e \\(P(X = 2)\\):\n\n\\[P(X = 2) = \\frac{1}{8} \\cdot \\frac{1}{8} = \\frac{1}{64}\\]\n\nNext, we need to find \\(P(X \\geq 1)\\). We can calculate this by adding the probability that exactly one stock has a rating of 2 to \\( P(X = 2) \\):\n\n\\[P(X \\geq 1) = \\frac{1}{64} + 2 \\cdot \\frac{1}{8} \\cdot \\frac{7}{8} = \\frac{15}{64}\\]\n\nUsing the formula for conditional probability:\n\n\\[P(X = 2|X \\geq 1) = \\frac{P(X = 2)}{P(X \\geq 1)} = \\frac{\\frac{1}{64}}{\\frac{15}{64}} = \\frac{1}{15}\\]\n\nFrom which the answer immediately follows."}, {"id": 60, "question": "A crypto trader has 4 Bitcoin, 5 Ethereum, and 3 Dogecoin in their wallet. They randomly select 3 coins to diversify into a new alt-coin. What is the probability that exactly two types of cryptocurrency are selected?", "options": ["13/22", "27/44", "7/11", "29/44", "15/22"], "correct": "29/44", "explanation": "To solve this problem, we first need to find the total number of ways to select 3 coins from 12 coins:\n\n\\[{12 \\choose 3} = \\frac{12!}{3! \\cdot (12 - 3)!} = 220\\]\n\nFor clarity, let's define the following variables:\n\\[B = \\text{Bitcoin}\\]\n\\[E = \\text{Ethereum}\\]\n\\[D = \\text{Dogecoin}\\]\n\nWe will use the notation \\((2X, Y)\\) to represent a selection that consists of two items of type \\(X\\) and one item of type \\(Y\\). Let us consider the possible combinations for every unique pair of coins.\n<br><br>\n1. Bitcoin and Ethereum combinations:\n\\[(2B, E) = {4 \\choose 2} \\cdot {5 \\choose 1} = 6 \\cdot 5 = 30\\]\n\\[(2E, B) = {5 \\choose 2} \\cdot {4 \\choose 1} = 10 \\cdot 4 = 40\\]\nFor a total of \\(30 + 40 = 70\\). \n<br><br>\n2. Bitcoin and Dogecoin combinations:\n\\[(2B, D) = {4 \\choose 2} \\cdot {3 \\choose 1} = 6 \\cdot 3 = 18\\]\n\\[(2D, B) = {3 \\choose 2} \\cdot {4 \\choose 1} = 3 \\cdot 4 = 12\\]\nFor a total of \\(18 + 12 = 30\\).\n<br><br>\n3. Ethereum and Dogecoin combinations:\n\\[(2E, D) = {5 \\choose 2} \\cdot {3 \\choose 1} = 10 \\cdot 3 = 30\\]\n\\[(2D, E) = {3 \\choose 2} \\cdot {5 \\choose 1} = 3 \\cdot 5 = 15\\]\nFor a total of \\(30 + 15 = 45\\).\n\nThe total number of favorable outcomes is:\n\n\\[70 + 30 + 45 = 145\\]\n\nTherefore, the probability of selecting exactly two cryptocurrencys is:\n\n\\[\\frac{145}{220}\\]\n\nFrom which the answer immediately follows."}, {"id": 61, "question": "An NFT collector owns 6 Bored Apes, 5 CryptoPunks, and 3 Art Blocks. They randomly select 2 to display on their profile. What is the probability that all displayed NFTs are from the same collection?", "options": ["3/13", "4/13", "5/13", "6/13", "7/13"], "correct": "4/13", "explanation": "First, we need to find the probability that all 2 NFTs selected are of the same collection.\n\nThe total number of ways to select 2 NFTs from 14 NFTs is:\n\\[{14 \\choose 2} = \\frac{14!}{2! \\cdot (14 - 2)!} = 91\\]\n\nFor all selected NFTs to be the same collection, they must all be Bored Apes, all CryptoPunks, or all Art Blocks.\n\nThe number of ways to select 2 Bored Apes NFTs is:\n\\[{6 \\choose 2} = 15\\]\n\nThe number of ways to select 2 CryptoPunks NFTs is:\n\\[{5 \\choose 2} = 10\\]\n\nThe number of ways to select 2 Art Blocks NFTs is:\n\\[{3 \\choose 2} = 3\\]\n\nTherefore, the total number of favorable outcomes is:\n\\[15 + 10 + 3 = 28\\]\n\nThe probability is thus:\n\\[P(\\text{all same collection}) = \\frac{28}{91}\\]\n\nFrom which the answer immediately follows."}, {"id": 62, "question": "A record contains 4 trades, randomly chosen from a vast collection where trades typically result in success versus failure in a ratio of 1 to 1. You review 3 trades and they were all unsuccessful. What is the probability the 1 remaining trade is successful?", "options": ["1/5", "1/3", "3/8", "1/2", "4/5"], "correct": "1/2", "explanation": "Since the trades are independently sampled from the large population, the outcome of one event doesn't change the probability for the remaining events. Let us define:\n    \\[ X = \\text{remaining trade is successful} \\]\n    \\[ Y = \\text{observed trades were unsuccessful} \\]We then get:\\[P(X|Y) = P(X) = \\frac{1}{2}\\]\n\nFrom which the answer immediately follows."}, {"id": 63, "question": "A trader is tracking daily market movements. Each day, the market has a 1/6 chance of being bullish. What is the expected number of days until the trader observes two bullish days in a row?", "options": ["38", "36", "42", "32", "34"], "correct": "42", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{6}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{6})^2}{(\\frac{5}{6})(\\frac{1}{6})^2} = 42 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last day was not a bullish day}\\]\n    \\[S_1 = \\text{last day was a bullish day}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of days until observing a bullish day twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/6 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{6}E_1 + \\frac{5}{6}E_0\\]\n    which rearranges to:\n    \\[E_0 = 6 + E_1\\]\n    From \\(S_1\\) we have a 1/6 probability of observing the required successive bullish day and a 5/6 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{5}{6}E_0\\]\n    Substituting \\(E_0 = 6 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{5}{6}(6 + E_1) = 1 + 5 + \\frac{5}{6}E_1\\]\n    Simplifying gives \\(E_1 = 36\\) whereby:\n    \\[E_0 = 6 + E_1 = 6 + 36 = 42\\]\n    From which the answer immediately follows."}, {"id": 64, "question": "A company's earnings surprise can be rated from 1 to 10 where all ratings are equally likely. When comparing two consecutive quarterly reports, what is the expected value of the absolute difference between their ratings?", "options": ["33/10", "17/5", "7/2", "18/5", "37/10"], "correct": "33/10", "explanation": "To find the expected value of the absolute difference between two random variables, we need to calculate:\n\n\\[E[|X-Y|] = \\sum_{x=1}^{10} \\sum_{y=1}^{10} |x-y| \\cdot P(X=x, Y=y)\\]\n\nWhere:\n\\[X = \\text{the first quarter rating}\\]\n\\[Y = \\text{the second quarter rating}\\]\n\nSince each outcome is equally likely: \n\\[P(X=x, Y=y) = \\frac{1}{10 \\cdot 10} = \\frac{1}{100}\\]\n\nLet's analyze how many pairs have each possible absolute difference and their contributions.\n<br><br>\nFor \\(k=0\\), the situation is straightforward: \\(x\\) must equal \\(y\\). Since both \\(x\\) and \\(y\\) can take any of the 10 values, there are exactly 10 pairs contributing 0 each to the sum.\n<br><br>\nFor values of \\(k\\) from 1 to 9, we need to count how many pairs yield an absolute difference of \\(k\\). To do this, we consider two cases: where \\(x\u2212y=k\\) and where \\(y\u2212x=k\\).\n\nWhen \\(x\u2212y=k\\), we can rearrange to \\(x=y+k\\). Since \\(x\\) must be between 1 and 10, we have:\n\\[1 \\leq y+k \\leq 10\\]\n\\[1-k \\leq y \\leq 10-k\\]\n\nSince \\(y\\) must be between 1 and 10 as well, the lower bound is \\(max(1, 1-k) = 1\\). Therefore, \\(y\\) can take any value from 1 up to \\(10-k\\), giving us \\(10-k\\) possible values for \\(y\\). For each of these values, \\(x\\) is uniquely determined as \\(x=y+k\\).\n\nBy symmetry, the case \\(y\u2212x=k\\) also has \\(10-k\\) valid pairs.\n\nTherefore, for each non-zero \\(k\\), the total number of pairs \\((x,y)\\) with \\(|x-y|=k\\) is:\n\\[2(10-k)\\]\n\nEach of these pairs contributes \\(k\\) to the sum of differences. The total contribution from all pairs with absolute difference \\(k\\) is:\n\\[k \\cdot 2(10-k) \\]\n\nTo find the entire sum of absolute differences, we add these contributions for all \\(k\\) from 1 to 9:\n\n\\[\\sum_{x=1}^{10} \\sum_{y=1}^{10} |x-y| = \\sum_{k=1}^{9} 2k(10-k)\\]\n\\[= 2\\sum_{k=1}^{9} k(10-k)\\]\n\\[= 2\\left(10\\sum_{k=1}^{9} k - \\sum_{k=1}^{9} k^2\\right)\\]\n\nUsing the formulas for sum of first 9 integers and sum of squares:\n\\[\\sum_{k=1}^{9} k = \\frac{(9)(10)}{2} = 45\\]\n\\[\\sum_{k=1}^{9} k^2 = \\frac{(9)(10)(2 \\cdot 10-1)}{6} = 285\\]\n\nSubstituting:\n\\[2\\left(10 \\cdot 45 - 285 \\right) = 330\\]\n\nFinally, to find the expected value, we divide the total sum of differences by the number of possible outcomes:\n\n\\[E[|X-Y|] = \\frac{330}{100} = \\frac{33}{10}\\]\n\nFrom which the answer immediately follows."}, {"id": 65, "question": "Three whole numbers, when added two at a time, give sums of 34, 40, and 44. What is the largest of the three numbers?", "options": ["25", "18", "20", "13", "15"], "correct": "25", "explanation": "Let the numbers be a, b, and c. We are given:\n\\[a + b = 34\\]\n\\[a + c = 40\\]\n\\[b + c = 44\\]\n\nFirst, we sum the three equations:\n\\[(a+b) + (a+c) + (b+c) = 34 + 40 + 44 = 118\\]\n\nThis simplifies to:\n\\[2(a+b+c) = 118 \\quad \\Rightarrow \\quad a+b+c = 59\\]\n\nWe can subtract the appropriate pair-sum from 59 to find each value:\n\\[a = 59 - (b+c) = 59 - 44 = 15\\]\n\\[b = 59 - (a+c) = 59 - 40 = 19\\]\n\\[c = 59 - (a+b) = 59 - 34 = 25\\]\n\nFrom which the answer immediately follows."}, {"id": 66, "question": "Mr. Chen bought some pigs, sheep and ducks. Altogether Mr. Chen bought 110 animals and spent \u00a3806. Mr. Chen paid \u00a323 for each pigs, \u00a312 for each sheep and \u00a34 for each ducks. There was an even number of pigs. How many of each animal did Mr. Chen buy?\n<br><br>A) 8 pigs, 18 sheep, 84 ducks\n<br>B) 8 pigs, 13 sheep, 89 ducks\n<br>C) 16 pigs, 27 sheep, 67 ducks\n<br>D) 10 pigs, 22 sheep, 78 ducks\n<br>E) 8 pigs, 23 sheep, 79 ducks", "options": ["A", "B", "C", "D", "E"], "correct": "D", "explanation": "Let p, s, and d represent the number of pigs, sheep, and ducks respectively. We have:\n\\[p+s+d=110 \\quad \\text{(total items)}\\] \n\\[23p+12s+4d=806 \\quad \\text{(total cost)}\\] \n\\[p \\text{ is even.}\\]\n\nBy plugging in the options, only option D satisfies all these conditions."}, {"id": 67, "question": "Aisha is in a queue waiting for a bus. The bus arrives and has 3 seats left, and lots of room for standing. Aisha is 6th in the queue for the bus, with 5 people in front of her. She postulates that each person has a 1/10 probability of leaving the queue, 2/5 probability of taking a seat, and 1/2 probability of standing up. Under these assumptions, with what probability will she get a seat on the bus?", "options": ["67%", "68%", "69%", "70%", "71%"], "correct": "68%", "explanation": "Let \\(X\\) be the number of people ahead who taking a seat. For Aisha to get a seat, we need \\(X < 3\\).\n\nEach person takes a seat with probability \\(\\frac{2}{5}\\) and does not take a seat with probability \\(\\frac{1}{10} + \\frac{1}{2} = \\frac{3}{5}\\).\n\nSince \\(X\\) follows a binomial distribution with \\(n=5\\) and \\(p=\\frac{2}{5}\\):\n\n\\[P(X=i) = \\binom{5}{i} \\left(\\frac{2}{5}\\right)^i \\left(\\frac{3}{5}\\right)^{5-i}\\]\n\nLet's calculate the probabilities for each possible value of \\(i\\) where \\(i < 3\\):\\[P(X=0) = \\binom{5}{0} \\left(\\frac{2}{5}\\right)^{0} \\left(\\frac{3}{5}\\right)^{5-0} = 1 \\times \\frac{1}{1} \\times \\frac{243}{3125} = \\frac{243}{3125}\\]\n\\[P(X=1) = \\binom{5}{1} \\left(\\frac{2}{5}\\right)^{1} \\left(\\frac{3}{5}\\right)^{5-1} = 5 \\times \\frac{2}{5} \\times \\frac{81}{625} = \\frac{810}{3125}\\]\n\\[P(X=2) = \\binom{5}{2} \\left(\\frac{2}{5}\\right)^{2} \\left(\\frac{3}{5}\\right)^{5-2} = 10 \\times \\frac{4}{25} \\times \\frac{27}{125} = \\frac{1080}{3125}\\]\n\nTherefore, the probability that Aisha gets a seat is:\n\\[P(X < 3) = \\sum_{i=0}^{2} P(X=i) = \\frac{2133}{3125}\\]\n\nFrom which the answer immediately follows."}, {"id": 68, "question": "Jordan has 5 red blocks, 2 blue blocks, and 5 green blocks. Jordan puts them in a bag and pulls 3 out at random to make a tower. What is the probability that the tower contains exactly two colors?", "options": ["13/22", "7/11", "15/22", "8/11", "17/22"], "correct": "15/22", "explanation": "To solve this problem, we first need to find the total number of ways to select 3 blocks from 12 blocks:\n\n\\[{12 \\choose 3} = \\frac{12!}{3! \\cdot (12 - 3)!} = 220\\]\n\nFor clarity, let's define the following variables:\n\\[R = \\text{red}\\]\n\\[B = \\text{blue}\\]\n\\[G = \\text{green}\\]\n\nWe will use the notation \\((2X, Y)\\) to represent a selection that consists of two items of type \\(X\\) and one item of type \\(Y\\). Let us consider the possible combinations for every unique pair of blocks.\n<br><br>\n1. red and blue combinations:\n\\[(2R, B) = {5 \\choose 2} \\cdot {2 \\choose 1} = 10 \\cdot 2 = 20\\]\n\\[(2B, R) = {2 \\choose 2} \\cdot {5 \\choose 1} = 1 \\cdot 5 = 5\\]\nFor a total of \\(20 + 5 = 25\\). \n<br><br>\n2. red and green combinations:\n\\[(2R, G) = {5 \\choose 2} \\cdot {5 \\choose 1} = 10 \\cdot 5 = 50\\]\n\\[(2G, R) = {5 \\choose 2} \\cdot {5 \\choose 1} = 10 \\cdot 5 = 50\\]\nFor a total of \\(50 + 50 = 100\\).\n<br><br>\n3. blue and green combinations:\n\\[(2B, G) = {2 \\choose 2} \\cdot {5 \\choose 1} = 1 \\cdot 5 = 5\\]\n\\[(2G, B) = {5 \\choose 2} \\cdot {2 \\choose 1} = 10 \\cdot 2 = 20\\]\nFor a total of \\(5 + 20 = 25\\).\n\nThe total number of favorable outcomes is:\n\n\\[25 + 100 + 25 = 150\\]\n\nTherefore, the probability of selecting exactly two colors is:\n\n\\[\\frac{150}{220}\\]\n\nFrom which the answer immediately follows."}, {"id": 69, "question": "Alex is a day trader who plans to make 5 trades today. Based on historical data, each trade has a 50% chance of being profitable. Alex's first trade of the day results in a loss. What is the probability that Alex will end the day with more profitable trades than unprofitable ones?", "options": ["1/8", "3/16", "1/4", "5/16", "3/8"], "correct": "5/16", "explanation": "To succeed overall, at least 3 of the remaining 4 events must be successful. \nThe probability of success for each individual event is 1/2.\n\nWe can use binomial probability to calculate this. The probability of exactly \\(k\\) successes in \\(n\\) independent trials is:\n\n\\[P(\\text{Exactly k successes out of n trials}) = {n \\choose k} \\cdot \\left(\\frac{1}{2}\\right)^n\\]\n\nWe need to sum this probability for all \\(k \\geq 3\\):\n\n\\[P(\\text{Exactly 3 successes}) = {4 \\choose 3} \\cdot \\left(\\frac{1}{2}\\right)^{4} = 4 \\cdot \\left(\\frac{1}{2}\\right)^{4}\\]\\[P(\\text{Exactly 4 successes}) = {4 \\choose 4} \\cdot \\left(\\frac{1}{2}\\right)^{4} = 1 \\cdot \\left(\\frac{1}{2}\\right)^{4}\\]\nThe total probability of success is the sum of these individual probabilities, which we can express using summation notation:\n\n\\[P(\\text{Overall success}) = \\sum_{k=3}^{4} {4 \\choose k} \\cdot \\left(\\frac{1}{2}\\right)^{4}\\]\n\nComputing this sum:\n\n\\[P(\\text{Overall success}) = 5 \\cdot \\left(\\frac{1}{2}\\right)^{4} = \\frac{5}{16}\\]\n\nFrom which the answer immediately follows."}, {"id": 70, "question": "If you randomly select 4 letters from the word LIQUIDITY without replacement, what is the probability that you will get at least 2 vowels?", "options": ["4/7", "9/14", "5/7", "11/14", "6/7"], "correct": "9/14", "explanation": "Let us start by defining \\(X\\) as the number of vowels in our random sample of 4. By counting the number of occurances for each letter in LIQUIDITY we get that it contains 4 vowels.\\[\\{L:1, I:3, Q:1, U:1, D:1, T:1, Y:1\\}\\]\nTo find the probability of selecting at least 2 vowels, we'll use the complementary approach:\n\\[P(X \\geq 2) = 1 - P(X=0) - P(X=1)\\]\n\nThe number of ways to select 0 vowels (all consonants):\n\\[{4 \\choose 0} \\cdot {5 \\choose 4} = 1 \\cdot 5 = 5\\]\n\nThe number of ways to select exactly 1 vowel:\n\\[{4 \\choose 1} \\cdot {5 \\choose 3} = 4 \\cdot 10 = 40\\]\n\nThe total number of ways to select 4 letters from 9 letters is:\n\\[{9 \\choose 4} = 126\\]\n\nTherefore, the probability of selecting at least 2 vowels is:\n\\[P( X \\geq 2) = 1 - \\frac{5}{126} - \\frac{40}{126} = \\frac{9}{14}\\]\n\nFrom which the answer immediately follows."}, {"id": 71, "question": "Three packages weigh 36, 43, and 49 pounds when weighed two at a time. What is the weight of the heaviest package?", "options": ["17", "20", "14", "28", "22"], "correct": "28", "explanation": "Let the values be a, b, and c. We are given:\n\\[a + b = 36\\]\n\\[a + c = 43\\]\n\\[b + c = 49\\]\n\nFirst, we sum the three equations:\n\\[(a+b) + (a+c) + (b+c) = 36 + 43 + 49 = 128\\]\n\nThis simplifies to:\n\\[2(a+b+c) = 128 \\quad \\Rightarrow \\quad a+b+c = 64\\]\n\nWe can subtract the appropriate pair-sum from 64 to find each value:\n\\[a = 64 - (b+c) = 64 - 49 = 15\\]\n\\[b = 64 - (a+c) = 64 - 43 = 21\\]\n\\[c = 64 - (a+b) = 64 - 36 = 28\\]\n\nFrom which the answer immediately follows."}, {"id": 72, "question": "Jamie holds 5 tech stocks, 6 healthcare stocks, and 4 energy stocks. For a new investment strategy, Jamie randomly picks 4 stocks to analyze. What is the probability that all the chosen stocks are from the same sector?", "options": ["1/65", "2/65", "3/65", "4/65", "1/13"], "correct": "1/65", "explanation": "First, we need to find the probability that all 4 stocks chosen are of the same sector.\n\nThe total number of ways to select 4 stocks from 15 stocks is:\n\\[{15 \\choose 4} = \\frac{15!}{4! \\cdot (15 - 4)!} = 1365\\]\n\nFor all selected stocks to be the same sector, they must all be tech, all healthcare, or all energy.\n\nThe number of ways to select 4 tech stocks is:\n\\[{5 \\choose 4} = 5\\]\n\nThe number of ways to select 4 healthcare stocks is:\n\\[{6 \\choose 4} = 15\\]\n\nThe number of ways to select 4 energy stocks is:\n\\[{4 \\choose 4} = 1\\]\n\nTherefore, the total number of favorable outcomes is:\n\\[5 + 15 + 1 = 21\\]\n\nThe probability is thus:\n\\[P(\\text{all same sector}) = \\frac{21}{1365}\\]\n\nFrom which the answer immediately follows."}, {"id": 73, "question": "Ben monitors 3 different market indicators. 2 of these indicators show bullish signals 50% of the time, but 1 indicator is biased to show bullish signals 4/7 of the time. Jordan checks a random indicator and finds it's showing a bullish signal. What is the probability they observed the biased indicator?", "options": ["0.30", "0.40", "0.50", "0.60", "0.70"], "correct": "0.40", "explanation": "First, we define our events:\n\n\\[B = \\text{the selected indicator is biased indicator}\\]\n\\[E = \\text{the indicator shows bullish signal}\\]\n\nNow we apply Bayes' theorem to find \\(P(B|E)\\):\n\n\\[P(B|E) = \\frac{P(E|B) \\cdot P(B)}{P(E|B) \\cdot P(B) + P(E|\\neg B) \\cdot P(\\neg B)}\\]\n\nNext, we calculate each component:\n\n\\[P(B) = \\frac{1}{3}\\]\n\\[P(\\neg B) = \\frac{2}{3}\\]\n\\[P(E|B) = \\frac{4}{7}\\]\n\\[P(E|\\neg B) = \\frac{1}{2}\\]\n\nSubstituting these values into Bayes' formula:\n\n\\[P(B|E) = \\frac{\\frac{4}{7} \\cdot \\frac{1}{3}}{\\frac{4}{7} \\cdot \\frac{1}{3} + \\frac{1}{2} \\cdot \\frac{2}{3}}\\]\n\n\\[P(B|E) \\approx 0.364\\]\n\nFrom which the answer immediately follows."}, {"id": 74, "question": "Quinn is attempting to kick a soccer ball into a goal. On any one attempt, she has a 1/5 chance of succeeding and scoring a goal. Assuming the attempts are independent, what is the expected number of attempts she will have to make in order to get two goals in a row?", "options": ["27", "30", "26", "24", "23"], "correct": "30", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{5}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{5})^2}{(\\frac{4}{5})(\\frac{1}{5})^2} = 30 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last attempt was not a goal}\\]\n    \\[S_1 = \\text{last attempt was a goal}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of attempts until observing a goal twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/5 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{5}E_1 + \\frac{4}{5}E_0\\]\n    which rearranges to:\n    \\[E_0 = 5 + E_1\\]\n    From \\(S_1\\) we have a 1/5 probability of observing the required successive goal and a 4/5 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{4}{5}E_0\\]\n    Substituting \\(E_0 = 5 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{4}{5}(5 + E_1) = 1 + 4 + \\frac{4}{5}E_1\\]\n    Simplifying gives \\(E_1 = 25\\) whereby:\n    \\[E_0 = 5 + E_1 = 5 + 25 = 30\\]\n    From which the answer immediately follows."}, {"id": 75, "question": "A market analysis firm predicts that tomorrow has a 50% chance of being a Bear market or a Bull market. If it's a Bear market, they'll analyze one stock. If it's a Bull market, they'll analyze two stocks. Each stock has a 1/9 probability of receiving a buy rating. What's the probability that exactly one stock receives a buy rating?", "options": ["23/162", "4/27", "25/162", "13/81", "1/6"], "correct": "25/162", "explanation": "We begin by considering two distinct scenarios based on the initial outcome. \n\nIn the first scenario, we have one trial with a success probability of \\(\\frac{1}{9}\\). \n\nIn the second scenario, we have two trials and need exactly one success. This can happen in two ways: either the first trial succeeds and the second fails, or the first fails and the second succeeds. The probability for each way is \\(\\frac{1}{9} \\times \\frac{8}{9}\\).\n\nSince each initial scenario has probability \\(\\frac{1}{2}\\), we calculate the total probability as:\n\n\\[P(\\text{exactly one success}) = \\frac{1}{2}\\left(\\frac{1}{9}\\right) + \\frac{1}{2}\\left(2 \\times \\frac{1}{9} \\times \\frac{8}{9}\\right) = \\frac{25}{162}\\]\n\nFrom which the answer immediately follows."}, {"id": 76, "question": "A professor rolls a fair six-sided die to determine the format of a quiz. If the die shows an odd number, students receive one question; if it shows an even number, they receive two questions. Each question has a 1/7 chance of being exceptionally easy. What is the probability that exactly one question turns out to be exceptionally easy?", "options": ["19/98", "10/49", "3/14", "11/49", "23/98"], "correct": "19/98", "explanation": "We begin by considering two distinct scenarios based on the initial outcome. \n\nIn the first scenario, we have one trial with a success probability of \\(\\frac{1}{7}\\). \n\nIn the second scenario, we have two trials and need exactly one success. This can happen in two ways: either the first trial succeeds and the second fails, or the first fails and the second succeeds. The probability for each way is \\(\\frac{1}{7} \\times \\frac{6}{7}\\).\n\nSince each initial scenario has probability \\(\\frac{1}{2}\\), we calculate the total probability as:\n\n\\[P(\\text{exactly one success}) = \\frac{1}{2}\\left(\\frac{1}{7}\\right) + \\frac{1}{2}\\left(2 \\times \\frac{1}{7} \\times \\frac{6}{7}\\right) = \\frac{19}{98}\\]\n\nFrom which the answer immediately follows."}, {"id": 77, "question": "A student has 2 energy drinks, 3 coffees, and 5 matcha teas in their exam week stash. They randomly grab 3 beverages for an all-night study session. What is the probability that they grab exactly two different types of beverages?", "options": ["13/20", "79/120", "2/3", "27/40", "41/60"], "correct": "79/120", "explanation": "To solve this problem, we first need to find the total number of ways to select 3 drinks from 10 drinks:\n\n\\[{10 \\choose 3} = \\frac{10!}{3! \\cdot (10 - 3)!} = 120\\]\n\nFor clarity, let's define the following variables:\n\\[E = \\text{energy drinks}\\]\n\\[C = \\text{coffees}\\]\n\\[M = \\text{matcha teas}\\]\n\nWe will use the notation \\((2X, Y)\\) to represent a selection that consists of two items of type \\(X\\) and one item of type \\(Y\\). Let us consider the possible combinations for every unique pair of drinks.\n<br><br>\n1. energy drinks and coffees combinations:\n\\[(2E, C) = {2 \\choose 2} \\cdot {3 \\choose 1} = 1 \\cdot 3 = 3\\]\n\\[(2C, E) = {3 \\choose 2} \\cdot {2 \\choose 1} = 3 \\cdot 2 = 6\\]\nFor a total of \\(3 + 6 = 9\\). \n<br><br>\n2. energy drinks and matcha teas combinations:\n\\[(2E, M) = {2 \\choose 2} \\cdot {5 \\choose 1} = 1 \\cdot 5 = 5\\]\n\\[(2M, E) = {5 \\choose 2} \\cdot {2 \\choose 1} = 10 \\cdot 2 = 20\\]\nFor a total of \\(5 + 20 = 25\\).\n<br><br>\n3. coffees and matcha teas combinations:\n\\[(2C, M) = {3 \\choose 2} \\cdot {5 \\choose 1} = 3 \\cdot 5 = 15\\]\n\\[(2M, C) = {5 \\choose 2} \\cdot {3 \\choose 1} = 10 \\cdot 3 = 30\\]\nFor a total of \\(15 + 30 = 45\\).\n\nThe total number of favorable outcomes is:\n\n\\[9 + 25 + 45 = 79\\]\n\nTherefore, the probability of selecting exactly two beverage types is:\n\n\\[\\frac{79}{120}\\]\n\nFrom which the answer immediately follows."}, {"id": 78, "question": "A company needs to send 6 different emails to 6 clients. 2 are welcome messages, and 4 are survey messages. Due to a system error, the emails are randomly sent to the clients. What is the probability that each client receives the correct type of email that was intended for them?", "options": ["1/15", "2/15", "1/5", "4/15", "1/3"], "correct": "1/15", "explanation": "This is a problem about the probability of a specific arrangement among all possible arrangements. To solve it, we need to calculate:\n\n\\[P(\\text{correct arrangement}) = \\frac{\\text{number of correct arrangements}}{\\text{total number of possible arrangements}}\\]\n\nThe total number of possible ways to arrange 6 emails is:\n\n\\[ 6! = 720\\]\n\nFor the emails to be correctly assigned, each type must be matched to its corresponding recipient. \n\nSince the 2 welcome emails are indistinguishable from each other (as far as correct assignment is concerned), they can be arranged in 2! ways among the 2 people who should get welcome.\n\nSimilarly, the 4 survey emails can be arranged in 4! ways among the 4 people who should get survey.\n\nTherefore, the number of correct arrangements is:\n\n\\[ 2! \\cdot 4! = 2 \\cdot 24 = 48\\]\n\nThe probability of everyone getting what they should get is:\n\n\\[P(\\text{correct arrangement}) = \\frac{2! \\cdot 4!}{6!} = \\frac{48}{720} = \\frac{1}{15}\\]\n\nFrom which the answer immediately follows."}, {"id": 79, "question": "Jordan is attempting to kick a soccer ball into a goal. On any one attempt, he has a 1/5 chance of succeeding and scoring a goal. Assuming the attempts are independent, what is the expected number of attempts he will have to make in order to get two goals in a row?", "options": ["30", "27", "23", "26", "24"], "correct": "30", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{5}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{5})^2}{(\\frac{4}{5})(\\frac{1}{5})^2} = 30 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last attempt was not a goal}\\]\n    \\[S_1 = \\text{last attempt was a goal}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of attempts until observing a goal twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/5 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{5}E_1 + \\frac{4}{5}E_0\\]\n    which rearranges to:\n    \\[E_0 = 5 + E_1\\]\n    From \\(S_1\\) we have a 1/5 probability of observing the required successive goal and a 4/5 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{4}{5}E_0\\]\n    Substituting \\(E_0 = 5 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{4}{5}(5 + E_1) = 1 + 4 + \\frac{4}{5}E_1\\]\n    Simplifying gives \\(E_1 = 25\\) whereby:\n    \\[E_0 = 5 + E_1 = 5 + 25 = 30\\]\n    From which the answer immediately follows."}, {"id": 80, "question": "Consider the last digit of a Bitcoin block hash, assuming it is equally likely to be any value from 1 to 9. What is the expected value of the absolute difference between the last digits of two consecutive block hashes?", "options": ["77/27", "26/9", "79/27", "80/27", "3"], "correct": "80/27", "explanation": "To find the expected value of the absolute difference between two random variables, we need to calculate:\n\n\\[E[|X-Y|] = \\sum_{x=1}^{9} \\sum_{y=1}^{9} |x-y| \\cdot P(X=x, Y=y)\\]\n\nWhere:\n\\[X = \\text{the first block digit}\\]\n\\[Y = \\text{the second block digit}\\]\n\nSince each outcome is equally likely: \n\\[P(X=x, Y=y) = \\frac{1}{9 \\cdot 9} = \\frac{1}{81}\\]\n\nLet's analyze how many pairs have each possible absolute difference and their contributions.\n<br><br>\nFor \\(k=0\\), the situation is straightforward: \\(x\\) must equal \\(y\\). Since both \\(x\\) and \\(y\\) can take any of the 9 values, there are exactly 9 pairs contributing 0 each to the sum.\n<br><br>\nFor values of \\(k\\) from 1 to 8, we need to count how many pairs yield an absolute difference of \\(k\\). To do this, we consider two cases: where \\(x\u2212y=k\\) and where \\(y\u2212x=k\\).\n\nWhen \\(x\u2212y=k\\), we can rearrange to \\(x=y+k\\). Since \\(x\\) must be between 1 and 9, we have:\n\\[1 \\leq y+k \\leq 9\\]\n\\[1-k \\leq y \\leq 9-k\\]\n\nSince \\(y\\) must be between 1 and 9 as well, the lower bound is \\(max(1, 1-k) = 1\\). Therefore, \\(y\\) can take any value from 1 up to \\(9-k\\), giving us \\(9-k\\) possible values for \\(y\\). For each of these values, \\(x\\) is uniquely determined as \\(x=y+k\\).\n\nBy symmetry, the case \\(y\u2212x=k\\) also has \\(9-k\\) valid pairs.\n\nTherefore, for each non-zero \\(k\\), the total number of pairs \\((x,y)\\) with \\(|x-y|=k\\) is:\n\\[2(9-k)\\]\n\nEach of these pairs contributes \\(k\\) to the sum of differences. The total contribution from all pairs with absolute difference \\(k\\) is:\n\\[k \\cdot 2(9-k) \\]\n\nTo find the entire sum of absolute differences, we add these contributions for all \\(k\\) from 1 to 8:\n\n\\[\\sum_{x=1}^{9} \\sum_{y=1}^{9} |x-y| = \\sum_{k=1}^{8} 2k(9-k)\\]\n\\[= 2\\sum_{k=1}^{8} k(9-k)\\]\n\\[= 2\\left(9\\sum_{k=1}^{8} k - \\sum_{k=1}^{8} k^2\\right)\\]\n\nUsing the formulas for sum of first 8 integers and sum of squares:\n\\[\\sum_{k=1}^{8} k = \\frac{(8)(9)}{2} = 36\\]\n\\[\\sum_{k=1}^{8} k^2 = \\frac{(8)(9)(2 \\cdot 9-1)}{6} = 204\\]\n\nSubstituting:\n\\[2\\left(9 \\cdot 36 - 204 \\right) = 240\\]\n\nFinally, to find the expected value, we divide the total sum of differences by the number of possible outcomes:\n\n\\[E[|X-Y|] = \\frac{240}{81} = \\frac{80}{27}\\]\n\nFrom which the answer immediately follows."}, {"id": 81, "question": "A market analyst tracks many different stocks, each with a rating from 1 to 8. If the analyst randomly selects two stocks to review and tells you that at least one has a rating of 7, what is the probability that the other stock also has a rating of 7?", "options": ["1/15", "2/15", "1/8", "4/15", "1/3"], "correct": "1/15", "explanation": "To solve this problem, let's define \\( X \\) as the number of stocks that has a rating of 7.\n\nWe need to find \\(P(X = 2|X \\geq 1)\\), the probability that both stocks has a rating of 7 given that at least one of them has a rating of 7. We know that in general:\n\n\\[\nP(X = 2 \\mid X \\geq 1) = \\frac{P(X = 2 \\cap X \\geq 1)}{P(X \\geq 1)}\n\\]\n\nIt should be clear, however, that in our case \\( X = 2 \\cap X \\geq 1 \\) is equivalent to just \\( X = 2 \\).\n\nFirst, let's calculate \\(P(X = 2)\\):\n\n\\[P(X = 2) = \\frac{1}{8} \\cdot \\frac{1}{8} = \\frac{1}{64}\\]\n\nNext, we need to find \\(P(X \\geq 1)\\). We can calculate this by adding the probability that exactly one stock has a rating of 7 to \\( P(X = 2) \\):\n\n\\[P(X \\geq 1) = \\frac{1}{64} + 2 \\cdot \\frac{1}{8} \\cdot \\frac{7}{8} = \\frac{15}{64}\\]\n\nUsing the formula for conditional probability:\n\n\\[P(X = 2|X \\geq 1) = \\frac{P(X = 2)}{P(X \\geq 1)} = \\frac{\\frac{1}{64}}{\\frac{15}{64}} = \\frac{1}{15}\\]\n\nFrom which the answer immediately follows."}, {"id": 82, "question": "Three whole numbers, when added two at a time, give sums of 36, 44, and 46. What is the largest of the three numbers?", "options": ["19", "27", "16", "22", "14"], "correct": "27", "explanation": "Let the numbers be a, b, and c. We are given:\n\\[a + b = 36\\]\n\\[a + c = 44\\]\n\\[b + c = 46\\]\n\nFirst, we sum the three equations:\n\\[(a+b) + (a+c) + (b+c) = 36 + 44 + 46 = 126\\]\n\nThis simplifies to:\n\\[2(a+b+c) = 126 \\quad \\Rightarrow \\quad a+b+c = 63\\]\n\nWe can subtract the appropriate pair-sum from 63 to find each value:\n\\[a = 63 - (b+c) = 63 - 46 = 17\\]\n\\[b = 63 - (a+c) = 63 - 44 = 19\\]\n\\[c = 63 - (a+b) = 63 - 36 = 27\\]\n\nFrom which the answer immediately follows."}, {"id": 83, "question": "How many unique arrangements are there of the letters in the word STATISTICS?", "options": ["25200", "50400", "30240", "40320", "35280"], "correct": "50400", "explanation": "To find the number of unique arrangements (permutations) of the letters in the word STATISTICS, we need to account for repeated letters.\n\nFirst, let's identify the frequency of each letter:\n\\[\\{S:3, T:3, A:1, I:2, C:1\\}\\]\nIf all letters were distinct, there would be 10! = 3628800 different arrangements. However, when letters repeat, we need to divide by the factorials of each letter's frequency.\n\nThe formula for the number of unique permutations with repeated elements is:\n\\[\\frac{n!}{n_1! \\cdot n_2! \\cdot ... \\cdot n_k!}\\]\n\nWhere \\(n\\) is the total number of elements and \\(n_k\\) is the frequency of repeating element \\(k\\).\n\nSubstituting our values:\n\\[\\frac{10!}{3! \\cdot 3! \\cdot 2!}\n\n = \\frac{3628800}{6 \\cdot 6 \\cdot 2} = 50400\\]\n\nFrom which the answer immediately follows."}, {"id": 84, "question": "Morgan is taking a multiple-choice statistics exam with 9 questions. Each question has two options, and Morgan has a 50% chance of getting each one right when guessing. Morgan gets the first question wrong. What is the probability that Morgan will end up with more correct answers than incorrect ones?", "options": ["91/256", "23/64", "93/256", "47/128", "95/256"], "correct": "93/256", "explanation": "To succeed overall, at least 5 of the remaining 8 events must be successful. \nThe probability of success for each individual event is 1/2.\n\nWe can use binomial probability to calculate this. The probability of exactly \\(k\\) successes in \\(n\\) independent trials is:\n\n\\[P(\\text{Exactly k successes out of n trials}) = {n \\choose k} \\cdot \\left(\\frac{1}{2}\\right)^n\\]\n\nWe need to sum this probability for all \\(k \\geq 5\\):\n\n\\[P(\\text{Exactly 5 successes}) = {8 \\choose 5} \\cdot \\left(\\frac{1}{2}\\right)^{8} = 56 \\cdot \\left(\\frac{1}{2}\\right)^{8}\\]\\[P(\\text{Exactly 6 successes}) = {8 \\choose 6} \\cdot \\left(\\frac{1}{2}\\right)^{8} = 28 \\cdot \\left(\\frac{1}{2}\\right)^{8}\\]\\[P(\\text{Exactly 7 successes}) = {8 \\choose 7} \\cdot \\left(\\frac{1}{2}\\right)^{8} = 8 \\cdot \\left(\\frac{1}{2}\\right)^{8}\\]\\[P(\\text{Exactly 8 successes}) = {8 \\choose 8} \\cdot \\left(\\frac{1}{2}\\right)^{8} = 1 \\cdot \\left(\\frac{1}{2}\\right)^{8}\\]\nThe total probability of success is the sum of these individual probabilities, which we can express using summation notation:\n\n\\[P(\\text{Overall success}) = \\sum_{k=5}^{8} {8 \\choose k} \\cdot \\left(\\frac{1}{2}\\right)^{8}\\]\n\nComputing this sum:\n\n\\[P(\\text{Overall success}) = 93 \\cdot \\left(\\frac{1}{2}\\right)^{8} = \\frac{93}{256}\\]\n\nFrom which the answer immediately follows."}, {"id": 85, "question": "Emma is in a queue waiting for a bus. The bus arrives and has 2 seats left, and lots of room for standing. Emma is 5th in the queue for the bus, with 4 people in front of her. She postulates that each person has a 1/5 probability of leaving the queue, 3/10 probability of taking a seat, and 1/2 probability of standing up. Under these assumptions, with what probability will she get a seat on the bus?", "options": ["63%", "64%", "65%", "66%", "67%"], "correct": "65%", "explanation": "Let \\(X\\) be the number of people ahead who taking a seat. For Emma to get a seat, we need \\(X < 2\\).\n\nEach person takes a seat with probability \\(\\frac{3}{10}\\) and does not take a seat with probability \\(\\frac{1}{5} + \\frac{1}{2} = \\frac{7}{10}\\).\n\nSince \\(X\\) follows a binomial distribution with \\(n=4\\) and \\(p=\\frac{3}{10}\\):\n\n\\[P(X=i) = \\binom{4}{i} \\left(\\frac{3}{10}\\right)^i \\left(\\frac{7}{10}\\right)^{4-i}\\]\n\nLet's calculate the probabilities for each possible value of \\(i\\) where \\(i < 2\\):\\[P(X=0) = \\binom{4}{0} \\left(\\frac{3}{10}\\right)^{0} \\left(\\frac{7}{10}\\right)^{4-0} = 1 \\times \\frac{1}{1} \\times \\frac{2401}{10000} = \\frac{2401}{10000}\\]\n\\[P(X=1) = \\binom{4}{1} \\left(\\frac{3}{10}\\right)^{1} \\left(\\frac{7}{10}\\right)^{4-1} = 4 \\times \\frac{3}{10} \\times \\frac{343}{1000} = \\frac{4116}{10000}\\]\n\nTherefore, the probability that Emma gets a seat is:\n\\[P(X < 2) = \\sum_{i=0}^{1} P(X=i) = \\frac{6517}{10000}\\]\n\nFrom which the answer immediately follows."}, {"id": 86, "question": "Morgan spins two fair spinners, each with 9 equally likely outcomes numbered 1 through 9. If Morgan tells you that at least one spinner landed on 1, what is the probability that the other spinner also landed on 1?", "options": ["1/17", "2/17", "3/17", "4/17", "1/9"], "correct": "1/17", "explanation": "To solve this problem, let's define \\( X \\) as the number of spinners that landed on 1.\n\nWe need to find \\(P(X = 2|X \\geq 1)\\), the probability that both spinners landed on 1 given that at least one of them landed on 1. We know that in general:\n\n\\[\nP(X = 2 \\mid X \\geq 1) = \\frac{P(X = 2 \\cap X \\geq 1)}{P(X \\geq 1)}\n\\]\n\nIt should be clear, however, that in our case \\( X = 2 \\cap X \\geq 1 \\) is equivalent to just \\( X = 2 \\).\n\nFirst, let's calculate \\(P(X = 2)\\):\n\n\\[P(X = 2) = \\frac{1}{9} \\cdot \\frac{1}{9} = \\frac{1}{81}\\]\n\nNext, we need to find \\(P(X \\geq 1)\\). We can calculate this by adding the probability that exactly one spinner landed on 1 to \\( P(X = 2) \\):\n\n\\[P(X \\geq 1) = \\frac{1}{81} + 2 \\cdot \\frac{1}{9} \\cdot \\frac{8}{9} = \\frac{17}{81}\\]\n\nUsing the formula for conditional probability:\n\n\\[P(X = 2|X \\geq 1) = \\frac{P(X = 2)}{P(X \\geq 1)} = \\frac{\\frac{1}{81}}{\\frac{17}{81}} = \\frac{1}{17}\\]\n\nFrom which the answer immediately follows."}, {"id": 87, "question": "What is the probability of choosing an arrangement of the letters in the word DIVIDENDS where all the D's appear consecutively?", "options": ["1/12", "1/6", "1/4", "1/3", "5/12"], "correct": "1/12", "explanation": "To find the probability of all D's appearing consecutively in a random arrangement of the word DIVIDENDS, we need to calculate:\n\n\\[\\frac{\\text{ \\# arrangements with consecutive D's}}{\\text{ \\# unique arrangements}}\\]\n\nFirst, let's identify the frequency of each letter:\n\\[\\{D:3, I:2, V:1, E:1, N:1, S:1\\}\\]\nThe total number of unique arrangements can be calculated using the multinomial formula:\n\n\\[\\frac{n!}{n_1! \\cdot n_2! \\cdot ... \\cdot n_k!}\\]\n\nWhere \\(n\\) is the total number of letters and \\(n_k\\) is the frequency of letter \\(k\\).\n\nSubstituting our values:\n\\[\\frac{9!}{3! \\cdot 2!}\n\n = \\frac{362880}{6 \\cdot 2} = 30240\\]\n\nTo find the number of arrangements where all D's appear consecutively, we can treat the 3 D's as a single unit. This effectively reduces our problem to finding the number of arrangements of 7 elements where:\n\\[\\{DDD:1, I:2, V:1, E:1, N:1, S:1\\}\\]\nUsing the multinomial formula again:\n\n\\[\\frac{7!}{2!} = 2520\\]\n\nSuch that the probability is:\n\n\\[\\frac{2520}{30240} = \\frac{1}{12}\\]\n\nFrom which the answer immediately follows."}, {"id": 88, "question": "Daily trading volume for a stock is classified into 4 equal segments numbered from 1 to 4 where each segment is equally likely on any given day. What is the expected value of the absolute difference in volume segments between two randomly selected trading days?", "options": ["5/4", "3/2", "7/4", "2", "9/4"], "correct": "5/4", "explanation": "To find the expected value of the absolute difference between two random variables, we need to calculate:\n\n\\[E[|X-Y|] = \\sum_{x=1}^{4} \\sum_{y=1}^{4} |x-y| \\cdot P(X=x, Y=y)\\]\n\nWhere:\n\\[X = \\text{the first day segment}\\]\n\\[Y = \\text{the second day segment}\\]\n\nSince each outcome is equally likely: \n\\[P(X=x, Y=y) = \\frac{1}{4 \\cdot 4} = \\frac{1}{16}\\]\n\nLet's analyze how many pairs have each possible absolute difference and their contributions.\n<br><br>\nFor \\(k=0\\), the situation is straightforward: \\(x\\) must equal \\(y\\). Since both \\(x\\) and \\(y\\) can take any of the 4 values, there are exactly 4 pairs contributing 0 each to the sum.\n<br><br>\nFor values of \\(k\\) from 1 to 3, we need to count how many pairs yield an absolute difference of \\(k\\). To do this, we consider two cases: where \\(x\u2212y=k\\) and where \\(y\u2212x=k\\).\n\nWhen \\(x\u2212y=k\\), we can rearrange to \\(x=y+k\\). Since \\(x\\) must be between 1 and 4, we have:\n\\[1 \\leq y+k \\leq 4\\]\n\\[1-k \\leq y \\leq 4-k\\]\n\nSince \\(y\\) must be between 1 and 4 as well, the lower bound is \\(max(1, 1-k) = 1\\). Therefore, \\(y\\) can take any value from 1 up to \\(4-k\\), giving us \\(4-k\\) possible values for \\(y\\). For each of these values, \\(x\\) is uniquely determined as \\(x=y+k\\).\n\nBy symmetry, the case \\(y\u2212x=k\\) also has \\(4-k\\) valid pairs.\n\nTherefore, for each non-zero \\(k\\), the total number of pairs \\((x,y)\\) with \\(|x-y|=k\\) is:\n\\[2(4-k)\\]\n\nEach of these pairs contributes \\(k\\) to the sum of differences. The total contribution from all pairs with absolute difference \\(k\\) is:\n\\[k \\cdot 2(4-k) \\]\n\nTo find the entire sum of absolute differences, we add these contributions for all \\(k\\) from 1 to 3:\n\n\\[\\sum_{x=1}^{4} \\sum_{y=1}^{4} |x-y| = \\sum_{k=1}^{3} 2k(4-k)\\]\n\\[= 2\\sum_{k=1}^{3} k(4-k)\\]\n\\[= 2\\left(4\\sum_{k=1}^{3} k - \\sum_{k=1}^{3} k^2\\right)\\]\n\nUsing the formulas for sum of first 3 integers and sum of squares:\n\\[\\sum_{k=1}^{3} k = \\frac{(3)(4)}{2} = 6\\]\n\\[\\sum_{k=1}^{3} k^2 = \\frac{(3)(4)(2 \\cdot 4-1)}{6} = 14\\]\n\nSubstituting:\n\\[2\\left(4 \\cdot 6 - 14 \\right) = 20\\]\n\nFinally, to find the expected value, we divide the total sum of differences by the number of possible outcomes:\n\n\\[E[|X-Y|] = \\frac{20}{16} = \\frac{5}{4}\\]\n\nFrom which the answer immediately follows."}, {"id": 89, "question": "A blockchain analyst randomly samples 4 transactions from a block containing 5 token swaps and 7 other transaction types. What is the probability that exactly 1 of the sampled transactions are token swaps?", "options": ["32/99", "1/3", "34/99", "35/99", "4/11"], "correct": "35/99", "explanation": "We want to calculate the probability of drawing exactly 1 token swaps when selecting 4 items randomly. This corresponds to drawing the remaining 3 items from the other transactions. The number of ways to select 1 token swaps from 5 available token swaps is:\n\n\\[{5 \\choose 1} = \\frac{5!}{1! \\cdot (5 - 1)!} = 5\\]\n\nThe number of ways to select 3 other transactions from 7 available other transactions is:\n\n\\[{7 \\choose 3} = \\frac{7!}{3! \\cdot (7 - 3)!} = 35\\]\n\nThe total number of ways to select 4 items from 12 total items is:\n\n\\[{12 \\choose 4} = \\frac{12!}{4! \\cdot (12 - 4)!} = 495\\]\n\nTherefore, the probability is:\n\n\\[P(\\text{exactly 1 token swaps}) = \\frac{{5 \\choose 1} \\cdot {7 \\choose 3}}{{12 \\choose 4}} = \\frac{5 \\cdot 35}{495}\\]\n\nFrom which the answer immediately follows."}, {"id": 90, "question": "Flip a fair coin. If you toss Heads, roll one 8-sided die. If you toss Tails, roll two 8-sided dice. What's the probability that you roll exactly one 4?", "options": ["5/32", "11/64", "3/16", "13/64", "7/32"], "correct": "11/64", "explanation": "We begin by considering two distinct scenarios based on the initial outcome. \n\nIn the first scenario, we have one trial with a success probability of \\(\\frac{1}{8}\\). \n\nIn the second scenario, we have two trials and need exactly one success. This can happen in two ways: either the first trial succeeds and the second fails, or the first fails and the second succeeds. The probability for each way is \\(\\frac{1}{8} \\times \\frac{7}{8}\\).\n\nSince each initial scenario has probability \\(\\frac{1}{2}\\), we calculate the total probability as:\n\n\\[P(\\text{exactly one success}) = \\frac{1}{2}\\left(\\frac{1}{8}\\right) + \\frac{1}{2}\\left(2 \\times \\frac{1}{8} \\times \\frac{7}{8}\\right) = \\frac{11}{64}\\]\n\nFrom which the answer immediately follows."}, {"id": 91, "question": "Jordan is attempting to kick a soccer ball into a goal. On any one attempt, he has a 1/9 chance of succeeding and scoring a goal. Assuming the attempts are independent, what is the expected number of attempts he will have to make in order to get two goals in a row?", "options": ["72", "68", "81", "90", "77"], "correct": "90", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{9}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{9})^2}{(\\frac{8}{9})(\\frac{1}{9})^2} = 90 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last attempt was not a goal}\\]\n    \\[S_1 = \\text{last attempt was a goal}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of attempts until observing a goal twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/9 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{9}E_1 + \\frac{8}{9}E_0\\]\n    which rearranges to:\n    \\[E_0 = 9 + E_1\\]\n    From \\(S_1\\) we have a 1/9 probability of observing the required successive goal and a 8/9 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{8}{9}E_0\\]\n    Substituting \\(E_0 = 9 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{8}{9}(9 + E_1) = 1 + 8 + \\frac{8}{9}E_1\\]\n    Simplifying gives \\(E_1 = 81\\) whereby:\n    \\[E_0 = 9 + E_1 = 9 + 81 = 90\\]\n    From which the answer immediately follows."}, {"id": 92, "question": "Sam is analyzing 5 blockchain nodes. 3 of them follow the standard protocol where the hash of each block ends with an odd number 50% of the time, but 2 nodes have been modified to produce blocks with hashes ending in odd numbers 2/3 of the time. Riley checks a random node and finds its latest block hash ends with an odd number. What is the probability they selected one of the modified nodes?", "options": ["0.30", "0.40", "0.50", "0.60", "0.70"], "correct": "0.50", "explanation": "First, we define our events:\n\n\\[B = \\text{the selected node is modified node}\\]\n\\[E = \\text{the node shows odd hash}\\]\n\nNow we apply Bayes' theorem to find \\(P(B|E)\\):\n\n\\[P(B|E) = \\frac{P(E|B) \\cdot P(B)}{P(E|B) \\cdot P(B) + P(E|\\neg B) \\cdot P(\\neg B)}\\]\n\nNext, we calculate each component:\n\n\\[P(B) = \\frac{2}{5}\\]\n\\[P(\\neg B) = \\frac{3}{5}\\]\n\\[P(E|B) = \\frac{2}{3}\\]\n\\[P(E|\\neg B) = \\frac{1}{2}\\]\n\nSubstituting these values into Bayes' formula:\n\n\\[P(B|E) = \\frac{\\frac{2}{3} \\cdot \\frac{2}{5}}{\\frac{2}{3} \\cdot \\frac{2}{5} + \\frac{1}{2} \\cdot \\frac{3}{5}}\\]\n\n\\[P(B|E) \\approx 0.471\\]\n\nFrom which the answer immediately follows."}, {"id": 93, "question": "Sam has 2 red blocks, 6 blue blocks, and 3 green blocks. Sam puts them in a bag and pulls 3 out at random to make a tower. What is the probability that the tower is all one color?", "options": ["6/55", "7/55", "8/55", "9/55", "2/11"], "correct": "7/55", "explanation": "First, we need to find the probability that all 3 blocks pulled are of the same color.\n\nThe total number of ways to select 3 blocks from 11 blocks is:\n\\[{11 \\choose 3} = \\frac{11!}{3! \\cdot (11 - 3)!} = 165\\]\n\nFor all selected blocks to be the same color, they must all be red, all blue, or all green.\n\nThe number of ways to select 3 red blocks is:\n\\[{2 \\choose 3} = 0\\]\n\nThe number of ways to select 3 blue blocks is:\n\\[{6 \\choose 3} = 20\\]\n\nThe number of ways to select 3 green blocks is:\n\\[{3 \\choose 3} = 1\\]\n\nTherefore, the total number of favorable outcomes is:\n\\[0 + 20 + 1 = 21\\]\n\nThe probability is thus:\n\\[P(\\text{all same color}) = \\frac{21}{165}\\]\n\nFrom which the answer immediately follows."}, {"id": 94, "question": "A company needs to send 7 different emails to 7 clients. 5 are update messages, and 2 are reminder messages. Due to a system error, the emails are randomly sent to the clients. What is the probability that each client receives the correct type of email that was intended for them?", "options": ["1/21", "2/21", "1/7", "4/21", "5/21"], "correct": "1/21", "explanation": "This is a problem about the probability of a specific arrangement among all possible arrangements. To solve it, we need to calculate:\n\n\\[P(\\text{correct arrangement}) = \\frac{\\text{number of correct arrangements}}{\\text{total number of possible arrangements}}\\]\n\nThe total number of possible ways to arrange 7 emails is:\n\n\\[ 7! = 5040\\]\n\nFor the emails to be correctly assigned, each type must be matched to its corresponding recipient. \n\nSince the 5 update emails are indistinguishable from each other (as far as correct assignment is concerned), they can be arranged in 5! ways among the 5 people who should get update.\n\nSimilarly, the 2 reminder emails can be arranged in 2! ways among the 2 people who should get reminder.\n\nTherefore, the number of correct arrangements is:\n\n\\[ 5! \\cdot 2! = 120 \\cdot 2 = 240\\]\n\nThe probability of everyone getting what they should get is:\n\n\\[P(\\text{correct arrangement}) = \\frac{5! \\cdot 2!}{7!} = \\frac{240}{5040} = \\frac{1}{21}\\]\n\nFrom which the answer immediately follows."}, {"id": 95, "question": "A first class section on a plane seats 6 people. 5 have ordered beef for dinner, and 1 have ordered pasta. They are asleep at dinner time so the flight attendant places the 6 meals in front of them randomly. What is the probability that everyone gets the correct type of meal that they ordered?", "options": ["1/6", "1/3", "1/2", "2/3", "5/6"], "correct": "1/6", "explanation": "This is a problem about the probability of a specific arrangement among all possible arrangements. To solve it, we need to calculate:\n\n\\[P(\\text{correct arrangement}) = \\frac{\\text{number of correct arrangements}}{\\text{total number of possible arrangements}}\\]\n\nThe total number of possible ways to arrange 6 meals is:\n\n\\[ 6! = 720\\]\n\nFor the meals to be correctly assigned, each type must be matched to its corresponding recipient. \n\nSince the 5 beef meals are indistinguishable from each other (as far as correct assignment is concerned), they can be arranged in 5! ways among the 5 people who should get beef.\n\nSimilarly, the 1 pasta meals can be arranged in 1! ways among the 1 people who should get pasta.\n\nTherefore, the number of correct arrangements is:\n\n\\[ 5! \\cdot 1! = 120 \\cdot 1 = 120\\]\n\nThe probability of everyone getting what they should get is:\n\n\\[P(\\text{correct arrangement}) = \\frac{5! \\cdot 1!}{6!} = \\frac{120}{720} = \\frac{1}{6}\\]\n\nFrom which the answer immediately follows."}, {"id": 96, "question": "A company's earnings surprise can be rated from 1 to 7 where all ratings are equally likely. When comparing two consecutive quarterly reports, what is the expected value of the absolute difference between their ratings?", "options": ["12/7", "13/7", "2", "15/7", "16/7"], "correct": "16/7", "explanation": "To find the expected value of the absolute difference between two random variables, we need to calculate:\n\n\\[E[|X-Y|] = \\sum_{x=1}^{7} \\sum_{y=1}^{7} |x-y| \\cdot P(X=x, Y=y)\\]\n\nWhere:\n\\[X = \\text{the first quarter rating}\\]\n\\[Y = \\text{the second quarter rating}\\]\n\nSince each outcome is equally likely: \n\\[P(X=x, Y=y) = \\frac{1}{7 \\cdot 7} = \\frac{1}{49}\\]\n\nLet's analyze how many pairs have each possible absolute difference and their contributions.\n<br><br>\nFor \\(k=0\\), the situation is straightforward: \\(x\\) must equal \\(y\\). Since both \\(x\\) and \\(y\\) can take any of the 7 values, there are exactly 7 pairs contributing 0 each to the sum.\n<br><br>\nFor values of \\(k\\) from 1 to 6, we need to count how many pairs yield an absolute difference of \\(k\\). To do this, we consider two cases: where \\(x\u2212y=k\\) and where \\(y\u2212x=k\\).\n\nWhen \\(x\u2212y=k\\), we can rearrange to \\(x=y+k\\). Since \\(x\\) must be between 1 and 7, we have:\n\\[1 \\leq y+k \\leq 7\\]\n\\[1-k \\leq y \\leq 7-k\\]\n\nSince \\(y\\) must be between 1 and 7 as well, the lower bound is \\(max(1, 1-k) = 1\\). Therefore, \\(y\\) can take any value from 1 up to \\(7-k\\), giving us \\(7-k\\) possible values for \\(y\\). For each of these values, \\(x\\) is uniquely determined as \\(x=y+k\\).\n\nBy symmetry, the case \\(y\u2212x=k\\) also has \\(7-k\\) valid pairs.\n\nTherefore, for each non-zero \\(k\\), the total number of pairs \\((x,y)\\) with \\(|x-y|=k\\) is:\n\\[2(7-k)\\]\n\nEach of these pairs contributes \\(k\\) to the sum of differences. The total contribution from all pairs with absolute difference \\(k\\) is:\n\\[k \\cdot 2(7-k) \\]\n\nTo find the entire sum of absolute differences, we add these contributions for all \\(k\\) from 1 to 6:\n\n\\[\\sum_{x=1}^{7} \\sum_{y=1}^{7} |x-y| = \\sum_{k=1}^{6} 2k(7-k)\\]\n\\[= 2\\sum_{k=1}^{6} k(7-k)\\]\n\\[= 2\\left(7\\sum_{k=1}^{6} k - \\sum_{k=1}^{6} k^2\\right)\\]\n\nUsing the formulas for sum of first 6 integers and sum of squares:\n\\[\\sum_{k=1}^{6} k = \\frac{(6)(7)}{2} = 21\\]\n\\[\\sum_{k=1}^{6} k^2 = \\frac{(6)(7)(2 \\cdot 7-1)}{6} = 91\\]\n\nSubstituting:\n\\[2\\left(7 \\cdot 21 - 91 \\right) = 112\\]\n\nFinally, to find the expected value, we divide the total sum of differences by the number of possible outcomes:\n\n\\[E[|X-Y|] = \\frac{112}{49} = \\frac{16}{7}\\]\n\nFrom which the answer immediately follows."}, {"id": 97, "question": "Dr. Smith bought some cows, chickens and ducks. Altogether Dr. Smith bought 89 animals and spent \u00a3526. Dr. Smith paid \u00a315 for each cows, \u00a37 for each chickens and \u00a34 for each ducks. There was an even number of cows. How many of each animal did Dr. Smith buy?\n<br><br>A) 16 cows, 22 chickens, 51 ducks\n<br>B) 8 cows, 12 chickens, 69 ducks\n<br>C) 4 cows, 24 chickens, 61 ducks\n<br>D) 10 cows, 18 chickens, 61 ducks\n<br>E) 10 cows, 20 chickens, 59 ducks", "options": ["A", "B", "C", "D", "E"], "correct": "E", "explanation": "Let c, c, and d represent the number of cows, chickens, and ducks respectively. We have:\n\\[c+c+d=89 \\quad \\text{(total items)}\\] \n\\[15c+7c+4d=526 \\quad \\text{(total cost)}\\] \n\\[c \\text{ is even.}\\]\n\nBy plugging in the options, only option E satisfies all these conditions."}, {"id": 98, "question": "Sophia needs to register for a popular finance elective with only 2 seats remaining. She's 6th in the registration queue with 5 students ahead of her. Each student has a 1/10 probability of not registering for any class, 2/5 probability of taking a seat in this specific class, and 1/2 probability of registering for a different class. What is the probability that Sophia will be able to enroll in this course?", "options": ["30%", "31%", "32%", "33%", "34%"], "correct": "34%", "explanation": "Let \\(X\\) be the number of people ahead who taking a seat in the class. For Sophia to get a seat, we need \\(X < 2\\).\n\nEach person takes a seat with probability \\(\\frac{2}{5}\\) and does not take a seat with probability \\(\\frac{1}{10} + \\frac{1}{2} = \\frac{3}{5}\\).\n\nSince \\(X\\) follows a binomial distribution with \\(n=5\\) and \\(p=\\frac{2}{5}\\):\n\n\\[P(X=i) = \\binom{5}{i} \\left(\\frac{2}{5}\\right)^i \\left(\\frac{3}{5}\\right)^{5-i}\\]\n\nLet's calculate the probabilities for each possible value of \\(i\\) where \\(i < 2\\):\\[P(X=0) = \\binom{5}{0} \\left(\\frac{2}{5}\\right)^{0} \\left(\\frac{3}{5}\\right)^{5-0} = 1 \\times \\frac{1}{1} \\times \\frac{243}{3125} = \\frac{243}{3125}\\]\n\\[P(X=1) = \\binom{5}{1} \\left(\\frac{2}{5}\\right)^{1} \\left(\\frac{3}{5}\\right)^{5-1} = 5 \\times \\frac{2}{5} \\times \\frac{81}{625} = \\frac{810}{3125}\\]\n\nTherefore, the probability that Sophia gets a seat is:\n\\[P(X < 2) = \\sum_{i=0}^{1} P(X=i) = \\frac{1053}{3125}\\]\n\nFrom which the answer immediately follows."}, {"id": 99, "question": "Jamie is rolling a 7-sided die. Jamie stops once she rolls two 5s in a row. What is the expected number of rolls until she stops?", "options": ["50", "56", "42", "48", "45"], "correct": "56", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{7}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{7})^2}{(\\frac{6}{7})(\\frac{1}{7})^2} = 56 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last roll was not a five}\\]\n    \\[S_1 = \\text{last roll was a five}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of rolls until observing a five twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/7 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{7}E_1 + \\frac{6}{7}E_0\\]\n    which rearranges to:\n    \\[E_0 = 7 + E_1\\]\n    From \\(S_1\\) we have a 1/7 probability of observing the required successive five and a 6/7 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{6}{7}E_0\\]\n    Substituting \\(E_0 = 7 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{6}{7}(7 + E_1) = 1 + 6 + \\frac{6}{7}E_1\\]\n    Simplifying gives \\(E_1 = 49\\) whereby:\n    \\[E_0 = 7 + E_1 = 7 + 49 = 56\\]\n    From which the answer immediately follows."}, {"id": 100, "question": "What is the probability of choosing an arrangement of the letters in the word MISSISSIPPI where all the S's appear consecutively?", "options": ["4/165", "1/33", "2/55", "7/165", "8/165"], "correct": "4/165", "explanation": "To find the probability of all S's appearing consecutively in a random arrangement of the word MISSISSIPPI, we need to calculate:\n\n\\[\\frac{\\text{ \\# arrangements with consecutive S's}}{\\text{ \\# unique arrangements}}\\]\n\nFirst, let's identify the frequency of each letter:\n\\[\\{M:1, I:4, S:4, P:2\\}\\]\nThe total number of unique arrangements can be calculated using the multinomial formula:\n\n\\[\\frac{n!}{n_1! \\cdot n_2! \\cdot ... \\cdot n_k!}\\]\n\nWhere \\(n\\) is the total number of letters and \\(n_k\\) is the frequency of letter \\(k\\).\n\nSubstituting our values:\n\\[\\frac{11!}{4! \\cdot 4! \\cdot 2!}\n\n = \\frac{39916800}{24 \\cdot 24 \\cdot 2} = 34650\\]\n\nTo find the number of arrangements where all S's appear consecutively, we can treat the 4 S's as a single unit. This effectively reduces our problem to finding the number of arrangements of 8 elements where:\n\\[\\{M:1, I:4, SSSS:1, P:2\\}\\]\nUsing the multinomial formula again:\n\n\\[\\frac{8!}{4! \\cdot 2!} = 840\\]\n\nSuch that the probability is:\n\n\\[\\frac{840}{34650} = \\frac{4}{165}\\]\n\nFrom which the answer immediately follows."}, {"id": 101, "question": "Lucy has 4 red blocks, 4 blue blocks, and 2 green blocks. Lucy puts them in a bag and pulls 3 out at random to make a tower. What is the probability that the tower contains exactly two colors?", "options": ["1/8", "3/8", "2/5", "5/8", "2/3"], "correct": "2/3", "explanation": "To solve this problem, we first need to find the total number of ways to select 3 blocks from 10 blocks:\n\n\\[{10 \\choose 3} = \\frac{10!}{3! \\cdot (10 - 3)!} = 120\\]\n\nFor clarity, let's define the following variables:\n\\[R = \\text{red}\\]\n\\[B = \\text{blue}\\]\n\\[G = \\text{green}\\]\n\nWe will use the notation \\((2X, Y)\\) to represent a selection that consists of two items of type \\(X\\) and one item of type \\(Y\\). Let us consider the possible combinations for every unique pair of blocks.\n<br><br>\n1. red and blue combinations:\n\\[(2R, B) = {4 \\choose 2} \\cdot {4 \\choose 1} = 6 \\cdot 4 = 24\\]\n\\[(2B, R) = {4 \\choose 2} \\cdot {4 \\choose 1} = 6 \\cdot 4 = 24\\]\nFor a total of \\(24 + 24 = 48\\). \n<br><br>\n2. red and green combinations:\n\\[(2R, G) = {4 \\choose 2} \\cdot {2 \\choose 1} = 6 \\cdot 2 = 12\\]\n\\[(2G, R) = {2 \\choose 2} \\cdot {4 \\choose 1} = 1 \\cdot 4 = 4\\]\nFor a total of \\(12 + 4 = 16\\).\n<br><br>\n3. blue and green combinations:\n\\[(2B, G) = {4 \\choose 2} \\cdot {2 \\choose 1} = 6 \\cdot 2 = 12\\]\n\\[(2G, B) = {2 \\choose 2} \\cdot {4 \\choose 1} = 1 \\cdot 4 = 4\\]\nFor a total of \\(12 + 4 = 16\\).\n\nThe total number of favorable outcomes is:\n\n\\[48 + 16 + 16 = 80\\]\n\nTherefore, the probability of selecting exactly two colors is:\n\n\\[\\frac{80}{120}\\]\n\nFrom which the answer immediately follows."}, {"id": 102, "question": "An investor has 5 tech stocks and 11 non-tech stocks in their watchlist. They randomly select 3 stocks to analyze this week. What is the probability that exactly 2 of the selected stocks are from the tech sector?", "options": ["1/7", "9/56", "5/28", "11/56", "3/14"], "correct": "11/56", "explanation": "We want to calculate the probability of drawing exactly 2 tech stocks when selecting 3 items randomly. This corresponds to drawing the remaining 1 items from the non-tech stocks. The number of ways to select 2 tech stocks from 5 available tech stocks is:\n\n\\[{5 \\choose 2} = \\frac{5!}{2! \\cdot (5 - 2)!} = 10\\]\n\nThe number of ways to select 1 non-tech stocks from 11 available non-tech stocks is:\n\n\\[{11 \\choose 1} = \\frac{11!}{1! \\cdot (11 - 1)!} = 11\\]\n\nThe total number of ways to select 3 items from 16 total items is:\n\n\\[{16 \\choose 3} = \\frac{16!}{3! \\cdot (16 - 3)!} = 560\\]\n\nTherefore, the probability is:\n\n\\[P(\\text{exactly 2 tech stocks}) = \\frac{{5 \\choose 2} \\cdot {11 \\choose 1}}{{16 \\choose 3}} = \\frac{10 \\cdot 11}{560}\\]\n\nFrom which the answer immediately follows."}, {"id": 103, "question": "An NFT collector owns 5 Bored Apes, 3 CryptoPunks, and 4 Art Blocks. They randomly select NFTs one at a time to showcase in their gallery. What is the probability that the 4th NFT selected is the first time all three collections are represented? Assume there are 45 ways to select only Bored Apes and CryptoPunks, 70 ways to select only Bored Apes and Art Blocks, and 30 ways to select only CryptoPunks and Art Blocks in the first three draws.", "options": ["1/11", "2/11", "3/11", "4/11", "5/11"], "correct": "3/11", "explanation": "First, note that the total number of ways to choose any 3 NFTs (ignoring order) from 12 is given by\n\\[{12 \\choose 3} = 220\\]\n\nFor the 4th draw to be the first time all three types appear, the first three draws must contain exactly two collections. We consider three cases.\n<br><br>\nIn the first case, only Bored Apes and CryptoPunks appear in the first three draws. It is given that there are 45 valid combinations that ensure both Bored Apes and CryptoPunks appear. Thus, the probability for this case is\n\\[\\frac{45}{220}\\]\n\nSince Art Blocks is missing and there remain 4 Art Blocks among the 9 left, the probability that the fourth draw is Art Blocks is 4/9. Multiplying these gives a contribution of\n\\[\\frac{9}{44} \\times \\frac{4}{9} = \\frac{1}{11}\\]\n\nIn the second case, only Bored Apes and Art Blocks appear in the first three draws. Here, there are 70 valid combinations, so the probability is\n\\[\\frac{70}{220}\\]\n\nWith CryptoPunks missing and 3 CryptoPunks remaining among the 9 NFTs, the probability that the fourth draw is CryptoPunks is 1/3. Thus, the contribution from this case is\n\\[\\frac{7}{22} \\times \\frac{1}{3} = \\frac{7}{66}\\]\n\nIn the third case, only CryptoPunks and Art Blocks appear in the first three draws. The valid combinations number 30, so the probability here is\n\\[\\frac{30}{220}\\]\n\nSince Bored Apes is missing and 5 Bored Apes remain among the 9, the probability that the fourth draw is Bored Apes is 5/9. The contribution from this case is then\n\\[\\frac{3}{22} \\times \\frac{5}{9} = \\frac{5}{66}\\]\n\nAdding the contributions from all three cases, we have\n\\[\\frac{1}{11} + \\frac{7}{66} + \\frac{5}{66} = \\frac{3}{11}\\]\n\nFrom which the answer immediately follows."}, {"id": 104, "question": "A record contains 3 trades, randomly chosen from a vast collection where trades typically result in success versus failure in a ratio of 1 to 1. You review 2 trades and they were all unsuccessful. What is the probability the 1 remaining trade is successful?", "options": ["1/5", "1/4", "1/2", "3/5", "2/3"], "correct": "1/2", "explanation": "Since the trades are independently sampled from the large population, the outcome of one event doesn't change the probability for the remaining events. Let us define:\n    \\[ X = \\text{remaining trade is successful} \\]\n    \\[ Y = \\text{observed trades were unsuccessful} \\]We then get:\\[P(X|Y) = P(X) = \\frac{1}{2}\\]\n\nFrom which the answer immediately follows."}, {"id": 105, "question": "A trading algorithm generates signals on a scale of 1 to 8 for different cryptocurrencies. If two cryptocurrencies are analyzed and you know that at least one receives a signal of 3, what is the probability that the other cryptocurrency also receives a signal of 3?", "options": ["1/15", "2/15", "1/5", "4/15", "1/8"], "correct": "1/15", "explanation": "To solve this problem, let's define \\( X \\) as the number of cryptocurrencies that receives a signal of 3.\n\nWe need to find \\(P(X = 2|X \\geq 1)\\), the probability that both cryptocurrencies receives a signal of 3 given that at least one of them receives a signal of 3. We know that in general:\n\n\\[\nP(X = 2 \\mid X \\geq 1) = \\frac{P(X = 2 \\cap X \\geq 1)}{P(X \\geq 1)}\n\\]\n\nIt should be clear, however, that in our case \\( X = 2 \\cap X \\geq 1 \\) is equivalent to just \\( X = 2 \\).\n\nFirst, let's calculate \\(P(X = 2)\\):\n\n\\[P(X = 2) = \\frac{1}{8} \\cdot \\frac{1}{8} = \\frac{1}{64}\\]\n\nNext, we need to find \\(P(X \\geq 1)\\). We can calculate this by adding the probability that exactly one cryptocurrency receives a signal of 3 to \\( P(X = 2) \\):\n\n\\[P(X \\geq 1) = \\frac{1}{64} + 2 \\cdot \\frac{1}{8} \\cdot \\frac{7}{8} = \\frac{15}{64}\\]\n\nUsing the formula for conditional probability:\n\n\\[P(X = 2|X \\geq 1) = \\frac{P(X = 2)}{P(X \\geq 1)} = \\frac{\\frac{1}{64}}{\\frac{15}{64}} = \\frac{1}{15}\\]\n\nFrom which the answer immediately follows."}, {"id": 106, "question": "Isabella is in a queue waiting for a bus. The bus arrives and has 2 seats left, and lots of room for standing. Isabella is 6th in the queue for the bus, with 5 people in front of her. She postulates that each person has a 3/20 probability of leaving the queue, 7/20 probability of taking a seat, and 1/2 probability of standing up. Under these assumptions, with what probability will she get a seat on the bus?", "options": ["39%", "40%", "41%", "42%", "43%"], "correct": "43%", "explanation": "Let \\(X\\) be the number of people ahead who taking a seat. For Isabella to get a seat, we need \\(X < 2\\).\n\nEach person takes a seat with probability \\(\\frac{7}{20}\\) and does not take a seat with probability \\(\\frac{3}{20} + \\frac{1}{2} = \\frac{13}{20}\\).\n\nSince \\(X\\) follows a binomial distribution with \\(n=5\\) and \\(p=\\frac{7}{20}\\):\n\n\\[P(X=i) = \\binom{5}{i} \\left(\\frac{7}{20}\\right)^i \\left(\\frac{13}{20}\\right)^{5-i}\\]\n\nLet's calculate the probabilities for each possible value of \\(i\\) where \\(i < 2\\):\\[P(X=0) = \\binom{5}{0} \\left(\\frac{7}{20}\\right)^{0} \\left(\\frac{13}{20}\\right)^{5-0} = 1 \\times \\frac{1}{1} \\times \\frac{371293}{3200000} = \\frac{371293}{3200000}\\]\n\\[P(X=1) = \\binom{5}{1} \\left(\\frac{7}{20}\\right)^{1} \\left(\\frac{13}{20}\\right)^{5-1} = 5 \\times \\frac{7}{20} \\times \\frac{28561}{160000} = \\frac{999635}{3200000}\\]\n\nTherefore, the probability that Isabella gets a seat is:\n\\[P(X < 2) = \\sum_{i=0}^{1} P(X=i) = \\frac{85683}{200000}\\]\n\nFrom which the answer immediately follows."}, {"id": 107, "question": "Casey is attempting to kick a soccer ball into a goal. On any one attempt, he has a 1/9 chance of succeeding and scoring a goal. Assuming the attempts are independent, what is the expected number of attempts he will have to make in order to get two goals in a row?", "options": ["90", "68", "81", "77", "72"], "correct": "90", "explanation": "The easiest way to solve this question is to recognise it as one relating to the expectation of a geometric distrubtion of order 2 with \\( p = \\frac{1}{9}\\). This allows us to leverage the well known formula for this expectation:\n    \\[ E = \\frac{1 - p^2}{(1-p)p^2} = \\frac{1-(\\frac{1}{9})^2}{(\\frac{8}{9})(\\frac{1}{9})^2} = 90 \\]\n    More formally we can approach it as a Markov Chain and start by defining the problem as having two distinct states:\n    \\[S_0 = \\text{last attempt was not a goal}\\]\n    \\[S_1 = \\text{last attempt was a goal}\\]\n    Furthermore, let us define \\(E_i\\) as the expected number of attempts until observing a goal twice consecutively, given we are in state \\(i\\). We are then tasked with finding the value of \\(E_0\\).\n    <br><br>\n    Since we know there is a 1/9 probability of moving from \\(S_0\\) to \\(S_1\\), it must hold that:\n    \\[E_0 = 1 + \\frac{1}{9}E_1 + \\frac{8}{9}E_0\\]\n    which rearranges to:\n    \\[E_0 = 9 + E_1\\]\n    From \\(S_1\\) we have a 1/9 probability of observing the required successive goal and a 8/9 probability of reverting to \\(S_0\\). We therefore get:\n    \\[E_1 = 1 + \\frac{8}{9}E_0\\]\n    Substituting \\(E_0 = 9 + E_1\\) into the equation for \\(E_1\\) yields:\n    \\[E_1 = 1 + \\frac{8}{9}(9 + E_1) = 1 + 8 + \\frac{8}{9}E_1\\]\n    Simplifying gives \\(E_1 = 81\\) whereby:\n    \\[E_0 = 9 + E_1 = 9 + 81 = 90\\]\n    From which the answer immediately follows."}, {"id": 108, "question": "A crypto trader randomly selects 4 coins from their portfolio of 4 stablecoins and 10 volatile cryptocurrencies. What is the probability that exactly 2 of the selected coins are stablecoins?", "options": ["268/1001", "269/1001", "270/1001", "271/1001", "272/1001"], "correct": "270/1001", "explanation": "We want to calculate the probability of drawing exactly 2 stablecoins when selecting 4 items randomly. This corresponds to drawing the remaining 2 items from the volatile cryptocurrencies. The number of ways to select 2 stablecoins from 4 available stablecoins is:\n\n\\[{4 \\choose 2} = \\frac{4!}{2! \\cdot (4 - 2)!} = 6\\]\n\nThe number of ways to select 2 volatile cryptocurrencies from 10 available volatile cryptocurrencies is:\n\n\\[{10 \\choose 2} = \\frac{10!}{2! \\cdot (10 - 2)!} = 45\\]\n\nThe total number of ways to select 4 items from 14 total items is:\n\n\\[{14 \\choose 4} = \\frac{14!}{4! \\cdot (14 - 4)!} = 1001\\]\n\nTherefore, the probability is:\n\n\\[P(\\text{exactly 2 stablecoins}) = \\frac{{4 \\choose 2} \\cdot {10 \\choose 2}}{{14 \\choose 4}} = \\frac{6 \\cdot 45}{1001}\\]\n\nFrom which the answer immediately follows."}, {"id": 109, "question": "If you randomly select 4 letters from the word BOOKKEEPER without replacement, what is the probability that you will get at least 2 vowels?", "options": ["5/7", "31/42", "16/21", "11/14", "17/21"], "correct": "31/42", "explanation": "Let us start by defining \\(X\\) as the number of vowels in our random sample of 4. By counting the number of occurances for each letter in BOOKKEEPER we get that it contains 5 vowels.\\[\\{B:1, O:2, K:2, E:3, P:1, R:1\\}\\]\nTo find the probability of selecting at least 2 vowels, we'll use the complementary approach:\n\\[P(X \\geq 2) = 1 - P(X=0) - P(X=1)\\]\n\nThe number of ways to select 0 vowels (all consonants):\n\\[{5 \\choose 0} \\cdot {5 \\choose 4} = 1 \\cdot 5 = 5\\]\n\nThe number of ways to select exactly 1 vowel:\n\\[{5 \\choose 1} \\cdot {5 \\choose 3} = 5 \\cdot 10 = 50\\]\n\nThe total number of ways to select 4 letters from 10 letters is:\n\\[{10 \\choose 4} = 210\\]\n\nTherefore, the probability of selecting at least 2 vowels is:\n\\[P( X \\geq 2) = 1 - \\frac{5}{210} - \\frac{50}{210} = \\frac{31}{42}\\]\n\nFrom which the answer immediately follows."}, {"id": 110, "question": "Three whole numbers, when added two at a time, give sums of 22, 34, and 36. What is the largest of the three numbers?", "options": ["14", "17", "12", "19", "24"], "correct": "24", "explanation": "Let the numbers be a, b, and c. We are given:\n\\[a + b = 22\\]\n\\[a + c = 34\\]\n\\[b + c = 36\\]\n\nFirst, we sum the three equations:\n\\[(a+b) + (a+c) + (b+c) = 22 + 34 + 36 = 92\\]\n\nThis simplifies to:\n\\[2(a+b+c) = 92 \\quad \\Rightarrow \\quad a+b+c = 46\\]\n\nWe can subtract the appropriate pair-sum from 46 to find each value:\n\\[a = 46 - (b+c) = 46 - 36 = 10\\]\n\\[b = 46 - (a+c) = 46 - 34 = 12\\]\n\\[c = 46 - (a+b) = 46 - 22 = 24\\]\n\nFrom which the answer immediately follows."}, {"id": 111, "question": "A market analysis firm predicts that tomorrow has a 50% chance of being a Bear market or a Bull market. If it's a Bear market, they'll analyze one stock. If it's a Bull market, they'll analyze two stocks. Each stock has a 1/6 probability of receiving a buy rating. What's the probability that exactly one stock receives a buy rating?", "options": ["2/9", "1/3", "4/9", "5/9", "2/3"], "correct": "2/9", "explanation": "We begin by considering two distinct scenarios based on the initial outcome. \n\nIn the first scenario, we have one trial with a success probability of \\(\\frac{1}{6}\\). \n\nIn the second scenario, we have two trials and need exactly one success. This can happen in two ways: either the first trial succeeds and the second fails, or the first fails and the second succeeds. The probability for each way is \\(\\frac{1}{6} \\times \\frac{5}{6}\\).\n\nSince each initial scenario has probability \\(\\frac{1}{2}\\), we calculate the total probability as:\n\n\\[P(\\text{exactly one success}) = \\frac{1}{2}\\left(\\frac{1}{6}\\right) + \\frac{1}{2}\\left(2 \\times \\frac{1}{6} \\times \\frac{5}{6}\\right) = \\frac{2}{9}\\]\n\nFrom which the answer immediately follows."}, {"id": 112, "question": "An NFT collector owns 4 Bored Apes, 2 CryptoPunks, and 2 Art Blocks. They randomly select 3 to display on their profile. What is the probability that all displayed NFTs are from the same collection?", "options": ["1/14", "1/7", "3/14", "2/7", "5/14"], "correct": "1/14", "explanation": "First, we need to find the probability that all 3 NFTs selected are of the same collection.\n\nThe total number of ways to select 3 NFTs from 8 NFTs is:\n\\[{8 \\choose 3} = \\frac{8!}{3! \\cdot (8 - 3)!} = 56\\]\n\nFor all selected NFTs to be the same collection, they must all be Bored Apes, all CryptoPunks, or all Art Blocks.\n\nThe number of ways to select 3 Bored Apes NFTs is:\n\\[{4 \\choose 3} = 4\\]\n\nThe number of ways to select 3 CryptoPunks NFTs is:\n\\[{2 \\choose 3} = 0\\]\n\nThe number of ways to select 3 Art Blocks NFTs is:\n\\[{2 \\choose 3} = 0\\]\n\nTherefore, the total number of favorable outcomes is:\n\\[4 + 0 + 0 = 4\\]\n\nThe probability is thus:\n\\[P(\\text{all same collection}) = \\frac{4}{56}\\]\n\nFrom which the answer immediately follows."}, {"id": 113, "question": "An NFT collector owns 5 Bored Apes, 5 CryptoPunks, and 5 Art Blocks. They randomly select NFTs one at a time to showcase in their gallery. What is the probability that the 4th NFT selected is the first time all three collections are represented? Assume there are 100 ways to select only Bored Apes and CryptoPunks, 100 ways to select only Bored Apes and Art Blocks, and 100 ways to select only CryptoPunks and Art Blocks in the first three draws.", "options": ["3/13", "22/91", "23/91", "24/91", "25/91"], "correct": "25/91", "explanation": "First, note that the total number of ways to choose any 3 NFTs (ignoring order) from 15 is given by\n\\[{15 \\choose 3} = 455\\]\n\nFor the 4th draw to be the first time all three types appear, the first three draws must contain exactly two collections. We consider three cases.\n<br><br>\nIn the first case, only Bored Apes and CryptoPunks appear in the first three draws. It is given that there are 100 valid combinations that ensure both Bored Apes and CryptoPunks appear. Thus, the probability for this case is\n\\[\\frac{100}{455}\\]\n\nSince Art Blocks is missing and there remain 5 Art Blocks among the 12 left, the probability that the fourth draw is Art Blocks is 5/12. Multiplying these gives a contribution of\n\\[\\frac{20}{91} \\times \\frac{5}{12} = \\frac{25}{273}\\]\n\nIn the second case, only Bored Apes and Art Blocks appear in the first three draws. Here, there are 100 valid combinations, so the probability is\n\\[\\frac{100}{455}\\]\n\nWith CryptoPunks missing and 5 CryptoPunks remaining among the 12 NFTs, the probability that the fourth draw is CryptoPunks is 5/12. Thus, the contribution from this case is\n\\[\\frac{20}{91} \\times \\frac{5}{12} = \\frac{25}{273}\\]\n\nIn the third case, only CryptoPunks and Art Blocks appear in the first three draws. The valid combinations number 100, so the probability here is\n\\[\\frac{100}{455}\\]\n\nSince Bored Apes is missing and 5 Bored Apes remain among the 12, the probability that the fourth draw is Bored Apes is 5/12. The contribution from this case is then\n\\[\\frac{20}{91} \\times \\frac{5}{12} = \\frac{25}{273}\\]\n\nAdding the contributions from all three cases, we have\n\\[\\frac{25}{273} + \\frac{25}{273} + \\frac{25}{273} = \\frac{25}{91}\\]\n\nFrom which the answer immediately follows."}, {"id": 114, "question": "Isabella is trying to buy tickets for a popular artist. There are only 4 standard tickets left before dynamic pricing kicks in (doubling the cost). She's 5th in the online queue with 4 people ahead of her. Each person has a 1/10 probability of abandoning their purchase, 2/5 probability of buying a standard ticket, and 1/2 probability of choosing a different ticket type. What is the probability that
