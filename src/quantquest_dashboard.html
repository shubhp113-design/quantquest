        async function loadContentData() {
            const loadingText = document.getElementById('loading-text');
            loadingText.innerText = "Fetching Question Bank...";

            // 1. Fetch Questions from Content DB
            const { data, error } = await contentDB.from('questions').select('*');

            if (error) {
                console.error("Failed to load questions", error);
                loadingText.innerText = "Error Loading Data";
                loadingText.classList.add('text-red-500');
                return;
            }

            RAW_DATA = data;

            // Extract Topics dynamically
            const uniqueTopics = new Set(RAW_DATA.map(q => q.Topic));
            TOPICS = Array.from(uniqueTopics).sort();

            loadingText.innerText = "Verifying User...";
            checkAuth();

            try {

                    initializeApp();

            } catch (e) { window.location.href = "../index.html"; }

            const { data, error } = await userDB

                userProgress = {};
                data.forEach(row => { userProgress[row.question_title] = { solved: row.is_solved, revisit: row.is_revisit }; });

            const { error } = await userDB
                .from('question_progress')
                .upsert({ user_id: currentUser.id, question_title: title, is_solved: isSolved, is_revisit: isRevisit }, { onConflict: 'user_id, question_title' });
        }

        function initializeApp() {
            document.getElementById('auth-loading').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');

            // Populate Topic Filter
            const topicSelect = document.getElementById('filter-topic');
            topicSelect.innerHTML = '<option value="All">All Topics</option>';
            TOPICS.forEach(t => { let opt = document.createElement('option'); opt.value = t; opt.innerText = t; topicSelect.appendChild(opt); });

            updateStats();
            filterData(true);
        }

        // --- UI LOGIC ---

        function loadLocalFlags() {
            const stored = localStorage.getItem('quantquest_flags');
            if (stored) localFlags = new Set(JSON.parse(stored));
        }

        function saveLocalFlags() { localStorage.setItem('quantquest_flags', JSON.stringify([...localFlags])); }
        function toggleLocalFlag(title, isChecked) { if (isChecked) localFlags.add(title); else localFlags.delete(title); saveLocalFlags(); renderTable(); }

        // REMOVED CLEAR FLAGS / DOWNLOAD CSV FUNCTIONS

        function manageApiKey() {
            const key = prompt("Enter your Gemini API Key (saved locally in browser):", GEMINI_API_KEY);
            if (key !== null) {
                GEMINI_API_KEY = key;
                localStorage.setItem('GEMINI_API_KEY', key);
                alert("Key saved!");
            }
        }

        function refreshData() { location.reload(); }

        function pickRandom() {
            const mode = document.getElementById('random-mode').value;
            let pool = RAW_DATA;
            if (mode === 'new') pool = RAW_DATA.filter(q => getQuestionStatus(q.Title) === 'new');
            if (mode === 'priority') pool = RAW_DATA.filter(q => ['new', 'revisit'].includes(getQuestionStatus(q.Title)));
            if (pool.length === 0) { alert("No questions match."); return; }
            openDetail(pool[Math.floor(Math.random() * pool.length)]);
        }

        function getQuestionStatus(title) {
            if (!userProgress[title]) return 'new';
            if (userProgress[title].solved) return 'solved';
            if (userProgress[title].revisit) return 'revisit';
            return 'new';
        }

        function filterData(resetPage = true) {
            currentState.filteredData = RAW_DATA.filter(q => {
                const s = q.Title.toLowerCase();
                const qSearch = currentState.search.toLowerCase();
                const isFlagged = localFlags.has(q.Title);
                if (currentState.status === 'flagged' && !isFlagged) return false;
                return s.includes(qSearch) &&
                    (currentState.topic === 'All' || q.Topic === currentState.topic) &&
                    (currentState.difficulty === 'All' || q.Difficulty === currentState.difficulty) &&
                    (currentState.status === 'All' || currentState.status === 'flagged' || getQuestionStatus(q.Title) === currentState.status);
            });
            applySort();
            if (resetPage) currentState.page = 1;
            renderTable(); renderPagination(); updateStats();
        }

        function renderTable() {
            const tbody = document.getElementById('questions-table-body');
            tbody.innerHTML = '';
            const start = (currentState.page - 1) * ITEMS_PER_PAGE;
            const pageData = currentState.filteredData.slice(start, start + ITEMS_PER_PAGE);
            document.getElementById('total-badge').innerText = `${currentState.filteredData.length} QUESTIONS FOUND`;
            if (pageData.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-slate-500 font-bold uppercase tracking-widest text-xs">No questions found</td></tr>'; return; }

            pageData.forEach(q => {
                const status = getQuestionStatus(q.Title);
                let statusIcon = '<div class="w-2 h-2 rounded-full bg-slate-700 mx-auto"></div>';
                if (status === 'solved') statusIcon = '<div class="w-2 h-2 rounded-full bg-green-500 mx-auto shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>';
                if (status === 'revisit') statusIcon = '<div class="w-2 h-2 rounded-full bg-orange-500 mx-auto shadow-[0_0_10px_rgba(249,115,22,0.5)]"></div>';
                if (localFlags.has(q.Title)) statusIcon += '<div class="mt-1 text-center"><i class="bi bi-bookmark-fill text-red-500 text-[10px]"></i></div>';

                let diffColor = 'text-slate-400 border-slate-700 bg-slate-800';
                if (q.Difficulty === 'Easy') diffColor = 'text-green-400 border-green-500/20 bg-green-500/10';
                if (q.Difficulty === 'Medium') diffColor = 'text-orange-400 border-orange-500/20 bg-orange-500/10';
                if (q.Difficulty === 'Hard') diffColor = 'text-red-400 border-red-500/20 bg-red-500/10';

                const tr = document.createElement('tr');
                tr.className = 'clickable-row border-b border-white/5 hover:bg-slate-800/50 transition-colors';
                tr.onclick = () => openDetail(q);
                tr.innerHTML = `
                <td class="p-4 text-center">${statusIcon}</td>
                <td class="p-4"><span class="text-xs font-bold text-slate-500 uppercase tracking-widest">${q.Topic}</span></td>
                <td class="p-4"><span class="font-semibold text-slate-200">${q.Title}</span></td>
                <td class="p-4 text-right"><span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-widest border ${diffColor}">${q.Difficulty}</span></td>
            `;
                tbody.appendChild(tr);
            });
        }

        function renderPagination() {
            const nav = document.getElementById('pagination-controls'); nav.innerHTML = '';
            const totalPages = Math.ceil(currentState.filteredData.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;
            const createBtn = (page, label, active = false) => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1 rounded-lg text-xs font-bold transition-all border ${active ? 'bg-purple-600 border-purple-600 text-white' : 'bg-slate-800 border-slate-700 text-slate-400 hover:text-white hover:border-slate-500'}`;
                btn.innerText = label;
                if (!active) btn.onclick = () => { currentState.page = page; renderTable(); renderPagination(); window.scrollTo(0, 0); };
                nav.appendChild(btn);
            };
            if (currentState.page > 1) createBtn(currentState.page - 1, 'PREV');
            let start = Math.max(1, currentState.page - 2), end = Math.min(totalPages, currentState.page + 2);
            if (start > 1) createBtn(1, '1');
            for (let i = start; i <= end; i++) createBtn(i, i, i === currentState.page);
            if (end < totalPages) createBtn(totalPages, totalPages);
            if (currentState.page < totalPages) createBtn(currentState.page + 1, 'NEXT');
        }

        function updateStats() {
            const container = document.getElementById('sidebar-stats'); container.innerHTML = '';
            const stats = {};
            TOPICS.forEach(t => stats[t] = { total: 0, solved: 0, revisit: 0 });
            RAW_DATA.forEach(q => {
                if (!stats[q.Topic]) stats[q.Topic] = { total: 0, solved: 0, revisit: 0 };
                stats[q.Topic].total++;
                const s = getQuestionStatus(q.Title);
                if (s === 'solved') stats[q.Topic].solved++;
                if (s === 'revisit') stats[q.Topic].revisit++;
            });
            Object.keys(stats).sort().forEach(topic => {
                const t = stats[topic];
                const solvedPct = t.total > 0 ? (t.solved / t.total) * 100 : 0;
                const revisitPct = t.total > 0 ? (t.revisit / t.total) * 100 : 0;
                const item = document.createElement('div');
                item.innerHTML = `
                <div class="flex justify-between items-end mb-1"><span class="text-sm font-bold text-white">${topic}</span></div>
                <div class="progress-stack"><div class="bar-solved" style="width: ${solvedPct}%"></div><div class="bar-revisit" style="width: ${revisitPct}%"></div></div>
                <div class="flex justify-between text-[10px] font-bold uppercase tracking-wider text-slate-500"><span><span class="text-green-500">${t.solved}</span> SOLVED</span><span><span class="text-orange-500">${t.revisit}</span> REVISIT</span><span>${t.total} TOTAL</span></div>
            `;
                container.appendChild(item);
            });
        }

        function openDetail(q) {
            currentQuestion = q;
            document.getElementById('detail-title').innerText = q.Title;
            document.getElementById('detail-topic').innerText = q.Topic;
            document.getElementById('detail-difficulty').innerText = q.Difficulty;

            // Format content
            const qEl = document.getElementById('detail-question');
            const sEl = document.getElementById('solution-text');
            qEl.innerHTML = marked.parse ? marked.parse(q.Question) : q.Question;
            sEl.innerHTML = marked.parse ? marked.parse(q.Solution) : q.Solution;

            const status = userProgress[q.Title] || { solved: false, revisit: false };
            document.getElementById('btn-check-solved').checked = status.solved;
            document.getElementById('btn-check-revisit').checked = status.revisit;
            document.getElementById('btn-check-flag').checked = localFlags.has(q.Title);

            document.getElementById('detail-solution').classList.add('hidden');
            document.getElementById('btn-solution').innerText = "REVEAL SOLUTION";

            document.getElementById('ai-section').classList.add('hidden');
            document.getElementById('chat-history').innerHTML = '<div class="text-center text-slate-600 text-xs mt-10">Ask me anything about this problem...</div>';

            document.getElementById('detail-view').classList.remove('hidden');
            if (window.MathJax) MathJax.typesetPromise();
        }

        // NEW: Navigation function
        function navigateQuestion(offset) {
            const currentIndex = currentState.filteredData.findIndex(q => q.Title === currentQuestion.Title);
            const newIndex = currentIndex + offset;
            if (newIndex >= 0 && newIndex < currentState.filteredData.length) {
                openDetail(currentState.filteredData[newIndex]);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('detail-view').classList.contains('hidden') && document.getElementById('ai-section').classList.contains('hidden')) {
                if (e.key === 'ArrowLeft') navigateQuestion(-1);
                if (e.key === 'ArrowRight') navigateQuestion(1);
                if (e.key === 'Escape') showList();
            }
        });

        function showList() { document.getElementById('detail-view').classList.add('hidden'); filterData(false); }

        function toggleSolution() {
            const sol = document.getElementById('detail-solution');
            if (sol.classList.contains('hidden')) { sol.classList.remove('hidden'); document.getElementById('btn-solution').innerText = "HIDE SOLUTION"; if (window.MathJax) MathJax.typesetPromise(); }
            else { sol.classList.add('hidden'); document.getElementById('btn-solution').innerText = "REVEAL SOLUTION"; }
        }

        function toggleAI() {
            const ai = document.getElementById('ai-section');
            ai.classList.toggle('hidden');
        }

        // --- AI LOGIC (GEMINI DIRECT) ---
        async function sendAI() {
            const inputEl = document.getElementById('ai-input');
            const historyEl = document.getElementById('chat-history');
            const userText = inputEl.value.trim();

            if (!userText) return;
            if (!GEMINI_API_KEY) { alert("Please set your Gemini API Key first."); manageApiKey(); return; }

            historyEl.innerHTML += `<div class="chat-bubble-user">${userText}</div>`;
            inputEl.value = '';

            const loadingId = 'loading-' + Date.now();
            historyEl.innerHTML += `<div id="${loadingId}" class="chat-bubble-ai"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            historyEl.scrollTop = historyEl.scrollHeight;

            try {
                const context = `You are a helpful Quantitative Finance Tutor. 
            User is looking at this question: "${currentQuestion.Question}". 
            The known solution is: "${currentQuestion.Solution}". 
            Answer the user's question based on this context. Keep it concise. Use LaTeX $ for math.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: context + "\n\nUser: " + userText }] }]
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.error) {
                    historyEl.innerHTML += `<div class="chat-bubble-ai text-red-400">Error: ${data.error.message}</div>`;
                } else {
                    const reply = data.candidates[0].content.parts[0].text;
                    const formattedReply = reply.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    historyEl.innerHTML += `<div class="chat-bubble-ai">${formattedReply}</div>`;
                    if (window.MathJax) MathJax.typesetPromise();
                }
            } catch (err) {
                document.getElementById(loadingId).remove();
                historyEl.innerHTML += `<div class="chat-bubble-ai text-red-400">Connection Error</div>`;
            }
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function sortData(column) {
            if (currentState.sortCol === column) currentState.sortAsc = !currentState.sortAsc;
            else { currentState.sortCol = column; currentState.sortAsc = true; }
            updateSortIcons(); filterData();
        }

        function applySort() {
            currentState.filteredData.sort((a, b) => {
                let valA, valB;
                if (currentState.sortCol === 'status') {
                    const priority = { 'revisit': 0, 'new': 1, 'solved': 2 };
                    valA = priority[getQuestionStatus(a.Title)]; valB = priority[getQuestionStatus(b.Title)];
                } else if (currentState.sortCol === 'Difficulty') {
                    const priority = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
                    valA = priority[a.Difficulty] || 99; valB = priority[b.Difficulty] || 99;
                } else { valA = a[currentState.sortCol].toLowerCase(); valB = b[currentState.sortCol].toLowerCase(); }
                if (valA < valB) return currentState.sortAsc ? -1 : 1;
                if (valA > valB) return currentState.sortAsc ? 1 : -1;
                return 0;
            });
        }

        function updateSortIcons() {
            ['status', 'Topic', 'Title', 'Difficulty'].forEach(col => {
                const icon = document.getElementById('sort-icon-' + col);
                if (icon) icon.className = 'bi bi-arrow-down-up ml-1 text-slate-600';
            });
            const activeIcon = document.getElementById('sort-icon-' + currentState.sortCol);
            if (activeIcon) activeIcon.className = currentState.sortAsc ? 'bi bi-sort-down ml-1 text-purple-400' : 'bi bi-sort-up ml-1 text-purple-400';
        }

        function handleProgressChange(type, isChecked) {
            if (!userProgress[currentQuestion.Title]) userProgress[currentQuestion.Title] = { solved: false, revisit: false };
            userProgress[currentQuestion.Title][type] = isChecked;
            if (!userProgress[currentQuestion.Title].solved && !userProgress[currentQuestion.Title].revisit) delete userProgress[currentQuestion.Title];
            updateStats();
            const solved = type === 'solved' ? isChecked : userProgress[currentQuestion.Title]?.solved || false;
            const revisit = type === 'revisit' ? isChecked : userProgress[currentQuestion.Title]?.revisit || false;
            saveCloudProgress(currentQuestion.Title, solved, revisit);
        }

        document.getElementById('btn-check-solved').addEventListener('change', (e) => handleProgressChange('solved', e.target.checked));
        document.getElementById('btn-check-revisit').addEventListener('change', (e) => handleProgressChange('revisit', e.target.checked));
        document.getElementById('btn-check-flag').addEventListener('change', (e) => toggleLocalFlag(currentQuestion.Title, e.target.checked));
        document.getElementById('search-input').addEventListener('input', (e) => { currentState.search = e.target.value; filterData(true); });
        document.getElementById('filter-topic').addEventListener('change', (e) => { currentState.topic = e.target.value; filterData(true); });
        document.getElementById('filter-difficulty').addEventListener('change', (e) => { currentState.difficulty = e.target.value; filterData(true); });
        document.getElementById('filter-status').addEventListener('change', (e) => { currentState.status = e.target.value; filterData(true); });

        // --- EDITOR & UPDATER FUNCTIONS ---
        function toggleFixFormat() {
            const container = document.getElementById('fix-format-container');
            container.classList.toggle('hidden');

            if (!container.classList.contains('hidden') && typeof currentQuestion !== 'undefined') {
                document.getElementById('raw-question').value = currentQuestion.Question || '';
                document.getElementById('raw-solution').value = currentQuestion.Solution || '';
                container.scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function applyFix() {
            const newQ = document.getElementById('raw-question').value;
            const newS = document.getElementById('raw-solution').value;

            // 1. Optimistic UI Update
            const qEl = document.getElementById('detail-question');
            const sEl = document.getElementById('solution-text');
            qEl.innerHTML = marked.parse ? marked.parse(newQ) : newQ;
            sEl.innerHTML = marked.parse ? marked.parse(newS) : newS;
            if (window.MathJax) MathJax.typesetPromise([qEl, sEl]);

            // 2. Save to Cloud
            const btn = document.querySelector('#fix-format-container button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="animate-spin bi bi-arrow-repeat"></i> Saving...';

            const { error } = await contentDB
                .from('questions')
                .update({ Question: newQ, Solution: newS })
                .eq('Title', currentQuestion.Title);

            if (error) {
                alert("Error saving update to Cloud: " + error.message);
                btn.innerHTML = originalText;
            } else {
                // Update Local Data
                const idx = RAW_DATA.findIndex(q => q.Title === currentQuestion.Title);
                if (idx !== -1) {
                    RAW_DATA[idx].Question = newQ;
                    RAW_DATA[idx].Solution = newS;
                    currentQuestion.Question = newQ;
                    currentQuestion.Solution = newS;
                }

                btn.classList.remove('bg-yellow-600');
                btn.classList.add('bg-green-600');
                btn.innerHTML = '<i class="bi bi-check-lg"></i> Saved to Cloud!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.add('bg-yellow-600');
                    btn.classList.remove('bg-green-600');
                }, 2000);
            }
        }

        function copyFixed() {
            if (typeof currentQuestion === 'undefined') return;
            const fixedObj = {
                ...currentQuestion,
                Question: document.getElementById('raw-question').value,
                Solution: document.getElementById('raw-solution').value
            };
            navigator.clipboard.writeText(JSON.stringify(fixedObj, null, 2))
                .then(() => alert("JSON copied to clipboard!"))
                .catch(err => console.error(err));
        }
        async function autoFixFormat() {
            if (!GEMINI_API_KEY) {
                alert("Please set your Gemini API Key first via the 'API Key' button.");
                return;
            }

            const btn = document.getElementById('btn-auto-fix');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="animate-spin bi bi-arrow-repeat"></i> Fixing...';
            btn.disabled = true;

            const currentQ = document.getElementById('raw-question').value;
            const currentS = document.getElementById('raw-solution').value;

            const prompt = `
    You are a LaTeX and Markdown formatter for a Quantitative Finance question bank.
    
    Task:
    1. Fix any broken LaTeX formatting in the text below.
    2. Ensure inline math uses single $...$ and block math uses $$...$$.
    3. IMPORTANT: remove literal dollar signs (currency) where possible.
    4. Fix standard markdown issues (bolding, lists).
    5. Do NOT change the mathematical meaning or values.
    
    Input Question: 
    ${currentQ}
    
    Input Solution:
    ${currentS}
    
    Return ONLY a valid JSON object with no markdown formatting (no \`\`\`json block) in this format:
    { "Question": "fixed question text", "Solution": "fixed solution text" }
    `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                let reply = data.candidates[0].content.parts[0].text;

                // Clean up markdown code blocks if Gemini adds them
                reply = reply.replace(/```json/g, '').replace(/```/g, '').trim();

                const fixedData = JSON.parse(reply);

                // Update the textareas
                document.getElementById('raw-question').value = fixedData.Question;
                document.getElementById('raw-solution').value = fixedData.Solution;

                // Trigger the preview to show changes immediately
                // (We pass 'false' to save because we want the user to review it before saving to DB)
                const qEl = document.getElementById('detail-question');
                const sEl = document.getElementById('solution-text');

                // Update DOM preview only (borrowing logic from applyFix)
                qEl.innerHTML = marked.parse(fixedData.Question);
                sEl.innerHTML = marked.parse(fixedData.Solution);
                if (window.MathJax) MathJax.typesetPromise([qEl, sEl]);

                alert("Auto-fix complete! Review the changes and click 'Save Updates' to commit.");

            } catch (err) {
                console.error(err);
                alert("AI Auto-fix failed: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
