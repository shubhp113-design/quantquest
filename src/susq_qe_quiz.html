tems: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "35", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 4 times. Thus, a total of \\(3 + 4 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 4 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (4). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 4} = \\frac{7!}{4!3!} = 35. \\end{align*} Therefore, there are 35 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 96, "question": "Imagine flipping a coin ten times. What is the probability that all ten flips result in the same outcome, either all heads or all tails? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "The first flip defines the target outcome (heads or tails). Each subsequent flip has a 1/2 chance to match it. Multiplying across the remaining trials gives 1/512."}, {"id": 97, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{28, 8, 20, x, 35, 10} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "14", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,10)\\), i.e. one of the divisor pairs of \\(10\\). This pairwise multiplication yields us the numbers \\(1, 10, 8\\) and \\(80 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(10\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 5)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(5\\), finding the value of \\(x\\) should be trivial."}, {"id": 98, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 8y + 48 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "6", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 8y + 48 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -48 + 6^2 + 4^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 4 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 99, "question": "A crypto wallet contains 3 Alpha tokens and 1 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are Alpha},\\]\\[n = 1 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 100, "question": "You have \\(4\\) indistinguishable oatmeal cookies and \\(8\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(6\\) of these cookies in a straight line?", "correct": "57", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(6\\) cookies total\n   - We can use up to \\(4\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(8\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 6\\)\n   - \\(O\\) can range from \\(0\\) to \\(4\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(6 - O\\) (and must be \\(\\leq 8\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{6}{O}\\):\n\n   When O = 0: \\(\\binom{6}{0} = 1\\)\n   When O = 1: \\(\\binom{6}{1} = 6\\)\n   When O = 2: \\(\\binom{6}{2} = 15\\)\n   When O = 3: \\(\\binom{6}{3} = 20\\)\n   When O = 4: \\(\\binom{6}{4} = 15\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 1 + 6 + 15 + 20 + 15 = 57 \\]\n\nTherefore, there are \\(57\\) different ways to arrange \\(6\\) cookies in a straight line."}, {"id": 101, "question": "A quantitative trading algorithm makes successful trades 37% of the time and unsuccessful trades 63%. If the algorithm executes 6 trades in a day, what is the probability that there will be at least 5 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.28", "explanation": "To find the probability that the algorithm experiences at least 5 unfavorable outcomes in 6 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 6 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.63^5 \\times 0.37^{1}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {6 \\choose 5} \\times 0.63^5 \\times 0.37^1 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.22032 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.63^6 \\times 0.37^{0}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {6 \\choose 6} \\times 0.63^6 \\times 0.37^0 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.06252 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.28284 \\end{align*}So, the answer is \\(0.28\\)."}, {"id": 102, "question": "Survey data reveals that 25% of chess players are familiar with endgame theory. Additionally, 43% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 25% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "15", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.25, \\\\[10pt] P(B) &= 0.43. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.25\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.25 \\times 0.25}{0.43} \\approx 0.145. \\end{align*} Whereby the answer immediately follows."}, {"id": 103, "question": "I am going to guess the gender of newborn children from friends \\(8\\) times. What is the probability that the outcome is \\\"girl-girl-boy-girl-boy-girl-boy-girl\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-girl-boy-girl-boy-girl-boy-girl\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-girl-boy-girl-boy-girl-boy-girl\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{256}.$$"}, {"id": 104, "question": "Two people, Grace and Bob play chess against each other, betting $20 per game. Grace wins 19 of the games, but in total, lost $280. None of the games ended in a draw, how many games did Bob and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "52", "explanation": "We know Grace won 19 games of chess, netting her $380.\n\nIf she ended up losing $280 in total, she would have had to lose $380 (from her wins) + $280 (to be down by $280) = $660 in total.\n        \nTherefore, Grace lost 33 games of chess to Bob.\n\nSo, in total, Grace and Bob played 19 (Grace's wins) + 33 (Grace's losses) = 52 games.\n\nThey played 52 games of chess in total."}, {"id": 105, "question": "We pull a business unit's annual profitability at random, and find that they made more than $70,000. What is the probability that it was the Stationery unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/3", "explanation": "There are 9 instances of annual profitabilities exceeding $70,000, with 3 of those belonging to the Stationery unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Stationery unit is \\( 1/3 \\)."}, {"id": 106, "question": "Alone, Rose would spend 100 minutes untangling a giant bowl of spaghetti, while Ronda would be twirling and untangling for 110 minutes. Together, they work on this messy pasta puzzle for 45 minutes before Israel slides in to help. 5 saucy minutes later, all strands are straightened out. If Israel tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "110", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Rose and Ronda complete together in the first 45 minutes. \n\n        Let \\( R_R \\) denote the workrate of Rose, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_R &= \\frac{1}{100}. \\end{align*} Similarly, for Ronda we get: \\begin{align*} R_R &= \\frac{1}{110}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{R + R} &= \\frac{1}{100} + \\frac{1}{110}, \\\\[10pt] &= \\frac{21}{1100}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{21}{1100} = \\frac{945}{1100} = \\frac{189}{220}, \\end{align*} of the job. Now, let's consider when Israel joins them. Together, the three of them complete the remaining \\(\\frac{31}{220}\\) of the job in 5 minutes. Now then, let \\( x \\) be Israel's time to complete the job alone, such that: \\begin{align*} R_I &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{R + R + I} &= \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 220 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{R + R + I} &= \\frac{31}{220 \\times 5} = \\frac{31}{1100}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x} &= \\frac{31}{1100}, \\\\[10pt] 11x + 10x + 1100 &= 31x, \\\\[10pt] 10x &= 1100, \\\\[10pt] x &= 110. \\end{align*} So, Israel would take 110 minutes to complete the job on his own."}, {"id": 107, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Frank won't sit next to Wanda or Ryan\n            Wanda won't sit next to Paul\n            Tina won't sit next to Ryan or Paul\n\n            If Tina is sitting to the right of Wanda, who is sitting to the right of Ryan?", "correct": "Wanda", "explanation": "This one is not too complex if you visualize the circle. We will start with Tina and Wanda who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Tina} & \\end{array}\n            Since Paul won't sit next to Wanda and won't sit next to Tina either, only one position is possible for Paul:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Tina} & \\end{array}\n            Since Ryan won't sit next to Tina you can complete the circle:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{Ryan} && \\text{Frank} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Tina} & \\end{array}"}, {"id": 108, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=10\\), \\(b=25\\) and \\(c=34\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "144", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 10, \\\\[5pt] b &= l + h = 25, \\\\[5pt] c &= 2w + 2l = ((3, 8)\\) and \\((4, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(18\\), beginning with \\((1,18)\\), and perform pairwise multiplication with \\((1,24)\\), i.e. one of the divisor pairs of \\(24\\). This pairwise multiplication yields us the numbers \\(1, 24, 18\\) and \\(432 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(24\\) will ultimately allows us to eliminate \\((1,18)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 6)\\) and \\((3, 8)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 6\\) and \\(8\\), finding the value of \\(x\\) should be trivial."}, {"id": 111, "question": "A jar contains 7 red marbles and 4 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "8/15", "explanation": "Let us define\n  \\[m = 7 = \\text{initial number of items that are red},\\]\\[n = 4 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=8/15.\\]"}, {"id": 112, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Technology unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "3/11", "explanation": "There are 11 instances of annual profitabilities exceeding \u20ac70,000, with 3 of those belonging to the Technology unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Technology unit is \\( 3/11 \\)."}, {"id": 113, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=16\\) and \\(c=16\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "120", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 16, \\\\[5pt] c &= 2w + 2l = 16. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 8, \\\\[5pt] l &= 8 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -4 &= a - b = w - l, \\\\[5pt] -4 &= w - (8 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 6, \\\\[5pt] h &= 10. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 6 \\times 2 \\times 10 = 120. \\end{align*}"}, {"id": 114, "question": "Alone, Alexandra would spend 100 minutes untangling a giant bowl of spaghetti, while Hou would be twirling and untangling for 120 minutes. Together, they work on this messy pasta puzzle for 30 minutes before Ian slides in to help. 18 saucy minutes later, all strands are straightened out. If Ian tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Hou complete together in the first 30 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_A &= \\frac{1}{100}. \\end{align*} Similarly, for Hou we get: \\begin{align*} R_H &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{A + H} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{11}{600} = \\frac{330}{600} = \\frac{11}{20}, \\end{align*} of the job. Now, let's consider when Ian joins them. Together, the three of them complete the remaining \\(\\frac{9}{20}\\) of the job in 18 minutes. Now then, let \\( x \\) be Ian's time to complete the job alone, such that: \\begin{align*} R_I &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 18 minutes is then: \\begin{align*}   R_{A + H + I} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 9 }{ 20 } \\) of the job in 18 minutes, their combined rate is: \\begin{align*} R_{A + H + I} &= \\frac{9}{20 \\times 18} = \\frac{9}{360}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{9}{360}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Ian would take 150 minutes to complete the job on his own."}, {"id": 115, "question": "We are having a picnic with 5 developers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Dave won't sit next to Isaac or Taylor\n            Isaac won't sit next to Madison\n            Carol won't sit next to Taylor or Madison\n\n            If Carol is sitting to the right of Isaac, who is sitting to the right of Taylor?", "correct": "Isaac", "explanation": "This one is not too complex if you visualize the circle. We will start with Carol and Isaac who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Isaac} \\quad \\text{Carol} & \\end{array}\n            Since Madison won't sit next to Isaac and won't sit next to Carol either, only one position is possible for Madison:\n            \\begin{array}{ccc} & \\text{Madison} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Isaac} \\quad \\text{Carol} & \\end{array}\n            Since Taylor won't sit next to Carol you can complete the circle:\n            \\begin{array}{ccc} & \\text{Madison} & \\\\ \\\\ \\text{Taylor} && \\text{Dave} \\\\ \\\\ & \\text{Isaac} \\quad \\text{Carol} & \\end{array}"}, {"id": 116, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $8. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "1.56", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$8, \\\\[5pt] &= \\frac{15}{36} \\times \\$8, \\\\[10pt] &= \\frac{\\$120}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$120}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$1.56. \\end{align*}\n    From which the answer immediately follows."}, {"id": 117, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 4 out of 6 sides have a 1 and 2 out of 6 sides have a 2. </li> <li> Die B: 3 out of 6 sides have a 2 and 3 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.60", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{5}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{5}{18}}, \\\\[15pt] &= \\frac{3}{5}. \\end{align*}"}, {"id": 118, "question": "Records indicate that 8% of participants on a certain crypto exchange realize profits in their transactions. Furthermore, it's observed that 23% of all participants on this platform hold Dogecoin (DOGE) in their portfolio. Out of those realizing profits, 7% are known to have Dogecoin in their portfolio. \n            \n            If a participant known for holding Dogecoin is chosen at random, what's the likelihood they realize profits?\n            \n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{participant has realized profits}, \\\\[10pt] B &= \\text{participant holds Dogecoin in their portfolio}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.23. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.08}{0.23} \\approx 0.024. \\end{align*} Whereby the answer immediately follows."}, {"id": 119, "question": "I am going to flip a coin \\(5\\) times. What is the probability that the outcome is \\\"heads-heads-heads-heads-heads\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-heads-heads-heads-heads\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-heads-heads-heads-heads\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 120, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll two \\(6\\)-sided dice (labeled \\(1\\) to \\(6\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$7.00", "explanation": "When you roll a \\(6\\)-sided die, the average value (or expected value) of a single roll is \\(3.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(6\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(7\\) per round. Therefore, you would receive $7.00 on average per round."}, {"id": 121, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 10y + 40 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "4", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 10y + 40 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -40 + 4^2 + 5^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 5 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 122, "question": "Marty and Ruth from Ozark have to secretly move money without the cartel or FBI noticing. They use a speedboat to travel upstream of their riverside mansion for \\(3\\) hours, hide some money at a secret location, and then return downstream for \\(5\\) hours. By the end, they find themselves \\(32\\) miles downstream from their riverside mansion. The river flows at \\(2\\) miles per hour.\n\nThe next day, they need to retrieve the money from the secret location. Traveling upstream, they reach their riverside mansion by \\(7{:}00\\) PM. What time did they leave to start their journey towards the (even further upstream!) secret location?\n\nPlease input your answer in 24-hour format (HH:MM). For example, if the answer is 9:30 PM, input 21:30.", "correct": "13:40", "explanation": "Let's solve this step by step:\n\n1. Find the Speedboat's Speed in Still Water:\n   - Let \\(x\\) be the speedboat's speed in still water (mph)\n   - Upstream speed = \\(x - 2\\) mph (fighting the current)\n   - Downstream speed = \\(x + 2\\) mph (helped by the current)\n\n2. Use Day 1's Journey Information:\n   - \\(3\\) hours upstream and \\(5\\) hours downstream resulted in \\(32\\) miles downstream\n   - Distance equation: \\(3(x-2) - 5(x+2) = -32\\)\n   \n3. Solve for \\(x\\):\n   - \\(3x - 6 - 5x - 10 = -32\\)\n   - \\(-2x - 16 = -32\\)\n   - \\(-2x = -16\\)\n   - \\(x = 8\\) mph (speedboat's speed in still water)\n\n4. Calculate Effective Upstream Speed:\n   - Upstream speed = \\(x - 2 = 8 - 2 = 6\\) mph\n\n5. Calculate Time Needed for first part of Return Journey:\n   - Distance = \\(32\\) miles\n   - Speed = \\(6\\) mph\n   - Time = \\(\\frac{\\text{Distance}}{\\text{Speed}} = \\frac{32}{6} = 5\\frac{1}{3}\\) hours\n   - \\(5\\frac{1}{3}\\) hours = \\(5\\) hours and \\(20\\) minutes\n\n6. Calculate Departure Time:\n   - Arrival time Riverside Mansion: \\(19{:}00\\) (7:00 PM)\n   - Journey duration so far: \\(5\\) hours and \\(20\\) minutes\n   - Therefore, departure time = \\(19{:}00 - 5{:}20 = 13{:}40\\)\n\nThe answer is \\(13{:}40\\) (1:40 PM)."}, {"id": 123, "question": "A robot is placed on a field with a length of five and a width of four. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83e\udd16</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, its goal is to reach the bottom-right corner in the shortest way possible. If the robot can only move right or down, how many unique shortest routes can it take?", "correct": "35", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 3 times. Thus, a total of \\(4 + 3 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 3 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 3} = \\frac{7!}{3!4!} = 35. \\end{align*} Therefore, there are 35 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 124, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{15, 40, 35, x, 21, 56} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(15\\) with \\((1, 15)\\) and \\((3, 5)\\) as well as \\(21\\) with \\((1, 21)\\) and \\((3, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(15\\), beginning with \\((1,15)\\), and perform pairwise multiplication with \\((1,21)\\), i.e. one of the divisor pairs of \\(21\\). This pairwise multiplication yields us the numbers \\(1, 21, 15\\) and \\(315 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(21\\) will ultimately allows us to eliminate \\((1,15)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 5)\\) and \\((3, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 5\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 125, "question": "We are having a picnic with 5 developers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Queen won't sit next to Logan or Ian\n            Mandy won't sit next to Ian\n            Morgan won't sit next to Mandy or Logan\n\n            If Mandy is sitting to the left of Queen, who is sitting to the right of Logan?", "correct": "Mandy", "explanation": "This one is not too complex if you visualize the circle. We will start with Queen and Mandy who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Queen} & \\end{array}\n            Since Ian won't sit next to Mandy and won't sit next to Queen either, only one position is possible for Ian:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Queen} & \\end{array}\n            Since Logan won't sit next to Queen you can complete the circle:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{Logan} && \\text{Morgan} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Queen} & \\end{array}"}, {"id": 126, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length six and width three. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "21", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 2 times. Thus, a total of \\(5 + 2 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 2 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (2). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 2} = \\frac{7!}{2!5!} = 21. \\end{align*} Therefore, there are 21 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 127, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 8y + 37 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 8y + 37 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -37 + 5^2 + 4^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 4 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 128, "question": "A crypto wallet contains 1 Alpha tokens and 6 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are Alpha},\\]\\[n = 6 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 129, "question": "I am going to guess the gender of newborn children from friends \\(8\\) times. What is the probability that the outcome is \\\"girl-boy-boy-girl-boy-girl-boy-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-boy-boy-girl-boy-girl-boy-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-boy-boy-girl-boy-girl-boy-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{256}.$$"}, {"id": 130, "question": "Two people, Grace and Jack play connect four against each other, betting $10 per game. Grace wins 16 of the games, but in total, lost $150. None of the games ended in a draw, how many games did Jack and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "47", "explanation": "We know Grace won 16 games of connect four, netting her $160.\n\nIf she ended up losing $150 in total, she would have had to lose $160 (from her wins) + $150 (to be down by $150) = $310 in total.\n        \nTherefore, Grace lost 31 games of connect four to Jack.\n\nSo, in total, Grace and Jack played 16 (Grace's wins) + 31 (Grace's losses) = 47 games.\n\nThey played 47 games of connect four in total."}, {"id": 131, "question": "A spinner has 3 regions with landing probabilities 1/4, 3/8, 3/8. Compute the expected number of spins needed to see outcomes in two distinct regions. Express your answer as a simplified fraction.", "correct": "38/15", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{8} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/8}{1 - w_i/8} = \\frac{w_i}{8 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{2}{6} + \\frac{3}{5} + \\frac{3}{5}\\right) = 38/15. \\]"}, {"id": 132, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=11\\), \\(b=20\\) and \\(c=34\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "364", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 11, \\\\[5pt] b &= l + h = 20, \\\\[5pt] c &= 2w + 2l = 34. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 17, \\\\[5pt] l &= 17 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -9 &= a - b = w - l, \\\\[5pt] -9 &= w - (17 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 13, \\\\[5pt] h &= 7. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 13 \\times 4 \\times 7 = 364. \\end{align*}"}, {"id": 133, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-0.28", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$90}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= -\\$0.28. \\end{align*}\n    From which the answer immediately follows."}, {"id": 134, "question": "Two random number generators output uniformly from the first 6 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "1/6", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 6 primes are \\[\\{2,3,5,7,11,13\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 6^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{6}^2} = 1/6.\\]"}, {"id": 135, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20b970,000. What is the probability that it was the Games unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "3/13", "explanation": "There are 13 instances of annual profitabilities exceeding \u20b970,000, with 3 of those belonging to the Games unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Games unit is \\( 3/13 \\)."}, {"id": 136, "question": "If Earth is currently being invaded by green aliens, there's a 20% chance that the next invasion will also be by green aliens, and a 80% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 40% chance the next invasion will be by them again and a 60% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "2.33", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.2, \\\\[10pt] P_{B|A} &= 0.8, \\\\[10pt] P_{B|B} &= 0.4, \\\\[10pt]  P_{A|B} &= 0.6. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.2 + 0.8 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.67.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.2 + 0.8 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.2 + 0.8 \\times ( 1.67 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 137, "question": "You are working as a doctor in a clinic. Historic data shows that 5% of the patients entering the clinic have a liver disease. We also know that 32% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 5% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "1", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.05, \\\\[10pt] P(B) &= 0.32. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.05\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.05 \\times 0.05}{0.32} \\approx 0.008. \\end{align*} Whereby the answer immediately follows."}, {"id": 138, "question": "If Melinda were to sing a horde of restless zombies to sleep, it would take her 120 minutes. Mary, with her soothing but slower ballads, would need 150 minutes. They combine their vocal powers for 45 minutes before Sergey chimes in with his eerie baritone. The trio has every zombie snoring 13 minutes later. If Sergey crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Melinda and Mary complete together in the first 45 minutes. \n\n        Let \\( R_M \\) denote the workrate of Melinda, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_M &= \\frac{1}{120}. \\end{align*} Similarly, for Mary we get: \\begin{align*} R_M &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{M + M} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{9}{600} = \\frac{405}{600} = \\frac{27}{40}, \\end{align*} of the job. Now, let's consider when Sergey joins them. Together, the three of them complete the remaining \\(\\frac{13}{40}\\) of the job in 13 minutes. Now then, let \\( x \\) be Sergey's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 13 minutes is then: \\begin{align*}   R_{M + M + S} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 13 }{ 40 } \\) of the job in 13 minutes, their combined rate is: \\begin{align*} R_{M + M + S} &= \\frac{13}{40 \\times 13} = \\frac{13}{520}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{13}{520}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Sergey would take 100 minutes to complete the job on his own."}, {"id": 139, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll five \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$12.50", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(12.5\\) per round. Therefore, you would receive $12.50 on average per round."}, {"id": 140, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{24, 18, 48, 12, 32, x} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(18\\) with \\((1, 18)\\), \\((2, 9)\\) and \\((3, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,18)\\), i.e. one of the divisor pairs of \\(18\\). This pairwise multiplication yields us the numbers \\(1, 18, 12\\) and \\(216 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(18\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 141, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-0.17", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$90}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= -\\$0.17. \\end{align*}\n    From which the answer immediately follows."}, {"id": 142, "question": "A derivatives book holds 6 call options and 5 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "7/13", "explanation": "Let us define\n  \\[m = 6 = \\text{initial number of items that are call},\\]\\[n = 5 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=7/13.\\]"}, {"id": 143, "question": "On a chessboard with a length of six and a width of three, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "21", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 2 times. Thus, a total of \\(5 + 2 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 2 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (2). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 2} = \\frac{7!}{2!5!} = 21. \\end{align*} Therefore, there are 21 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 144, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 4 out of 6 sides have a 1 and 2 out of 6 sides have a 2. </li> <li> Die B: 5 out of 6 sides have a 2 and 1 out of 6 sides has a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.71", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{7}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{7}{18}}, \\\\[15pt] &= \\frac{5}{7}. \\end{align*}"}, {"id": 145, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=9\\), \\(b=13\\) and \\(c=12\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "40", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 9, \\\\[5pt] b &= l + h = 13, \\\\[5pt] c &= 2w + 2l = 12. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 6, \\\\[5pt] l &= 6 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -4 &= a - b = w - l, \\\\[5pt] -4 &= w - (6 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 5, \\\\[5pt] h &= 8. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 5 \\times 1 \\times 8 = 40. \\end{align*}"}, {"id": 146, "question": "You are observing a basketball player who makes a shot 31% of the time and misses 69%. If this player takes 8 shots in a game, what is the probability that they will miss at least 6 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.53", "explanation": "To find the probability that the player experiences at least 6 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 28 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.69^6 \\times 0.31^{2}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {8 \\choose 6} \\times 0.69^6 \\times 0.31^2 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.29039 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.69^7 \\times 0.31^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.69^7 \\times 0.31^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.18467 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.69^8 \\times 0.31^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.69^8 \\times 0.31^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.05138 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.52644 \\end{align*}So, the answer is \\(0.53\\)."}, {"id": 147, "question": "You have \\(7\\) indistinguishable oatmeal cookies and \\(6\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(7\\) of these cookies in a straight line?", "correct": "127", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(7\\) cookies total\n   - We can use up to \\(7\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(6\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 7\\)\n   - \\(O\\) can range from \\(0\\) to \\(7\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(7 - O\\) (and must be \\(\\leq 6\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{7}{O}\\):\n\n   When O = 1: \\(\\binom{7}{1} = 7\\)\n   When O = 2: \\(\\binom{7}{2} = 21\\)\n   When O = 3: \\(\\binom{7}{3} = 35\\)\n   When O = 4: \\(\\binom{7}{4} = 35\\)\n   When O = 5: \\(\\binom{7}{5} = 21\\)\n   When O = 6: \\(\\binom{7}{6} = 7\\)\n   When O = 7: \\(\\binom{7}{7} = 1\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 7 + 21 + 35 + 35 + 21 + 7 + 1 = 127 \\]\n\nTherefore, there are \\(127\\) different ways to arrange \\(7\\) cookies in a straight line."}, {"id": 148, "question": "I am going to flip a coin \\(8\\) times. What is the probability that the outcome is \\\"tails-heads-heads-heads-heads-tails-tails-heads\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"tails-heads-heads-heads-heads-tails-tails-heads\\\", each action is independent of the others. To find the probability of the entire sequence \\\"tails-heads-heads-heads-heads-tails-tails-heads\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{256}.$$"}, {"id": 149, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll three \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$7.50", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(3\\) dice being rolled, the combined expected value for all dice is \\(7.5\\) per round. Therefore, you would receive $7.50 on average per round."}, {"id": 150, "question": "You roll two fair 9-sided dice. Each die has the first 9 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "8/81", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 9 primes are \\[\\{2,3,5,7,11,13,17,19,23\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 9^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{9}^2} = 8/8
