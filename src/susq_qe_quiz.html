\\frac{10}{231} = \\frac{29}{77}\\]\n\nTherefore:\n- \\(P(1) = \\frac{5}{77} \\approx 0.0649\\)\n- \\(P(2) = \\frac{15}{77} \\approx 0.1948\\)\n- \\(P(3) = \\frac{29}{77} \\approx 0.3766\\)\n- \\(P(4) = \\frac{45}{77} \\approx 0.5844\\)\n\nStarting with \\(3\\) tokens, the probability of reaching \\(5\\) tokens is \\(\\frac{29}{77}\\) (approximately \\(37.66\\%\\))."}, {"id": 384, "question": "Imagine flipping a coin five times. What is the probability that all five flips result in the same outcome, either all heads or all tails? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/16", "explanation": "The first flip defines the target outcome (heads or tails). Each subsequent flip has a 1/2 chance to match it. Multiplying across the remaining trials gives 1/16."}, {"id": 385, "question": "An order book lists 1 buy orders and 7 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are buy},\\]\\[n = 7 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 386, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll three \\(12\\)-sided dice (labeled \\(1\\) to \\(12\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$19.50", "explanation": "When you roll a \\(12\\)-sided die, the average value (or expected value) of a single roll is \\(6.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(12\\).\n\nSince there are \\(3\\) dice being rolled, the combined expected value for all dice is \\(19.5\\) per round. Therefore, you would receive $19.50 on average per round."}, {"id": 387, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=15\\), \\(b=27\\) and \\(c=36\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "540", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 15, \\\\[5pt] b &= l + h = 27, \\\\[5pt] c &= 2w + 2l = 36. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 18, \\\\[5pt] l &= 18 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -12 &= a - b = w - l, \\\\[5pt] -12 &= w - (18 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 15, \\\\[5pt] h &= 12. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 15 \\times 3 \\times 12 = 540. \\end{align*}"}, {"id": 388, "question": "Historic data indicates that 7% of traders using a specific trading platform incur a loss in their trades. It is also known that 26% of all the traders on the platform use high-frequency trading strategies. Among the traders who incur a loss, 7% use high-frequency trading strategies.\n          \n            If a trader is selected at random and is known to use high-frequency trading strategies, what is the probability that they incur a loss? \n            \n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{trader incurs a loss}, \\\\[10pt] B &= \\text{trader uses high-frequency trading strategies}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.07, \\\\[10pt] P(B) &= 0.26. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.07}{0.26} \\approx 0.019. \\end{align*} Whereby the answer immediately follows."}, {"id": 389, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 3 out of 6 trades yield a profit of 1% and 3 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 5 out of 6 trades yield a profit of 2% and 1 out of 6 trades yields a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.63", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{3}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{8}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{8}{18}}, \\\\[15pt] &= \\frac{5}{8}. \\end{align*}"}, {"id": 390, "question": "A quantitative trading algorithm makes successful trades 39% of the time and unsuccessful trades 61%. If the algorithm executes 7 trades in a day, what is the probability that there will be at least 5 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.44", "explanation": "To find the probability that the algorithm experiences at least 5 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.61^5 \\times 0.39^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.61^5 \\times 0.39^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.26977 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.61^6 \\times 0.39^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.61^6 \\times 0.39^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.14065 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.61^7 \\times 0.39^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.61^7 \\times 0.39^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.03143 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.44185 \\end{align*}So, the answer is \\(0.44\\)."}, {"id": 391, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{30, x, 35, 24, 42, 28} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "20", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(24\\) with \\((1, 24)\\), \\((2, 12)\\), \\((3, 8)\\) and \\((4, 6)\\) as well as \\(28\\) with \\((1, 28)\\), \\((2, 14)\\) and \\((4, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(24\\), beginning with \\((1,24)\\), and perform pairwise multiplication with \\((1,28)\\), i.e. one of the divisor pairs of \\(28\\). This pairwise multiplication yields us the numbers \\(1, 28, 24\\) and \\(672 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(28\\) will ultimately allows us to eliminate \\((1,24)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((4, 6)\\) and \\((4, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(4, 6\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 392, "question": "If Rose were to sing a horde of restless zombies to sleep, it would take her 100 minutes. Holly, with her soothing but slower ballads, would need 110 minutes. They combine their vocal powers for 45 minutes before Israel chimes in with his eerie baritone. The trio has every zombie snoring 5 minutes later. If Israel crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "110", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Rose and Holly complete together in the first 45 minutes. \n\n        Let \\( R_R \\) denote the workrate of Rose, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_R &= \\frac{1}{100}. \\end{align*} Similarly, for Holly we get: \\begin{align*} R_H &= \\frac{1}{110}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{R + H} &= \\frac{1}{100} + \\frac{1}{110}, \\\\[10pt] &= \\frac{21}{1100}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{21}{1100} = \\frac{945}{1100} = \\frac{189}{220}, \\end{align*} of the job. Now, let's consider when Israel joins them. Together, the three of them complete the remaining \\(\\frac{31}{220}\\) of the job in 5 minutes. Now then, let \\( x \\) be Israel's time to complete the job alone, such that: \\begin{align*} R_I &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{R + H + I} &= \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 220 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{R + H + I} &= \\frac{31}{220 \\times 5} = \\frac{31}{1100}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x} &= \\frac{31}{1100}, \\\\[10pt] 11x + 10x + 1100 &= 31x, \\\\[10pt] 10x &= 1100, \\\\[10pt] x &= 110. \\end{align*} So, Israel would take 110 minutes to complete the job on his own."}, {"id": 393, "question": "An order book lists 1 buy orders and 11 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are buy},\\]\\[n = 11 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 394, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a570,000. What is the probability that it was the Music unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/4", "explanation": "There are 12 instances of annual profitabilities exceeding \u00a570,000, with 3 of those belonging to the Music unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Music unit is \\( 1/4 \\)."}, {"id": 395, "question": "We are having a picnic with 5 quants and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Zoe won't sit next to Katie or Victor\n            Paul won't sit next to Victor\n            Alice won't sit next to Paul or Katie\n\n            If Paul is sitting to the left of Zoe, who is sitting to the right of Katie?", "correct": "Paul", "explanation": "This one is not too complex if you visualize the circle. We will start with Zoe and Paul who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Paul} \\quad \\text{Zoe} & \\end{array}\n            Since Victor won't sit next to Paul and won't sit next to Zoe either, only one position is possible for Victor:\n            \\begin{array}{ccc} & \\text{Victor} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Paul} \\quad \\text{Zoe} & \\end{array}\n            Since Katie won't sit next to Zoe you can complete the circle:\n            \\begin{array}{ccc} & \\text{Victor} & \\\\ \\\\ \\text{Katie} && \\text{Alice} \\\\ \\\\ & \\text{Paul} \\quad \\text{Zoe} & \\end{array}"}, {"id": 396, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "2.94", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$210}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= \\$2.94. \\end{align*}\n    From which the answer immediately follows."}, {"id": 397, "question": "You roll two fair 4-sided dice. Each die has the first 4 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "1/4", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 4 primes are \\[\\{2,3,5,7\\},\\] it can readily be observed that there are \\( T = 2 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 4^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{4}^2} = 1/4.\\]"}, {"id": 398, "question": "An economy has an expansion probability of 28% (when the GDP increases) and a contraction probability of 72% (when the GDP decreases). If you observe this economy for 7 years, what is the probability that it will be in contraction for at least 4 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.90", "explanation": "To find the probability that the economy experiences at least 4 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 4 unfavorable outcomes: There are 35 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.72^4 \\times 0.28^{3}\\). Thus, the probability of getting exactly 4 unfavorable outcomes is \\begin{align*} P(\\text{4 unfavorable outcomes}) & = {7 \\choose 4} \\times 0.72^4 \\times 0.28^3 \\\\[10pt] P(\\text{4 unfavorable outcomes}) & \\approx 0.20648 \\end{align*}- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.72^5 \\times 0.28^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.72^5 \\times 0.28^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.31856 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.72^6 \\times 0.28^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.72^6 \\times 0.28^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.27306 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.72^7 \\times 0.28^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.72^7 \\times 0.28^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.10031 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 4 unfavorable outcomes}) & = 0.89840 \\end{align*}So, the answer is \\(0.90\\)."}, {"id": 399, "question": "Imagine rolling a standard six-sided die five times. What is the probability that all five rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/16", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/16."}, {"id": 400, "question": "I am going to flip a coin \\(5\\) times. What is the probability that the outcome is \\\"heads-tails-heads-heads-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-tails-heads-heads-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-tails-heads-heads-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 401, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=20\\), \\(b=30\\) and \\(c=36\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "896", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 20, \\\\[5pt] b &= l + h = 30, \\\\[5pt] c &= 2w + 2l = 36. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 18, \\\\[5pt] l &= 18 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -10 &= a - b = w - l, \\\\[5pt] -10 &= w - (18 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 14, \\\\[5pt] h &= 16. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 14 \\times 4 \\times 16 = 896. \\end{align*}"}, {"id": 402, "question": "Two people, Olivia and Quinn play chess against each other, betting $2 per game. Olivia wins 16 of the games, but in total, lost $10. None of the games ended in a draw, how many games did Quinn and Olivia play? \n        \n        Please input your answer as a whole number.", "correct": "37", "explanation": "We know Olivia won 16 games of chess, netting her $32.\n\nIf she ended up losing $10 in total, she would have had to lose $32 (from her wins) + $10 (to be down by $10) = $42 in total.\n        \nTherefore, Olivia lost 21 games of chess to Quinn.\n\nSo, in total, Olivia and Quinn played 16 (Olivia's wins) + 21 (Olivia's losses) = 37 games.\n\nThey played 37 games of chess in total."}, {"id": 403, "question": "According to system logs and user reports, 15% of developers working with a specific programming language encounter bugs in their code. Furthermore, 25% of all developers on this platform implement agile development practices. Among those who encounter bugs, 11% are adopting agile methodologies. \n            \n            What's the probability that a developer, selected randomly and known for practicing agile development, encounters a bug?\n            \n            Please input your answer as a whole percentage without units.", "correct": "7", "explanation": "Let us define \\begin{align*} A &= \\text{developer encounters a bug}, \\\\[10pt] B &= \\text{developer implements agile development practices}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.15, \\\\[10pt] P(B) &= 0.25. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.11\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.11 \\times 0.15}{0.25} = 0.066. \\end{align*} Whereby the answer immediately follows."}, {"id": 404, "question": "If a cryptocurrency displays a \\\"Mooning\\\" trend, there's a 70% probability that the subsequent trend will also be \\\"Mooning\\\" and a 30% chance it will shift to \\\"Dooming\\\". Conversely, if the cryptocurrency is in a \\\"Dooming\\\" trend, there's a 60% probability that the next trend will remain \\\"Dooming\\\" and a 40% chance it will transition to \\\"Mooning\\\". Given that a cryptocurrency is currently in a \\\"Mooning\\\" trend, on average, what is the expected number of transitions before it enters the next \\\"Mooning\\\" state? \n            \n            Please round to the nearest hundredth.", "correct": "1.75", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.7, \\\\[10pt] P_{B|A} &= 0.3, \\\\[10pt] P_{B|B} &= 0.6, \\\\[10pt]  P_{A|B} &= 0.4. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 2.5.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( 2.5 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 405, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll four \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$42.00", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(42\\) per round. Therefore, you would receive $42.00 on average per round."}, {"id": 406, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $12. If all numbers are different you lose $2. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "4.56", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$12, \\\\[5pt] &= \\frac{15}{36} \\times \\$12, \\\\[10pt] &= \\frac{\\$180}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$2, \\\\[5pt] &= \\frac{20}{36} \\times -\\$2, \\\\[10pt] &= -\\frac{\\$40}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$180}{36}  - \\frac{\\$40}{36}, \\\\[10pt] &= \\$4.56. \\end{align*}\n    From which the answer immediately follows."}, {"id": 407, "question": "We are having a picnic with 5 developers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Tina won't sit next to Queen or Dave\n            Queen won't sit next to Zoe\n            Wanda won't sit next to Dave or Zoe\n\n            If Wanda is sitting to the right of Queen, who is sitting to the right of Dave?", "correct": "Queen", "explanation": "This one is not too complex if you visualize the circle. We will start with Wanda and Queen who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Queen} \\quad \\text{Wanda} & \\end{array}\n            Since Zoe won't sit next to Queen and won't sit next to Wanda either, only one position is possible for Zoe:\n            \\begin{array}{ccc} & \\text{Zoe} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Queen} \\quad \\text{Wanda} & \\end{array}\n            Since Dave won't sit next to Wanda you can complete the circle:\n            \\begin{array}{ccc} & \\text{Zoe} & \\\\ \\\\ \\text{Dave} && \\text{Tina} \\\\ \\\\ & \\text{Queen} \\quad \\text{Wanda} & \\end{array}"}, {"id": 408, "question": "I have \\(15\\) crates, of which \\(12\\) are labeled \\(1\\) through \\(12\\) and the remaining \\(3\\) are indistinguishably labeled with \\(13\\).\n\nCalculate the number of ways I can pick a set of \\(4\\) crates such that at least one crate has an even label.", "correct": "737", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the count by the number of duplicates selected:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 12: \\[\\binom{12}{4} = 495.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 12: \\[\\binom{12}{3} = 220.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 12: \\[\\binom{12}{2} = 66.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 12: \\[\\binom{12}{1} = 12.\\]\nThus, the total selections amount to: \\[495 + 220 + 66 + 12 = 793.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nFrom the 12 unique crates, only those with odd labels (1, 3, 5, 7, 9, 11) may be used; additionally, the duplicates (label 13) are odd. We partition the selections by the number of duplicates:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 6 odd unique items: \\[\\binom{6}{4} = 15.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 6: \\[\\binom{6}{3} = 20.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 6: \\[\\binom{6}{2} = 15.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 6: \\[\\binom{6}{1} = 6.\\]Thus, the total number of selections with no even label is: \\[15 + 20 + 15 + 6 = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule, we obtain: \\[793 - 56 = 737.\\]\n\nTherefore, there are 737 distinct ways to select 4 crates with at least one even label."}, {"id": 409, "question": "You are working as a doctor in a clinic. Historic data shows that 8% of the patients entering the clinic have a liver disease. We also know that 20% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 6% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.2. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.06\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.06 \\times 0.08}{0.2} = 0.024. \\end{align*} Whereby the answer immediately follows."}, {"id": 410, "question": "A quantitative trading algorithm makes successful trades 42% of the time and unsuccessful trades 58%. If the algorithm executes 7 trades in a day, what is the probability that there will be at least 5 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.38", "explanation": "To find the probability that the algorithm experiences at least 5 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.58^5 \\times 0.42^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.58^5 \\times 0.42^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.24314 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.58^6 \\times 0.42^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.58^6 \\times 0.42^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.11192 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.58^7 \\times 0.42^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.58^7 \\times 0.42^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.02208 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.37714 \\end{align*}So, the answer is \\(0.38\\)."}, {"id": 411, "question": "A jar contains 6 red marbles and 2 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "7/13", "explanation": "Let us define\n  \\[m = 6 = \\text{initial number of items that are red},\\]\\[n = 2 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=7/13.\\]"}, {"id": 412, "question": "Two people, Alice and Charlie play checkers against each other, betting $5 per game. Alice wins 8 of the games, but in total, lost $25. None of the games ended in a draw, how many games did Charlie and Alice play? \n        \n        Please input your answer as a whole number.", "correct": "21", "explanation": "We know Alice won 8 games of checkers, netting her $40.\n\nIf she ended up losing $25 in total, she would have had to lose $40 (from her wins) + $25 (to be down by $25) = $65 in total.\n        \nTherefore, Alice lost 13 games of checkers to Charlie.\n\nSo, in total, Alice and Charlie played 8 (Alice's wins) + 13 (Alice's losses) = 21 games.\n\nThey played 21 games of checkers in total."}, {"id": 413, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=14\\), \\(b=29\\) and \\(c=34\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "208", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 14, \\\\[5pt] b &= l + h = 29, \\\\[5pt] c &= 2w + 2l = 34. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 17, \\\\[5pt] l &= 17 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -15 &= a - b = w - l, \\\\[5pt] -15 &= w - (17 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 16, \\\\[5pt] h &= 13. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 16 \\times 1 \\times 13 = 208. \\end{align*}"}, {"id": 414, "question": "I have 4 symbols, \u2013 \\( \\alpha \\), \\( \\beta \\), \\( \\gamma \\) and \\( \\delta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\alpha \\times \\beta, \\\\[10pt] \\alpha \\times \\gamma, \\\\[10pt] \\alpha \\times \\delta, \\\\[10pt] \\beta \\times \\gamma, \\\\[10pt] \\beta \\times \\delta, \\\\[10pt] \\gamma \\times \\delta. \\end{align*} Which yields the products in the set \\( \\set{40, 24, x, 15, 35, 21} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "56", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(15\\) with \\((1, 15)\\) and \\((3, 5)\\) as well as \\(21\\) with \\((1, 21)\\) and \\((3, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(15\\), beginning with \\((1,15)\\), and perform pairwise multiplication with \\((1,21)\\), i.e. one of the divisor pairs of \\(21\\). This pairwise multiplication yields us the numbers \\(1, 21, 15\\) and \\(315 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(21\\) will ultimately allows us to eliminate \\((1,15)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 5)\\) and \\((3, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 5\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 415, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 14y + 81 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "2", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 14y + 81 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 14y + 7^2 \\right) &= -81 + 6^2 + 7^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 7 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 416, "question": "If Alexandra were to sing a horde of restless zombies to sleep, it would take her 130 minutes. Maia, with her soothing but slower ballads, would need 140 minutes. They combine their vocal powers for 60 minutes before Magnus chimes in with his eerie baritone. The trio has every zombie snoring 5 minutes later. If Magnus crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Maia complete together in the first 60 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_A &= \\frac{1}{130}. \\end{align*} Similarly, for Maia we get: \\begin{align*} R_M &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{A + M} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Magnus joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Magnus's time to complete the job alone, such that: \\begin{align*} R_M &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{A + M + M} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{A + M + M} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Magnus would take 140 minutes to complete the job on his own."}, {"id": 417, "question": "Two people, Alice and Nate play go against each other, betting $2 per game. Alice wins 12 of the games, but in total, lost $24. None of the games ended in a draw, how many games did Nate and Alice play? \n        \n        Please input your answer as a whole number.", "correct": "36", "explanation": "We know Alice won 12 games of go, netting her $24.\n\nIf she ended up losing $24 in total, she would have had to lose $24 (from her wins) + $24 (to be down by $24) = $48 in total.\n        \nTherefore, Alice lost 24 games of go to Nate.\n\nSo, in total, Alice and Nate played 12 (Alice's wins) + 24 (Alice's losses) = 36 games.\n\nThey played 36 games of go in total."}, {"id": 418, "question": "Survey data reveals that 6% of chess players are familiar with endgame theory. Additionally, 15% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 5% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.06, \\\\[10pt] P(B) &= 0.15. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.05\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.05 \\times 0.06}{0.15} = 0.02. \\end{align*} Whereby the answer immediately follows."}, {"id": 419, "question": "If an economy is currently in a period of expansion, there's a 80% chance the next period will also be an expansion and a 20% chance it will be a recession. If the economy is currently in a recession, there's a 70% chance the next period will be a recession and a 30% chance it will shift to expansion. If the economy is currently in an expansion, on average, how many periods will we see until the next expansion? \n            \n            Please round to the nearest hundredth.", "correct": "1.67", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.8, \\\\[10pt] P_{B|A} &= 0.2, \\\\[10pt] P_{B|B} &= 0.7, \\\\[10pt]  P_{A|B} &= 0.3. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.8 + 0.2 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 3.33.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.8 + 0.2 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.8 + 0.2 \\times ( 3.33 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 420, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(9\\) times. What is the probability that the outcome is \\\"black-black-white-black-white-white-black-black-white\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"black-black-white-black-white-white-black-black-white\\\", each action is independent of the others. To find the probability of the entire sequence \\\"black-black-white-black-white-white-black-black-white\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 421, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=10\\), \\(b=14\\) and \\(c=16\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "96", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 10, \\\\[5pt] b &= l + h = 14, \\\\[5pt] c &= 2w + 2l = 16. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 8, \\\\[5pt] l &= 8 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -4 &= a - b = w - l, \\\\[5pt] -4 &= w - (8 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 6, \\\\[5pt] h &= 8. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 6 \\times 2 \\times 8 = 96. \\end{align*}"}, {"id": 422, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 10y + 25 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "4", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 10y + 25 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -25 + 4^2 + 5^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 5 \\right)^2 &=  16. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 423, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{8, 28, 32, 14, x, 56} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "16", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 8\\) and \\(112 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 424, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $8. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "0.44", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$8, \\\\[5pt] &= \\frac{15}{36} \\times \\$8, \\\\[10pt] &= \\frac{\\$120}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$120}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= \\$0.44. \\end{align*}\n    From which the answer immediately follows."}, {"id": 425, "question": "If Valentina were to sing a horde of restless zombies to sleep, it would take her 120 minutes. Holly, with her soothing but slower ballads, would need 150 minutes. They combine their vocal powers for 15 minutes before Conor chimes in with his eerie baritone. The trio has every zombie snoring 31 minutes later. If Conor crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Valentina and Holly complete together in the first 15 minutes. \n\n        Let \\( R_V \\) denote the workrate of Valentina, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_V &= \\frac{1}{120}. \\end{align*} Similarly, for Holly we get: \\begin{align*} R_H &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{V + H} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{9}{600} = \\frac{135}{600} = \\frac{9}{40}, \\end{align*} of the job. Now, let's consider when Conor joins them. Together, the three of them complete the remaining \\(\\frac{31}{40}\\) of the job in 31 minutes. Now then, let \\( x \\) be Conor's time to complete the job alone, such that: \\begin{align*} R_C &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 31 minutes is then: \\begin{align*}   R_{V + H + C} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 40 } \\) of the job in 31 minutes, their combined rate is: \\begin{align*} R_{V + H + C} &= \\frac{31}{40 \\times 31} = \\frac{31}{1240}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{31}{1240}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Conor would take 100 minutes to complete the job on his own."}, {"id": 426, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Caf\u00e9 unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/9", "explanation": "There are 9 instances of annual profitabilities exceeding \u20ac70,000, with 1 of those belonging to the Caf\u00e9 unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Caf\u00e9 unit is \\( 1/9 \\)."}, {"id": 427, "question": "A jar contains 1 red marbles and 7 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are red},\\]\\[n = 7 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 428, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length four and width six. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 5 times. Thus, a total of \\(3 + 5 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 5 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 5} = \\frac{8!}{5!3!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 429, "question": "An economy has an expansion probability of 45% (when the GDP increases) and a contraction probability of 55% (when the GDP decreases). If you observe this economy for 9 years, what is the probability that it will be in contraction for at least 8 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.04", "explanation": "To find the probability that the economy experiences at least 8 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.55^8 \\times 0.45^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.55^8 \\times 0.45^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.03391 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.55^9 \\times 0.45^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.55^9 \\times 0.45^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.00461 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 8 unfavorable outcomes}) & = 0.03852 \\end{align*}So, the answer is \\(0.04\\)."}, {"id": 430, "question": "Picture a rectangular garden divided into five rows and six columns of equal-sized plots. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83d\udc68\u200d\ud83c\udf3e</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gr
