he question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(24\\) will ultimately allows us to eliminate \\((1,20)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((4, 5)\\) and \\((4, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(4, 5\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 325, "question": "An economy has an expansion probability of 48% (when the GDP increases) and a contraction probability of 52% (when the GDP decreases). If you observe this economy for 8 years, what is the probability that it will be in contraction for at least 5 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.41", "explanation": "To find the probability that the economy experiences at least 5 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 56 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.52^5 \\times 0.48^{3}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {8 \\choose 5} \\times 0.52^5 \\times 0.48^3 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.23547 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 28 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.52^6 \\times 0.48^{2}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {8 \\choose 6} \\times 0.52^6 \\times 0.48^2 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.12754 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.52^7 \\times 0.48^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.52^7 \\times 0.48^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.03948 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.52^8 \\times 0.48^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.52^8 \\times 0.48^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.00535 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.40783 \\end{align*}So, the answer is \\(0.41\\)."}, {"id": 326, "question": "Two trains need to pass through a single-track tunnel in the next 36 hours. Each enters at an independently uniform random time. The first train takes 11 hours to clear the tunnel, while the second takes 14 hours. What is the probability that they would conflict? Express your answer as a reduced fraction.", "correct": "1483/2592", "explanation": "Let us define\\[ S_1 = \\text{entry time of the first train}\\] \\[S_2 = \\text{entry time of the second train}. \\]\\[ a = \\text{duration of the first train's passage} = 11, \\]\\[ b = \\text{duration of the second train's passage} = 14, \\]\\[ T = \\text{total timeframe} = 36. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The train passages overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first train's passage starts later), we need it to start before the second train's passage ends: \\( S_1 - S_2 < b = 14 \\). When \\( S_1 - S_2 < 0 \\) (the second train's passage starts later), we need it to start before the first train's passage ends: \\(S_2 - S_1   < a = 11\\), so \\( S_1 - S_2 > -11\\). In other words, the trains would conflict if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-14, 11]) = \\frac{36(11 + 14) - \\tfrac{11^2 + 14^2}{2}}{36^2} = \\frac{1483}{2592}. \\]"}, {"id": 327, "question": "An economy has an expansion probability of 25% (when the GDP increases) and a contraction probability of 75% (when the GDP decreases). If you observe this economy for 9 years, what is the probability that it will be in contraction for at least 6 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.83", "explanation": "To find the probability that the economy experiences at least 6 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 84 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.75^6 \\times 0.25^{3}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {9 \\choose 6} \\times 0.75^6 \\times 0.25^3 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.23360 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 36 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.75^7 \\times 0.25^{2}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {9 \\choose 7} \\times 0.75^7 \\times 0.25^2 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.30034 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.75^8 \\times 0.25^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.75^8 \\times 0.25^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.22525 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.75^9 \\times 0.25^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.75^9 \\times 0.25^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.07508 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.83427 \\end{align*}So, the answer is \\(0.83\\)."}, {"id": 328, "question": "Imagine rolling a standard six-sided die eight times. What is the probability that all eight rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/128", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/128."}, {"id": 329, "question": "You are working as a doctor in a clinic. Historic data shows that 7% of the patients entering the clinic have a liver disease. We also know that 17% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 7% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.07, \\\\[10pt] P(B) &= 0.17. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.07}{0.17} \\approx 0.029. \\end{align*} Whereby the answer immediately follows."}, {"id": 330, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 60% chance he will remain playful tomorrow and a 40% chance he will switch to a grumpy mood. But if he's grumpy, there's a 40% chance he'll be grumpy again the next day and a 60% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.67", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.6, \\\\[10pt] P_{B|A} &= 0.4, \\\\[10pt] P_{B|B} &= 0.4, \\\\[10pt]  P_{A|B} &= 0.6. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.67.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( 1.67 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 331, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=9\\), \\(b=14\\) and \\(c=22\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "144", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 9, \\\\[5pt] b &= l + h = 14, \\\\[5pt] c &= 2w + 2l = 22. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 11, \\\\[5pt] l &= 11 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -5 &= a - b = w - l, \\\\[5pt] -5 &= w - (11 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 8, \\\\[5pt] h &= 6. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 8 \\times 3 \\times 6 = 144. \\end{align*}"}, {"id": 332, "question": "Alone, Maia would spend 100 minutes untangling a giant bowl of spaghetti, while Nona would be twirling and untangling for 140 minutes. Together, they work on this messy pasta puzzle for 30 minutes before Sergey slides in to help. 20 saucy minutes later, all strands are straightened out. If Sergey tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Maia and Nona complete together in the first 30 minutes. \n\n        Let \\( R_M \\) denote the workrate of Maia, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_M &= \\frac{1}{100}. \\end{align*} Similarly, for Nona we get: \\begin{align*} R_N &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{M + N} &= \\frac{1}{100} + \\frac{1}{140}, \\\\[10pt] &= \\frac{12}{700}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{12}{700} = \\frac{360}{700} = \\frac{18}{35}, \\end{align*} of the job. Now, let's consider when Sergey joins them. Together, the three of them complete the remaining \\(\\frac{17}{35}\\) of the job in 20 minutes. Now then, let \\( x \\) be Sergey's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 20 minutes is then: \\begin{align*}   R_{M + N + S} &= \\frac{1}{100} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 17 }{ 35 } \\) of the job in 20 minutes, their combined rate is: \\begin{align*} R_{M + N + S} &= \\frac{17}{35 \\times 20} = \\frac{17}{700}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{17}{700}, \\\\[10pt] 7x + 5x + 700 &= 17x, \\\\[10pt] 5x &= 700, \\\\[10pt] x &= 140. \\end{align*} So, Sergey would take 140 minutes to complete the job on his own."}, {"id": 333, "question": "A jar contains 4 red marbles and 5 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "5/9", "explanation": "Let us define\n  \\[m = 4 = \\text{initial number of items that are red},\\]\\[n = 5 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=5/9.\\]"}, {"id": 334, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{12, 8, 16, x, 48, 32} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,12)\\), i.e. one of the divisor pairs of \\(12\\). This pairwise multiplication yields us the numbers \\(1, 12, 8\\) and \\(96 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(12\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 335, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll two \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$21.00", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(21\\) per round. Therefore, you would receive $21.00 on average per round."}, {"id": 336, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Grace won't sit next to Xander or Jordan\n            Alice won't sit next to Jordan\n            Katie won't sit next to Alice or Xander\n\n            If Alice is sitting to the left of Grace, who is sitting to the right of Xander?", "correct": "Alice", "explanation": "This one is not too complex if you visualize the circle. We will start with Grace and Alice who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alice} \\quad \\text{Grace} & \\end{array}\n            Since Jordan won't sit next to Alice and won't sit next to Grace either, only one position is possible for Jordan:\n            \\begin{array}{ccc} & \\text{Jordan} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alice} \\quad \\text{Grace} & \\end{array}\n            Since Xander won't sit next to Grace you can complete the circle:\n            \\begin{array}{ccc} & \\text{Jordan} & \\\\ \\\\ \\text{Xander} && \\text{Katie} \\\\ \\\\ & \\text{Alice} \\quad \\text{Grace} & \\end{array}"}, {"id": 337, "question": "Two people, Olivia and Bob play tic-tac-toe against each other, betting $5 per game. Olivia wins 15 of the games, but in total, lost $70. None of the games ended in a draw, how many games did Bob and Olivia play? \n        \n        Please input your answer as a whole number.", "correct": "44", "explanation": "We know Olivia won 15 games of tic-tac-toe, netting her $75.\n\nIf she ended up losing $70 in total, she would have had to lose $75 (from her wins) + $70 (to be down by $70) = $145 in total.\n        \nTherefore, Olivia lost 29 games of tic-tac-toe to Bob.\n\nSo, in total, Olivia and Bob played 15 (Olivia's wins) + 29 (Olivia's losses) = 44 games.\n\nThey played 44 games of tic-tac-toe in total."}, {"id": 338, "question": "On a chessboard with a length of four and a width of six, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; co : 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 5 times. Thus, a total of \\(3 + 5 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 5 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 5} = \\frac{8!}{5!3!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 339, "question": "It would take Alexandra a full 100 minutes to pair a mountain of mismatched socks on her own. Hou, slightly befuddled by all the patterns, would need 120 minutes. Together, they start pairing socks for 30 minutes, and then sock-savvy Vishy joins the fray. The three of them find every sock's partner 18 minutes later. If Vishy took on this sock challenge by himself, how long would he be matching? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Hou complete together in the first 30 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_A &= \\frac{1}{100}. \\end{align*} Similarly, for Hou we get: \\begin{align*} R_H &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{A + H} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{11}{600} = \\frac{330}{600} = \\frac{11}{20}, \\end{align*} of the job. Now, let's consider when Vishy joins them. Together, the three of them complete the remaining \\(\\frac{9}{20}\\) of the job in 18 minutes. Now then, let \\( x \\) be Vishy's time to complete the job alone, such that: \\begin{align*} R_V &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 18 minutes is then: \\begin{align*}   R_{A + H + V} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 9 }{ 20 } \\) of the job in 18 minutes, their combined rate is: \\begin{align*} R_{A + H + V} &= \\frac{9}{20 \\times 18} = \\frac{9}{360}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{9}{360}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Vishy would take 150 minutes to complete the job on his own."}, {"id": 340, "question": "I am going to guess the gender of newborn children from friends \\(5\\) times. What is the probability that the outcome is \\\"boy-girl-girl-girl-girl\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-girl-girl-girl-girl\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-girl-girl-girl-girl\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 341, "question": "Two people, Olivia and Quinn play go against each other, betting $20 per game. Olivia wins 10 of the games, but in total, lost $100. None of the games ended in a draw, how many games did Quinn and Olivia play? \n        \n        Please input your answer as a whole number.", "correct": "25", "explanation": "We know Olivia won 10 games of go, netting her $200.\n\nIf she ended up losing $100 in total, she would have had to lose $200 (from her wins) + $100 (to be down by $100) = $300 in total.\n        \nTherefore, Olivia lost 15 games of go to Quinn.\n\nSo, in total, Olivia and Quinn played 10 (Olivia's wins) + 15 (Olivia's losses) = 25 games.\n\nThey played 25 games of go in total."}, {"id": 342, "question": "A robot is placed on a field with a length of four and a width of four. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83e\udd16</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, its goal is to reach the bottom-right corner in the shortest way possible. If the robot can only move right or down, how many unique shortest routes can it take?", "correct": "20", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 3 times. Thus, a total of \\(3 + 3 = 6\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 6 moves, choosing 3 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (6) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {6 \\choose 3} = \\frac{6!}{3!3!} = 20. \\end{align*} Therefore, there are 20 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 343, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 3 out of 6 sides have a 1 and 3 out of 6 sides have a 2. </li> <li> Die B: 3 out of 6 sides have a 2 and 3 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{3}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{6}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{6}{18}}, \\\\[15pt] &= \\frac{3}{6}. \\end{align*}"}, {"id": 344, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 12y + 45 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 12y + 45 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -45 + 5^2 + 6^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 6 \\right)^2 &=  16. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 345, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{20, x, 12, 35, 15, 21} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "28", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(15\\) with \\((1, 15)\\) and \\((3, 5)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,15)\\), i.e. one of the divisor pairs of \\(15\\). This pairwise multiplication yields us the numbers \\(1, 15, 12\\) and \\(180 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(15\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 5)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(5\\), finding the value of \\(x\\) should be trivial."}, {"id": 346, "question": "If an economy is currently in a period of expansion, there's a 70% chance the next period will also be an expansion and a 30% chance it will be a recession. If the economy is currently in a recession, there's a 30% chance the next period will be a recession and a 70% chance it will shift to expansion. If the economy is currently in an expansion, on average, how many periods will we see until the next expansion? \n            \n            Please round to the nearest hundredth.", "correct": "1.43", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.7, \\\\[10pt] P_{B|A} &= 0.3, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 347, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=10\\), \\(b=16\\) and \\(c=16\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "63", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 10, \\\\[5pt] b &= l + h = 16, \\\\[5pt] c &= 2w + 2l = 16. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 8, \\\\[5pt] l &= 8 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -6 &= a - b = w - l, \\\\[5pt] -6 &= w - (8 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 7, \\\\[5pt] h &= 9. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 7 \\times 1 \\times 9 = 63. \\end{align*}"}, {"id": 348, "question": "An order book lists 3 buy orders and 2 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are buy},\\]\\[n = 2 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 349, "question": "I have \\(15\\) dolls, of which \\(12\\) are labeled \\(1\\) through \\(12\\) and the remaining \\(3\\) are indistinguishably labeled with \\(13\\).\n\nCalculate the number of ways I can pick a set of \\(4\\) dolls such that at least one doll has an even label.", "correct": "737", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the count by the number of duplicates selected:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 12: \\[\\binom{12}{4} = 495.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 12: \\[\\binom{12}{3} = 220.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 12: \\[\\binom{12}{2} = 66.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 12: \\[\\binom{12}{1} = 12.\\]\nThus, the total selections amount to: \\[495 + 220 + 66 + 12 = 793.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nFrom the 12 unique dolls, only those with odd labels (1, 3, 5, 7, 9, 11) may be used; additionally, the duplicates (label 13) are odd. We partition the selections by the number of duplicates:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 6 odd unique items: \\[\\binom{6}{4} = 15.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 6: \\[\\binom{6}{3} = 20.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 6: \\[\\binom{6}{2} = 15.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 6: \\[\\binom{6}{1} = 6.\\]Thus, the total number of selections with no even label is: \\[15 + 20 + 15 + 6 = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule, we obtain: \\[793 - 56 = 737.\\]\n\nTherefore, there are 737 distinct ways to select 4 dolls with at least one even label."}, {"id": 350, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll four \\(10\\)-sided dice (labeled \\(1\\) to \\(10\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$22.00", "explanation": "When you roll a \\(10\\)-sided die, the average value (or expected value) of a single roll is \\(5.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(10\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(22\\) per round. Therefore, you would receive $22.00 on average per round."}, {"id": 351, "question": "If Ronda were to sing a horde of restless zombies to sleep, it would take her 130 minutes. Holly, with her soothing but slower ballads, would need 140 minutes. They combine their vocal powers for 60 minutes before Tony chimes in with his eerie baritone. The trio has every zombie snoring 5 minutes later. If Tony crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Ronda and Holly complete together in the first 60 minutes. \n\n        Let \\( R_R \\) denote the workrate of Ronda, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_R &= \\frac{1}{130}. \\end{align*} Similarly, for Holly we get: \\begin{align*} R_H &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{R + H} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Tony joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Tony's time to complete the job alone, such that: \\begin{align*} R_T &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{R + H + T} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{R + H + T} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Tony would take 140 minutes to complete the job on his own."}, {"id": 352, "question": "Two people, Diana and Nate play backgammon against each other, betting $10 per game. Diana wins 11 of the games, but in total, lost $110. None of the games ended in a draw, how many games did Nate and Diana play? \n        \n        Please input your answer as a whole number.", "correct": "33", "explanation": "We know Diana won 11 games of backgammon, netting her $110.\n\nIf she ended up losing $110 in total, she would have had to lose $110 (from her wins) + $110 (to be down by $110) = $220 in total.\n        \nTherefore, Diana lost 22 games of backgammon to Nate.\n\nSo, in total, Diana and Nate played 11 (Diana's wins) + 22 (Diana's losses) = 33 games.\n\nThey played 33 games of backgammon in total."}, {"id": 353, "question": "We are having a picnic with 5 quants and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Luke won't sit next to Victor or Carol\n            Victor won't sit next to Tina\n            Jamie won't sit next to Carol or Tina\n\n            If Jamie is sitting to the right of Victor, who is sitting to the right of Carol?", "correct": "Victor", "explanation": "This one is not too complex if you visualize the circle. We will start with Jamie and Victor who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Victor} \\quad \\text{Jamie} & \\end{array}\n            Since Tina won't sit next to Victor and won't sit next to Jamie either, only one position is possible for Tina:\n            \\begin{array}{ccc} & \\text{Tina} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Victor} \\quad \\text{Jamie} & \\end{array}\n            Since Carol won't sit next to Jamie you can complete the circle:\n            \\begin{array}{ccc} & \\text{Tina} & \\\\ \\\\ \\text{Carol} && \\text{Luke} \\\\ \\\\ & \\text{Victor} \\quad \\text{Jamie} & \\end{array}"}, {"id": 354, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{40, 30, 10, 48, 16, x} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "12", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\) as well as \\(16\\) with \\((1, 16)\\), \\((2, 8)\\) and \\((4, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(10\\), beginning with \\((1,10)\\), and perform pairwise multiplication with \\((1,16)\\), i.e. one of the divisor pairs of \\(16\\). This pairwise multiplication yields us the numbers \\(1, 16, 10\\) and \\(160 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(16\\) will ultimately allows us to eliminate \\((1,10)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 5)\\) and \\((2, 8)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 5\\) and \\(8\\), finding the value of \\(x\\) should be trivial."}, {"id": 355, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a570,000. What is the probability that it was the Books unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/7", "explanation": "There are 7 instances of annual profitabilities exceeding \u00a570,000, with 1 of those belonging to the Books unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Books unit is \\( 1/7 \\)."}, {"id": 356, "question": "According to system logs and user reports, 9% of developers working with a specific programming language encounter bugs in their code. Furthermore, 21% of all developers on this platform implement agile development practices. Among those who encounter bugs, 7% are adopting agile methodologies. \n            \n            What's the probability that a developer, selected randomly and known for practicing agile development, encounters a bug?\n            \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{developer encounters a bug}, \\\\[10pt] B &= \\text{developer implements agile development practices}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.09, \\\\[10pt] P(B) &= 0.21. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.09}{0.21} = 0.03. \\end{align*} Whereby the answer immediately follows."}, {"id": 357, "question": "Three real numbers are chosen from the interval \\([0,4]\\) independently and uniformly at random. What is the probability that the smallest number is between \\(1\\) and \\(2\\)? \n\nPlease provide your answer as a simplified fraction.", "correct": "19/64", "explanation": "To solve this one, you need to walk through the following steps:\n    \n    1. Note all numbers need to be larger than 1 and at least one number should be smaller than 2.\n    2. Probability of all numbers being higher than 1 is equal to \\[\\left(\\frac{4 - 1}{4 - 0}\\right)^3.\\]\n    3. Probability of all numbers being higher than 2 is equal to \\[\\left(\\frac{4 - 2}{4 - 0}\\right)^3.\\]\n    4. Subtract these probabilities to get the answer:\n    \\[\\left(\\frac{4 - 1}{4 - 0}\\right)^3 - \\left(\\frac{4 - 2}{4 - 0}\\right)^3 = 19/64.\\]"}, {"id": 358, "question": "If an economy is currently in a period of expansion, there's a 30% chance the next period will also be an expansion and a 70% chance it will be a recession. If the economy is currently in a recession, there's a 70% chance the next period will be a recession and a 30% chance it will shift to expansion. If the economy is currently in an expansion, on average, how many periods will we see until the next expansion? \n            \n            Please round to the nearest hundredth.", "correct": "3.33", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.3, \\\\[10pt] P_{B|A} &= 0.7, \\\\[10pt] P_{B|B} &= 0.7, \\\\[10pt]  P_{A|B} &= 0.3. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 3.33.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( 3.33 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 359, "question": "I am going to flip a coin \\(5\\) times. What is the probability that the outcome is \\\"tails-tails-heads-tails-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"tails-tails-heads-tails-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"tails-tails-heads-tails-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 360, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "0.94", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$90}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$0.94. \\end{align*}\n    From which the answer immediately follows."}, {"id": 361, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=21\\) and \\(c=30\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "324", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 21, \\\\[5pt] c &= 2w + 2l = 30. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 15, \\\\[5pt] l &= 15 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -9 &= a - b = w - l, \\\\[5pt] -9 &= w - (15 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 12, \\\\[5pt] h &= 9. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 12 \\times 3 \\times 9 = 324. \\end{align*}"}, {"id": 362, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 12y + 43 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 12y + 43 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -43 + 4^2 + 6^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 6 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 363, "question": "Imagine rolling a standard six-sided die ten times. What is the probability that all ten rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/512."}, {"id": 364, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll two \\(12\\)-sided dice (labeled \\(1\\) to \\(12\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$13.00", "explanation": "When you roll a \\(12\\)-sided die, the average value (or expected value) of a single roll is \\(6.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(12\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(13\\) per round. Therefore, you would receive $13.00 on average per round."}, {"id": 365, "question": "Two people, Grace and Todd play go against each other, betting $20 per game. Grace wins 9 of the games, but in total, lost $180. None of the games ended in a draw, how many games did Todd and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "27", "explanation": "We know Grace won 9 games of go, netting her $180.\n\nIf she ended up losing $180 in total, she would have had to lose $180 (from her wins) + $180 (to be down by $180) = $360 in total.\n        \nTherefore, Grace lost 18 games of go to Todd.\n\nSo, in total, Grace and Todd played 9 (Grace's wins) + 18 (Grace's losses) = 27 games.\n\nThey played 27 games of go in total."}, {"id": 366, "question": "You walk into a barn and see a collection of spiders, emus, and horses. You notice there are 1560 legs in total. The number of emus is twice the number of horses, and the number of spiders is twice the number of emus. How many spiders are there in the barn?", "correct": "156", "explanation": "Let's solve this step by step:\n\n1. Assign Variables:\n   - Let \\(h\\) = number of horses\n   - Let \\(e\\) = number of emus\n   - Let \\(s\\) = number of spiders\n\n2. Understand the Problem:\n   - Each horse has 4 legs, so total legs from horses = \\(4h\\)\n   - Each emu has 2 legs, so total legs from emus = \\(2e\\)\n   - Each spider has 8 legs, so total legs from spiders = \\(8s\\)\n   - Total legs equation: \\(4h + 2e + 8s = 1560\\)\n\n3. Use the Relationships:\n   - Number of emus is twice the number of horses: \\(e = 2h\\)\n   - Number of spiders is twice the number of emus: \\(s = 2e\\)\n   - Therefore: \\(s = 2(2h) = 4h\\)\n\n4. Substitute into Total Legs Equation:\\begin{align*}4h + 2(2h) + 8(4h) =& 1560 \\\\4h + 4h + 32h =& 1560 \\\\40h =& 1560 \\\\h =& 39 \\\\\\end{align*}\n5. Calculate Number of Spiders:\n   - If \\(h = 39\\), then \\(e = 2h = 78\\)\n   - And \\(s = 2e = 156\\)\n\n6. Verify:\n   - Horses: 39 \u00d7 4 legs = 156 legs\n   - Emus: 78 \u00d7 2 legs = 156 legs\n   - Spiders: 156 \u00d7 8 legs = 1248 legs\n   - Total: 156 + 156 + 1248 = 1560 legs \u2713\n\nTherefore, there are 156 spiders in the barn."}, {"id": 367, "question": "If Melinda were to sing a horde of restless zombies to sleep, it would take her 120 minutes. Sheryl, with her soothing but slower ballads, would need 150 minutes. They combine their vocal powers for 15 minutes before Tim chimes in with his eerie baritone. The trio has every zombie snoring 31 minutes later. If Tim crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Melinda and Sheryl complete together in the first 15 minutes. \n\n        Let \\( R_M \\) denote the workrate of Melinda, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_M &= \\frac{1}{120}. \\end{align*} Similarly, for Sheryl we get: \\begin{align*} R_S &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{M + S} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{9}{600} = \\frac{135}{600} = \\frac{9}{40}, \\end{align*} of the job. Now, let's consider when Tim joins them. Together, the three of them complete the remaining \\(\\frac{31}{40}\\) of the job in 31 minutes. Now then, let \\( x \\) be Tim's time to complete the job alone, such that: \\begin{align*} R_T &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 31 minutes is then: \\begin{align*}   R_{M + S + T} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 40 } \\) of the job in 31 minutes, their combined rate is: \\begin{align*} R_{M + S + T} &= \\frac{31}{40 \\times 31} = \\frac{31}{1240}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{31}{1240}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Tim would take 100 minutes to complete the job on his own."}, {"id": 368, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 10y + 52 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "6", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 10y + 52 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -52 + 6^2 + 5^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 5 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 369, "question": "If Earth is currently being invaded by green aliens, there's a 90% chance that the next invasion will also be by green aliens, and a 10% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 20% chance the next invasion will be by them again and a 80% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "1.13", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.9, \\\\[10pt] P_{B|A} &= 0.1, \\\\[10pt] P_{B|B} &= 0.2, \\\\[10pt]  P_{A|B} &= 0.8. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.25.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( 1.25 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 370, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=18\\), \\(b=22\\) and \\(c=24\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "448", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 18, \\\\[5pt] b &= l + h = 22, \\\\[5pt] c &= 2w + 2l = 24. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 12, \\\\[5pt] l &= 12 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -4 &= a - b = w - l, \\\\[5pt] -4 &= w - (12 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 8, \\\\[5pt] h &= 14. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 8 \\times 4 \\times 14 = 448. \\end{align*}"}, {"id": 371, "question": "According to system logs and user reports, 23% of developers working with a specific programming language encounter bugs in their code. Furthermore, 28% of all developers on this platform implement agile development practices. Among those who encounter bugs, 7% are adopting agile methodologies. \n            \n            What's the probability that a developer, selected randomly and known for practicing agile development, encounters a bug?\n            \n            Please input your answer as a whole percentage without units.", "correct": "6", "explanation": "Let us define \\begin{align*} A &= \\text{developer encounters a bug}, \\\\[10pt] B &= \\text{developer implements agile development practices}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.23, \\\\[10pt] P(B) &= 0.28. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.23}{0.28} \\approx 0.057. \\end{align*} Whereby the answer immediately follows."}, {"id": 372, "question": "A derivatives book holds 8 call options and 1 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "9/17", "explanation": "Let us define\n  \\[m = 8 = \\text{initial number of items that are call},\\]\\[n = 1 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=9/17.\\]"}, {"id": 373, "question": "I am going to flip a coin \\(6\\) times. What is the probability that the outcome is \\\"heads-heads-heads-heads-tails-heads\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-heads-heads-heads-tails-heads\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-heads-heads-heads-tails-heads\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{64}.$$"}, {"id": 374, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Zane won't sit next to Dave or Zoe\n            Chris won't sit next to Zoe\n            Alice won't sit next to Chris or Dave\n\n            If Chris is sitting to the left of Zane, who is sitting to the right of Dave?", "correct": "Chris", "explanation": "This one is not too complex if you visualize the circle. We will start with Zane and Chris who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Chris} \\quad \\text{Zane} & \\end{array}\n            Since Zoe won't sit next to Chris and won't sit next to Zane either, only one position is possible for Zoe:\n            \\begin{array}{ccc} & \\text{Zoe} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Chris} \\quad \\text{Zane} & \\end{array}\n            Since Dave won't sit next to Zane you can complete the circle:\n            \\begin{array}{ccc} & \\text{Zoe} & \\\\ \\\\ \\text{Dave} && \\text{Alice} \\\\ \\\\ & \\text{Chris} \\quad \\text{Zane} & \\end{array}"}, {"id": 375, "question": "We pull a business unit's annual profitability at random, and find that they made more than $70,000. What is the probability that it was the Books unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "There are 8 instances of annual profitabilities exceeding $70,000, with 1 of those belonging to the Books unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Books unit is \\( 1/8 \\)."}, {"id": 376, "question": "I am going to guess the gender of newborn children from friends \\(5\\) times. What is the probability that the outcome is \\\"girl-girl-boy-boy-girl\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-girl-boy-boy-girl\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-girl-boy-boy-girl\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 377, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 6x - 16y + 64 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "8", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 6x - 16y + 64 &= 0, \\\\[10pt] \\left( x^2 - 6x + 3^2 \\right) + \\left( y^2 - 16y + 8^2 \\right) &= -64 + 3^2 + 8^2, \\\\[10pt] \\left( x - 3 \\right)^2 + \\left( y - 8 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 378, "question": "Two random number generators output uniformly from the first 4 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "1/4", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 4 primes are \\[\\{2,3,5,7\\},\\] it can readily be observed that there are \\( T = 2 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 4^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{4}^2} = 1/4.\\]"}, {"id": 379, "question": "I have 4 symbols, \u2013 \\( \\alpha \\), \\( \\beta \\), \\( \\gamma \\) and \\( \\delta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\alpha \\times \\beta, \\\\[10pt] \\alpha \\times \\gamma, \\\\[10pt] \\alpha \\times \\delta, \\\\[10pt] \\beta \\times \\gamma, \\\\[10pt] \\beta \\times \\delta, \\\\[10pt] \\gamma \\times \\delta. \\end{align*} Which yields the products in the set \\( \\set{16, 14, 6, 56, x, 21} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 6\\) and \\(84 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 380, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Luke won't sit next to Sam or Jordan\n            Sam won't sit next to Queen\n            Morgan won't sit next to Jordan or Queen\n\n            If Morgan is sitting to the right of Sam, who is sitting to the right of Jordan?", "correct": "Sam", "explanation": "This one is not too complex if you visualize the circle. We will start with Morgan and Sam who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Sam} \\quad \\text{Morgan} & \\end{array}\n            Since Queen won't sit next to Sam and won't sit next to Morgan either, only one position is possible for Queen:\n            \\begin{array}{ccc} & \\text{Queen} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Sam} \\quad \\text{Morgan} & \\end{array}\n            Since Jordan won't sit next to Morgan you can complete the circle:\n            \\begin{array}{ccc} & \\text{Queen} & \\\\ \\\\ \\text{Jordan} && \\text{Luke} \\\\ \\\\ & \\text{Sam} \\quad \\text{Morgan} & \\end{array}"}, {"id": 381, "question": "Two people, Eva and Paul play chess against each other, betting $20 per game. Eva wins 19 of the games, but in total, lost $280. None of the games ended in a draw, how many games did Paul and Eva play? \n        \n        Please input your answer as a whole number.", "correct": "52", "explanation": "We know Eva won 19 games of chess, netting her $380.\n\nIf she ended up losing $280 in total, she would have had to lose $380 (from her wins) + $280 (to be down by $28
