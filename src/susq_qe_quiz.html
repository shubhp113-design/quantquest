 align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\n            <br><br>\n            Starting from the top-left plot, a gardener aims to reach the bottom-right plot taking the shortest route possible. If they can move only to the adjacent plot on the right or the adjacent plot below, how many different shortest paths can they take?", "correct": "20", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 3 times. Thus, a total of \\(3 + 3 = 6\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 6 moves, choosing 3 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (6) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {6 \\choose 3} = \\frac{6!}{3!3!} = 20. \\end{align*} Therefore, there are 20 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 482, "question": "A student is accepted to colleges 30% of the time and rejected 70%. If the student applies to 6 colleges, what is the probability that they will receive at least 4 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.74", "explanation": "To find the probability that the student experiences at least 4 unfavorable outcomes in 6 attempts, consider the following possibilities:\n\n- Probability of exactly 4 unfavorable outcomes: There are 15 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.70^4 \\times 0.30^{2}\\). Thus, the probability of getting exactly 4 unfavorable outcomes is \\begin{align*} P(\\text{4 unfavorable outcomes}) & = {6 \\choose 4} \\times 0.70^4 \\times 0.30^2 \\\\[10pt] P(\\text{4 unfavorable outcomes}) & \\approx 0.32414 \\end{align*}- Probability of exactly 5 unfavorable outcomes: There are 6 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.70^5 \\times 0.30^{1}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {6 \\choose 5} \\times 0.70^5 \\times 0.30^1 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.30253 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.70^6 \\times 0.30^{0}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {6 \\choose 6} \\times 0.70^6 \\times 0.30^0 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.11765 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 4 unfavorable outcomes}) & = 0.74431 \\end{align*}So, the answer is \\(0.74\\)."}, {"id": 483, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll five \\(6\\)-sided dice (labeled \\(1\\) to \\(6\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$17.50", "explanation": "When you roll a \\(6\\)-sided die, the average value (or expected value) of a single roll is \\(3.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(6\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(17.5\\) per round. Therefore, you would receive $17.50 on average per round."}, {"id": 484, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 3 out of 6 sides have a 1 and 3 out of 6 sides have a 2. </li> <li> Die B: 5 out of 6 sides have a 2 and 1 out of 6 sides has a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.63", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{3}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{8}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{8}{18}}, \\\\[15pt] &= \\frac{5}{8}. \\end{align*}"}, {"id": 485, "question": "Survey data reveals that 22% of chess players are familiar with endgame theory. Additionally, 32% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 13% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "9", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.22, \\\\[10pt] P(B) &= 0.32. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.13\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.13 \\times 0.22}{0.32} \\approx 0.089. \\end{align*} Whereby the answer immediately follows."}, {"id": 486, "question": "A crypto wallet contains 9 Alpha tokens and 1 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "10/19", "explanation": "Let us define\n  \\[m = 9 = \\text{initial number of items that are Alpha},\\]\\[n = 1 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=10/19.\\]"}, {"id": 487, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $2. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "5.50", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$2, \\\\[5pt] &= \\frac{20}{36} \\times -\\$2, \\\\[10pt] &= -\\frac{\\$40}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$210}{36}  - \\frac{\\$40}{36}, \\\\[10pt] &= \\$5.50. \\end{align*}\n    From which the answer immediately follows."}, {"id": 488, "question": "You draw four balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/8."}, {"id": 489, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 16x - 10y + 80 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "8", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 16x - 10y + 80 &= 0, \\\\[10pt] \\left( x^2 - 16x + 8^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -80 + 8^2 + 5^2, \\\\[10pt] \\left( x - 8 \\right)^2 + \\left( y - 5 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 490, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Wanda won't sit next to Jamie or Oscar\n            Jamie won't sit next to Morgan\n            Dave won't sit next to Oscar or Morgan\n\n            If Dave is sitting to the right of Jamie, who is sitting to the right of Oscar?", "correct": "Jamie", "explanation": "This one is not too complex if you visualize the circle. We will start with Dave and Jamie who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Jamie} \\quad \\text{Dave} & \\end{array}\n            Since Morgan won't sit next to Jamie and won't sit next to Dave either, only one position is possible for Morgan:\n            \\begin{array}{ccc} & \\text{Morgan} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Jamie} \\quad \\text{Dave} & \\end{array}\n            Since Oscar won't sit next to Dave you can complete the circle:\n            \\begin{array}{ccc} & \\text{Morgan} & \\\\ \\\\ \\text{Oscar} && \\text{Wanda} \\\\ \\\\ & \\text{Jamie} \\quad \\text{Dave} & \\end{array}"}, {"id": 491, "question": "Two people, Katie and Nate play checkers against each other, betting $10 per game. Katie wins 18 of the games, but in total, lost $40. None of the games ended in a draw, how many games did Nate and Katie play? \n        \n        Please input your answer as a whole number.", "correct": "40", "explanation": "We know Katie won 18 games of checkers, netting her $180.\n\nIf she ended up losing $40 in total, she would have had to lose $180 (from her wins) + $40 (to be down by $40) = $220 in total.\n        \nTherefore, Katie lost 22 games of checkers to Nate.\n\nSo, in total, Katie and Nate played 18 (Katie's wins) + 22 (Katie's losses) = 40 games.\n\nThey played 40 games of checkers in total."}, {"id": 492, "question": "Hillary would take 120 minutes to count a humongous jar of jellybeans on her own, while Theresa would take a slightly slower 150 minutes. They join forces to tackle the jar and after 45 minutes of counting, Emmanuel bounces in to assist. 15 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Emmanuel to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Hillary and Theresa complete together in the first 45 minutes. \n\n        Let \\( R_H \\) denote the workrate of Hillary, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_H &= \\frac{1}{120}. \\end{align*} Similarly, for Theresa we get: \\begin{align*} R_T &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{H + T} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{9}{600} = \\frac{405}{600} = \\frac{27}{40}, \\end{align*} of the job. Now, let's consider when Emmanuel joins them. Together, the three of them complete the remaining \\(\\frac{13}{40}\\) of the job in 15 minutes. Now then, let \\( x \\) be Emmanuel's time to complete the job alone, such that: \\begin{align*} R_E &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 15 minutes is then: \\begin{align*}   R_{H + T + E} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 13 }{ 40 } \\) of the job in 15 minutes, their combined rate is: \\begin{align*} R_{H + T + E} &= \\frac{13}{40 \\times 15} = \\frac{13}{600}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{13}{600}, \\\\[10pt] 5x + 4x + 600 &= 13x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Emmanuel would take 150 minutes to complete the job on his own."}, {"id": 493, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=7\\), \\(b=12\\) and \\(c=18\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "70", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 7, \\\\[5pt] b &= l + h = 12, \\\\[5pt] c &= 2w + 2l = 18. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 9, \\\\[5pt] l &= 9 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -5 &= a - b = w - l, \\\\[5pt] -5 &= w - (9 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 7, \\\\[5pt] h &= 5. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 7 \\times 2 \\times 5 = 70. \\end{align*}"}, {"id": 494, "question": "We pull a business unit's annual profitability at random, and find that they made more than $70,000. What is the probability that it was the Music unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/9", "explanation": "There are 9 instances of annual profitabilities exceeding $70,000, with 1 of those belonging to the Music unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Music unit is \\( 1/9 \\)."}, {"id": 495, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Zoe won't sit next to Grace or Bob\n            Wanda won't sit next to Bob\n            Frank won't sit next to Wanda or Grace\n\n            If Wanda is sitting to the left of Zoe, who is sitting to the right of Grace?", "correct": "Wanda", "explanation": "This one is not too complex if you visualize the circle. We will start with Zoe and Wanda who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Zoe} & \\end{array}\n            Since Bob won't sit next to Wanda and won't sit next to Zoe either, only one position is possible for Bob:\n            \\begin{array}{ccc} & \\text{Bob} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Zoe} & \\end{array}\n            Since Grace won't sit next to Zoe you can complete the circle:\n            \\begin{array}{ccc} & \\text{Bob} & \\\\ \\\\ \\text{Grace} && \\text{Frank} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Zoe} & \\end{array}"}, {"id": 496, "question": "You draw six balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/32."}, {"id": 497, "question": "Two runners arrive at a park between 7:00 and 8:00 AM for their morning jog. They spend exactly 5 minutes stretching near the fountain before starting their run.\n\nWhat is the probability they will meet at the fountain?\n\nPlease provide your answer as a simplified fraction.", "correct": "23/144", "explanation": "1. Problem Setup:\n   - Each runner arrives at a random time between 7:00 and 8:00 AM, uniformly distributed.\n   - They stay stretching for exactly 5 minutes, and they meet if their times overlap.\n\n2. Total Possible Cases:\n   - Represent the arrival times of the two runners as coordinates on a \\(60 \\times 60\\) grid.\n   - The total number of possible cases is the total area of the square: \\(60 \\times 60 = 3600\\).\n\n3. Cases Where They Meet:\n   - The runners meet if the absolute difference between their arrival times is \\(\\leq 5\\) minutes.\n   - This forms a band around the diagonal of the square, bounded by the lines \\(y = x + 5\\) and \\(y = x - 5\\).\n\n4. Excluded Areas:\n   - Outside this band, there are two triangular regions where the runners do not meet.\n   - The area of one triangle is \\(\\frac{1}{2} \\cdot 55 \\cdot 55 = 1512.5\\).\n   - The total excluded area is \\(2 \\cdot 1512.5 = 3025\\).\n\n5. Meeting Area:\n   - The meeting area is the total area minus the excluded area: \\(3600 - 3025 = 575\\).\n\n6. Probability:\n   - The probability that the runners meet is the ratio of the meeting area to the total area: \\(\\frac{575}{3600}\\).\n   - Simplify this fraction: \\(\\frac{575}{3600} = \\frac{23}{144}\\).\n\nConclusion:\nThe probability that the two runners meet at the fountain is \\(\\frac{23}{144}\\)."}, {"id": 498, "question": "Picture a rectangular garden divided into five rows and four columns of equal-sized plots. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83d\udc68\u200d\ud83c\udf3e</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\n            <br><br>\n            Starting from the top-left plot, a gardener aims to reach the bottom-right plot taking the shortest route possible. If they can move only to the adjacent plot on the right or the adjacent plot below, how many different shortest paths can they take?", "correct": "35", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 3 times. Thus, a total of \\(4 + 3 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 3 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 3} = \\frac{7!}{3!4!} = 35. \\end{align*} Therefore, there are 35 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 499, "question": "Alone, Valentina would spend 120 minutes untangling a giant bowl of spaghetti, while Ronda would be twirling and untangling for 140 minutes. Together, they work on this messy pasta puzzle for 60 minutes before Nate slides in to help. 3 saucy minutes later, all strands are straightened out. If Nate tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "120", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Valentina and Ronda complete together in the first 60 minutes. \n\n        Let \\( R_V \\) denote the workrate of Valentina, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_V &= \\frac{1}{120}. \\end{align*} Similarly, for Ronda we get: \\begin{align*} R_R &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{V + R} &= \\frac{1}{120} + \\frac{1}{140}, \\\\[10pt] &= \\frac{13}{840}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{13}{840} = \\frac{780}{840} = \\frac{13}{14}, \\end{align*} of the job. Now, let's consider when Nate joins them. Together, the three of them complete the remaining \\(\\frac{1}{14}\\) of the job in 3 minutes. Now then, let \\( x \\) be Nate's time to complete the job alone, such that: \\begin{align*} R_N &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 3 minutes is then: \\begin{align*}   R_{V + R + N} &= \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 1 }{ 14 } \\) of the job in 3 minutes, their combined rate is: \\begin{align*} R_{V + R + N} &= \\frac{1}{14 \\times 3} = \\frac{1}{42}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{1}{42}, \\\\[10pt] 7x + 6x + 840 &= 20x, \\\\[10pt] 7x &= 840, \\\\[10pt] x &= 120. \\end{align*} So, Nate would take 120 minutes to complete the job on his own."}, {"id": 500, "question": "We pull a business unit's annual profitability at random, and find that they made more than $70,000. What is the probability that it was the Caf\u00e9 unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/3", "explanation": "There are 12 instances of annual profitabilities exceeding $70,000, with 4 of those belonging to the Caf\u00e9 unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Caf\u00e9 unit is \\( 1/3 \\)."}, {"id": 501, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 6y + 21 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 6y + 21 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 6y + 3^2 \\right) &= -21 + 4^2 + 3^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 3 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 502, "question": "I am going to guess the gender of newborn children from friends \\(8\\) times. What is the probability that the outcome is \\\"boy-boy-girl-boy-girl-boy-girl-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-boy-girl-boy-girl-boy-girl-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-boy-girl-boy-girl-boy-girl-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{256}.$$"}, {"id": 503, "question": "A user likes songs 37% of the time and skips 63% on a music streaming platform. If the user interacts with 6 songs, what is the probability that they will skip at least 5 songs? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.28).", "correct": "0.28", "explanation": "To find the probability that the user experiences at least 5 unfavorable outcomes in 6 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 6 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.63^5 \\times 0.37^{1}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {6 \\choose 5} \\times 0.63^5 \\times 0.37^1 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.22032 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.63^6 \\times 0.37^{0}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {6 \\choose 6} \\times 0.63^6 \\times 0.37^0 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.06252 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.28284 \\end{align*}So, the answer is \\(0.28\\)."}, {"id": 504, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{12, 24, 48, x, 16, 32} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "8", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(16\\) with \\((1, 16)\\), \\((2, 8)\\) and \\((4, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,16)\\), i.e. one of the divisor pairs of \\(16\\). This pairwise multiplication yields us the numbers \\(1, 16, 12\\) and \\(192 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(16\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 6)\\) and \\((2, 8)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 6\\) and \\(8\\), finding the value of \\(x\\) should be trivial."}, {"id": 505, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll two \\(8\\)-sided dice (labeled \\(1\\) to \\(8\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$9.00", "explanation": "When you roll a \\(8\\)-sided die, the average value (or expected value) of a single roll is \\(4.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(8\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(9\\) per round. Therefore, you would receive $9.00 on average per round."}, {"id": 506, "question": "Two people, Grace and Charlie play backgammon against each other, betting $1 per game. Grace wins 20 of the games, but in total, lost $19. None of the games ended in a draw, how many games did Charlie and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "59", "explanation": "We know Grace won 20 games of backgammon, netting her $20.\n\nIf she ended up losing $19 in total, she would have had to lose $20 (from her wins) + $19 (to be down by $19) = $39 in total.\n        \nTherefore, Grace lost 39 games of backgammon to Charlie.\n\nSo, in total, Grace and Charlie played 20 (Grace's wins) + 39 (Grace's losses) = 59 games.\n\nThey played 59 games of backgammon in total."}, {"id": 507, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $12. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "3.22", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$12, \\\\[5pt] &= \\frac{15}{36} \\times \\$12, \\\\[10pt] &= \\frac{\\$180}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$180}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$3.22. \\end{align*}\n    From which the answer immediately follows."}, {"id": 508, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=30\\) and \\(c=36\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "448", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 30, \\\\[5pt] c &= 2w + 2l = 36. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 18, \\\\[5pt] l &= 18 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -14 &= a - b = w - l, \\\\[5pt] -14 &= w - (18 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 16, \\\\[5pt] h &= 14. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 16 \\times 2 \\times 14 = 448. \\end{align*}"}, {"id": 509, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 5 out of 6 sides have a 1 and 1 out of 6 sides has a 2. </li> <li> Die B: 4 out of 6 sides have a 2 and 2 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.80", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{1}{6}, \\\\[10pt] P(2|B) &= \\frac{4}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{5}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{4}{6} \\times \\frac{1}{3}}{\\frac{5}{18}}, \\\\[15pt] &= \\frac{4}{5}. \\end{align*}"}];
        
        let currentRound = [];
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        const slider = document.getElementById('q-slider');
        const sliderVal = document.getElementById('slider-value');
        const inputField = document.getElementById('answer-input');
        
        slider.addEventListener('input', (e) => { sliderVal.innerText = e.target.value; });
        
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                if (!isAnswered) checkAnswer();
                else nextQuestion();
            }
        });

        function startQuiz() {
            const count = parseInt(slider.value);
            currentRound = ALL_QUESTIONS.sort(() => 0.5 - Math.random()).slice(0, Math.min(count, ALL_QUESTIONS.length));
            
            if (currentRound.length === 0) { alert("No questions loaded."); return; }

            currentIndex = 0; score = 0;
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            isAnswered = false;
            const q = currentRound[currentIndex];
            document.getElementById('question-text').innerHTML = q.question;
            
            const progress = ((currentIndex) / currentRound.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('progress-text').innerText = `Question ${currentIndex + 1} of ${currentRound.length}`;
            document.getElementById('score-badge').innerText = `Score: ${score}`;

            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('input-container').classList.remove('hidden');
            inputField.value = "";
            inputField.focus();

            if (window.MathJax) MathJax.typesetPromise();
        }

        function checkAnswer() {
            if (isAnswered) return;
            isAnswered = true;

            const q = currentRound[currentIndex];
            const userAns = inputField.value.trim().toLowerCase();
            const correctAns = q.correct.trim().toLowerCase();

            const isCorrect = (userAns === correctAns);

            document.getElementById('input-container').classList.add('hidden');
            showFeedback(isCorrect, q.explanation, q.correct);
            
            if (isCorrect) score++;
        }

        function showFeedback(isCorrect, explanation, correctAnswer) {
            const fbArea = document.getElementById('feedback-area');
            const fbTitle = document.getElementById('feedback-title');
            const fbIcon = document.getElementById('feedback-icon');
            const fbText = document.getElementById('explanation-text');
            
            document.getElementById('correct-answer-display').innerText = correctAnswer;

            fbArea.classList.remove('hidden');
            
            if (isCorrect) {
                fbTitle.innerText = "Correct";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-green-400";
                fbIcon.className = "bi bi-check-circle-fill text-green-400";
            } else {
                fbTitle.innerText = "Incorrect";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-red-400";
                fbIcon.className = "bi bi-x-circle-fill text-red-400";
            }

            fbText.innerHTML = explanation || "No detailed analysis provided.";
            if (window.MathJax) MathJax.typesetPromise();
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentRound.length) { renderQuestion(); } else { showResults(); }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const pct = Math.round((score / currentRound.length) * 100);
            document.getElementById('final-score').innerText = `${pct}%`;
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
