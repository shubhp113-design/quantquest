tify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "20", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 3 times. Thus, a total of \\(3 + 3 = 6\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 6 moves, choosing 3 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (6) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {6 \\choose 3} = \\frac{6!}{3!3!} = 20. \\end{align*} Therefore, there are 20 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 213, "question": "I am going to flip a coin \\(5\\) times. What is the probability that the outcome is \\\"tails-tails-tails-heads-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"tails-tails-tails-heads-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"tails-tails-tails-heads-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 214, "question": "You draw ten balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/512."}, {"id": 215, "question": "I have \\(10\\) crates, of which \\(7\\) are labeled \\(1\\) through \\(7\\) and the remaining \\(3\\) are indistinguishably labeled with \\(8\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) crates such that at least one crate has an even label.", "correct": "60", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 from 7 unique items: \\[\\binom{7}{3} = 35.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 8 (1 way) and 2 from 7: \\[\\binom{7}{2} = 21.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies of 8 (1 way) and 1 from 7: \\[\\binom{7}{1} = 7.\\]\n  \u2022 Case D: All three duplicates are chosen. (1 way)\nTotal selections: \\[35 + 21 + 7 + 1 = 64.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 7 unique crates, the odd labels are 1, 3, 5, and 7 (4 items). Since the duplicate label (8) is even, it cannot be used. Thus, the number of ways to select 3 items from these 4 is: \\[\\binom{4}{3} = 4.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy the complement rule, subtract the all-odd selections from the total: \\[64 - 4 = 60.\\]Thus, there are 60 distinct ways to choose 3 crates with at least one even label."}, {"id": 216, "question": "Survey data reveals that 7% of chess players are familiar with endgame theory. Additionally, 42% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 7% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "1", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.07, \\\\[10pt] P(B) &= 0.42. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.07}{0.42} \\approx 0.012. \\end{align*} Whereby the answer immediately follows."}, {"id": 217, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 60% chance he will remain playful tomorrow and a 40% chance he will switch to a grumpy mood. But if he's grumpy, there's a 30% chance he'll be grumpy again the next day and a 70% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.57", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.6, \\\\[10pt] P_{B|A} &= 0.4, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 218, "question": "Two people, Rita and Paul play go against each other, betting $5 per game. Rita wins 15 of the games, but in total, lost $50. None of the games ended in a draw, how many games did Paul and Rita play? \n        \n        Please input your answer as a whole number.", "correct": "40", "explanation": "We know Rita won 15 games of go, netting her $75.\n\nIf she ended up losing $50 in total, she would have had to lose $75 (from her wins) + $50 (to be down by $50) = $125 in total.\n        \nTherefore, Rita lost 25 games of go to Paul.\n\nSo, in total, Rita and Paul played 15 (Rita's wins) + 25 (Rita's losses) = 40 games.\n\nThey played 40 games of go in total."}, {"id": 219, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll four \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$42.00", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(42\\) per round. Therefore, you would receive $42.00 on average per round."}, {"id": 220, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Helen won't sit next to Rita or Zane\n            Rita won't sit next to Katie\n            Tina won't sit next to Zane or Katie\n\n            If Tina is sitting to the right of Rita, who is sitting to the right of Zane?", "correct": "Rita", "explanation": "This one is not too complex if you visualize the circle. We will start with Tina and Rita who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Rita} \\quad \\text{Tina} & \\end{array}\n            Since Katie won't sit next to Rita and won't sit next to Tina either, only one position is possible for Katie:\n            \\begin{array}{ccc} & \\text{Katie} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Rita} \\quad \\text{Tina} & \\end{array}\n            Since Zane won't sit next to Tina you can complete the circle:\n            \\begin{array}{ccc} & \\text{Katie} & \\\\ \\\\ \\text{Zane} && \\text{Helen} \\\\ \\\\ & \\text{Rita} \\quad \\text{Tina} & \\end{array}"}, {"id": 221, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a570,000. What is the probability that it was the Movies unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "2/9", "explanation": "There are 9 instances of annual profitabilities exceeding \u00a570,000, with 2 of those belonging to the Movies unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Movies unit is \\( 2/9 \\)."}, {"id": 222, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 2. </li> <li> Die B: 3 out of 6 sides have a 2 and 3 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.43", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{4}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{7}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{7}{18}}, \\\\[15pt] &= \\frac{3}{7}. \\end{align*}"}, {"id": 223, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=20\\) and \\(c=24\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "200", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 20, \\\\[5pt] c &= 2w + 2l = 24. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 12, \\\\[5pt] l &= 12 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -8 &= a - b = w - l, \\\\[5pt] -8 &= w - (12 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 10, \\\\[5pt] h &= 10. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 10 \\times 2 \\times 10 = 200. \\end{align*}"}, {"id": 224, "question": "I have 4 symbols, \u2013 \\( \\lambda \\), \\( \\mu \\), \\( \\nu \\) and \\( \\xi \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\lambda \\times \\mu, \\\\[10pt] \\lambda \\times \\nu, \\\\[10pt] \\lambda \\times \\xi, \\\\[10pt] \\mu \\times \\nu, \\\\[10pt] \\mu \\times \\xi, \\\\[10pt] \\nu \\times \\xi. \\end{align*} Which yields the products in the set \\( \\set{24, 16, x, 6, 18, 12} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "48", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,12)\\), i.e. one of the divisor pairs of \\(12\\). This pairwise multiplication yields us the numbers \\(1, 12, 6\\) and \\(72 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(12\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 225, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "3.28", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$210}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= \\$3.28. \\end{align*}\n    From which the answer immediately follows."}, {"id": 226, "question": "I am going to guess the gender of newborn children from friends \\(9\\) times. What is the probability that the outcome is \\\"boy-girl-boy-boy-girl-girl-girl-girl-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-girl-boy-boy-girl-girl-girl-girl-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-girl-boy-boy-girl-girl-girl-girl-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 227, "question": "You are observing a basketball player who makes a shot 39% of the time and misses 61%. If this player takes 9 shots in a game, what is the probability that they will miss at least 8 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.08", "explanation": "To find the probability that the player experiences at least 8 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.61^8 \\times 0.39^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.61^8 \\times 0.39^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.06729 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.61^9 \\times 0.39^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.61^9 \\times 0.39^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.01169 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 8 unfavorable outcomes}) & = 0.07898 \\end{align*}So, the answer is \\(0.08\\)."}, {"id": 228, "question": "Ronda would take 100 minutes to count a humongous jar of jellybeans on her own, while Valentina would take a slightly slower 120 minutes. They join forces to tackle the jar and after 15 minutes of counting, Dustin bounces in to assist. 29 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Dustin to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Ronda and Valentina complete together in the first 15 minutes. \n\n        Let \\( R_R \\) denote the workrate of Ronda, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_R &= \\frac{1}{100}. \\end{align*} Similarly, for Valentina we get: \\begin{align*} R_V &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{R + V} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{11}{600} = \\frac{165}{600} = \\frac{11}{40}, \\end{align*} of the job. Now, let's consider when Dustin joins them. Together, the three of them complete the remaining \\(\\frac{29}{40}\\) of the job in 29 minutes. Now then, let \\( x \\) be Dustin's time to complete the job alone, such that: \\begin{align*} R_D &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 29 minutes is then: \\begin{align*}   R_{R + V + D} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 29 }{ 40 } \\) of the job in 29 minutes, their combined rate is: \\begin{align*} R_{R + V + D} &= \\frac{29}{40 \\times 29} = \\frac{29}{1160}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{29}{1160}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Dustin would take 150 minutes to complete the job on his own."}, {"id": 229, "question": "According to system logs and user reports, 7% of developers working with a specific programming language encounter bugs in their code. Furthermore, 31% of all developers on this platform implement agile development practices. Among those who encounter bugs, 5% are adopting agile methodologies. \n            \n            What's the probability that a developer, selected randomly and known for practicing agile development, encounters a bug?\n            \n            Please input your answer as a whole percentage without units.", "correct": "1", "explanation": "Let us define \\begin{align*} A &= \\text{developer encounters a bug}, \\\\[10pt] B &= \\text{developer implements agile development practices}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.07, \\\\[10pt] P(B) &= 0.31. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.05\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.05 \\times 0.07}{0.31} \\approx 0.011. \\end{align*} Whereby the answer immediately follows."}, {"id": 230, "question": "Consider a scenario where ten darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/512."}, {"id": 231, "question": "If a stock shows a \\\"Bullish\\\" trend, there's a 10% chance the next trend will also be \\\"Bullish\\\" and a 90% chance it will be \\\"Bearish\\\". If the stock shows a \\\"Bearish\\\" trend, there's a 20% chance the next trend will be \\\"Bearish\\\" and a 80% chance it will turn \\\"Bullish\\\". If the stock is currently showing a \\\"Bullish\\\" trend, on average, how many trends will we see until the next \\\"Bullish\\\" one? \n            \n            Please round to the nearest hundredth.", "correct": "2.13", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.1, \\\\[10pt] P_{B|A} &= 0.9, \\\\[10pt] P_{B|B} &= 0.2, \\\\[10pt]  P_{A|B} &= 0.8. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.25.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( 1.25 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 232, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $8. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-0.33", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$8, \\\\[5pt] &= \\frac{15}{36} \\times \\$8, \\\\[10pt] &= \\frac{\\$120}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$120}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= -\\$0.33. \\end{align*}\n    From which the answer immediately follows."}, {"id": 233, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Jamie won't sit next to Sam or Tina\n            Sam won't sit next to Luke\n            Yvonne won't sit next to Tina or Luke\n\n            If Yvonne is sitting to the right of Sam, who is sitting to the right of Tina?", "correct": "Sam", "explanation": "This one is not too complex if you visualize the circle. We will start with Yvonne and Sam who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Sam} \\quad \\text{Yvonne} & \\end{array}\n            Since Luke won't sit next to Sam and won't sit next to Yvonne either, only one position is possible for Luke:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Sam} \\quad \\text{Yvonne} & \\end{array}\n            Since Tina won't sit next to Yvonne you can complete the circle:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{Tina} && \\text{Jamie} \\\\ \\\\ & \\text{Sam} \\quad \\text{Yvonne} & \\end{array}"}, {"id": 234, "question": "A deck contains \\(10\\) cards, with two cards of each rank: \\(4\\), \\(5\\), \\(6\\), \\(7\\), \\(8\\). You are dealt \\(5\\) cards at random without replacement. What is the expected number of pairs in your hand?\n\nPlease express your answer as a simplified fraction.", "correct": "10/9", "explanation": "Let \\(X_i\\) be an indicator random variable that equals 1 if both cards of the \\(i\\)th rank appear in the hand, and 0 otherwise. Thus, the total number of pairs in the hand is:\n\\[X = \\sum_{i=1}^5 X_i.\\]By the linearity of expectation:\n\\[E[X] = \\sum_{i=1}^5 E[X_i].\\]For any given rank, the probability of drawing both cards is computed as follows:\n- There is \\(\\binom{2}{2} = 1\\) way to select the pair of that rank.\n- There are \\(\\binom{8}{3} = 56\\) ways to choose the remaining 3 cards from the other 8 cards.\n- The total number of 5-card hands is \\(\\binom{10}{5} = 252\\).\n\nTherefore, for a single rank:\n\\[P(X_i = 1) = \\frac{\\binom{2}{2}\\,\\binom{8}{3}}{\\binom{10}{5}} = \\frac{1 \\cdot 56}{252} = \\frac{2}{9}.\\]\nSince this probability is the same for each of the 5 ranks, the expected number of pairs is:\n\\[E[X] = 5 \\times \\frac{2}{9} = \\frac{10}{9}.\\]\nThus, the expected number of pairs in a randomly dealt 5-card hand is \\(\\frac{10}{9}\\)."}, {"id": 235, "question": "Two people, Katie and Todd play checkers against each other, betting $2 per game. Katie wins 7 of the games, but in total, lost $10. None of the games ended in a draw, how many games did Todd and Katie play? \n        \n        Please input your answer as a whole number.", "correct": "19", "explanation": "We know Katie won 7 games of checkers, netting her $14.\n\nIf she ended up losing $10 in total, she would have had to lose $14 (from her wins) + $10 (to be down by $10) = $24 in total.\n        \nTherefore, Katie lost 12 games of checkers to Todd.\n\nSo, in total, Katie and Todd played 7 (Katie's wins) + 12 (Katie's losses) = 19 games.\n\nThey played 19 games of checkers in total."}, {"id": 236, "question": "A jar contains 5 red marbles and 1 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "6/11", "explanation": "Let us define\n  \\[m = 5 = \\text{initial number of items that are red},\\]\\[n = 1 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=6/11.\\]"}, {"id": 237, "question": "I have 4 symbols, \u2013 \\( \\lambda \\), \\( \\mu \\), \\( \\nu \\) and \\( \\xi \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\lambda \\times \\mu, \\\\[10pt] \\lambda \\times \\nu, \\\\[10pt] \\lambda \\times \\xi, \\\\[10pt] \\mu \\times \\nu, \\\\[10pt] \\mu \\times \\xi, \\\\[10pt] \\nu \\times \\xi. \\end{align*} Which yields the products in the set \\( \\set{6, x, 14, 15, 21, 35} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "10", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 6\\) and \\(84 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 238, "question": "Two identical fair spinners each have 5 equal sectors labeled with the first 5 primes. You spin both once. What is the probability that the sum of the two results is prime? Express your answer as a reduced fraction.", "correct": "6/25", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 5 primes are \\[\\{2,3,5,7,11\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 5^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{5}^2} = 6/25.\\]"}, {"id": 239, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a370,000. What is the probability that it was the Gadgets unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/6", "explanation": "There are 12 instances of annual profitabilities exceeding \u00a370,000, with 2 of those belonging to the Gadgets unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Gadgets unit is \\( 1/6 \\)."}, {"id": 240, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=18\\) and \\(c=20\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "288", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 18, \\\\[5pt] c &= 2w + 2l = 20. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 10, \\\\[5pt] l &= 10 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -2 &= a - b = w - l, \\\\[5pt] -2 &= w - (10 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 6, \\\\[5pt] h &= 12. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 6 \\times 4 \\times 12 = 288. \\end{align*}"}, {"id": 241, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll two \\(10\\)-sided dice (labeled \\(1\\) to \\(10\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$11.00", "explanation": "When you roll a \\(10\\)-sided die, the average value (or expected value) of a single roll is \\(5.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(10\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(11\\) per round. Therefore, you would receive $11.00 on average per round."}, {"id": 242, "question": "You invest in a volatile asset that yields a profit 25% of the trading days and incurs a loss 75%. If you observe this asset for 7 trading days, what is the probability that the asset will incur a loss on at least 6 days? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.37).", "correct": "0.44", "explanation": "To find the probability that the asset experiences at least 6 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.75^6 \\times 0.25^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.75^6 \\times 0.25^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.31146 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.75^7 \\times 0.25^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.75^7 \\times 0.25^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.13348 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.44495 \\end{align*}So, the answer is \\(0.44\\)."}, {"id": 243, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Groceries unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "2/5", "explanation": "There are 10 instances of annual profitabilities exceeding \u20ac70,000, with 4 of those belonging to the Groceries unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Groceries unit is \\( 2/5 \\)."}, {"id": 244, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 6x - 10y + 30 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "2", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 6x - 10y + 30 &= 0, \\\\[10pt] \\left( x^2 - 6x + 3^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -30 + 3^2 + 5^2, \\\\[10pt] \\left( x - 3 \\right)^2 + \\left( y - 5 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 245, "question": "A bag holds tiles labeled with the first 5 prime numbers. You draw one tile, replace it, then draw again. What is the probability that the sum of the two numbers is prime? Express your answer as a reduced fraction.", "correct": "6/25", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 5 primes are \\[\\{2,3,5,7,11\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 5^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{5}^2} = 6/25.\\]"}, {"id": 246, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(5\\) times. What is the probability that the outcome is \\\"white-white-white-black-white\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"white-white-white-black-white\\\", each action is independent of the others. To find the probability of the entire sequence \\\"white-white-white-black-white\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 247, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll five \\(8\\)-sided dice (labeled \\(1\\) to \\(8\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$22.50", "explanation": "When you roll a \\(8\\)-sided die, the average value (or expected value) of a single roll is \\(4.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(8\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(22.5\\) per round. Therefore, you would receive $22.50 on average per round."}, {"id": 248, "question": "Consider a scenario where six darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/32."}, {"id": 249, "question": "Kamala needs 130 minutes to inflate a massive bouncy castle by herself, while Condoleezza would puff away for 140 minutes on her own. They both start blowing it up together and after 60 minutes of teamwork, Shinzo jumps in with a powerful gust. With the three of them going at it, the bouncy castle is fully inflated 5 minutes later. If Shinzo were the sole castle inflater, how many minutes would it take him to do it? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Condoleezza complete together in the first 60 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_K &= \\frac{1}{130}. \\end{align*} Similarly, for Condoleezza we get: \\begin{align*} R_C &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{K + C} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Shinzo joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Shinzo's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{K + C + S} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{K + C + S} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Shinzo would take 140 minutes to complete the job on his own."}, {"id": 250, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "1.83", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$210}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= \\$1.83. \\end{align*}\n    From which the answer immediately follows."}, {"id": 251, "question": "Two people, Carole and Bob play backgammon against each other, betting $10 per game. Carole wins 6 of the games, but in total, lost $50. None of the games ended in a draw, how many games did Bob and Carole play? \n        \n        Please input your answer as a whole number.", "correct": "17", "explanation": "We know Carole won 6 games of backgammon, netting her $60.\n\nIf she ended up losing $50 in total, she would have had to lose $60 (from her wins) + $50 (to be down by $50) = $110 in total.\n        \nTherefore, Carole lost 11 games of backgammon to Bob.\n\nSo, in total, Carole and Bob played 6 (Carole's wins) + 11 (Carole's losses) = 17 games.\n\nThey played 17 games of backgammon in total."}, {"id": 252, "question": "I have 4 symbols, \u2013 \\( \\alpha \\), \\(  the patients that are diagnosed with a liver disease, 6% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.11, \\\\[10pt] P(B) &= 0.21. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.06\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.06 \\times 0.11}{0.21} \\approx 0.031. \\end{align*} Whereby the answer immediately follows."}, {"id": 254, "question": "If Earth is currently being invaded by green aliens, there's a 90% chance that the next invasion will also be by green aliens, and a 10% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 30% chance the next invasion will be by them again and a 70% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "1.14", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.9, \\\\[10pt] P_{B|A} &= 0.1, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 255, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Helen won't sit next to Alex or Ian\n            Alex won't sit next to Oscar\n            Zoe won't sit next to Ian or Oscar\n\n            If Zoe is sitting to the right of Alex, who is sitting to the right of Ian?", "correct": "Alex", "explanation": "This one is not too complex if you visualize the circle. We will start with Zoe and Alex who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Zoe} & \\end{array}\n            Since Oscar won't sit next to Alex and won't sit next to Zoe either, only one position is possible for Oscar:\n            \\begin{array}{ccc} & \\text{Oscar} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Zoe} & \\end{array}\n            Since Ian won't sit next to Zoe you can complete the circle:\n            \\begin{array}{ccc} & \\text{Oscar} & \\\\ \\\\ \\text{Ian} && \\text{Helen} \\\\ \\\\ & \\text{Alex} \\quad \\text{Zoe} & \\end{array}"}, {"id": 256, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=19\\) and \\(c=18\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "88", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 19, \\\\[5pt] c &= 2w + 2l = 18. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 9, \\\\[5pt] l &= 9 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -7 &= a - b = w - l, \\\\[5pt] -7 &= w - (9 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 8, \\\\[5pt] h &= 11. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 8 \\times 1 \\times 11 = 88. \\end{align*}"}, {"id": 257, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Tina won't sit next to Morgan or Ian\n            Morgan won't sit next to Ella\n            Aria won't sit next to Ian or Ella\n\n            If Aria is sitting to the right of Morgan, who is sitting to the right of Ian?", "correct": "Morgan", "explanation": "This one is not too complex if you visualize the circle. We will start with Aria and Morgan who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Morgan} \\quad \\text{Aria} & \\end{array}\n            Since Ella won't sit next to Morgan and won't sit next to Aria either, only one position is possible for Ella:\n            \\begin{array}{ccc} & \\text{Ella} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Morgan} \\quad \\text{Aria} & \\end{array}\n            Since Ian won't sit next to Aria you can complete the circle:\n            \\begin{array}{ccc} & \\text{Ella} & \\\\ \\\\ \\text{Ian} && \\text{Tina} \\\\ \\\\ & \\text{Morgan} \\quad \\text{Aria} & \\end{array}"}, {"id": 258, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll two \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$5.00", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(5\\) per round. Therefore, you would receive $5.00 on average per round."}, {"id": 259, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $2. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "5.28", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$2, \\\\[5pt] &= \\frac{20}{36} \\times -\\$2, \\\\[10pt] &= -\\frac{\\$40}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$210}{36}  - \\frac{\\$40}{36}, \\\\[10pt] &= \\$5.28. \\end{align*}\n    From which the answer immediately follows."}, {"id": 260, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 1 out of 6 trades yields a profit of 1% and 5 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 5 out of 6 trades yield a profit of 2% and 1 out of 6 trades yields a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{5}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{10}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{10}{18}}, \\\\[15pt] &= \\frac{5}{10}. \\end{align*}"}, {"id": 261, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(3\\) times. What is the probability that the outcome is \\\"black-white-white\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"black-white-white\\\", each action is independent of the others. To find the probability of the entire sequence \\\"black-white-white\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{8}.$$"}, {"id": 262, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length six and width four. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 3 times. Thus, a total of \\(5 + 3 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 3 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 3} = \\frac{8!}{3!5!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 263, "question": "Two people, Grace and Jack play connect four against each other, betting $1 per game. Grace wins 8 of the games, but in total, lost $8. None of the games ended in a draw, how many games did Jack and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "24", "explanation": "We know Grace won 8 games of connect four, netting her $8.\n\nIf she ended up losing $8 in total, she would have had to lose $8 (from her wins) + $8 (to be down by $8) = $16 in total.\n        \nTherefore, Grace lost 16 games of connect four to Jack.\n\nSo, in total, Grace and Jack played 8 (Grace's wins) + 16 (Grace's losses) = 24 games.\n\nThey played 24 games of connect four in total."}, {"id": 264, "question": "A quantitative trading algorithm makes successful trades 26% of the time and unsuccessful trades 74%. If the algorithm executes 8 trades in a day, what is the probability that there will be at least 7 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.34", "explanation": "To find the probability that the algorithm experiences at least 7 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.74^7 \\times 0.26^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.74^7 \\times 0.26^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.25275 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.74^8 \\times 0.26^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.74^8 \\times 0.26^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.08992 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 7 unfavorable outcomes}) & = 0.34267 \\end{align*}So, the answer is \\(0.34\\)."}, {"id": 265, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{32, 12, 28, x, 56, 21} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(21\\) with \\((1, 21)\\) and \\((3, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,21)\\), i.e. one of the divisor pairs of \\(21\\). This pairwise multiplication yields us the numbers \\(1, 21, 12\\) and \\(252 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(21\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 266, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 14y + 61 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "7", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 14y + 61 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 14y + 7^2 \\right) &= -61 + 4^2 + 7^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 7 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 267, "question": "If a stock shows a \\\"Bullish\\\" trend, there's a 30% chance the next trend will also be \\\"Bullish\\\" and a 70% chance it will be \\\"Bearish\\\". If the stock shows a \\\"Bearish\\\" trend, there's a 10% chance the next trend will be \\\"Bearish\\\" and a 90% chance it will turn \\\"Bullish\\\". If the stock is currently showing a \\\"Bullish\\\" trend, on average, how many trends will we see until the next \\\"Bullish\\\" one? \n            \n            Please round to the nearest hundredth.", "correct": "1.78", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.3, \\\\[10pt] P_{B|A} &= 0.7, \\\\[10pt] P_{B|B} &= 0.1, \\\\[10pt]  P_{A|B} &= 0.9. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.11.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( 1.11 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 268, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Toys unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "4/7", "explanation": "There are 7 instances of annual profitabilities exceeding \u20ac70,000, with 4 of those belonging to the Toys unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Toys unit is \\( 4/7 \\)."}, {"id": 269, "question": "Data reveals that in a specific weight class, 22% of fighters suffer defeat in their debut. Interestingly, 32% of all fighters in this category are recognized for utilizing calf kicks as a significant part of their strategy. Among the fighters defeated in their debut, 14% are identified as utilizing calf kicks. \n            \n            What's the probability that a randomly selected debut fighter, known for utilizing calf kicks, will be defeated?\n            \n            Please input your answer as a whole percentage without units.", "correct": "10", "explanation": "Let us define \\begin{align*} A &= \\text{fighter suffers defeat in their debut}, \\\\[10pt] B &= \\text{fighter utilizes calf kicks}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.22, \\\\[10pt] P(B) &= 0.32. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.14\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.14 \\times 0.22}{0.32} \\approx 0.096. \\end{align*} Whereby the answer immediately follows."}, {"id": 270, "question": "Imagine flipping a coin seven times. What is the probability that all seven flips result in the same outcome, either all heads or all tails? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "The first flip defines the target outcome (heads or tails). Each subsequent flip has a 1/2 chance to match it. Multiplying across the remaining trials gives 1/64."}, {"id": 271, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 10y + 45 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 10y + 45 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -45 + 6^2 + 5^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 5 \\right)^2 &=  16. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 272, "question": "You are observing a basketball player who makes a shot 47% of the time and misses 53%. If this player takes 9 shots in a game, what is the probability that they will miss at least 6 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.32", "explanation": "To find the probability that the player experiences at least 6 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 84 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.53^6 \\times 0.47^{3}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {9 \\choose 6} \\times 0.53^6 \\times 0.47^3 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.19330 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 36 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.53^7 \\times 0.47^{2}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {9 \\choose 7} \\times 0.53^7 \\times 0.47^2 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.09342 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.53^8 \\times 0.47^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.53^8 \\times 0.47^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.02634 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.53^9 \\times 0.47^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.53^9 \\times 0.47^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.00330 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.31635 \\end{align*}So, the answer is \\(0.32\\)."}, {"id": 273, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Zoe won't sit next to Alex or Queen\n            Alex won't sit next to Aria\n            Gabriel won't sit next to Queen or Aria\n\n            If Gabriel is sitting to the right of Alex, who is sitting to the right of Queen?", "correct": "Alex", "explanation": "This one is not too complex if you visualize the circle. We will start with Gabriel and Alex who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Gabriel} & \\end{array}\n            Since Aria won't sit next to Alex and won't sit next to Gabriel either, only one position is possible for Aria:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Gabriel} & \\end{array}\n            Since Queen won't sit next to Gabriel you can complete the circle:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{Queen} && \\text{Zoe} \\\\ \\\\ & \\text{Alex} \\quad \\text{Gabriel} & \\end{array}"}, {"id": 274, "question": "Historic data indicates that 40% of traders using a specific trading platform incur a loss in their trades. It is also known that 50% of all the traders on the platform use high-frequency trading strategies. Among the traders who incur a loss, 17% use high-frequency trading strategies.\n          \n            If a trader is selected at random and is known to use high-frequency trading strategies, what is the probability that they incur a loss? \n            \n            Please input your answer as a whole percentage without units.", "correct": "14", "explanation": "Let us define \\begin{align*} A &= \\text{trader incurs a loss}, \\\\[10pt] B &= \\text{t
