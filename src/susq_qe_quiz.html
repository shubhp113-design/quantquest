rader uses high-frequency trading strategies}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.4, \\\\[10pt] P(B) &= 0.5. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.17\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.17 \\times 0.4}{0.5} = 0.136. \\end{align*} Whereby the answer immediately follows."}, {"id": 275, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=28\\) and \\(c=32\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "392", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 28, \\\\[5pt] c &= 2w + 2l = 32. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 16, \\\\[5pt] l &= 16 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -12 &= a - b = w - l, \\\\[5pt] -12 &= w - (16 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 14, \\\\[5pt] h &= 14. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 14 \\times 2 \\times 14 = 392. \\end{align*}"}, {"id": 276, "question": "Two people, Grace and Hank play tic-tac-toe against each other, betting $5 per game. Grace wins 18 of the games, but in total, lost $55. None of the games ended in a draw, how many games did Hank and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "47", "explanation": "We know Grace won 18 games of tic-tac-toe, netting her $90.\n\nIf she ended up losing $55 in total, she would have had to lose $90 (from her wins) + $55 (to be down by $55) = $145 in total.\n        \nTherefore, Grace lost 29 games of tic-tac-toe to Hank.\n\nSo, in total, Grace and Hank played 18 (Grace's wins) + 29 (Grace's losses) = 47 games.\n\nThey played 47 games of tic-tac-toe in total."}, {"id": 277, "question": "I have 4 symbols, \u2013 \\( \\alpha \\), \\( \\beta \\), \\( \\gamma \\) and \\( \\delta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\alpha \\times \\beta, \\\\[10pt] \\alpha \\times \\gamma, \\\\[10pt] \\alpha \\times \\delta, \\\\[10pt] \\beta \\times \\gamma, \\\\[10pt] \\beta \\times \\delta, \\\\[10pt] \\gamma \\times \\delta. \\end{align*} Which yields the products in the set \\( \\set{14, 42, 56, 12, 16, x} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "48", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 12\\) and \\(168 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 6)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 6\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 278, "question": "A robot is placed on a field with a length of six and a width of five. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83e\udd16</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, its goal is to reach the bottom-right corner in the shortest way possible. If the robot can only move right or down, how many unique shortest routes can it take?", "correct": "126", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 4 times. Thus, a total of \\(5 + 4 = 9\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 9 moves, choosing 4 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (9) and (r) is the number of times moving right (4). \n\n    Substituting the values, we get: \\begin{align*} {9 \\choose 4} = \\frac{9!}{4!5!} = 126. \\end{align*} Therefore, there are 126 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 279, "question": "An order book lists 4 buy orders and 7 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "5/9", "explanation": "Let us define\n  \\[m = 4 = \\text{initial number of items that are buy},\\]\\[n = 7 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=5/9.\\]"}, {"id": 280, "question": "If Maia were to sing a horde of restless zombies to sleep, it would take her 120 minutes. Nona, with her soothing but slower ballads, would need 140 minutes. They combine their vocal powers for 60 minutes before Sergey chimes in with his eerie baritone. The trio has every zombie snoring 3 minutes later. If Sergey crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "120", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Maia and Nona complete together in the first 60 minutes. \n\n        Let \\( R_M \\) denote the workrate of Maia, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_M &= \\frac{1}{120}. \\end{align*} Similarly, for Nona we get: \\begin{align*} R_N &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{M + N} &= \\frac{1}{120} + \\frac{1}{140}, \\\\[10pt] &= \\frac{13}{840}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{13}{840} = \\frac{780}{840} = \\frac{13}{14}, \\end{align*} of the job. Now, let's consider when Sergey joins them. Together, the three of them complete the remaining \\(\\frac{1}{14}\\) of the job in 3 minutes. Now then, let \\( x \\) be Sergey's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 3 minutes is then: \\begin{align*}   R_{M + N + S} &= \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 1 }{ 14 } \\) of the job in 3 minutes, their combined rate is: \\begin{align*} R_{M + N + S} &= \\frac{1}{14 \\times 3} = \\frac{1}{42}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{1}{42}, \\\\[10pt] 7x + 6x + 840 &= 20x, \\\\[10pt] 7x &= 840, \\\\[10pt] x &= 120. \\end{align*} So, Sergey would take 120 minutes to complete the job on his own."}, {"id": 281, "question": "A student club printed 6 identical posters for Event A and 8 identical posters for Event B. They will pin exactly 6 posters in a single row on a bulletin board. How many distinct rows are possible if posters of the same event are indistinguishable? Give your answer as an integer.", "correct": "64", "explanation": "Let us define\\[ a = \\text{available posters for event A} = 6, \\]\\[ b = \\text{available posters for event B} = 8, \\]\\[ m = \\text{length of the line} = 6, \\]\\[ k = \\text{number of posters for event A used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 6. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of posters for event A and filling the rest with posters for event B. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{6} \\binom{m}{k} = \\sum_{k=0}^{6} \\binom{6}{k} = 64. \\]"}, {"id": 282, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20b970,000. What is the probability that it was the Furniture unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/7", "explanation": "There are 7 instances of annual profitabilities exceeding \u20b970,000, with 1 of those belonging to the Furniture unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Furniture unit is \\( 1/7 \\)."}, {"id": 283, "question": "Two identical fair spinners each have 9 equal sectors labeled with the first 9 primes. You spin both once. What is the probability that the sum of the two results is prime? Express your answer as a reduced fraction.", "correct": "8/81", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 9 primes are \\[\\{2,3,5,7,11,13,17,19,23\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 9^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{9}^2} = 8/81.\\]"}, {"id": 284, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{10, 40, 30, 16, 12, x} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "48", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\) as well as \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(10\\), beginning with \\((1,10)\\), and perform pairwise multiplication with \\((1,12)\\), i.e. one of the divisor pairs of \\(12\\). This pairwise multiplication yields us the numbers \\(1, 12, 10\\) and \\(120 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(12\\) will ultimately allows us to eliminate \\((1,10)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 5)\\) and \\((2, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 5\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 285, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Music unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/9", "explanation": "There are 9 instances of annual profitabilities exceeding \u20ac70,000, with 1 of those belonging to the Music unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Music unit is \\( 1/9 \\)."}, {"id": 286, "question": "I have \\(10\\) lamps, of which \\(7\\) are labeled \\(1\\) through \\(7\\) and the remaining \\(3\\) are indistinguishably labeled with \\(8\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) lamps such that at least one lamp has an even label.", "correct": "60", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 from 7 unique items: \\[\\binom{7}{3} = 35.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 8 (1 way) and 2 from 7: \\[\\binom{7}{2} = 21.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies of 8 (1 way) and 1 from 7: \\[\\binom{7}{1} = 7.\\]\n  \u2022 Case D: All three duplicates are chosen. (1 way)\nTotal selections: \\[35 + 21 + 7 + 1 = 64.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 7 unique lamps, the odd labels are 1, 3, 5, and 7 (4 items). Since the duplicate label (8) is even, it cannot be used. Thus, the number of ways to select 3 items from these 4 is: \\[\\binom{4}{3} = 4.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy the complement rule, subtract the all-odd selections from the total: \\[64 - 4 = 60.\\]Thus, there are 60 distinct ways to choose 3 lamps with at least one even label."}, {"id": 287, "question": "On a chessboard with a length of five and a width of four, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "35", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 3 times. Thus, a total of \\(4 + 3 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 3 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 3} = \\frac{7!}{3!4!} = 35. \\end{align*} Therefore, there are 35 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 288, "question": "Kamala would take 130 minutes to count a humongous jar of jellybeans on her own, while Condoleezza would take a slightly slower 140 minutes. They join forces to tackle the jar and after 60 minutes of counting, Joe bounces in to assist. 5 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Joe to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Condoleezza complete together in the first 60 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_K &= \\frac{1}{130}. \\end{align*} Similarly, for Condoleezza we get: \\begin{align*} R_C &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{K + C} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Joe joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Joe's time to complete the job alone, such that: \\begin{align*} R_J &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{K + C + J} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{K + C + J} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Joe would take 140 minutes to complete the job on his own."}, {"id": 289, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 6x - 8y + 21 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "2", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 6x - 8y + 21 &= 0, \\\\[10pt] \\left( x^2 - 6x + 3^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -21 + 3^2 + 4^2, \\\\[10pt] \\left( x - 3 \\right)^2 + \\left( y - 4 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 290, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll five \\(12\\)-sided dice (labeled \\(1\\) to \\(12\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$32.50", "explanation": "When you roll a \\(12\\)-sided die, the average value (or expected value) of a single roll is \\(6.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(12\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(32.5\\) per round. Therefore, you would receive $32.50 on average per round."}, {"id": 291, "question": "A derivatives book holds 3 call options and 4 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are call},\\]\\[n = 4 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 292, "question": "You are observing a basketball player who makes a shot 44% of the time and misses 56%. If this player takes 7 shots in a game, what is the probability that they will miss at least 6 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.11", "explanation": "To find the probability that the player experiences at least 6 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.56^6 \\times 0.44^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.56^6 \\times 0.44^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.09499 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.56^7 \\times 0.44^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.56^7 \\times 0.44^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.01727 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.11226 \\end{align*}So, the answer is \\(0.11\\)."}, {"id": 293, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 70% chance he will remain playful tomorrow and a 30% chance he will switch to a grumpy mood. But if he's grumpy, there's a 30% chance he'll be grumpy again the next day and a 70% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.43", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.7, \\\\[10pt] P_{B|A} &= 0.3, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 294, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "2.17", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$210}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= \\$2.17. \\end{align*}\n    From which the answer immediately follows."}, {"id": 295, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 2. </li> <li> Die B: 5 out of 6 sides have a 2 and 1 out of 6 sides has a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.56", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{4}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{9}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{9}{18}}, \\\\[15pt] &= \\frac{5}{9}. \\end{align*}"}, {"id": 296, "question": "Two people, Carole and Jack play connect four against each other, betting $1 per game. Carole wins 10 of the games, but in total, lost $4. None of the games ended in a draw, how many games did Jack and Carole play? \n        \n        Please input your answer as a whole number.", "correct": "24", "explanation": "We know Carole won 10 games of connect four, netting her $10.\n\nIf she ended up losing $4 in total, she would have had to lose $10 (from her wins) + $4 (to be down by $4) = $14 in total.\n        \nTherefore, Carole lost 14 games of connect four to Jack.\n\nSo, in total, Carole and Jack played 10 (Carole's wins) + 14 (Carole's losses) = 24 games.\n\nThey played 24 games of connect four in total."}, {"id": 297, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=13\\), \\(b=16\\) and \\(c=14\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "110", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 13, \\\\[5pt] b &= l + h = 16, \\\\[5pt] c &= 2w + 2l = 14. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 7, \\\\[5pt] l &= 7 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -3 &= a - b = w - l, \\\\[5pt] -3 &= w - (7 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 5, \\\\[5pt] h &= 11. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 5 \\times 2 \\times 11 = 110. \\end{align*}"}, {"id": 298, "question": "Records indicate that 29% of participants on a certain crypto exchange realize profits in their transactions. Furthermore, it's observed that 43% of all participants on this platform hold Dogecoin (DOGE) in their portfolio. Out of those realizing profits, 26% are known to have Dogecoin in their portfolio. \n            \n            If a participant known for holding Dogecoin is chosen at random, what's the likelihood they realize profits?\n            \n            Please input your answer as a whole percentage without units.", "correct": "18", "explanation": "Let us define \\begin{align*} A &= \\text{participant has realized profits}, \\\\[10pt] B &= \\text{participant holds Dogecoin in their portfolio}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.29, \\\\[10pt] P(B) &= 0.43. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.26\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.26 \\times 0.29}{0.43} \\approx 0.175. \\end{align*} Whereby the answer immediately follows."}, {"id": 299, "question": "We are having a picnic with 5 quants and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Logan won't sit next to Nina or Eva\n            Xander won't sit next to Eva\n            Grace won't sit next to Xander or Nina\n\n            If Xander is sitting to the left of Logan, who is sitting to the right of Nina?", "correct": "Xander", "explanation": "This one is not too complex if you visualize the circle. We will start with Logan and Xander who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Xander} \\quad \\text{Logan} & \\end{array}\n            Since Eva won't sit next to Xander and won't sit next to Logan either, only one position is possible for Eva:\n            \\begin{array}{ccc} & \\text{Eva} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Xander} \\quad \\text{Logan} & \\end{array}\n            Since Nina won't sit next to Logan you can complete the circle:\n            \\begin{array}{ccc} & \\text{Eva} & \\\\ \\\\ \\text{Nina} && \\text{Grace} \\\\ \\\\ & \\text{Xander} \\quad \\text{Logan} & \\end{array}"}, {"id": 300, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length four and width three. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "10", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 3 and moving right 2 times. Thus, a total of \\(3 + 2 = 5\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 5 moves, choosing 2 times to move right (or equivalently, 3 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (5) and (r) is the number of times moving right (2). \n\n    Substituting the values, we get: \\begin{align*} {5 \\choose 2} = \\frac{5!}{2!3!} = 10. \\end{align*} Therefore, there are 10 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 301, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(9\\) times. What is the probability that the outcome is \\\"white-white-white-black-black-white-black-black-black\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"white-white-white-black-black-white-black-black-black\\\", each action is independent of the others. To find the probability of the entire sequence \\\"white-white-white-black-black-white-black-black-black\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 302, "question": "Two identical fair spinners each have 7 equal sectors labeled with the first 7 primes. You spin both once. What is the probability that the sum of the two results is prime? Express your answer as a reduced fraction.", "correct": "8/49", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 7 primes are \\[\\{2,3,5,7,11,13,17\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 7^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{7}^2} = 8/49.\\]"}, {"id": 303, "question": "A derivatives book holds 3 call options and 2 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are call},\\]\\[n = 2 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 304, "question": "It would take Sheryl a full 120 minutes to pair a mountain of mismatched socks on her own. Mary, slightly befuddled by all the patterns, would need 150 minutes. Together, they start pairing socks for 45 minutes, and then sock-savvy Mark joins the fray. The three of them find every sock's partner 15 minutes later. If Mark took on this sock challenge by himself, how long would he be matching? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Sheryl and Mary complete together in the first 45 minutes. \n\n        Let \\( R_S \\) denote the workrate of Sheryl, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_S &= \\frac{1}{120}. \\end{align*} Similarly, for Mary we get: \\begin{align*} R_M &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{S + M} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{9}{600} = \\frac{405}{600} = \\frac{27}{40}, \\end{align*} of the job. Now, let's consider when Mark joins them. Together, the three of them complete the remaining \\(\\frac{13}{40}\\) of the job in 15 minutes. Now then, let \\( x \\) be Mark's time to complete the job alone, such that: \\begin{align*} R_M &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 15 minutes is then: \\begin{align*}   R_{S + M + M} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 13 }{ 40 } \\) of the job in 15 minutes, their combined rate is: \\begin{align*} R_{S + M + M} &= \\frac{13}{40 \\times 15} = \\frac{13}{600}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{13}{600}, \\\\[10pt] 5x + 4x + 600 &= 13x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Mark would take 150 minutes to complete the job on his own."}, {"id": 305, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll two \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$21.00", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(21\\) per round. Therefore, you would receive $21.00 on average per round."}, {"id": 306, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 90% chance he will remain playful tomorrow and a 10% chance he will switch to a grumpy mood. But if he's grumpy, there's a 30% chance he'll be grumpy again the next day and a 70% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.14", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.9, \\\\[10pt] P_{B|A} &= 0.1, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 307, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=24\\) and \\(c=24\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "280", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 24, \\\\[5pt] c &= 2w + 2l = 24. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 12, \\\\[5pt] l &= 12 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -8 &= a - b = w - l, \\\\[5pt] -8 &= w - (12 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 10, \\\\[5pt] h &= 14. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 10 \\times 2 \\times 14 = 280. \\end{align*}"}, {"id": 308, "question": "I have 4 symbols, \u2013 \\( \\alpha \\), \\( \\beta \\), \\( \\gamma \\) and \\( \\delta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\alpha \\times \\beta, \\\\[10pt] \\alpha \\times \\gamma, \\\\[10pt] \\alpha \\times \\delta, \\\\[10pt] \\beta \\times \\gamma, \\\\[10pt] \\beta \\times \\delta, \\\\[10pt] \\gamma \\times \\delta. \\end{align*} Which yields the products in the set \\( \\set{30, x, 24, 35, 20, 28} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "42", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(20\\) with \\((1, 20)\\), \\((2, 10)\\) and \\((4, 5)\\) as well as \\(24\\) with \\((1, 24)\\), \\((2, 12)\\), \\((3, 8)\\) and \\((4, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(20\\), beginning with \\((1,20)\\), and perform pairwise multiplication with \\((1,24)\\), i.e. one of the divisor pairs of \\(24\\). This pairwise multiplication yields us the numbers \\(1, 24, 20\\) and \\(480 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(24\\) will ultimately allows us to eliminate \\((1,20)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((4, 5)\\) and \\((4, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(4, 5\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 309, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Eva won't sit next to Madison or Ian\n            Ursula won't sit next to Ian\n            Aria won't sit next to Ursula or Madison\n\n            If Ursula is sitting to the left of Eva, who is sitting to the right of Madison?", "correct": "Ursula", "explanation": "This one is not too complex if you visualize the circle. We will start with Eva and Ursula who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Eva} & \\end{array}\n            Since Ian won't sit next to Ursula and won't sit next to Eva either, only one position is possible for Ian:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Eva} & \\end{array}\n            Since Madison won't sit next to Eva you can complete the circle:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{Madison} && \\text{Aria} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Eva} & \\end{array}"}, {"id": 310, "question": "You are observing a basketball player who makes a shot 37% of the time and misses 63%. If this player takes 9 shots in a game, what is the probability that they will miss at least 6 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.56", "explanation": "To find the probability that the player experiences at least 6 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 84 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.63^6 \\times 0.37^{3}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {9 \\choose 6} \\times 0.63^6 \\times 0.37^3 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.26603 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 36 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.63^7 \\times 0.37^{2}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {9 \\choose 7} \\times 0.63^7 \\times 0.37^2 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.19413 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.63^8 \\times 0.37^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.63^8 \\times 0.37^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.08264 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.63^9 \\times 0.37^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.63^9 \\times 0.37^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.01563 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.55843 \\end{align*}So, the answer is \\(0.56\\)."}, {"id": 311, "question": "Two people, Ivy and Bob play go against each other, betting $1 per game. Ivy wins 8 of the games, but in total, lost $7. None of the games ended in a draw, how many games did Bob and Ivy play? \n        \n        Please input your answer as a whole number.", "correct": "23", "explanation": "We know Ivy won 8 games of go, netting her $8.\n\nIf she ended up losing $7 in total, she would have had to lose $8 (from her wins) + $7 (to be down by $7) = $15 in total.\n        \nTherefore, Ivy lost 15 games of go to Bob.\n\nSo, in total, Ivy and Bob played 8 (Ivy's wins) + 15 (Ivy's losses) = 23 games.\n\nThey played 23 games of go in total."}, {"id": 312, "question": "I am going to guess the gender of newborn children from friends \\(8\\) times. What is the probability that the outcome is \\\"girl-boy-girl-boy-girl-girl-girl-girl\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-boy-girl-boy-girl-girl-girl-girl\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-boy-girl-boy-girl-girl-girl-girl\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{256}.$$"}, {"id": 313, "question": "You roll two fair 8-sided dice. Each die has the first 8 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "1/8", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 8 primes are \\[\\{2,3,5,7,11,13,17,19\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 8^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{8}^2} = 1/8.\\]"}, {"id": 314, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 16x - 12y + 99 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "6", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 16x - 12y + 99 &= 0, \\\\[10pt] \\left( x^2 - 16x + 8^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -99 + 8^2 + 6^2, \\\\[10pt] \\left( x - 8 \\right)^2 + \\left( y - 6 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 315, "question": "A derivatives book holds 1 call options and 9 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are call},\\]\\[n = 9 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 316, "question": "If Earth is currently being invaded by green aliens, there's a 60% chance that the next invasion will also be by green aliens, and a 40% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 70% chance the next invasion will be by them again and a 30% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "2.33", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.6, \\\\[10pt] P_{B|A} &= 0.4, \\\\[10pt] P_{B|B} &= 0.7, \\\\[10pt]  P_{A|B} &= 0.3. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 3.33.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( 3.33 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 317, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=14\\), \\(b=15\\) and \\(c=18\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "200", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 14, \\\\[5pt] b &= l + h = 15, \\\\[5pt] c &= 2w + 2l = 18. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 9, \\\\[5pt] l &= 9 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -1 &= a - b = w - l, \\\\[5pt] -1 &= w - (9 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 5, \\\\[5pt] h &= 10. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 5 \\times 4 \\times 10 = 200. \\end{align*}"}, {"id": 318, "question": "On a chessboard with a length of three and a width of six, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "21", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 2 and moving right 5 times. Thus, a total of \\(2 + 5 = 7\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 7 moves, choosing 5 times to move right (or equivalently, 2 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (7) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {7 \\choose 5} = \\frac{7!}{5!2!} = 21. \\end{align*} Therefore, there are 21 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 319, "question": "Two people, Carole and Todd play chess against each other, betting $2 per game. Carole wins 8 of the games, but in total, lost $12. None of the games ended in a draw, how many games did Todd and Carole play? \n        \n        Please input your answer as a whole number.", "correct": "22", "explanation": "We know Carole won 8 games of chess, netting her $16.\n\nIf she ended up losing $12 in total, she would have had to lose $16 (from her wins) + $12 (to be down by $12) = $28 in total.\n        \nTherefore, Carole lost 14 games of chess to Todd.\n\nSo, in total, Carole and Todd played 8 (Carole's wins) + 14 (Carole's losses) = 22 games.\n\nThey played 22 games of chess in total."}, {"id": 320, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll three \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$31.50", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(3\\) dice being rolled, the combined expected value for all dice is \\(31.5\\) per round. Therefore, you would receive $31.50 on average per round."}, {"id": 321, "question": "Three real numbers are chosen from the interval \\([0,4]\\) independently and uniformly at random. What is the probability that the largest number is between \\(1\\) and \\(2\\)? \n\nPlease provide your answer as a simplified fraction.", "correct": "7/64", "explanation": "Let's solve this step by step:\n\n    1. Let \\(X_1, X_2, X_3\\) be three independent random variables uniformly distributed on \\([0,4]\\).\n    2. The largest number \\(M = \\max(X_1, X_2, X_3)\\) has the cumulative distribution function (CDF):\n       \\[F_M(x) = (F(x))^3 = \\left(\\frac{x-0}{4-0}\\right)^3 = \\left(\\frac{x}{4}\\right)^3\\], for \\(x \\in [0,4]\\).\n    3. The probability that the largest number lies in \\([1,2]\\) is:\n       \\[P(1 \\leq M \\leq 2) = F_M(2) - F_M(1)\\]\n    4. Calculate:\n       \\[F_M(2) = \\left(\\frac{2}{4}\\right)^3 = \\frac{1}{8}\\]\n       \\[F_M(1) = \\left(\\frac{1}{4}\\right)^3 = \\frac{1}{64}\\]\n    5. Therefore:\n       \\[P(1 \\leq M \\leq 2) = \\frac{1}{8} - \\frac{1}{64} = \\frac{8}{64} - \\frac{1}{64} = \\frac{7}{64}\\]"}, {"id": 322, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Chris won't sit next to Zane or Yvonne\n            Zane won't sit next to Jack\n            Grace won't sit next to Yvonne or Jack\n\n            If Grace is sitting to the right of Zane, who is sitting to the right of Yvonne?", "correct": "Zane", "explanation": "This one is not too complex if you visualize the circle. We will start with Grace and Zane who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zane} \\quad \\text{Grace} & \\end{array}\n            Since Jack won't sit next to Zane and won't sit next to Grace either, only one position is possible for Jack:\n            \\begin{array}{ccc} & \\text{Jack} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zane} \\quad \\text{Grace} & \\end{array}\n            Since Yvonne won't sit next to Grace you can complete the circle:\n            \\begin{array}{ccc} & \\text{Jack} & \\\\ \\\\ \\text{Yvonne} && \\text{Chris} \\\\ \\\\ & \\text{Zane} \\quad \\text{Grace} & \\end{array}"}, {"id": 323, "question": "If Ronda were to sing a horde of restless zombies to sleep, it would take her 100 minutes. Amanda, with her soothing but slower ballads, would need 120 minutes. They combine their vocal powers for 15 minutes before Demetrious chimes in with his eerie baritone. The trio has every zombie snoring 29 minutes later. If Demetrious crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Ronda and Amanda complete together in the first 15 minutes. \n\n        Let \\( R_R \\) denote the workrate of Ronda, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_R &= \\frac{1}{100}. \\end{align*} Similarly, for Amanda we get: \\begin{align*} R_A &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{R + A} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{11}{600} = \\frac{165}{600} = \\frac{11}{40}, \\end{align*} of the job. Now, let's consider when Demetrious joins them. Together, the three of them complete the remaining \\(\\frac{29}{40}\\) of the job in 29 minutes. Now then, let \\( x \\) be Demetrious's time to complete the job alone, such that: \\begin{align*} R_D &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 29 minutes is then: \\begin{align*}   R_{R + A + D} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 29 }{ 40 } \\) of the job in 29 minutes, their combined rate is: \\begin{align*} R_{R + A + D} &= \\frac{29}{40 \\times 29} = \\frac{29}{1160}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{29}{1160}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Demetrious would take 150 minutes to complete the job on his own."}, {"id": 324, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{20, 40, 30, 32, 24, x} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "48", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(20\\) with \\((1, 20)\\), \\((2, 10)\\) and \\((4, 5)\\) as well as \\(24\\) with \\((1, 24)\\), \\((2, 12)\\), \\((3, 8)\\) and \\((4, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(20\\), beginning with \\((1,20)\\), and perform pairwise multiplication with \\((1,24)\\), i.e. one of the divisor pairs of \\(24\\). This pairwise multiplication yields us the numbers \\(1, 24, 20\\) and \\(480 \\). As it is shown in t
