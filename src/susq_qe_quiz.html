ay; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\n            <br><br>\n            Starting from the top-left plot, a gardener aims to reach the bottom-right plot taking the shortest route possible. If they can move only to the adjacent plot on the right or the adjacent plot below, how many different shortest paths can they take?", "correct": "126", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 5 times. Thus, a total of \\(4 + 5 = 9\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 9 moves, choosing 5 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (9) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {9 \\choose 5} = \\frac{9!}{5!4!} = 126. \\end{align*} Therefore, there are 126 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 431, "question": "Two people, Alice and Jack play chess against each other, betting $5 per game. Alice wins 17 of the games, but in total, lost $65. None of the games ended in a draw, how many games did Jack and Alice play? \n        \n        Please input your answer as a whole number.", "correct": "47", "explanation": "We know Alice won 17 games of chess, netting her $85.\n\nIf she ended up losing $65 in total, she would have had to lose $85 (from her wins) + $65 (to be down by $65) = $150 in total.\n        \nTherefore, Alice lost 30 games of chess to Jack.\n\nSo, in total, Alice and Jack played 17 (Alice's wins) + 30 (Alice's losses) = 47 games.\n\nThey played 47 games of chess in total."}, {"id": 432, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 12y + 48 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "4", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 12y + 48 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -48 + 4^2 + 6^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 6 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 433, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "4.28", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$210}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$4.28. \\end{align*}\n    From which the answer immediately follows."}, {"id": 434, "question": "Data reveals that in a specific weight class, 25% of fighters suffer defeat in their debut. Interestingly, 45% of all fighters in this category are recognized for utilizing calf kicks as a significant part of their strategy. Among the fighters defeated in their debut, 10% are identified as utilizing calf kicks. \n            \n            What's the probability that a randomly selected debut fighter, known for utilizing calf kicks, will be defeated?\n            \n            Please input your answer as a whole percentage without units.", "correct": "6", "explanation": "Let us define \\begin{align*} A &= \\text{fighter suffers defeat in their debut}, \\\\[10pt] B &= \\text{fighter utilizes calf kicks}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.25, \\\\[10pt] P(B) &= 0.45. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.1\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.1 \\times 0.25}{0.45} \\approx 0.056. \\end{align*} Whereby the answer immediately follows."}, {"id": 435, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=9\\), \\(b=17\\) and \\(c=20\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "72", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 9, \\\\[5pt] b &= l + h = 17, \\\\[5pt] c &= 2w + 2l = 20. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 10, \\\\[5pt] l &= 10 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -8 &= a - b = w - l, \\\\[5pt] -8 &= w - (10 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 9, \\\\[5pt] h &= 8. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 9 \\times 1 \\times 8 = 72. \\end{align*}"}, {"id": 436, "question": "I am going to guess the gender of newborn children from friends \\(4\\) times. What is the probability that the outcome is \\\"boy-girl-boy-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/16", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-girl-boy-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-girl-boy-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{16}.$$"}, {"id": 437, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Madison won't sit next to Helen or Tina\n            Alex won't sit next to Tina\n            Ella won't sit next to Alex or Helen\n\n            If Alex is sitting to the left of Madison, who is sitting to the right of Helen?", "correct": "Alex", "explanation": "This one is not too complex if you visualize the circle. We will start with Madison and Alex who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Madison} & \\end{array}\n            Since Tina won't sit next to Alex and won't sit next to Madison either, only one position is possible for Tina:\n            \\begin{array}{ccc} & \\text{Tina} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Alex} \\quad \\text{Madison} & \\end{array}\n            Since Helen won't sit next to Madison you can complete the circle:\n            \\begin{array}{ccc} & \\text{Tina} & \\\\ \\\\ \\text{Helen} && \\text{Ella} \\\\ \\\\ & \\text{Alex} \\quad \\text{Madison} & \\end{array}"}, {"id": 438, "question": "An order book lists 2 buy orders and 3 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "3/5", "explanation": "Let us define\n  \\[m = 2 = \\text{initial number of items that are buy},\\]\\[n = 3 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=3/5.\\]"}, {"id": 439, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{12, x, 6, 28, 8, 14} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "21", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,8)\\), i.e. one of the divisor pairs of \\(8\\). This pairwise multiplication yields us the numbers \\(1, 8, 6\\) and \\(48 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(8\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 4)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(4\\), finding the value of \\(x\\) should be trivial."}, {"id": 440, "question": "If Alexandra were to sing a horde of restless zombies to sleep, it would take her 100 minutes. Maia, with her soothing but slower ballads, would need 120 minutes. They combine their vocal powers for 30 minutes before Fabiano chimes in with his eerie baritone. The trio has every zombie snoring 18 minutes later. If Fabiano crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Maia complete together in the first 30 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_A &= \\frac{1}{100}. \\end{align*} Similarly, for Maia we get: \\begin{align*} R_M &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{A + M} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{11}{600} = \\frac{330}{600} = \\frac{11}{20}, \\end{align*} of the job. Now, let's consider when Fabiano joins them. Together, the three of them complete the remaining \\(\\frac{9}{20}\\) of the job in 18 minutes. Now then, let \\( x \\) be Fabiano's time to complete the job alone, such that: \\begin{align*} R_F &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 18 minutes is then: \\begin{align*}   R_{A + M + F} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 9 }{ 20 } \\) of the job in 18 minutes, their combined rate is: \\begin{align*} R_{A + M + F} &= \\frac{9}{20 \\times 18} = \\frac{9}{360}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{9}{360}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Fabiano would take 150 minutes to complete the job on his own."}, {"id": 441, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Rita won't sit next to Wanda or Luke\n            Carol won't sit next to Luke\n            Katie won't sit next to Carol or Wanda\n\n            If Carol is sitting to the left of Rita, who is sitting to the right of Wanda?", "correct": "Carol", "explanation": "This one is not too complex if you visualize the circle. We will start with Rita and Carol who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Carol} \\quad \\text{Rita} & \\end{array}\n            Since Luke won't sit next to Carol and won't sit next to Rita either, only one position is possible for Luke:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Carol} \\quad \\text{Rita} & \\end{array}\n            Since Wanda won't sit next to Rita you can complete the circle:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{Wanda} && \\text{Katie} \\\\ \\\\ & \\text{Carol} \\quad \\text{Rita} & \\end{array}"}, {"id": 442, "question": "I am going to guess the gender of newborn children from friends \\(9\\) times. What is the probability that the outcome is \\\"girl-girl-girl-girl-girl-girl-girl-girl-girl\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-girl-girl-girl-girl-girl-girl-girl-girl\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-girl-girl-girl-girl-girl-girl-girl-girl\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 443, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "4.17", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$210}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$4.17. \\end{align*}\n    From which the answer immediately follows."}, {"id": 444, "question": "Two delivery drivers arrive at a warehouse between 1:00 and 2:00 PM to pick up parcels. They spend exactly 7 minutes loading their vans before departing.\n\nWhat is the probability they will meet at the loading bay?\n\nPlease provide your answer as a simplified fraction.", "correct": "791/3600", "explanation": "1. Problem Setup:\n   - Each driver arrives at a random time between 1:00 and 2:00 PM, uniformly distributed.\n   - They stay loading their vans for exactly 7 minutes, and they meet if their times overlap.\n\n2. Total Possible Cases:\n   - Represent the arrival times of the two drivers as coordinates on a \\(60 \\times 60\\) grid.\n   - The total number of possible cases is the total area of the square: \\(60 \\times 60 = 3600\\).\n\n3. Cases Where They Meet:\n   - The drivers meet if the absolute difference between their arrival times is \\(\\leq 7\\) minutes.\n   - This forms a band around the diagonal of the square, bounded by the lines \\(y = x + 7\\) and \\(y = x - 7\\).\n\n4. Excluded Areas:\n   - Outside this band, there are two triangular regions where the drivers do not meet.\n   - The area of one triangle is \\(\\frac{1}{2} \\cdot 53 \\cdot 53 = 1404.5\\).\n   - The total excluded area is \\(2 \\cdot 1404.5 = 2809\\).\n\n5. Meeting Area:\n   - The meeting area is the total area minus the excluded area: \\(3600 - 2809 = 791\\).\n\n6. Probability:\n   - The probability that the drivers meet is the ratio of the meeting area to the total area: \\(\\frac{791}{3600}\\).\n   - Simplify this fraction: \\(\\frac{791}{3600}\\).\n\nConclusion:\nThe probability that the two drivers meet at the loading bay is \\(\\frac{791}{3600}\\)."}, {"id": 445, "question": "A crypto wallet contains 4 Alpha tokens and 8 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "5/9", "explanation": "Let us define\n  \\[m = 4 = \\text{initial number of items that are Alpha},\\]\\[n = 8 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=5/9.\\]"}, {"id": 446, "question": "We pull a business unit's annual profitability at random, and find that they made more than $70,000. What is the probability that it was the Clothing unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/7", "explanation": "There are 7 instances of annual profitabilities exceeding $70,000, with 1 of those belonging to the Clothing unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Clothing unit is \\( 1/7 \\)."}, {"id": 447, "question": "If a cryptocurrency displays a \\\"Mooning\\\" trend, there's a 30% probability that the subsequent trend will also be \\\"Mooning\\\" and a 70% chance it will shift to \\\"Dooming\\\". Conversely, if the cryptocurrency is in a \\\"Dooming\\\" trend, there's a 40% probability that the next trend will remain \\\"Dooming\\\" and a 60% chance it will transition to \\\"Mooning\\\". Given that a cryptocurrency is currently in a \\\"Mooning\\\" trend, on average, what is the expected number of transitions before it enters the next \\\"Mooning\\\" state? \n            \n            Please round to the nearest hundredth.", "correct": "2.17", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.3, \\\\[10pt] P_{B|A} &= 0.7, \\\\[10pt] P_{B|B} &= 0.4, \\\\[10pt]  P_{A|B} &= 0.6. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.67.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( 1.67 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 448, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{42, 18, 24, x, 28, 12} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "21", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(18\\) with \\((1, 18)\\), \\((2, 9)\\) and \\((3, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,18)\\), i.e. one of the divisor pairs of \\(18\\). This pairwise multiplication yields us the numbers \\(1, 18, 12\\) and \\(216 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(18\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 449, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll two \\(20\\)-sided dice (labeled \\(1\\) to \\(20\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$21.00", "explanation": "When you roll a \\(20\\)-sided die, the average value (or expected value) of a single roll is \\(10.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(20\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(21\\) per round. Therefore, you would receive $21.00 on average per round."}, {"id": 450, "question": "Nona would take 120 minutes to count a humongous jar of jellybeans on her own, while Alexandra would take a slightly slower 150 minutes. They join forces to tackle the jar and after 15 minutes of counting, Magnus bounces in to assist. 31 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Magnus to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Nona and Alexandra complete together in the first 15 minutes. \n\n        Let \\( R_N \\) denote the workrate of Nona, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_N &= \\frac{1}{120}. \\end{align*} Similarly, for Alexandra we get: \\begin{align*} R_A &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{N + A} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{9}{600} = \\frac{135}{600} = \\frac{9}{40}, \\end{align*} of the job. Now, let's consider when Magnus joins them. Together, the three of them complete the remaining \\(\\frac{31}{40}\\) of the job in 31 minutes. Now then, let \\( x \\) be Magnus's time to complete the job alone, such that: \\begin{align*} R_M &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 31 minutes is then: \\begin{align*}   R_{N + A + M} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 40 } \\) of the job in 31 minutes, their combined rate is: \\begin{align*} R_{N + A + M} &= \\frac{31}{40 \\times 31} = \\frac{31}{1240}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{31}{1240}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Magnus would take 100 minutes to complete the job on his own."}, {"id": 451, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=26\\) and \\(c=28\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "336", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 26, \\\\[5pt] c &= 2w + 2l = 28. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 14, \\\\[5pt] l &= 14 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -10 &= a - b = w - l, \\\\[5pt] -10 &= w - (14 - w), \\\\[5pt] 4 &= 2w, \\\\[5pt] w &= 2. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 12, \\\\[5pt] h &= 14. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 12 \\times 2 \\times 14 = 336. \\end{align*}"}, {"id": 452, "question": "A student is accepted to colleges 34% of the time and rejected 66%. If the student applies to 6 colleges, what is the probability that they will receive at least 3 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.89", "explanation": "To find the probability that the student experiences at least 3 unfavorable outcomes in 6 attempts, consider the following possibilities:\n\n- Probability of exactly 3 unfavorable outcomes: There are 20 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.66^3 \\times 0.34^{3}\\). Thus, the probability of getting exactly 3 unfavorable outcomes is \\begin{align*} P(\\text{3 unfavorable outcomes}) & = {6 \\choose 3} \\times 0.66^3 \\times 0.34^3 \\\\[10pt] P(\\text{3 unfavorable outcomes}) & \\approx 0.22599 \\end{align*}- Probability of exactly 4 unfavorable outcomes: There are 15 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.66^4 \\times 0.34^{2}\\). Thus, the probability of getting exactly 4 unfavorable outcomes is \\begin{align*} P(\\text{4 unfavorable outcomes}) & = {6 \\choose 4} \\times 0.66^4 \\times 0.34^2 \\\\[10pt] P(\\text{4 unfavorable outcomes}) & \\approx 0.32902 \\end{align*}- Probability of exactly 5 unfavorable outcomes: There are 6 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.66^5 \\times 0.34^{1}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {6 \\choose 5} \\times 0.66^5 \\times 0.34^1 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.25548 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.66^6 \\times 0.34^{0}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {6 \\choose 6} \\times 0.66^6 \\times 0.34^0 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.08265 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 3 unfavorable outcomes}) & = 0.89315 \\end{align*}So, the answer is \\(0.89\\)."}, {"id": 453, "question": "Two people, Rita and Nate play backgammon against each other, betting $20 per game. Rita wins 5 of the games, but in total, lost $100. None of the games ended in a draw, how many games did Nate and Rita play? \n        \n        Please input your answer as a whole number.", "correct": "15", "explanation": "We know Rita won 5 games of backgammon, netting her $100.\n\nIf she ended up losing $100 in total, she would have had to lose $100 (from her wins) + $100 (to be down by $100) = $200 in total.\n        \nTherefore, Rita lost 10 games of backgammon to Nate.\n\nSo, in total, Rita and Nate played 5 (Rita's wins) + 10 (Rita's losses) = 15 games.\n\nThey played 15 games of backgammon in total."}, {"id": 454, "question": "On a chessboard with a length of three and a width of three, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "6", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 2 and moving right 2 times. Thus, a total of \\(2 + 2 = 4\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 4 moves, choosing 2 times to move right (or equivalently, 2 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (4) and (r) is the number of times moving right (2). \n\n    Substituting the values, we get: \\begin{align*} {4 \\choose 2} = \\frac{4!}{2!2!} = 6. \\end{align*} Therefore, there are 6 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 455, "question": "A quantitative trading algorithm makes successful trades 26% of the time and unsuccessful trades 74%. If the algorithm executes 7 trades in a day, what is the probability that there will be at least 6 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.42", "explanation": "To find the probability that the algorithm experiences at least 6 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.74^6 \\times 0.26^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.74^6 \\times 0.26^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.29886 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.74^7 \\times 0.26^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.74^7 \\times 0.26^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.12151 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.42037 \\end{align*}So, the answer is \\(0.42\\)."}, {"id": 456, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=18\\) and \\(c=16\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "77", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 18, \\\\[5pt] c &= 2w + 2l = 16. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 8, \\\\[5pt] l &= 8 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -6 &= a - b = w - l, \\\\[5pt] -6 &= w - (8 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 7, \\\\[5pt] h &= 11. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 7 \\times 1 \\times 11 = 77. \\end{align*}"}, {"id": 457, "question": "If Kamala were to sing a horde of restless zombies to sleep, it would take her 100 minutes. Angela, with her soothing but slower ballads, would need 110 minutes. They combine their vocal powers for 45 minutes before Volodymyr chimes in with his eerie baritone. The trio has every zombie snoring 5 minutes later. If Volodymyr crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "110", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Angela complete together in the first 45 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_K &= \\frac{1}{100}. \\end{align*} Similarly, for Angela we get: \\begin{align*} R_A &= \\frac{1}{110}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{K + A} &= \\frac{1}{100} + \\frac{1}{110}, \\\\[10pt] &= \\frac{21}{1100}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{21}{1100} = \\frac{945}{1100} = \\frac{189}{220}, \\end{align*} of the job. Now, let's consider when Volodymyr joins them. Together, the three of them complete the remaining \\(\\frac{31}{220}\\) of the job in 5 minutes. Now then, let \\( x \\) be Volodymyr's time to complete the job alone, such that: \\begin{align*} R_V &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{K + A + V} &= \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 220 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{K + A + V} &= \\frac{31}{220 \\times 5} = \\frac{31}{1100}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x} &= \\frac{31}{1100}, \\\\[10pt] 11x + 10x + 1100 &= 31x, \\\\[10pt] 10x &= 1100, \\\\[10pt] x &= 110. \\end{align*} So, Volodymyr would take 110 minutes to complete the job on his own."}, {"id": 458, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{30, 10, 35, x, 42, 14} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "12", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(10\\), beginning with \\((1,10)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 10\\) and \\(140 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,10)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 5)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 5\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 459, "question": "You are working as a doctor in a clinic. Historic data shows that 8% of the patients entering the clinic have a liver disease. We also know that 23% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 8% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.23. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.08\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.08 \\times 0.08}{0.23} \\approx 0.028. \\end{align*} Whereby the answer immediately follows."}, {"id": 460, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll two \\(10\\)-sided dice (labeled \\(1\\) to \\(10\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$11.00", "explanation": "When you roll a \\(10\\)-sided die, the average value (or expected value) of a single roll is \\(5.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(10\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(11\\) per round. Therefore, you would receive $11.00 on average per round."}, {"id": 461, "question": "A jar contains 1 red marbles and 5 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are red},\\]\\[n = 5 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 462, "question": "We are having a picnic with 5 developers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Ian won't sit next to Jack or Jordan\n            Tina won't sit next to Jordan\n            Gabriel won't sit next to Tina or Jack\n\n            If Tina is sitting to the left of Ian, who is sitting to the right of Jack?", "correct": "Tina", "explanation": "This one is not too complex if you visualize the circle. We will start with Ian and Tina who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Tina} \\quad \\text{Ian} & \\end{array}\n            Since Jordan won't sit next to Tina and won't sit next to Ian either, only one position is possible for Jordan:\n            \\begin{array}{ccc} & \\text{Jordan} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Tina} \\quad \\text{Ian} & \\end{array}\n            Since Jack won't sit next to Ian you can complete the circle:\n            \\begin{array}{ccc} & \\text{Jordan} & \\\\ \\\\ \\text{Jack} && \\text{Gabriel} \\\\ \\\\ & \\text{Tina} \\quad \\text{Ian} & \\end{array}"}, {"id": 463, "question": "Consider a scenario where four darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/8."}, {"id": 464, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a370,000. What is the probability that it was the Music unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/7", "explanation": "There are 7 instances of annual profitabilities exceeding \u00a370,000, with 1 of those belonging to the Music unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Music unit is \\( 1/7 \\)."}, {"id": 465, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $12. If all numbers are different you lose $2. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "4.67", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$12, \\\\[5pt] &= \\frac{15}{36} \\times \\$12, \\\\[10pt] &= \\frac{\\$180}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$2, \\\\[5pt] &= \\frac{20}{36} \\times -\\$2, \\\\[10pt] &= -\\frac{\\$40}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$180}{36}  - \\frac{\\$40}{36}, \\\\[10pt] &= \\$4.67. \\end{align*}\n    From which the answer immediately follows."}, {"id": 466, "question": "We are having a picnic with 5 quants and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Luke won't sit next to Katie or Aria\n            Wanda won't sit next to Aria\n            Xander won't sit next to Wanda or Katie\n\n            If Wanda is sitting to the left of Luke, who is sitting to the right of Katie?", "correct": "Wanda", "explanation": "This one is not too complex if you visualize the circle. We will start with Luke and Wanda who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Luke} & \\end{array}\n            Since Aria won't sit next to Wanda and won't sit next to Luke either, only one position is possible for Aria:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Luke} & \\end{array}\n            Since Katie won't sit next to Luke you can complete the circle:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{Katie} && \\text{Xander} \\\\ \\\\ & \\text{Wanda} \\quad \\text{Luke} & \\end{array}"}, {"id": 467, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 14y + 65 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 14y + 65 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 14y + 7^2 \\right) &= -65 + 5^2 + 7^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 7 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 468, "question": "Two people, Diana and Todd play tic-tac-toe against each other, betting $1 per game. Diana wins 9 of the games, but in total, lost $7. None of the games ended in a draw, how many games did Todd and Diana play? \n        \n        Please input your answer as a whole number.", "correct": "25", "explanation": "We know Diana won 9 games of tic-tac-toe, netting her $9.\n\nIf she ended up losing $7 in total, she would have had to lose $9 (from her wins) + $7 (to be down by $7) = $16 in total.\n        \nTherefore, Diana lost 16 games of tic-tac-toe to Todd.\n\nSo, in total, Diana and Todd played 9 (Diana's wins) + 16 (Diana's losses) = 25 games.\n\nThey played 25 games of tic-tac-toe in total."}, {"id": 469, "question": "A deck contains \\(10\\) cards, with two cards of each rank: \\(7\\), \\(8\\), \\(9\\), \\(10\\), \\(J\\). You are dealt \\(5\\) cards at random without replacement. What is the expected number of pairs in your hand?\n\nPlease express your answer as a simplified fraction.", "correct": "10/9", "explanation": "Let \\(X_i\\) be an indicator random variable that equals 1 if both cards of the \\(i\\)th rank appear in the hand, and 0 otherwise. Thus, the total number of pairs in the hand is:\n\\[X = \\sum_{i=1}^5 X_i.\\]By the linearity of expectation:\n\\[E[X] = \\sum_{i=1}^5 E[X_i].\\]For any given rank, the probability of drawing both cards is computed as follows:\n- There is \\(\\binom{2}{2} = 1\\) way to select the pair of that rank.\n- There are \\(\\binom{8}{3} = 56\\) ways to choose the remaining 3 cards from the other 8 cards.\n- The total number of 5-card hands is \\(\\binom{10}{5} = 252\\).\n\nTherefore, for a single rank:\n\\[P(X_i = 1) = \\frac{\\binom{2}{2}\\,\\binom{8}{3}}{\\binom{10}{5}} = \\frac{1 \\cdot 56}{252} = \\frac{2}{9}.\\]\nSince this probability is the same for each of the 5 ranks, the expected number of pairs is:\n\\[E[X] = 5 \\times \\frac{2}{9} = \\frac{10}{9}.\\]\nThus, the expected number of pairs in a randomly dealt 5-card hand is \\(\\frac{10}{9}\\)."}, {"id": 470, "question": "If an economy is currently in a period of expansion, there's a 20% chance the next period will also be an expansion and a 80% chance it will be a recession. If the economy is currently in a recession, there's a 30% chance the next period will be a recession and a 70% chance it will shift to expansion. If the economy is currently in an expansion, on average, how many periods will we see until the next expansion? \n            \n            Please round to the nearest hundredth.", "correct": "2.14", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.2, \\\\[10pt] P_{B|A} &= 0.8, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.2 + 0.8 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.2 + 0.8 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.2 + 0.8 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 471, "question": "Imagine rolling a standard six-sided die six times. What is the probability that all six rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/32."}, {"id": 472, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 4 out of 6 sides have a 1 and 2 out of 6 sides have a 2. </li> <li> Die B: 4 out of 6 sides have a 2 and 2 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.67", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{4}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{6}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{4}{6} \\times \\frac{1}{3}}{\\frac{6}{18}}, \\\\[15pt] &= \\frac{4}{6}. \\end{align*}"}, {"id": 473, "question": "It would take Rose a full 120 minutes to pair a mountain of mismatched socks on her own. Amanda, slightly befuddled by all the patterns, would need 150 minutes. Together, they start pairing socks for 60 minutes, and then sock-savvy Israel joins the fray. The three of them find every sock's partner 4 minutes later. If Israel took on this sock challenge by himself, how long would he be matching? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Rose and Amanda complete together in the first 60 minutes. \n\n        Let \\( R_R \\) denote the workrate of Rose, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_R &= \\frac{1}{120}. \\end{align*} Similarly, for Amanda we get: \\begin{align*} R_A &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{R + A} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{9}{600} = \\frac{540}{600} = \\frac{9}{10}, \\end{align*} of the job. Now, let's consider when Israel joins them. Together, the three of them complete the remaining \\(\\frac{1}{10}\\) of the job in 4 minutes. Now then, let \\( x \\) be Israel's time to complete the job alone, such that: \\begin{align*} R_I &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 4 minutes is then: \\begin{align*}   R_{R + A + I} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 1 }{ 10 } \\) of the job in 4 minutes, their combined rate is: \\begin{align*} R_{R + A + I} &= \\frac{1}{10 \\times 4} = \\frac{1}{40}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{1}{40}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Israel would take 100 minutes to complete the job on his own."}, {"id": 474, "question": "I am going to guess the gender of newborn children from friends \\(5\\) times. What is the probability that the outcome is \\\"boy-girl-boy-boy-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-girl-boy-boy-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-girl-boy-boy-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 475, "question": "Survey data reveals that 19% of chess players are familiar with endgame theory. Additionally, 29% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 16% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "10", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.19, \\\\[10pt] P(B) &= 0.29. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.16\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.16 \\times 0.19}{0.29} \\approx 0.105. \\end{align*} Whereby the answer immediately follows."}, {"id": 476, "question": "In this game, you will participate in two rounds. In each round, you will simultaneously roll five \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$12.50", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(12.5\\) per round. Therefore, you would receive $12.50 on average per round."}, {"id": 477, "question": "A jar contains 1 red marbles and 3 blue marbles. One extra marble of unknown color, equally likely red or blue, is added. A marble is drawn uniformly at random and it is red. What is the probability the added marble is red?", "correct": "2/3", "explanation": "Let us define\n  \\[m = 1 = \\text{initial number of items that are red},\\]\\[n = 3 = \\text{initial number of items that are blue},\\]\\[A = \\text{event that the added item is red},\\]\\[B = \\text{event that the randomly selected item is red}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=2/3.\\]"}, {"id": 478, "question": "On a chessboard with a length of six and a width of four, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 3 times. Thus, a total of \\(5 + 3 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 3 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 3} = \\frac{8!}{3!5!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 479, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{14, 21, x, 6, 16, 24} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "56", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 6\\) and \\(84 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 480, "question": "If Earth is currently being invaded by green aliens, there's a 10% chance that the next invasion will also be by green aliens, and a 90% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 20% chance the next invasion will be by them again and a 80% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "2.13", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.1, \\\\[10pt] P_{B|A} &= 0.9, \\\\[10pt] P_{B|B} &= 0.2, \\\\[10pt]  P_{A|B} &= 0.8. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.25.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( 1.25 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 481, "question": "Picture a rectangular garden divided into four rows and four columns of equal-sized plots. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83d\udc68\u200d\ud83c\udf3e</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: c
