1.\\]"}, {"id": 151, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Tina won't sit next to Ella or Carol\n            Ella won't sit next to Aria\n            Ursula won't sit next to Carol or Aria\n\n            If Ursula is sitting to the right of Ella, who is sitting to the right of Carol?", "correct": "Ella", "explanation": "This one is not too complex if you visualize the circle. We will start with Ursula and Ella who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ella} \\quad \\text{Ursula} & \\end{array}\n            Since Aria won't sit next to Ella and won't sit next to Ursula either, only one position is possible for Aria:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ella} \\quad \\text{Ursula} & \\end{array}\n            Since Carol won't sit next to Ursula you can complete the circle:\n            \\begin{array}{ccc} & \\text{Aria} & \\\\ \\\\ \\text{Carol} && \\text{Tina} \\\\ \\\\ & \\text{Ella} \\quad \\text{Ursula} & \\end{array}"}, {"id": 152, "question": "Imagine rolling a standard six-sided die seven times. What is the probability that all seven rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/64."}, {"id": 153, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Electronics unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "3/10", "explanation": "There are 10 instances of annual profitabilities exceeding \u20ac70,000, with 3 of those belonging to the Electronics unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Electronics unit is \\( 3/10 \\)."}, {"id": 154, "question": "Data reveals that in a specific weight class, 17% of fighters suffer defeat in their debut. Interestingly, 34% of all fighters in this category are recognized for utilizing calf kicks as a significant part of their strategy. Among the fighters defeated in their debut, 10% are identified as utilizing calf kicks. \n            \n            What's the probability that a randomly selected debut fighter, known for utilizing calf kicks, will be defeated?\n            \n            Please input your answer as a whole percentage without units.", "correct": "5", "explanation": "Let us define \\begin{align*} A &= \\text{fighter suffers defeat in their debut}, \\\\[10pt] B &= \\text{fighter utilizes calf kicks}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.17, \\\\[10pt] P(B) &= 0.34. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.1\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.1 \\times 0.17}{0.34} = 0.05. \\end{align*} Whereby the answer immediately follows."}, {"id": 155, "question": "Alexandra would take 130 minutes to count a humongous jar of jellybeans on her own, while Hou would take a slightly slower 140 minutes. They join forces to tackle the jar and after 60 minutes of counting, Maxime bounces in to assist. 5 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Maxime to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Hou complete together in the first 60 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_A &= \\frac{1}{130}. \\end{align*} Similarly, for Hou we get: \\begin{align*} R_H &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{A + H} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Maxime joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Maxime's time to complete the job alone, such that: \\begin{align*} R_M &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{A + H + M} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{A + H + M} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Maxime would take 140 minutes to complete the job on his own."}, {"id": 156, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 4 out of 6 trades yield a profit of 1% and 2 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 2 out of 6 trades yield a profit of 2% and 4 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{2}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{4}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{2}{6} \\times \\frac{1}{3}}{\\frac{4}{18}}, \\\\[15pt] &= \\frac{2}{4}. \\end{align*}"}, {"id": 157, "question": "I am going to flip a coin \\(3\\) times. What is the probability that the outcome is \\\"heads-heads-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-heads-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-heads-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{8}.$$"}, {"id": 158, "question": "A bag holds tiles labeled with the first 7 prime numbers. You draw one tile, replace it, then draw again. What is the probability that the sum of the two numbers is prime? Express your answer as a reduced fraction.", "correct": "8/49", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 7 primes are \\[\\{2,3,5,7,11,13,17\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 7^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{7}^2} = 8/49.\\]"}, {"id": 159, "question": "I have 4 symbols, \u2013 \\( \\lambda \\), \\( \\mu \\), \\( \\nu \\) and \\( \\xi \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\lambda \\times \\mu, \\\\[10pt] \\lambda \\times \\nu, \\\\[10pt] \\lambda \\times \\xi, \\\\[10pt] \\mu \\times \\nu, \\\\[10pt] \\mu \\times \\xi, \\\\[10pt] \\nu \\times \\xi. \\end{align*} Which yields the products in the set \\( \\set{10, 16, 12, x, 30, 48} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "40", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\) as well as \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(10\\), beginning with \\((1,10)\\), and perform pairwise multiplication with \\((1,12)\\), i.e. one of the divisor pairs of \\(12\\). This pairwise multiplication yields us the numbers \\(1, 12, 10\\) and \\(120 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(12\\) will ultimately allows us to eliminate \\((1,10)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 5)\\) and \\((2, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 5\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 160, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-1.17", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$90}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= -\\$1.17. \\end{align*}\n    From which the answer immediately follows."}, {"id": 161, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=18\\), \\(b=26\\) and \\(c=28\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "495", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 18, \\\\[5pt] b &= l + h = 26, \\\\[5pt] c &= 2w + 2l = 28. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 14, \\\\[5pt] l &= 14 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -8 &= a - b = w - l, \\\\[5pt] -8 &= w - (14 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 11, \\\\[5pt] h &= 15. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 11 \\times 3 \\times 15 = 495. \\end{align*}"}, {"id": 162, "question": "Rose would take 120 minutes to count a humongous jar of jellybeans on her own, while Amanda would take a slightly slower 140 minutes. They join forces to tackle the jar and after 60 minutes of counting, Demetrious bounces in to assist. 3 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Demetrious to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "120", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Rose and Amanda complete together in the first 60 minutes. \n\n        Let \\( R_R \\) denote the workrate of Rose, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_R &= \\frac{1}{120}. \\end{align*} Similarly, for Amanda we get: \\begin{align*} R_A &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{R + A} &= \\frac{1}{120} + \\frac{1}{140}, \\\\[10pt] &= \\frac{13}{840}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{13}{840} = \\frac{780}{840} = \\frac{13}{14}, \\end{align*} of the job. Now, let's consider when Demetrious joins them. Together, the three of them complete the remaining \\(\\frac{1}{14}\\) of the job in 3 minutes. Now then, let \\( x \\) be Demetrious's time to complete the job alone, such that: \\begin{align*} R_D &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 3 minutes is then: \\begin{align*}   R_{R + A + D} &= \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 1 }{ 14 } \\) of the job in 3 minutes, their combined rate is: \\begin{align*} R_{R + A + D} &= \\frac{1}{14 \\times 3} = \\frac{1}{42}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{1}{42}, \\\\[10pt] 7x + 6x + 840 &= 20x, \\\\[10pt] 7x &= 840, \\\\[10pt] x &= 120. \\end{align*} So, Demetrious would take 120 minutes to complete the job on his own."}, {"id": 163, "question": "Records indicate that 5% of participants on a certain crypto exchange realize profits in their transactions. Furthermore, it's observed that 18% of all participants on this platform hold Dogecoin (DOGE) in their portfolio. Out of those realizing profits, 5% are known to have Dogecoin in their portfolio. \n            \n            If a participant known for holding Dogecoin is chosen at random, what's the likelihood they realize profits?\n            \n            Please input your answer as a whole percentage without units.", "correct": "1", "explanation": "Let us define \\begin{align*} A &= \\text{participant has realized profits}, \\\\[10pt] B &= \\text{participant holds Dogecoin in their portfolio}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.05, \\\\[10pt] P(B) &= 0.18. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.05\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.05 \\times 0.05}{0.18} \\approx 0.014. \\end{align*} Whereby the answer immediately follows."}, {"id": 164, "question": "Two people, Eva and Paul play backgammon against each other, betting $5 per game. Eva wins 13 of the games, but in total, lost $45. None of the games ended in a draw, how many games did Paul and Eva play? \n        \n        Please input your answer as a whole number.", "correct": "35", "explanation": "We know Eva won 13 games of backgammon, netting her $65.\n\nIf she ended up losing $45 in total, she would have had to lose $65 (from her wins) + $45 (to be down by $45) = $110 in total.\n        \nTherefore, Eva lost 22 games of backgammon to Paul.\n\nSo, in total, Eva and Paul played 13 (Eva's wins) + 22 (Eva's losses) = 35 games.\n\nThey played 35 games of backgammon in total."}, {"id": 165, "question": "Consider a scenario where five darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/16", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/16."}, {"id": 166, "question": "A student club printed 3 identical posters for Event A and 8 identical posters for Event B. They will pin exactly 9 posters in a single row on a bulletin board. How many distinct rows are possible if posters of the same event are indistinguishable? Give your answer as an integer.", "correct": "129", "explanation": "Let us define\\[ a = \\text{available posters for event A} = 3, \\]\\[ b = \\text{available posters for event B} = 8, \\]\\[ m = \\text{length of the line} = 9, \\]\\[ k = \\text{number of posters for event A used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 1, \\quad k_{\\max} = \\min(a,\\, m) = 3. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of posters for event A and filling the rest with posters for event B. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=1}^{3} \\binom{m}{k} = \\sum_{k=1}^{3} \\binom{9}{k} = 129. \\]"}, {"id": 167, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll four \\(8\\)-sided dice (labeled \\(1\\) to \\(8\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$18.00", "explanation": "When you roll a \\(8\\)-sided die, the average value (or expected value) of a single roll is \\(4.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(8\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(18\\) per round. Therefore, you would receive $18.00 on average per round."}, {"id": 168, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Morgan won't sit next to Jordan or Taylor\n            Jordan won't sit next to Ian\n            Mandy won't sit next to Taylor or Ian\n\n            If Mandy is sitting to the right of Jordan, who is sitting to the right of Taylor?", "correct": "Jordan", "explanation": "This one is not too complex if you visualize the circle. We will start with Mandy and Jordan who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Jordan} \\quad \\text{Mandy} & \\end{array}\n            Since Ian won't sit next to Jordan and won't sit next to Mandy either, only one position is possible for Ian:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Jordan} \\quad \\text{Mandy} & \\end{array}\n            Since Taylor won't sit next to Mandy you can complete the circle:\n            \\begin{array}{ccc} & \\text{Ian} & \\\\ \\\\ \\text{Taylor} && \\text{Morgan} \\\\ \\\\ & \\text{Jordan} \\quad \\text{Mandy} & \\end{array}"}, {"id": 169, "question": "A crypto wallet contains 5 Alpha tokens and 2 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "6/11", "explanation": "Let us define\n  \\[m = 5 = \\text{initial number of items that are Alpha},\\]\\[n = 2 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=6/11.\\]"}, {"id": 170, "question": "Picture a rectangular garden divided into six rows and four columns of equal-sized plots. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83d\udc68\u200d\ud83c\udf3e</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 3 ight or the adjacent plot below, how many different shortest paths can they take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 3 times. Thus, a total of \\(5 + 3 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 3 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 3} = \\frac{8!}{3!5!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 171, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll five \\(8\\)-sided dice (labeled \\(1\\) to \\(8\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$22.50", "explanation": "When you roll a \\(8\\)-sided die, the average value (or expected value) of a single roll is \\(4.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(8\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(22.5\\) per round. Therefore, you would receive $22.50 on average per round."}, {"id": 172, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{16, 40, x, 10, 8, 20} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "32", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,10)\\), i.e. one of the divisor pairs of \\(10\\). This pairwise multiplication yields us the numbers \\(1, 10, 8\\) and \\(80 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(10\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 5)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(5\\), finding the value of \\(x\\) should be trivial."}, {"id": 173, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=18\\), \\(b=24\\) and \\(c=24\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "405", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 18, \\\\[5pt] b &= l + h = 24, \\\\[5pt] c &= 2w + 2l = 24. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 12, \\\\[5pt] l &= 12 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -6 &= a - b = w - l, \\\\[5pt] -6 &= w - (12 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 9, \\\\[5pt] h &= 15. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 9 \\times 3 \\times 15 = 405. \\end{align*}"}, {"id": 174, "question": "Two friends visit a library between 10:00 and 11:00 AM to return books. They spend exactly 10 minutes at the returns desk before leaving.\n\nWhat is the probability they will meet at the desk?\n\nPlease provide your answer as a simplified fraction.", "correct": "11/36", "explanation": "1. Problem Setup:\n   - Each friend arrives at a random time between 10:00 and 11:00 AM, uniformly distributed.\n   - They stay at the desk for exactly 10 minutes, and they meet if their times overlap.\n\n2. Total Possible Cases:\n   - Represent the arrival times of the two friends as coordinates on a \\(60 \\times 60\\) grid.\n   - The total number of possible cases is the total area of the square: \\(60 \\times 60 = 3600\\).\n\n3. Cases Where They Meet:\n   - The friends meet if the absolute difference between their arrival times is \\(\\leq 10\\) minutes.\n   - This forms a band around the diagonal of the square, bounded by the lines \\(y = x + 10\\) and \\(y = x - 10\\).\n\n4. Excluded Areas:\n   - Outside this band, there are two triangular regions where the friends do not meet.\n   - The area of one triangle is \\(\\frac{1}{2} \\cdot 50 \\cdot 50 = 1250\\).\n   - The total excluded area is \\(2 \\cdot 1250 = 2500\\).\n\n5. Meeting Area:\n   - The meeting area is the total area minus the excluded area: \\(3600 - 2500 = 1100\\).\n\n6. Probability:\n   - The probability that the friends meet is the ratio of the meeting area to the total area: \\(\\frac{1100}{3600}\\).\n   - Simplify this fraction: \\(\\frac{1100}{3600} = \\frac{11}{36}\\).\n\nConclusion:\nThe probability that the two friends meet at the desk is \\(\\frac{11}{36}\\)."}, {"id": 175, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Luke won't sit next to Yvonne or Ryan\n            Yvonne won't sit next to Sam\n            Zoe won't sit next to Ryan or Sam\n\n            If Zoe is sitting to the right of Yvonne, who is sitting to the right of Ryan?", "correct": "Yvonne", "explanation": "This one is not too complex if you visualize the circle. We will start with Zoe and Yvonne who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Zoe} & \\end{array}\n            Since Sam won't sit next to Yvonne and won't sit next to Zoe either, only one position is possible for Sam:\n            \\begin{array}{ccc} & \\text{Sam} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Zoe} & \\end{array}\n            Since Ryan won't sit next to Zoe you can complete the circle:\n            \\begin{array}{ccc} & \\text{Sam} & \\\\ \\\\ \\text{Ryan} && \\text{Luke} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Zoe} & \\end{array}"}, {"id": 176, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-1.39", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$90}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= -\\$1.39. \\end{align*}\n    From which the answer immediately follows."}, {"id": 177, "question": "I am going to flip a coin \\(3\\) times. What is the probability that the outcome is \\\"heads-tails-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-tails-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-tails-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{8}.$$"}, {"id": 178, "question": "A student is accepted to colleges 47% of the time and rejected 53%. If the student applies to 7 colleges, what is the probability that they will receive at least 5 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.28", "explanation": "To find the probability that the student experiences at least 5 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.53^5 \\times 0.47^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.53^5 \\times 0.47^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.19400 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.53^6 \\times 0.47^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.53^6 \\times 0.47^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.07292 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.53^7 \\times 0.47^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.53^7 \\times 0.47^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.01175 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.27866 \\end{align*}So, the answer is \\(0.28\\)."}, {"id": 179, "question": "Two people, Grace and Jack play go against each other, betting $5 per game. Grace wins 13 of the games, but in total, lost $45. None of the games ended in a draw, how many games did Jack and Grace play? \n        \n        Please input your answer as a whole number.", "correct": "35", "explanation": "We know Grace won 13 games of go, netting her $65.\n\nIf she ended up losing $45 in total, she would have had to lose $65 (from her wins) + $45 (to be down by $45) = $110 in total.\n        \nTherefore, Grace lost 22 games of go to Jack.\n\nSo, in total, Grace and Jack played 13 (Grace's wins) + 22 (Grace's losses) = 35 games.\n\nThey played 35 games of go in total."}, {"id": 180, "question": "Survey data reveals that 8% of chess players are familiar with endgame theory. Additionally, 25% of all chess players prefer the King's Pawn Opening. Among those who are familiar with endgame theory, 7% prefer the King's Pawn Opening.\n\n            What is the probability that a player, picked at random and known for preferring the King's Pawn Opening, is familiar with endgame theory?\n\n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{player prefers King's Pawn Opening}, \\\\[10pt] B &= \\text{player is familiar with endgame theory}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.25. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.08}{0.25} \\approx 0.022. \\end{align*} Whereby the answer immediately follows."}, {"id": 181, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 8y + 43 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 8y + 43 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -43 + 6^2 + 4^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 4 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 182, "question": "If Hillary were to sing a horde of restless zombies to sleep, it would take her 100 minutes. Kamala, with her soothing but slower ballads, would need 110 minutes. They combine their vocal powers for 45 minutes before Moon chimes in with his eerie baritone. The trio has every zombie snoring 5 minutes later. If Moon crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "110", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Hillary and Kamala complete together in the first 45 minutes. \n\n        Let \\( R_H \\) denote the workrate of Hillary, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_H &= \\frac{1}{100}. \\end{align*} Similarly, for Kamala we get: \\begin{align*} R_K &= \\frac{1}{110}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{H + K} &= \\frac{1}{100} + \\frac{1}{110}, \\\\[10pt] &= \\frac{21}{1100}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{21}{1100} = \\frac{945}{1100} = \\frac{189}{220}, \\end{align*} of the job. Now, let's consider when Moon joins them. Together, the three of them complete the remaining \\(\\frac{31}{220}\\) of the job in 5 minutes. Now then, let \\( x \\) be Moon's time to complete the job alone, such that: \\begin{align*} R_M &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{H + K + M} &= \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 220 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{H + K + M} &= \\frac{31}{220 \\times 5} = \\frac{31}{1100}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{110} + \\frac{1}{x} &= \\frac{31}{1100}, \\\\[10pt] 11x + 10x + 1100 &= 31x, \\\\[10pt] 10x &= 1100, \\\\[10pt] x &= 110. \\end{align*} So, Moon would take 110 minutes to complete the job on his own."}, {"id": 183, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 4 out of 6 trades yield a profit of 1% and 2 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 4 out of 6 trades yield a profit of 2% and 2 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.67", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{4}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{6}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{4}{6} \\times \\frac{1}{3}}{\\frac{6}{18}}, \\\\[15pt] &= \\frac{4}{6}. \\end{align*}"}, {"id": 184, "question": "Two random number generators output uniformly from the first 7 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "8/49", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 7 primes are \\[\\{2,3,5,7,11,13,17\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 7^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{7}^2} = 8/49.\\]"}, {"id": 185, "question": "You are working as a doctor in a clinic. Historic data shows that 8% of the patients entering the clinic have a liver disease. We also know that 34% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 7% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "2", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.34. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.07\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.07 \\times 0.08}{0.34} \\approx 0.016. \\end{align*} Whereby the answer immediately follows."}, {"id": 186, "question": "An economy has an expansion probability of 42% (when the GDP increases) and a contraction probability of 58% (when the GDP decreases). If you observe this economy for 8 years, what is the probability that it will be in contraction for at least 6 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.28", "explanation": "To find the probability that the economy experiences at least 6 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 28 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.58^6 \\times 0.42^{2}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {8 \\choose 6} \\times 0.58^6 \\times 0.42^2 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.18803 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.58^7 \\times 0.42^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.58^7 \\times 0.42^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.07419 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.58^8 \\times 0.42^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.58^8 \\times 0.42^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.01281 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.27502 \\end{align*}So, the answer is \\(0.28\\)."}, {"id": 187, "question": "Two identical fair spinners each have 4 equal sectors labeled with the first 4 primes. You spin both once. What is the probability that the sum of the two results is prime? Express your answer as a reduced fraction.", "correct": "1/4", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 4 primes are \\[\\{2,3,5,7\\},\\] it can readily be observed that there are \\( T = 2 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 4^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{4}^2} = 1/4.\\]"}, {"id": 188, "question": "Two people, Eva and Todd play chess against each other, betting $10 per game. Eva wins 16 of the games, but in total, lost $100. None of the games ended in a draw, how many games did Todd and Eva play? \n        \n        Please input your answer as a whole number.", "correct": "42", "explanation": "We know Eva won 16 games of chess, netting her $160.\n\nIf she ended up losing $100 in total, she would have had to lose $160 (from her wins) + $100 (to be down by $100) = $260 in total.\n        \nTherefore, Eva lost 26 games of chess to Todd.\n\nSo, in total, Eva and Todd played 16 (Eva's wins) + 26 (Eva's losses) = 42 games.\n\nThey played 42 games of chess in total."}, {"id": 189, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 14x - 12y + 76 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 14x - 12y + 76 &= 0, \\\\[10pt] \\left( x^2 - 14x + 7^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -76 + 7^2 + 6^2, \\\\[10pt] \\left( x - 7 \\right)^2 + \\left( y - 6 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 190, "question": "A crypto wallet contains 3 Alpha tokens and 3 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are Alpha},\\]\\[n = 3 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 191, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $12. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "1.33", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$12, \\\\[5pt] &= \\frac{15}{36} \\times \\$12, \\\\[10pt] &= \\frac{\\$180}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$180}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= \\$1.33. \\end{align*}\n    From which the answer immediately follows."}, {"id": 192, "question": "If Earth is currently being invaded by green aliens, there's a 30% chance that the next invasion will also be by green aliens, and a 70% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 10% chance the next invasion will be by them again and a 90% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "1.78", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.3, \\\\[10pt] P_{B|A} &= 0.7, \\\\[10pt] P_{B|B} &= 0.1, \\\\[10pt]  P_{A|B} &= 0.9. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.11.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( 1.11 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 193, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a370,000. What is the probability that it was the Technology unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/7", "explanation": "There are 7 instances of annual profitabilities exceeding \u00a370,000, with 1 of those belonging to the Technology unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Technology unit is \\( 1/7 \\)."}, {"id": 194, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 5 out of 6 trades yield a profit of 1% and 1 out of 6 trades yields a profit of 2%. </li> <li> Algorithm B: 3 out of 6 trades yield a profit of 2% and 3 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.75", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{1}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{4}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{4}{18}}, \\\\[15pt] &= \\frac{3}{4}. \\end{align*}"}, {"id": 195, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=17\\), \\(b=18\\) and \\(c=18\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "260", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 17, \\\\[5pt] b &= l + h = 18, \\\\[5pt] c &= 2w + 2l = 18. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 9, \\\\[5pt] l &= 9 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -1 &= a - b = w - l, \\\\[5pt] -1 &= w - (9 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 5, \\\\[5pt] h &= 13. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 5 \\times 4 \\times 13 = 260. \\end{align*}"}, {"id": 196, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll two \\(6\\)-sided dice (labeled \\(1\\) to \\(6\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$7.00", "explanation": "When you roll a \\(6\\)-sided die, the average value (or expected value) of a single roll is \\(3.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(6\\).\n\nSince there are \\(2\\) dice being rolled, the combined expected value for all dice is \\(7\\) per round. Therefore, you would receive $7.00 on average per round."}, {"id": 197, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(5 \\to 5\\) for the first time?", "correct": "42", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(5\\to 5\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{5}\\) the expected additional rolls given the last roll was 5.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{5} + \\tfrac{5}{6} E,\\\\\nE_{5} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{5}{6} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{5}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{5}\\;\\Rightarrow\\; E = 6 + E_{5}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{5} = 1 + \\tfrac{5}{6}\\bigl(6 + E_{5}\\bigr)\\;\\Rightarrow\\; E_{5} = 36.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{5} = 42.\n\\]"}, {"id": 198, "question": "Alexandra needs 100 minutes to inflate a massive bouncy castle by herself, while Nona would puff away for 120 minutes on her own. They both start blowing it up together and after 45 minutes of teamwork, Hikaru jumps in with a powerful gust. With the three of them going at it, the bouncy castle is fully inflated 7 minutes later. If Hikaru were the sole castle inflater, how many minutes would it take him to do it? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Nona complete together in the first 45 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_A &= \\frac{1}{100}. \\end{align*} Similarly, for Nona we get: \\begin{align*} R_N &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{A + N} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{11}{600} = \\frac{495}{600} = \\frac{33}{40}, \\end{align*} of the job. Now, let's consider when Hikaru joins them. Together, the three of them complete the remaining \\(\\frac{7}{40}\\) of the job in 7 minutes. Now then, let \\( x \\) be Hikaru's time to complete the job alone, such that: \\begin{align*} R_H &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 7 minutes is then: \\begin{align*}   R_{A + N + H} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 7 }{ 40 } \\) of the job in 7 minutes, their combined rate is: \\begin{align*} R_{A + N + H} &= \\frac{7}{40 \\times 7} = \\frac{7}{280}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{7}{280}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Hikaru would take 150 minutes to complete the job on his own."}, {"id": 199, "question": "Imagine flipping a coin four times. What is the probability that all four flips result in the same outcome, either all heads or all tails? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "The first flip defines the target outcome (heads or tails). Each subsequent flip has a 1/2 chance to match it. Multiplying across the remaining trials gives 1/8."}, {"id": 200, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 6x - 12y + 36 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 6x - 12y + 36 &= 0, \\\\[10pt] \\left( x^2 - 6x + 3^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -36 + 3^2 + 6^2, \\\\[10pt] \\left( x - 3 \\right)^2 + \\left( y - 6 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 201, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{12, 21, x, 28, 32, 56} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "24", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(21\\) with \\((1, 21)\\) and \\((3, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,21)\\), i.e. one of the divisor pairs of \\(21\\). This pairwise multiplication yields us the numbers \\(1, 21, 12\\) and \\(252 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(21\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 202, "question": "You roll two fair 7-sided dice. Each die has the first 7 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "8/49", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 7 primes are \\[\\{2,3,5,7,11,13,17\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 7^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{7}^2} = 8/49.\\]"}, {"id": 203, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=17\\), \\(b=26\\) and \\(c=22\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "160", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 17, \\\\[5pt] b &= l + h = 26, \\\\[5pt] c &= 2w + 2l = 22. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 11, \\\\[5pt] l &= 11 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -9 &= a - b = w - l, \\\\[5pt] -9 &= w - (11 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 10, \\\\[5pt] h &= 16. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 10 \\times 1 \\times 16 = 160. \\end{align*}"}, {"id": 204, "question": "In this game, you will participate in four rounds. In each round, you will simultaneously roll four \\(6\\)-sided dice (labeled \\(1\\) to \\(6\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$14.00", "explanation": "When you roll a \\(6\\)-sided die, the average value (or expected value) of a single roll is \\(3.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(6\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(14\\) per round. Therefore, you would receive $14.00 on average per round."}, {"id": 205, "question": "It would take Kamala a full 110 minutes to pair a mountain of mismatched socks on her own. Theresa, slightly befuddled by all the patterns, would need 120 minutes. Together, they start pairing socks for 30 minutes, and then sock-savvy Scott joins the fray. The three of them find every sock's partner 18 minutes later. If Scott took on this sock challenge by himself, how long would he be matching? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "110", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Theresa complete together in the first 30 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 110 minutes we get: \\begin{align*} R_K &= \\frac{1}{110}. \\end{align*} Similarly, for Theresa we get: \\begin{align*} R_T &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{K + T} &= \\frac{1}{110} + \\frac{1}{120}, \\\\[10pt] &= \\frac{23}{1320}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{23}{1320} = \\frac{690}{1320} = \\frac{23}{44}, \\end{align*} of the job. Now, let's consider when Scott joins them. Together, the three of them complete the remaining \\(\\frac{21}{44}\\) of the job in 18 minutes. Now then, let \\( x \\) be Scott's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 18 minutes is then: \\begin{align*}   R_{K + T + S} &= \\frac{1}{110} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 21 }{ 44 } \\) of the job in 18 minutes, their combined rate is: \\begin{align*} R_{K + T + S} &= \\frac{21}{44 \\times 18} = \\frac{21}{792}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{110} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{21}{792}, \\\\[10pt] 12x + 11x + 1320 &= 35x, \\\\[10pt] 12x &= 1320, \\\\[10pt] x &= 110. \\end{align*} So, Scott would take 110 minutes to complete the job on his own."}, {"id": 206, "question": "You are observing a basketball player who makes a shot 41% of the time and misses 59%. If this player takes 8 shots in a game, what is the probability that they will miss at least 6 shots? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.84).", "correct": "0.29", "explanation": "To find the probability that the player experiences at least 6 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 28 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.59^6 \\times 0.41^{2}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {8 \\choose 6} \\times 0.59^6 \\times 0.41^2 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.19854 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.59^7 \\times 0.41^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.59^7 \\times 0.41^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.08163 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.59^8 \\times 0.41^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.59^8 \\times 0.41^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.01468 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.29485 \\end{align*}So, the answer is \\(0.29\\)."}, {"id": 207, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a370,000. What is the probability that it was the Furniture unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/4", "explanation": "There are 12 instances of annual profitabilities exceeding \u00a370,000, with 3 of those belonging to the Furniture unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Furniture unit is \\( 1/4 \\)."}, {"id": 208, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 1 out of 6 trades yields a profit of 2% and 5 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.20", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{4}{6}, \\\\[10pt] P(2|B) &= \\frac{1}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{5}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{1}{6} \\times \\frac{1}{3}}{\\frac{5}{18}}, \\\\[15pt] &= \\frac{1}{5}. \\end{align*}"}, {"id": 209, "question": "Two people, Alice and Hank play backgammon against each other, betting $20 per game. Alice wins 16 of the games, but in total, lost $80. None of the games ended in a draw, how many games did Hank and Alice play? \n        \n        Please input your answer as a whole number.", "correct": "36", "explanation": "We know Alice won 16 games of backgammon, netting her $320.\n\nIf she ended up losing $80 in total, she would have had to lose $320 (from her wins) + $80 (to be down by $80) = $400 in total.\n        \nTherefore, Alice lost 20 games of backgammon to Hank.\n\nSo, in total, Alice and Hank played 16 (Alice's wins) + 20 (Alice's losses) = 36 games.\n\nThey played 36 games of backgammon in total."}, {"id": 210, "question": "You are working as a doctor in a clinic. Historic data shows that 38% of the patients entering the clinic have a liver disease. We also know that 50% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 33% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "25", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.38, \\\\[10pt] P(B) &= 0.5. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.33\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.33 \\times 0.38}{0.5} \\approx 0.251. \\end{align*} Whereby the answer immediately follows."}, {"id": 211, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Bob won't sit next to Victor or Paul\n            Madison won't sit next to Paul\n            Steve won't sit next to Madison or Victor\n\n            If Madison is sitting to the left of Bob, who is sitting to the right of Victor?", "correct": "Madison", "explanation": "This one is not too complex if you visualize the circle. We will start with Bob and Madison who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Madison} \\quad \\text{Bob} & \\end{array}\n            Since Paul won't sit next to Madison and won't sit next to Bob either, only one position is possible for Paul:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Madison} \\quad \\text{Bob} & \\end{array}\n            Since Victor won't sit next to Bob you can complete the circle:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{Victor} && \\text{Steve} \\\\ \\\\ & \\text{Madison} \\quad \\text{Bob} & \\end{array}"}, {"id": 212, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length four and width four. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; jus
