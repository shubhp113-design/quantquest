    <script>
        const ALL_QUESTIONS = [{"id": 0, "question": "If Earth is currently being invaded by green aliens, there's a 70% chance that the next invasion will also be by green aliens, and a 30% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 30% chance the next invasion will be by them again and a 70% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "1.43", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.7, \\\\[10pt] P_{B|A} &= 0.3, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.7 + 0.3 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.7 + 0.3 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 1, "question": "Alone, Theresa would spend 120 minutes untangling a giant bowl of spaghetti, while Condoleezza would be twirling and untangling for 150 minutes. Together, they work on this messy pasta puzzle for 45 minutes before Recep slides in to help. 13 saucy minutes later, all strands are straightened out. If Recep tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Theresa and Condoleezza complete together in the first 45 minutes. \n\n        Let \\( R_T \\) denote the workrate of Theresa, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_T &= \\frac{1}{120}. \\end{align*} Similarly, for Condoleezza we get: \\begin{align*} R_C &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{T + C} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{9}{600} = \\frac{405}{600} = \\frac{27}{40}, \\end{align*} of the job. Now, let's consider when Recep joins them. Together, the three of them complete the remaining \\(\\frac{13}{40}\\) of the job in 13 minutes. Now then, let \\( x \\) be Recep's time to complete the job alone, such that: \\begin{align*} R_R &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 13 minutes is then: \\begin{align*}   R_{T + C + R} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 13 }{ 40 } \\) of the job in 13 minutes, their combined rate is: \\begin{align*} R_{T + C + R} &= \\frac{13}{40 \\times 13} = \\frac{13}{520}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{13}{520}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Recep would take 100 minutes to complete the job on his own."}, {"id": 2, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 8y + 40 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "4", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 8y + 40 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -40 + 5^2 + 4^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 4 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 3, "question": "In a bakery, each customer buys only one item at a time. There is a \\(70\\%\\) chance a customer will buy a croissant and a \\(30\\%\\) chance a customer will buy a muffin. There are only \\(2\\) muffins left, and \\(5\\) customers are still waiting in line. What is the probability that the two muffins will be sufficient, meaning no customer will want a muffin and find that there are none left?\n        \n        Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.84", "explanation": "We need to calculate the probability that at most 2 out of the 5 customers will buy a muffin. Let \\(X\\) represent the number of customers who buy a muffin. Since each customer's choice is independent, \\(X\\) follows a binomial distribution with:\n\n\\(n=5\\) (number of customers),\n\\(p=0.3\\) (probability a customer buys a muffin).\n\nThe binomial probability mass function is given by:\n\\[ P(X=k) = \\binom{n}{k}p^k(1-p)^{n-k} \\]\n\nWe calculate \\(P(X\\leq2)\\), the probability that at most 2 customers buy muffins:\n\\[ P(X\\leq2) = P(X=0) + P(X=1) + P(X=2) \\]\n\nStep 1: Calculate \\(P(X=0)\\)\n\\[ P(X=0) = \\binom{5}{0}(0.3)^0(0.7)^5 = 1\\cdot1\\cdot0.16807 = 0.16807 \\]\n\nStep 2: Calculate \\(P(X=1)\\)\n\\[ P(X=1) = \\binom{5}{1}(0.3)^1(0.7)^4 = 5\\cdot0.3\\cdot0.2401 = 0.36015 \\]\n\nStep 3: Calculate \\(P(X=2)\\)\n\\[ P(X=2) = \\binom{5}{2}(0.3)^2(0.7)^3 = 10\\cdot0.09\\cdot0.343 = 0.3087 \\]\n\nStep 4: Add the probabilities\n\\[ P(X\\leq2) = P(X=0) + P(X=1) + P(X=2) = 0.16807 + 0.36015 + 0.3087 = 0.83692 \\]\n\nThus, the probability that at most 2 customers buy muffins is approximately 84%.\n\nConclusion:\nThe two muffins will be sufficient for the 5 customers with a probability of 84%."}, {"id": 4, "question": "A crypto wallet contains 2 Alpha tokens and 8 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "3/5", "explanation": "Let us define\n  \\[m = 2 = \\text{initial number of items that are Alpha},\\]\\[n = 8 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=3/5.\\]"}, {"id": 5, "question": "Picture a rectangular garden divided into six rows and six columns of equal-sized plots. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\ud83d\udc68\u200d\ud83c\udf3e</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width : 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\n            <br><br>\n            Starting from the top-left plot, a gardener aims to reach the bottom-right plot taking the shortest route possible. If they can move only to the adjacent plot on the right or the adjacent plot below, how many different shortest paths can they take?", "correct": "252", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 5 times. Thus, a total of \\(5 + 5 = 10\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 10 moves, choosing 5 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (10) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {10 \\choose 5} = \\frac{10!}{5!5!} = 252. \\end{align*} Therefore, there are 252 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 6, "question": "Two people, Diana and Todd play go against each other, betting $20 per game. Diana wins 18 of the games, but in total, lost $280. None of the games ended in a draw, how many games did Todd and Diana play? \n        \n        Please input your answer as a whole number.", "correct": "50", "explanation": "We know Diana won 18 games of go, netting her $360.\n\nIf she ended up losing $280 in total, she would have had to lose $360 (from her wins) + $280 (to be down by $280) = $640 in total.\n        \nTherefore, Diana lost 32 games of go to Todd.\n\nSo, in total, Diana and Todd played 18 (Diana's wins) + 32 (Diana's losses) = 50 games.\n\nThey played 50 games of go in total."}, {"id": 7, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=20\\), \\(b=26\\) and \\(c=28\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "640", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 20, \\\\[5pt] b &= l + h = 26, \\\\[5pt] c &= 2w + 2l = 28. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 14, \\\\[5pt] l &= 14 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -6 &= a - b = w - l, \\\\[5pt] -6 &= w - (14 - w), \\\\[5pt] 8 &= 2w, \\\\[5pt] w &= 4. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 10, \\\\[5pt] h &= 16. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 10 \\times 4 \\times 16 = 640. \\end{align*}"}, {"id": 8, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Rita won't sit next to Bob or Luke\n            Dave won't sit next to Luke\n            Queen won't sit next to Dave or Bob\n\n            If Dave is sitting to the left of Rita, who is sitting to the right of Bob?", "correct": "Dave", "explanation": "This one is not too complex if you visualize the circle. We will start with Rita and Dave who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Dave} \\quad \\text{Rita} & \\end{array}\n            Since Luke won't sit next to Dave and won't sit next to Rita either, only one position is possible for Luke:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Dave} \\quad \\text{Rita} & \\end{array}\n            Since Bob won't sit next to Rita you can complete the circle:\n            \\begin{array}{ccc} & \\text{Luke} & \\\\ \\\\ \\text{Bob} && \\text{Queen} \\\\ \\\\ & \\text{Dave} \\quad \\text{Rita} & \\end{array}"}, {"id": 9, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 5 out of 6 trades yield a profit of 2% and 1 out of 6 trades yields a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.56", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{4}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{9}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{9}{18}}, \\\\[15pt] &= \\frac{5}{9}. \\end{align*}"}, {"id": 10, "question": "Consider a scenario where seven darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/64."}, {"id": 11, "question": "You are working as a doctor in a clinic. Historic data shows that 8% of the patients entering the clinic have a liver disease. We also know that 18% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 6% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.08, \\\\[10pt] P(B) &= 0.18. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.06\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.06 \\times 0.08}{0.18} \\approx 0.027. \\end{align*} Whereby the answer immediately follows."}, {"id": 12, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $8. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-0.56", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$8, \\\\[5pt] &= \\frac{15}{36} \\times \\$8, \\\\[10pt] &= \\frac{\\$120}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$120}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= -\\$0.56. \\end{align*}\n    From which the answer immediately follows."}, {"id": 13, "question": "A user likes songs 25% of the time and skips 75% on a music streaming platform. If the user interacts with 7 songs, what is the probability that they will skip at least 4 songs? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.28).", "correct": "0.93", "explanation": "To find the probability that the user experiences at least 4 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 4 unfavorable outcomes: There are 35 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.75^4 \\times 0.25^{3}\\). Thus, the probability of getting exactly 4 unfavorable outcomes is \\begin{align*} P(\\text{4 unfavorable outcomes}) & = {7 \\choose 4} \\times 0.75^4 \\times 0.25^3 \\\\[10pt] P(\\text{4 unfavorable outcomes}) & \\approx 0.17303 \\end{align*}- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.75^5 \\times 0.25^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.75^5 \\times 0.25^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.31146 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.75^6 \\times 0.25^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.75^6 \\times 0.25^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.31146 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.75^7 \\times 0.25^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.75^7 \\times 0.25^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.13348 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 4 unfavorable outcomes}) & = 0.92944 \\end{align*}So, the answer is \\(0.93\\)."}, {"id": 14, "question": "I am going to flip a coin \\(5\\) times. What is the probability that the outcome is \\\"heads-tails-heads-tails-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"heads-tails-heads-tails-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"heads-tails-heads-tails-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 15, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{21, 18, 12, x, 28, 24} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "42", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\) as well as \\(18\\) with \\((1, 18)\\), \\((2, 9)\\) and \\((3, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(12\\), beginning with \\((1,12)\\), and perform pairwise multiplication with \\((1,18)\\), i.e. one of the divisor pairs of \\(18\\). This pairwise multiplication yields us the numbers \\(1, 18, 12\\) and \\(216 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(18\\) will ultimately allows us to eliminate \\((1,12)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((3, 4)\\) and \\((3, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(3, 4\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 16, "question": "Two independent analysts each rate a pitch with a uniform integer from 1 to 10. Your bonus equals $0.75 times the lower rating if the ratings differ; otherwise it is $0. What is your expected bonus, to the nearest cent?", "correct": "2.47", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 10\\) and each \\(X_i\\) is the rating by analyst \\(i\\). The payoff is $0.75 times the lower rating when we have different ratings, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.75 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,10\\}\\), there are \\(10^2 = 100\\) total possible outcomes. Of these, \\(10\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{10}, \\quad P(X_1 \\neq X_2) = \\frac{9}{10}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 9 = 18 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(10\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(10\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(10\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(10\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(10\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(10\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(10\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(10\\))},\\]\\[ a = 9 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(9\\), the other shows \\(10\\) through \\(10\\))},\\]summing to \\(90\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{90}(1 \\times 18 + \\cdots + 9 \\times 2) = \\frac{11}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{9}{10} \\cdot 0.75 \\cdot \\frac{11}{3}\\approx 2.47.\\]"}, {"id": 17, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{30, x, 42, 10, 35, 14} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "12", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\) as well as \\(14\\) with \\((1, 14)\\) and \\((2, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(10\\), beginning with \\((1,10)\\), and perform pairwise multiplication with \\((1,14)\\), i.e. one of the divisor pairs of \\(14\\). This pairwise multiplication yields us the numbers \\(1, 14, 10\\) and \\(140 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(14\\) will ultimately allows us to eliminate \\((1,10)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 5)\\) and \\((2, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 5\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 18, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "0.72", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$90}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$0.72. \\end{align*}\n    From which the answer immediately follows."}, {"id": 19, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 8x - 12y + 51 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "4", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 8x - 12y + 51 &= 0, \\\\[10pt] \\left( x^2 - 8x + 4^2 \\right) + \\left( y^2 - 12y + 6^2 \\right) &= -51 + 4^2 + 6^2, \\\\[10pt] \\left( x - 4 \\right)^2 + \\left( y - 6 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 20, "question": "Indra needs 100 minutes to inflate a massive bouncy castle by herself, while Mary would puff away for 120 minutes on her own. They both start blowing it up together and after 45 minutes of teamwork, Sergey jumps in with a powerful gust. With the three of them going at it, the bouncy castle is fully inflated 7 minutes later. If Sergey were the sole castle inflater, how many minutes would it take him to do it? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Indra and Mary complete together in the first 45 minutes. \n\n        Let \\( R_I \\) denote the workrate of Indra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_I &= \\frac{1}{100}. \\end{align*} Similarly, for Mary we get: \\begin{align*} R_M &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{I + M} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{11}{600} = \\frac{495}{600} = \\frac{33}{40}, \\end{align*} of the job. Now, let's consider when Sergey joins them. Together, the three of them complete the remaining \\(\\frac{7}{40}\\) of the job in 7 minutes. Now then, let \\( x \\) be Sergey's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 7 minutes is then: \\begin{align*}   R_{I + M + S} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 7 }{ 40 } \\) of the job in 7 minutes, their combined rate is: \\begin{align*} R_{I + M + S} &= \\frac{7}{40 \\times 7} = \\frac{7}{280}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{7}{280}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Sergey would take 150 minutes to complete the job on his own."}, {"id": 21, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll five \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$12.50", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(12.5\\) per round. Therefore, you would receive $12.50 on average per round."}, {"id": 22, "question": "A user likes songs 36% of the time and skips 64% on a music streaming platform. If the user interacts with 7 songs, what is the probability that they will skip at least 4 songs? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.28).", "correct": "0.78", "explanation": "To find the probability that the user experiences at least 4 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 4 unfavorable outcomes: There are 35 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.64^4 \\times 0.36^{3}\\). Thus, the probability of getting exactly 4 unfavorable outcomes is \\begin{align*} P(\\text{4 unfavorable outcomes}) & = {7 \\choose 4} \\times 0.64^4 \\times 0.36^3 \\\\[10pt] P(\\text{4 unfavorable outcomes}) & \\approx 0.27397 \\end{align*}- Probability of exactly 5 unfavorable outcomes: There are 21 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.64^5 \\times 0.36^{2}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {7 \\choose 5} \\times 0.64^5 \\times 0.36^2 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.29223 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.64^6 \\times 0.36^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.64^6 \\times 0.36^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.17317 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.64^7 \\times 0.36^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.64^7 \\times 0.36^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.04398 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 4 unfavorable outcomes}) & = 0.78335 \\end{align*}So, the answer is \\(0.78\\)."}, {"id": 23, "question": "On a chessboard with a length of five and a width of five, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "70", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 4 times. Thus, a total of \\(4 + 4 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 4 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (4). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 4} = \\frac{8!}{4!4!} = 70. \\end{align*} Therefore, there are 70 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 24, "question": "You are working as a doctor in a clinic. Historic data shows that 27% of the patients entering the clinic have a liver disease. We also know that 32% of the total clinic's patients are alcoholics. From the patients that are diagnosed with a liver disease, 21% are alcoholics.\n          \n            If we pick someone who is an alcoholic, what is the chance they have a liver disease?\n          \n            Please input your answer as a whole percentage without units.", "correct": "18", "explanation": "Let us define \\begin{align*} A &= \\text{patient has liver disease}, \\\\[10pt] B &= \\text{patient is an alcoholic}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.27, \\\\[10pt] P(B) &= 0.32. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.21\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.21 \\times 0.27}{0.32} \\approx 0.177. \\end{align*} Whereby the answer immediately follows."}, {"id": 25, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20ac70,000. What is the probability that it was the Books unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/6", "explanation": "There are 6 instances of annual profitabilities exceeding \u20ac70,000, with 1 of those belonging to the Books unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Books unit is \\( 1/6 \\)."}, {"id": 26, "question": "A crypto wallet contains 5 Alpha tokens and 1 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "6/11", "explanation": "Let us define\n  \\[m = 5 = \\text{initial number of items that are Alpha},\\]\\[n = 1 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=6/11.\\]"}, {"id": 27, "question": "Imagine rolling a standard six-sided die nine times. What is the probability that all nine rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/256."}, {"id": 28, "question": "If a stock shows a \\\"Bullish\\\" trend, there's a 60% chance the next trend will also be \\\"Bullish\\\" and a 40% chance it will be \\\"Bearish\\\". If the stock shows a \\\"Bearish\\\" trend, there's a 30% chance the next trend will be \\\"Bearish\\\" and a 70% chance it will turn \\\"Bullish\\\". If the stock is currently showing a \\\"Bullish\\\" trend, on average, how many trends will we see until the next \\\"Bullish\\\" one? \n            \n            Please round to the nearest hundredth.", "correct": "1.57", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.6, \\\\[10pt] P_{B|A} &= 0.4, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 29, "question": "We are having a picnic with 5 quants and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Luke won't sit next to Yvonne or Jack\n            Yvonne won't sit next to Madison\n            Bob won't sit next to Jack or Madison\n\n            If Bob is sitting to the right of Yvonne, who is sitting to the right of Jack?", "correct": "Yvonne", "explanation": "This one is not too complex if you visualize the circle. We will start with Bob and Yvonne who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Bob} & \\end{array}\n            Since Madison won't sit next to Yvonne and won't sit next to Bob either, only one position is possible for Madison:\n            \\begin{array}{ccc} & \\text{Madison} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Bob} & \\end{array}\n            Since Jack won't sit next to Bob you can complete the circle:\n            \\begin{array}{ccc} & \\text{Madison} & \\\\ \\\\ \\text{Jack} && \\text{Luke} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Bob} & \\end{array}"}, {"id": 30, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 4 out of 6 trades yield a profit of 1% and 2 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 3 out of 6 trades yield a profit of 2% and 3 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.60", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{5}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{5}{18}}, \\\\[15pt] &= \\frac{3}{5}. \\end{align*}"}, {"id": 31, "question": "You roll two fair 5-sided dice. Each die has the first 5 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "6/25", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 5 primes are \\[\\{2,3,5,7,11\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 5^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{5}^2} = 6/25.\\]"}, {"id": 32, "question": "Solve the following system of equations to find the value of \\(L\\), given the relationships between variables \\(G\\), \\(L\\), \\(R\\), \\(Y\\), \\(O\\), \\(P\\), and \\(B\\): \\begin{align*}48 &= 2G + 2L + R + 2Y, \\\\ 48 &= O + 2P + G + L + 2B, \\\\ 2Y &= R, \\\\ 2Y + R &= G + 2L, \\\\ 2B &= L, \\\\ 2B + L &= G + P, \\\\ 2B + L + G + P &= O + P.\\end{align*}", "correct": "6", "explanation": "Let's solve this system step by step:\n\n    1. Start with Known Relationships:\n    - From equation(3): \\(R = 2Y\\)\n    - From equation(5): \\(L = 2B\\)\n\n    2. Substitute \\(R = 2Y\\) into equation(4):\n    \\[2Y + 2Y = G + 2L\\]\n    \\[4Y = G + 2L\\]\n    3. Substitute \\(L = 2B\\) into equation(6):\n    \\[2B + 2B = G + P\\]\n    \\[4B = G + P\\]\n    4. Work with equation(1):\n    \\[48 = 2G + 2L + 2Y + 2Y\\]\n    \\[48 = 2G + 2L + 4Y\\]\n   Using \\(4Y = G + 2L\\):\n    \\[48 = 2G + 2L + (G + 2L) \\]\n    \\[48 = 3G + 4L\\]\n    5. From equation(7) and previous relationships:\n    \\[48 = O + 2P + G + 2B + 2B\\]\n    \\[48 = 8B + 2G + 2P\\]\n   Using \\(P = 4B - G\\):\n    \\[48 = 8B + 2G + 2(4B - G) \\]\n    \\[48 = 8B + 2G + 8B - 2G\\]\n    \\[48 = 16B\\]\n    \\[B = 3\\]\n    6. Finally, solve for \\(L\\):\n   From \\(L = 2B\\):\n    \\[L = 2 \u00d7 3 = 6\\]\n    Therefore, \\(L = 6\\).\n\nThis solution can be verified by substituting \\(L = 6\\) back into all original equations."}, {"id": 33, "question": "If a stock shows a \\\"Bullish\\\" trend, there's a 10% chance the next trend will also be \\\"Bullish\\\" and a 90% chance it will be \\\"Bearish\\\". If the stock shows a \\\"Bearish\\\" trend, there's a 60% chance the next trend will be \\\"Bearish\\\" and a 40% chance it will turn \\\"Bullish\\\". If the stock is currently showing a \\\"Bullish\\\" trend, on average, how many trends will we see until the next \\\"Bullish\\\" one? \n            \n            Please round to the nearest hundredth.", "correct": "3.25", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.1, \\\\[10pt] P_{B|A} &= 0.9, \\\\[10pt] P_{B|B} &= 0.6, \\\\[10pt]  P_{A|B} &= 0.4. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 2.5.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.1 + 0.9 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.1 + 0.9 \\times ( 2.5 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 34, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll four \\(10\\)-sided dice (labeled \\(1\\) to \\(10\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$22.00", "explanation": "When you roll a \\(10\\)-sided die, the average value (or expected value) of a single roll is \\(5.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(10\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(22\\) per round. Therefore, you would receive $22.00 on average per round."}, {"id": 35, "question": "Imagine rolling a standard six-sided die three times. What is the probability that all three rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/4", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/4."}, {"id": 36, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $8. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "1.89", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$8, \\\\[5pt] &= \\frac{15}{36} \\times \\$8, \\\\[10pt] &= \\frac{\\$120}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$120}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$1.89. \\end{align*}\n    From which the answer immediately follows."}, {"id": 37, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 5 out of 6 trades yield a profit of 1% and 1 out of 6 trades yields a profit of 2%. </li> <li> Algorithm B: 1 out of 6 trades yields a profit of 2% and 5 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{1}{6}, \\\\[10pt] P(2|B) &= \\frac{1}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{2}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{1}{6} \\times \\frac{1}{3}}{\\frac{2}{18}}, \\\\[15pt] &= \\frac{1}{2}. \\end{align*}"}, {"id": 38, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 6y + 33 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "1", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 6y + 33 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 6y + 3^2 \\right) &= -33 + 5^2 + 3^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 3 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 39, "question": "On a chessboard with a length of five and a width of six, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px so
