30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "126", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 4 and moving right 5 times. Thus, a total of \\(4 + 5 = 9\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 9 moves, choosing 5 times to move right (or equivalently, 4 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (9) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {9 \\choose 5} = \\frac{9!}{5!4!} = 126. \\end{align*} Therefore, there are 126 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 40, "question": "I am going to guess the gender of newborn children from friends \\(5\\) times. What is the probability that the outcome is \\\"boy-boy-girl-boy-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-boy-girl-boy-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-boy-girl-boy-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 41, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Madison won't sit next to Queen or Frank\n            Queen won't sit next to Dave\n            Alex won't sit next to Frank or Dave\n\n            If Alex is sitting to the right of Queen, who is sitting to the right of Frank?", "correct": "Queen", "explanation": "This one is not too complex if you visualize the circle. We will start with Alex and Queen who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Queen} \\quad \\text{Alex} & \\end{array}\n            Since Dave won't sit next to Queen and won't sit next to Alex either, only one position is possible for Dave:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Queen} \\quad \\text{Alex} & \\end{array}\n            Since Frank won't sit next to Alex you can complete the circle:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{Frank} && \\text{Madison} \\\\ \\\\ & \\text{Queen} \\quad \\text{Alex} & \\end{array}"}, {"id": 42, "question": "A crypto wallet contains 4 Alpha tokens and 1 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "5/9", "explanation": "Let us define\n  \\[m = 4 = \\text{initial number of items that are Alpha},\\]\\[n = 1 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=5/9.\\]"}, {"id": 43, "question": "I have 4 symbols, \u2013 \\( a \\), \\( b \\), \\( c \\) and \\( d \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} a \\times b, \\\\[10pt] a \\times c, \\\\[10pt] a \\times d, \\\\[10pt] b \\times c, \\\\[10pt] b \\times d, \\\\[10pt] c \\times d. \\end{align*} Which yields the products in the set \\( \\set{20, 12, 8, x, 10, 6} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "15", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,8)\\), i.e. one of the divisor pairs of \\(8\\). This pairwise multiplication yields us the numbers \\(1, 8, 6\\) and \\(48 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(8\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 4)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(4\\), finding the value of \\(x\\) should be trivial."}, {"id": 44, "question": "A student is accepted to colleges 39% of the time and rejected 61%. If the student applies to 8 colleges, what is the probability that they will receive at least 7 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.12", "explanation": "To find the probability that the student experiences at least 7 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.61^7 \\times 0.39^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.61^7 \\times 0.39^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.09805 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.61^8 \\times 0.39^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.61^8 \\times 0.39^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.01917 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 7 unfavorable outcomes}) & = 0.11722 \\end{align*}So, the answer is \\(0.12\\)."}, {"id": 45, "question": "Two people, Mona and Liam play chess against each other, betting $10 per game. Mona wins 16 of the games, but in total, lost $80. None of the games ended in a draw, how many games did Liam and Mona play? \n        \n        Please input your answer as a whole number.", "correct": "40", "explanation": "We know Mona won 16 games of chess, netting her $160.\n\nIf she ended up losing $80 in total, she would have had to lose $160 (from her wins) + $80 (to be down by $80) = $240 in total.\n        \nTherefore, Mona lost 24 games of chess to Liam.\n\nSo, in total, Mona and Liam played 16 (Mona's wins) + 24 (Mona's losses) = 40 games.\n\nThey played 40 games of chess in total."}, {"id": 46, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=29\\) and \\(c=30\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "210", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 29, \\\\[5pt] c &= 2w + 2l = 30. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 15, \\\\[5pt] l &= 15 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -13 &= a - b = w - l, \\\\[5pt] -13 &= w - (15 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 14, \\\\[5pt] h &= 15. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 14 \\times 1 \\times 15 = 210. \\end{align*}"}, {"id": 47, "question": "Imagine flipping a coin nine times. What is the probability that all nine flips result in the same outcome, either all heads or all tails? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "The first flip defines the target outcome (heads or tails). Each subsequent flip has a 1/2 chance to match it. Multiplying across the remaining trials gives 1/256."}, {"id": 48, "question": "We are having a picnic with 5 students and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Nina won't sit next to Tina or Bob\n            Mandy won't sit next to Bob\n            Ursula won't sit next to Mandy or Tina\n\n            If Mandy is sitting to the left of Nina, who is sitting to the right of Tina?", "correct": "Mandy", "explanation": "This one is not too complex if you visualize the circle. We will start with Nina and Mandy who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Nina} & \\end{array}\n            Since Bob won't sit next to Mandy and won't sit next to Nina either, only one position is possible for Bob:\n            \\begin{array}{ccc} & \\text{Bob} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Nina} & \\end{array}\n            Since Tina won't sit next to Nina you can complete the circle:\n            \\begin{array}{ccc} & \\text{Bob} & \\\\ \\\\ \\text{Tina} && \\text{Ursula} \\\\ \\\\ & \\text{Mandy} \\quad \\text{Nina} & \\end{array}"}, {"id": 49, "question": "It would take Alexandra a full 100 minutes to pair a mountain of mismatched socks on her own. Maia, slightly befuddled by all the patterns, would need 140 minutes. Together, they start pairing socks for 30 minutes, and then sock-savvy Vladimir joins the fray. The three of them find every sock's partner 20 minutes later. If Vladimir took on this sock challenge by himself, how long would he be matching? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Alexandra and Maia complete together in the first 30 minutes. \n\n        Let \\( R_A \\) denote the workrate of Alexandra, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_A &= \\frac{1}{100}. \\end{align*} Similarly, for Maia we get: \\begin{align*} R_M &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{A + M} &= \\frac{1}{100} + \\frac{1}{140}, \\\\[10pt] &= \\frac{12}{700}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{12}{700} = \\frac{360}{700} = \\frac{18}{35}, \\end{align*} of the job. Now, let's consider when Vladimir joins them. Together, the three of them complete the remaining \\(\\frac{17}{35}\\) of the job in 20 minutes. Now then, let \\( x \\) be Vladimir's time to complete the job alone, such that: \\begin{align*} R_V &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 20 minutes is then: \\begin{align*}   R_{A + M + V} &= \\frac{1}{100} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 17 }{ 35 } \\) of the job in 20 minutes, their combined rate is: \\begin{align*} R_{A + M + V} &= \\frac{17}{35 \\times 20} = \\frac{17}{700}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{17}{700}, \\\\[10pt] 7x + 5x + 700 &= 17x, \\\\[10pt] 5x &= 700, \\\\[10pt] x &= 140. \\end{align*} So, Vladimir would take 140 minutes to complete the job on his own."}, {"id": 50, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll four \\(8\\)-sided dice (labeled \\(1\\) to \\(8\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$18.00", "explanation": "When you roll a \\(8\\)-sided die, the average value (or expected value) of a single roll is \\(4.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(8\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(18\\) per round. Therefore, you would receive $18.00 on average per round."}, {"id": 51, "question": "You roll 3 dice. If they all show the same number, you earn $20. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "0.83", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$20 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$20, \\\\[10pt] &= \\frac{1}{36} \\times \\$20, \\\\[10pt] &= \\frac{\\$20}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$20}{36} + \\frac{\\$90}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$0.83. \\end{align*}\n    From which the answer immediately follows."}, {"id": 52, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(6\\) times. What is the probability that the outcome is \\\"black-black-black-white-black-black\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"black-black-black-white-black-black\\\", each action is independent of the others. To find the probability of the entire sequence \\\"black-black-black-white-black-black\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{64}.$$"}, {"id": 53, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length six and width six. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; ke?", "correct": "252", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 5 times. Thus, a total of \\(5 + 5 = 10\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 10 moves, choosing 5 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (10) and (r) is the number of times moving right (5). \n\n    Substituting the values, we get: \\begin{align*} {10 \\choose 5} = \\frac{10!}{5!5!} = 252. \\end{align*} Therefore, there are 252 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 54, "question": "Two people, Mona and Frank play connect four against each other, betting $10 per game. Mona wins 18 of the games, but in total, lost $60. None of the games ended in a draw, how many games did Frank and Mona play? \n        \n        Please input your answer as a whole number.", "correct": "42", "explanation": "We know Mona won 18 games of connect four, netting her $180.\n\nIf she ended up losing $60 in total, she would have had to lose $180 (from her wins) + $60 (to be down by $60) = $240 in total.\n        \nTherefore, Mona lost 24 games of connect four to Frank.\n\nSo, in total, Mona and Frank played 18 (Mona's wins) + 24 (Mona's losses) = 42 games.\n\nThey played 42 games of connect four in total."}, {"id": 55, "question": "Two random number generators output uniformly from the first 5 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "6/25", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 5 primes are \\[\\{2,3,5,7,11\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 5^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{5}^2} = 6/25.\\]"}, {"id": 56, "question": "Data reveals that in a specific weight class, 16% of fighters suffer defeat in their debut. Interestingly, 23% of all fighters in this category are recognized for utilizing calf kicks as a significant part of their strategy. Among the fighters defeated in their debut, 14% are identified as utilizing calf kicks. \n            \n            What's the probability that a randomly selected debut fighter, known for utilizing calf kicks, will be defeated?\n            \n            Please input your answer as a whole percentage without units.", "correct": "10", "explanation": "Let us define \\begin{align*} A &= \\text{fighter suffers defeat in their debut}, \\\\[10pt] B &= \\text{fighter utilizes calf kicks}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.16, \\\\[10pt] P(B) &= 0.23. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.14\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.14 \\times 0.16}{0.23} \\approx 0.097. \\end{align*} Whereby the answer immediately follows."}, {"id": 57, "question": "Two broadcasting stations will transmit on the same frequency sometime in the next 48 hours. Each transmission starts at an independently uniform random time. The first broadcasts for 8 hours and the second for 15 hours. Find the probability of signal interference. Express your answer as a reduced fraction.", "correct": "1919/4608", "explanation": "Let us define\\[ S_1 = \\text{start time of the first broadcast}\\] \\[S_2 = \\text{start time of the second broadcast}. \\]\\[ a = \\text{duration of the first transmission} = 8, \\]\\[ b = \\text{duration of the second transmission} = 15, \\]\\[ T = \\text{total timeframe} = 48. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The transmissions overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first transmission starts later), we need it to start before the second transmission ends: \\( S_1 - S_2 < b = 15 \\). When \\( S_1 - S_2 < 0 \\) (the second transmission starts later), we need it to start before the first transmission ends: \\(S_2 - S_1   < a = 8\\), so \\( S_1 - S_2 > -8\\). In other words, signal interference occurs if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-15, 8]) = \\frac{48(8 + 15) - \\tfrac{8^2 + 15^2}{2}}{48^2} = \\frac{1919}{4608}. \\]"}, {"id": 58, "question": "A derivatives book holds 6 call options and 2 put options. One extra option of unknown type, equally likely call or put, is added. A position is sampled uniformly at random and it is a call. What is the probability the added option is a call?", "correct": "7/13", "explanation": "Let us define\n  \\[m = 6 = \\text{initial number of items that are call},\\]\\[n = 2 = \\text{initial number of items that are put},\\]\\[A = \\text{event that the added item is call},\\]\\[B = \\text{event that the randomly selected item is call}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=7/13.\\]"}, {"id": 59, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 10x - 8y + 25 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 10x - 8y + 25 &= 0, \\\\[10pt] \\left( x^2 - 10x + 5^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -25 + 5^2 + 4^2, \\\\[10pt] \\left( x - 5 \\right)^2 + \\left( y - 4 \\right)^2 &=  16. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 60, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{6, x, 18, 10, 12, 30} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "15", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(6\\) with \\((1, 6)\\) and \\((2, 3)\\) as well as \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(6\\), beginning with \\((1,6)\\), and perform pairwise multiplication with \\((1,10)\\), i.e. one of the divisor pairs of \\(10\\). This pairwise multiplication yields us the numbers \\(1, 10, 6\\) and \\(60 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(10\\) will ultimately allows us to eliminate \\((1,6)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 3)\\) and \\((2, 5)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 3\\) and \\(5\\), finding the value of \\(x\\) should be trivial."}, {"id": 61, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 4 out of 6 sides have a 1 and 2 out of 6 sides have a 2. </li> <li> Die B: 2 out of 6 sides have a 2 and 4 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{2}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{4}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{2}{6} \\times \\frac{1}{3}}{\\frac{4}{18}}, \\\\[15pt] &= \\frac{2}{4}. \\end{align*}"}, {"id": 62, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=16\\), \\(b=31\\) and \\(c=34\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "240", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 16, \\\\[5pt] b &= l + h = 31, \\\\[5pt] c &= 2w + 2l = 34. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 17, \\\\[5pt] l &= 17 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -15 &= a - b = w - l, \\\\[5pt] -15 &= w - (17 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 16, \\\\[5pt] h &= 15. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 16 \\times 1 \\times 15 = 240. \\end{align*}"}, {"id": 63, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=15\\), \\(b=20\\) and \\(c=22\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "288", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 15, \\\\[5pt] b &= l + h = 20, \\\\[5pt] c &= 2w + 2l = 22. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 11, \\\\[5pt] l &= 11 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -5 &= a - b = w - l, \\\\[5pt] -5 &= w - (11 - w), \\\\[5pt] 6 &= 2w, \\\\[5pt] w &= 3. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 8, \\\\[5pt] h &= 12. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 8 \\times 3 \\times 12 = 288. \\end{align*}"}, {"id": 64, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 10y + 60 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "6", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 10y + 60 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -60 + 6^2 + 5^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 5 \\right)^2 &=  1. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 65, "question": "Imagine rolling a standard six-sided die four times. What is the probability that all four rolls result in either all odd or all even numbers? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "The first roll defines the target parity (odd or even). Each of the remaining rolls has a 1/2 chance to match that parity. Multiplying over the remaining trials gives 1/8."}, {"id": 66, "question": "A user likes songs 47% of the time and skips 53% on a music streaming platform. If the user interacts with 8 songs, what is the probability that they will skip at least 5 songs? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.28).", "correct": "0.43", "explanation": "To find the probability that the user experiences at least 5 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 5 unfavorable outcomes: There are 56 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.53^5 \\times 0.47^{3}\\). Thus, the probability of getting exactly 5 unfavorable outcomes is \\begin{align*} P(\\text{5 unfavorable outcomes}) & = {8 \\choose 5} \\times 0.53^5 \\times 0.47^3 \\\\[10pt] P(\\text{5 unfavorable outcomes}) & \\approx 0.24314 \\end{align*}- Probability of exactly 6 unfavorable outcomes: There are 28 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.53^6 \\times 0.47^{2}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {8 \\choose 6} \\times 0.53^6 \\times 0.47^2 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.13709 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.53^7 \\times 0.47^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.53^7 \\times 0.47^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.04417 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.53^8 \\times 0.47^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.53^8 \\times 0.47^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.00623 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 5 unfavorable outcomes}) & = 0.43063 \\end{align*}So, the answer is \\(0.43\\)."}, {"id": 67, "question": "On a chessboard with a length of three and a width of four, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "10", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 2 and moving right 3 times. Thus, a total of \\(2 + 3 = 5\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 5 moves, choosing 3 times to move right (or equivalently, 2 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (5) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {5 \\choose 3} = \\frac{5!}{3!2!} = 10. \\end{align*} Therefore, there are 10 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 68, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll five \\(10\\)-sided dice (labeled \\(1\\) to \\(10\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$27.50", "explanation": "When you roll a \\(10\\)-sided die, the average value (or expected value) of a single roll is \\(5.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(10\\).\n\nSince there are \\(5\\) dice being rolled, the combined expected value for all dice is \\(27.5\\) per round. Therefore, you would receive $27.50 on average per round."}, {"id": 69, "question": "If Hillary were to sing a horde of restless zombies to sleep, it would take her 120 minutes. Jacinda, with her soothing but slower ballads, would need 150 minutes. They combine their vocal powers for 15 minutes before Pedro chimes in with his eerie baritone. The trio has every zombie snoring 31 minutes later. If Pedro crooned solo, how many minutes would it take for him to serenade the undead to slumber? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "100", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Hillary and Jacinda complete together in the first 15 minutes. \n\n        Let \\( R_H \\) denote the workrate of Hillary, defined as the fraction of the job she completes per minute. Since she completes the job in 120 minutes we get: \\begin{align*} R_H &= \\frac{1}{120}. \\end{align*} Similarly, for Jacinda we get: \\begin{align*} R_J &= \\frac{1}{150}. \\end{align*} Together, their combined rate for 15 minutes is: \\begin{align*} R_{H + J} &= \\frac{1}{120} + \\frac{1}{150}, \\\\[10pt] &= \\frac{9}{600}. \\end{align*} In 15 minutes, they therefore complete: \\begin{align*} 15 \\times \\frac{9}{600} = \\frac{135}{600} = \\frac{9}{40}, \\end{align*} of the job. Now, let's consider when Pedro joins them. Together, the three of them complete the remaining \\(\\frac{31}{40}\\) of the job in 31 minutes. Now then, let \\( x \\) be Pedro's time to complete the job alone, such that: \\begin{align*} R_P &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 31 minutes is then: \\begin{align*}   R_{H + J + P} &= \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 31 }{ 40 } \\) of the job in 31 minutes, their combined rate is: \\begin{align*} R_{H + J + P} &= \\frac{31}{40 \\times 31} = \\frac{31}{1240}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{120} + \\frac{1}{150} + \\frac{1}{x} &= \\frac{31}{1240}, \\\\[10pt] 5x + 4x + 600 &= 15x, \\\\[10pt] 6x &= 600, \\\\[10pt] x &= 100. \\end{align*} So, Pedro would take 100 minutes to complete the job on his own."}, {"id": 70, "question": "Two people, Diana and Todd play tic-tac-toe against each other, betting $2 per game. Diana wins 7 of the games, but in total, lost $12. None of the games ended in a draw, how many games did Todd and Diana play? \n        \n        Please input your answer as a whole number.", "correct": "20", "explanation": "We know Diana won 7 games of tic-tac-toe, netting her $14.\n\nIf she ended up losing $12 in total, she would have had to lose $14 (from her wins) + $12 (to be down by $12) = $26 in total.\n        \nTherefore, Diana lost 13 games of tic-tac-toe to Todd.\n\nSo, in total, Diana and Todd played 7 (Diana's wins) + 13 (Diana's losses) = 20 games.\n\nThey played 20 games of tic-tac-toe in total."}, {"id": 71, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Frank won't sit next to Eva or Victor\n            Eva won't sit next to Paul\n            Steve won't sit next to Victor or Paul\n\n            If Steve is sitting to the right of Eva, who is sitting to the right of Victor?", "correct": "Eva", "explanation": "This one is not too complex if you visualize the circle. We will start with Steve and Eva who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Eva} \\quad \\text{Steve} & \\end{array}\n            Since Paul won't sit next to Eva and won't sit next to Steve either, only one position is possible for Paul:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Eva} \\quad \\text{Steve} & \\end{array}\n            Since Victor won't sit next to Steve you can complete the circle:\n            \\begin{array}{ccc} & \\text{Paul} & \\\\ \\\\ \\text{Victor} && \\text{Frank} \\\\ \\\\ & \\text{Eva} \\quad \\text{Steve} & \\end{array}"}, {"id": 72, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{24, 42, 12, x, 8, 14} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "28", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(12\\) with \\((1, 12)\\), \\((2, 6)\\) and \\((3, 4)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,12)\\), i.e. one of the divisor pairs of \\(12\\). This pairwise multiplication yields us the numbers \\(1, 12, 8\\) and \\(96 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(12\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 73, "question": "I am going to flip a coin \\(4\\) times. What is the probability that the outcome is \\\"tails-tails-tails-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/16", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"tails-tails-tails-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"tails-tails-tails-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{16}.$$"}, {"id": 74, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 30% chance he will remain playful tomorrow and a 70% chance he will switch to a grumpy mood. But if he's grumpy, there's a 20% chance he'll be grumpy again the next day and a 80% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.88", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.3, \\\\[10pt] P_{B|A} &= 0.7, \\\\[10pt] P_{B|B} &= 0.2, \\\\[10pt]  P_{A|B} &= 0.8. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.25.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.3 + 0.7 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.3 + 0.7 \\times ( 1.25 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 75, "question": "A playlist picks one of 3 genres each song with probabilities 1/8, 3/8, 1/2. What is the expected number of songs until two distinct genres have been played? Express your answer as a simplified fraction.", "correct": "96/35", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{8} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/8}{1 - w_i/8} = \\frac{w_i}{8 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{7} + \\frac{3}{5} + \\frac{4}{4}\\right) = 96/35. \\]"}, {"id": 76, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a370,000. What is the probability that it was the Groceries unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "There are 8 instances of annual profitabilities exceeding \u00a370,000, with 1 of those belonging to the Groceries unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Groceries unit is \\( 1/8 \\)."}, {"id": 77, "question": "You roll 3 dice. If they all show the same number, you earn $28. If 2 of the numbers are the same as each other, you earn $14. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "4.39", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$28 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$28, \\\\[10pt] &= \\frac{1}{36} \\times \\$28, \\\\[10pt] &= \\frac{\\$28}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$14, \\\\[5pt] &= \\frac{15}{36} \\times \\$14, \\\\[10pt] &= \\frac{\\$210}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$28}{36} + \\frac{\\$210}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$4.39. \\end{align*}\n    From which the answer immediately follows."}, {"id": 78, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 16x - 8y + 64 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the x-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "8", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 16x - 8y + 64 &= 0, \\\\[10pt] \\left( x^2 - 16x + 8^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -64 + 8^2 + 4^2, \\\\[10pt] \\left( x - 8 \\right)^2 + \\left( y - 4 \\right)^2 &=  16. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 79, "question": "You draw eight balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/128", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/128."}, {"id": 80, "question": "We are having a picnic with 5 colleagues and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Victor won't sit next to Zane or Dave\n            Zane won't sit next to Eva\n            Carol won't sit next to Dave or Eva\n\n            If Carol is sitting to the right of Zane, who is sitting to the right of Dave?", "correct": "Zane", "explanation": "This one is not too complex if you visualize the circle. We will start with Carol and Zane who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zane} \\quad \\text{Carol} & \\end{array}\n            Since Eva won't sit next to Zane and won't sit next to Carol either, only one position is possible for Eva:\n            \\begin{array}{ccc} & \\text{Eva} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zane} \\quad \\text{Carol} & \\end{array}\n            Since Dave won't sit next to Carol you can complete the circle:\n            \\begin{array}{ccc} & \\text{Eva} & \\\\ \\\\ \\text{Dave} && \\text{Victor} \\\\ \\\\ & \\text{Zane} \\quad \\text{Carol} & \\end{array}"}, {"id": 81, "question": "You roll two fair 7-sided dice labeled 1 through 7. You are paid $1.00 times the lower of the two rolls if the rolls are different; otherwise you are paid $0. What is your expected payoff, to the nearest cent?", "correct": "2.29", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 7\\) and each \\(X_i\\) is the outcome of die \\(i\\). The payoff is $1.00 times the lower of the two rolls when we have different rolls, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,7\\}\\), there are \\(7^2 = 49\\) total possible outcomes. Of these, \\(7\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{7}, \\quad P(X_1 \\neq X_2) = \\frac{6}{7}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(7\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(7\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(7\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(7\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(7\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(7\\))},\\]summing to \\(42\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{42}(1 \\times 12 + \\cdots + 6 \\times 2) = \\frac{8}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{6}{7} \\cdot 1.00 \\cdot \\frac{8}{3}\\approx 2.29.\\]"}, {"id": 82, "question": "A student is accepted to colleges 44% of the time and rejected 56%. If the student applies to 9 colleges, what is the probability that they will receive at least 7 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.16", "explanation": "To find the probability that the student experiences at least 7 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 7 unfavorable outcomes: There are 36 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.56^7 \\times 0.44^{2}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {9 \\choose 7} \\times 0.56^7 \\times 0.44^2 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.12037 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.56^8 \\times 0.44^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.56^8 \\times 0.44^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.03830 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.56^9 \\times 0.44^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.56^9 \\times 0.44^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.00542 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 7 unfavorable outcomes}) & = 0.16409 \\end{align*}So, the answer is \\(0.16\\)."}, {"id": 83, "question": "If a cryptocurrency displays a \\\"Mooning\\\" trend, there's a 80% probability that the subsequent trend will also be \\\"Mooning\\\" and a 20% chance it will shift to \\\"Dooming\\\". Conversely, if the cryptocurrency is in a \\\"Dooming\\\" trend, there's a 10% probability that the next trend will remain \\\"Dooming\\\" and a 90% chance it will transition to \\\"Mooning\\\". Given that a cryptocurrency is currently in a \\\"Mooning\\\" trend, on average, what is the expected number of transitions before it enters the next \\\"Mooning\\\" state? \n            \n            Please round to the nearest hundredth.", "correct": "1.22", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.8, \\\\[10pt] P_{B|A} &= 0.2, \\\\[10pt] P_{B|B} &= 0.1, \\\\[10pt]  P_{A|B} &= 0.9. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.8 + 0.2 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.11.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.8 + 0.2 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.8 + 0.2 \\times ( 1.11 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 84, "question": "You roll 3 dice. If they all show the same number, you earn $16. If 2 of the numbers are the same as each other, you earn $12. If all numbers are different you lose $6. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "2.11", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$16 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$16, \\\\[10pt] &= \\frac{1}{36} \\times \\$16, \\\\[10pt] &= \\frac{\\$16}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$12, \\\\[5pt] &= \\frac{15}{36} \\times \\$12, \\\\[10pt] &= \\frac{\\$180}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$6, \\\\[5pt] &= \\frac{20}{36} \\times -\\$6, \\\\[10pt] &= -\\frac{\\$120}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$16}{36} + \\frac{\\$180}{36}  - \\frac{\\$120}{36}, \\\\[10pt] &= \\$2.11. \\end{align*}\n    From which the answer immediately follows."}, {"id": 85, "question": "Two identical fair spinners each have 6 equal sectors labeled with the first 6 primes. You spin both once. What is the probability that the sum of the two results is prime? Express your answer as a reduced fraction.", "correct": "1/6", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 6 primes are \\[\\{2,3,5,7,11,13\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 6^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{6}^2} = 1/6.\\]"}, {"id": 86, "question": "According to system logs and user reports, 24% of developers working with a specific programming language encounter bugs in their code. Furthermore, 38% of all developers on this platform implement agile development practices. Among those who encounter bugs, 5% are adopting agile methodologies. \n            \n            What's the probability that a developer, selected randomly and known for practicing agile development, encounters a bug?\n            \n            Please input your answer as a whole percentage without units.", "correct": "3", "explanation": "Let us define \\begin{align*} A &= \\text{developer encounters a bug}, \\\\[10pt] B &= \\text{developer implements agile development practices}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.24, \\\\[10pt] P(B) &= 0.38. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.05\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.05 \\times 0.24}{0.38} \\approx 0.032. \\end{align*} Whereby the answer immediately follows."}, {"id": 87, "question": "Alone, Kamala would spend 110 minutes untangling a giant bowl of spaghetti, while Angela would be twirling and untangling for 130 minutes. Together, they work on this messy pasta puzzle for 45 minutes before Justin slides in to help. 10 saucy minutes later, all strands are straightened out. If Justin tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "130", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Angela complete together in the first 45 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 110 minutes we get: \\begin{align*} R_K &= \\frac{1}{110}. \\end{align*} Similarly, for Angela we get: \\begin{align*} R_A &= \\frac{1}{130}. \\end{align*} Together, their combined rate for 45 minutes is: \\begin{align*} R_{K + A} &= \\frac{1}{110} + \\frac{1}{130}, \\\\[10pt] &= \\frac{24}{1430}. \\end{align*} In 45 minutes, they therefore complete: \\begin{align*} 45 \\times \\frac{24}{1430} = \\frac{1080}{1430} = \\frac{108}{143}, \\end{align*} of the job. Now, let's consider when Justin joins them. Together, the three of them complete the remaining \\(\\frac{35}{143}\\) of the job in 10 minutes. Now then, let \\( x \\) be Justin's time to complete the job alone, such that: \\begin{align*} R_J &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 10 minutes is then: \\begin{align*}   R_{K + A + J} &= \\frac{1}{110} + \\frac{1}{130} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 35 }{ 143 } \\) of the job in 10 minutes, their combined rate is: \\begin{align*} R_{K + A + J} &= \\frac{35}{143 \\times 10} = \\frac{35}{1430}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{110} + \\frac{1}{130} + \\frac{1}{x} &= \\frac{35}{1430}, \\\\[10pt] 13x + 11x + 1430 &= 35x, \\\\[10pt] 11x &= 1430, \\\\[10pt] x &= 130. \\end{align*} So, Justin would take 130 minutes to complete the job on his own."}, {"id": 88, "question": "In this game, you will participate in three rounds. In each round, you will simultaneously roll four \\(4\\)-sided dice (labeled \\(1\\) to \\(4\\)). After each round, you will be paid the sum of the numbers shown on all the dice.\n\nOn average, how much money would you be paid per round? Please input your answer in the following format $xx.xx.", "correct": "$10.00", "explanation": "When you roll a \\(4\\)-sided die, the average value (or expected value) of a single roll is \\(2.5\\). Since this is the average of all the possible outcomes from \\(1\\) to \\(4\\).\n\nSince there are \\(4\\) dice being rolled, the combined expected value for all dice is \\(10\\) per round. Therefore, you would receive $10.00 on average per round."}, {"id": 89, "question": "On a chessboard with a length of six and a width of five, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">< ze: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            How many unique shortest paths can the pawn take?", "correct": "126", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 4 times. Thus, a total of \\(5 + 4 = 9\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 9 moves, choosing 4 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (9) and (r) is the number of times moving right (4). \n\n    Substituting the values, we get: \\begin{align*} {9 \\choose 4} = \\frac{9!}{4!5!} = 126. \\end{align*} Therefore, there are 126 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 90, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 5 out of 6 sides have a 1 and 1 out of 6 sides has a 2. </li> <li> Die B: 5 out of 6 sides have a 2 and 1 out of 6 sides has a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.83", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{1}{6}, \\\\[10pt] P(2|B) &= \\frac{5}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{5}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{6}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{5}{6} \\times \\frac{1}{3}}{\\frac{6}{18}}, \\\\[15pt] &= \\frac{5}{6}. \\end{align*}"}, {"id": 91, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u00a570,000. What is the probability that it was the Groceries unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/3", "explanation": "There are 9 instances of annual profitabilities exceeding \u00a570,000, with 3 of those belonging to the Groceries unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Groceries unit is \\( 1/3 \\)."}, {"id": 92, "question": "I am going to guess the gender of newborn children from friends \\(9\\) times. What is the probability that the outcome is \\\"boy-boy-girl-boy-girl-girl-girl-girl-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"boy-boy-girl-boy-girl-girl-girl-girl-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"boy-boy-girl-boy-girl-girl-girl-girl-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 93, "question": "I have 4 symbols, \u2013 \\( \\lambda \\), \\( \\mu \\), \\( \\nu \\) and \\( \\xi \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\lambda \\times \\mu, \\\\[10pt] \\lambda \\times \\nu, \\\\[10pt] \\lambda \\times \\xi, \\\\[10pt] \\mu \\times \\nu, \\\\[10pt] \\mu \\times \\xi, \\\\[10pt] \\nu \\times \\xi. \\end{align*} Which yields the products in the set \\( \\set{8, 28, 24, 14, x, 42} \\). What does \\(x\\) equal? \n            \n            Please input your answer  you would receive $22.00 on average per round."}, {"id": 95, "question": "On a chessboard with a length of four and a width of five, a pawn starts at the top-left square and wants to get to the bottom-right square. The pawn can move either one square to the right or one square down on each turn. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\">\u2659</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: lightgray;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justif
