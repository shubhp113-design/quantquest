    <div id="result-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">

            <button onclick="nextLevel()" id="modal-btn" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-8 rounded-xl uppercase tracking-widest text-xs shadow-lg shadow-teal-900/20 transition-all">Next Card</button>

    <script>
        // --- STATE ---
        let config = { target: 24, randomTarget: false };
        let session = { active: false, score: 0, startTime: 0, timerInt: null };
        let gameState = { 
            initialNumbers: [], 
            currentNumbers: [], 
            history: [], 
            selectedIdx: -1, 
            selectedOp: null,
            solutionStr: "" 
        };
        let chart;

        // --- INIT ---
        window.onload = () => {
            initChart();
        };

        function setMode(mode) {
            config.randomTarget = (mode === 'random');
            
            const btnFixed = document.getElementById('btn-mode-fixed');
            const btnRandom = document.getElementById('btn-mode-random');
            const label = document.getElementById('label-target');

            if (mode === 'fixed') {
                btnFixed.className = "toggle-btn active flex-1 py-3 rounded-xl font-bold text-xs uppercase tracking-widest";
                btnRandom.className = "toggle-btn inactive flex-1 py-3 rounded-xl font-bold text-xs uppercase tracking-widest";
                label.innerText = "Fixed (24)";
            } else {
                btnFixed.className = "toggle-btn inactive flex-1 py-3 rounded-xl font-bold text-xs uppercase tracking-widest";
                btnRandom.className = "toggle-btn active flex-1 py-3 rounded-xl font-bold text-xs uppercase tracking-widest";
                label.innerText = "Random (10-99)";
            }
        }

        // --- GAME LOGIC ---
        function startGame() {
            session = { active: true, score: 0, startTime: Date.now(), timerInt: null };
            document.getElementById('score-display').innerText = "0";
            document.getElementById('timer-display').innerText = "00:00";
            document.getElementById('btn-start').innerText = "Restart Session";
            
            resetChart();
            
            // Timer
            if(session.timerInt) clearInterval(session.timerInt);
            session.timerInt = setInterval(() => {
                const elapsed = Math.floor((Date.now() - session.startTime) / 1000);
                const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const s = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer-display').innerText = `${m}:${s}`;
            }, 1000);

            nextLevel();
        }

        function nextLevel() {
            closeModal();
            // Generate Solvable Puzzle
            const target = config.randomTarget ? Math.floor(Math.random() * 89) + 10 : 24;
            const puzzleData = generateSolvable(target);
            
            gameState = {
                initialNumbers: puzzleData.nums.map(n => ({ val: n, id: Math.random() })),
                currentNumbers: puzzleData.nums.map(n => ({ val: n, id: Math.random() })), 
                history: [],
                selectedIdx: -1,
                selectedOp: null,
                target: target,
                solutionStr: puzzleData.solution // Store string from solver
            };

            document.getElementById('target-val').innerText = target;
            renderCards();
            resetSelection();
        }

        function generateSolvable(target) {
            let attempt = 0;
            // Generate 4 random numbers (1-13) until a solvable set is found
            while(attempt < 2000) {
                let nums = Array.from({length: 4}, () => Math.floor(Math.random() * 13) + 1);
                // We need to convert plain numbers to objects for the solver to track expression strings
                let numObjs = nums.map(n => ({ val: n, expr: n.toString() }));
                
                let solution = solveExpression(numObjs, target);
                if (solution) {
                    return { nums: nums, solution: solution };
                }
                attempt++;
            }
            // Fallback for safety
            return { nums: [12, 8, 2, 2], solution: "(12 - 8) * (2 + 4)" }; 
        }

        // Recursive Solver that returns the expression string
        function solveExpression(list, target) {
            if (list.length === 1) {
                if (Math.abs(list[0].val - target) < 0.001) return list[0].expr;
                return null;
            }

            for (let i = 0; i < list.length; i++) {
                for (let j = 0; j < list.length; j++) {
                    if (i === j) continue;
                    
                    let remaining = list.filter((_, k) => k !== i && k !== j);
                    let a = list[i];
                    let b = list[j];

                    // Try all operations
                    let candidates = [
                        { val: a.val + b.val, expr: `(${a.expr} + ${b.expr})` },
                        { val: a.val - b.val, expr: `(${a.expr} - ${b.expr})` },
                        { val: a.val * b.val, expr: `(${a.expr} * ${b.expr})` }
                    ];
                    if (b.val !== 0) candidates.push({ val: a.val / b.val, expr: `(${a.expr} / ${b.expr})` });
                    
                    // Division usually order matters, subtract order matters. 
                    // Note: a-b is covered. b-a requires swapping logic or just iterating carefully. 
                    // The nested loop picks every pair (i, j), so (j, i) will eventually be picked 
                    // covering b-a and b/a naturally.

                    for (let item of candidates) {
                        let res = solveExpression([...remaining, item], target);
                        if (res) return res;
                    }
                }
            }
            return null;
        }

        // --- INTERACTION ---
        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = gameState.currentNumbers.map((n, idx) => `
                <div onclick="clickCard(${idx})" 
                     class="num-card ${gameState.selectedIdx === idx ? 'selected' : ''} pop-in">
                    ${formatNum(n.val)}
                </div>
            `).join('');
        }

        function formatNum(n) {
            return Number.isInteger(n) ? n : n.toFixed(1).replace('.0', '');
        }

        function clickCard(idx) {
            if (!session.active) return;

            if (gameState.selectedIdx === -1) {
                gameState.selectedIdx = idx;
                renderCards();
                return;
            }

            if (gameState.selectedIdx === idx) {
                resetSelection();
                return;
            }

            if (gameState.selectedOp) {
                performOp(gameState.selectedIdx, idx);
            } else {
                gameState.selectedIdx = idx;
                renderCards();
            }
        }

        function selectOp(op) {
            if (!session.active || gameState.selectedIdx === -1) return;
            gameState.selectedOp = op;
            document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('selected'));
            const map = {'+':'add', '-':'sub', '*':'mul', '/':'div'};
            document.getElementById(`op-${map[op]}`).classList.add('selected');
        }

        function performOp(idx1, idx2) {
            const n1 = gameState.currentNumbers[idx1].val;
            const n2 = gameState.currentNumbers[idx2].val;
            let res = 0;

            switch(gameState.selectedOp) {
                case '+': res = n1 + n2; break;
                case '-': res = n1 - n2; break;
                case '*': res = n1 * n2; break;
                case '/': 
                    if(Math.abs(n2) < 0.0001) { alert("Cannot divide by zero"); resetSelection(); return; }
                    res = n1 / n2; 
                    break;
            }

            gameState.history.push(JSON.parse(JSON.stringify(gameState.currentNumbers)));

            const newArr = gameState.currentNumbers.filter((_, i) => i !== idx1 && i !== idx2);
            newArr.push({ val: res, id: Date.now() }); 
            
            gameState.currentNumbers = newArr;
            resetSelection();
            renderCards();
            checkWin();
        }

        function checkWin() {
            if (gameState.currentNumbers.length === 1) {
                const final = gameState.currentNumbers[0].val;
                if (Math.abs(final - gameState.target) < 0.001) {
                    session.score++;
                    document.getElementById('score-display').innerText = session.score;
                    updateChart();
                    showModal('success');
                }
            }
        }

        function undoMove() {
            if (gameState.history.length > 0) {
                gameState.currentNumbers = gameState.history.pop();
                resetSelection();
                renderCards();
            }
        }

        function skipLevel() {
            showModal('skip');
        }

        function resetSelection() {
            gameState.selectedIdx = -1;
            gameState.selectedOp = null;
            document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('selected'));
            renderCards();
        }

        // --- MODAL ---
        function showModal(type) {
            const modal = document.getElementById('result-modal');
            const content = document.getElementById('modal-content');
            const glow = document.getElementById('modal-glow');
            const icon = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const solutionText = document.getElementById('modal-solution');
            const btn = document.getElementById('modal-btn');

            // Set content based on type
            solutionText.innerText = gameState.solutionStr || "Generating...";

            if (type === 'success') {
                glow.className = "absolute top-0 left-0 w-full h-2 bg-teal-500 shadow-[0_0_40px_rgba(20,184,166,0.6)]";
                icon.innerText = "✨";
                title.innerText = "Solved!";
                title.className = "text-2xl font-black text-white mb-2 uppercase tracking-wide";
                btn.className = "w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-8 rounded-xl uppercase tracking-widest text-xs shadow-lg shadow-teal-900/20 transition-all";
                btn.innerText = "Next Puzzle";
            } else {
                glow.className = "absolute top-0 left-0 w-full h-2 bg-orange-500 shadow-[0_0_40px_rgba(249,115,22,0.6)]";
                icon.innerText = "⏩";
                title.innerText = "Skipped";
                title.className = "text-2xl font-black text-orange-400 mb-2 uppercase tracking-wide";
                btn.className = "w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-xl uppercase tracking-widest text-xs transition-all";
                btn.innerText = "Next Puzzle";
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('result-modal');
            const content = document.getElementById('modal-content');
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- CHART ---
        function initChart() {
            const ctx = document.getElementById('perfChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Solves',
                        data: [],
                        borderColor: '#14b8a6',
                        backgroundColor: 'rgba(20, 184, 166, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: true, beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } }
                    }
                }
            });
        }

        function resetChart() {
            if(!chart) return;
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.update();
        }

        function updateChart() {
            if(!chart) return;
            chart.data.labels.push('');
            chart.data.datasets[0].data.push(session.score);
            chart.update();
        }

    </script>

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
