    <script>
        const ALL_QUESTIONS = [{"id": 0, "question": "A quantitative hedge fund portfolio contains 140 positions.\nThere are 30 long positions and 110 short positions.\nRisk analysis shows 35 low-risk positions, 63 medium-risk positions,\nand 42 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["30", "35", "42", "63"], "correct": "30", "explanation": "There are only 30 long slots but 35 low-risk positions,\nso at best you can keep 30 of those low-risk.\nThe remaining 5 low-risk positions must be liquidated\nbecause they\u2019d have to be in short positions."}, {"id": 1, "question": "If I swim for 9 hours and complete a length of the pool every 2 minutes on average for the first half of the time and every 3 minutes on average for the second half, how many lengths will I complete in total?", "options": ["225", "90", "45", "0"], "correct": "225", "explanation": "Total swim time is given by\n\n\\[\n\\text{Total swim time} = 9 \\text{ hours} = 540\\text{ minutes}.\n\\]\n\nSplitting that evenly means the first half lasts 270 minutes, during which you swim one length every 2 minutes:\n\n\\[\\frac{270\\text{ min}}{2\\text{ min/length}} = 135\\text{ lengths}.\n\\]\n\nThe remaining 270 minutes are swum at one length every 3 minutes:\n\n\\[\n\\frac{270\\text{ min}}{3\\text{ min/length}} = 90\\text{ lengths}.\n\\]\n\nAdding both results gives\n\n\\[\n135 + 90 = 225.\n\\]\n\nFrom which the asnwer immediately follows."}, {"id": 2, "question": "A student's portfolio doubles in value every year. If it takes 18 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["17", "7", "9", "4"], "correct": "17", "explanation": "Since the portfolio doubles every year, if it reaches $1,000,000 after 18 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 3, "question": "If I borrow $40 with a 4% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["55", "30", "14", "22"], "correct": "55", "explanation": "Using compound interest at 4% per year:\n\n\\[\n40 \\times 1.04^{8} \\approx 54.74\n\\]\n\nRounded to the nearest integer, you'll pay back 55."}, {"id": 4, "question": "If a student answers 18 exam questions and scores 3 points on a third of the questions, 6 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["75", "76", "77", "78"], "correct": "78", "explanation": "A third of 18 questions is 6 questions, each worth 3 points:\n\\[\n6 \\times 3 = 18 .\n\\] Half of 18 questions is 9 questions, each worth 6 points:\n\\[\n9 \\times 6 = 54 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 2 points:\n\\[\n3 \\times 2 = 6 .\n\\] Total points scored:\n\\[\n18 + 54 + 6 = 78.\n\\]"}, {"id": 5, "question": "Alex and Jordan are playing poker with $1 wagered on each hand. Alex won 2 hands but Jordan ended up winning $6. How many hands did they play in total?", "options": ["0", "10", "6", "4"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{A, J\\} \\). \n<br><br>\nIf we then define \\(n = n_A + n_J\\) we get \\( n_J = n - n_A \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_J = (n - n_A) \\times 1 - n_A \\times 1, \\]\n\\[ p_J = 1(n - n_A - n_A) = 1(n - 2 n_A). \\]\n\nIt is given that \\( p_J = 6\\) and \\( n_A = 2\\) whereby: \n\nWe know Jordan's net gain is 6, so:\n\\[ 1(n - 4) = 6, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 6, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 16 of your textbooks?", "options": ["5", "5.5", "6", "6.5"], "correct": "6", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 16 books total:\n\n\\[\n\\left\\lceil \\frac{16}{3} \\right\\rceil = 6\n\\]\n\nYou need 6 complete trips to transport all your textbooks."}, {"id": 7, "question": "How many times would I have to cut a large cube to form 216 individual, equally sized smaller cubes?", "options": ["11", "12", "13", "15"], "correct": "15", "explanation": "Each planar cut along one axis increases the number of segments by one, so after \\(k\\) cuts you have \\( k + 1\\) segments.\n\nDividing the cube into \\(a\\) segments along \\(x\\), \\(b\\) along \\(y\\), and \\(c\\) along \\(z\\) gives \\(a \\times b \\times c \\) small cubes.\n\n<br><br>\n\nTo obtain \\(216 = 6^3\\) cubes we set \\(a = b = c = 6\\). Since segments = cuts + 1, we need \\(6 - 1 = 5\\) cuts per axis.\n\nThe total number of cuts is therefore\n\n\\[\n3 \\times 5 = 15.\n\\]"}, {"id": 8, "question": "What is the sum of the first 6 Prime numbers?", "options": ["23", "16", "10", "29", "41"], "correct": "41", "explanation": "The first 6 prime numbers are 2, 3, 5, 7, 11, 13.\n\nTheir sum is:\n\n\\[\n2 + 3 + 5 + 7 + 11 + 13 = 41\n\\]"}, {"id": 9, "question": "What is the sum of all of the whole numbers from 30 to 49 (inclusive)?", "options": ["435", "198", "316", "553", "790"], "correct": "790", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 30 and 49, respectively. Furthermore, it can readily be observed that \\( n = 20 \\). \n\nTherefore:\n\\[\nS_n = \\frac{20}{2} \\times (30 + 49) = 790.\n\\]"}, {"id": 10, "question": "Does woapeW6mcgGiFu appear as one of the following codes?<br><br>woGpeW6mcgGiFu<br>woapeWSmcgGiFu<br>woa0eW6mcgGiFu<br>woapeWpmcgGiFu<br>woapeW61cgGiFu", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 11, "question": "There are 15 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 15th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Anti-clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 15: Anti-clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 15 is at an odd position, it rotates anti-clockwise."}, {"id": 12, "question": "Alex has a smaller portfolio than Jordan and Emery. Jordan has a larger portfolio than Rowan. Rowan has a larger portfolio than Blake. Jordan works part-time at the library. Does Jordan have a larger portfolio than Blake?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Jordan > Alex<br>- Emery > Alex<br>- Jordan > Rowan<br>- Rowan > Blake<br><br>Following the chain: Jordan > Rowan > Blake, therefore Jordan outranks Blake in this comparison."}, {"id": 13, "question": "What is my total investment if I invest $1066 plus half of my total investment?", "options": ["1066", "1599", "2132", "3198"], "correct": "2132", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 1066 + \\frac{x}{2} \\rightarrow x = 2132.\n\\]"}, {"id": 14, "question": "Which pair is the odd one out?<br><br>A. Phone and Charger<br>B. Hard and Soft<br>C. Left and Right<br>D. Light and Dark", "options": ["A", "B", "C", "D"], "correct": "A", "explanation": "Option A is the odd one out as it is an example of functionally related objects while the others are examples of antonyms."}, {"id": 15, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 300 candles in my life, how old am I?", "options": ["14", "17", "24", "12"], "correct": "24", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 300.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 600,\n\\]\n\\[\nn^2 + n - 600 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 600}}{2} = \\frac{-1 \\pm \\sqrt{2401}}{2} = \\frac{-1 \\pm 49}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 49}{2} = \\frac{48}{2} = 24.\n\\]"}, {"id": 16, "question": "What number can be operated upon to connect 176, 198, 17, and 2057 to 187?", "options": ["11", "12", "1", "10"], "correct": "11", "explanation": "The key number is 11. All four operations connecting to 187 are:\n\n\\[\n176 + 11 = 187,\n\\]\n\n\\[\n198 - 11 = 187,\n\\]\n\n\\[\n17 \\times 11 = 187,\n\\]\n\n\\[\n2057 \\div 11 = 187.\n\\]\n\nTherefore, 11 is the number that can be operated upon to connect all outer numbers."}, {"id": 17, "question": "A fish has a head 7 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["8", "42", "25", "17"], "correct": "42", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 42 \\]"}, {"id": 18, "question": "If there are 31 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["12", "13", "14", "15", "16"], "correct": "16", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(31 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 31 - P\n\\]\n\n\\[\n2P = 32\n\\]\n\n\\[\nP = 16\n\\]\n\nFrom which the answer immediately follows."}, {"id": 19, "question": "A student walks to campus in the morning at 3 miles per hour, but takes an Uber home at 15 miles per hour. If the total travel time for both trips is 8 hours, how many miles is the campus from their apartment?", "options": ["10", "20", "16", "14"], "correct": "20", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{3} + \\frac{d}{15} = 8\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{15d + 3d}{45} = 8\n\\]\n\n\\[\n\\frac{18d}{45} = 8\n\\]\n\n\\[\nd = \\frac{8 \\times 45}{18} = 20\n\\]\n\nFrom which the answer immediately follows."}, {"id": 20, "question": "In a chess tournament there are 22 players who each play every other player exactly once. How many games are played in the tournament in total?", "options": ["231", "232", "233", "234"], "correct": "231", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 22 players, the number of unique pairs is:\n\n\\[\n\\frac{22 \\times 21}{2} = \\frac{462}{2} = 231\n\\]\n\nConsequently, for each of them to play every other player exactly once we need 231 games."}, {"id": 21, "question": "If there are 41 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["19", "20", "21", "22"], "correct": "21", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(41 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 41 - P\n\\]\n\n\\[\n2P = 42\n\\]\n\n\\[\nP = 21\n\\]\n\nFrom which the answer immediately follows."}, {"id": 22, "question": "Which pair is the odd one out?<br><br>A. Curtain and Rail<br>B. TV and Remote<br>C. Pages and Binding<br>D. Book and Cover", "options": ["A", "B", "C", "D"], "correct": "B", "explanation": "Option B is the odd one out as it is an example of functionally related objects while the others are examples of connected parts of a whole."}, {"id": 23, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 21 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "5", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 21 books total:\n\n\\[\n\\left\\lceil \\frac{21}{5} \\right\\rceil = 5\n\\]\n\nYou need 5 complete trips to transport all your textbooks."}, {"id": 24, "question": "If a student answers 30 exam questions and scores 2 points on a third of the questions, 7 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["141", "142", "143", "144", "145"], "correct": "145", "explanation": "A third of 30 questions is 10 questions, each worth 2 points:\n\\[\n10 \\times 2 = 20 .\n\\] Half of 30 questions is 15 questions, each worth 7 points:\n\\[\n15 \\times 7 = 105 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 4 points:\n\\[\n5 \\times 4 = 20 .\n\\] Total points scored:\n\\[\n20 + 105 + 20 = 145.\n\\]"}, {"id": 25, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 780 candles in my life, how old am I?", "options": ["27", "31", "39", "23"], "correct": "39", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 780.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1560,\n\\]\n\\[\nn^2 + n - 1560 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1560}}{2} = \\frac{-1 \\pm \\sqrt{6241}}{2} = \\frac{-1 \\pm 79}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 79}{2} = \\frac{78}{2} = 39.\n\\]"}, {"id": 26, "question": "Avery has a higher GPA than Alex but has a lower GPA than Casey. Alex has a lower GPA than Emery and Jordan. Casey has a higher GPA than Emery. Emery lives in the dorms. Does Jordan have a higher GPA than Avery?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Casey > Avery > Alex<br>- Emery > Alex and Jordan > Alex<br>- Casey > Emery<br><br>We know Avery > Alex and Jordan > Alex, but we cannot determine the relationship between Jordan and Avery since they are not directly compared and there is no connecting chain."}, {"id": 27, "question": "Does ObPAz6fcKAdZ4H appear as one of the following codes?<br><br>ObPAzafcKAdZ4H<br>ObPAz6fNKAdZ4H<br>ObPAz6fcKBdZ4H<br>ObPAzxfcKAdZ4H<br>ObPAz6fcKArZ4H", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 28, "question": "The cold tap in my bath pours water at 11 L/min and the hot tap at 5 L/min. The plug hole drains at 13 L/min and the bath holds 129 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["9", "0", "43", "17"], "correct": "43", "explanation": "The net fill rate is\n\n\\[\n11 + 5 - 13 = 3\\text{ L/min}.\n\\]\n\nThe bath capacity is 129 such that the time to fill is\n\n\\[\n\\frac{129}{3} = 43\\text{ minutes}.\n\\]"}, {"id": 29, "question": "There are 25 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 25th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Anti-clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 25: Anti-clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 25 is at an odd position, it rotates anti-clockwise."}, {"id": 30, "question": "A fish has a head 4 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["24", "10", "14", "0"], "correct": "24", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 24 \\]"}, {"id": 31, "question": "What is my total investment if I invest $866 plus half of my total investment?", "options": ["866", "1299", "1732", "2598"], "correct": "1732", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 866 + \\frac{x}{2} \\rightarrow x = 1732.\n\\]"}, {"id": 32, "question": "A student's trading account doubles in value every month. If it takes 12 months to reach $1,000,000, how many months does it take to reach $500,000?", "options": ["11", "6", "4", "8"], "correct": "11", "explanation": "Since the trading account doubles every month, if it reaches $1,000,000 after 12 months, then one month earlier it must have been worth exactly half that amount."}, {"id": 33, "question": "What is the sum of all of the whole numbers from 24 to 43 (inclusive)?", "options": ["268", "670", "168", "469"], "correct": "670", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 24 and 43, respectively. Furthermore, it can readily be observed that \\( n = 20 \\). \n\nTherefore:\n\\[\nS_n = \\frac{20}{2} \\times (24 + 43) = 670.\n\\]"}, {"id": 34, "question": "If I take 5 steps backward, turn 90\u00b0 to my right, take 5 steps backward, turn 90\u00b0 to my left, take 5 steps forward, turn 90\u00b0 to my left, and take 5 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 5 steps backward to \\((0,-5)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,-5)\\).<br>3. Take 5 steps backward to \\((-5,-5)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-5,-5)\\).<br>5. Take 5 steps forward to \\((-5,0)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((-5,0)\\).<br>7. Take 5 steps backward to \\((0,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 35, "question": "Eve and Sonia are betting on cryptocurrency price movements with $1 per bet. Eve won 3 bets but Sonia finished with a profit of $4. How many bets did they place altogether?", "options": ["6", "2", "0", "4", "10"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{E, S\\} \\). \n<br><br>\nIf we then define \\(n = n_E + n_S\\) we get \\( n_S = n - n_E \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_S = (n - n_E) \\times 1 - n_E \\times 1, \\]\n\\[ p_S = 1(n - n_E - n_E) = 1(n - 2 n_E). \\]\n\nIt is given that \\( p_S = 4\\) and \\( n_E = 3\\) whereby: \n\nWe know Sonia's net gain is 4, so:\n\\[ 1(n - 6) = 4, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 36, "question": "If I borrow $130 with a 8% rate of interest, how much will I have to pay back in 4 years, rounded to the nearest integer?", "options": ["44", "97", "177", "124"], "correct": "177", "explanation": "Using compound interest at 8% per year:\n\n\\[\n130 \\times 1.08^{4} \\approx 176.86\n\\]\n\nRounded to the nearest integer, you'll pay back 177."}, {"id": 37, "question": "What is the sum of 31 and the next prime number?", "options": ["69", "67", "65", "68"], "correct": "68", "explanation": "The next prime number after 31 is 37, so the requested sum is:\n\n\\[\n31 + 37 = 68\n\\]"}, {"id": 38, "question": "What is the sum of the first 3 Prime numbers?", "options": ["10", "3", "4", "7"], "correct": "10", "explanation": "The first 3 prime numbers are 2, 3, 5.\n\nTheir sum is:\n\n\\[\n2 + 3 + 5 = 10\n\\]"}, {"id": 39, "question": "What is the sum of 37 and the next prime number?", "options": ["78", "77", "74", "75"], "correct": "78", "explanation": "The next prime number after 37 is 41, so the requested sum is:\n\n\\[\n37 + 41 = 78\n\\]"}, {"id": 40, "question": "In a chess tournament there are 22 players who each play every other player three times. How many games are played in the tournament in total?", "options": ["689", "690", "691", "692", "693"], "correct": "693", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 22 players, the number of unique pairs is:\n\n\\[\n\\frac{22 \\times 21}{2} = \\frac{462}{2} = 231\n\\]\n\nConsequently, for each of them to play every other player three times we need 693 games."}, {"id": 41, "question": "A student's hedge fund doubles in value every quarter. If it takes 10 quarters to reach $1,000,000, how many quarters does it take to reach $500,000?", "options": ["2", "5", "9", "4"], "correct": "9", "explanation": "Since the hedge fund doubles every quarter, if it reaches $1,000,000 after 10 quarters, then one quarter earlier it must have been worth exactly half that amount."}, {"id": 42, "question": "If I take 4 steps backward, turn 90\u00b0 to my left, take 4 steps backward, turn 90\u00b0 to my left, take 4 steps backward, turn 90\u00b0 to my right, and take 4 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 4 steps backward to \\((0,-4)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((0,-4)\\).<br>3. Take 4 steps backward to \\((4,-4)\\), still facing \\((-\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, -\\infty )\\) at \\((4,-4)\\).<br>5. Take 4 steps backward to \\((4,0)\\), still facing \\((0, -\\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((-\\infty , 0)\\) at \\((4,0)\\).<br>7. Take 4 steps forward to \\((0,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 43, "question": "A quantitative hedge fund portfolio contains 130 positions.\nThere are 78 long positions and 52 short positions.\nRisk analysis shows 32 low-risk positions, 58 medium-risk positions,\nand 40 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["32", "40", "52", "58"], "correct": "32", "explanation": "Since there are 78 long slots and only 32 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 44, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 11 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "4", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 11 books total:\n\n\\[\n\\left\\lceil \\frac{11}{3} \\right\\rceil = 4\n\\]\n\nYou need 4 complete trips to transport all your textbooks."}, {"id": 45, "question": "The cold tap in my bath pours water at 18 L/min and the hot tap at 11 L/min. The plug hole drains at 9 L/min and the bath holds 960 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["0", "29", "10", "19", "48"], "correct": "48", "explanation": "The net fill rate is\n\n\\[\n18 + 11 - 9 = 20\\text{ L/min}.\n\\]\n\nThe bath capacity is 960 such that the time to fill is\n\n\\[\n\\frac{960}{20} = 48\\text{ minutes}.\n\\]"}, {"id": 46, "question": "Does rsnRVI69VqOt25 appear as one of the following codes?<br><br>rsnRVI69VqOr25<br>rsnRVI69VqOZ25<br>rsnRVI69VqOt25<br>rsnRVI69RqOt25<br>rsYRVI69VqOt25", "options": ["Yes", "No"], "correct": "Yes", "explanation": "Not much to be explained about this one."}, {"id": 47, "question": "If I swim for 6 hours and complete a length of the pool every 2 minutes on average for the first half of the time and every 3 minutes on average for the second half, how many lengths will I complete in total?", "options": ["150", "30", "0", "60"], "correct": "150", "explanation": "Total swim time is given by\n\n\\[\n\\text{Total swim time} = 6 \\text{ hours} = 360\\text{ minutes}.\n\\]\n\nSplitting that evenly means the first half lasts 180 minutes, during which you swim one length every 2 minutes:\n\n\\[\\frac{180\\text{ min}}{2\\text{ min/length}} = 90\\text{ lengths}.\n\\]\n\nThe remaining 180 minutes are swum at one length every 3 minutes:\n\n\\[\n\\frac{180\\text{ min}}{3\\text{ min/length}} = 60\\text{ lengths}.\n\\]\n\nAdding both results gives\n\n\\[\n90 + 60 = 150.\n\\]\n\nFrom which the asnwer immediately follows."}, {"id": 48, "question": "What is the sum of all of the whole numbers from 10 to 34 (inclusive)?", "options": ["385", "550", "138", "303"], "correct": "550", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 10 and 34, respectively. Furthermore, it can readily be observed that \\( n = 25 \\). \n\nTherefore:\n\\[\nS_n = \\frac{25}{2} \\times (10 + 34) = 550.\n\\]"}, {"id": 49, "question": "A crypto portfolio holds 5 ETH. The value of its SOL holdings is equal to the value of the ETH plus one-third the value of its BTC holdings. The BTC holdings are worth the combined value of the ETH and the SOL. How much is the portfolio worth in total?", "options": ["30", "0", "18", "6"], "correct": "30", "explanation": "Let us define:\n\\[E = \\text{the ETH value}\\]\n\\[B = \\text{the BTC value expressed in ETH}\\]\n\\[S = \\text{the SOL value expressed in ETH}\\]\nWe have:\n\\[S = E + B/3\\]\n\\[B = E + S\\]\nSubstitute the first into the second:\n\\[B = E + (E + B/3)\\] \n\\[B = 3E\\]\nThen: \n\\[S = E + B/3 = E + E = 2E\\]\nSuch that requested value is \\[E + B + S = E + 3E + 2E = 6E = 30 \\]"}, {"id": 50, "question": "If in a certain code, PLANET is written as QMBOFU, which code would one use for the word SWITCH?", "options": ["TXJUDI", "RVHSBG", "RXHUBI", "TXHSDI"], "correct": "TXJUDI", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, 1, 1, 1, 1].\n\nWe get:\nS \u2192 T,\nW \u2192 X,\nI \u2192 J,\nT \u2192 U,\nC \u2192 D,\nH \u2192 I."}, {"id": 51, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 1081 candles in my life, how old am I?", "options": ["37", "32", "23", "46"], "correct": "46", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 1081.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 2162,\n\\]\n\\[\nn^2 + n - 2162 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 2162}}{2} = \\frac{-1 \\pm \\sqrt{8649}}{2} = \\frac{-1 \\pm 93}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 93}{2} = \\frac{92}{2} = 46.\n\\]"}, {"id": 52, "question": "What day is two days before the day immediately before the day two days after the day three days after the day immediately before Saturday?", "options": ["Sunday", "Friday", "Monday", "Wednesday"], "correct": "Sunday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Saturday' gives 'Friday'.,<br><br>Step 2: Applying 'three days after' to 'Friday' gives 'Monday'.,<br><br>Step 3: Applying 'two days after' to 'Monday' gives 'Wednesday'.,<br><br>Step 4: Applying 'immediately before' to 'Wednesday' gives 'Tuesday'.,<br><br>Step 5: Applying 'two days before' to 'Tuesday' gives 'Sunday'."}, {"id": 53, "question": "If I borrow $10 with a 3% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["5", "7", "13", "9"], "correct": "13", "explanation": "Using compound interest at 3% per year:\n\n\\[\n10 \\times 1.03^{8} \\approx 12.67\n\\]\n\nRounded to the nearest integer, you'll pay back 13."}, {"id": 54, "question": "Which pair is the odd one out?<br><br>A. Jar and Honey<br>B. Suitcase and Clothes<br>C. Flashlight and Battery<br>D. Envelope and Letter", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of functionally related objects while the others are examples of a container and its contents."}, {"id": 55, "question": "What is the sum of the first 4 Prime numbers?", "options": ["4", "12", "7", "9", "17"], "correct": "17", "explanation": "The first 4 prime numbers are 2, 3, 5, 7.\n\nTheir sum is:\n\n\\[\n2 + 3 + 5 + 7 = 17\n\\]"}, {"id": 56, "question": "Morgan and Casey are in a trading competition where each trade has a $2 stake. Morgan won 4 trades but Casey had a net profit of $8. How many trades did they make in total?", "options": ["5", "7", "0", "12"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{M, C\\} \\). \n<br><br>\nIf we then define \\(n = n_M + n_C\\) we get \\( n_C = n - n_M \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_C = (n - n_M) \\times 2 - n_M \\times 2, \\]\n\\[ p_C = 2(n - n_M - n_M) = 2(n - 2 n_M). \\]\n\nIt is given that \\( p_C = 8\\) and \\( n_M = 4\\) whereby: \n\nWe know Casey's net gain is 8, so:\n\\[ 2(n - 8) = 8, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 57, "question": "Casey has a lower GPA than Sage and Hayden. Sage has a higher GPA than Taylor. Taylor has a higher GPA than Avery. Sage works at Goldman Sachs. Does Sage have a higher GPA than Avery?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Sage > Casey<br>- Hayden > Casey<br>- Sage > Taylor<br>- Taylor > Avery<br><br>Following the chain: Sage > Taylor > Avery, therefore Sage outranks Avery in this comparison."}, {"id": 58, "question": "What day is three days before the day immediately before the day immediately before the day two days after the day immediately following Sunday?", "options": ["Thursday", "Wednesday", "Saturday", "Sunday", "Friday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately following' to 'Sunday' gives 'Monday'.,<br><br>Step 2: Applying 'two days after' to 'Monday' gives 'Wednesday'.,<br><br>Step 3: Applying 'immediately before' to 'Wednesday' gives 'Tuesday'.,<br><br>Step 4: Applying 'immediately before' to 'Tuesday' gives 'Monday'.,<br><br>Step 5: Applying 'three days before' to 'Monday' gives 'Friday'."}, {"id": 59, "question": "Does J4gyFten9zkmLx appear as one of the following codes?<br><br>JEgyFten9zkmLx<br>J4gyEten9zkmLx<br>J4gyFten9zkmLx<br>J4gyFuen9zkmLx<br>J4gyFteb9zkmLx", "options": ["Yes", "No"], "correct": "Yes", "explanation": "Not much to be explained about this one."}, {"id": 60, "question": "What is the sum of the first 5 Prime numbers?", "options": ["28", "7", "15", "20"], "correct": "28", "explanation": "The first 5 prime numbers are 2, 3, 5, 7, 11.\n\nTheir sum is:\n\n\\[\n2 + 3 + 5 + 7 + 11 = 28\n\\]"}, {"id": 61, "question": "If you can carry 4 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 15 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "4", "explanation": "Since it's impossible to do partial trips, you can carry 4 books per trip, and have 15 books total:\n\n\\[\n\\left\\lceil \\frac{15}{4} \\right\\rceil = 4\n\\]\n\nYou need 4 complete trips to transport all your textbooks."}, {"id": 62, "question": "Alex takes more courses than Jordan but takes fewer courses than Sage. Jordan takes fewer courses than Hayden and Taylor. Sage takes more courses than Hayden. Sage prefers value investing. Does Taylor take more courses than Alex?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Sage > Alex > Jordan<br>- Hayden > Jordan and Taylor > Jordan<br>- Sage > Hayden<br><br>We know Alex > Jordan and Taylor > Jordan, but we cannot determine the relationship between Taylor and Alex since they are not directly compared and there is no connecting chain."}, {"id": 63, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 1128 candles in my life, how old am I?", "options": ["28", "24", "38", "47"], "correct": "47", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 1128.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 2256,\n\\]\n\\[\nn^2 + n - 2256 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 2256}}{2} = \\frac{-1 \\pm \\sqrt{9025}}{2} = \\frac{-1 \\pm 95}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 95}{2} = \\frac{94}{2} = 47.\n\\]"}, {"id": 64, "question": "What is my total investment if I invest $1266 plus half of my total investment?", "options": ["1266", "1899", "2532", "3798"], "correct": "2532", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 1266 + \\frac{x}{2} \\rightarrow x = 2532.\n\\]"}, {"id": 65, "question": "If I borrow \u20ac140 with a 5% rate of interest, how much will I have to pay back in 7 years, rounded to the nearest integer?", "options": ["197", "138", "49", "79"], "correct": "197", "explanation": "Using compound interest at 5% per year:\n\n\\[\n140 \\times 1.05^{7} \\approx 196.99\n\\]\n\nRounded to the nearest integer, you'll pay back 197."}, {"id": 66, "question": "A student's hedge fund doubles in value every quarter. If it takes 22 quarters to reach $1,000,000, how many quarters does it take to reach $500,000?", "options": ["21", "8", "5", "11"], "correct": "21", "explanation": "Since the hedge fund doubles every quarter, if it reaches $1,000,000 after 22 quarters, then one quarter earlier it must have been worth exactly half that amount."}, {"id": 67, "question": "The cold tap in my bath pours water at 15 L/min and the hot tap at 13 L/min. The plug hole drains at 9 L/min and the bath holds 646 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["7", "20", "14", "0", "34"], "correct": "34", "explanation": "The net fill rate is\n\n\\[\n15 + 13 - 9 = 19\\text{ L/min}.\n\\]\n\nThe bath capacity is 646 such that the time to fill is\n\n\\[\n\\frac{646}{19} = 34\\text{ minutes}.\n\\]"}, {"id": 68, "question": "What is the sum of all of the whole numbers from 27 to 39 (inclusive)?", "options": ["300", "172", "107", "429"], "correct": "429", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 27 and 39, respectively. Furthermore, it can readily be observed that \\( n = 13 \\). \n\nTherefore:\n\\[\nS_n = \\frac{13}{2} \\times (27 + 39) = 429.\n\\]"}, {"id": 69, "question": "If there are 25 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["13", "14", "15", "16"], "correct": "13", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(25 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 25 - P\n\\]\n\n\\[\n2P = 26\n\\]\n\n\\[\nP = 13\n\\]\n\nFrom which the answer immediately follows."}, {"id": 70, "question": "How many times would I have to cut a large cube to form 125 individual, equally sized smaller cubes?", "options": ["10", "12", "13", "14"], "correct": "12", "explanation": "Each planar cut along one axis increases the number of segments by one, so after \\(k\\) cuts you have \\( k + 1\\) segments.\n\nDividing the cube into \\(a\\) segments along \\(x\\), \\(b\\) along \\(y\\), and \\(c\\) along \\(z\\) gives \\(a \\times b \\times c \\) small cubes.\n\n<br><br>\n\nTo obtain \\(125 = 5^3\\) cubes we set \\(a = b = c = 5\\). Since segments = cuts + 1, we need \\(5 - 1 = 4\\) cuts per axis.\n\nThe total number of cuts is therefore\n\n\\[\n3 \\times 4 = 12.\n\\]"}, {"id": 71, "question": "What is the sum of 47 and the next prime number?", "options": ["95", "98", "96", "97", "100"], "correct": "100", "explanation": "The next prime number after 47 is 53, so the requested sum is:\n\n\\[\n47 + 53 = 100\n\\]"}, {"id": 72, "question": "A student walks to campus in the morning at 4 miles per hour, but takes an Uber home at 12 miles per hour. If the total travel time for both trips is 6 hours, how many miles is the campus from their apartment?", "options": ["9", "18", "13", "11"], "correct": "18", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{4} + \\frac{d}{12} = 6\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{12d + 4d}{48} = 6\n\\]\n\n\\[\n\\frac{16d}{48} = 6\n\\]\n\n\\[\nd = \\frac{6 \\times 48}{16} = 18\n\\]\n\nFrom which the answer immediately follows."}, {"id": 73, "question": "A fish has a head 8 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["29", "19", "48", "0"], "correct": "48", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 48 \\]"}, {"id": 74, "question": "What number can be operated upon to connect 25, 35, 6, and 150 to 30?", "options": ["6", "2", "5", "4"], "correct": "5", "explanation": "The key number is 5. All four operations connecting to 30 are:\n\n\\[\n25 + 5 = 30,\n\\]\n\n\\[\n35 - 5 = 30,\n\\]\n\n\\[\n6 \\times 5 = 30,\n\\]\n\n\\[\n150 \\div 5 = 30.\n\\]\n\nTherefore, 5 is the number that can be operated upon to connect all outer numbers."}, {"id": 75, "question": "There are 9 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 9th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Anti-clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 9: Anti-clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 9 is at an odd position, it rotates anti-clockwise."}, {"id": 76, "question": "If a student answers 30 exam questions and scores 4 points on a third of the questions, 5 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["132", "133", "134", "135"], "correct": "135", "explanation": "A third of 30 questions is 10 questions, each worth 4 points:\n\\[\n10 \\times 4 = 40 .\n\\] Half of 30 questions is 15 questions, each worth 5 points:\n\\[\n15 \\times 5 = 75 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 4 points:\n\\[\n5 \\times 4 = 20 .\n\\] Total points scored:\n\\[\n40 + 75 + 20 = 135.\n\\]"}, {"id": 77, "question": "A student walks to campus in the morning at 3 miles per hour, but takes an Uber home at 9 miles per hour. If the total travel time for both trips is 8 hours, how many miles is the campus from their apartment?", "options": ["9", "18", "14", "13"], "correct": "18", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{3} + \\frac{d}{9} = 8\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{9d + 3d}{27} = 8\n\\]\n\n\\[\n\\frac{12d}{27} = 8\n\\]\n\n\\[\nd = \\frac{8 \\times 27}{12} = 18\n\\]\n\nFrom which the answer immediately follows."}, {"id": 78, "question": "Does cGWcvDkWzQL7H0 appear as one of the following codes?<br><br>cGWcvLkWzQL7H0<br>cGWcvDHWzQL7H0<br>cGWcvDkWzQLPH0<br>SGWcvDkWzQL7H0<br>cGWcvDk0zQL7H0", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 79, "question": "Five people were in a race, C finished before D, but behind E. F finished before G but behind D. What was the finishing order?", "options": ["E, C, D, G, F", "C, E, D, F, G", "E, C, D, F, G", "E, C, F, D, G"], "correct": "E, C, D, F, G", "explanation": "From the description we get that C finished before D, but behind E such that E > C > D. Similarly, F finished before G but behind D gives us D > F > G\n\nCombining these orderings: E > C > D > F > G."}, {"id": 80, "question": "A quantitative hedge fund portfolio contains 180 positions.\nThere are 108 long positions and 72 short positions.\nRisk analysis shows 45 low-risk positions, 81 medium-risk positions,\nand 54 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["45", "54", "72", "81"], "correct": "45", "explanation": "Since there are 108 long slots and only 45 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 81, "question": "A fish has a head 5 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["18", "12", "30", "0"], "correct": "30", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 30 \\]"}, {"id": 82, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 378 candles in my life, how old am I?", "options": ["19", "27", "16", "14"], "correct": "27", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 378.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 756,\n\\]\n\\[\nn^2 + n - 756 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 756}}{2} = \\frac{-1 \\pm \\sqrt{3025}}{2} = \\frac{-1 \\pm 55}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 55}{2} = \\frac{54}{2} = 27.\n\\]"}, {"id": 83, "question": "If a student answers 24 exam questions and scores 2 points on a third of the questions, 6 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["94", "95", "96", "97"], "correct": "96", "explanation": "A third of 24 questions is 8 questions, each worth 2 points:\n\\[\n8 \\times 2 = 16 .\n\\] Half of 24 questions is 12 questions, each worth 6 points:\n\\[\n12 \\times 6 = 72 .\n\\] The remaining questions are 24 - 8 - 12 = 4 questions, each worth 2 points:\n\\[\n4 \\times 2 = 8 .\n\\] Total points scored:\n\\[\n16 + 72 + 8 = 96.\n\\]"}, {"id": 84, "question": "If in a certain code, PUZZLE is written as QVYYMF, which code would one use for the word BUTTON?", "options": ["CVSSPO", "CTUSPM", "ATSSNM", "CVUUPO"], "correct": "CVSSPO", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, -1, -1, 1, 1].\n\nWe get:\nB \u2192 C,\nU \u2192 V,\nT \u2192 S,\nT \u2192 S,\nO \u2192 P,\nN \u2192 O."}, {"id": 85, "question": "Which pair is the odd one out?<br><br>A. Car and Key<br>B. Lock and Key<br>C. TV and Remote<br>D. Up and Down", "options": ["A", "B", "C", "D"], "correct": "D", "explanation": "Option D is the odd one out as it is an example of antonyms while the others are examples of functionally related objects."}, {"id": 86, "question": "What is the sum of 43 and the next prime number?", "options": ["89", "87", "88", "90"], "correct": "90", "explanation": "The next prime number after 43 is 47, so the requested sum is:\n\n\\[\n43 + 47 = 90\n\\]"}, {"id": 87, "question": "What day follows the day two days after the day two days before the day two days before the day two days before Tuesday?", "options": ["Wednesday", "Sunday", "Saturday", "Thursday"], "correct": "Saturday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days before' to 'Tuesday' gives 'Sunday'.,<br><br>Step 2: Applying 'two days before' to 'Sunday' gives 'Friday'.,<br><br>Step 3: Applying 'two days before' to 'Friday' gives 'Wednesday'.,<br><br>Step 4: Applying 'two days after' to 'Wednesday' gives 'Friday'.,<br><br>Step 5: Applying 'immediately following' to 'Friday' gives 'Saturday'."}, {"id": 88, "question": "A student's hedge fund doubles in value every quarter. If it takes 30 quarters to reach $1,000,000, how many quarters does it take to reach $500,000?", "options": ["29", "12", "15", "16"], "correct": "29", "explanation": "Since the hedge fund doubles every quarter, if it reaches $1,000,000 after 30 quarters, then one quarter earlier it must have been worth exactly half that amount."}, {"id": 89, "question": "If I borrow \u00a3180 with a 5% rate of interest, how much will I have to pay back in 5 years, rounded to the nearest integer?", "options": ["127", "161", "92", "58", "230"], "correct": "230", "explanation": "Using compound interest at 5% per year:\n\n\\[\n180 \\times 1.05^{5} \\approx 229.73\n\\]\n\nRounded to the nearest integer, you'll pay back 230."}, {"id": 90, "question": "In a chess tournament there are 30 players who each play every other player twice. How many games are played in the tournament in total?", "options": ["866", "867", "868", "869", "870"], "correct": "870", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 30 players, the number of unique pairs is:\n\n\\[\n\\frac{30 \\times 29}{2} = \\frac{870}{2} = 435\n\\]\n\nConsequently, for each of them to play every other player twice we need 870 games."}, {"id": 91, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 13 of your textbooks?", "options": ["5", "5.5", "6", "6.5"], "correct": "5", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 13 books total:\n\n\\[\n\\left\\lceil \\frac{13}{3} \\right\\rceil = 5\n\\]\n\nYou need 5 complete trips to transport all your textbooks."}, {"id": 92, "question": "How many times would I have to cut a large cube to form 8 individual, equally sized smaller cubes?", "options": ["2", "3", "4", "5"], "correct": "3", "explanation": "Each planar cut along one axis increases the number of segments by one, so after \\(k\\) cuts you have \\( k + 1\\) segments.\n\nDividing the cube into \\(a\\) segments along \\(x\\), \\(b\\) along \\(y\\), and \\(c\\) along \\(z\\) gives \\(a \\times b \\times c \\) small cubes.\n\n<br><br>\n\nTo obtain \\(8 = 2^3\\) cubes we set \\(a = b = c = 2\\). Since segments = cuts + 1, we need \\(2 - 1 = 1\\) cuts per axis.\n\nThe total number of cuts is therefore\n\n\\[\n3 \\times 1 = 3.\n\\]"}, {"id": 93, "question": "The cold tap in my bath pours water at 18 L/min and the hot tap at 8 L/min. The plug hole drains at 2 L/min and the bath holds 960 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["16", "40", "24", "0"], "correct": "40", "explanation": "The net fill rate is\n\n\\[\n18 + 8 - 2 = 24\\text{ L/min}.\n\\]\n\nThe bath capacity is 960 such that the time to fill is\n\n\\[\n\\frac{960}{24} = 40\\text{ minutes}.\n\\]"}, {"id": 94, "question": "What is the sum of all of the whole numbers from 34 to 50 (inclusive)?", "options": ["714", "179", "286", "393"], "correct": "714", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 34 and 50, respectively. Furthermore, it can readily be observed that \\( n = 17 \\). \n\nTherefore:\n\\[\nS_n = \\frac{17}{2} \\times (34 + 50) = 714.\n\\]"}, {"id": 95, "question": "How many times would I have to cut a large cube to form 27 individual, equally sized smaller cubes?", "options": ["6", "7", "8", "9"], "correct": "6", "explanation": "Each planar cut along one axis increases the number of segments by one, so after \\(k\\) cuts you have \\( k + 1\\) segments.\n\nDividing the cube into \\(a\\) segments along \\(x\\), \\(b\\) along \\(y\\), and \\(c\\) along \\(z\\) gives \\(a \\times b \\times c \\) small cubes.\n\n<br><br>\n\nTo obtain \\(27 = 3^3\\) cubes we set \\(a = b = c = 3\\). Since segments = cuts + 1, we need \\(3 - 1 = 2\\) cuts per axis.\n\nThe total number of cuts is therefore\n\n\\[\n3 \\times 2 = 6.\n\\]"}, {"id": 96, "question": "If you can carry 4 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 21 of your textbooks?", "options": ["5", "5.5", "6", "6.5"], "correct": "6", "explanation": "Since it's impossible to do partial trips, you can carry 4 books per trip, and have 21 books total:\n\n\\[\n\\left\\lceil \\frac{21}{4} \\right\\rceil = 6\n\\]\n\nYou need 6 complete trips to transport all your textbooks."}, {"id": 97, "question": "A quantitative hedge fund portfolio contains 160 positions.\nThere are 96 long positions and 64 short positions.\nRisk analysis shows 40 low-risk positions, 72 medium-risk positions,\nand 48 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["40", "48", "64", "72"], "correct": "40", "explanation": "Since there are 96 long slots and only 40 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 98, "question": "A fish has a head 3 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["7", "11", "0", "18"], "correct": "18", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 18 \\]"}, {"id": 99, "question": "Alex and Jordan are competing in a stock picking contest with \u00a31 on each pick. Alex made 2 correct predictions but Jordan ended with a net gain of \u00a36. How many stock predictions did they make in total?", "options": ["0", "10", "4", "2"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{A, J\\} \\). \n<br><br>\nIf we then define \\(n = n_A + n_J\\) we get \\( n_J = n - n_A \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_J = (n - n_A) \\times 1 - n_A \\times 1, \\]\n\\[ p_J = 1(n - n_A - n_A) = 1(n - 2 n_A). \\]\n\nIt is given that \\( p_J = 6\\) and \\( n_A = 2\\) whereby: \n\nWe know Jordan's net gain is 6, so:\n\\[ 1(n - 4) = 6, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 100, "question": "There are 7 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 7th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Anti-clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 7: Anti-clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 7 is at an odd position, it rotates anti-clockwise."}, {"id": 101, "question": "Casey has a larger portfolio than Morgan but has a smaller portfolio than Riley. Morgan has a smaller portfolio than Emery and Drew. Riley has a larger portfolio than Emery. Morgan trades options. Does Drew have a larger portfolio than Casey?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Riley > Casey > Morgan<br>- Emery > Morgan and Drew > Morgan<br>- Riley > Emery<br><br>We know Casey > Morgan and Drew > Morgan, but we cannot determine the relationship between Drew and Casey since they are not directly compared and there is no connecting chain."}, {"id": 102, "question": "Does i8c6I31QVT9A1C appear as one of the following codes?<br><br>i8c6I31QVTuA1C<br>i8c6R31QVT9A1C<br>t8c6I31QVT9A1C<br>i8c6I31QsT9A1C<br>a8c6I31QVT9A1C", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 103, "question": "In a chess tournament there are 16 players who each play every other player exactly once. How many games are played in the tournament in total?", "options": ["119", "120", "121", "122"], "correct": "120", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 16 players, the number of unique pairs is:\n\n\\[\n\\frac{16 \\times 15}{2} = \\frac{240}{2} = 120\n\\]\n\nConsequently, for each of them to play every other player exactly once we need 120 games."}, {"id": 104, "question": "Which pair is the odd one out?<br><br>A. Phone and Charger<br>B. Printer and Ink<br>C. Gravity and Tides<br>D. Laptop and Bag", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of a cause and effect relationship while the others are examples of functionally related objects."}, {"id": 105, "question": "What day follows the day immediately following the day three days before the day two days before the day immediately following Sunday?", "options": ["Wednesday", "Friday", "Sunday", "Saturday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately following' to 'Sunday' gives 'Monday'.,<br><br>Step 2: Applying 'two days before' to 'Monday' gives 'Saturday'.,<br><br>Step 3: Applying 'three days before' to 'Saturday' gives 'Wednesday'.,<br><br>Step 4: Applying 'immediately following' to 'Wednesday' gives 'Thursday'.,<br><br>Step 5: Applying 'immediately following' to 'Thursday' gives 'Friday'."}, {"id": 106, "question": "A student's trading account doubles in value every month. If it takes 16 months to reach $1,000,000, how many months does it take to reach $500,000?", "options": ["4", "11", "15", "8"], "correct": "15", "explanation": "Since the trading account doubles every month, if it reaches $1,000,000 after 16 months, then one month earlier it must have been worth exactly half that amount."}, {"id": 107, "question": "If I take 4 steps forward, turn 90\u00b0 to my left, take 4 steps forward, turn 90\u00b0 to my left, take 4 steps forward, turn 90\u00b0 to my right, and take 4 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 4 steps forward to \\((0,4)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((0,4)\\).<br>3. Take 4 steps forward to \\((-4,4)\\), still facing \\((-\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, -\\infty )\\) at \\((-4,4)\\).<br>5. Take 4 steps forward to \\((-4,0)\\), still facing \\((0, -\\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((-\\infty , 0)\\) at \\((-4,0)\\).<br>7. Take 4 steps backward to \\((0,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 108, "question": "If I borrow $90 with a 7% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["85", "109", "62", "155"], "correct": "155", "explanation": "Using compound interest at 7% per year:\n\n\\[\n90 \\times 1.07^{8} \\approx 154.64\n\\]\n\nRounded to the nearest integer, you'll pay back 155."}, {"id": 109, "question": "If in a certain code, GARDEN is written as HBSEFO, which code would one use for the word SWITCH?", "options": ["TXJUDI", "RVJUBG", "TVJSDG", "RXHUBI"], "correct": "TXJUDI", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, 1, 1, 1, 1].\n\nWe get:\nS \u2192 T,\nW \u2192 X,\nI \u2192 J,\nT \u2192 U,\nC \u2192 D,\nH \u2192 I."}, {"id": 110, "question": "What number can be operated upon to connect 49, 63, 8, and 392 to 56?", "options": ["2", "1", "6", "8", "7"], "correct": "7", "explanation": "The key number is 7. All four operations connecting to 56 are:\n\n\\[\n49 + 7 = 56,\n\\]\n\n\\[\n63 - 7 = 56,\n\\]\n\n\\[\n8 \\times 7 = 56,\n\\]\n\n\\[\n392 \\div 7 = 56.\n\\]\n\nTherefore, 7 is the number that can be operated upon to connect all outer numbers."}, {"id": 111, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 231 candles in my life, how old am I?", "options": ["15", "13", "21", "17"], "correct": "21", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 231.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 462,\n\\]\n\\[\nn^2 + n - 462 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 462}}{2} = \\frac{-1 \\pm \\sqrt{1849}}{2} = \\frac{-1 \\pm 43}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 43}{2} = \\frac{42}{2} = 21.\n\\]"}, {"id": 112, "question": "The cold tap in my bath pours water at 18 L/min and the hot tap at 7 L/min. The plug hole drains at 9 L/min and the bath holds 720 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["27", "9", "45", "18"], "correct": "45", "explanation": "The net fill rate is\n\n\\[\n18 + 7 - 9 = 16\\text{ L/min}.\n\\]\n\nThe bath capacity is 720 such that the time to fill is\n\n\\[\n\\frac{720}{16} = 45\\text{ minutes}.\n\\]"}, {"id": 113, "question": "A crypto portfolio holds 4 ETH. The value of its SOL holdings is equal to the value of the ETH plus one-half the value of its BTC holdings. The BTC holdings are worth the combined value of the ETH and the SOL. How much is the portfolio worth in total?", "options": ["13", "0", "32", "6"], "correct": "32", "explanation": "Let us define:\n\\[E = \\text{the ETH value}\\]\n\\[B = \\text{the BTC value expressed in ETH}\\]\n\\[S = \\text{the SOL value expressed in ETH}\\]\nWe have:\n\\[S = E + B/2\\]\n\\[B = E + S\\]\nSubstitute the first into the second:\n\\[B = E + (E + B/2)\\] \n\\[B = 4E\\]\nThen: \n\\[S = E + B/2 = E + 2E = 3E\\]\nSuch that requested value is \\[E + B + S = E + 4E + 3E = 8E = 32 \\]"}, {"id": 114, "question": "If there are 27 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["10", "11", "12", "13", "14"], "correct": "14", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(27 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 27 - P\n\\]\n\n\\[\n2P = 28\n\\]\n\n\\[\nP = 14\n\\]\n\nFrom which the answer immediately follows."}, {"id": 115, "question": "Eve and Sonia are competing in a stock picking contest with \u00a31 on each pick. Eve made 3 correct predictions but Sonia ended with a net gain of \u00a34. How many stock predictions did they make in total?", "options": ["4", "2", "6", "0", "10"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{E, S\\} \\). \n<br><br>\nIf we then define \\(n = n_E + n_S\\) we get \\( n_S = n - n_E \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_S = (n - n_E) \\times 1 - n_E \\times 1, \\]\n\\[ p_S = 1(n - n_E - n_E) = 1(n - 2 n_E). \\]\n\nIt is given that \\( p_S = 4\\) and \\( n_E = 3\\) whereby: \n\nWe know Sonia's net gain is 4, so:\n\\[ 1(n - 6) = 4, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 116, "question": "If I take 8 steps forward, turn 90\u00b0 to my right, take 8 steps forward, turn 90\u00b0 to my left, take 8 steps forward, turn 90\u00b0 to my left, and take 8 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 8 steps forward to \\((0,8)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,8)\\).<br>3. Take 8 steps forward to \\((8,8)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((8,8)\\).<br>5. Take 8 steps forward to \\((8,16)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((8,16)\\).<br>7. Take 8 steps forward to \\((0,16)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,16)\\), from which the answer immediately follows."}, {"id": 117, "question": "Which pair is the odd one out?<br><br>A. Cup and Tea<br>B. Cage and Bird<br>C. Basket and Eggs<br>D. Hard and Soft", "options": ["A", "B", "C", "D"], "correct": "D", "explanation": "Option D is the odd one out as it is an example of antonyms while the others are examples of a container and its contents."}, {"id": 118, "question": "A student's portfolio doubles in value every year. If it takes 12 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["4", "8", "3", "6", "11"], "correct": "11", "explanation": "Since the portfolio doubles every year, if it reaches $1,000,000 after 12 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 119, "question": "If in a certain code, PLANET is written as QMBOFU, which code would one use for the word GARDEN?", "options": ["HBSEFO", "FZQCDM", "FBQEDO", "HZSCFM"], "correct": "HBSEFO", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, 1, 1, 1, 1].\n\nWe get:\nG \u2192 H,\nA \u2192 B,\nR \u2192 S,\nD \u2192 E,\nE \u2192 F,\nN \u2192 O."}, {"id": 120, "question": "The cold tap in my bath pours water at 13 L/min and the hot tap at 14 L/min. The plug hole drains at 11 L/min and the bath holds 832 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["21", "52", "10", "0"], "correct": "52", "explanation": "The net fill rate is\n\n\\[\n13 + 14 - 11 = 16\\text{ L/min}.\n\\]\n\nThe bath capacity is 832 such that the time to fill is\n\n\\[\n\\frac{832}{16} = 52\\text{ minutes}.\n\\]"}, {"id": 121, "question": "If you can carry 4 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 11 of your textbooks?", "options": ["2", "2.5", "3", "3.5"], "correct": "3", "explanation": "Since it's impossible to do partial trips, you can carry 4 books per trip, and have 11 books total:\n\n\\[\n\\left\\lceil \\frac{11}{4} \\right\\rceil = 3\n\\]\n\nYou need 3 complete trips to transport all your textbooks."}, {"id": 122, "question": "If I borrow $120 with a 4% rate of interest, how much will I have to pay back in 5 years, rounded to the nearest integer?", "options": ["80", "37", "146", "102"], "correct": "146", "explanation": "Using compound interest at 4% per year:\n\n\\[\n120 \\times 1.04^{5} \\approx 146\n\\]\n\nRounded to the nearest integer, you'll pay back 146."}, {"id": 123, "question": "What is the sum of all of the whole numbers from 20 to 44 (inclusive)?", "options": ["560", "320", "440", "800"], "correct": "800", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 20 and 44, respectively. Furthermore, it can readily be observed that \\( n = 25 \\). \n\nTherefore:\n\\[\nS_n = \\frac{25}{2} \\times (20 + 44) = 800.\n\\]"}, {"id": 124, "question": "A student walks to campus in the morning at 5 miles per hour, but takes an Uber home at 20 miles per hour. If the total travel time for both trips is 7 hours, how many miles is the campus from their apartment?", "options": ["17", "22", "28", "20"], "correct": "28", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{5} + \\frac{d}{20} = 7\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{20d + 5d}{100} = 7\n\\]\n\n\\[\n\\frac{25d}{100} = 7\n\\]\n\n\\[\nd = \\frac{7 \\times 100}{25} = 28\n\\]\n\nFrom which the answer immediately follows."}, {"id": 125, "question": "A quantitative hedge fund portfolio contains 150 positions.\nThere are 33 long positions and 117 short positions.\nRisk analysis shows 37 low-risk positions, 67 medium-risk positions,\nand 46 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["33", "37", "46", "67"], "correct": "33", "explanation": "There are only 33 long slots but 37 low-risk positions,\nso at best you can keep 33 of those low-risk.\nThe remaining 4 low-risk positions must be liquidated\nbecause they\u2019d have to be in short positions."}, {"id": 126, "question": "There are 10 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 10th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 10: Clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 10 is at an even position, it rotates clockwise."}, {"id": 127, "question": "Five people were in a race, A finished before B, but behind C. D finished before E but behind B. What was the finishing order?", "options": ["C, A, D, B, E", "C, B, A, D, E", "A, C, B, D, E", "C, A, B, D, E"], "correct": "C, A, B, D, E", "explanation": "From the description we get that A finished before B, but behind C such that C > A > B. Similarly, D finished before E but behind B gives us B > D > E\n\nCombining these orderings: C > A > B > D > E."}, {"id": 128, "question": "What day is two days after the day two days after the day three days after the day immediately following the day two days before Monday?", "options": ["Friday", "Monday", "Thursday", "Tuesday", "Sunday"], "correct": "Sunday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days before' to 'Monday' gives 'Saturday'.,<br><br>Step 2: Applying 'immediately following' to 'Saturday' gives 'Sunday'.,<br><br>Step 3: Applying 'three days after' to 'Sunday' gives 'Wednesday'.,<br><br>Step 4: Applying 'two days after' to 'Wednesday' gives 'Friday'.,<br><br>Step 5: Applying 'two days after' to 'Friday' gives 'Sunday'."}, {"id": 129, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 561 candles in my life, how old am I?", "options": ["23", "33", "26", "17"], "correct": "33", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 561.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1122,\n\\]\n\\[\nn^2 + n - 1122 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1122}}{2} = \\frac{-1 \\pm \\sqrt{4489}}{2} = \\frac{-1 \\pm 67}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 67}{2} = \\frac{66}{2} = 33.\n\\]"}, {"id": 130, "question": "What number can be operated upon to connect 112, 128, 15, and 960 to 120?", "options": ["9", "1", "8", "2"], "correct": "8", "explanation": "The key number is 8. All four operations connecting to 120 are:\n\n\\[\n112 + 8 = 120,\n\\]\n\n\\[\n128 - 8 = 120,\n\\]\n\n\\[\n15 \\times 8 = 120,\n\\]\n\n\\[\n960 \\div 8 = 120.\n\\]\n\nTherefore, 8 is the number that can be operated upon to connect all outer numbers."}, {"id": 131, "question": "In a chess tournament there are 25 players who each play every other player three times. How many games are played in the tournament in total?", "options": ["897", "898", "899", "900"], "correct": "900", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 25 players, the number of unique pairs is:\n\n\\[\n\\frac{25 \\times 24}{2} = \\frac{600}{2} = 300\n\\]\n\nConsequently, for each of them to play every other player three times we need 900 games."}, {"id": 132, "question": "Morgan and Casey are playing chess with a \u00a32 bet on each game. Morgan won 4 games but Casey won \u00a38. How many games did they play?", "options": ["2", "12", "7", "0"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{M, C\\} \\). \n<br><br>\nIf we then define \\(n = n_M + n_C\\) we get \\( n_C = n - n_M \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_C = (n - n_M) \\times 2 - n_M \\times 2, \\]\n\\[ p_C = 2(n - n_M - n_M) = 2(n - 2 n_M). \\]\n\nIt is given that \\( p_C = 8\\) and \\( n_M = 4\\) whereby: \n\nWe know Casey's net gain is 8, so:\n\\[ 2(n - 8) = 8, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 133, "question": "There are 4 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 4th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 4 is at an even position, it rotates clockwise."}, {"id": 134, "question": "What is the sum of 53 and the next prime number?", "options": ["108", "112", "106", "110"], "correct": "112", "explanation": "The next prime number after 53 is 59, so the requested sum is:\n\n\\[\n53 + 59 = 112\n\\]"}, {"id": 135, "question": "If I swim for 7 hours and complete a length of the pool every 2 minutes on average for the first half of the time and every 3 minutes on average for the second half, how many lengths will I complete in total?", "options": ["35", "105", "175", "0"], "correct": "175", "explanation": "Total swim time is given by\n\n\\[\n\\text{Total swim time} = 7 \\text{ hours} = 420\\text{ minutes}.\n\\]\n\nSplitting that evenly means the first half lasts 210 minutes, during which you swim one length every 2 minutes:\n\n\\[\\frac{210\\text{ min}}{2\\text{ min/length}} = 105\\text{ lengths}.\n\\]\n\nThe remaining 210 minutes are swum at one length every 3 minutes:\n\n\\[\n\\frac{210\\text{ min}}{3\\text{ min/length}} = 70\\text{ lengths}.\n\\]\n\nAdding both results gives\n\n\\[\n105 + 70 = 175.\n\\]\n\nFrom which the asnwer immediately follows."}, {"id": 136, "question": "If I take 3 steps forward, turn 90\u00b0 to my right, take 3 steps forward, turn 90\u00b0 to my left, take 3 steps backward, turn 90\u00b0 to my left, and take 3 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 3 steps forward to \\((0,3)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,3)\\).<br>3. Take 3 steps forward to \\((3,3)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((3,3)\\).<br>5. Take 3 steps backward to \\((3,0)\\), still facing \\((0, \\infty )\\).<br>6.
