 + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 23 and 47, respectively. Furthermore, it can readily be observed that \\( n = 25 \\). \n\nTherefore:\n\\[\nS_n = \\frac{25}{2} \\times (23 + 47) = 875.\n\\]"}, {"id": 335, "question": "What day follows the day three days after the day immediately before the day three days before the day two days before Thursday?", "options": ["Tuesday", "Thursday", "Wednesday", "Sunday"], "correct": "Tuesday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days before' to 'Thursday' gives 'Tuesday'.,<br><br>Step 2: Applying 'three days before' to 'Tuesday' gives 'Saturday'.,<br><br>Step 3: Applying 'immediately before' to 'Saturday' gives 'Friday'.,<br><br>Step 4: Applying 'three days after' to 'Friday' gives 'Monday'.,<br><br>Step 5: Applying 'immediately following' to 'Monday' gives 'Tuesday'."}, {"id": 336, "question": "Which pair is the odd one out?<br><br>A. Cold and Shivering<br>B. Watch and Bracelet<br>C. Lightning and Thunder<br>D. Sunlight and Photosynthesis", "options": ["A", "B", "C", "D"], "correct": "B", "explanation": "Option B is the odd one out as it is an example of connected parts of a whole while the others are examples of a cause and effect relationship."}, {"id": 337, "question": "If in a certain code, FLOWER is written as EKPXDQ, which code would one use for the word SWITCH?", "options": ["RVJUBG", "TXHSDI", "RXHUBI", "RVHSBG"], "correct": "RVJUBG", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, -1, 1, 1, -1, -1].\n\nWe get:\nS \u2192 R,\nW \u2192 V,\nI \u2192 J,\nT \u2192 U,\nC \u2192 B,\nH \u2192 G."}, {"id": 338, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 15 of your textbooks?", "options": ["2", "2.5", "3", "3.5"], "correct": "3", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 15 books total:\n\n\\[\n\\left\\lceil \\frac{15}{5} \\right\\rceil = 3\n\\]\n\nYou need 3 complete trips to transport all your textbooks."}, {"id": 339, "question": "Does XjXuhjsdbnzLop appear as one of the following codes?<br><br>XjXuhjsdbnzLYp<br>XjXuhjsdbnFLop<br>XjXuhjsdqnzLop<br>XjXuhjsdbnzLoA<br>XjXuhjsdbnzLop", "options": ["Yes", "No"], "correct": "Yes", "explanation": "Not much to be explained about this one."}, {"id": 340, "question": "There are 8 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 8th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 8: Clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 8 is at an even position, it rotates clockwise."}, {"id": 341, "question": "If a student answers 24 exam questions and scores 3 points on a third of the questions, 5 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["89", "90", "91", "92"], "correct": "92", "explanation": "A third of 24 questions is 8 questions, each worth 3 points:\n\\[\n8 \\times 3 = 24 .\n\\] Half of 24 questions is 12 questions, each worth 5 points:\n\\[\n12 \\times 5 = 60 .\n\\] The remaining questions are 24 - 8 - 12 = 4 questions, each worth 2 points:\n\\[\n4 \\times 2 = 8 .\n\\] Total points scored:\n\\[\n24 + 60 + 8 = 92.\n\\]"}, {"id": 342, "question": "A fish has a head 5 cm long. The tail is equal to the size of the head plus one-half the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["0", "24", "40", "8"], "correct": "40", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/2\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/2)\\] \n\\[B = 4H\\]\nThen: \n\\[T = H + B/2 = H + 2H = 3H\\]\nSuch that requested value is \\[H + B + T = H + 4H + 3H = 8H = 40 \\]"}, {"id": 343, "question": "In a chess tournament there are 28 players who each play every other player three times. How many games are played in the tournament in total?", "options": ["1133", "1134", "1135", "1136"], "correct": "1134", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 28 players, the number of unique pairs is:\n\n\\[\n\\frac{28 \\times 27}{2} = \\frac{756}{2} = 378\n\\]\n\nConsequently, for each of them to play every other player three times we need 1134 games."}, {"id": 344, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 861 candles in my life, how old am I?", "options": ["33", "21", "29", "41"], "correct": "41", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 861.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1722,\n\\]\n\\[\nn^2 + n - 1722 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1722}}{2} = \\frac{-1 \\pm \\sqrt{6889}}{2} = \\frac{-1 \\pm 83}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 83}{2} = \\frac{82}{2} = 41.\n\\]"}, {"id": 345, "question": "Which pair is the odd one out?<br><br>A. Clock and Hands<br>B. Pages and Binding<br>C. Up and Down<br>D. Shoe and Sole", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of antonyms while the others are examples of connected parts of a whole."}, {"id": 346, "question": "A fish has a head 8 cm long. The tail is equal to the size of the head plus one-half the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["13", "26", "0", "38", "64"], "correct": "64", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/2\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/2)\\] \n\\[B = 4H\\]\nThen: \n\\[T = H + B/2 = H + 2H = 3H\\]\nSuch that requested value is \\[H + B + T = H + 4H + 3H = 8H = 64 \\]"}, {"id": 347, "question": "If I borrow \u00a3180 with a 3% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["91", "57", "160", "125", "228"], "correct": "228", "explanation": "Using compound interest at 3% per year:\n\n\\[\n180 \\times 1.03^{8} \\approx 228.02\n\\]\n\nRounded to the nearest integer, you'll pay back 228."}, {"id": 348, "question": "A student's hedge fund doubles in value every quarter. If it takes 16 quarters to reach $1,000,000, how many quarters does it take to reach $500,000?", "options": ["11", "4", "6", "15"], "correct": "15", "explanation": "Since the hedge fund doubles every quarter, if it reaches $1,000,000 after 16 quarters, then one quarter earlier it must have been worth exactly half that amount."}, {"id": 349, "question": "If in a certain code, CANDLE is written as BZOEKD, which code would one use for the word BUTTON?", "options": ["ATUUNM", "ATSSNM", "CVSSPO", "CTUSPM"], "correct": "ATUUNM", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, -1, 1, 1, -1, -1].\n\nWe get:\nB \u2192 A,\nU \u2192 T,\nT \u2192 U,\nT \u2192 U,\nO \u2192 N,\nN \u2192 M."}, {"id": 350, "question": "The cold tap in my bath pours water at 19 L/min and the hot tap at 10 L/min. The plug hole drains at 27 L/min and the bath holds 94 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["9", "47", "19", "28"], "correct": "47", "explanation": "The net fill rate is\n\n\\[\n19 + 10 - 27 = 2\\text{ L/min}.\n\\]\n\nThe bath capacity is 94 such that the time to fill is\n\n\\[\n\\frac{94}{2} = 47\\text{ minutes}.\n\\]"}, {"id": 351, "question": "What number can be operated upon to connect 84, 108, 8, and 1152 to 96?", "options": ["1", "12", "11", "13"], "correct": "12", "explanation": "The key number is 12. All four operations connecting to 96 are:\n\n\\[\n84 + 12 = 96,\n\\]\n\n\\[\n108 - 12 = 96,\n\\]\n\n\\[\n8 \\times 12 = 96,\n\\]\n\n\\[\n1152 \\div 12 = 96.\n\\]\n\nTherefore, 12 is the number that can be operated upon to connect all outer numbers."}, {"id": 352, "question": "If there are 37 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["18", "19", "20", "21"], "correct": "19", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(37 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 37 - P\n\\]\n\n\\[\n2P = 38\n\\]\n\n\\[\nP = 19\n\\]\n\nFrom which the answer immediately follows."}, {"id": 353, "question": "If I borrow \u20ac20 with a 8% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["9", "37", "26", "15"], "correct": "37", "explanation": "Using compound interest at 8% per year:\n\n\\[\n20 \\times 1.08^{8} \\approx 37.02\n\\]\n\nRounded to the nearest integer, you'll pay back 37."}, {"id": 354, "question": "Does PPh75MRtbE7N3w appear as one of the following codes?<br><br>PPh7tMRtbE7N3w<br>PPh75MRYbE7N3w<br>PPh75MRtHE7N3w<br>PPh75MRtbE7j3w<br>LPh75MRtbE7N3w", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 355, "question": "What is the sum of all of the whole numbers from 32 to 43 (inclusive)?", "options": ["450", "180", "113", "248"], "correct": "450", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 32 and 43, respectively. Furthermore, it can readily be observed that \\( n = 12 \\). \n\nTherefore:\n\\[\nS_n = \\frac{12}{2} \\times (32 + 43) = 450.\n\\]"}, {"id": 356, "question": "If in a certain code, BUTTON is written as CVUUPO, which code would one use for the word PUZZLE?", "options": ["QVAAMF", "OVYAKF", "OTYYKD", "OTAAKD"], "correct": "QVAAMF", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, 1, 1, 1, 1].\n\nWe get:\nP \u2192 Q,\nU \u2192 V,\nZ \u2192 A,\nZ \u2192 A,\nL \u2192 M,\nE \u2192 F."}, {"id": 357, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 10 of your textbooks?", "options": ["2", "2.5", "3", "3.5"], "correct": "2", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 10 books total:\n\n\\[\n\\left\\lceil \\frac{10}{5} \\right\\rceil = 2\n\\]\n\nYou need 2 complete trips to transport all your textbooks."}, {"id": 358, "question": "The cold tap in my bath pours water at 16 L/min and the hot tap at 8 L/min. The plug hole drains at 2 L/min and the bath holds 990 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is tal profit for player } i, \\]\nwhere \\(i \\in \\{M, C\\} \\). \n<br><br>\nIf we then define \\(n = n_M + n_C\\) we get \\( n_C = n - n_M \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_C = (n - n_M) \\times 2 - n_M \\times 2, \\]\n\\[ p_C = 2(n - n_M - n_M) = 2(n - 2 n_M). \\]\n\nIt is given that \\( p_C = 8\\) and \\( n_M = 4\\) whereby: \n\nWe know Casey's net gain is 8, so:\n\\[ 2(n - 8) = 8, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 370, "question": "What day precedes the day immediately following the day two days after the day two days after the day immediately before Monday?", "options": ["Monday", "Friday", "Tuesday", "Sunday", "Thursday"], "correct": "Thursday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Monday' gives 'Sunday'.,<br><br>Step 2: Applying 'two days after' to 'Sunday' gives 'Tuesday'.,<br><br>Step 3: Applying 'two days after' to 'Tuesday' gives 'Thursday'.,<br><br>Step 4: Applying 'immediately following' to 'Thursday' gives 'Friday'.,<br><br>Step 5: Applying 'immediately before' to 'Friday' gives 'Thursday'."}, {"id": 371, "question": "If a student answers 24 exam questions and scores 4 points on a third of the questions, 5 points on half of the questions, and 3 points on all the rest, how many total points did they score?", "options": ["104", "105", "106", "107"], "correct": "104", "explanation": "A third of 24 questions is 8 questions, each worth 4 points:\n\\[\n8 \\times 4 = 32 .\n\\] Half of 24 questions is 12 questions, each worth 5 points:\n\\[\n12 \\times 5 = 60 .\n\\] The remaining questions are 24 - 8 - 12 = 4 questions, each worth 3 points:\n\\[\n4 \\times 3 = 12 .\n\\] Total points scored:\n\\[\n32 + 60 + 12 = 104.\n\\]"}, {"id": 372, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 19 of your textbooks?", "options": ["3", "3.5", "4", "4.5"], "correct": "4", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 19 books total:\n\n\\[\n\\left\\lceil \\frac{19}{5} \\right\\rceil = 4\n\\]\n\nYou need 4 complete trips to transport all your textbooks."}, {"id": 373, "question": "A crypto portfolio holds 10 ETH. The value of its SOL holdings is equal to the value of the ETH plus one-half the value of its BTC holdings. The BTC holdings are worth the combined value of the ETH and the SOL. How much is the portfolio worth in total?", "options": ["48", "32", "16", "80"], "correct": "80", "explanation": "Let us define:\n\\[E = \\text{the ETH value}\\]\n\\[B = \\text{the BTC value expressed in ETH}\\]\n\\[S = \\text{the SOL value expressed in ETH}\\]\nWe have:\n\\[S = E + B/2\\]\n\\[B = E + S\\]\nSubstitute the first into the second:\n\\[B = E + (E + B/2)\\] \n\\[B = 4E\\]\nThen: \n\\[S = E + B/2 = E + 2E = 3E\\]\nSuch that requested value is \\[E + B + S = E + 4E + 3E = 8E = 80 \\]"}, {"id": 374, "question": "If a student answers 24 exam questions and scores 4 points on a third of the questions, 6 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["116", "117", "118", "119", "120"], "correct": "120", "explanation": "A third of 24 questions is 8 questions, each worth 4 points:\n\\[\n8 \\times 4 = 32 .\n\\] Half of 24 questions is 12 questions, each worth 6 points:\n\\[\n12 \\times 6 = 72 .\n\\] The remaining questions are 24 - 8 - 12 = 4 questions, each worth 4 points:\n\\[\n4 \\times 4 = 16 .\n\\] Total points scored:\n\\[\n32 + 72 + 16 = 120.\n\\]"}, {"id": 375, "question": "The cold tap in my bath pours water at 19 L/min and the hot tap at 6 L/min. The plug hole drains at 8 L/min and the bath holds 612 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", " h a 5% rate of interest, how much will I have to pay back in 7 years, rounded to the nearest integer?", "options": ["62", "28", "79", "113"], "correct": "113", "explanation": "Using compound interest at 5% per year:\n\n\\[\n80 \\times 1.05^{7} \\approx 112.57\n\\]\n\nRounded to the nearest integer, you'll pay back 113."}, {"id": 424, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 12 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "4", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 12 books total:\n\n\\[\n\\left\\lceil \\frac{12}{3} \\right\\rceil = 4\n\\]\n\nYou need 4 complete trips to transport all your textbooks."}, {"id": 425, "question": "A trading desk allocates $8M to its fixed income book. The equity book receives an amount equal to the fixed income book plus one-third the size of the derivatives book. The derivatives book is the size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["10", "0", "29", "48"], "correct": "48", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/3\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/3)\\] \n\\[D = 3F\\]\nThen: \n\\[E = F + D/3 = F + F = 2F\\]\nSuch that requested value is \\[F + D + E = F + 3F + 2F = 6F = 48 \\]"}, {"id": 426, "question": "Cameron takes more courses than Alex. Hayden takes fewer courses than Jordan but takes more courses than Casey. Alex takes fewer courses than Casey. Jordan studies abroad next semester. Does Cameron take more courses than Hayden?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": ) = 255.\n\\]"}, {"id": 430, "question": "What day is two days before the day two days before the day immediately following the day two days after the day immediately before Thursday?", "options": ["Tuesday", "Thursday", "Saturday", "Wednesday"], "correct": "Tuesday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Thursday' gives 'Wednesday'.,<br><br>Step 2: Applying 'two days after' to 'Wednesday' gives 'Friday'.,<br><br>Step 3: Applying 'immediately following' to 'Friday' gives 'Saturday'.,<br><br>Step 4: Applying 'two days before' to 'Saturday' gives 'Thursday'.,<br><br>Step 5: Applying 'two days before' to 'Thursday' gives 'Tuesday'."}, {"id": 431, "question": "What number can be operated upon to connect 84, 96, 15, and 540 to 90?", "options": ["6", "1", "7", "5"], "correct": "6", "explanation": "The key number is 6. All four operations connecting to 90 are:\n\n\\[\n84 + 6 = 90,\n\\]\n\n\\[\n96 - 6 = 90,\n\\]\n\n\\[\n15 \\times 6 = 90,\n\\]\n\n\\[\n540 \\div 6 = 90.\n\\]\n\nTherefore, 6 is the number that can be operated upon to connect all outer numbers."}, {"id": 432, "question": "If I borrow \u00a3170 with a 5% rate of interest, how much will I have to pay back in 9 years, rounded to the nearest integer?", "options": ["66", "264", "145", "106"], "correct": "264", "explanation": "Using compound interest at 5% per year:\n\n\\[\n170 \\times 1.05^{9} \\approx 263.73\n\\]\n\nRounded to the nearest integer, you'll pay back 264."}, {"id": 433, "question": "Which pair is the odd one out?<br><br>A. Button and Shirt<br>B. Guitar and Amplifier<br>C. Camera and Tripod<br>D. Lock and Key", "options": ["A", "B", "C", "D"], "correct": "A", "explanation": "Option A is the odd one out as it is an example of connected parts of a whole while the others are examples of functionally related objects."}, {"id": 434, "question": "If a student answers 18 exam questions and scores 4 points on a third of the questions, 5 poin ue is \\[F + D + E = F + 4F + 3F = 8F = 48 \\]"}, {"id": 443, "question": "A student's investment doubles in value every year. If it takes 28 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["11", "15", "19", "27"], "correct": "27", "explanation": "Since the investment doubles every year, if it reaches $1,000,000 after 28 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 444, "question": "Which pair is the odd one out?<br><br>A. Phone and Charger<br>B. Printer and Ink<br>C. Win and Lose<br>D. Flashlight and Battery", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of antonyms while the others are examples of functionally related objects."}, {"id": 445, "question": "Does k53U3V5htKXkmj appear as one of the following codes?<br><br>k53U3V5htKXUmj<br>k53M3V5htKXkmj<br>k53UMV5htKXkmj<br>k53U3V5htKXkmj<br>k53U3V5PtKXkmj", "options": ["Yes", "No"], "correct": "Yes", "explanation": "Not much to be explained about this one."}, {"id": 446, "question": "Riley and Blake are betting on cryptocurrency price movements with $2 per bet. Riley won 1 bet but Blake finished with a profit of $10. How many bets did they place altogether?", "options": ["0", "4", "1", "3", "7"], "correct": "7", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{R, B\\} \\). \n<br><br>\nIf we then define \\(n = n_R + n_B\\) we get \\( n_B = n - n_R \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_B = (n - n_R) \\times 2 - n_R \\times 2, \\]\n\\[ p_B = 2(n - n_R - n_R) = 2(n - 2 n_R). \\]\n\nIt is given that \\( p_B = 10\\) and \\( n_R = 1\\) whereby: \n\nWe know Blake's net gain is 10, so:\n\\[ 2(n - 2) = 10, \\]\n\\[ n = 7. \\]\n\nFrom which the answer immediately follows."}, {"id": 447, "question": "If I borrow $80 with a 9% rate of interest, how much will I have to pay back in 5 years, rounded to the nearest integer?", "options": ["49", "68", "86", "123"], "correct": "123", "explanation": "Using compound interest at 9% per year:\n\n\\[\n80 \\times 1.09^{5} \\approx 123.09\n\\]\n\nRounded to the nearest integer, you'll pay back 123."}, {"id": 448, "question": "If you can carry 4 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 19 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "5", "explanation": "Since it's impossible to do partial trips, you can carry 4 books per trip, and have 19 books total:\n\n\\[\n\\left\\lceil \\frac{19}{4} \\right\\rceil = 5\n\\]\n\nYou need 5 complete trips to transport all your textbooks."}, {"id": 449, "question": "Hayden has been in the program longer than Rowan. Jordan has been in the program less time than Sage but has been in the program longer than Taylor. Rowan has been in the program less time than Taylor. Jordan studies abroad next semester. Does Hayden been in the program longer than Jordan?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Hayden > Rowan<br>- Sage > Jordan > Taylor<br>- Taylor > Rowan<br><br>We have Hayden > Rowan and Taylor > Rowan, which gives us Taylor > Rowan < Hayden. We also know Sage > Jordan > Taylor. However, there is no direct or indirect comparison between Hayden and Jordan."}, {"id": 450, "question": "The cold tap in my bath pours water at 20 L/min and the hot tap at 13 L/min. The plug hole drains at 21 L/min and the bath holds 672 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["34", "22", "11", "0", "56"], "correct": "56", "explanation": "The net fill rate is\n\n\\[\n20 + 13 - 21 = 12\\text{ L/min}.\n\\]\n\nThe bath capacity is 672 such that the time to fill is\n\n\\[\n\\frac{672}{12} = 56\\text{ minutes}.\n\\]"}, {"id": 451, "question": "What is the sum of all of the whole numbers from 21 to 41 (inclusive)?", "options": ["651", "456", "163", "260"], "correct": "651", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 21 and 41, respectively. Furthermore, it can readily be observed that \\( n = 21 \\). \n\nTherefore:\n\\[\nS_n = \\frac{21}{2} \\times (21 + 41) = 651.\n\\]"}, {"id": 452, "question": "A quantitative hedge fund portfolio contains 150 positions.\nThere are 90 long positions and 60 short positions.\nRisk analysis shows 37 low-risk positions, 67 medium-risk positions,\nand 46 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["37", "46", "60", "67"], "correct": "37", "explanation": "Since there are 90 long slots and only 37 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 453, "question": "If a student answers 18 exam questions and scores 4 points on a third of the questions, 7 points on half of the questions, and 3 points on all the rest, how many total points did they score?", "options": ["96", "97", "98", "99"], "correct": "96", "explanation": "A third of 18 questions is 6 questions, each worth 4 points:\n\\[\n6 \\times 4 = 24 .\n\\] Half of 18 questions is 9 questions, each worth 7 points:\n\\[\n9 \\times 7 = 63 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 3 points:\n\\[\n3 \\times 3 = 9 .\n\\] Total points scored:\n\\[\n24 + 63 + 9 = 96.\n\\]"}, {"id": 454, "question  many games are played in the tournament in total?", "options": ["406", "407", "408", "409"], "correct": "408", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 17 players, the number of unique pairs is:\n\n\\[\n\\frac{17 \\times 16}{2} = \\frac{272}{2} = 136\n\\]\n\nConsequently, for each of them to play every other player three times we need 408 games."}, {"id": 493, "question": "Drew earns more than Casey but earns less than Rowan. Casey earns less than Jordan and Morgan. Rowan earns more than Jordan. Casey prefers value investing. Does Morgan earn more than Drew?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Rowan > Drew > Casey<br>- Jordan > Casey and Morgan > Casey<br>- Rowan > Jordan<br><br>We know Drew > Casey and Morgan > Casey, but we cannot determine the relationship between Morgan and Drew since they are not directly compared and there is no connecting chain."}, {"id": 494, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 630 candles in my life, how old am I?", "options": ["35", "18", "28", "21"], "correct": "35", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 630.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1260,\n\\]\n\\[\nn^2 + n - 1260 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1260}}{2} = \\frac{-1 \\pm \\sqrt{5041}}{2} = \\frac{-1 \\pm 71}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 71}{2} = \\frac{70}{2} = 35.\n\\]"}, {"id": 495, "question": "Which pair is the odd one out?<br><br>A. Before and After<br>B. Hot and Cold<br>C. Exercise and Strength<br>D. Light and Dark", "options": ["A", "B", "C", "D"], ediately before Sunday?", "options": ["Thursday", "Friday", "Wednesday", "Tuesday"], "correct": "Tuesday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Sunday' gives 'Saturday'.,<br><br>Step 2: Applying 'three days after' to 'Saturday' gives 'Tuesday'.,<br><br>Step 3: Applying 'three days before' to 'Tuesday' gives 'Saturday'.,<br><br>Step 4: Applying 'two days after' to 'Saturday' gives 'Monday'.,<br><br>Step 5: Applying 'immediately following' to 'Monday' gives 'Tuesday'."}, {"id": 552, "question": "A student's portfolio doubles in value every year. If it takes 28 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["27", "19", "7", "15"], "correct": "27", "explanation": "Since the portfolio doubles every year, if it reaches $1,000,000 after 28 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 553, "question": "Blake had worse returns than Taylor and Alex. Taylor had better returns than Sage. Sage had better returns than Casey. Casey trades options. Does Taylor have better returns than Casey?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Taylor > Blake<br>- Alex > Blake<br>- Taylor > Sage<br>- Sage > Casey<br><br>Following the chain: Taylor > Sage > Casey, therefore Taylor outranks Casey in this comparison."}, {"id": 554, "question": "If I borrow \u00a380 with a 8% rate of interest, how much will I have to pay back in 5 years, rounded to the nearest integer?", "options": ["47", "30", "83", "65", "118"], "correct": "118", "explanation": "Using compound interest at 8% per year:\n\n\\[\n80 \\times 1.08^{5} \\approx 117.55\n\\]\n\nRounded to the nearest integer, you'll pay back 118."}, {"id": 555, "question": "Does Q5ewzJP5OIsuww appear as one of the following codes?<br><br>Q5ewzJw5OIsuww<br>Q5ewzJP5OIKuww<br>Q5ewzJP5OIsuzw<br>QSewzJP5OIsuww<br>L5ewzJP5OIsuww", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 556, "question": "A trading desk allocates $8M to its fixed income book. The equity book receives an amount equal to the fixed income book plus one-half the size of the derivatives book. The derivatives book is the size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["38", "0", "26", "13", "64"], "correct": "64", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/2\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/2)\\] \n\\[D = 4F\\]\nThen: \n\\[E = F + D/2 = F + 2F = 3F\\]\nSuch that requested value is \\[F + D + E = F + 4F + 3F = 8F = 64 \\]"}, {"id": 557, "question": "What number can be operated upon to connect 50, 60, 11, and 275 to 55?", "options": ["4", "5", "6", "7"], "correct": "5", "explanation": "The key number is 5. All four operations connecting to 55 are:\n\n\\[\n50 + 5 = 55,\n\\]\n\n\\[\n60 - 5 = 55,\n\\]\n\n\\[\n11 \\times 5 = 55,\n\\]\n\n\\[\n275 \\div 5 = 55.\n\\]\n\nTherefore, 5 is the number that can be operated upon to connect all outer numbers."}, {"id": 558, "question": "The cold tap in my bath pours water at 13 L/min and the hot tap at 13 L/min. The plug hole drains at 24 L/min and the bath holds 64 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["19", "0", "13", "6", "32"], "correct": "32", "explanation": "The net fill rate is\n\n\\[\n13 + 13 - 24 = 2\\text{ L/min}.\n\\]\n\nThe bath capacity is 64 such that the time to fill is\n\n\\[\n\\frac{64}{2} = 32\\text{ minutes}.\n\\]"}, {"id": 559, "question": "What is the sum of all of the whole numbers from 10 to 28 (inclusive)?", "options": ["253", "361", "90", "144"], "correct": "361", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 10 and 28, respectively. Furthermore, it can readily be observed that \\( n = 19 \\). \n\nTherefore:\n\\[\nS_n = \\frac{19}{2} \\times (10 + 28) = 361.\n\\]"}, {"id": 560, "question": "If I borrow \u20ac170 with a 5% rate of interest, how much will I have to pay back in 6 years, rounded to the nearest integer?", "options": ["57", "91", "125", "160", "228"], "correct": "228", "explanation": "Using compound interest at 5% per year:\n\n\\[\n170 \\times 1.05^{6} \\approx 227.82\n\\]\n\nRounded to the nearest integer, you'll pay back 228."}, {"id": 561, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 703 candles in my life, how old am I?", "options": ["26", "19", "37", "30"], "correct": "37", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 703.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1406,\n\\]\n\\[\nn^2 + n - 1406 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1406}}{2} = \\frac{-1 \\pm \\sqrt{5625}}{2} = \\frac{-1 \\pm 75}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 75}{2} = \\frac{74}{2} = 37.\n\\]"}, {"id": 562, "question": "If in a certain code, FLOWER is written as EMNXDS, which code would one use for the word BUTTON?", "options": ["AVSUNO", "CVSSPO", "CTUSPM", "ATUUNM"], "correct": "AVSUNO", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, 1, -1, 1, -1, 1].\n\nWe get:\nB \u2192 A,\nU \u2192 V,\nT \u2192 S,\nT \u2192 U,\nO \u2192 N,\nN \u2192 O."}, {"id": 563, "question": "Which pair is the odd one out?<br><br>A. Heat and Expansion<br>B. Virus and Disease<br>C. Open and Closed<br>D. Wind and Erosion", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of antonyms while the others are examples of a cause and effect relationship."}, {"id": 564, "question": "If a student answers 30 exam questions and scores 3 points on a third of the questions, 7 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["145", "146", "147", "148"], "correct": "145", "explanation": "A third of 30 questions is 10 questions, each worth 3 points:\n\\[\n10 \\times 3 = 30 .\n\\] Half of 30 questions is 15 questions, each worth 7 points:\n\\[\n15 \\times 7 = 105 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 2 points:\n\\[\n5 \\times 2 = 10 .\n\\] Total points scored:\n\\[\n30 + 105 + 10 = 145.\n\\]"}, {"id": 565, "question": "Sam and Taylor are playing poker with $1 wagered on each hand. Sam won 5 hands but Taylor ended up winning $2. How many hands did they play in total?", "options": ["0", "5", "12", "2"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{S, T\\} \\). \n<br><br>\nIf we then define \\(n = n_S + n_T\\) we get \\( n_T = n - n_S \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_T = (n - n_S) \\times 1 - n_S \\times 1, \\]\n\\[ p_T = 1(n - n_S - n_S) = 1(n - 2 n_S). \\]\n\nIt is given that \\( p_T = 2\\) and \\( n_S = 5\\) whereby: \n\nWe know Taylor's net gain is 2, so:\n\\[ 1(n - 10) = 2, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 566, "question": "Does olqs7KrFVVfCjs appear as one of the following code question": "What day follows the day three days before the day immediately before the day three days before the day immediately before Thursday?", "options": ["Friday", "Thursday", "Saturday", "Monday"], "correct": "Thursday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Thursday' gives 'Wednesday'.,<br><br>Step 2: Applying 'three days before' to 'Wednesday' gives 'Sunday'.,<br><br>Step 3: Applying 'immediately before' to 'Sunday' gives 'Saturday'.,<br><br>Step 4: Applying 'three days before' to 'Saturday' gives 'Wednesday'.,<br><br>Step 5: Applying 'immediately following' to 'Wednesday' gives 'Thursday'."}, {"id": 571, "question": "In a chess tournament there are 29 players who each play every other player exactly once. How many games are played in the tournament in total?", "options": ["405", "406", "407", "408"], "correct": "406", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 29 players, the number of unique pairs is:\n\n\\[\n\\frac{29 \\times 28}{2} = \\frac{812}{2} = 406\n\\]\n\nConsequently, for each of them to play every other player exactly once we need 406 games."}, {"id": 572, "question": "If I take 5 steps backward, turn 90\u00b0 to my right, take 5 steps backward, turn 90\u00b0 to my left, take 5 steps backward, turn 90\u00b0 to my right, and take 5 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 5 steps backward to \\((0,-5)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,-5)\\).<br>3. Take 5 steps backward to \\((-5,-5)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-5,-5)\\).<br>5. Take 5 steps backward to \\((-5,-10)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((-5,-10)\\).<br>7. Take 5 steps backward to \\((-10,-10)\\), still facing \\((\\infty , 0)\\).<br><br>You would end up at position \\((-10,-10)\\), from which the answer immediately follows."}, {"id": 573, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 1035 candles in my life, how old am I?", "options": ["23", "31", "45", "27"], "correct": "45", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 1035.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 2070,\n\\]\n\\[\nn^2 + n - 2070 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 2070}}{2} = \\frac{-1 \\pm \\sqrt{8281}}{2} = \\frac{-1 \\pm 91}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 91}{2} = \\frac{90}{2} = 45.\n\\]"}, {"id": 574, "question": "What number can be operated upon to connect 180, 204, 16, and 2304 to 192?", "options": ["12", "13", "11", "2"], "correct": "12", "explanation": "The key number is 12. All four operations connecting to 192 are:\n\n\\[\n180 + 12 = 192,\n\\]\n\n\\[\n204 - 12 = 192,\n\\]\n\n\\[\n16 \\times 12 = 192,\n\\]\n\n\\[\n2304 \\div 12 = 192.\n\\]\n\nTherefore, 12 is the number that can be operated upon to connect all outer numbers."}, {"id": 575, "question": "Jordan earns more than Sage but earns less than Blake. Sage earns less than Casey and Rowan. Blake earns more than Casey. Sage works at Goldman Sachs. Does Rowan earn more than Jordan?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Blake > Jordan > Sage<br>- Casey > Sage and Rowa le numbers from 16 to 28 (inclusive)?", "options": ["200", "286", "72", "157"], "correct": "286", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 16 and 28, respectively. Furthermore, it can readily be observed that \\( n = 13 \\). \n\nTherefore:\n\\[\nS_n = \\frac{13}{2} \\times (16 + 28) = 286.\n\\]"}, {"id": 591, "question": "If I borrow $150 with a 4% rate of interest, how much will I have to pay back in 7 years, rounded to the nearest integer?", "options": ["79", "108", "138", "49", "197"], "correct": "197", "explanation": "Using compound interest at 4% per year:\n\n\\[\n150 \\times 1.04^{7} \\approx 197.39\n\\]\n\nRounded to the nearest integer, you'll pay back 197."}, {"id": 592, "question": "Which pair is the odd one out?<br><br>A. Hard and Soft<br>B. Fire and Smoke<br>C. Open and Closed<br>D. Left and Right", "options": ["A", "B", "C", "D"], "correct": "B", "explanation": "Option B is the odd one out as it is an example of a cause and effect relationship while the others are examples of antonyms."}, {"id": 593, "question": "If in a certain code, BUTTON is written as ATUUNM, which code would one use for the word FLOWER?", "options": ["EKPXDQ", "GMPXFS", "EMNXDS", "GMNVFS"], "correct": "EKPXDQ", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, -1, 1, 1, -1, -1].\n\nWe get:\nF \u2192 E,\nL \u2192 K,\nO \u2192 P,\nW \u2192 X,\nE \u2192 D,\nR \u2192 Q."}, {"id": 594, "question": "A student's portfolio doubles in value every year. If it takes 26 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["18", "10", "14", "25"], "correct": "25", "explanation": "Since the portfolio doubles every year, if it reaches $1,000,000 after 26 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 595, "question": "In a chess tournament there are 18 players who each play every other player twice. How many games are played in the tournament in total?", "options": ["303", "304", "305", "306"], "correct": "306", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 18 players, the number of unique pairs is:\n\n\\[\n\\frac{18 \\times 17}{2} = \\frac{306}{2} = 153\n\\]\n\nConsequently, for each of them to play every other player twice we need 306 games."}, {"id": 596, "question": "Alex has more experience than Casey. Quinn has less experience than Riley but has more experience than Jordan. Casey has less experience than Jordan. Alex specializes in derivatives. Does Alex have more experience than Quinn?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Alex > Casey<br>- Riley > Quinn > Jordan<br>- Jordan > Casey<br><br>We have Alex > Casey and Jordan > Casey, which gives us Jordan > Casey < Alex. We also know Riley > Quinn > Jordan. However, there is no direct or indirect comparison between Alex and Quinn."}, {"id": 597, "question": "What day is two days before the day immediately before the day two days before the day two days before the day three days before Friday?", "options": ["Saturday", "Thursday", "Monday", "Tuesday"], "correct": "Tuesday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'three days before' to 'Friday' gives 'Tuesday'.,<br><br>Step 2: Applying 'two days before' to 'Tuesday' gives 'Sunday'.,<br><br>Step 3: Applying 'two days before' to 'Sunday' gives 'Friday'.,<br><br>Step 4: Applying 'immediately before' to 'Friday' gives 'Thursday'.,<br><br>Step 5: Applying 'two days before' to 'Thursday' gives 'Tuesday'."}, {"id": 598, "question": "Does VQbtTjL8ceKQjy appear as one e size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["18", "7", "4", "0"], "correct": "18", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/3\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/3)\\] \n\\[D = 3F\\]\nThen: \n\\[E = F + D/3 = F + F = 2F\\]\nSuch that requested value is \\[F + D + E = F + 3F + 2F = 6F = 18 \\]"}, {"id": 639, "question": "Sam and Taylor are placing sports bets against each other with \u20ac1 per game. Sam won 5 bets but Taylor came out ahead by \u20ac2. How many games did they bet on?", "options": ["5", "12", "0", "7"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{S, T\\} \\). \n<br><br>\nIf we then define \\(n = n_S + n_T\\) we get \\( n_T = n - n_S \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_T = (n - n_S) \\times 1 - n_S \\times 1, \\]\n\\[ p_T = 1(n - n_S - n_S) = 1(n - 2 n_S). \\]\n\nIt is given that \\( p_T = 2\\) and \\( n_S = 5\\) whereby: \n\nWe know Taylor's net gain is 2, so:\n\\[ 1(n - 10) = 2, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 640, "question": "What day precedes the day two days before the day immediately following the day immediately following the day three days before Wednesday?", "options": ["Saturday", "Monday", "Thursday", "Tuesday"], "correct": "Saturday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'three days before' to 'Wednesday' gives 'Sunday'.,<br><br>Step 2: Applying 'immediately following' to 'Sunday' gives 'Monday'.,<br><br>Step 3: Applying 'immediately following' to 'Monday' gives 'Tuesday'.,<br><br>Step 4: Applying 'two days before' to 'Tuesday' gives 'Sunday'.,<br><br>Step 5: Applying 'immediately before' to 'Sunday' gives 'Saturday'."}, {"id": 641, "question": "The cold tap in my bath pours water at 15 L/min and the hot tap at 8 L/min. The plug hole drains at 8 L/min and the bath holds 630 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["8", "17", "25", "42"], "correct": "42", "explanation": "The net fill rate is\n\n\\[\n15 + 8 - 8 = 15\\text{ L/min}.\n\\]\n\nThe bath capacity is 630 such that the time to fill is\n\n\\[\n\\frac{630}{15} = 42\\text{ minutes}.\n\\]"}, {"id": 642, "question": "What number can be operated upon to connect 64, 80, 9, and 576 to 72?", "options": ["9", "1", "8", "2"], "correct": "8", "explanation": "The key number is 8. All four operations connecting to 72 are:\n\n\\[\n64 + 8 = 72,\n\\]\n\n\\[\n80 - 8 = 72,\n\\]\n\n\\[\n9 \\times 8 = 72,\n\\]\n\n\\[\n576 \\div 8 = 72.\n\\]\n\nTherefore, 8 is the number that can be operated upon to connect all outer numbers."}, {"id": 643, "question": "What is the sum of all of the whole numbers from 25 to 44 (inclusive)?", "options": ["276", "173", "690", "483"], "correct": "690", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 25 and 44, respectively. Furthermore, it can readily be observed that \\( n = 20 \\). \n\nTherefore:\n\\[\nS_n = \\frac{20}{2} \\times (25 + 44) = 690.\n\\]"}, {"id": 644, "question": "If I borrow \u00a390 with a 5% rate of interest, how much will I have to pay back in 4 years, rounded to the nearest integer?", "options": ["27", "44", "76", "109"], "correct": "109", "explanation": "Using compound interest at 5% per year:\n\n\\[\n90 \\times 1.05^{4} \\approx 109.4\n\\]\n\nRounded to the nearest integer, you'll pay back 109."}, {"id": 645, "question": "If a student answers 18 exam questions and scores 2 points on a third of the questions, 7 points on half of the questions, and 3 points on all the rest, how many total points did they score?", "options": ["83", "84", "85", "86"], "correct": "84", "explanation": "A third of 18 questions is 6 questions, each worth 2 points:\n\\[\n6 \\times 2 = 12 .\n\\] Half of 18 questions is 9 questions, each worth 7 points:\n\\[\n9 \\times 7 = 63 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 3 points:\n\\[\n3 \\times 3 = 9 .\n\\] Total points scored:\n\\[\n12 + 63 + 9 = 84.\n\\]"}, {"id": 646, "question": "A fish has a head 9 cm long. The tail is equal to the size of the head plus one-third the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["11", "32", "54", "22"], "correct": "54", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/3\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/3)\\] \n\\[B = 3H\\]\nThen: \n\\[T = H + B/3 = H + H = 2H\\]\nSuch that requested value is \\[H + B + T = H + 3H + 2H = 6H = 54 \\]"}, {"id": 647, "question": "If I take 2 steps backward, turn 90\u00b0 to my right, take 2 steps forward, turn 90\u00b0 to my left, take 2 steps backward, turn 90\u00b0 to my right, and take 2 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 2 steps backward to \\((0,-2)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\ oes Casey earn more than Cameron?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Casey > Alex<br>- Riley > Alex<br>- Casey > Rowan<br>- Rowan > Cameron<br><br>Following the chain: Casey > Rowan > Cameron, therefore Casey outranks Cameron in this comparison."}, {"id": 704, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 20 of your textbooks?", "options": ["3", "3.5", "4", "4.5"], "correct": "4", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 20 books total:\n\n\\[\n\\left\\lceil \\frac{20}{5} \\right\\rceil = 4\n\\]\n\nYou need 4 complete trips to transport all your textbooks."}];
        
        let currentRound = [];
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        const slider = document.getElementById('q-slider');
        const sliderVal = document.getElementById('slider-value');
        
        slider.addEventListener('input', (e) => { sliderVal.innerText = e.target.value; });

        function startQuiz() {
            const count = parseInt(slider.value);
            currentRound = ALL_QUESTIONS.sort(() => 0.5 - Math.random()).slice(0, Math.min(count, ALL_QUESTIONS.length));
            
            if (currentRound.length === 0) { alert("No questions loaded."); return; }

            currentIndex = 0; score = 0;
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            isAnswered = false;
            const q = currentRound[currentIndex];
            document.getElementById('question-text').innerHTML = q.question;
            
            const progress = ((currentIndex) / currentRound.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('progress-text').innerText = `Question ${currentIndex + 1} of ${currentRound.length}`;
            document.getElementById('score-badge').innerText = `Score: ${score}`;

            document.getElementById('feedback-area').classList.add('hidden');
            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-card w-full text-left p-5 rounded-xl bg-slate-900/50 text-slate-300 font-medium text-lg relative group";
                btn.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-500 mr-4 group-hover:bg-blue-500 group-hover:text-white transition-colors">${String.fromCharCode(65 + idx)}</span>
                        <span>${opt}</span>
                    </div>
                `;
                btn.onclick = () => checkAnswer(opt, btn);
                optContainer.appendChild(btn);
            });

            if (window.MathJax) MathJax.typesetPromise();
        }

        function checkAnswer(selectedOpt, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = currentRound[currentIndex];
            const isCorrect = (selectedOpt.trim() === q.correct.trim());

            if (isCorrect) {
                score++;
                btnElement.classList.add('correct');
                showFeedback(true, q.explanation);
            } else {
                btnElement.classList.add('wrong');
                showFeedback(false, q.explanation);
                
                const buttons = document.querySelectorAll('.option-card');
                buttons.forEach(b => {
                    if (b.innerText.includes(q.correct)) { b.classList.add('correct'); }
                });
            }
        }

        function showFeedback(isCorrect, explanation) {
            const fbArea = document.getElementById('feedback-area');
            const fbTitle = document.getElementById('feedback-title');
            const fbIcon = document.getElementById('feedback-icon');
            const fbText = document.getElementById('explanation-text');

            fbArea.classList.remove('hidden');
            
            if (isCorrect) {
                fbTitle.innerText = "Correct Analysis";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-green-400";
                fbIcon.className = "bi bi-check-circle-fill text-green-400";
            } else {
                fbTitle.innerText = "Incorrect Analysis";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-red-400";
                fbIcon.className = "bi bi-x-circle-fill text-red-400";
            }

            fbText.innerHTML = explanation || "No detailed analysis provided.";
            if (window.MathJax) MathJax.typesetPromise();
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentRound.length) { renderQuestion(); } else { showResults(); }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const pct = Math.round((score / currentRound.length) * 100);
            document.getElementById('final-score').innerText = `${pct}%`;
        }
    </script>

                    .catch(err => console.log('SW failed:', err));
            });
        }
