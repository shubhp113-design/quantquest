Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((3,0)\\).<br>7. Take 3 steps backward to \\((6,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((6,0)\\), from which the answer immediately follows."}, {"id": 137, "question": "What is the sum of all of the whole numbers from 17 to 34 (inclusive)?", "options": ["252", "115", "321", "184", "459"], "correct": "459", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 17 and 34, respectively. Furthermore, it can readily be observed that \\( n = 18 \\). \n\nTherefore:\n\\[\nS_n = \\frac{18}{2} \\times (17 + 34) = 459.\n\\]"}, {"id": 138, "question": "What number can be operated upon to connect 187, 209, 18, and 2178 to 198?", "options": ["2", "1", "10", "11"], "correct": "11", "explanation": "The key number is 11. All four operations connecting to 198 are:\n\n\\[\n187 + 11 = 198,\n\\]\n\n\\[\n209 - 11 = 198,\n\\]\n\n\\[\n18 \\times 11 = 198,\n\\]\n\n\\[\n2178 \\div 11 = 198.\n\\]\n\nTherefore, 11 is the number that can be operated upon to connect all outer numbers."}, {"id": 139, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 210 candles in my life, how old am I?", "options": ["10", "16", "20", "12"], "correct": "20", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 210.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 420,\n\\]\n\\[\nn^2 + n - 420 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 420}}{2} = \\frac{-1 \\pm \\sqrt{1681}}{2} = \\frac{-1 \\pm 41}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 41}{2} = \\frac{40}{2} = 20.\n\\]"}, {"id": 140, "question": "Does it3UxbGHK0oNnx appear as one of the following codes?<br><br>it3UxbGhK0oNnx<br>it3KxbGHK0oNnx<br>it3UxbWHK0oNnx<br>it3UnbGHK0oNnx<br>it3ZxbGHK0oNnx", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 141, "question": "What day is two days before the day immediately following the day three days before the day immediately following the day three days after Friday?", "options": ["Wednesday", "Sunday", "Monday", "Saturday", "Friday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'three days after' to 'Friday' gives 'Monday'.,<br><br>Step 2: Applying 'immediately following' to 'Monday' gives 'Tuesday'.,<br><br>Step 3: Applying 'three days before' to 'Tuesday' gives 'Saturday'.,<br><br>Step 4: Applying 'immediately following' to 'Saturday' gives 'Sunday'.,<br><br>Step 5: Applying 'two days before' to 'Sunday' gives 'Friday'."}, {"id": 142, "question": "Which pair is the odd one out?<br><br>A. Flashlight and Battery<br>B. Printer and Ink<br>C. Young and Old<br>D. Lock and Key", "options": ["A", "B", "C", "D"], "correct": "C", "explanation": "Option C is the odd one out as it is an example of antonyms while the others are examples of functionally related objects."}, {"id": 143, "question": "If a student answers 30 exam questions and scores 3 points on a third of the questions, 7 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["155", "156", "157", "158"], "correct": "155", "explanation": "A third of 30 questions is 10 questions, each worth 3 points:\n\\[\n10 \\times 3 = 30 .\n\\] Half of 30 questions is 15 questions, each worth 7 points:\n\\[\n15 \\times 7 = 105 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 4 points:\n\\[\n5 \\times 4 = 20 .\n\\] Total points scored:\n\\[\n30 + 105 + 20 = 155.\n\\]"}, {"id": 144, "question": "If there are 29 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["14", "15", "16", "17"], "correct": "15", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(29 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 29 - P\n\\]\n\n\\[\n2P = 30\n\\]\n\n\\[\nP = 15\n\\]\n\nFrom which the answer immediately follows."}, {"id": 145, "question": "If I borrow $10 with a 3% rate of interest, how much will I have to pay back in 9 years, rounded to the nearest integer?", "options": ["3", "5", "7", "9", "13"], "correct": "13", "explanation": "Using compound interest at 3% per year:\n\n\\[\n10 \\times 1.03^{9} \\approx 13.05\n\\]\n\nRounded to the nearest integer, you'll pay back 13."}, {"id": 146, "question": "If in a certain code, BUTTON is written as CVSSPO, which code would one use for the word PLANET?", "options": ["QMZMFU", "OKZMDS", "OMZODU", "QKBMFS"], "correct": "QMZMFU", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, 1, -1, -1, 1, 1].\n\nWe get:\nP \u2192 Q,\nL \u2192 M,\nA \u2192 Z,\nN \u2192 M,\nE \u2192 F,\nT \u2192 U."}, {"id": 147, "question": "A quantitative hedge fund portfolio contains 190 positions.\nThere are 114 long positions and 76 short positions.\nRisk analysis shows 47 low-risk positions, 85 medium-risk positions,\nand 58 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["47", "58", "76", "85"], "correct": "47", "explanation": "Since there are 114 long slots and only 47 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 148, "question": "Alex and Jordan are betting on cryptocurrency price movements with $1 per bet. Alex won 2 bets but Jordan finished with a profit of $6. How many bets did they place altogether?", "options": ["2", "6", "0", "4", "10"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{A, J\\} \\). \n<br><br>\nIf we then define \\(n = n_A + n_J\\) we get \\( n_J = n - n_A \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_J = (n - n_A) \\times 1 - n_A \\times 1, \\]\n\\[ p_J = 1(n - n_A - n_A) = 1(n - 2 n_A). \\]\n\nIt is given that \\( p_J = 6\\) and \\( n_A = 2\\) whereby: \n\nWe know Jordan's net gain is 6, so:\n\\[ 1(n - 4) = 6, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 149, "question": "A student's investment doubles in value every year. If it takes 24 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["23", "9", "12", "16"], "correct": "23", "explanation": "Since the investment doubles every year, if it reaches $1,000,000 after 24 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 150, "question": "What day is three days after the day immediately before the day immediately before the day two days before the day two days after Wednesday?", "options": ["Thursday", "Tuesday", "Wednesday", "Sunday"], "correct": "Thursday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days after' to 'Wednesday' gives 'Friday'.,<br><br>Step 2: Applying 'two days before' to 'Friday' gives 'Wednesday'.,<br><br>Step 3: Applying 'immediately before' to 'Wednesday' gives 'Tuesday'.,<br><br>Step 4: Applying 'immediately before' to 'Tuesday' gives 'Monday'.,<br><br>Step 5: Applying 'three days after' to 'Monday' gives 'Thursday'."}, {"id": 151, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 19 of your textbooks?", "options": ["6", "6.5", "7", "7.5"], "correct": "7", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 19 books total:\n\n\\[\n\\left\\lceil \\frac{19}{3} \\right\\rceil = 7\n\\]\n\nYou need 7 complete trips to transport all your textbooks."}, {"id": 152, "question": "If I borrow \u00a3100 with a 9% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["80", "139", "109", "199"], "correct": "199", "explanation": "Using compound interest at 9% per year:\n\n\\[\n100 \\times 1.09^{8} \\approx 199.26\n\\]\n\nRounded to the nearest integer, you'll pay back 199."}, {"id": 153, "question": "Which pair is the odd one out?<br><br>A. Gravity and Tides<br>B. Sunlight and Photosynthesis<br>C. Virus and Disease<br>D. Book and Cover", "options": ["A", "B", "C", "D"], "correct": "D", "explanation": "Option D is the odd one out as it is an example of connected parts of a whole while the others are examples of a cause and effect relationship."}, {"id": 154, "question": "If a student answers 30 exam questions and scores 4 points on a third of the questions, 6 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["148", "149", "150", "151"], "correct": "150", "explanation": "A third of 30 questions is 10 questions, each worth 4 points:\n\\[\n10 \\times 4 = 40 .\n\\] Half of 30 questions is 15 questions, each worth 6 points:\n\\[\n15 \\times 6 = 90 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 4 points:\n\\[\n5 \\times 4 = 20 .\n\\] Total points scored:\n\\[\n40 + 90 + 20 = 150.\n\\]"}, {"id": 155, "question": "A student walks to campus in the morning at 4 miles per hour, but takes an Uber home at 12 miles per hour. If the total travel time for both trips is 8 hours, how many miles is the campus from their apartment?", "options": ["14", "17", "19", "24"], "correct": "24", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{4} + \\frac{d}{12} = 8\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{12d + 4d}{48} = 8\n\\]\n\n\\[\n\\frac{16d}{48} = 8\n\\]\n\n\\[\nd = \\frac{8 \\times 48}{16} = 24\n\\]\n\nFrom which the answer immediately follows."}, {"id": 156, "question": "A trading desk allocates $7M to its fixed income book. The equity book receives an amount equal to the fixed income book plus one-half the size of the derivatives book. The derivatives book is the size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["34", "0", "22", "11", "56"], "correct": "56", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/2\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/2)\\] \n\\[D = 4F\\]\nThen: \n\\[E = F + D/2 = F + 2F = 3F\\]\nSuch that requested value is \\[F + D + E = F + 4F + 3F = 8F = 56 \\]"}, {"id": 157, "question": "What is my total investment if I invest $966 plus half of my total investment?", "options": ["966", "1449", "1932", "2898"], "correct": "1932", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 966 + \\frac{x}{2} \\rightarrow x = 1932.\n\\]"}, {"id": 158, "question": "What number can be operated upon to connect 16, 24, 5, and 80 to 20?", "options": ["1", "4", "2", "5"], "correct": "4", "explanation": "The key number is 4. All four operations connecting to 20 are:\n\n\\[\n16 + 4 = 20,\n\\]\n\n\\[\n24 - 4 = 20,\n\\]\n\n\\[\n5 \\times 4 = 20,\n\\]\n\n\\[\n80 \\div 4 = 20.\n\\]\n\nTherefore, 4 is the number that can be operated upon to connect all outer numbers."}, {"id": 159, "question": "Blake scored lower than Drew and Sage. Drew scored higher than Morgan. Morgan scored higher than Rowan. Drew researches ESG funds. Does Drew score higher than Rowan?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Drew > Blake<br>- Sage > Blake<br>- Drew > Morgan<br>- Morgan > Rowan<br><br>Following the chain: Drew > Morgan > Rowan, therefore Drew outranks Rowan in this comparison."}, {"id": 160, "question": "If I swim for 5 hours and complete a length of the pool every 2 minutes on average for the first half of the time and every 3 minutes on average for the second half, how many lengths will I complete in total?", "options": ["25", "75", "50", "0", "125"], "correct": "125", "explanation": "Total swim time is given by\n\n\\[\n\\text{Total swim time} = 5 \\text{ hours} = 300\\text{ minutes}.\n\\]\n\nSplitting that evenly means the first half lasts 150 minutes, during which you swim one length every 2 minutes:\n\n\\[\\frac{150\\text{ min}}{2\\text{ min/length}} = 75\\text{ lengths}.\n\\]\n\nThe remaining 150 minutes are swum at one length every 3 minutes:\n\n\\[\n\\frac{150\\text{ min}}{3\\text{ min/length}} = 50\\text{ lengths}.\n\\]\n\nAdding both results gives\n\n\\[\n75 + 50 = 125.\n\\]\n\nFrom which the asnwer immediately follows."}, {"id": 161, "question": "Eve and Sonia are playing chess with a \u00a31 bet on each game. Eve won 3 games but Sonia won \u00a34. How many games did they play?", "options": ["2", "10", "0", "4"], "correct": "10", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{E, S\\} \\). \n<br><br>\nIf we then define \\(n = n_E + n_S\\) we get \\( n_S = n - n_E \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_S = (n - n_E) \\times 1 - n_E \\times 1, \\]\n\\[ p_S = 1(n - n_E - n_E) = 1(n - 2 n_E). \\]\n\nIt is given that \\( p_S = 4\\) and \\( n_E = 3\\) whereby: \n\nWe know Sonia's net gain is 4, so:\n\\[ 1(n - 6) = 4, \\]\n\\[ n = 10. \\]\n\nFrom which the answer immediately follows."}, {"id": 162, "question": "If I take 4 steps forward, turn 90\u00b0 to my right, take 4 steps backward, turn 90\u00b0 to my left, take 4 steps forward, turn 90\u00b0 to my right, and take 4 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 4 steps forward to \\((0,4)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,4)\\).<br>3. Take 4 steps backward to \\((-4,4)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-4,4)\\).<br>5. Take 4 steps forward to \\((-4,8)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((-4,8)\\).<br>7. Take 4 steps forward to \\((0,8)\\), still facing \\((\\infty , 0)\\).<br><br>You would end up at position \\((0,8)\\), from which the answer immediately follows."}, {"id": 163, "question": "A student's investment doubles in value every year. If it takes 20 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["5", "10", "19", "13"], "correct": "19", "explanation": "Since the investment doubles every year, if it reaches $1,000,000 after 20 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 164, "question": "How many times would I have to cut a large cube to form 64 individual, equally sized smaller cubes?", "options": ["6", "7", "8", "9"], "correct": "9", "explanation": "Each planar cut along one axis increases the number of segments by one, so after \\(k\\) cuts you have \\( k + 1\\) segments.\n\nDividing the cube into \\(a\\) segments along \\(x\\), \\(b\\) along \\(y\\), and \\(c\\) along \\(z\\) gives \\(a \\times b \\times c \\) small cubes.\n\n<br><br>\n\nTo obtain \\(64 = 4^3\\) cubes we set \\(a = b = c = 4\\). Since segments = cuts + 1, we need \\(4 - 1 = 3\\) cuts per axis.\n\nThe total number of cuts is therefore\n\n\\[\n3 \\times 3 = 9.\n\\]"}, {"id": 165, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 253 candles in my life, how old am I?", "options": ["22", "13", "15", "11"], "correct": "22", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 253.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 506,\n\\]\n\\[\nn^2 + n - 506 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 506}}{2} = \\frac{-1 \\pm \\sqrt{2025}}{2} = \\frac{-1 \\pm 45}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 45}{2} = \\frac{44}{2} = 22.\n\\]"}, {"id": 166, "question": "If in a certain code, SWITCH is written as RVHSBG, which code would one use for the word PUZZLE?", "options": ["OTYYKD", "QVAAMF", "OTAAKD", "OVYAKF"], "correct": "OTYYKD", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, -1, -1, -1, -1, -1].\n\nWe get:\nP \u2192 O,\nU \u2192 T,\nZ \u2192 Y,\nZ \u2192 Y,\nL \u2192 K,\nE \u2192 D."}, {"id": 167, "question": "A student walks to campus in the morning at 5 miles per hour, but takes an Uber home at 15 miles per hour. If the total travel time for both trips is 8 hours, how many miles is the campus from their apartment?", "options": ["30", "18", "24", "21"], "correct": "30", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description is shows 45 low-risk positions, 81 medium-risk positions,\nand 54 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["39", "45", "54", "81"], "correct": "39", "explanation": "There are only 39 long slots but 45 low-risk positions,\nso at best you can keep 39 of those low-risk.\nThe remaining 6 low-risk positions must be liquidated\nbecause they\u2019d have to be in short positions."}, {"id": 173, "question": "What day is three days before the day three days after the day three days after the day two days before the day three days before Tuesday?", "options": ["Thursday", "Saturday", "Wednesday", "Sunday"], "correct": "Sunday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'three days before' to 'Tuesday' gives 'Saturday'.,<br><br>Step 2: Applying 'two days before' to 'Saturday' gives 'Thursday'.,<br><br>Step 3: Applying 'three days after' to 'Thursday' gives 'Sunday'.,<br><br>Step 4: Applying 'three days after' to 'Sunday' gives 'Wednesday'.,<br><br>Step 5: Applying 'three days before' to 'Wednesday' gives 'Sunday'."}, {"id": 174, "question": "If a student answers 30 exam questions and scores 3 points on a third of the questions, 6 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["127", "128", "129", "130"], "correct": "130", "explanation": "A third of 30 questions is 10 questions, each worth 3 points:\n\\[\n10 \\times 3 = 30 .\n\\] Half of 30 questions is 15 questions, each worth 6 points:\n\\[\n15 \\times 6 = 90 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 2 points:\n\\[\n5 \\times 2 = 10 .\n\\] Total points scored:\n\\[\n30 + 90 + 10 = 130.\n\\]"}, {"id": 175, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 21 of your textbooks?", "options": ["5", "5.5", "6", "6.5", "7"], "correct": "7", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 21 books total:\n\n\\[\n\\left\\lceil \\frac{21}{3} \\right\\rceil = 7\n\\]\n\nYou need 7 complete trips to transport all your textbooks."}, {"id": 176, "question": "What day precedes the day three days before the day immediately following the day immediately before the day two days before Thursday?", "options": ["Friday", "Tuesday", "Monday", "Wednesday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days before' to 'Thursday' gives 'Tuesday'.,<br><br>Step 2: Applying 'immediately before' to 'Tuesday' gives 'Monday'.,<br><br>Step 3: Applying 'immediately following' to 'Monday' gives 'Tuesday'.,<br><br>Step 4: Applying 'three days before' to 'Tuesday' gives 'Saturday'.,<br><br>Step 5: Applying 'immediately before' to 'Saturday' gives 'Friday'."}, {"id": 177, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 820 candles in my life, how old am I?", "options": ["28", "24", "40", "20"], "correct": "40", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 820.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1640,\n\\]\n\\[\nn^2 + n - 1640 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1640}}{2} = \\frac{-1 \\pm \\sqrt{6561}}{2} = \\frac{-1 \\pm 81}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 81}{2} = \\frac{80}{2} = 40.\n\\]"}, {"id": 178, "question": "What number can be operated upon to connect 80, 90, 17, and 425 to 85?", "options": ["6", "1", "5", "4"], "correct": "5", "explanation": "The key number is 5. All four operations connecting to 85 are:\n\n\\[\n80 + 5 = 85,\n\\]\n\n\\[\n90 - 5 = 85,\n\\]\n\n\\[\n17 \\times 5 = 85,\n\\]\n\n\\[\n425 \\div 5 = 85.\n\\]\n\nTherefore, 5 is the number that can be operated upon to connect all outer numbers."}, {"id": 179, "question": "In a chess tournament there are 19 players who each play every other player three times. How many games are played in the tournament in total?", "options": ["510", "511", "512", "513"], "correct": "513", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 19 players, the number of unique pairs is:\n\n\\[\n\\frac{19 \\times 18}{2} = \\frac{342}{2} = 171\n\\]\n\nConsequently, for each of them to play every other player three times we need 513 games."}, {"id": 180, "question": "Which pair is the odd one out?<br><br>A. Left and Right<br>B. Camera and Tripod<br>C. Win and Lose<br>D. Hard and Soft", "options": ["A", "B", "C", "D"], "correct": "B", "explanation": "Option B is the odd one out as it is an example of functionally related objects while the others are examples of antonyms."}, {"id": 181, "question": "If a student answers 30 exam questions and scores 2 points on a third of the questions, 6 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["116", "117", "118", "119", "120"], "correct": "120", "explanation": "A third of 30 questions is 10 questions, each worth 2 points:\n\\[\n10 \\times 2 = 20 .\n\\] Half of 30 questions is 15 questions, each worth 6 points:\n\\[\n15 \\times 6 = 90 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 2 points:\n\\[\n5 \\times 2 = 10 .\n\\] Total points scored:\n\\[\n20 + 90 + 10 = 120.\n\\]"}, {"id": 182, "question": "A student walks to campus in the morning at 5 miles per hour, but takes an Uber home at 20 miles per hour. If the total travel time for both trips is 6 hours, how many miles is the campus from their apartment?", "options": ["19", "24", "17", "14"], "correct": "24", "  "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 17 and 41, respectively. Furthermore, it can readily be observed that \\( n = 25 \\). \n\nTherefore:\n\\[\nS_n = \\frac{25}{2} \\times (17 + 41) = 725.\n\\]"}, {"id": 190, "question": "Morgan and Casey are playing poker with $2 wagered on each hand. Morgan won 4 hands but Casey ended up winning $8. How many hands did they play in total?", "options": ["5", "2", "0", "12"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{M, C\\} \\). \n<br><br>\nIf we then define \\(n = n_M + n_C\\) we get \\( n_C = n - n_M \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_C = (n - n_M) \\times 2 - n_M \\times 2, \\]\n\\[ p_C = 2(n - n_M - n_M) = 2(n - 2 n_M). \\]\n\nIt is given that \\( p_C = 8\\) and \\( n_M = 4\\) whereby: \n\nWe know Casey's net gain is 8, so:\n\\[ 2(n - 8) = 8, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 191, "question": "A student walks to campus in the morning at 4 miles per hour, but takes an Uber home at 12 miles per hour. If the total travel time for both trips is 5 hours, how many miles is the campus from their apartment?", "options": ["15", "8", "9", "12"], "correct": "15", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{4} + \\frac{d}{12} = 5\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{12d + 4d}{48} = 5\n\\]\n\n\\[\n\\frac{16d}{48} = 5\n\\]\n\n\\[\nd = \\frac{5 \\times 48}{16} = 15\n\\]\n\nFrom which the answer immediately follows."}, {"id": 192, "question": "A trading desk allocates $5M to its fixed income book. The equity book receives an amount equal to the fixed income book plus one-third the size of the derivatives book. The derivatives book is the size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["18", "12", "30", "0"], "correct": "30", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/3\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/3)\\] \n\\[D = 3F\\]\nThen: \n\\[E = F + D/3 = F + F = 2F\\]\nSuch that requested value is \\[F + D + E = F + 3F + 2F = 6F = 30 \\]"}, {"id": 193, "question": "What is the sum of all of the whole numbers from 37 to 50 (inclusive)?", "options": ["609", "152", "426", "244"], "correct": "609", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 37 and 50, respectively. Furthermore, it can readily be observed that \\( n = 14 \\). \n\nTherefore:\n\\[\nS_n = \\frac{14}{2} \\times (37 + 50) = 609.\n\\]"}, {"id": 194, "question": "If I take 7 steps forward, turn 90\u00b0 to my right, take 7 steps backward, turn 90\u00b0 to my left, take 7 steps backward, turn 90\u00b0 to my right, and take 7 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 7 steps forward to \\((0,7)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,7)\\).<br>3. Take 7 steps backward to \\((-7,7)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-7,7)\\).<br>5. Take 7 steps backward to \\((-7,0)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((-7,0)\\).<br>7. Take 7 steps forward to \\((0,0)\\), still facing \\((\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 195, "question": "What day is three days before the day two days before the day three days before the day three days before the day two days before Saturday?", "options": ["Saturday", "Friday", "Monday", "Tuesday", "Sunday"], "correct": "Sunday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'two days before' to 'Saturday' gives 'Thursday'.,<br><br>Step 2: Applying 'three days before' to 'Thursday' gives 'Monday'.,<br><br>Step 3: Applying 'three days before' to 'Monday' gives 'Friday'.,<br><br>Step 4: Applying 'two days before' to 'Friday' gives 'Wednesday'.,<br><br>Step 5: Applying 'three days before' to 'Wednesday' gives 'Sunday'."}, {"id": 196, "question": "A student's investment doubles in value every year. If it takes 30 years to reach $1,000,000, how many years does it take to reach $500,000?", "options": ["16", "29", "15", "12"], "correct": "29", "explanation": "Since the investment doubles every year, if it reaches $1,000,000 after 30 years, then one year earlier it must have been worth exactly half that amount."}, {"id": 197, "question": "Rowan has been in the program longer than Morgan. Quinn has been in the program less time than Drew but has been in the program longer than Casey. Morgan has been in the program less time than Casey. Quinn commutes by bike. Does Rowan been in the program longer than Quinn?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Not enough information to answer", "explanation": "From the given relationships:<br><br>- Rowan > Morgan<br>- Drew > Quinn > Casey<br>- Casey > Morgan<br><br>We have Rowan > Morgan and Casey > Morgan, which gives us Casey > Morgan < Rowan. We also know Drew > Quinn > Casey. However, there is no direct or indirect comparison between Rowan and Quinn."}, {"id": 198, "question": "If you can carry 3 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 24 of your textbooks?", "options": ["7", "7.5", "8", "8.5"], "correct": "8", "explanation": "Since it's impossible to do partial trips, you can carry 3 books per trip, and have 24 books total:\n\n\\[\n\\left\\lceil \\frac{24}{3} \\right\\rceil = 8\n\\]\n\nYou need 8 complete trips to transport all your textbooks."}, {"id": 199, "question": "Does blKJrzqvXKAEcC appear as one of the following codes?<br><br>blKJrzqvzKAEcC<br>blKJrzqv5KAEcC<br>blKJrzqvuKAEcC<br>blKJrzqvXKAEnC<br>blKJrzovXKAEcC", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 200, "question": "What number can be operated upon to connect 136, 152, 18, and 1152 to 144?", "options": ["7", "2", "1", "9", "8"], "correct": "8", "explanation": "The key number is 8. All four operations connecting to 144 are:\n\n\\[\n136 + 8 = 144,\n\\]\n\n\\[\n152 - 8 = 144,\n\\]\n\n\\[\n18 \\times 8 = 144,\n\\]\n\n\\[\n1152 \\div 8 = 144.\n\\]\n\nTherefore, 8 is the number that can be operated upon to connect all outer numbers."}, {"id": 201, "question": "What is my total investment if I invest $1166 plus half of my total investment?", "options": ["1166", "1749", "2332", "3498"], "correct": "2332", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 1166 + \\frac{x}{2} \\rightarrow x = 2332.\n\\]"}, {"id": 202, "question": "If a student answers 18 exam questions and scores 4 points on a third of the questions, 7 points on half of the questions, and 2 points on all the rest, how many total points did they score?", "options": ["92", "93", "94", "95"], "correct": "93", "explanation": "A third of 18 questions is 6 questions, each worth 4 points:\n\\[\n6 \\times 4 = 24 .\n\\] Half of 18 questions is 9 questions, each worth 7 points:\n\\[\n9 \\times 7 = 63 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 2 points:\n\\[\n3 \\times 2 = 6 .\n\\] Total points scored:\n\\[\n24 + 63 + 6 = 93.\n\\]"}, {"id": 203, "question": "If in a certain code, POETRY is written as QNFSSX, which code would one use for the word PUZZLE?", "options": ["QTAYMD", "OTYYKD", "OVYAKF", "QVAAMF"], "correct": "QTAYMD", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, -1, 1, -1, 1, -1].\n\nWe get:\nP \u2192 Q,\nU \u2192 T,\nZ \u2192 A,\nZ \u2192 Y,\nL \u2192 M,\nE \u2192 D."}, {"id": 204, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 666 candles in my life, how old am I?", "options": ["36", "25", "29", "18"], "correct": "36", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 666.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 1332,\n\\]\n\\[\nn^2 + n - 1332 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 1332}}{2} = \\frac{-1 \\pm \\sqrt{5329}}{2} = \\frac{-1 \\pm 73}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 73}{2} = \\frac{72}{2} = 36.\n\\]"}, {"id": 205, "question": "In a chess tournament there are 17 players who each play every other player twice. How many games are played in the tournament in total?", "options": ["270", "271", "272", "273"], "correct": "272", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 17 players, the number of unique pairs is:\n\n\\[\n\\frac{17 \\times 16}{2} = \\frac{272}{2} = 136\n\\]\n\nConsequently, for each of them to play every other player twice we need 272 games."}, {"id": 206, "question": "If I borrow \u20ac90 with a 5% rate of interest, how much will I have to pay back in 4 years, rounded to the nearest integer?", "options": ["76", "60", "27", "44", "109"], "correct": "109", "explanation": "Using compound interest at 5% per year:\n\n\\[\n90 \\times 1.05^{4} \\approx 109.4\n\\]\n\nRounded to the nearest integer, you'll pay back 109."}, {"id": 207, "question": "A student walks to campus in the morning at 4 miles per hour, but takes an Uber home at 20 miles per hour. If the total travel time for both trips is 6 hours, how many miles is the campus from their apartment?", "options": ["12", "10", "16", "14", "20"], "correct": "20", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{4} + \\frac{d}{20} = 6\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{20d + 4d}{80} = 6\n\\]\n\n\\[\n\\frac{24d}{80} = 6\n\\]\n\n\\[\nd = \\frac{6 \\times 80}{24} = 20\n\\]\n\nFrom which the answer immediately follows."}, {"id": 208, "question": "What is the sum of 29 and the next prime number?", "options": ["60", "57", "61", "59"], "correct": "60", "explanation": "The next prime number after 29 is 31, so the requested sum is:\n\n\\[\n29 + 31 = 60\n\\]"}, {"id": 209, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 351 candles in my life, how old am I?", "options": ["26", "21", "18", "13"], "correct": "26", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 351.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 702,\n\\]\n\\[\nn^2 + n - 702 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 702}}{2} = \\frac{-1 \\pm \\sqrt{2809}}{2} = \\frac{-1 \\pm 53}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 53}{2} = \\frac{52}{2} = 26.\n\\]"}, {"id": 210, "question": "In a chess tournament there are 16 players who each play every other player twice. How many games are played in the tournament in total?", "options": ["238", "239", "240", "241"], "correct": "240", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 16 players, the number of unique pairs is:\n\n\\[\n\\frac{16 \\times 15}{2} = \\frac{240}{2} = 120\n\\]\n\nConsequently, for each of them to play every other player twice we need 240 games."}, {"id": 211, "question": "If I take 6 steps backward, turn 90\u00b0 to my right, take 6 steps backward, turn 90\u00b0 to my left, take 6 steps forward, turn 90\u00b0 to my left, and take 6 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 6 steps backward to \\((0,-6)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,-6)\\).<br>3. Take 6 steps backward to \\((-6,-6)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-6,-6)\\).<br>5. Take 6 steps forward to \\((-6,0)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((-6,0)\\).<br>7. Take 6 steps backward to \\((0,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 212, "question": "A student's trading account doubles in value every month. If it takes 18 months to reach $1,000,000, how many months does it take to reach $500,000?", "options": ["17", "7", "12", "9"], "correct": "17", "explanation": "Since the trading account doubles every month, if it reaches $1,000,000 after 18 months, then one month earlier it must have been worth exactly half that amount."}, {"id": 213, "question": "If a student answers 18 exam questions and scores 3 points on a third of the questions, 6 points on half of the questions, and 4 points on all the rest, how many total points did they score?", "options": ["81", "82", "83", "84"], "correct": "84", "explanation": "A third of 18 questions is 6 questions, each worth 3 points:\n\\[\n6 \\times 3 = 18 .\n\\] Half of 18 questions is 9 questions, each worth 6 points:\n\\[\n9 \\times 6 = 54 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 4 points:\n\\[\n3 \\times 4 = 12 .\n\\] Total points scored:\n\\[\n18 + 54 + 12 = 84.\n\\]"}, {"id": 214, "question": "The cold tap in my bath pours water at 12 L/min and the hot tap at 13 L/min. The plug hole drains at 16 L/min and the bath holds 315 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["7", "35", "14", "21"], "correct": "35", "explanation": "The net fill rate is\n\n\\[\n12 + 13 - 16 = 9\\text{ L/min}.\n\\]\n\nThe bath capacity is 315 such that the time to fill is\n\n\\[\n\\frac{315}{9} = 35\\text{ minutes}.\n\\]"}, {"id": 215, "question": "What is the sum of all of the whole numbers from 28 to 49 (inclusive)?", "options": ["466", "339", "212", "847"], "correct": "847", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 28 and 49, respectively. Furthermore, it can readily be observed that \\( n = 22 \\). \n\nTherefore:\n\\[\nS_n = \\frac{22}{2} \\times (28 + 49) = 847.\n\\]"}, {"id": 216, "question": "What number can be operated upon to connect 36, 40, 19, and 76 to 38?", "options": ["9", "2", "14", "3"], "correct": "2", "explanation": "The key number is 2. All four operations connecting to 38 are:\n\n\\[\n36 + 2 = 38,\n\\]\n\n\\[\n40 - 2 = 38,\n\\]\n\n\\[\n19 \\times 2 = 38,\n\\]\n\n\\[\n76 \\div 2 = 38.\n\\]\n\nTherefore, 2 is the number that can be operated upon to connect all outer numbers."}, {"id": 217, "question": "There are 6 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 6th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 6 is at an even position, it rotates clockwise."}, {"id": 218, "question": "What day is two days before the day three days after the day immediately following the day immediately following the day immediately following Monday?", "options": ["Friday", "Tuesday", "Monday", "Saturday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately following' to 'Monday' gives 'Tuesday'.,<br><br>Step 2: Applying 'immediately following' to 'Tuesday' gives 'Wednesday'.,<br><br>Step 3: Applying 'immediately following' to 'Wednesday' gives 'Thursday'.,<br><br>Step 4: Applying 'three days after' to 'Thursday' gives 'Sunday'.,<br><br>Step 5: Applying 'two days before' to 'Sunday' gives 'Friday'."}, {"id": 219, "question": "A trading desk allocates $10M to its fixed income book. The equity book receives an amount equal to the fixed income book plus one-third the size of the derivatives book. The derivatives book is the size of the fixed income book plus the equity book. What\u2019s the total capital allocated across all three books?", "options": ["36", "24", "12", "60"], "correct": "60", "explanation": "Let us define:\n\\[F = \\text{the fixed income allocation in millions}\\]\n\\[D = \\text{the derivatives allocation in millions}\\]\n\\[E = \\text{the equity allocation in millions}\\]\nWe have:\n\\[E = F + D/3\\]\n\\[D = F + E\\]\nSubstitute the first into the second:\n\\[D = F + (F + D/3)\\] \n\\[D = 3F\\]\nThen: \n\\[E = F + D/3 = F + F = 2F\\]\nSuch that requested value is \\[F + D + E = F + 3F + 2F = 6F = 60 \\]"}, {"id": 220, "question": "Five people were in a race, M finished before N, but behind O. K finished before L but behind N. What was the finishing order?", "options": ["O, M, N, L, K", "O, M, N, K, L", "O, N, M, K, L", "M, O, N, K, L"], "correct": "O, M, N, K, L", "explanation": "From the description we get that M finished before N, but behind O such that O > M > N. Similarly, K finished before L but behind N gives us N > K > L\n\nCombining these orderings: O > M > N > K > L."}, {"id": 221, "question": "A quantitative hedge fund portfolio contains 200 positions.\nThere are 120 long positions and 80 short positions.\nRisk analysis shows 50 low-risk positions, 90 medium-risk positions,\nand 60 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["50", "60", "80", "90"], "correct": "50", "explanation": "Since there are 120 long slots and only 50 low-risk positions,\nit\u2019s possible that all low-risk positions are long,\nso none of them need to be liquidated."}, {"id": 222, "question": "If I borrow $40 with a 8% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["41", "19", "74", "30"], "correct": "74", "explanation": "Using compound interest at 8% per year:\n\n\\[\n40 \\times 1.08^{8} \\approx 74.04\n\\]\n\nRounded to the nearest integer, you'll pay back 74."}, {"id": 223, "question": "The cold tap in my bath pours water at 13 L/min and the hot tap at 8 L/min. The plug hole drains at 16 L/min and the bath holds 295 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["59", "0", "35", "12"], "correct": "59", "explanation": "The net fill rate is\n\n\\[\n13 + 8 - 16 = 5\\text{ L/min}.\n\\]\n\nThe bath capacity is 295 such that the time to fill is\n\n\\[\n\\frac{295}{5} = 59\\text{ minutes}.\n\\]"}, {"id": 224, "question": "In a chess tournament there are 19 players who each play every other player twice. How many games are played in the tournament in total?", "options": ["338", "339", "340", "341", "342"], "correct": "342", "explanation": "The number of ways to choose 2 players from n players is:\n\n\\[\n\\binom{n}{2} = \\frac{n(n-1)}{2}\n\\]\n    \nWith 19 players, the number of unique pairs is:\n\n\\[\n\\frac{19 \\times 18}{2} = \\frac{342}{2} = 171\n\\]\n\nConsequently, for each of them to play every other player twice we need 342 games."}, {"id": 225, "question": "Which pair is the odd one out?<br><br>A. Virus and Disease<br>B. Young and Old<br>C. Left and Right<br>D. Hot and Cold", "options": ["A", "B", "C", "D"], "correct": "A", "explanation": "Option A is the odd one out as it is an example of a cause and effect relationship while the others are examples of antonyms."}, {"id": 226, "question": "If I take 8 steps forward, turn 90\u00b0 to my right, take 8 steps forward, turn 90\u00b0 to my right, take 8 steps forward, turn 90\u00b0 to my right, and take 8 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 8 steps forward to \\((0,8)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,8)\\).<br>3. Take 8 steps forward to \\((8,8)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to right such that we are facing \\((0, -\\infty )\\) at \\((8,8)\\).<br>5. Take 8 steps forward to \\((8,0)\\), still facing \\((0, -\\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((-\\infty , 0)\\) at \\((8,0)\\).<br>7. Take 8 steps forward to \\((0,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 227, "question": "If a student answers 30 exam questions and scores 2 points on a third of the questions, 5 points on half of the questions, and 3 points on all the rest, how many total points did they score?", "options": ["109", "110", "111", "112"], "correct": "110", "explanation": "A third of 30 questions is 10 questions, each worth 2 points:\n\\[\n10 \\times 2 = 20 .\n\\] Half of 30 questions is 15 questions, each worth 5 points:\n\\[\n15 \\times 5 = 75 .\n\\] The remaining questions are 30 - 10 - 15 = 5 questions, each worth 3 points:\n\\[\n5 \\times 3 = 15 .\n\\] Total points scored:\n\\[\n20 + 75 + 15 = 110.\n\\]"}, {"id": 228, "question": "What is my total investment if I invest $1366 plus half of my total investment?", "options": ["1366", "2049", "2732", "4098"], "correct": "2732", "explanation": "Let \\(x\\) represent the total investment. Then:\n\n\\[\nx = 1366 + \\frac{x}{2} \\rightarrow x = 2732.\n\\]"}, {"id": 229, "question": "What day is two days after the day three days after the day three days before the day three days after the day immediately before Monday?", "options": ["Saturday", "Monday", "Thursday", "Wednesday", "Friday"], "correct": "Friday", "explanation": "Let us consider this problem step by step.<br><br>Step 1: Applying 'immediately before' to 'Monday' gives 'Sunday'.,<br><br>Step 2: Applying 'three days after' to 'Sunday' gives 'Wednesday'.,<br><br>Step 3: Applying 'three days before' to 'Wednesday' gives 'Sunday'.,<br><br>Step 4: Applying 'three days after' to 'Sunday' gives 'Wednesday'.,<br><br>Step 5: Applying 'two days after' to 'Wednesday' gives 'Friday'."}, {"id": 230, "question": "What is the sum of 41 and the next prime number?", "options": ["83", "82", "81", "84"], "correct": "84", "explanation": "The next prime number after 41 is 43, so the requested sum is:\n\n\\[\n41 + 43 = 84\n\\]"}, {"id": 231, "question": "Does PoRC8SpcOr9H6o appear as one of the following codes?<br><br>PoRC8SpcOq9H6o<br>PoRC8Spcar9H6o<br>PoRC8SpcOe9H6o<br>PoRC8Sp9Or9H6o<br>PoRC8SpcOr9H6j", "options": ["Yes", "No"], "correct": "No", "explanation": "Not much to be explained about this one."}, {"id": 232, "question": "What is the sum of all of the whole numbers from 8 to 35 (inclusive)?", "options": ["602", "421", "151", "241"], "correct": "602", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 8 and 35, respectively. Furthermore, it can readily be observed that \\( n = 28 \\). \n\nTherefore:\n\\[\nS_n = \\frac{28}{2} \\times (8 + 35) = 602.\n\\]"}, {"id": 233, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 23 of your textbooks?", "options": ["4", "4.5", "5", "5.5"], "correct": "5", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 23 books total:\n\n\\[\n\\left\\lceil \\frac{23}{5} \\right\\rceil = 5\n\\]\n\nYou need 5 complete trips to transport all your textbooks."}, {"id": 234, "question": "A fish has a head 3 cm long. The tail is equal to the size of the head plus one-half the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["5", "0", "10", "24"], "correct": "24", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/2\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/2)\\] \n\\[B = 4H\\]\nThen: \n\\[T = H + B/2 = H + 2H = 3H\\]\nSuch that requested value is \\[H + B + T = H + 4H + 3H = 8H = 24 \\]"}, {"id": 235, "question": "If a student answers 18 exam questions and scores 2 points on a third of the questions, 6 points on half of the questions, and 3 points on all the rest, how many total points did they score?", "options": ["73", "74", "75", "76"], "correct": "75", "explanation": "A third of 18 questions is 6 questions, each worth 2 points:\n\\[\n6 \\times 2 = 12 .\n\\] Half of 18 questions is 9 questions, each worth 6 points:\n\\[\n9 \\times 6 = 54 .\n\\] The remaining questions are 18 - 6 - 9 = 3 questions, each worth 3 points:\n\\[\n3 \\times 3 = 9 .\n\\] Total points scored:\n\\[\n12 + 54 + 9 = 75.\n\\]"}, {"id": 236, "question": "If I take 3 steps backward, turn 90\u00b0 to my right, take 3 steps forward, turn 90\u00b0 to my right, take 3 steps backward, turn 90\u00b0 to my right, and take 3 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 3 steps backward to \\((0,-3)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,-3)\\).<br>3. Take 3 steps forward to \\((3,-3)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to right such that we are facing \\((0, -\\infty )\\) at \\((3,-3)\\).<br>5. Take 3 steps backward to \\((3,0)\\), still facing \\((0, -\\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((-\\infty , 0)\\) at \\((3,0)\\).<br>7. Take 3 steps backward to \\((6,0)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((6,0)\\), from which the answer immediately follows."}, {"id": 237, "question": "What number can be operated upon to connect 84, 98, 13, and 637 to 91?", "options": ["7", "6", "1", "8"], "correct": "7", "explanation": "The key number is 7. All four operations connecting to 91 are:\n\n\\[\n84 + 7 = 91,\n\\]\n\n\\[\n98 - 7 = 91,\n\\]\n\n\\[\n13 \\times 7 = 91,\n\\]\n\n\\[\n637 \\div 7 = 91.\n\\]\n\nTherefore, 7 is the number that can be operated upon to connect all outer numbers."}, {"id": 238, "question": "Sam and Taylor are betting on cryptocurrency price movements with $1 per bet. Sam won 5 bets but Taylor finished with a profit of $2. How many bets did they place altogether?", "options": ["0", "12", "2", "7"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{S, T\\} \\). \n<br><br>\nIf we then define \\(n = n_S + n_T\\) we get \\( n_T = n - n_S \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_T = (n - n_S) \\times 1 - n_S \\times 1, \\]\n\\[ p_T = 1(n - n_S - n_S) = 1(n - 2 n_S). \\]\n\nIt is given that \\( p_T = 2\\) and \\( n_S = 5\\) whereby: \n\nWe know Taylor's net gain is 2, so:\n\\[ 1(n - 10) = 2, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 239, "question": "A student walks to campus in the morning at 4 miles per hour, but takes an Uber home at 16 miles per hour. If the total travel time for both trips is 5 hours, how many miles is the campus from their apartment?", "options": ["16", "13", "11", "8"], "correct": "16", "explanation": "Let \\(d\\) be the distance from the apartment to campus. The question description implies:\n\\[\n\\frac{d}{4} + \\frac{d}{16} = 5\n\\]\n\nFinding common denominator and solving:\n\\[\n\\frac{16d + 4d}{64} = 5\n\\]\n\n\\[\n\\frac{20d}{64} = 5\n\\]\n\n\\[\nd = \\frac{5 \\times 64}{20} = 16\n\\]\n\nFrom which the answer immediately follows."}, {"id": 240, "question": "Which pair is the odd one out?<br><br>A. Basket and Eggs<br>B. Suitcase and Clothes<br>C. Pocket and Coin<br>D. Up and Down", "options": ["A", "B", "C", "D"], "correct": "D", "explanation": "Option D is the odd one out as it is an example of antonyms while the others are examples of a container and its contents."}, {"id": 241, "question": "Hayden studies fewer hours than Casey and Taylor. Casey studies more hours than Morgan. Morgan studies more hours than Riley. Riley manages a hedge fund. Does Casey study more hours than Riley?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Casey > Hayden<br>- Taylor > Hayden<br>- Casey > Morgan<br>- Morgan > Riley<br><br>Following the chain: Casey > Morgan > Riley, therefore Casey outranks Riley in this comparison."}, {"id": 242, "question": "If I borrow $70 with a 9% rate of interest, how much will I have to pay back in 5 years, rounded to the nearest integer?", "options": ["27", "76", "108", "59"], "correct": "108", "explanation": "Using compound interest at 9% per year:\n\n\\[\n70 \\times 1.09^{5} \\approx 107.7\n\\]\n\nRounded to the nearest integer, you'll pay back 108."}, {"id": 243, "question": "What day is three days before the day three days after the day three days before the day immediately before the day immediately following Tuesday?", "options": ["Thursday", "Wednesday", "Tuesday", "Friday", "Saturday"], "correct": "Saturday", "expl e word CANDLE?", "options": ["BZOEKD", "BBMEKF", "BZMCKD", "DZOCMD"], "correct": "BZOEKD", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [-1, -1, 1, 1, -1, -1].\n\nWe get:\nC \u2192 B,\nA \u2192 Z,\nN \u2192 O,\nD \u2192 E,\nL \u2192 K,\nE \u2192 D."}, {"id": 248, "question": "Morgan and Casey are placing sports bets against each other with \u20ac2 per game. Morgan won 4 bets but Casey came out ahead by \u20ac8. How many games did they bet on?", "options": ["7", "0", "5", "2", "12"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{M, C\\} \\). \n<br><br>\nIf we then define \\(n = n_M + n_C\\) we get \\( n_C = n - n_M \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_C = (n - n_M) \\times 2 - n_M \\times 2, \\]\n\\[ p_C = 2(n - n_M - n_M) = 2(n - 2 n_M). \\]\n\nIt is given that \\( p_C = 8\\) and \\( n_M = 4\\) whereby: \n\nWe know Casey's net gain is 8, so:\n\\[ 2(n - 8) = 8, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 249, "question": "If there are 39 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["20", "21", "22", "23"], "correct": "20", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(39 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 39 - P\n\\]\n\n\\[\n2P = 40\n\\]\n\n\\[\nP = 20\n\\]\n\nFrom which the answer immediately follows."}, {"id": 250, "question": "If I borrow \u20ac50 with a 8% rate of interest, how much will I have to pay back in 4 years, rounded to the nearest integer?", "options": ["17", "68", "48", "37"], "correct": "68", "explanation": "Using compound interest at 8% per year:\n\n\\[\n50 \\times 1.08^{4} \\approx 68.02\n\\]\n\nRounded to the nearest integer, you'll pay back 68."}, {"id": 251, "question": "If you can carry 5 textbooks from your dorm room to the library at a time, how many trips do you need to transport all 24 of your textbooks?", "options": ["3", "3.5", "4", "4.5", "5"], "correct": "5", "explanation": "Since it's impossible to do partial trips, you can carry 5 books per trip, and have 24 books total:\n\n\\[\n\\left\\lceil \\frac{24}{5} \\right\\rceil = 5\n\\]\n\nYou need 5 complete trips to transport all your textbooks."}, {"id": 252, "question": "There are 20 connecting cogs laid out in a line. If the first cog is rotated anti-clockwise, what direction does the 20th cog rotate in?", "options": ["Clockwise", "Anti-clockwise", "Can't tell"], "correct": "Clockwise", "explanation": "When cogs are connected in a line, adjacent cogs must rotate in opposite directions due to mechanical constraints. Starting with the first cog rotating anti-clockwise:\n\n\\[\\text{Cog 1: Anti-clockwise}\\]\n\\[\\text{Cog 2: Clockwise}\\]\n\\[\\text{Cog 3: Anti-clockwise}\\]\n\\[\\text{Cog 4: Clockwise}\\]\n\\[\\text{Cog 5: Anti-clockwise}\\]\n\\[\\text{Cog 6: Clockwise}\\]\n\\[\\vdots\\]\n\\[\\text{Cog 20: Clockwise}\\]\n\nWe observe the alternating pattern: odd-numbered cogs rotate in the same direction as the first cog (anti-clockwise), while even-numbered cogs rotate in the opposite direction (clockwise). \nSince cog 20 is at an even position, it rotates clockwise."}, {"id": 253, "question": "A crypto portfolio holds 7 ETH. The value of its SOL holdings is equal to the value of the ETH plus one-third the value of its BTC holdings. The BTC holdings are worth the combined value of the ETH and the SOL. How much is the portfolio worth in total?", "options": ["17", "8", "42", "25"], "correct": "42", "explanation": "Let us define:\n\\[E = \\text{the ETH value}\\]\n\\[B = \\text{the BTC value expressed in ETH}\\]\n\\[S = \\text{the SOL value expressed in ETH}\\]\nWe have:\n\\[S = E + B/3\\]\n\\[B = E + S\\]\nSubstitute the first into the second:\n\\[B = E + (E + B/3)\\] \n\\[B = 3E\\]\nThen: \n\\[S = E + B/3 = E + E = 2E\\]\nSuch that requested value is \\[E + B + S = E + 3E + 2E = 6E = 42 \\]"}, {"id": 254, "question": "The cold tap in my bath pours water at 13 L/min and the hot tap at 12 L/min. The plug hole drains at 9 L/min and the bath holds 688 liters. If both taps are on but I forget to put the plug in, how many minutes until the bath is completely full?", "options": ["0", "43", "26", "9"], "correct": "43", "explanation": "The net fill rate is\n\n\\[\n13 + 12 - 9 = 16\\text{ L/min}.\n\\]\n\nThe bath capacity is 688 such that the time to fill is\n\n\\[\n\\frac{688}{16} = 43\\text{ minutes}.\n\\]"}, {"id": 255, "question": "If I take 7 steps forward, turn 90\u00b0 to my right, take 7 steps forward, turn 90\u00b0 to my left, take 7 steps forward, turn 90\u00b0 to my left, and take 7 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 7 steps forward to \\((0,7)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,7)\\).<br>3. Take 7 steps forward to \\((7,7)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((7,7)\\).<br>5. Take 7 steps forward to \\((7,14)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((7,14)\\).<br>7. Take 7 steps forward to \\((0,14)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,14)\\), from which the answer immediately follows."}, {"id": 256, "question": "A student walks to campus in the morning at 5 miles per hour, but takes an U . The tail is equal to the size of the head plus one-half the size of the body. The body is the size of the head plus the tail. How long is the fish?", "options": ["48", "80", "32", "16"], "correct": "80", "explanation": "Let us define:\n\\[H = \\text{the head length in cm}\\]\n\\[B = \\text{the body length in cm}\\]\n\\[T = \\text{the tail length in cm}\\]\nWe have:\n\\[T = H + B/2\\]\n\\[B = H + T\\]\nSubstitute the first into the second:\n\\[B = H + (H + B/2)\\] \n\\[B = 4H\\]\nThen: \n\\[T = H + B/2 = H + 2H = 3H\\]\nSuch that requested value is \\[H + B + T = H + 4H + 3H = 8H = 80 \\]"}, {"id": 266, "question": "If in a certain code, POETRY is written as QNFSSX, which code would one use for the word BUTTON?", "options": ["CTUSPM", "CVSSPO", "AVSUNO", "CVUUPO"], "correct": "CTUSPM", "explanation": "Looking at the example, we can see the letters are shifted according to the pattern: [1, -1, 1, -1, 1, -1].\n\nWe get:\nB \u2192 C,\nU \u2192 T,\nT \u2192 U,\nT \u2192 S,\nO \u2192 P,\nN \u2192 M."}, {"id": 267, "question": "Which pair is the odd one out?<br><br>A. Spokes and Rim<br>B. Left and Right<br>C. Before and After<br>D. Hard and Soft", "options": ["A", "B", "C", "D"], "correct": "A", "explanation": "Option A is the odd one out as it is an example of connected parts of a whole while the others are examples of antonyms."}, {"id": 268, "question": "Avery takes fewer courses than Cameron and Taylor. Cameron takes more courses than Rowan. Rowan takes more courses than Casey. Taylor studies quantitative models. Does Cameron take more courses than Casey?", "options": ["Yes", "No", "Not enough information to answer"], "correct": "Yes", "explanation": "From the given relationships:<br><br>- Cameron > Avery<br>- Taylor > Avery<br>- Cameron > Rowan<br>- Rowan > Casey<br><br>Following the chain: Cameron > Rowan > Casey, therefore Cameron outranks Casey in this comparison."}, {"id": 269, "question": "If I take 3 steps forward, turn 90\u00b0 to my right, take 3 steps backward, turn 90\u00b0 to my left, take 3 steps backward, turn 90\u00b0 to my right, and take 3 steps forward, am I back where I started?", "options": ["Yes", "No"], "correct": "Yes", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 3 steps forward to \\((0,3)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((0,3)\\).<br>3. Take 3 steps backward to \\((-3,3)\\), still facing \\((\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, \\infty )\\) at \\((-3,3)\\).<br>5. Take 3 steps backward to \\((-3,0)\\), still facing \\((0, \\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((\\infty , 0)\\) at \\((-3,0)\\).<br>7. Take 3 steps forward to \\((0,0)\\), still facing \\((\\infty , 0)\\).<br><br>You would end up at position \\((0,0)\\), from which the answer immediately follows."}, {"id": 270, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 406 candles in my life, how old am I?", "options": ["17", "20", "14", "22", "28"], "correct": "28", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 406.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 812,\n\\]\n\\[\nn^2 + n - 812 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 812}}{2} = \\frac{-1 \\pm \\sqrt{3249}}{2} = \\frac{-1 \\pm 57}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 57}{2} = \\frac{56}{2} = 28.\n\\]"}, {"id": 271, "question": "Sam and Taylor are competing in a stock picking contest with \u00a31 on each pick. Sam made 5 correct predictions but Taylor ended with a net gain of \u00a32. How many stock predictions did they make in total?", "options": ["0", "7", "5", "2", "12"], "correct": "12", "explanation": "Let's define our variables:\n\\[ n_i = \\text{number of games won by player } i, \\]\n\\[ p_i = \\text{total profit for player } i, \\]\nwhere \\(i \\in \\{S, T\\} \\). \n<br><br>\nIf we then define \\(n = n_S + n_T\\) we get \\( n_T = n - n_S \\). Furthermore, since the profit is equal to the number of won games minus the number of lost games multiplied by the betting size, we get:\n\\[ p_T = (n - n_S) \\times 1 - n_S \\times 1, \\]\n\\[ p_T = 1(n - n_S - n_S) = 1(n - 2 n_S). \\]\n\nIt is given that \\( p_T = 2\\) and \\( n_S = 5\\) whereby: \n\nWe know Taylor's net gain is 2, so:\n\\[ 1(n - 10) = 2, \\]\n\\[ n = 12. \\]\n\nFrom which the answer immediately follows."}, {"id": 272, "question": "What is the sum of all of the whole numbers from 32 to 46 (inclusive)?", "options": ["146", "410", "234", "322", "585"], "correct": "585", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 32 and 46, respectively. Furthermore, it can readily be observed that \\( n = 15 \\). \n\nTherefore:\n\\[\nS_n = \\frac{15}{2} \\times (32 + 46) = 585.\n\\]"}, {"id": 273, "question": "Every year I receive a birthday cake with a number of candles equal to my age. If I have blown out 496 candles in my life, how old am I?", "options": ["31", "19", "22", "16"], "correct": "31", "explanation": "To find your current age \\(n\\), note that the total candles you've blown out over the years is:\n\n\\[\n1 + 2 + 3 + \\cdots + n = \\frac{n(n+1)}{2} = 496.\n\\]\n\nSolve for \\(n\\):\n\n\\[\nn(n+1) = 992,\n\\]\n\\[\nn^2 + n - 992 = 0.\n\\]\n\nThe quadratic formula gives:\n\n\\[\nn = \\frac{-1 \\pm \\sqrt{1 + 4 \\cdot 992}}{2} = \\frac{-1 \\pm \\sqrt{3969}}{2} = \\frac{-1 \\pm 63}{2}.\n\\]\n\nDiscarding the negative root:\n\n\\[\nn = \\frac{-1 + 63}{2} = \\frac{62}{2} = 31.\n\\]"}, {"id": 274, "question": "If I take 6 steps forward, turn 90\u00b0 to my left, take 6 steps forward, turn 90\u00b0 to my left, take 6 steps backward, turn 90\u00b0 to my right, and take 6 steps backward, am I back where I started?", "options": ["Yes", "No"], "correct": "No", "explanation": "For this explanation, let's use a standard coordinate system where and assume that we start at \\((0,0)\\) facing in the direction of \\((x, y) = (0, \\infty )\\). <br><br>1. Take 6 steps forward to \\((0,6)\\), still facing \\((0, \\infty )\\).<br>2. Turn 90\u00b0 to left such that we are facing \\((-\\infty , 0)\\) at \\((0,6)\\).<br>3. Take 6 steps forward to \\((-6,6)\\), still facing \\((-\\infty , 0)\\).<br>4. Turn 90\u00b0 to left such that we are facing \\((0, -\\infty )\\) at \\((-6,6)\\).<br>5. Take 6 steps backward to \\((-6,12)\\), still facing \\((0, -\\infty )\\).<br>6. Turn 90\u00b0 to right such that we are facing \\((-\\infty , 0)\\) at \\((-6,12)\\).<br>7. Take 6 steps backward to \\((0,12)\\), still facing \\((-\\infty , 0)\\).<br><br>You would end up at position \\((0,12)\\), from which the answer immediately follows."}, {"id": 275, "question": "If there are 35 people in a competition and I finish with exactly the same amount of people above me as below me, what place did I come?", "options": ["14", "15", "16", "17", "18"], "correct": "18", "explanation": "If I'm in place \\(P\\), then there are \\(P - 1\\) people above me and \\(35 - P\\) people below me.\n\nFor these to be equal:\n\n\\[\nP - 1 = 35 - P\n\\]\n\n\\[\n2P = 36\n\\]\n\n\\[\nP = 18\n\\]\n\nFrom which the answer immediately follows."}, {"id": 276, "question": "A student walks to campus in the morning at 5 miles per hour, but takes an Uber home at 20 miles per hour. If the total travel time for both trips is 8 hours, how many miles is the campus from their apartment?", "options": ["22", "16", "26", "19", "32"], "correct": "32", "explanation": e while the others are examples of a cause and effect relationship."}, {"id": 328, "question": "What is the sum of all of the whole numbers from 20 to 43 (inclusive)?", "options": ["189", "302", "756", "416"], "correct": "756", "explanation": "Consecutive numbers form a sequence of which the sum is given by:\n\\[\nS_n = \\frac{n}{2} \\times (\\text{first term} + \\text{last term}),\n\\]\nwhere \\(n\\) is the number of terms in the sequence. In our case, the first and last term are 20 and 43, respectively. Furthermore, it can readily be observed that \\( n = 24 \\). \n\nTherefore:\n\\[\nS_n = \\frac{24}{2} \\times (20 + 43) = 756.\n\\]"}, {"id": 329, "question": "If I borrow \u00a350 with a 3% rate of interest, how much will I have to pay back in 8 years, rounded to the nearest integer?", "options": ["16", "63", "35", "25"], "correct": "63", "explanation": "Using compound interest at 3% per year:\n\n\\[\n50 \\times 1.03^{8} \\approx 63.34\n\\]\n\nRounded to the nearest integer, you'll pay back 63."}, {"id": 330, "question": "A quantitative hedge fund portfolio contains 200 positions.\nThere are 44 long positions and 156 short positions.\nRisk analysis shows 50 low-risk positions, 90 medium-risk positions,\nand 60 high-risk positions.\nNew risk limits require liquidating all short positions and all high-risk positions.\nWhat is the maximum number of low-risk positions that can remain in the portfolio?", "options": ["44", "50", "60", "90"], "correct": "44", "explanation": "There are only 44 long slots but 50 low-risk positions,\nso at best you can keep 44 of those low-risk.\nThe remaining 6 low-risk positions must be liquidated\nbecause they\u2019d have to be in short positions."}, {"id": 331, "question": "What day precedes the day immediately before the day three days after the day two days after the day immediately before Saturday?", "options": ["Saturday", "Tuesday", "Monday", "Wednesday"], "correct": "Monday", "explanation": "Let us consider this problem step by st
