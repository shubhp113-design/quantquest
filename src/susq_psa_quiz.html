d update} = 18, \\]\\[ T = \\text{total timeframe} = 50. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The update processes overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first update starts later), we need it to start before the second update ends: \\( S_1 - S_2 < b = 18 \\). When \\( S_1 - S_2 < 0 \\) (the second update starts later), we need it to start before the first update ends: \\(S_2 - S_1   < a = 20\\), so \\( S_1 - S_2 > -20\\). In other words, the updates would interfere if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-18, 20]) = \\frac{50(20 + 18) - \\tfrac{20^2 + 18^2}{2}}{50^2} = \\frac{769}{1250}. \\]"}, {"id": 207, "question": "A student club printed 4 identical posters for Event A and 9 identical posters for Event B. They will pin exactly 5 posters in a single row on a bulletin board. How many distinct rows are possible if posters of the same event are indistinguishable? Give your answer as an integer.", "correct": "31", "explanation": "Let us define\\[ a = \\text{available posters for event A} = 4, \\]\\[ b = \\text{available posters for event B} = 9, \\]\\[ m = \\text{length of the line} = 5, \\]\\[ k = \\text{number of posters for event A used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 4. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of posters for event A and filling the rest with posters for event B. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{4} \\binom{m}{k} = \\sum_{k=0}^{4} \\binom{5}{k} = 31. \\]"}, {"id": 208, "question": "I have 4 symbols, \u2013 \\( \\epsilon \\), \\( \\zeta \\), \\( \\eta \\) and \\( \\theta \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} \\epsilon \\times \\zeta, \\\\[10pt] \\epsilon \\times \\eta, \\\\[10pt] \\epsilon \\times \\theta, \\\\[10pt] \\zeta \\times \\eta, \\\\[10pt] \\zeta \\times \\theta, \\\\[10pt] \\eta \\times \\theta. \\end{align*} Which yields the products in the set \\( \\set{30, x, 40, 24, 48, 32} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "20", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(24\\) with \\((1, 24)\\), \\((2, 12)\\), \\((3, 8)\\) and \\((4, 6)\\) as well as \\(30\\) with \\((1, 30)\\), \\((2, 15)\\), \\((3, 10)\\) and \\((5, 6)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(24\\), beginning with \\((1,24)\\), and perform pairwise multiplication with \\((1,30)\\), i.e. one of the divisor pairs of \\(30\\). This pairwise multiplication yields us the numbers \\(1, 30, 24\\) and \\(720 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(30\\) will ultimately allows us to eliminate \\((1,24)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((4, 6)\\) and \\((5, 6)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(4, 5\\) and \\(6\\), finding the value of \\(x\\) should be trivial."}, {"id": 209, "question": "Two trading venues independently quote integer ticks from 1 to 7, each tick equally likely. A rebate pays $2.00 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "4.57", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 7\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $2.00 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 2.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,7\\}\\), there are \\(7^2 = 49\\) total possible outcomes. Of these, \\(7\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{7}, \\quad P(X_1 \\neq X_2) = \\frac{6}{7}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(7\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(7\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(7\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(7\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(7\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(7\\))},\\]summing to \\(42\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{42}(1 \\times 12 + \\cdots + 6 \\times 2) = \\frac{8}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{6}{7} \\cdot 2.00 \\cdot \\frac{8}{3}\\approx 4.57.\\]"}, {"id": 210, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 5 out of 6 sides have a 1 and 1 out of 6 sides has a 2. </li> <li> Die B: 3 out of 6 sides have a 2 and 3 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.75", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{1}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{1}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{4}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{4}{18}}, \\\\[15pt] &= \\frac{3}{4}. \\end{align*}"}, {"id": 211, "question": "A playlist picks one of 5 genres each song with probabilities 4/11, 1/11, 1/11, 4/11, 1/11. What is the expected number of songs until two distinct genres have been played? Express your answer as a simplified fraction.", "correct": "171/70", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{11} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/11}{1 - w_i/11} = \\frac{w_i}{11 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{4}{7} + \\frac{1}{10} + \\frac{1}{10} + \\frac{4}{7} + \\frac{1}{10}\\right) = 171/70. \\]"}, {"id": 212, "question": "A newsletter uses 7 identical stock charts and 9 identical bond charts. It arranges exactly 6 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "64", "explanation": "Let us define\\[ a = \\text{available stock charts} = 7, \\]\\[ b = \\text{available bond charts} = 9, \\]\\[ m = \\text{length of the line} = 6, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 6. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{6} \\binom{m}{k} = \\sum_{k=0}^{6} \\binom{6}{k} = 64. \\]"}, {"id": 213, "question": "Two trading venues independently quote integer ticks from 1 to 10, each tick equally likely. A rebate pays $1.25 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "4.13", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 10\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $1.25 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.25 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,10\\}\\), there are \\(10^2 = 100\\) total possible outcomes. Of these, \\(10\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{10}, \\quad P(X_1 \\neq X_2) = \\frac{9}{10}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 9 = 18 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(10\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(10\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(10\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(10\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(10\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(10\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(10\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(10\\))},\\]\\[ a = 9 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(9\\), the other shows \\(10\\) through \\(10\\))},\\]summing to \\(90\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{90}(1 \\times 18 + \\cdots + 9 \\times 2) = \\frac{11}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{9}{10} \\cdot 1.25 \\cdot \\frac{11}{3}\\approx 4.13.\\]"}, {"id": 214, "question": "Nona would take 130 minutes to count a humongous jar of jellybeans on her own, while Alexandra would take a slightly slower 140 minutes. They join forces to tackle the jar and after 60 minutes of counting, Pentala bounces in to assist. 5 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Pentala to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Nona and Alexandra complete together in the first 60 minutes. \n\n        Let \\( R_N \\) denote the workrate of Nona, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_N &= \\frac{1}{130}. \\end{align*} Similarly, for Alexandra we get: \\begin{align*} R_A &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{N + A} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Pentala joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Pentala's time to complete the job alone, such that: \\begin{align*} R_P &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{N + A + P} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{N + A + P} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Pentala would take 140 minutes to complete the job on his own."}, {"id": 215, "question": "I have \\(11\\) cards, of which \\(9\\) are labeled \\(1\\) through \\(9\\) and the remaining \\(2\\) are indistinguishably labeled with \\(10\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) cards such that at least one card has an even label.", "correct": "119", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nSince the items labeled 10 are indistinguishable, we partition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 items from the 9 unique ones: \\[\\binom{9}{3} = 84.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 10 (1 way) and 2 from the 9 unique items: \\[\\binom{9}{2} = 36.\\]\n  \u2022 Case C: Both duplicates are chosen. Select both copies of 10 (1 way) and 1 from the 9 unique items: \\[\\binom{9}{1} = 9.\\]\nThus, the total number of selections is: \\[84 + 36 + 9 = 129.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 9 unique cards, only those with odd labels (1, 3, 5, 7, 9) are permitted when excluding even labels. This yields: \\[\\binom{5}{3} = 10.\\]\n\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy applying the complement rule, we subtract the all-odd selections from the total: \\[129 - 10 = 119.\\]Thus, there are 119 distinct ways to choose 3 cards with at least one even label."}, {"id": 216, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{10, 20, 35, 8, x, 28} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "14", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(8\\) with \\((1, 8)\\) and \\((2, 4)\\) as well as \\(10\\) with \\((1, 10)\\) and \\((2, 5)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(8\\), beginning with \\((1,8)\\), and perform pairwise multiplication with \\((1,10)\\), i.e. one of the divisor pairs of \\(10\\). This pairwise multiplication yields us the numbers \\(1, 10, 8\\) and \\(80 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(10\\) will ultimately allows us to eliminate \\((1,8)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((2, 4)\\) and \\((2, 5)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(2, 4\\) and \\(5\\), finding the value of \\(x\\) should be trivial."}, {"id": 217, "question": "A trading desk has 8 identical buy tickets and 9 identical sell tickets. The scheduler will place exactly 6 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "64", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 8, \\]\\[ b = \\text{available sell tickets} = 9, \\]\\[ m = \\text{length of the line} = 6, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 6. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{6} \\binom{m}{k} = \\sum_{k=0}^{6} \\binom{6}{k} = 64. \\]"}, {"id": 218, "question": "Two delivery trucks are scheduled to arrive at a warehouse sometime in the next 24 hours. Each arrives at an independently chosen uniform random time. The first truck needs 8 hours to unload, and the second needs 6 hours. What is the probability that both trucks need the loading dock at the same time? Express your answer as a reduced fraction.", "correct": "143/288", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first truck}\\] \\[S_2 = \\text{arrival time of the second truck}. \\]\\[ a = \\text{duration of the first truck's unloading} = 8, \\]\\[ b = \\text{duration of the second truck's unloading} = 6, \\]\\[ T = \\text{total timeframe} = 24. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The unloading periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first truck's unloading starts later), we need it to start before the second truck's unloading ends: \\( S_1 - S_2 < b = 6 \\). When \\( S_1 - S_2 < 0 \\) (the second truck's unloading starts later), we need it to start before the first truck's unloading ends: \\(S_2 - S_1   < a = 8\\), so \\( S_1 - S_2 > -8\\). In other words, both trucks need the loading dock simultaneously if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-6, 8]) = \\frac{24(8 + 6) - \\tfrac{8^2 + 6^2}{2}}{24^2} = \\frac{143}{288}. \\]"}, {"id": 219, "question": "A spinner has 3 regions with landing probabilities 9/13, 1/13, 3/13. Compute the expected number of spins needed to see outcomes in two distinct regions. Express your answer as a simplified fraction.", "correct": "109/30", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{13} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/13}{1 - w_i/13} = \\frac{w_i}{13 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{9}{4} + \\frac{1}{12} + \\frac{3}{10}\\right) = 109/30. \\]"}, {"id": 220, "question": "Two people, Rita and Quinn play go against each other, betting $10 per game. Rita wins 16 of the games, but in total, lost $100. None of the games ended in a draw, how many games did Quinn and Rita play? \n        \n        Please input your answer as a whole number.", "correct": "42", "explanation": "We know Rita won 16 games of go, netting her $160.\n\nIf she ended up losing $100 in total, she would have had to lose $160 (from her wins) + $100 (to be down by $100) = $260 in total.\n        \nTherefore, Rita lost 26 games of go to Quinn.\n\nSo, in total, Rita and Quinn played 16 (Rita's wins) + 26 (Rita's losses) = 42 games.\n\nThey played 42 games of go in total."}, {"id": 221, "question": "I have \\(15\\) phones, of which \\(12\\) are labeled \\(1\\) through \\(12\\) and the remaining \\(3\\) are indistinguishably labeled with \\(13\\).\n\nCalculate the number of ways I can pick a set of \\(4\\) phones such that at least one phone has an even label.", "correct": "737", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the count by the number of duplicates selected:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 12: \\[\\binom{12}{4} = 495.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 12: \\[\\binom{12}{3} = 220.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 12: \\[\\binom{12}{2} = 66.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 12: \\[\\binom{12}{1} = 12.\\]\nThus, the total selections amount to: \\[495 + 220 + 66 + 12 = 793.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nFrom the 12 unique phones, only those with odd labels (1, 3, 5, 7, 9, 11) may be used; additionally, the duplicates (label 13) are odd. We partition the selections by the number of duplicates:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 6 odd unique items: \\[\\binom{6}{4} = 15.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 6: \\[\\binom{6}{3} = 20.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 6: \\[\\binom{6}{2} = 15.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 6: \\[\\binom{6}{1} = 6.\\]Thus, the total number of selections with no even label is: \\[15 + 20 + 15 + 6 = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule, we obtain: \\[793 - 56 = 737.\\]\n\nTherefore, there are 737 distinct ways to select 4 phones with at least one even label."}, {"id": 222, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(2 \\to 2\\) for the first time?", "correct": "42", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(2\\to 2\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{2}\\) the expected additional rolls given the last roll was 2.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{2} + \\tfrac{5}{6} E,\\\\\nE_{2} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{5}{6} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{2}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{2}\\;\\Rightarrow\\; E = 6 + E_{2}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{2} = 1 + \\tfrac{5}{6}\\bigl(6 + E_{2}\\bigr)\\;\\Rightarrow\\; E_{2} = 36.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{2} = 42.\n\\]"}, {"id": 223, "question": "You roll two fair 6-sided dice labeled 1 through 6. You are paid $0.50 times the lower of the two rolls if the rolls are different; otherwise you are paid $0. What is your expected payoff, to the nearest cent?", "correct": "0.97", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 6\\) and each \\(X_i\\) is the outcome of die \\(i\\). The payoff is $0.50 times the lower of the two rolls when we have different rolls, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.50 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,6\\}\\), there are \\(6^2 = 36\\) total possible outcomes. Of these, \\(6\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{6}, \\quad P(X_1 \\neq X_2) = \\frac{5}{6}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(6\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(6\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(6\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(6\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(6\\))},\\]summing to \\(30\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{30}(1 \\times 10 + \\cdots + 5 \\times 2) = \\frac{7}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{5}{6} \\cdot 0.50 \\cdot \\frac{7}{3}\\approx 0.97.\\]"}, {"id": 224, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 16x - 14y + 104 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "3", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 16x - 14y + 104 &= 0, \\\\[10pt] \\left( x^2 - 16x + 8^2 \\right) + \\left( y^2 - 14y + 7^2 \\right) &= -104 + 8^2 + 7^2, \\\\[10pt] \\left( x - 8 \\right)^2 + \\left( y - 7 \\right)^2 &=  9. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 225, "question": "If your cat, Mr. Whiskers, is currently in a playful mood, there's a 60% chance he will remain playful tomorrow and a 40% chance he will switch to a grumpy mood. But if he's grumpy, there's a 30% chance he'll be grumpy again the next day and a 70% chance he'll transition to being playful. If Mr. Whiskers is currently playing, on average, how many moods will we observe before the next playful mood? \n            \n            Please round to the nearest hundredth.", "correct": "1.57", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.6, \\\\[10pt] P_{B|A} &= 0.4, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.6 + 0.4 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.6 + 0.4 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 226, "question": "Two trading venues independently quote integer ticks from 1 to 10, each tick equally likely. A rebate pays $0.75 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "2.47", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 10\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $0.75 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.75 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,10\\}\\), there are \\(10^2 = 100\\) total possible outcomes. Of these, \\(10\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{10}, \\quad P(X_1 \\neq X_2) = \\frac{9}{10}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 9 = 18 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(10\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(10\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(10\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(10\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(10\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(10\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(10\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(10\\))},\\]\\[ a = 9 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(9\\), the other shows \\(10\\) through \\(10\\))},\\]summing to \\(90\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{90}(1 \\times 18 + \\cdots + 9 \\times 2) = \\frac{11}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{9}{10} \\cdot 0.75 \\cdot \\frac{11}{3}\\approx 2.47.\\]"}, {"id": 227, "question": "We are having a picnic with 5 toddlers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Zane won't sit next to Alex or Grace\n            Zoe won't sit next to Grace\n            Eva won't sit next to Zoe or Alex\n\n            If Zoe is sitting to the left of Zane, who is sitting to the right of Alex?", "correct": "Zoe", "explanation": "This one is not too complex if you visualize the circle. We will start with Zane and Zoe who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zoe} \\quad \\text{Zane} & \\end{array}\n            Since Grace won't sit next to Zoe and won't sit next to Zane either, only one position is possible for Grace:\n            \\begin{array}{ccc} & \\text{Grace} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Zoe} \\quad \\text{Zane} & \\end{array}\n            Since Alex won't sit next to Zane you can complete the circle:\n            \\begin{array}{ccc} & \\text{Grace} & \\\\ \\\\ \\text{Alex} && \\text{Eva} \\\\ \\\\ & \\text{Zoe} \\quad \\text{Zane} & \\end{array}"}, {"id": 228, "question": "A trading desk has 7 identical buy tickets and 6 identical sell tickets. The scheduler will place exactly 12 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "1716", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 7, \\]\\[ b = \\text{available sell tickets} = 6, \\]\\[ m = \\text{length of the line} = 12, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 6, \\quad k_{\\max} = \\min(a,\\, m) = 7. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=6}^{7} \\binom{m}{k} = \\sum_{k=6}^{7} \\binom{12}{k} = 1716. \\]"}, {"id": 229, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(3 \\to 3\\) for the first time?", "correct": "42", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(3\\to 3\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{3}\\) the expected additional rolls given the last roll was 3.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{3} + \\tfrac{5}{6} E,\\\\\nE_{3} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{5}{6} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; E = 6 + E_{3}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{3} = 1 + \\tfrac{5}{6}\\bigl(6 + E_{3}\\bigr)\\;\\Rightarrow\\; E_{3} = 36.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{3} = 42.\n\\]"}, {"id": 230, "question": "A parking spot will be used by two drivers over the next 40 days. Each arrives at an independent uniformly random time. The first driver parks for 12 days and the second for 8 days. Calculate the probability that one would find the spot occupied. Express your answer as a reduced fraction.", "correct": "87/200", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first driver}\\] \\[S_2 = \\text{arrival time of the second driver}. \\]\\[ a = \\text{duration of the first driver's parking} = 12, \\]\\[ b = \\text{duration of the second driver's parking} = 8, \\]\\[ T = \\text{total timeframe} = 40. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The parking periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first driver's parking starts later), we need it to start before the second driver's parking ends: \\( S_1 - S_2 < b = 8 \\). When \\( S_1 - S_2 < 0 \\) (the second driver's parking starts later), we need it to start before the first driver's parking ends: \\(S_2 - S_1   < a = 12\\), so \\( S_1 - S_2 > -12\\). In other words, one would find the spot occupied if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-8, 12]) = \\frac{40(12 + 8) - \\tfrac{12^2 + 8^2}{2}}{40^2} = \\frac{87}{200}. \\]"}, {"id": 231, "question": "Two backup processes will run on a database server within the next 30 days. Each starts at an independently uniform random time. The first backup takes 5 days to complete and the second takes 10 days. What is the probability that they run concurrently at some point? Express your answer as a reduced fraction.", "correct": "31/72", "explanation": "Let us define\\[ S_1 = \\text{start time of the first backup}\\] \\[S_2 = \\text{start time of the second backup}. \\]\\[ a = \\text{duration of the first backup} = 5, \\]\\[ b = \\text{duration of the second backup} = 10, \\]\\[ T = \\text{total timeframe} = 30. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The backup processes overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first backup starts later), we need it to start before the second backup ends: \\( S_1 - S_2 < b = 10 \\). When \\( S_1 - S_2 < 0 \\) (the second backup starts later), we need it to start before the first backup ends: \\(S_2 - S_1   < a = 5\\), so \\( S_1 - S_2 > -5\\). In other words, they run concurrently if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-10, 5]) = \\frac{30(5 + 10) - \\tfrac{5^2 + 10^2}{2}}{30^2} = \\frac{31}{72}. \\]"}, {"id": 232, "question": "A campus cafe has 4 identical vegetarian sandwiches and 10 identical chicken sandwiches. They lay out exactly 12 sandwiches in a straight line on the display. How many distinct lineups are possible if sandwiches of the same type are indistinguishable? Give your answer as an integer.", "correct": "781", "explanation": "Let us define\\[ a = \\text{available vegetarian sandwiches} = 4, \\]\\[ b = \\text{available chicken sandwiches} = 10, \\]\\[ m = \\text{length of the line} = 12, \\]\\[ k = \\text{number of vegetarian sandwiches used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 2, \\quad k_{\\max} = \\min(a,\\, m) = 4. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of vegetarian sandwiches and filling the rest with chicken sandwiches. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=2}^{4} \\binom{m}{k} = \\sum_{k=2}^{4} \\binom{12}{k} = 781. \\]"}, {"id": 233, "question": "You draw three balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/4", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/4."}, {"id": 234, "question": "If Earth is currently being invaded by green aliens, there's a 90% chance that the next invasion will also be by green aliens, and a 10% chance that it will be by blue aliens. However, if the blue aliens are the invaders, there's a 30% chance the next invasion will be by them again and a 70% chance it will be by the green ones. If green aliens are currently invading, on average, how many invasions will we see before the next green alien invasion? \n            \n            Please round to the nearest hundredth.", "correct": "1.14", "explanation": "Let:\n        \\begin{align*} P_{A|A} &= 0.9, \\\\[10pt] P_{B|A} &= 0.1, \\\\[10pt] P_{B|B} &= 0.3, \\\\[10pt]  P_{A|B} &= 0.7. \\end{align*} where \\( P_{X|Y} \\) is the probability of moving to state \\( X \\) from state \\( Y \\).\n        \n        Let us compute the expected number of transitions to reach State A from both states separately.\n        \n        Firstly, denoting the expected number of transitions to state \\( X \\) from state \\( Y \\) as \\( E_{X|Y} \\) we have:\n        \\begin{align*} E_{A|A} &= P_{A|A} \\times 1 + P_{B|A} \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ). \\end{align*} Similarly, the expected number of transitions from state B to A yields: \n        \\begin{align*} E_{A|B} &= P_{A|B} \\times 1 + P_{B|B} \\times ( E_{A|B} + 1 ). \\end{align*} Solving for \\( E_{A|B} \\) and filling in gives us:\n        \\begin{align*} E_{A|B} &= 1.43.\\end{align*} Substituting in the first equation yields: \\begin{align*} E_{A|A} &= 0.9 + 0.1 \\times ( E_{A|B} + 1 ), \\\\[10pt] &= 0.9 + 0.1 \\times ( 1.43 + 1 ), \\end{align*} whereby the answer follows."}, {"id": 235, "question": "A biased 4-faced die shows faces with probabilities 2/9, 1/9, 1/9, 5/9. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "39/14", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{4} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{9} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/9}{1 - w_i/9} = \\frac{w_i}{9 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{2}{7} + \\frac{1}{8} + \\frac{1}{8} + \\frac{5}{4}\\right) = 39/14. \\]"}, {"id": 236, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 12x - 8y + 48 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the radius of the circle.\n\nPlease fill in your answer as an integer.", "correct": "2", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 12x - 8y + 48 &= 0, \\\\[10pt] \\left( x^2 - 12x + 6^2 \\right) + \\left( y^2 - 8y + 4^2 \\right) &= -48 + 6^2 + 4^2, \\\\[10pt] \\left( x - 6 \\right)^2 + \\left( y - 4 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 237, "question": "A fair spinner has 6 numbered sectors 1 through 6. You spin it twice independently. You receive $0.75 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "1.46", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 6\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $0.75 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.75 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,6\\}\\), there are \\(6^2 = 36\\) total possible outcomes. Of these, \\(6\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{6}, \\quad P(X_1 \\neq X_2) = \\frac{5}{6}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(6\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(6\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(6\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(6\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(6\\))},\\]summing to \\(30\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{30}(1 \\times 10 + \\cdots + 5 \\times 2) = \\frac{7}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{5}{6} \\cdot 0.75 \\cdot \\frac{7}{3}\\approx 1.46.\\]"}, {"id": 238, "question": "A trading desk has 4 identical buy tickets and 11 identical sell tickets. The scheduler will place exactly 10 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "386", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 4, \\]\\[ b = \\text{available sell tickets} = 11, \\]\\[ m = \\text{length of the line} = 10, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 4. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{4} \\binom{m}{k} = \\sum_{k=0}^{4} \\binom{10}{k} = 386. \\]"}, {"id": 239, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(6 \\to 3\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(6\\to 3\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{6}\\) the expected additional rolls given the last roll was 6.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{6} + \\tfrac{5}{6} E,\\\\\nE_{6} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{6} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{6}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{6}\\;\\Rightarrow\\; E = 6 + E_{6}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{6} = 1 + \\tfrac{1}{6} E_{6} + \\tfrac{2}{3}\\bigl(6 + E_{6}\\bigr)\\;\\Rightarrow\\; E_{6} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{6} = 36.\n\\]"}, {"id": 240, "question": "Suppose you have three trading algorithms: <ul>\n            <li> Algorithm A: 4 out of 6 trades yield a profit of 1% and 2 out of 6 trades yield a profit of 2%. </li> <li> Algorithm B: 3 out of 6 trades yield a profit of 2% and 3 out of 6 trades yield a profit of 3%. </li> <li> Algorithm C: 2 out of 6 trades yield a profit of 1% and 4 out of 6 trades yield a profit of 3%. </li> </ul> Given that a trade resulted in a profit of 2%, what is the probability it was executed by algorithm B?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.60", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a profit of 2\\% by algorithm X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{2}{6}, \\\\[10pt] P(2|B) &= \\frac{3}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{2}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{3}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{5}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{3}{6} \\times \\frac{1}{3}}{\\frac{5}{18}}, \\\\[15pt] &= \\frac{3}{5}. \\end{align*}"}, {"id": 241, "question": "I have \\(20\\) clocks, of which \\(15\\) are labeled \\(1\\) through \\(15\\) and the remaining \\(5\\) are indistinguishably labeled with \\(16\\).\n\nCalculate the number of ways I can pick a set of \\(5\\) clocks such that at least one clock has an even label.", "correct": "4888", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nLet x denote the number of duplicates (label 16) selected. Then:\n  \u2022 Case A (x = 0): Select 5 from 15: \\[\\binom{15}{5} = 3003.\\]\n  \u2022 Case B (x = 1): Select 1 duplicate (1 way) and 4 from 15: \\[\\binom{15}{4} = 1365.\\]\n  \u2022 Case C (x = 2): Select 2 duplicates (1 way) and 3 from 15: \\[\\binom{15}{3} = 455.\\]\n  \u2022 Case D (x = 3): Select 3 duplicates (1 way) and 2 from 15: \\[\\binom{15}{2} = 105.\\]\n  \u2022 Case E (x = 4): Select 4 duplicates (1 way) and 1 from 15: \\[\\binom{15}{1} = 15.\\]\n  \u2022 Case F (x = 5): Select all 5 duplicates (1 way).\nTotal selections: \\[3003 + 1365 + 455 + 105 + 15 + 1 = 4944.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 15 unique clocks, the odd labels are 1, 3, 5, 7, 9, 11, 13, and 15 (8 items). Since the duplicate label (16) is even, only the unique odd items may be used. Thus, we select all 5 items from these 8: \\[\\binom{8}{5} = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule yields: \\[4944 - 56 = 4888.\\]Hence, there are 4888 distinct ways to choose 5 clocks with at least one even label."}, {"id": 242, "question": "Two broadcasting stations will transmit on the same frequency sometime in the next 54 hours. Each transmission starts at an independently uniform random time. The first broadcasts for 22 hours and the second for 27 hours. Find the probability of signal interference. Express your answer as a reduced fraction.", "correct": "4079/5832", "explanation": "Let us define\\[ S_1 = \\text{start time of the first broadcast}\\] \\[S_2 = \\text{start time of the second broadcast}. \\]\\[ a = \\text{duration of the first transmission} = 22, \\]\\[ b = \\text{duration of the second transmission} = 27, \\]\\[ T = \\text{total timeframe} = 54. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The transmissions overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first transmission starts later), we need it to start before the second transmission ends: \\( S_1 - S_2 < b = 27 \\). When \\( S_1 - S_2 < 0 \\) (the second transmission starts later), we need it to start before the first transmission ends: \\(S_2 - S_1   < a = 22\\), so \\( S_1 - S_2 > -22\\). In other words, signal interference occurs if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-27, 22]) = \\frac{54(22 + 27) - \\tfrac{22^2 + 27^2}{2}}{54^2} = \\frac{4079}{5832}. \\]"}, {"id": 243, "question": "A biased 5-faced die shows faces with probabilities 1/12, 1/4, 5/12, 1/12, 1/6. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "2806/1155", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{12} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/12}{1 - w_i/12} = \\frac{w_i}{12 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{11} + \\frac{3}{9} + \\frac{5}{7} + \\frac{1}{11} + \\frac{2}{10}\\right) = 2806/1155. \\]"}, {"id": 244, "question": "A campus cafe has 8 identical vegetarian sandwiches and 4 identical chicken sandwiches. They lay out exactly 8 sandwiches in a straight line on the display. How many distinct lineups are possible if sandwiches of the same type are indistinguishable? Give your answer as an integer.", "correct": "163", "explanation": "Let us define\\[ a = \\text{available vegetarian sandwiches} = 8, \\]\\[ b = \\text{available chicken sandwiches} = 4, \\]\\[ m = \\text{length of the line} = 8, \\]\\[ k = \\text{number of vegetarian sandwiches used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 4, \\quad k_{\\max} = \\min(a,\\, m) = 8. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of vegetarian sandwiches and filling the rest with chicken sandwiches. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=4}^{8} \\binom{m}{k} = \\sum_{k=4}^{8} \\binom{8}{k} = 163. \\]"}, {"id": 245, "question": "Two delivery trucks are scheduled to arrive at a warehouse sometime in the next 60 minutes. Each arrives at an independently chosen uniform random time. The first truck needs 17 minutes to unload, and the second needs 15 minutes. What is the probability that both trucks need the loading dock at the same time? Express your answer as a reduced fraction.", "correct": "1663/3600", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first truck}\\] \\[S_2 = \\text{arrival time of the second truck}. \\]\\[ a = \\text{duration of the first truck's unloading} = 17, \\]\\[ b = \\text{duration of the second truck's unloading} = 15, \\]\\[ T = \\text{total timeframe} = 60. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The unloading periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first truck's unloading starts later), we need it to start before the second truck's unloading ends: \\( S_1 - S_2 < b = 15 \\). When \\( S_1 - S_2 < 0 \\) (the second truck's unloading starts later), we need it to start before the first truck's unloading ends: \\(S_2 - S_1   < a = 17\\), so \\( S_1 - S_2 > -17\\). In other words, both trucks need the loading dock simultaneously if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-15, 17]) = \\frac{60(17 + 15) - \\tfrac{17^2 + 15^2}{2}}{60^2} = \\frac{1663}{3600}. \\]"}, {"id": 246, "question": "A biased 5-faced die shows faces with probabilities 1/4, 1/3, 1/4, 1/12, 1/12. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "155/66", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{12} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/12}{1 - w_i/12} = \\frac{w_i}{12 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{3}{9} + \\frac{4}{8} + \\frac{3}{9} + \\frac{1}{11} + \\frac{1}{11}\\right) = 155/66. \\]"}, {"id": 247, "question": "You have \\(7\\) indistinguishable oatmeal cookies and \\(7\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(8\\) of these cookies in a straight line?", "correct": "254", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(8\\) cookies total\n   - We can use up to \\(7\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(7\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 8\\)\n   - \\(O\\) can range from \\(0\\) to \\(7\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(8 - O\\) (and must be \\(\\leq 7\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{8}{O}\\):\n\n   When O = 1: \\(\\binom{8}{1} = 8\\)\n   When O = 2: \\(\\binom{8}{2} = 28\\)\n   When O = 3: \\(\\binom{8}{3} = 56\\)\n   When O = 4: \\(\\binom{8}{4} = 70\\)\n   When O = 5: \\(\\binom{8}{5} = 56\\)\n   When O = 6: \\(\\binom{8}{6} = 28\\)\n   When O = 7: \\(\\binom{8}{7} = 8\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 8 + 28 + 56 + 70 + 56 + 28 + 8 = 254 \\]\n\nTherefore, there are \\(254\\) different ways to arrange \\(8\\) cookies in a straight line."}, {"id": 248, "question": "Two people, Rita and Quinn play checkers against each other, betting $2 per game. Rita wins 14 of the games, but in total, lost $8. None of the games ended in a draw, how many games did Quinn and Rita play? \n        \n        Please input your answer as a whole number.", "correct": "32", "explanation": "We know Rita won 14 games of checkers, netting her $28.\n\nIf she ended up losing $8 in total, she would have had to lose $28 (from her wins) + $8 (to be down by $8) = $36 in total.\n        \nTherefore, Rita lost 18 games of checkers to Quinn.\n\nSo, in total, Rita and Quinn played 14 (Rita's wins) + 18 (Rita's losses) = 32 games.\n\nThey played 32 games of checkers in total."}, {"id": 249, "question": "You roll two fair 5-sided dice. Each die has the first 5 prime numbers on its faces. What is the probability that the sum of the two upfaces is prime? Express your answer as a reduced fraction.", "correct": "6/25", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 5 primes are \\[\\{2,3,5,7,11\\},\\] it can readily be observed that there are \\( T = 3 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 5^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{5}^2} = 6/25.\\]"}, {"id": 250, "question": "Sophia, Ethan, and Lucas are all distinct integer ages. They had the following conversation:\n    \n- Ethan to Lucas: \\\"You're the youngest one.\\\"\n- Sophia to Ethan: \\\"Your age is exactly 70% greater than mine.\\\"\n- Sophia to Lucas: \\\"Your age is the average of my age and Ethan's age.\\\"\n- Lucas to Sophia: \\\"I'm at least 8 years older than you.\\\"\n    \nHowever, not all of these statements are true. When speaking to someone older, the speaker always tells the truth. Otherwise, when speaking to someone younger, the speaker always lies.\n\nHow old is Sophia?", "correct": "20", "explanation": "1. Identifying Relationships\n    - Ethan to Lucas: \\\"You're the youngest one.\\\"\n    - Sophia to Ethan: \\\"Your age is exactly 70% greater than mine.\\\"\n    - Sophia to Lucas: \\\"Your age is the average of my age and Ethan's age.\\\"\n    - Lucas to Sophia: \\\"I'm at least 8 years older than you.\\\"\n    \n    A speaker tells the truth if they are older than the person they're speaking to, otherwise, they lie. Since all statements cannot be true at the same time, we need to determine which ones are false.\n    \n2. Logical Deductions\n    - If statement \\(1\\) (Ethan to Lucas) is true, Lucas is the youngest, which contradicts statement \\(3\\) (Sophia to Lucas) since Lucas cannot be the average of Sophia's and Ethan's ages while being the youngest.\n    - If statement \\(3\\) is true, Sophia is younger than Lucas (because if Sophia is older, they would tell the truth, but they would be lying in statement \\(3\\)).\n    - Since Sophia is younger than Lucas, Lucas tells a lie in statement \\(4\\). Therefore, Lucas is not at least \\(8\\) years older than Sophia, so the difference between their ages must be \\(8\\) or less.\n    \n3. Age Calculations\n    - From statement \\(2\\), we know Ethan's age is \\(70\\%\\) greater than Sophia's. So, if Sophia's age is \\(j\\), then Ethan's age is \\(j \\cdot 1.7\\).\n    - From statement \\(3\\), Lucas's age is the average of Sophia's and Ethan's ages. So, Lucas's age is \\(j + (j \\cdot 1.7) / 2 = j \\cdot 1.35\\).\n    - From statement \\(4\\), Lucas's age is at most \\(8\\) years older than Sophia's. So, \\(t \\leq j + 8\\).\n    \n4. Solving for Sophia's Age\n    - Since Ethan is the oldest, Sophia is the youngest, and Lucas is in between, we set up the system to find \\(j\\), ensuring the ages are integers.\n    - We check for \\(j\\) values that make \\(j \\cdot 1.7\\) and \\(j \\cdot 1.35\\) integers.\n    - By solving for valid integers: \\(7 / 0.35 = 20\\).\n    - If Sophia is \\(20\\), then Ethan's age is \\(20 \\cdot 1.7 = 34\\), and Lucas's age is \\(20 \\cdot 1.35 = 27\\).\n    \n5. Verifying the Solution\n    - Statement \\(1\\) (Ethan to Lucas: \\\"You're the youngest one.\\\") \u2014 False, because Sophia is the youngest, not Lucas.\n    - Statement \\(2\\) (Sophia to Ethan: \\\"Your age is \\(70\\%\\) greater than mine.\\\") \u2014 True, since \\(20 \\cdot 1.7 = 34\\).\n    - Statement \\(3\\) (Sophia to Lucas: \\\"Your age is the average of my age and Ethan's age.\\\") \u2014 True, since \\((20 + 34) / 2 = 27\\).\n    - Statement \\(4\\) (Lucas to Sophia: \\\"I'm at least \\(8\\) years older than you.\\\") \u2014 False, since Lucas is only \\(7\\) years older than Sophia (\\(27 - 20 = 7\\)).\n    \nConclusion:\n- The correct ages are:\n    - Sophia = \\(20\\) (youngest)\n    - Lucas = \\(27\\) (middle)\n    - Ethan = \\(34\\) (oldest)\n- The true statements are \\(2\\) and \\(3\\). The false statements are \\(1\\) and \\(4\\).\n    \nTherefore, Sophia is \\(20\\) years old."}, {"id": 251, "question": "You roll two fair 8-sided dice labeled 1 through 8. You are paid $1.00 times the lower of the two rolls if the rolls are different; otherwise you are paid $0. What is your expected payoff, to the nearest cent?", "correct": "2.63", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 8\\) and each \\(X_i\\) is the outcome of die \\(i\\). The payoff is $1.00 times the lower of the two rolls when we have different rolls, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,8\\}\\), there are \\(8^2 = 64\\) total possible outcomes. Of these, \\(8\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{8}, \\quad P(X_1 \\neq X_2) = \\frac{7}{8}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(8\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(8\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(8\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(8\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(8\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(8\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(8\\))},\\]summing to \\(56\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{56}(1 \\times 14 + \\cdots + 7 \\times 2) = \\frac{9}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{7}{8} \\cdot 1.00 \\cdot \\frac{9}{3}\\approx 2.63.\\]"}, {"id": 252, "question": "Two trains need to pass through a single-track tunnel in the next 40 days. Each enters at an independently uniform random time. The first train takes 6 days to clear the tunnel, while the second takes 16 days. What is the probability that they would conflict? Express your answer as a reduced fraction.", "correct": "367/800", "explanation": "Let us define\\[ S_1 = \\text{entry time of the first train}\\] \\[S_2 = \\text{entry time of the second train}. \\]\\[ a = \\text{duration of the first train's passage} = 6, \\]\\[ b = \\text{duration of the second train's passage} = 16, \\]\\[ T = \\text{total timeframe} = 40. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The train passages overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first train's passage starts later), we need it to start before the second train's passage ends: \\( S_1 - S_2 < b = 16 \\). When \\( S_1 - S_2 < 0 \\) (the second train's passage starts later), we need it to start before the first train's passage ends: \\(S_2 - S_1   < a = 6\\), so \\( S_1 - S_2 > -6\\). In other words, the trains would conflict if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-16, 6]) = \\frac{40(6 + 16) - \\tfrac{6^2 + 16^2}{2}}{40^2} = \\frac{367}{800}. \\]"}, {"id": 253, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(4 \\to 1\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(4\\to 1\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{4}\\) the expected additional rolls given the last roll was 4.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{4} + \\tfrac{5}{6} E,\\\\\nE_{4} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{4} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; E = 6 + E_{4}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{4} = 1 + \\tfrac{1}{6} E_{4} + \\tfrac{2}{3}\\bigl(6 + E_{4}\\bigr)\\;\\Rightarrow\\; E_{4} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{4} = 36.\n\\]"}, {"id": 254, "question": "A trading desk has 7 identical buy tickets and 7 identical sell tickets. The scheduler will place exactly 12 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "2508", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 7, \\]\\[ b = \\text{available sell tickets} = 7, \\]\\[ m = \\text{length of the line} = 12, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 5, \\quad k_{\\max} = \\min(a,\\, m) = 7. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=5}^{7} \\binom{m}{k} = \\sum_{k=5}^{7} \\binom{12}{k} = 2508. \\]"}, {"id": 255, "question": "Kamala would take 130 minutes to count a humongous jar of jellybeans on her own, while Angela would take a slightly slower 140 minutes. They join forces to tackle the jar and after 60 minutes of counting, Joe bounces in to assist. 5 minutes of combined counting later, every jellybean has been accounted for. How long would it take jellybean-counting-expert Joe to do it alone? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "140", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Kamala and Angela complete together in the first 60 minutes. \n\n        Let \\( R_K \\) denote the workrate of Kamala, defined as the fraction of the job she completes per minute. Since she completes the job in 130 minutes we get: \\begin{align*} R_K &= \\frac{1}{130}. \\end{align*} Similarly, for Angela we get: \\begin{align*} R_A &= \\frac{1}{140}. \\end{align*} Together, their combined rate for 60 minutes is: \\begin{align*} R_{K + A} &= \\frac{1}{130} + \\frac{1}{140}, \\\\[10pt] &= \\frac{27}{1820}. \\end{align*} In 60 minutes, they therefore complete: \\begin{align*} 60 \\times \\frac{27}{1820} = \\frac{1620}{1820} = \\frac{81}{91}, \\end{align*} of the job. Now, let's consider when Joe joins them. Together, the three of them complete the remaining \\(\\frac{10}{91}\\) of the job in 5 minutes. Now then, let \\( x \\) be Joe's time to complete the job alone, such that: \\begin{align*} R_J &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 5 minutes is then: \\begin{align*}   R_{K + A + J} &= \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 10 }{ 91 } \\) of the job in 5 minutes, their combined rate is: \\begin{align*} R_{K + A + J} &= \\frac{10}{91 \\times 5} = \\frac{10}{455}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{130} + \\frac{1}{140} + \\frac{1}{x} &= \\frac{10}{455}, \\\\[10pt] 14x + 13x + 1820 &= 40x, \\\\[10pt] 13x &= 1820, \\\\[10pt] x &= 140. \\end{align*} So, Joe would take 140 minutes to complete the job on his own."}, {"id": 256, "question": "I have 4 symbols, \u2013 \\( p \\), \\( q \\), \\( r \\) and \\( s \\) \u2013 that I can pair up in 6 different ways to multiply: \\begin{align*} p \\times q, \\\\[10pt] p \\times r, \\\\[10pt] p \\times s, \\\\[10pt] q \\times r, \\\\[10pt] q \\times s, \\\\[10pt] r \\times s. \\end{align*} Which yields the products in the set \\( \\set{35, 28, x, 20, 40, 32} \\). What does \\(x\\) equal? \n            \n            Please input your answer as an integer.", "correct": "56", "explanation": "The easiest way to solve this problem is by looking at all the divisor pairs of the lowest two numbers. In this case, we have \\(20\\) with \\((1, 20)\\), \\((2, 10)\\) and \\((4, 5)\\) as well as \\(28\\) with \\((1, 28)\\), \\((2, 14)\\) and \\((4, 7)\\). \n    \n    We know that for each of these numbers, one of the pairs must be correct. Furthermore, since only one value is missing from the set, we can use a simple algorithm to get to the answer. \n    \n    We start by iterating over the divisor pairs of \\(20\\), beginning with \\((1,20)\\), and perform pairwise multiplication with \\((1,28)\\), i.e. one of the divisor pairs of \\(28\\). This pairwise multiplication yields us the numbers \\(1, 28, 20\\) and \\(560 \\). As it is shown in the question that only one value is missing from the set we can eliminate this combination of divisor pairs. Repeating this process for all divisor pairs of \\(28\\) will ultimately allows us to eliminate \\((1,20)\\) altogether.\n    \n    Using this process of elimination, we will arrive at \\((4, 5)\\) and \\((4, 7)\\) as the correct divisor pairs for the lowest numbers in the set. Once we can fix the values of some of the symbols to \\(4, 5\\) and \\(7\\), finding the value of \\(x\\) should be trivial."}, {"id": 257, "question": "A website shows one of 5 topics on each refresh with probabilities 1/3, 1/6, 1/12, 1/4, 1/6. Find the expected number of refreshes to observe two different topics. Express your answer as a simplified fraction.", "correct": "767/330", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{12} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/12}{1 - w_i/12} = \\frac{w_i}{12 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{4}{8} + \\frac{2}{10} + \\frac{1}{11} + \\frac{3}{9} + \\frac{2}{10}\\right) = 767/330. \\]"}];
        
        let currentRound = [];
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        const slider = document.getElementById('q-slider');
        const sliderVal = document.getElementById('slider-value');
        const inputField = document.getElementById('answer-input');
        
        slider.addEventListener('input', (e) => { sliderVal.innerText = e.target.value; });
        
        // Enter key to submit
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                if (!isAnswered) checkAnswer();
                else nextQuestion();
            }
        });

        function startQuiz() {
            const count = parseInt(slider.value);
            currentRound = ALL_QUESTIONS.sort(() => 0.5 - Math.random()).slice(0, Math.min(count, ALL_QUESTIONS.length));
            
            if (currentRound.length === 0) { alert("No questions loaded."); return; }

            currentIndex = 0; score = 0;
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            isAnswered = false;
            const q = currentRound[currentIndex];
            document.getElementById('question-text').innerHTML = q.question;
            
            // Progress Update
            const progress = ((currentIndex) / currentRound.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('progress-text').innerText = `Question ${currentIndex + 1} of ${currentRound.length}`;
            document.getElementById('score-badge').innerText = `Score: ${score}`;

            // Reset UI
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('input-container').classList.remove('hidden');
            inputField.value = "";
            inputField.focus();

            if (window.MathJax) MathJax.typesetPromise();
        }

        function checkAnswer() {
            if (isAnswered) return;
            isAnswered = true;

            const q = currentRound[currentIndex];
            const userAns = inputField.value.trim().toLowerCase();
            const correctAns = q.correct.trim().toLowerCase();

            // Simple string matching (can be improved with math parsing later)
            const isCorrect = (userAns === correctAns);

            document.getElementById('input-container').classList.add('hidden');
            showFeedback(isCorrect, q.explanation, q.correct);
            
            if (isCorrect) score++;
        }

        function showFeedback(isCorrect, explanation, correctAnswer) {
            const fbArea = document.getElementById('feedback-area');
            const fbTitle = document.getElementById('feedback-title');
            const fbIcon = document.getElementById('feedback-icon');
            const fbText = document.getElementById('explanation-text');
            
            document.getElementById('correct-answer-display').innerText = correctAnswer;

            fbArea.classList.remove('hidden');
            
            if (isCorrect) {
                fbTitle.innerText = "Correct";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-green-400";
                fbIcon.className = "bi bi-check-circle-fill text-green-400";
            } else {
                fbTitle.innerText = "Incorrect";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-red-400";
                fbIcon.className = "bi bi-x-circle-fill text-red-400";
            }

            fbText.innerHTML = explanation || "No detailed analysis provided.";
            if (window.MathJax) MathJax.typesetPromise();
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentRound.length) { renderQuestion(); } else { showResults(); }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const pct = Math.round((score / currentRound.length) * 100);
            document.getElementById('final-score').innerText = `${pct}%`;
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
