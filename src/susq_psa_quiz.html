 8s = 1560\\)\n\n3. Use the Relationships:\n   - Number of emus is twice the number of horses: \\(e = 2h\\)\n   - Number of spiders is twice the number of emus: \\(s = 2e\\)\n   - Therefore: \\(s = 2(2h) = 4h\\)\n\n4. Substitute into Total Legs Equation:\\begin{align*}4h + 2(2h) + 8(4h) =& 1560 \\\\4h + 4h + 32h =& 1560 \\\\40h =& 1560 \\\\h =& 39 \\\\\\end{align*}\n5. Calculate Number of Spiders:\n   - If \\(h = 39\\), then \\(e = 2h = 78\\)\n   - And \\(s = 2e = 156\\)\n\n6. Verify:\n   - Horses: 39 \u00d7 4 legs = 156 legs\n   - Emus: 78 \u00d7 2 legs = 156 legs\n   - Spiders: 156 \u00d7 8 legs = 1248 legs\n   - Total: 156 + 156 + 1248 = 1560 legs \u2713\n\nTherefore, there are 156 spiders in the barn."}, {"id": 49, "question": "Two friends visit a library between 10:00 and 11:00 AM to return books. They spend exactly 10 minutes at the returns desk before leaving.\n\nWhat is the probability they will meet at the desk?\n\nPlease provide your answer as a simplified fraction.", "correct": "11/36", "explanation": "1. Problem Setup:\n   - Each friend arrives at a random time between 10:00 and 11:00 AM, uniformly distributed.\n   - They stay at the desk for exactly 10 minutes, and they meet if their times overlap.\n\n2. Total Possible Cases:\n   - Represent the arrival times of the two friends as coordinates on a \\(60 \\times 60\\) grid.\n   - The total number of possible cases is the total area of the square: \\(60 \\times 60 = 3600\\).\n\n3. Cases Where They Meet:\n   - The friends meet if the absolute difference between their arrival times is \\(\\leq 10\\) minutes.\n   - This forms a band around the diagonal of the square, bounded by the lines \\(y = x + 10\\) and \\(y = x - 10\\).\n\n4. Excluded Areas:\n   - Outside this band, there are two triangular regions where the friends do not meet.\n   - The area of one triangle is \\(\\frac{1}{2} \\cdot 50 \\cdot 50 = 1250\\).\n   - The total excluded area is \\(2 \\cdot 1250 = 2500\\).\n\n5. Meeting Area:\n   - The meeting area is the total area minus the excluded area: \\(3600 - 2500 = 1100\\).\n\n6. Probability:\n   - The probability that the friends meet is the ratio of the meeting area to the total area: \\(\\frac{1100}{3600}\\).\n   - Simplify this fraction: \\(\\frac{1100}{3600} = \\frac{11}{36}\\).\n\nConclusion:\nThe probability that the two friends meet at the desk is \\(\\frac{11}{36}\\)."}, {"id": 50, "question": "You have \\(5\\) indistinguishable oatmeal cookies and \\(7\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(7\\) of these cookies in a straight line?", "correct": "120", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(7\\) cookies total\n   - We can use up to \\(5\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(7\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 7\\)\n   - \\(O\\) can range from \\(0\\) to \\(5\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(7 - O\\) (and must be \\(\\leq 7\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{7}{O}\\):\n\n   When O = 0: \\(\\binom{7}{0} = 1\\)\n   When O = 1: \\(\\binom{7}{1} = 7\\)\n   When O = 2: \\(\\binom{7}{2} = 21\\)\n   When O = 3: \\(\\binom{7}{3} = 35\\)\n   When O = 4: \\(\\binom{7}{4} = 35\\)\n   When O = 5: \\(\\binom{7}{5} = 21\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 1 + 7 + 21 + 35 + 35 + 21 = 120 \\]\n\nTherefore, there are \\(120\\) different ways to arrange \\(7\\) cookies in a straight line."}, {"id": 51, "question": "Two backup processes will run on a database server within the next 105 minutes. Each starts at an independently uniform random time. The first backup takes 25 minutes to complete and the second takes 41 minutes. What is the probability that they run concurrently at some point? Express your answer as a reduced fraction.", "correct": "5777/11025", "explanation": "Let us define\\[ S_1 = \\text{start time of the first backup}\\] \\[S_2 = \\text{start time of the second backup}. \\]\\[ a = \\text{duration of the first backup} = 25, \\]\\[ b = \\text{duration of the second backup} = 41, \\]\\[ T = \\text{total timeframe} = 105. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The backup processes overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first backup starts later), we need it to start before the second backup ends: \\( S_1 - S_2 < b = 41 \\). When \\( S_1 - S_2 < 0 \\) (the second backup starts later), we need it to start before the first backup ends: \\(S_2 - S_1   < a = 25\\), so \\( S_1 - S_2 > -25\\). In other words, they run concurrently if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-41, 25]) = \\frac{105(25 + 41) - \\tfrac{25^2 + 41^2}{2}}{105^2} = \\frac{5777}{11025}. \\]"}, {"id": 52, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(4 \\to 6\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(4\\to 6\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{4}\\) the expected additional rolls given the last roll was 4.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{4} + \\tfrac{5}{6} E,\\\\\nE_{4} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{4} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; E = 6 + E_{4}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{4} = 1 + \\tfrac{1}{6} E_{4} + \\tfrac{2}{3}\\bigl(6 + E_{4}\\bigr)\\;\\Rightarrow\\; E_{4} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{4} = 36.\n\\]"}, {"id": 53, "question": "An order book lists 3 buy orders and 4 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "4/7", "explanation": "Let us define\n  \\[m = 3 = \\text{initial number of items that are buy},\\]\\[n = 4 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=4/7.\\]"}, {"id": 54, "question": "A parking spot will be used by two drivers over the next 60 days. Each arrives at an independent uniformly random time. The first driver parks for 16 days and the second for 21 days. Calculate the probability that one would find the spot occupied. Express your answer as a reduced fraction.", "correct": "3743/7200", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first driver}\\] \\[S_2 = \\text{arrival time of the second driver}. \\]\\[ a = \\text{duration of the first driver's parking} = 16, \\]\\[ b = \\text{duration of the second driver's parking} = 21, \\]\\[ T = \\text{total timeframe} = 60. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The parking periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first driver's parking starts later), we need it to start before the second driver's parking ends: \\( S_1 - S_2 < b = 21 \\). When \\( S_1 - S_2 < 0 \\) (the second driver's parking starts later), we need it to start before the first driver's parking ends: \\(S_2 - S_1   < a = 16\\), so \\( S_1 - S_2 > -16\\). In other words, one would find the spot occupied if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-21, 16]) = \\frac{60(16 + 21) - \\tfrac{16^2 + 21^2}{2}}{60^2} = \\frac{3743}{7200}. \\]"}, {"id": 55, "question": "You have \\(6\\) indistinguishable oatmeal cookies and \\(9\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(8\\) of these cookies in a straight line?", "correct": "247", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(8\\) cookies total\n   - We can use up to \\(6\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(9\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 8\\)\n   - \\(O\\) can range from \\(0\\) to \\(6\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(8 - O\\) (and must be \\(\\leq 9\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{8}{O}\\):\n\n   When O = 0: \\(\\binom{8}{0} = 1\\)\n   When O = 1: \\(\\binom{8}{1} = 8\\)\n   When O = 2: \\(\\binom{8}{2} = 28\\)\n   When O = 3: \\(\\binom{8}{3} = 56\\)\n   When O = 4: \\(\\binom{8}{4} = 70\\)\n   When O = 5: \\(\\binom{8}{5} = 56\\)\n   When O = 6: \\(\\binom{8}{6} = 28\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 1 + 8 + 28 + 56 + 70 + 56 + 28 = 247 \\]\n\nTherefore, there are \\(247\\) different ways to arrange \\(8\\) cookies in a straight line."}, {"id": 56, "question": "A biased 4-faced die shows faces with probabilities 2/13, 3/13, 1/13, 7/13. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "601/220", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{4} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{13} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/13}{1 - w_i/13} = \\frac{w_i}{13 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{2}{11} + \\frac{3}{10} + \\frac{1}{12} + \\frac{7}{6}\\right) = 601/220. \\]"}, {"id": 57, "question": "A newsletter uses 4 identical stock charts and 11 identical bond charts. It arranges exactly 8 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "163", "explanation": "Let us define\\[ a = \\text{available stock charts} = 4, \\]\\[ b = \\text{available bond charts} = 11, \\]\\[ m = \\text{length of the line} = 8, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 4. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{4} \\binom{m}{k} = \\sum_{k=0}^{4} \\binom{8}{k} = 163. \\]"}, {"id": 58, "question": "Sophia, Ethan, and Lucas are all distinct integer ages. They had the following conversation:\n    \n- Ethan to Lucas: \\\"You're the youngest one.\\\"\n- Sophia to Ethan: \\\"Your age is exactly \\(60\\%\\) greater than mine.\\\"\n- Sophia to Lucas: \\\"Your age is the average of my age and Ethan's age.\\\"\n- Lucas to Sophia: \\\"I'm at least \\(5\\) years older than you.\\\"\n    \nHowever, not all of these statements are true. When speaking to someone older, the speaker always tells the truth. Otherwise, when speaking to someone younger, the speaker always lies.\n\nHow old is Sophia?", "correct": "10", "explanation": "1. Identifying Relationships:\n    - Statement \\(1\\) (Ethan to Lucas): If true, Lucas is the youngest.\n    - Statement \\(2\\) (Sophia to Ethan): If true, Ethan's age is \\(60\\%\\) greater than Sophia's.\n    - Statement \\(3\\) (Sophia to Lucas): If true, Lucas's age is the average of Sophia's and Ethan's ages.\n    - Statement \\(4\\) (Lucas to Sophia): If true, Lucas is at least \\(5\\) years older than Sophia.\n\n2. Logical Deductions:\n    - From Statement \\(2\\), if Sophia's age is \\(s\\), then Ethan's age is \\(1.6s\\). Ethan must be older than Sophia for this statement to be true.\n    - From Statement \\(3\\), Lucas's age is \\((s + 1.6s)/2 = 1.3s\\). For this to hold, Lucas must be older than Sophia but younger than Ethan.\n    - From Statement \\(4\\), Lucas's age must be \\(s + 5\\) or more if true.\n\n3. Age Calculations:\n    - Sophia's age (\\(s\\)) must be an integer.\n    - Ethan's age (\\(1.6s\\)) and Lucas's age (\\(1.3s\\)) must also be integers.\n    - Testing values for \\(s\\), we find:\n    - \\(s = 10\\): Sophia's age = \\(10\\), Ethan's age = \\(16\\), Lucas's age = \\(13\\).\n\n4. Verifying the Statements:\n    - Statement \\(1\\) (Ethan to Lucas): \\\"You're the youngest one.\\\"\n        Lucas (\\(13\\)) is not the youngest; Sophia (\\(10\\)) is.\n        This statement is false.\n    - Statement \\(2\\) (Sophia to Ethan): \\\"Your age is exactly \\(60\\%\\) greater than mine.\\\"\n        \\(16 = 10 \\times 1.6\\), true.\n        Ethan is older than Sophia, so Sophia tells the truth.\n        This statement is true.\n    - Statement \\(3\\) (Sophia to Lucas): \\\"Your age is the average of my age and Ethan's age.\\\"\n        \\(13 = (10 + 16)/2\\), true.\n        Lucas is older than Sophia, so Sophia tells the truth.\n        This statement is true.\n    - Statement \\(4\\) (Lucas to Sophia): \\\"I'm at least \\(5\\) years older than you.\\\"\n        Lucas (\\(13\\)) is \\(3\\) years older than Sophia (\\(10\\)), not \\(5\\) or more.\n        Lucas is older than Sophia, so Lucas tells the truth.\n        This statement is false.\n\nConclusion:\n- True Statements: \\(2\\) and \\(3\\)\n- False Statements: \\(1\\) and \\(4\\)\n- Ages:\n    - Sophia = \\(10\\) (youngest)\n    - Lucas = \\(13\\) (middle)\n    - Ethan = \\(16\\) (oldest)\n\nTherefore, Sophia is \\(10\\) years old."}, {"id": 59, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $4. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "0.94", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$4, \\\\[5pt] &= \\frac{20}{36} \\times -\\$4, \\\\[10pt] &= -\\frac{\\$80}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$90}{36}  - \\frac{\\$80}{36}, \\\\[10pt] &= \\$0.94. \\end{align*}\n    From which the answer immediately follows."}, {"id": 60, "question": "A deck contains \\(10\\) cards, with two cards of each rank: \\(6\\), \\(7\\), \\(8\\), \\(9\\), \\(10\\). You are dealt \\(5\\) cards at random without replacement. What is the expected number of pairs in your hand?\n\nPlease express your answer as a simplified fraction.", "correct": "10/9", "explanation": "Let \\(X_i\\) be an indicator random variable that equals 1 if both cards of the \\(i\\)th rank appear in the hand, and 0 otherwise. Thus, the total number of pairs in the hand is:\n\\[X = \\sum_{i=1}^5 X_i.\\]By the linearity of expectation:\n\\[E[X] = \\sum_{i=1}^5 E[X_i].\\]For any given rank, the probability of drawing both cards is computed as follows:\n- There is \\(\\binom{2}{2} = 1\\) way to select the pair of that rank.\n- There are \\(\\binom{8}{3} = 56\\) ways to choose the remaining 3 cards from the other 8 cards.\n- The total number of 5-card hands is \\(\\binom{10}{5} = 252\\).\n\nTherefore, for a single rank:\n\\[P(X_i = 1) = \\frac{\\binom{2}{2}\\,\\binom{8}{3}}{\\binom{10}{5}} = \\frac{1 \\cdot 56}{252} = \\frac{2}{9}.\\]\nSince this probability is the same for each of the 5 ranks, the expected number of pairs is:\n\\[E[X] = 5 \\times \\frac{2}{9} = \\frac{10}{9}.\\]\nThus, the expected number of pairs in a randomly dealt 5-card hand is \\(\\frac{10}{9}\\)."}, {"id": 61, "question": "I am going to flip a coin \\(6\\) times. What is the probability that the outcome is \\\"tails-tails-heads-heads-tails-tails\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/64", "explanation": "When you flip a coin, you have two possible outcomes: tails and heads. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"tails-tails-heads-heads-tails-tails\\\", each action is independent of the others. To find the probability of the entire sequence \\\"tails-tails-heads-heads-tails-tails\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{64}.$$"}, {"id": 62, "question": "On a grid, a cat is trying to get from point A \\((0,0)\\) to point B \\((13,4)\\) without overshooting, but it can only move up or right. \n\nThe cat always alternates its step sizes between moving 1 unit in a single direction and moving 3 units in a single direction.\n\nCompute the number of ways the cat can start at point A and end at point B.", "correct": "25", "explanation": "1. Problem Setup:\n   - The cat needs to move from \\((0,0)\\) to \\((13,4)\\) using only upward and rightward moves.\n   - The cat alternates between \\(1\\)-unit and \\(3\\)-unit steps.\n   - The total distance (horizontal + vertical) is \\(13 + 4 = 17\\), so the sequence of moves must sum to exactly \\(17\\).\n\n2. Possible Movement Sequences:\n   - To avoid overshooting, the cat must begin with a \\(1\\)-unit move.\n   - This results in the following sequence of moves:\n     - \\(5\\) one-unit steps.\n     - \\(4\\) three-unit steps.\n   - The total distance for this sequence is:\n     \\[1 + 3 + 1 + 3 + 1 + 3 + 1 + 3 + 1 = 17.\\]\n   - Starting with a (3)-unit step cannot produce a total of (17) under strict alternation, so the sequence must start with (1).\n\n3. Classify Possible Scenarios:\n   - To move \\(13\\) units right and \\(4\\) units up, the up-moves and right-moves must be distributed across the \\(1\\)-unit and \\(3\\)-unit steps.\n\n   Scenario 1: All \\(4\\) upward moves are from the \\(1\\)-unit steps.\n   - \\(4\\) of the \\(5\\) one-unit moves are \\\"up.\\\"\n   - The remaining \\(1\\) one-unit move is \\\"right.\\\"\n   - Number of ways to select \\(4\\) \\\"up\\\" moves from \\(5\\) total \\(1\\)-unit moves:\n     \\[\\binom{5}{4} = 5.\\]\n  Scenario 2: (1) upward move is from the (1)-unit steps, and (1) upward move is from the (3)-unit steps.\n   - \\(1\\) of the \\(5\\) one-unit moves is \\\"up.\\\"\n   - \\(1\\) of the \\(4\\) three-unit moves is \\\"up.\\\"\n   - Number of ways to select \\(1\\) \\\"up\\\" move from \\(5\\) one-unit moves:\n     \\[\\binom{5}{1} = 5.\\]\n   - Number of ways to select \\(1\\) \\\"up\\\" move from \\(4\\) three-unit moves:\n     \\[\\binom{4}{1} = 4.\\]\n   - Total ways for this scenario:\n     \\[5 \\cdot 4 = 20.\\]\n4. Total Number of Paths:\n   - Add the possibilities from both scenarios:\n     \\[\\binom{5}{4} + \\binom{5}{1} \\cdot \\binom{4}{1} = 5 + 20 = 25.\\]\n5. Conclusion:\n   - The total number of ways the cat can move from \\((0,0)\\) to \\((13,4)\\) is:\n     \\[25\\]"}, {"id": 63, "question": "Two trading venues independently quote integer ticks from 1 to 6, each tick equally likely. A rebate pays $0.75 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "1.46", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 6\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $0.75 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.75 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,6\\}\\), there are \\(6^2 = 36\\) total possible outcomes. Of these, \\(6\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{6}, \\quad P(X_1 \\neq X_2) = \\frac{5}{6}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(6\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(6\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(6\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(6\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(6\\))},\\]summing to \\(30\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{30}(1 \\times 10 + \\cdots + 5 \\times 2) = \\frac{7}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{5}{6} \\cdot 0.75 \\cdot \\frac{7}{3}\\approx 1.46.\\]"}, {"id": 64, "question": "Three boats are racing. \n    \nThe fastest boat wins with a probability of \\(\\frac{7}{10}\\).\nThe slowest boat wins with a probability of \\(\\frac{1}{10}\\).\nThe remaining boat wins with a probability of \\(\\frac{1}{5}\\).\n\nYou pick a random boat to cheer for, but this boat didn't win.\nWhat is the probability that you picked the slowest boat?\n\nPlease provide your answer as a simplified fraction.", "correct": "9/20", "explanation": "1. Define the events:\n   - S: You picked the slowest boat.\n   - N: The boat you picked did not win.\n   - We want to calculate \\(P(S \\mid N)\\), the probability that you picked the slowest boat given that it did not win.\n\n2. Apply Bayes' Theorem:\n   \\[P(S \\mid N) = \\frac{P(S) \\cdot P(N \\mid S)}{P(N)}.\\]\n3. Calculate the components:\n   - \\(P(S) = \\frac{1}{3}\\): You picked randomly from 3 boats.\n   - \\(P(N \\mid S) = 1 - P(\\text{win} \\mid S) = 1 - 1/10\\): The probability the slowest boat does not win.\n   - \\(P(N)\\) is the total probability that the boat you picked did not win, calculated using the law of total probability:  \n     \\[ P(N) = P(S) \\cdot P(N \\mid S) + P(F) \\cdot P(N \\mid F) + P(M) \\cdot P(N \\mid M),\\]\n     where \\(F\\) is picking the fastest boat, and \\(M\\) is picking the remaining boat.  \n     Substituting probabilities:  \n     \\[ P(N) = \\frac{1}{3} \\cdot (1 - 1/10) + \\frac{1}{3} \\cdot (1 - 7/10) + \\frac{1}{3} \\cdot (1 - 1/5). \\]  \n4. Calculate \\(P(S \\mid N)\\):\n   - Using Bayes' Theorem:  \n     \\[ P(S \\mid N) = \\frac{\\frac{1}{3} \\cdot (1 - 1/10)}{P(N)}. \\]  \n     Simplify to get \\(9/20\\).\n\n5. Final Answer:\n   The probability that you picked the slowest boat, given that your chosen boat did not win, is \\(9/20\\)."}, {"id": 65, "question": "Consider a situation where you have a fair \\(20\\)-sided die (i.e., a discrete random variable \\(X\\) uniformly distributed on the integers \\(\\{1, 2, 3, \\ldots, 20\\}\\)). Roll that die \\(9\\) times.\n\nNow, let's define \\(X\\) to be the number of rolls that are divisible by \\(4\\).\n\nNow, calculate \\(E[X]\\) and please provide your answer as a simplified fraction.", "correct": "9/4", "explanation": "1. Identify Favorable Outcomes:\n   - A fair \\(20\\)-sided dice has numbers from \\(1\\) to \\(20\\). \n   - The numbers divisible by \\(4\\) in this range are 4, 8, 12, 16, 20 \u2014 giving \\(5\\) favorable outcomes out of \\(20\\) possible outcomes.\n\n2. Probability of Rolling a Number Divisible by \\(4\\):\n   - The probability of rolling a multiple of \\(4\\) on a single roll is:\n     \\[P(\\text{divisible by 4}) = \\frac{5}{20}.\\]\n\n3. Apply Linearity of Expectation:\n   - If \\(X\\) represents the total number of rolls (out of \\(9\\)) that result in a number divisible by \\(4\\), the expected value of \\(X\\) is:\n     \\[E[X] = 9 \\cdot P(\\text{divisible by 4}).\\]\n   - Substituting \\(P(\\text{divisible by 4}) = \\frac{5}{20}\\):\n     \\[E[X] = 9 \\cdot \\frac{5}{20} = \\frac{45}{20}. \\]\n4. Conclusion:\n The expected number of times a number divisible by \\(4\\) appears in \\(9\\) rolls of a \\(20\\)-sided dice is:\n     \\[\\frac{9}{4}.\\]"}, {"id": 66, "question": "Two independent analysts each rate a pitch with a uniform integer from 1 to 6. Your bonus equals $2.00 times the lower rating if the ratings differ; otherwise it is $0. What is your expected bonus, to the nearest cent?", "correct": "3.89", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 6\\) and each \\(X_i\\) is the rating by analyst \\(i\\). The payoff is $2.00 times the lower rating when we have different ratings, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 2.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,6\\}\\), there are \\(6^2 = 36\\) total possible outcomes. Of these, \\(6\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{6}, \\quad P(X_1 \\neq X_2) = \\frac{5}{6}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(6\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(6\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(6\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(6\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(6\\))},\\]summing to \\(30\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{30}(1 \\times 10 + \\cdots + 5 \\times 2) = \\frac{7}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{5}{6} \\cdot 2.00 \\cdot \\frac{7}{3}\\approx 3.89.\\]"}, {"id": 67, "question": "Three horses are racing. \n    \nThe fastest horse wins with a probability of \\(\\frac{3}{5}\\).\nThe slowest horse wins with a probability of \\(\\frac{1}{5}\\).\nThe remaining horse wins with a probability of \\(\\frac{1}{5}\\).\n\nYou pick a random horse to cheer for, but this horse didn't win.\nWhat is the probability that you picked the slowest horse?\n\nPlease provide your answer as a simplified fraction.", "correct": "2/5", "explanation": "1. Define the events:\n   - S: You picked the slowest horse.\n   - N: The horse you picked did not win.\n   - We want to calculate \\(P(S \\mid N)\\), the probability that you picked the slowest horse given that it did not win.\n\n2. Apply Bayes' Theorem:\n   \\[P(S \\mid N) = \\frac{P(S) \\cdot P(N \\mid S)}{P(N)}.\\]\n3. Calculate the components:\n   - \\(P(S) = \\frac{1}{3}\\): You picked randomly from 3 horses.\n   - \\(P(N \\mid S) = 1 - P(\\text{win} \\mid S) = 1 - 1/5\\): The probability the slowest horse does not win.\n   - \\(P(N)\\) is the total probability that the horse you picked did not win, calculated using the law of total probability:  \n     \\[ P(N) = P(S) \\cdot P(N \\mid S) + P(F) \\cdot P(N \\mid F) + P(M) \\cdot P(N \\mid M),\\]\n     where \\(F\\) is picking the fastest horse, and \\(M\\) is picking the remaining horse.  \n     Substituting probabilities:  \n     \\[ P(N) = \\frac{1}{3} \\cdot (1 - 1/5) + \\frac{1}{3} \\cdot (1 - 3/5) + \\frac{1}{3} \\cdot (1 - 1/5). \\]  \n4. Calculate \\(P(S \\mid N)\\):\n   - Using Bayes' Theorem:  \n     \\[ P(S \\mid N) = \\frac{\\frac{1}{3} \\cdot (1 - 1/5)}{P(N)}. \\]  \n     Simplify to get \\(2/5\\).\n\n5. Final Answer:\n   The probability that you picked the slowest horse, given that your chosen horse did not win, is \\(2/5\\)."}, {"id": 68, "question": "We are having a picnic with 5 developers and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Alex won't sit next to Queen or Dave\n            Ursula won't sit next to Dave\n            Ella won't sit next to Ursula or Queen\n\n            If Ursula is sitting to the left of Alex, who is sitting to the right of Queen?", "correct": "Ursula", "explanation": "This one is not too complex if you visualize the circle. We will start with Alex and Ursula who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Alex} & \\end{array}\n            Since Dave won't sit next to Ursula and won't sit next to Alex either, only one position is possible for Dave:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Alex} & \\end{array}\n            Since Queen won't sit next to Alex you can complete the circle:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{Queen} && \\text{Ella} \\\\ \\\\ & \\text{Ursula} \\quad \\text{Alex} & \\end{array}"}, {"id": 69, "question": "A student club printed 9 identical posters for Event A and 9 identical posters for Event B. They will pin exactly 12 posters in a single row on a bulletin board. How many distinct rows are possible if posters of the same event are indistinguishable? Give your answer as an integer.", "correct": "3938", "explanation": "Let us define\\[ a = \\text{available posters for event A} = 9, \\]\\[ b = \\text{available posters for event B} = 9, \\]\\[ m = \\text{length of the line} = 12, \\]\\[ k = \\text{number of posters for event A used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 3, \\quad k_{\\max} = \\min(a,\\, m) = 9. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of posters for event A and filling the rest with posters for event B. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=3}^{9} \\binom{m}{k} = \\sum_{k=3}^{9} \\binom{12}{k} = 3938. \\]"}, {"id": 70, "question": "I have \\(11\\) spoons, of which \\(9\\) are labeled \\(1\\) through \\(9\\) and the remaining \\(2\\) are indistinguishably labeled with \\(10\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) spoons such that at least one spoon has an even label.", "correct": "119", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nSince the items labeled 10 are indistinguishable, we partition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 items from the 9 unique ones: \\[\\binom{9}{3} = 84.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 10 (1 way) and 2 from the 9 unique items: \\[\\binom{9}{2} = 36.\\]\n  \u2022 Case C: Both duplicates are chosen. Select both copies of 10 (1 way) and 1 from the 9 unique items: \\[\\binom{9}{1} = 9.\\]\nThus, the total number of selections is: \\[84 + 36 + 9 = 129.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 9 unique spoons, only those with odd labels (1, 3, 5, 7, 9) are permitted when excluding even labels. This yields: \\[\\binom{5}{3} = 10.\\]\n\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy applying the complement rule, we subtract the all-odd selections from the total: \\[129 - 10 = 119.\\]Thus, there are 119 distinct ways to choose 3 spoons with at least one even label."}, {"id": 71, "question": "Consider a scenario where eight darts are thrown at a dartboard. Each dart has an equal probability of hitting any point on the board. What is the probability that all of the darts land on either the left half or right half of the board? \n                \n                Please input your answer as a simplified fraction.", "correct": "1/128", "explanation": "The first dart defines the target half (left or right). Each of the remaining darts has a 1/2 chance to land in that same half. Multiplying over those remaining trials yields 1/128."}, {"id": 72, "question": "Alice, Bob, and Charlie are all distinct integer ages. They had the following conversation:\n    \n- Bob to Charlie: \\\"You're the youngest one.\\\"\n- Alice to Bob: \\\"Your age is exactly \\(60\\%\\) greater than mine.\\\"\n- Alice to Charlie: \\\"Your age is the average of my age and Bob's age.\\\"\n- Charlie to Alice: \\\"I'm at least \\(5\\) years older than you.\\\"\n    \nHowever, not all of these statements are true. When speaking to someone older, the speaker always tells the truth. Otherwise, when speaking to someone younger, the speaker always lies.\n\nHow old is Alice?", "correct": "10", "explanation": "1. Identifying Relationships:\n    - Statement \\(1\\) (Bob to Charlie): If true, Charlie is the youngest.\n    - Statement \\(2\\) (Alice to Bob): If true, Bob's age is \\(60\\%\\) greater than Alice's.\n    - Statement \\(3\\) (Alice to Charlie): If true, Charlie's age is the average of Alice's and Bob's ages.\n    - Statement \\(4\\) (Charlie to Alice): If true, Charlie is at least \\(5\\) years older than Alice.\n\n2. Logical Deductions:\n    - From Statement \\(2\\), if Alice's age is \\(s\\), then Bob's age is \\(1.6s\\). Bob must be older than Alice for this statement to be true.\n    - From Statement \\(3\\), Charlie's age is \\((s + 1.6s)/2 = 1.3s\\). For this to hold, Charlie must be older than Alice but younger than Bob.\n    - From Statement \\(4\\), Charlie's age must be \\(s + 5\\) or more if true.\n\n3. Age Calculations:\n    - Alice's age (\\(s\\)) must be an integer.\n    - Bob's age (\\(1.6s\\)) and Charlie's age (\\(1.3s\\)) must also be integers.\n    - Testing values for \\(s\\), we find:\n    - \\(s = 10\\): Alice's age = \\(10\\), Bob's age = \\(16\\), Charlie's age = \\(13\\).\n\n4. Verifying the Statements:\n    - Statement \\(1\\) (Bob to Charlie): \\\"You're the youngest one.\\\"\n        Charlie (\\(13\\)) is not the youngest; Alice (\\(10\\)) is.\n        This statement is false.\n    - Statement \\(2\\) (Alice to Bob): \\\"Your age is exactly \\(60\\%\\) greater than mine.\\\"\n        \\(16 = 10 \\times 1.6\\), true.\n        Bob is older than Alice, so Alice tells the truth.\n        This statement is true.\n    - Statement \\(3\\) (Alice to Charlie): \\\"Your age is the average of my age and Bob's age.\\\"\n        \\(13 = (10 + 16)/2\\), true.\n        Charlie is older than Alice, so Alice tells the truth.\n        This statement is true.\n    - Statement \\(4\\) (Charlie to Alice): \\\"I'm at least \\(5\\) years older than you.\\\"\n        Charlie (\\(13\\)) is \\(3\\) years older than Alice (\\(10\\)), not \\(5\\) or more.\n        Charlie is older than Alice, so Charlie tells the truth.\n        This statement is false.\n\nConclusion:\n- True Statements: \\(2\\) and \\(3\\)\n- False Statements: \\(1\\) and \\(4\\)\n- Ages:\n    - Alice = \\(10\\) (youngest)\n    - Charlie = \\(13\\) (middle)\n    - Bob = \\(16\\) (oldest)\n\nTherefore, Alice is \\(10\\) years old."}, {"id": 73, "question": "You have \\(7\\) indistinguishable oatmeal cookies and \\(6\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(7\\) of these cookies in a straight line?", "correct": "127", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(7\\) cookies total\n   - We can use up to \\(7\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(6\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 7\\)\n   - \\(O\\) can range from \\(0\\) to \\(7\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(7 - O\\) (and must be \\(\\leq 6\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{7}{O}\\):\n\n   When O = 1: \\(\\binom{7}{1} = 7\\)\n   When O = 2: \\(\\binom{7}{2} = 21\\)\n   When O = 3: \\(\\binom{7}{3} = 35\\)\n   When O = 4: \\(\\binom{7}{4} = 35\\)\n   When O = 5: \\(\\binom{7}{5} = 21\\)\n   When O = 6: \\(\\binom{7}{6} = 7\\)\n   When O = 7: \\(\\binom{7}{7} = 1\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 7 + 21 + 35 + 35 + 21 + 7 + 1 = 127 \\]\n\nTherefore, there are \\(127\\) different ways to arrange \\(7\\) cookies in a straight line."}, {"id": 74, "question": "A biased 3-faced die shows faces with probabilities 2/9, 1/9, 2/3. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "191/56", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{9} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/9}{1 - w_i/9} = \\frac{w_i}{9 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{2}{7} + \\frac{1}{8} + \\frac{6}{3}\\right) = 191/56. \\]"}, {"id": 75, "question": "A biased 5-faced die shows faces with probabilities 1/12, 1/6, 1/12, 1/3, 1/3. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "131/55", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{12} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/12}{1 - w_i/12} = \\frac{w_i}{12 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{11} + \\frac{2}{10} + \\frac{1}{11} + \\frac{4}{8} + \\frac{4}{8}\\right) = 131/55. \\]"}, {"id": 76, "question": "You have \\(4\\) indistinguishable oatmeal cookies and \\(8\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(6\\) of these cookies in a straight line?", "correct": "57", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(6\\) cookies total\n   - We can use up to \\(4\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(8\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 6\\)\n   - \\(O\\) can range from \\(0\\) to \\(4\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(6 - O\\) (and must be \\(\\leq 8\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{6}{O}\\):\n\n   When O = 0: \\(\\binom{6}{0} = 1\\)\n   When O = 1: \\(\\binom{6}{1} = 6\\)\n   When O = 2: \\(\\binom{6}{2} = 15\\)\n   When O = 3: \\(\\binom{6}{3} = 20\\)\n   When O = 4: \\(\\binom{6}{4} = 15\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 1 + 6 + 15 + 20 + 15 = 57 \\]\n\nTherefore, there are \\(57\\) different ways to arrange \\(6\\) cookies in a straight line."}, {"id": 77, "question": "You draw nine balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/256", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/256."}, {"id": 78, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(3 \\to 4\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(3\\to 4\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{3}\\) the expected additional rolls given the last roll was 3.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{3} + \\tfrac{5}{6} E,\\\\\nE_{3} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{3} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; E = 6 + E_{3}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{3} = 1 + \\tfrac{1}{6} E_{3} + \\tfrac{2}{3}\\bigl(6 + E_{3}\\bigr)\\;\\Rightarrow\\; E_{3} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{3} = 36.\n\\]"}, {"id": 79, "question": "I have \\(11\\) dolls, of which \\(9\\) are labeled \\(1\\) through \\(9\\) and the remaining \\(2\\) are indistinguishably labeled with \\(10\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) dolls such that at least one doll has an even label.", "correct": "119", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nSince the items labeled 10 are indistinguishable, we partition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 items from the 9 unique ones: \\[\\binom{9}{3} = 84.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 10 (1 way) and 2 from the 9 unique items: \\[\\binom{9}{2} = 36.\\]\n  \u2022 Case C: Both duplicates are chosen. Select both copies of 10 (1 way) and 1 from the 9 unique items: \\[\\binom{9}{1} = 9.\\]\nThus, the total number of selections is: \\[84 + 36 + 9 = 129.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 9 unique dolls, only those with odd labels (1, 3, 5, 7, 9) are permitted when excluding even labels. This yields: \\[\\binom{5}{3} = 10.\\]\n\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy applying the complement rule, we subtract the all-odd selections from the total: \\[129 - 10 = 119.\\]Thus, there are 119 distinct ways to choose 3 dolls with at least one even label."}, {"id": 80, "question": "Two trains need to pass through a single-track tunnel in the next 40 days. Each enters at an independently uniform random time. The first train takes 18 days to clear the tunnel, while the second takes 8 days. What is the probability that they would conflict? Express your answer as a reduced fraction.", "correct": "423/800", "explanation": "Let us define\\[ S_1 = \\text{entry time of the first train}\\] \\[S_2 = \\text{entry time of the second train}. \\]\\[ a = \\text{duration of the first train's passage} = 18, \\]\\[ b = \\text{duration of the second train's passage} = 8, \\]\\[ T = \\text{total timeframe} = 40. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The train passages overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first train's passage starts later), we need it to start before the second train's passage ends: \\( S_1 - S_2 < b = 8 \\). When \\( S_1 - S_2 < 0 \\) (the second train's passage starts later), we need it to start before the first train's passage ends: \\(S_2 - S_1   < a = 18\\), so \\( S_1 - S_2 > -18\\). In other words, the trains would conflict if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-8, 18]) = \\frac{40(18 + 8) - \\tfrac{18^2 + 8^2}{2}}{40^2} = \\frac{423}{800}. \\]"}, {"id": 81, "question": "A cat is playing in tall grass, \\(32\\) meters away from the road. It runs at \\(6\\) m/s in the tall grass and \\(10\\) m/s on the road. After reaching the road, it needs to travel \\(54\\) meters along the road to reach home. \n\nWhat is the shortest possible amount of time (in seconds) it would take for it to go home? Express your answer as a simplified fraction.", "correct": "29/3", "explanation": "1. Problem Setup:\n   - The cat can move at \\(6\\) m/s through the tall grass and \\(10\\) m/s on the road.\n   - The cat is \\(32\\) meters from the road and the house is \\(54\\) meters along the road.\n\n2. Possible Paths:\n   - Option 1: Run straight to the road (\\(32\\) meters south) and then \\(54\\) meters along the road.\n   - Option 2: Take a direct path through the grass straight to the house.\n   - Option 3: Use a combination of grass and road by running at an angle toward the road, then following the road home.\n\n3. Optimal Strategy:\n   - The best strategy is Option 3, where the cat runs to an optimal point \\(X\\) on the road and then travels along the road to the house.\n   - Define \\(X\\) as the distance from the point directly south of the cat to where it enters the road.\n\n4. Time Function:\n   - The total time to reach home is:\n     \\[f(X) = \\frac{\\sqrt{X^2 + 32^2}}{6} + \\frac{54 - X}{10}.\\]\n5. Minimize Time:\n   - Differentiate \\(f(X)\\) with respect to \\(X\\):  \n     \\[ f'(X) = \\frac{X}{6 \\sqrt{X^2 + 32^2}} - \\frac{1}{10}.\\]\n   - Set \\(f'(X) = 0\\) and solve for \\(X\\):  \n     \\[\\frac{X}{6 \\sqrt{X^2 + 32^2}} = \\frac{1}{10}.\\]\n   - Cross-multiply and solve for \\(X\\):\n     \\[10X = 6 \\sqrt{X^2 + 32^2}.\\]\n   - Square both sides and solve for \\(X\\):\n     \\[X = 24.\\]\n6. Calculate Total Time:\n   - Substitute \\(X\\) into the time function:\n     - Distance in grass: \\(\\sqrt{X^2 + 32^2}\\) meters.\n     - Time in grass: Distance/Speed seconds.\n     - Distance on road: \\(54 - X\\) meters.\n     - Time on road: Distance/Speed seconds.\n   - Total time: \\(29/3\\) seconds.\n\n7. Conclusion:\n   - The shortest time for the cat to return home is \\(29/3\\) seconds."}, {"id": 82, "question": "This is a diagram of a box that has been unfolded (not to scale).\n\nIn this diagram, if \\(a=12\\), \\(b=18\\) and \\(c=16\\), what is the volume of the box (in cubic units). \n\nPlease input the answer as a whole number (do not include any units).", "correct": "77", "explanation": "Let \\( V \\) denote the volume of the box and \\(l\\), \\(w\\), \\(h\\) its length, width and height, respectively. We know that: \\begin{align*} V &= l \\times w \\times h. \\end{align*} \n        Furthermore, it is given in the question that: \\begin{align*} a &= w + h = 12, \\\\[5pt] b &= l + h = 18, \\\\[5pt] c &= 2w + 2l = 16. \\end{align*}\n        First we derive: \\begin{align*} w + l &= 8, \\\\[5pt] l &= 8 - w. \\end{align*} \n        By subtraction we then get: \\begin{align*} -6 &= a - b = w - l, \\\\[5pt] -6 &= w - (8 - w), \\\\[5pt] 2 &= 2w, \\\\[5pt] w &= 1. \\end{align*} \n        Substitution then yields: \\begin{align*} l &= 7, \\\\[5pt] h &= 11. \\end{align*}  \n        Finally then, we get: \\begin{align*}  V &= 7 \\times 1 \\times 11 = 77. \\end{align*}"}, {"id": 83, "question": "A fair spinner has 5 numbered sectors 1 through 5. You spin it twice independently. You receive $1.50 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "2.40", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 5\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $1.50 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.50 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,5\\}\\), there are \\(5^2 = 25\\) total possible outcomes. Of these, \\(5\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{5}, \\quad P(X_1 \\neq X_2) = \\frac{4}{5}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(5\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(5\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(5\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(5\\))},\\]summing to \\(20\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{20}(1 \\times 8 + \\cdots + 4 \\times 2) = \\frac{6}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{4}{5} \\cdot 1.50 \\cdot \\frac{6}{3}= 2.4.\\]"}, {"id": 84, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Isaac won't sit next to Yvonne or Xander\n            Yvonne won't sit next to Dave\n            Alex won't sit next to Xander or Dave\n\n            If Alex is sitting to the right of Yvonne, who is sitting to the right of Xander?", "correct": "Yvonne", "explanation": "This one is not too complex if you visualize the circle. We will start with Alex and Yvonne who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Alex} & \\end{array}\n            Since Dave won't sit next to Yvonne and won't sit next to Alex either, only one position is possible for Dave:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Alex} & \\end{array}\n            Since Xander won't sit next to Alex you can complete the circle:\n            \\begin{array}{ccc} & \\text{Dave} & \\\\ \\\\ \\text{Xander} && \\text{Isaac} \\\\ \\\\ & \\text{Yvonne} \\quad \\text{Alex} & \\end{array}"}, {"id": 85, "question": "A spinner has 3 regions with landing probabilities 4/11, 1/11, 6/11. Compute the expected number of spins needed to see outcomes in two distinct regions. Express your answer as a simplified fraction.", "correct": "201/70", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{11} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/11}{1 - w_i/11} = \\frac{w_i}{11 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{4}{7} + \\frac{1}{10} + \\frac{6}{5}\\right) = 201/70. \\]"}, {"id": 86, "question": "You walk into a barn and see a collection of spiders, emus, and horses. You notice there are 2080 legs in total. The number of emus is twice the number of horses, and the number of spiders is twice the number of emus. How many spiders are there in the barn?", "correct": "208", "explanation": "Let's solve this step by step:\n\n1. Assign Variables:\n   - Let \\(h\\) = number of horses\n   - Let \\(e\\) = number of emus\n   - Let \\(s\\) = number of spiders\n\n2. Understand the Problem:\n   - Each horse has 4 legs, so total legs from horses = \\(4h\\)\n   - Each emu has 2 legs, so total legs from emus = \\(2e\\)\n   - Each spider has 8 legs, so total legs from spiders = \\(8s\\)\n   - Total legs equation: \\(4h + 2e + 8s = 2080\\)\n\n3. Use the Relationships:\n   - Number of emus is twice the number of horses: \\(e = 2h\\)\n   - Number of spiders is twice the number of emus: \\(s = 2e\\)\n   - Therefore: \\(s = 2(2h) = 4h\\)\n\n4. Substitute into Total Legs Equation:\\begin{align*}4h + 2(2h) + 8(4h) =& 2080 \\\\4h + 4h + 32h =& 2080 \\\\40h =& 2080 \\\\h =& 52 \\\\\\end{align*}\n5. Calculate Number of Spiders:\n   - If \\(h = 52\\), then \\(e = 2h = 104\\)\n   - And \\(s = 2e = 208\\)\n\n6. Verify:\n   - Horses: 52 \u00d7 4 legs = 208 legs\n   - Emus: 104 \u00d7 2 legs = 208 legs\n   - Spiders: 208 \u00d7 8 legs = 1664 legs\n   - Total: 208 + 208 + 1664 = 2080 legs \u2713\n\nTherefore, there are 208 spiders in the barn."}, {"id": 87, "question": "A deck contains \\(10\\) cards, with two cards of each rank: \\(3\\), \\(4\\), \\(5\\), \\(6\\), \\(7\\). You are dealt \\(5\\) cards at random without replacement. What is the expected number of pairs in your hand?\n\nPlease express your answer as a simplified fraction.", "correct": "10/9", "explanation": "Let \\(X_i\\) be an indicator random variable that equals 1 if both cards of the \\(i\\)th rank appear in the hand, and 0 otherwise. Thus, the total number of pairs in the hand is:\n\\[X = \\sum_{i=1}^5 X_i.\\]By the linearity of expectation:\n\\[E[X] = \\sum_{i=1}^5 E[X_i].\\]For any given rank, the probability of drawing both cards is computed as follows:\n- There is \\(\\binom{2}{2} = 1\\) way to select the pair of that rank.\n- There are \\(\\binom{8}{3} = 56\\) ways to choose the remaining 3 cards from the other 8 cards.\n- The total number of 5-card hands is \\(\\binom{10}{5} = 252\\).\n\nTherefore, for a single rank:\n\\[P(X_i = 1) = \\frac{\\binom{2}{2}\\,\\binom{8}{3}}{\\binom{10}{5}} = \\frac{1 \\cdot 56}{252} = \\frac{2}{9}.\\]\nSince this probability is the same for each of the 5 ranks, the expected number of pairs is:\n\\[E[X] = 5 \\times \\frac{2}{9} = \\frac{10}{9}.\\]\nThus, the expected number of pairs in a randomly dealt 5-card hand is \\(\\frac{10}{9}\\)."}, {"id": 88, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length three and width five. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "15", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 2 and moving right 4 times. Thus, a total of \\(2 + 4 = 6\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 6 moves, choosing 4 times to move right (or equivalently, 2 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (6) and (r) is the number of times moving right (4). \n\n    Substituting the values, we get: \\begin{align*} {6 \\choose 4} = \\frac{6!}{4!2!} = 15. \\end{align*} Therefore, there are 15 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 89, "question": "A fair spinner has 5 numbered sectors 1 through 5. You spin it twice independently. You receive $1.00 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "1.60", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 5\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $1.00 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,5\\}\\), there are \\(5^2 = 25\\) total possible outcomes. Of these, \\(5\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{5}, \\quad P(X_1 \\neq X_2) = \\frac{4}{5}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(5\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(5\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(5\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(5\\))},\\]summing to \\(20\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{20}(1 \\times 8 + \\cdots + 4 \\times 2) = \\frac{6}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{4}{5} \\cdot 1.00 \\cdot \\frac{6}{3}= 1.6.\\]"}, {"id": 90, "question": "A newsletter uses 9 identical stock charts and 10 identical bond charts. It arranges exactly 12 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "4004", "explanation": "Let us define\\[ a = \\text{available stock charts} = 9, \\]\\[ b = \\text{available bond charts} = 10, \\]\\[ m = \\text{length of the line} = 12, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 2, \\quad k_{\\max} = \\min(a,\\, m) = 9. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=2}^{9} \\binom{m}{k} = \\sum_{k=2}^{9} \\binom{12}{k} = 4004. \\]"}, {"id": 91, "question": "Two trading venues independently quote integer ticks from 1 to 12, each tick equally likely. A rebate pays $1.25 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "4.97", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 12\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $1.25 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.25 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,12\\}\\), there are \\(12^2 = 144\\) total possible outcomes. Of these, \\(12\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{12}, \\quad P(X_1 \\neq X_2) = \\frac{11}{12}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 11 = 22 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(12\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 10 = 20 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(12\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 9 = 18 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(12\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(12\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(12\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(12\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(12\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(12\\))},\\]\\[ a = 9 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(9\\), the other shows \\(10\\) through \\(12\\))},\\]\\[ a = 10 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(10\\), the other shows \\(11\\) through \\(12\\))},\\]\\[ a = 11 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(11\\), the other shows \\(12\\) through \\(12\\))},\\]summing to \\(132\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{132}(1 \\times 22 + \\cdots + 11 \\times 2) = \\frac{13}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{11}{12} \\cdot 1.25 \\cdot \\frac{13}{3}\\approx 4.97.\\]"}, {"id": 92, "question": "Suppose you have three dice: <ul>\n            <li> Die A: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 2. </li> <li> Die B: 4 out of 6 sides have a 2 and 2 out of 6 sides have a 3. </li> <li> Die C: 2 out of 6 sides have a 1 and 4 out of 6 sides have a 3. </li> </ul> Given that a 2 was rolled, what is the probability that die B was used?\n        \n            Please input your answer as a decimal rounded to the nearest hundredth.", "correct": "0.50", "explanation": "Let us define: \\begin{align*} P(2|X) &= \\text{observing a roll of 2 by die X}, \\end{align*} such that: \\begin{align*} P(2|A) &= \\frac{4}{6}, \\\\[10pt] P(2|B) &= \\frac{4}{6}, \\\\[10pt] P(2|C) &= 0. \\end{align*} Since the probability of selecting any one of them is the same: \\begin{align*} P(2) &= P(2|A) \\times P(A) + P(2|B) \\times P(B) + P(2|C) \\times P(C), \\\\[10pt] &= \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(\\frac{4}{6} \\times \\frac{1}{3}\\right) + \\left(0 \\times \\frac{1}{3}\\right), \\\\[10pt] &= \\frac{8}{18}. \\end{align*} Bayes' theorem tells us: \\begin{align*} P(B|2) &= \\frac{P(2|B) \\times P(B)}{P(2)},  \\\\[10pt] &= \\frac{\\frac{4}{6} \\times \\frac{1}{3}}{\\frac{8}{18}}, \\\\[15pt] &= \\frac{4}{8}. \\end{align*}"}, {"id": 93, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(1 \\to 2\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(1\\to 2\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{1}\\) the expected additional rolls given the last roll was 1.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{1} + \\tfrac{5}{6} E,\\\\\nE_{1} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{1} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{1}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{1}\\;\\Rightarrow\\; E = 6 + E_{1}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{1} = 1 + \\tfrac{1}{6} E_{1} + \\tfrac{2}{3}\\bigl(6 + E_{1}\\bigr)\\;\\Rightarrow\\; E_{1} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{1} = 36.\n\\]"}, {"id": 94, "question": "A website shows one of 3 topics on each refresh with probabilities 6/11, 4/11, 1/11. Find the expected number of refreshes to observe two different topics. Express your answer as a simplified fraction.", "correct": "201/70", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{11} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/11}{1 - w_i/11} = \\frac{w_i}{11 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{6}{5} + \\frac{4}{7} + \\frac{1}{10}\\right) = 201/70. \\]"}, {"id": 95, "question": "Alice, Bob, and Charlie are all distinct integer ages. They had the following conversation:\n    \n- Bob to Charlie: \\\"You're the youngest one.\\\"\n- Alice to Bob: \\\"Your age is exactly 70% greater than mine.\\\"\n- Alice to Charlie: \\\"Your age is the average of my age and Bob's age.\\\"\n- Charlie to Alice: \\\"I'm at least 8 years older than you.\\\"\n    \nHowever, not all of these statements are true. When speaking to someone older, the speaker always tells the truth. Otherwise, when speaking to someone younger, the speaker always lies.\n\nHow old is Alice?", "correct": "20", "explanation": "1. Identifying Relationships\n    - Bob to Charlie: \\\"You're the youngest one.\\\"\n    - Alice to Bob: \\\"Your age is exactly 70% greater than mine.\\\"\n    - Alice to Charlie: \\\"Your age is the average of my age and Bob's age.\\\"\n    - Charlie to Alice: \\\"I'm at least 8 years older than you.\\\"\n    \n    A speaker tells the truth if they are older than the person they're speaking to, otherwise, they lie. Since all statements cannot be true at the same time, we need to determine which ones are false.\n    \n2. Logical Deductions\n    - If statement \\(1\\) (Bob to Charlie) is true, Charlie is the youngest, which contradicts statement \\(3\\) (Alice to Charlie) since Charlie cannot be the average of Alice's and Bob's ages while being the youngest.\n    - If statement \\(3\\) is true, Alice is younger than Charlie (because if Alice is older, they would tell the truth, but they would be lying in statement \\(3\\)).\n    - Since Alice is younger than Charlie, Charlie tells a lie in statement \\(4\\). Therefore, Charlie is not at least \\(8\\) years older than Alice, so the difference between their ages must be \\(8\\) or less.\n    \n3. Age Calculations\n    - From statement \\(2\\), we know Bob's age is \\(70\\%\\) greater than Alice's. So, if Alice's age is \\(j\\), then Bob's age is \\(j \\cdot 1.7\\).\n    - From statement \\(3\\), Charlie's age is the average of Alice's and Bob's ages. So, Charlie's age is \\(j + (j \\cdot 1.7) / 2 = j \\cdot 1.35\\).\n    - From statement \\(4\\), Charlie's age is at most \\(8\\) years older than Alice's. So, \\(t \\leq j + 8\\).\n    \n4. Solving for Alice's Age\n    - Since Bob is the oldest, Alice is the youngest, and Charlie is in between, we set up the system to find \\(j\\), ensuring the ages are integers.\n    - We check for \\(j\\) values that make \\(j \\cdot 1.7\\) and \\(j \\cdot 1.35\\) integers.\n    - By solving for valid integers: \\(7 / 0.35 = 20\\).\n    - If Alice is \\(20\\), then Bob's age is \\(20 \\cdot 1.7 = 34\\), and Charlie's age is \\(20 \\cdot 1.35 = 27\\).\n    \n5. Verifying the Solution\n    - Statement \\(1\\) (Bob to Charlie: \\\"You're the youngest one.\\\") \u2014 False, because Alice is the youngest, not Charlie.\n    - Statement \\(2\\) (Alice to Bob: \\\"Your age is \\(70\\%\\) greater than mine.\\\") \u2014 True, since \\(20 \\cdot 1.7 = 34\\).\n    - Statement \\(3\\) (Alice to Charlie: \\\"Your age is the average of my age and Bob's age.\\\") \u2014 True, since \\((20 + 34) / 2 = 27\\).\n    - Statement \\(4\\) (Charlie to Alice: \\\"I'm at least \\(8\\) years older than you.\\\") \u2014 False, since Charlie is only \\(7\\) years older than Alice (\\(27 - 20 = 7\\)).\n    \nConclusion:\n- The correct ages are:\n    - Alice = \\(20\\) (youngest)\n    - Charlie = \\(27\\) (middle)\n    - Bob = \\(34\\) (oldest)\n- The true statements are \\(2\\) and \\(3\\). The false statements are \\(1\\) and \\(4\\).\n    \nTherefore, Alice is \\(20\\) years old."}, {"id": 96, "question": "Two random number generators output uniformly from the first 4 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "1/4", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 4 primes are \\[\\{2,3,5,7\\},\\] it can readily be observed that there are \\( T = 2 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 4^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{4}^2} = 1/4.\\]"}, {"id": 97, "question": "A newsletter uses 3 identical stock charts and 4 identical bond charts. It arranges exactly 7 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "35", "explanation": "Let us define\\[ a = \\text{available stock charts} = 3, \\]\\[ b = \\text{available bond charts} = 4, \\]\\[ m = \\text{length of the line} = 7, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 3, \\quad k_{\\max} = \\min(a,\\, m) = 3. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=3}^{3} \\binom{m}{k} = \\sum_{k=3}^{3} \\binom{7}{k} = 35. \\]"}, {"id": 98, "question": "Two delivery trucks are scheduled to arrive at a warehouse sometime in the next 54 hours. Each arrives at an independently chosen uniform random time. The first truck needs 17 hours to unload, and the second needs 20 hours. What is the probability that both trucks need the loading dock at the same time? Express your answer as a reduced fraction.", "correct": "3307/5832", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first truck}\\] \\[S_2 = \\text{arrival time of the second truck}. \\]\\[ a = \\text{duration of the first truck's unloading} = 17, \\]\\[ b = \\text{duration of the second truck's unloading} = 20, \\]\\[ T = \\text{total timeframe} = 54. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The unloading periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first truck's unloading starts later), we need it to start before the second truck's unloading ends: \\( S_1 - S_2 < b = 20 \\). When \\( S_1 - S_2 < 0 \\) (the second truck's unloading starts later), we need it to start before the first truck's unloading ends: \\(S_2 - S_1   < a = 17\\), so \\( S_1 - S_2 > -17\\). In other words, both trucks need the loading dock simultaneously if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-20, 17]) = \\frac{54(17 + 20) - \\tfrac{17^2 + 20^2}{2}}{54^2} = \\frac{3307}{5832}. \\]"}, {"id": 99, "question": "You draw four balls one by one from a bag containing equal amounts of red and blue balls. After each draw, you put the ball back. What is the probability that all balls you draw are of the same color? \n            \n            Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "The first draw defines the target color. With replacement, each subsequent draw has a 1/2 chance to match that color. Multiplying over the remaining trials results in 1/8."}, {"id": 100, "question": "We are having a picnic with 5 children and we want to sit in a circle looking at the middle, but there are some conditions.\n\n        Sam won't sit next to Mandy or Madison\n            Oscar won't sit next to Madison\n            Ryan won't sit next to Oscar or Mandy\n\n            If Oscar is sitting to the left of Sam, who is sitting to the right of Mandy?", "correct": "Oscar", "explanation": "This one is not too complex if you visualize the circle. We will start with Sam and Oscar who are sitting next to each other.\n            \\begin{array}{ccc} & \\text{?} & \\\\ \\\\ \\text{?} && \\text{?} \\\\ \\\\ & \\text{Oscar} \\quad \\tex
