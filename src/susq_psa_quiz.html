es successful trades 44% of the time and unsuccessful trades 56%. If the algorithm executes 9 trades in a day, what is the probability that there will be at least 6 unsuccessful trades? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.95).", "correct": "0.38", "explanation": "To find the probability that the algorithm experiences at least 6 unfavorable outcomes in 9 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 84 ways in which there are exactly 3 favorable outcomes. For each of these ways, the probability is \\(0.56^6 \\times 0.44^{3}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {9 \\choose 6} \\times 0.56^6 \\times 0.44^3 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.22068 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 36 ways in which there are exactly 2 favorable outcomes. For each of these ways, the probability is \\(0.56^7 \\times 0.44^{2}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {9 \\choose 7} \\times 0.56^7 \\times 0.44^2 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.12037 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 9 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.56^8 \\times 0.44^{1}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {9 \\choose 8} \\times 0.56^8 \\times 0.44^1 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.03830 \\end{align*}- Probability of exactly 9 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.56^9 \\times 0.44^{0}\\). Thus, the probability of getting exactly 9 unfavorable outcomes is \\begin{align*} P(\\text{9 unfavorable outcomes}) & = {9 \\choose 9} \\times 0.56^9 \\times 0.44^0 \\\\[10pt] P(\\text{9 unfavorable outcomes}) & \\approx 0.00542 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.38477 \\end{align*}So, the answer is \\(0.38\\)."}, {"id": 155, "question": "A fair spinner has 6 numbered sectors 1 through 6. You spin it twice independently. You receive $5.00 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "9.72", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 6\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $5.00 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 5.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,6\\}\\), there are \\(6^2 = 36\\) total possible outcomes. Of these, \\(6\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{6}, \\quad P(X_1 \\neq X_2) = \\frac{5}{6}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(6\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(6\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(6\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(6\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(6\\))},\\]summing to \\(30\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{30}(1 \\times 10 + \\cdots + 5 \\times 2) = \\frac{7}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{5}{6} \\cdot 5.00 \\cdot \\frac{7}{3}\\approx 9.72.\\]"}, {"id": 156, "question": "A restaurant takes two reservation requests for private events over the next 24 hours. Each event starts at a uniformly random time. The first event runs for 7 hours and the second for 5 hours. Find the probability that the restaurant would be double-booked at some point. Express your answer as a reduced fraction.", "correct": "251/576", "explanation": "Let us define\\[ S_1 = \\text{start time of the first event}\\] \\[S_2 = \\text{start time of the second event}. \\]\\[ a = \\text{duration of the first event} = 7, \\]\\[ b = \\text{duration of the second event} = 5, \\]\\[ T = \\text{total timeframe} = 24. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The events overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first event starts later), we need it to start before the second event ends: \\( S_1 - S_2 < b = 5 \\). When \\( S_1 - S_2 < 0 \\) (the second event starts later), we need it to start before the first event ends: \\(S_2 - S_1   < a = 7\\), so \\( S_1 - S_2 > -7\\). In other words, the restaurant would be double-booked if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-5, 7]) = \\frac{24(7 + 5) - \\tfrac{7^2 + 5^2}{2}}{24^2} = \\frac{251}{576}. \\]"}, {"id": 157, "question": "I have \\(15\\) pens, of which \\(12\\) are labeled \\(1\\) through \\(12\\) and the remaining \\(3\\) are indistinguishably labeled with \\(13\\).\n\nCalculate the number of ways I can pick a set of \\(4\\) pens such that at least one pen has an even label.", "correct": "737", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the count by the number of duplicates selected:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 12: \\[\\binom{12}{4} = 495.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 12: \\[\\binom{12}{3} = 220.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 12: \\[\\binom{12}{2} = 66.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 12: \\[\\binom{12}{1} = 12.\\]\nThus, the total selections amount to: \\[495 + 220 + 66 + 12 = 793.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nFrom the 12 unique pens, only those with odd labels (1, 3, 5, 7, 9, 11) may be used; additionally, the duplicates (label 13) are odd. We partition the selections by the number of duplicates:\n  \u2022 Case A: No duplicate is chosen. Select 4 from 6 odd unique items: \\[\\binom{6}{4} = 15.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 13 (1 way) and 3 from 6: \\[\\binom{6}{3} = 20.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies (1 way) and 2 from 6: \\[\\binom{6}{2} = 15.\\]\n  \u2022 Case D: All three duplicates are chosen. Select 3 copies (1 way) and 1 from 6: \\[\\binom{6}{1} = 6.\\]Thus, the total number of selections with no even label is: \\[15 + 20 + 15 + 6 = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule, we obtain: \\[793 - 56 = 737.\\]\n\nTherefore, there are 737 distinct ways to select 4 pens with at least one even label."}, {"id": 158, "question": "Two independent analysts each rate a pitch with a uniform integer from 1 to 5. Your bonus equals $1.00 times the lower rating if the ratings differ; otherwise it is $0. What is your expected bonus, to the nearest cent?", "correct": "1.60", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 5\\) and each \\(X_i\\) is the rating by analyst \\(i\\). The payoff is $1.00 times the lower rating when we have different ratings, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,5\\}\\), there are \\(5^2 = 25\\) total possible outcomes. Of these, \\(5\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{5}, \\quad P(X_1 \\neq X_2) = \\frac{4}{5}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(5\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(5\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(5\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(5\\))},\\]summing to \\(20\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{20}(1 \\times 8 + \\cdots + 4 \\times 2) = \\frac{6}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{4}{5} \\cdot 1.00 \\cdot \\frac{6}{3}= 1.6.\\]"}, {"id": 159, "question": "You are playing a classic game of Snake on your Nokia 3310, on a grid with length six and width four. \n            <br><br>\n            <div style=\\\"display: inline-block; border: 1px solid gray; margin-left: auto; margin-right: auto;\\\"><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\">\u2b1b</div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div><div style=\\\"display: flex;\\\"><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div><div style=\\\"width: 30px; height: 30px; border: 1px solid gray; color: gray; display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: white;\\\"></div></div></div>\t\n            <br><br>\n            Starting at the top-left square, your goal is to reach the bottom-right corner in the shortest way possible. If you can only move right or down, how many unique shortest routes can you take?", "correct": "56", "explanation": "To solve this problem, we observe that any shortest path consists of a series of moves: moving down 5 and moving right 3 times. Thus, a total of \\(5 + 3 = 8\\) moves need to be made. \n    \n    We can find the total number of different shortest paths by using combinations, specifically by calculating the number of ways to arrange these 8 moves, choosing 3 times to move right (or equivalently, 5 times to move down).\n    \n    The combination formula is given by: \\begin{align*} {n \\choose r} = \\frac{n!}{r! (n - r)!}, \\end{align*} where (n) is the total number of moves (8) and (r) is the number of times moving right (3). \n\n    Substituting the values, we get: \\begin{align*} {8 \\choose 3} = \\frac{8!}{3!5!} = 56. \\end{align*} Therefore, there are 56 different shortest paths to reach the bottom-right cell from the top-left cell."}, {"id": 160, "question": "A newsletter uses 5 identical stock charts and 8 identical bond charts. It arranges exactly 11 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "957", "explanation": "Let us define\\[ a = \\text{available stock charts} = 5, \\]\\[ b = \\text{available bond charts} = 8, \\]\\[ m = \\text{length of the line} = 11, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 3, \\quad k_{\\max} = \\min(a,\\, m) = 5. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=3}^{5} \\binom{m}{k} = \\sum_{k=3}^{5} \\binom{11}{k} = 957. \\]"}, {"id": 161, "question": "Two random number generators output uniformly from the first 9 primes. What is the probability that the sum of the two outputs is prime? Express your answer as a reduced fraction.", "correct": "8/81", "explanation": "Any sum of two odd primes is even and greater than 2, hence not prime. A prime sum requires exactly one outcome to be 2 and the other an odd prime \\( p \\) such that \\( p + 2 \\) is prime. Since the first 9 primes are \\[\\{2,3,5,7,11,13,17,19,23\\},\\] it can readily be observed that there are \\( T = 4 \\) such \\( p \\). Ordered pairs are \\( (2,p) \\) and \\( (p,2) \\), giving \\( 2T \\) favorable outcomes out of \\( 9^2 \\). Therefore\n\\[\\Pr(\\text{prime sum}) = \\frac{2T}{{9}^2} = 8/81.\\]"}, {"id": 162, "question": "A website shows one of 5 topics on each refresh with probabilities 1/11, 2/11, 6/11, 1/11, 1/11. Find the expected number of refreshes to observe two different topics. Express your answer as a simplified fraction.", "correct": "49/18", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{11} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/11}{1 - w_i/11} = \\frac{w_i}{11 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{10} + \\frac{2}{9} + \\frac{6}{5} + \\frac{1}{10} + \\frac{1}{10}\\right) = 49/18. \\]"}, {"id": 163, "question": "I have \\(20\\) chairs, of which \\(15\\) are labeled \\(1\\) through \\(15\\) and the remaining \\(5\\) are indistinguishably labeled with \\(16\\).\n\nCalculate the number of ways I can pick a set of \\(5\\) chairs such that at least one chair has an even label.", "correct": "4888", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nLet x denote the number of duplicates (label 16) selected. Then:\n  \u2022 Case A (x = 0): Select 5 from 15: \\[\\binom{15}{5} = 3003.\\]\n  \u2022 Case B (x = 1): Select 1 duplicate (1 way) and 4 from 15: \\[\\binom{15}{4} = 1365.\\]\n  \u2022 Case C (x = 2): Select 2 duplicates (1 way) and 3 from 15: \\[\\binom{15}{3} = 455.\\]\n  \u2022 Case D (x = 3): Select 3 duplicates (1 way) and 2 from 15: \\[\\binom{15}{2} = 105.\\]\n  \u2022 Case E (x = 4): Select 4 duplicates (1 way) and 1 from 15: \\[\\binom{15}{1} = 15.\\]\n  \u2022 Case F (x = 5): Select all 5 duplicates (1 way).\nTotal selections: \\[3003 + 1365 + 455 + 105 + 15 + 1 = 4944.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 15 unique chairs, the odd labels are 1, 3, 5, 7, 9, 11, 13, and 15 (8 items). Since the duplicate label (16) is even, only the unique odd items may be used. Thus, we select all 5 items from these 8: \\[\\binom{8}{5} = 56.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nApplying the complement rule yields: \\[4944 - 56 = 4888.\\]Hence, there are 4888 distinct ways to choose 5 chairs with at least one even label."}, {"id": 164, "question": "A trading desk has 8 identical buy tickets and 8 identical sell tickets. The scheduler will place exactly 11 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "1914", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 8, \\]\\[ b = \\text{available sell tickets} = 8, \\]\\[ m = \\text{length of the line} = 11, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 3, \\quad k_{\\max} = \\min(a,\\, m) = 8. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=3}^{8} \\binom{m}{k} = \\sum_{k=3}^{8} \\binom{11}{k} = 1914. \\]"}, {"id": 165, "question": "A parking spot will be used by two drivers over the next 54 hours. Each arrives at an independent uniformly random time. The first driver parks for 17 hours and the second for 13 hours. Calculate the probability that one would find the spot occupied. Express your answer as a reduced fraction.", "correct": "1391/2916", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first driver}\\] \\[S_2 = \\text{arrival time of the second driver}. \\]\\[ a = \\text{duration of the first driver's parking} = 17, \\]\\[ b = \\text{duration of the second driver's parking} = 13, \\]\\[ T = \\text{total timeframe} = 54. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The parking periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first driver's parking starts later), we need it to start before the second driver's parking ends: \\( S_1 - S_2 < b = 13 \\). When \\( S_1 - S_2 < 0 \\) (the second driver's parking starts later), we need it to start before the first driver's parking ends: \\(S_2 - S_1   < a = 17\\), so \\( S_1 - S_2 > -17\\). In other words, one would find the spot occupied if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-13, 17]) = \\frac{54(17 + 13) - \\tfrac{17^2 + 13^2}{2}}{54^2} = \\frac{1391}{2916}. \\]"}, {"id": 166, "question": "Alone, Theresa would spend 100 minutes untangling a giant bowl of spaghetti, while Condoleezza would be twirling and untangling for 120 minutes. Together, they work on this messy pasta puzzle for 30 minutes before Shinzo slides in to help. 18 saucy minutes later, all strands are straightened out. If Shinzo tackled this spaghetti mess solo, how long would it take him? \n            \n            Please respond using only a whole number, with no additional words or units.", "correct": "150", "explanation": "Let's break this down step by step.\n    \n        First, we can determine how much of the job Theresa and Condoleezza complete together in the first 30 minutes. \n\n        Let \\( R_T \\) denote the workrate of Theresa, defined as the fraction of the job she completes per minute. Since she completes the job in 100 minutes we get: \\begin{align*} R_T &= \\frac{1}{100}. \\end{align*} Similarly, for Condoleezza we get: \\begin{align*} R_C &= \\frac{1}{120}. \\end{align*} Together, their combined rate for 30 minutes is: \\begin{align*} R_{T + C} &= \\frac{1}{100} + \\frac{1}{120}, \\\\[10pt] &= \\frac{11}{600}. \\end{align*} In 30 minutes, they therefore complete: \\begin{align*} 30 \\times \\frac{11}{600} = \\frac{330}{600} = \\frac{11}{20}, \\end{align*} of the job. Now, let's consider when Shinzo joins them. Together, the three of them complete the remaining \\(\\frac{9}{20}\\) of the job in 18 minutes. Now then, let \\( x \\) be Shinzo's time to complete the job alone, such that: \\begin{align*} R_S &= \\frac{1}{x}. \\end{align*} Combined rate of all three for the next 18 minutes is then: \\begin{align*}   R_{T + C + S} &= \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x}. \\end{align*} However, since they complete the remaining \\( \\frac{ 9 }{ 20 } \\) of the job in 18 minutes, their combined rate is: \\begin{align*} R_{T + C + S} &= \\frac{9}{20 \\times 18} = \\frac{9}{360}. \\end{align*} Setting up the equation, we have: \\begin{align*} \\frac{1}{100} + \\frac{1}{120} + \\frac{1}{x} &= \\frac{9}{360}, \\\\[10pt] 6x + 5x + 600 &= 15x, \\\\[10pt] 4x &= 600, \\\\[10pt] x &= 150. \\end{align*} So, Shinzo would take 150 minutes to complete the job on his own."}, {"id": 167, "question": "Mia, Liam, and Noah are all distinct integer ages. They had the following conversation:\n    \n- Liam to Noah: \\\"You're the youngest one.\\\"\n- Mia to Liam: \\\"Your age is exactly 70% greater than mine.\\\"\n- Mia to Noah: \\\"Your age is the average of my age and Liam's age.\\\"\n- Noah to Mia: \\\"I'm at least 8 years older than you.\\\"\n    \nHowever, not all of these statements are true. When speaking to someone older, the speaker always tells the truth. Otherwise, when speaking to someone younger, the speaker always lies.\n\nHow old is Mia?", "correct": "20", "explanation": "1. Identifying Relationships\n    - Liam to Noah: \\\"You're the youngest one.\\\"\n    - Mia to Liam: \\\"Your age is exactly 70% greater than mine.\\\"\n    - Mia to Noah: \\\"Your age is the average of my age and Liam's age.\\\"\n    - Noah to Mia: \\\"I'm at least 8 years older than you.\\\"\n    \n    A speaker tells the truth if they are older than the person they're speaking to, otherwise, they lie. Since all statements cannot be true at the same time, we need to determine which ones are false.\n    \n2. Logical Deductions\n    - If statement \\(1\\) (Liam to Noah) is true, Noah is the youngest, which contradicts statement \\(3\\) (Mia to Noah) since Noah cannot be the average of Mia's and Liam's ages while being the youngest.\n    - If statement \\(3\\) is true, Mia is younger than Noah (because if Mia is older, they would tell the truth, but they would be lying in statement \\(3\\)).\n    - Since Mia is younger than Noah, Noah tells a lie in statement \\(4\\). Therefore, Noah is not at least \\(8\\) years older than Mia, so the difference between their ages must be \\(8\\) or less.\n    \n3. Age Calculations\n    - From statement \\(2\\), we know Liam's age is \\(70\\%\\) greater than Mia's. So, if Mia's age is \\(j\\), then Liam's age is \\(j \\cdot 1.7\\).\n    - From statement \\(3\\), Noah's age is the average of Mia's and Liam's ages. So, Noah's age is \\(j + (j \\cdot 1.7) / 2 = j \\cdot 1.35\\).\n    - From statement \\(4\\), Noah's age is at most \\(8\\) years older than Mia's. So, \\(t \\leq j + 8\\).\n    \n4. Solving for Mia's Age\n    - Since Liam is the oldest, Mia is the youngest, and Noah is in between, we set up the system to find \\(j\\), ensuring the ages are integers.\n    - We check for \\(j\\) values that make \\(j \\cdot 1.7\\) and \\(j \\cdot 1.35\\) integers.\n    - By solving for valid integers: \\(7 / 0.35 = 20\\).\n    - If Mia is \\(20\\), then Liam's age is \\(20 \\cdot 1.7 = 34\\), and Noah's age is \\(20 \\cdot 1.35 = 27\\).\n    \n5. Verifying the Solution\n    - Statement \\(1\\) (Liam to Noah: \\\"You're the youngest one.\\\") \u2014 False, because Mia is the youngest, not Noah.\n    - Statement \\(2\\) (Mia to Liam: \\\"Your age is \\(70\\%\\) greater than mine.\\\") \u2014 True, since \\(20 \\cdot 1.7 = 34\\).\n    - Statement \\(3\\) (Mia to Noah: \\\"Your age is the average of my age and Liam's age.\\\") \u2014 True, since \\((20 + 34) / 2 = 27\\).\n    - Statement \\(4\\) (Noah to Mia: \\\"I'm at least \\(8\\) years older than you.\\\") \u2014 False, since Noah is only \\(7\\) years older than Mia (\\(27 - 20 = 7\\)).\n    \nConclusion:\n- The correct ages are:\n    - Mia = \\(20\\) (youngest)\n    - Noah = \\(27\\) (middle)\n    - Liam = \\(34\\) (oldest)\n- The true statements are \\(2\\) and \\(3\\). The false statements are \\(1\\) and \\(4\\).\n    \nTherefore, Mia is \\(20\\) years old."}, {"id": 168, "question": "Two trading venues independently quote integer ticks from 1 to 10, each tick equally likely. A rebate pays $4.00 times the smaller tick if the quotes differ; otherwise it pays $0. What is your expected rebate, to the nearest cent?", "correct": "13.20", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 10\\) and each \\(X_i\\) is the quote by trading venue \\(i\\). The payoff is $4.00 times the smaller tick when we have different quotes, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 4.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,10\\}\\), there are \\(10^2 = 100\\) total possible outcomes. Of these, \\(10\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{10}, \\quad P(X_1 \\neq X_2) = \\frac{9}{10}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 9 = 18 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(10\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(10\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(10\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(10\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(10\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(10\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(10\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(10\\))},\\]\\[ a = 9 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(9\\), the other shows \\(10\\) through \\(10\\))},\\]summing to \\(90\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{90}(1 \\times 18 + \\cdots + 9 \\times 2) = \\frac{11}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{9}{10} \\cdot 4.00 \\cdot \\frac{11}{3}= 13.2.\\]"}, {"id": 169, "question": "Consider the following equation: \\begin{align*} x^2 + y^2 - 6x - 10y + 30 = 0, \\end{align*} which represents a circle in Cartesian coordinates. Based on this provided equation, determine the y-coordinate of the center of the circle.\n\nPlease fill in your answer as an integer.", "correct": "5", "explanation": "We know that a circle with radius \\(r \\) and its center shifted \\( h \\) units along the \\( x \\)-axis and \\( k \\) units along the \\( y \\)-axis is defined by the following equation: \\begin{align*} (x-h)^2 + (y-k)^2 &= r^2. \\end{align*} Rewriting the provided equation yields: \\begin{align*} x^2 + y^2 - 6x - 10y + 30 &= 0, \\\\[10pt] \\left( x^2 - 6x + 3^2 \\right) + \\left( y^2 - 10y + 5^2 \\right) &= -30 + 3^2 + 5^2, \\\\[10pt] \\left( x - 3 \\right)^2 + \\left( y - 5 \\right)^2 &=  4. \\end{align*} From this final form of the equation, we can directly identify the values of the center coordinates and the radius."}, {"id": 170, "question": "A deck contains \\(10\\) cards, with two cards of each rank: \\(9\\), \\(10\\), \\(J\\), \\(Q\\), \\(K\\). You are dealt \\(5\\) cards at random without replacement. What is the expected number of pairs in your hand?\n\nPlease express your answer as a simplified fraction.", "correct": "10/9", "explanation": "Let \\(X_i\\) be an indicator random variable that equals 1 if both cards of the \\(i\\)th rank appear in the hand, and 0 otherwise. Thus, the total number of pairs in the hand is:\n\\[X = \\sum_{i=1}^5 X_i.\\]By the linearity of expectation:\n\\[E[X] = \\sum_{i=1}^5 E[X_i].\\]For any given rank, the probability of drawing both cards is computed as follows:\n- There is \\(\\binom{2}{2} = 1\\) way to select the pair of that rank.\n- There are \\(\\binom{8}{3} = 56\\) ways to choose the remaining 3 cards from the other 8 cards.\n- The total number of 5-card hands is \\(\\binom{10}{5} = 252\\).\n\nTherefore, for a single rank:\n\\[P(X_i = 1) = \\frac{\\binom{2}{2}\\,\\binom{8}{3}}{\\binom{10}{5}} = \\frac{1 \\cdot 56}{252} = \\frac{2}{9}.\\]\nSince this probability is the same for each of the 5 ranks, the expected number of pairs is:\n\\[E[X] = 5 \\times \\frac{2}{9} = \\frac{10}{9}.\\]\nThus, the expected number of pairs in a randomly dealt 5-card hand is \\(\\frac{10}{9}\\)."}, {"id": 171, "question": "I have \\(10\\) cups, of which \\(7\\) are labeled \\(1\\) through \\(7\\) and the remaining \\(3\\) are indistinguishably labeled with \\(8\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) cups such that at least one cup has an even label.", "correct": "60", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 from 7 unique items: \\[\\binom{7}{3} = 35.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 8 (1 way) and 2 from 7: \\[\\binom{7}{2} = 21.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies of 8 (1 way) and 1 from 7: \\[\\binom{7}{1} = 7.\\]\n  \u2022 Case D: All three duplicates are chosen. (1 way)\nTotal selections: \\[35 + 21 + 7 + 1 = 64.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 7 unique cups, the odd labels are 1, 3, 5, and 7 (4 items). Since the duplicate label (8) is even, it cannot be used. Thus, the number of ways to select 3 items from these 4 is: \\[\\binom{4}{3} = 4.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy the complement rule, subtract the all-odd selections from the total: \\[64 - 4 = 60.\\]Thus, there are 60 distinct ways to choose 3 cups with at least one even label."}, {"id": 172, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(4 \\to 4\\) for the first time?", "correct": "42", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(4\\to 4\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{4}\\) the expected additional rolls given the last roll was 4.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{4} + \\tfrac{5}{6} E,\\\\\nE_{4} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{5}{6} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{4}\\;\\Rightarrow\\; E = 6 + E_{4}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{4} = 1 + \\tfrac{5}{6}\\bigl(6 + E_{4}\\bigr)\\;\\Rightarrow\\; E_{4} = 36.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{4} = 42.\n\\]"}, {"id": 173, "question": "A campus cafe has 3 identical vegetarian sandwiches and 9 identical chicken sandwiches. They lay out exactly 9 sandwiches in a straight line on the display. How many distinct lineups are possible if sandwiches of the same type are indistinguishable? Give your answer as an integer.", "correct": "130", "explanation": "Let us define\\[ a = \\text{available vegetarian sandwiches} = 3, \\]\\[ b = \\text{available chicken sandwiches} = 9, \\]\\[ m = \\text{length of the line} = 9, \\]\\[ k = \\text{number of vegetarian sandwiches used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 3. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of vegetarian sandwiches and filling the rest with chicken sandwiches. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{3} \\binom{m}{k} = \\sum_{k=0}^{3} \\binom{9}{k} = 130. \\]"}, {"id": 174, "question": "Two people, Ivy and Quinn play go against each other, betting $20 per game. Ivy wins 19 of the games, but in total, lost $140. None of the games ended in a draw, how many games did Quinn and Ivy play? \n        \n        Please input your answer as a whole number.", "correct": "45", "explanation": "We know Ivy won 19 games of go, netting her $380.\n\nIf she ended up losing $140 in total, she would have had to lose $380 (from her wins) + $140 (to be down by $140) = $520 in total.\n        \nTherefore, Ivy lost 26 games of go to Quinn.\n\nSo, in total, Ivy and Quinn played 19 (Ivy's wins) + 26 (Ivy's losses) = 45 games.\n\nThey played 45 games of go in total."}, {"id": 175, "question": "Two trains need to pass through a single-track tunnel in the next 54 hours. Each enters at an independently uniform random time. The first train takes 23 hours to clear the tunnel, while the second takes 22 hours. What is the probability that they would conflict? Express your answer as a reduced fraction.", "correct": "3847/5832", "explanation": "Let us define\\[ S_1 = \\text{entry time of the first train}\\] \\[S_2 = \\text{entry time of the second train}. \\]\\[ a = \\text{duration of the first train's passage} = 23, \\]\\[ b = \\text{duration of the second train's passage} = 22, \\]\\[ T = \\text{total timeframe} = 54. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The train passages overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first train's passage starts later), we need it to start before the second train's passage ends: \\( S_1 - S_2 < b = 22 \\). When \\( S_1 - S_2 < 0 \\) (the second train's passage starts later), we need it to start before the first train's passage ends: \\(S_2 - S_1   < a = 23\\), so \\( S_1 - S_2 > -23\\). In other words, the trains would conflict if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-22, 23]) = \\frac{54(23 + 22) - \\tfrac{23^2 + 22^2}{2}}{54^2} = \\frac{3847}{5832}. \\]"}, {"id": 176, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(5\\) times. What is the probability that the outcome is \\\"black-black-black-black-white\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/32", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"black-black-black-black-white\\\", each action is independent of the others. To find the probability of the entire sequence \\\"black-black-black-black-white\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{32}.$$"}, {"id": 177, "question": "An economy has an expansion probability of 37% (when the GDP increases) and a contraction probability of 63% (when the GDP decreases). If you observe this economy for 8 years, what is the probability that it will be in contraction for at least 7 years?\n                                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.16).", "correct": "0.14", "explanation": "To find the probability that the economy experiences at least 7 unfavorable outcomes in 8 attempts, consider the following possibilities:\n\n- Probability of exactly 7 unfavorable outcomes: There are 8 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.63^7 \\times 0.37^{1}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {8 \\choose 7} \\times 0.63^7 \\times 0.37^1 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.11659 \\end{align*}- Probability of exactly 8 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.63^8 \\times 0.37^{0}\\). Thus, the probability of getting exactly 8 unfavorable outcomes is \\begin{align*} P(\\text{8 unfavorable outcomes}) & = {8 \\choose 8} \\times 0.63^8 \\times 0.37^0 \\\\[10pt] P(\\text{8 unfavorable outcomes}) & \\approx 0.02482 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 7 unfavorable outcomes}) & = 0.14141 \\end{align*}So, the answer is \\(0.14\\)."}, {"id": 178, "question": "A biased 4-faced die shows faces with probabilities 1/12, 1/6, 1/6, 7/12. You roll repeatedly. What is the expected number of rolls until you have seen two different face values? Express your answer as a simplified fraction.", "correct": "159/55", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{4} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{12} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/12}{1 - w_i/12} = \\frac{w_i}{12 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{11} + \\frac{2}{10} + \\frac{2}{10} + \\frac{7}{5}\\right) = 159/55. \\]"}, {"id": 179, "question": "I have \\(10\\) spoons, of which \\(7\\) are labeled \\(1\\) through \\(7\\) and the remaining \\(3\\) are indistinguishably labeled with \\(8\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) spoons such that at least one spoon has an even label.", "correct": "60", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nPartition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 from 7 unique items: \\[\\binom{7}{3} = 35.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 8 (1 way) and 2 from 7: \\[\\binom{7}{2} = 21.\\]\n  \u2022 Case C: Two duplicates are chosen. Select 2 copies of 8 (1 way) and 1 from 7: \\[\\binom{7}{1} = 7.\\]\n  \u2022 Case D: All three duplicates are chosen. (1 way)\nTotal selections: \\[35 + 21 + 7 + 1 = 64.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 7 unique spoons, the odd labels are 1, 3, 5, and 7 (4 items). Since the duplicate label (8) is even, it cannot be used. Thus, the number of ways to select 3 items from these 4 is: \\[\\binom{4}{3} = 4.\\]\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy the complement rule, subtract the all-odd selections from the total: \\[64 - 4 = 60.\\]Thus, there are 60 distinct ways to choose 3 spoons with at least one even label."}, {"id": 180, "question": "Two delivery trucks are scheduled to arrive at a warehouse sometime in the next 50 days. Each arrives at an independently chosen uniform random time. The first truck needs 22 days to unload, and the second needs 9 days. What is the probability that both trucks need the loading dock at the same time? Express your answer as a reduced fraction.", "correct": "507/1000", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first truck}\\] \\[S_2 = \\text{arrival time of the second truck}. \\]\\[ a = \\text{duration of the first truck's unloading} = 22, \\]\\[ b = \\text{duration of the second truck's unloading} = 9, \\]\\[ T = \\text{total timeframe} = 50. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The unloading periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first truck's unloading starts later), we need it to start before the second truck's unloading ends: \\( S_1 - S_2 < b = 9 \\). When \\( S_1 - S_2 < 0 \\) (the second truck's unloading starts later), we need it to start before the first truck's unloading ends: \\(S_2 - S_1   < a = 22\\), so \\( S_1 - S_2 > -22\\). In other words, both trucks need the loading dock simultaneously if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-9, 22]) = \\frac{50(22 + 9) - \\tfrac{22^2 + 9^2}{2}}{50^2} = \\frac{507}{1000}. \\]"}, {"id": 181, "question": "You have \\(7\\) indistinguishable oatmeal cookies and \\(8\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(9\\) of these cookies in a straight line?", "correct": "501", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(9\\) cookies total\n   - We can use up to \\(7\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(8\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 9\\)\n   - \\(O\\) can range from \\(0\\) to \\(7\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(9 - O\\) (and must be \\(\\leq 8\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{9}{O}\\):\n\n   When O = 1: \\(\\binom{9}{1} = 9\\)\n   When O = 2: \\(\\binom{9}{2} = 36\\)\n   When O = 3: \\(\\binom{9}{3} = 84\\)\n   When O = 4: \\(\\binom{9}{4} = 126\\)\n   When O = 5: \\(\\binom{9}{5} = 126\\)\n   When O = 6: \\(\\binom{9}{6} = 84\\)\n   When O = 7: \\(\\binom{9}{7} = 36\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 9 + 36 + 84 + 126 + 126 + 84 + 36 = 501 \\]\n\nTherefore, there are \\(501\\) different ways to arrange \\(9\\) cookies in a straight line."}, {"id": 182, "question": "A fair spinner has 9 numbered sectors 1 through 9. You spin it twice independently. You receive $0.75 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "2.22", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 9\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $0.75 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 0.75 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,9\\}\\), there are \\(9^2 = 81\\) total possible outcomes. Of these, \\(9\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{9}, \\quad P(X_1 \\neq X_2) = \\frac{8}{9}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 8 = 16 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(9\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(9\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(9\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(9\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(9\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(9\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(9\\))},\\]\\[ a = 8 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(8\\), the other shows \\(9\\) through \\(9\\))},\\]summing to \\(72\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{72}(1 \\times 16 + \\cdots + 8 \\times 2) = \\frac{10}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{8}{9} \\cdot 0.75 \\cdot \\frac{10}{3}\\approx 2.22.\\]"}, {"id": 183, "question": "Records indicate that 23% of participants on a certain crypto exchange realize profits in their transactions. Furthermore, it's observed that 35% of all participants on this platform hold Dogecoin (DOGE) in their portfolio. Out of those realizing profits, 14% are known to have Dogecoin in their portfolio. \n            \n            If a participant known for holding Dogecoin is chosen at random, what's the likelihood they realize profits?\n            \n            Please input your answer as a whole percentage without units.", "correct": "9", "explanation": "Let us define \\begin{align*} A &= \\text{participant has realized profits}, \\\\[10pt] B &= \\text{participant holds Dogecoin in their portfolio}, \\end{align*} such that:\n    \\begin{align*} P(A) &= 0.23, \\\\[10pt] P(B) &= 0.35. \\end{align*} Furthermore, we know from the question that the probability of \\(B\\) given \\(A\\) equals \\( 0.14\\). Bayes' theorem tells us:\n    \\begin{align*} P(A|B) &= \\frac{P(B|A) \\times P(A)}{P(B)}, \\\\[15pt] P(A|B) &= \\frac{0.14 \\times 0.23}{0.35} = 0.092. \\end{align*} Whereby the answer immediately follows."}, {"id": 184, "question": "A crypto wallet contains 2 Alpha tokens and 9 Beta tokens. One more token of unknown type, equally likely Alpha or Beta, is deposited. A token is selected uniformly at random and it is Alpha. What is the probability the deposit was Alpha?", "correct": "3/5", "explanation": "Let us define\n  \\[m = 2 = \\text{initial number of items that are Alpha},\\]\\[n = 9 = \\text{initial number of items that are Beta},\\]\\[A = \\text{event that the added item is Alpha},\\]\\[B = \\text{event that the randomly selected item is Alpha}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=3/5.\\]"}, {"id": 185, "question": "A trading desk has 5 identical buy tickets and 8 identical sell tickets. The scheduler will place exactly 5 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "32", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 5, \\]\\[ b = \\text{available sell tickets} = 8, \\]\\[ m = \\text{length of the line} = 5, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 5. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{5} \\binom{m}{k} = \\sum_{k=0}^{5} \\binom{5}{k} = 32. \\]"}, {"id": 186, "question": "A playlist picks one of 3 genres each song with probabilities 1/9, 2/3, 2/9. What is the expected number of songs until two distinct genres have been played? Express your answer as a simplified fraction.", "correct": "191/56", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{3} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{9} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/9}{1 - w_i/9} = \\frac{w_i}{9 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{1}{8} + \\frac{6}{3} + \\frac{2}{7}\\right) = 191/56. \\]"}, {"id": 187, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(1 \\to 4\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(1\\to 4\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{1}\\) the expected additional rolls given the last roll was 1.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{1} + \\tfrac{5}{6} E,\\\\\nE_{1} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{1} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{1}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{1}\\;\\Rightarrow\\; E = 6 + E_{1}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{1} = 1 + \\tfrac{1}{6} E_{1} + \\tfrac{2}{3}\\bigl(6 + E_{1}\\bigr)\\;\\Rightarrow\\; E_{1} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{1} = 36.\n\\]"}, {"id": 188, "question": "A student is accepted to colleges 43% of the time and rejected 57%. If the student applies to 7 colleges, what is the probability that they will receive at least 6 rejections? \n                \n                Please express your answer as a decimal with exactly 2 decimal places (e.g., 0.63).", "correct": "0.12", "explanation": "To find the probability that the student experiences at least 6 unfavorable outcomes in 7 attempts, consider the following possibilities:\n\n- Probability of exactly 6 unfavorable outcomes: There are 7 ways in which there are exactly 1 favorable outcomes. For each of these ways, the probability is \\(0.57^6 \\times 0.43^{1}\\). Thus, the probability of getting exactly 6 unfavorable outcomes is \\begin{align*} P(\\text{6 unfavorable outcomes}) & = {7 \\choose 6} \\times 0.57^6 \\times 0.43^1 \\\\[10pt] P(\\text{6 unfavorable outcomes}) & \\approx 0.10323 \\end{align*}- Probability of exactly 7 unfavorable outcomes: There are 1 ways in which there are exactly 0 favorable outcomes. For each of these ways, the probability is \\(0.57^7 \\times 0.43^{0}\\). Thus, the probability of getting exactly 7 unfavorable outcomes is \\begin{align*} P(\\text{7 unfavorable outcomes}) & = {7 \\choose 7} \\times 0.57^7 \\times 0.43^0 \\\\[10pt] P(\\text{7 unfavorable outcomes}) & \\approx 0.01955 \\end{align*}Now, summing up the probabilities gives:\n\\begin{align*} P(\\text{at least 6 unfavorable outcomes}) & = 0.12278 \\end{align*}So, the answer is \\(0.12\\)."}, {"id": 189, "question": "You roll two fair 4-sided dice labeled 1 through 4. You are paid $2.50 times the lower of the two rolls if the rolls are different; otherwise you are paid $0. What is your expected payoff, to the nearest cent?", "correct": "3.13", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 4\\) and each \\(X_i\\) is the outcome of die \\(i\\). The payoff is $2.50 times the lower of the two rolls when we have different rolls, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 2.50 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,4\\}\\), there are \\(4^2 = 16\\) total possible outcomes. Of these, \\(4\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{4}, \\quad P(X_1 \\neq X_2) = \\frac{3}{4}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(4\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(4\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(4\\))},\\]summing to \\(12\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{12}(1 \\times 6 + 2 \\times 4 + 3 \\times 2) = \\frac{5}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{3}{4} \\cdot 2.50 \\cdot \\frac{5}{3}\\approx 3.13.\\]"}, {"id": 190, "question": "A trading desk has 6 identical buy tickets and 5 identical sell tickets. The scheduler will place exactly 8 tickets into a single execution sequence. How many distinct sequences are possible if tickets of the same side are indistinguishable? Give your answer as an integer.", "correct": "210", "explanation": "Let us define\\[ a = \\text{available buy tickets} = 6, \\]\\[ b = \\text{available sell tickets} = 5, \\]\\[ m = \\text{length of the line} = 8, \\]\\[ k = \\text{number of buy tickets used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 3, \\quad k_{\\max} = \\min(a,\\, m) = 6. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of buy tickets and filling the rest with sell tickets. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=3}^{6} \\binom{m}{k} = \\sum_{k=3}^{6} \\binom{8}{k} = 210. \\]"}, {"id": 191, "question": "Two trains need to pass through a single-track tunnel in the next 36 hours. Each enters at an independently uniform random time. The first train takes 13 hours to clear the tunnel, while the second takes 15 hours. What is the probability that they would conflict? Express your answer as a reduced fraction.", "correct": "811/1296", "explanation": "Let us define\\[ S_1 = \\text{entry time of the first train}\\] \\[S_2 = \\text{entry time of the second train}. \\]\\[ a = \\text{duration of the first train's passage} = 13, \\]\\[ b = \\text{duration of the second train's passage} = 15, \\]\\[ T = \\text{total timeframe} = 36. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The train passages overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first train's passage starts later), we need it to start before the second train's passage ends: \\( S_1 - S_2 < b = 15 \\). When \\( S_1 - S_2 < 0 \\) (the second train's passage starts later), we need it to start before the first train's passage ends: \\(S_2 - S_1   < a = 13\\), so \\( S_1 - S_2 > -13\\). In other words, the trains would conflict if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-15, 13]) = \\frac{36(13 + 15) - \\tfrac{13^2 + 15^2}{2}}{36^2} = \\frac{811}{1296}. \\]"}, {"id": 192, "question": "You roll 3 dice. If they all show the same number, you earn $24. If 2 of the numbers are the same as each other, you earn $6. If all numbers are different you lose $8. What is your expected return per roll? \n    \n    Please input your answer as a decimal rounded to the nearest hundredth (don't include the currency).", "correct": "-1.28", "explanation": "Let's calculate the expected return by considering all possible outcomes and their probabilities. Let \\(E_n\\) denote the expected return and \\(P_n\\) denote the probability associated with \\(n\\) dice showing the same pips, where \\(n\\) represents the number of dice with matching pips after rolling three of them.\n\n    Following this notation, we have for: \\begin{align*} E_3 &= P_3 \\times \\$24 = 6 \\times \\left( \\frac{1}{6} \\right)^{3} \\times \\$24, \\\\[10pt] &= \\frac{1}{36} \\times \\$24, \\\\[10pt] &= \\frac{\\$24}{36}. \\end{align*} Let us now consider the case where exactly two dice show some specific number, and the third dice shows a different number. This outcome has a probability of: \\begin{align*} 6 \\times 3 \\times \\frac{1}{6} \\times \\frac{1}{6} \\times \\frac{5}{6} &= \\frac{15}{36}, \\end{align*} where the fractions result from the fact that there is a 1 in 6 probability of landing on that specific number and 5 in 6 probability of landing on a different one. The 3 follows from the fact that there are three ways in which one of the three die can land on a different number. The number 6 obviously follows from the fact that there are 6 possible numbers that the two equal dice can show. Then, we get: \\begin{align*} E_2 &= P_2 \\times \\$6, \\\\[5pt] &= \\frac{15}{36} \\times \\$6, \\\\[10pt] &= \\frac{\\$90}{36} \\end{align*} Finally then, we get for: \\begin{align*} P_0 &= 1 \\times \\frac{5}{6} \\times \\frac{4}{6} = \\frac{20}{36}, \\end{align*} since the first die can land on any number of pips but all we need the second and third one land on a different number of pips than the ones before. Whereby we get: \\begin{align*} E_0 &= P_0 \\times -\\$8, \\\\[5pt] &= \\frac{20}{36} \\times -\\$8, \\\\[10pt] &= -\\frac{\\$160}{36}. \\end{align*} This yields as total expected return: \\begin{align*} E &= E_3 + E_2 + E_0, \\\\[5pt] &= \\frac{\\$24}{36} + \\frac{\\$90}{36}  - \\frac{\\$160}{36}, \\\\[10pt] &= -\\$1.28. \\end{align*}\n    From which the answer immediately follows."}, {"id": 193, "question": "I am going to draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement \\(3\\) times. What is the probability that the outcome is \\\"white-white-black\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/8", "explanation": "When you draw marbles from a pot with \\(50\\) black and \\(50\\) white marbles with replacement, you have two possible outcomes: black and white. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"white-white-black\\\", each action is independent of the others. To find the probability of the entire sequence \\\"white-white-black\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{8}.$$"}, {"id": 194, "question": "A newsletter uses 3 identical stock charts and 9 identical bond charts. It arranges exactly 7 charts in a single row on the front page. How many distinct arrangements are possible if charts of the same type are indistinguishable? Give your answer as an integer.", "correct": "64", "explanation": "Let us define\\[ a = \\text{available stock charts} = 3, \\]\\[ b = \\text{available bond charts} = 9, \\]\\[ m = \\text{length of the line} = 7, \\]\\[ k = \\text{number of stock charts used in the line}. \\]For a fixed \\( k \\) with \\( 0 \\le k \\le m \\), feasibility requires \\( k \\le a \\) and \\( m - k \\le b \\). Thus\\[ k_{\\min} = \\max(0,\\, m - b) = 0, \\quad k_{\\max} = \\min(a,\\, m) = 3. \\]For such \\( k \\), the number of arrangements is \\( \\binom{m}{k} \\) by choosing positions of stock charts and filling the rest with bond charts. Summing over feasible \\( k \\) gives\\[ N = \\sum_{k=0}^{3} \\binom{m}{k} = \\sum_{k=0}^{3} \\binom{7}{k} = 64. \\]"}, {"id": 195, "question": "An order book lists 7 buy orders and 1 sell orders. One additional order of unknown side, equally likely buy or sell, is added. An order is selected uniformly at random and it is a buy. What is the probability that the added order is buy?", "correct": "8/15", "explanation": "Let us define\n  \\[m = 7 = \\text{initial number of items that are buy},\\]\\[n = 1 = \\text{initial number of items that are sell},\\]\\[A = \\text{event that the added item is buy},\\]\\[B = \\text{event that the randomly selected item is buy}.\\]The priors satisfy \\[\\Pr(A)=\\Pr(\\neg A)=\\tfrac{1}{2}\\] since the added item is equally likely of either type. After adding, there are \\(m+n+1\\) items. The likelihoods are \\[\\Pr(B\\mid A)=\\tfrac{m+1}{m+n+1}\\] and \\[\\Pr(B\\mid \\neg A)=\\tfrac{m}{m+n+1}.\\]By Bayes,\n\\[\\Pr(A\\mid B)=\\frac{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}}{\\tfrac{1}{2}\\cdot \\tfrac{m+1}{m+n+1}+\\tfrac{1}{2}\\cdot \\tfrac{m}{m+n+1}}=\\frac{m+1}{2m+1}=8/15.\\]"}, {"id": 196, "question": "A parking spot will be used by two drivers over the next 54 hours. Each arrives at an independent uniformly random time. The first driver parks for 25 hours and the second for 15 hours. Calculate the probability that one would find the spot occupied. Express your answer as a reduced fraction.", "correct": "1735/2916", "explanation": "Let us define\\[ S_1 = \\text{arrival time of the first driver}\\] \\[S_2 = \\text{arrival time of the second driver}. \\]\\[ a = \\text{duration of the first driver's parking} = 25, \\]\\[ b = \\text{duration of the second driver's parking} = 15, \\]\\[ T = \\text{total timeframe} = 54. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The parking periods overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first driver's parking starts later), we need it to start before the second driver's parking ends: \\( S_1 - S_2 < b = 15 \\). When \\( S_1 - S_2 < 0 \\) (the second driver's parking starts later), we need it to start before the first driver's parking ends: \\(S_2 - S_1   < a = 25\\), so \\( S_1 - S_2 > -25\\). In other words, one would find the spot occupied if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-15, 25]) = \\frac{54(25 + 15) - \\tfrac{25^2 + 15^2}{2}}{54^2} = \\frac{1735}{2916}. \\]"}, {"id": 197, "question": "I have \\(11\\) books, of which \\(9\\) are labeled \\(1\\) through \\(9\\) and the remaining \\(2\\) are indistinguishably labeled with \\(10\\).\n\nCalculate the number of ways I can pick a set of \\(3\\) books such that at least one book has an even label.", "correct": "119", "explanation": "Step 1 \u2013 Total Selections (Accounting for Indistinguishability):\nSince the items labeled 10 are indistinguishable, we partition the selection into cases:\n  \u2022 Case A: No duplicate is chosen. Select 3 items from the 9 unique ones: \\[\\binom{9}{3} = 84.\\]\n  \u2022 Case B: One duplicate is chosen. Select 1 copy of 10 (1 way) and 2 from the 9 unique items: \\[\\binom{9}{2} = 36.\\]\n  \u2022 Case C: Both duplicates are chosen. Select both copies of 10 (1 way) and 1 from the 9 unique items: \\[\\binom{9}{1} = 9.\\]\nThus, the total number of selections is: \\[84 + 36 + 9 = 129.\\]\nStep 2 \u2013 Selections with No Even-Labeled Items:\nAmong the 9 unique books, only those with odd labels (1, 3, 5, 7, 9) are permitted when excluding even labels. This yields: \\[\\binom{5}{3} = 10.\\]\n\nStep 3 \u2013 Selections with At Least One Even-Labeled Item:\nBy applying the complement rule, we subtract the all-odd selections from the total: \\[129 - 10 = 119.\\]Thus, there are 119 distinct ways to choose 3 books with at least one even label."}, {"id": 198, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(3 \\to 2\\) for the first time?", "correct": "36", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(3\\to 2\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{3}\\) the expected additional rolls given the last roll was 3.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{3} + \\tfrac{5}{6} E,\\\\\nE_{3} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{1}{6} E_{3} + \\tfrac{2}{3} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{3}\\;\\Rightarrow\\; E = 6 + E_{3}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{3} = 1 + \\tfrac{1}{6} E_{3} + \\tfrac{2}{3}\\bigl(6 + E_{3}\\bigr)\\;\\Rightarrow\\; E_{3} = 30.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{3} = 36.\n\\]"}, {"id": 199, "question": "Two broadcasting stations will transmit on the same frequency sometime in the next 24 hours. Each transmission starts at an independently uniform random time. The first broadcasts for 11 hours and the second for 12 hours. Find the probability of signal interference. Express your answer as a reduced fraction.", "correct": "839/1152", "explanation": "Let us define\\[ S_1 = \\text{start time of the first broadcast}\\] \\[S_2 = \\text{start time of the second broadcast}. \\]\\[ a = \\text{duration of the first transmission} = 11, \\]\\[ b = \\text{duration of the second transmission} = 12, \\]\\[ T = \\text{total timeframe} = 24. \\]The starts \\( S_1 \\) and \\( S_2 \\) are independent and uniform on \\([0, T]\\). The transmissions overlap when the one that starts later begins before the one that starts earlier ends. When \\( S_1 - S_2 > 0 \\) (the first transmission starts later), we need it to start before the second transmission ends: \\( S_1 - S_2 < b = 12 \\). When \\( S_1 - S_2 < 0 \\) (the second transmission starts later), we need it to start before the first transmission ends: \\(S_2 - S_1   < a = 11\\), so \\( S_1 - S_2 > -11\\). In other words, signal interference occurs if and only if \\[ D = S_1 - S_2 \\in [-b, a]. \\]The density of \\( D \\) on \\([-T, T]\\) is given by \\[ g(d) = \\frac{(T - |d|)}{T^2}. \\] The required probability is thus \\[ \\Pr(D \\in [-b, a]) = \\int_{-b}^{a} \\frac{T - |d|}{T^2} \\, \\mathrm{d}d = \\frac{T(a + b) - \\tfrac{a^2 + b^2}{2}}{T^2}. \\]Filling in the values yields \\[ \\Pr(D \\in [-12, 11]) = \\frac{24(11 + 12) - \\tfrac{11^2 + 12^2}{2}}{24^2} = \\frac{839}{1152}. \\]"}, {"id": 200, "question": "A fair spinner has 8 numbered sectors 1 through 8. You spin it twice independently. You receive $1.00 times the lower result if the two results differ; otherwise you receive $0. What is your expected payout, to the nearest cent?", "correct": "2.63", "explanation": "Let \\(X_1, X_2\\) be independent and uniformly distributed on \\(\\{1,\\dots,k\\}\\), where \\(k = 8\\) and each \\(X_i\\) is the outcome of spinner \\(i\\). The payoff is $1.00 times the lower result when we have different results, and $0 otherwise. We are asked to compute \\[ E[\\text{payoff}] = P(X_1 = X_2) \\cdot 0 + P(X_1 \\neq X_2) \\cdot 1.00 \\cdot E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]. \\]With two independent outcomes from \\(\\{1,\\dots,8\\}\\), there are \\(8^2 = 64\\) total possible outcomes. Of these, \\(8\\) outcomes have \\(X_1 = X_2\\) whereby \\[P(X_1 = X_2) = \\frac{1}{8}, \\quad P(X_1 \\neq X_2) = \\frac{7}{8}. \\] What remains, then, is to determine \\(E[\\min(X_1, X_2) \\mid X_1 \\neq X_2]\\). For the minimum to equal \\(a\\) when the outcomes differ, one must show \\(a\\) and the other must show something larger than \\(a\\). Counting the number of ways to get each minimum value: \\[ a = 1 \\rightarrow 2 \\times 7 = 14 \\text{ ways (either one shows \\(1\\), the other shows \\(2\\) through \\(8\\))},\\]\\[ a = 2 \\rightarrow 2 \\times 6 = 12 \\text{ ways (either one shows \\(2\\), the other shows \\(3\\) through \\(8\\))},\\]\\[ a = 3 \\rightarrow 2 \\times 5 = 10 \\text{ ways (either one shows \\(3\\), the other shows \\(4\\) through \\(8\\))},\\]\\[ a = 4 \\rightarrow 2 \\times 4 = 8 \\text{ ways (either one shows \\(4\\), the other shows \\(5\\) through \\(8\\))},\\]\\[ a = 5 \\rightarrow 2 \\times 3 = 6 \\text{ ways (either one shows \\(5\\), the other shows \\(6\\) through \\(8\\))},\\]\\[ a = 6 \\rightarrow 2 \\times 2 = 4 \\text{ ways (either one shows \\(6\\), the other shows \\(7\\) through \\(8\\))},\\]\\[ a = 7 \\rightarrow 2 \\times 1 = 2 \\text{ ways (either one shows \\(7\\), the other shows \\(8\\) through \\(8\\))},\\]summing to \\(56\\) total ways with different outcomes. Therefore we get \\[E[\\min(X_1, X_2) \\mid X_1 \\neq X_2] = \\frac{1}{56}(1 \\times 14 + \\cdots + 7 \\times 2) = \\frac{9}{3}.\\] The expected payoff is therefore\\[E[\\text{payoff}] = 0 + \\frac{7}{8} \\cdot 1.00 \\cdot \\frac{9}{3}\\approx 2.63.\\]"}, {"id": 201, "question": "I am going to guess the gender of newborn children from friends \\(9\\) times. What is the probability that the outcome is \\\"girl-boy-girl-boy-girl-boy-boy-boy-boy\\\" in that order?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/512", "explanation": "When you guess the gender of newborn children from friends, you have two possible outcomes: boy and girl. Each of these outcomes is equally likely, with a probability of \\( \\frac{1}{2} \\). \n        \n        For the sequence \\\"girl-boy-girl-boy-girl-boy-boy-boy-boy\\\", each action is independent of the others. To find the probability of the entire sequence \\\"girl-boy-girl-boy-girl-boy-boy-boy-boy\\\" occurring, you multiply the probabilities of each individual outcome: $$ \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{1}{512}.$$"}, {"id": 202, "question": "You have \\(5\\) indistinguishable oatmeal cookies and \\(9\\) indistinguishable peanut butter cookies. In how many ways can you arrange \\(7\\) of these cookies in a straight line?", "correct": "120", "explanation": "Let's solve this step by step:\n\n1. Problem Setup:\n   - We need to select and arrange \\(7\\) cookies total\n   - We can use up to \\(5\\) oatmeal cookies (\\(O\\))\n   - We can use up to \\(9\\) peanut butter cookies (\\(P\\))\n   - Cookies of the same type are indistinguishable\n\n2. Valid Combinations:\n   - Let \\(O\\) = number of oatmeal cookies used\n   - Let \\(P\\) = number of peanut butter cookies used\n   - We know that \\(O + P = 7\\)\n   - \\(O\\) can range from \\(0\\) to \\(5\\) (limited by available oatmeal cookies)\n   - \\(P\\) will be \\(7 - O\\) (and must be \\(\\leq 9\\))\n\n3. Calculate Arrangements:\n   For each valid combination of \\(O\\) and \\(P\\), the number of arrangements is given by the binomial coefficient \\(\\binom{7}{O}\\):\n\n   When O = 0: \\(\\binom{7}{0} = 1\\)\n   When O = 1: \\(\\binom{7}{1} = 7\\)\n   When O = 2: \\(\\binom{7}{2} = 21\\)\n   When O = 3: \\(\\binom{7}{3} = 35\\)\n   When O = 4: \\(\\binom{7}{4} = 35\\)\n   When O = 5: \\(\\binom{7}{5} = 21\\)\n\n4. Total Arrangements:\n   Sum all possible arrangements:\n   \\[ 1 + 7 + 21 + 35 + 35 + 21 = 120 \\]\n\nTherefore, there are \\(120\\) different ways to arrange \\(7\\) cookies in a straight line."}, {"id": 203, "question": "A spinner has 5 regions with landing probabilities 2/13, 2/13, 3/13, 1/13, 5/13. Compute the expected number of spins needed to see outcomes in two distinct regions. Express your answer as a simplified fraction.", "correct": "3131/1320", "explanation": "Let the first outcome be category \\(i\\) with probability \\(p_i\\). Subsequent trials differ from \\(i\\) with probability \\(1 - p_i\\), so the additional waiting time is geometric with mean \\(1/(1 - p_i)\\). Averaging over \\(i\\) gives \\[ E = 1 + \\sum_{i=1}^{5} \\frac{p_i}{1 - p_i}. \\] Using the given probabilities, \\[ p_i = \\frac{w_i}{13} \\;\\Rightarrow\\; \\frac{p_i}{1 - p_i} = \\frac{w_i/13}{1 - w_i/13} = \\frac{w_i}{13 - w_i}. \\] Thus \\[ E = 1 + \\left(\\frac{2}{11} + \\frac{2}{11} + \\frac{3}{10} + \\frac{1}{12} + \\frac{5}{8}\\right) = 3131/1320. \\]"}, {"id": 204, "question": "We pull a business unit's annual profitability at random, and find that they made more than \u20b970,000. What is the probability that it was the Technology unit?\n        \n        Please input your answer as a simplified fraction.", "correct": "1/9", "explanation": "There are 9 instances of annual profitabilities exceeding \u20b970,000, with 1 of those belonging to the Technology unit. Hence, the simplified fraction representing the proportion of those profitabilities that belong to the Technology unit is \\( 1/9 \\)."}, {"id": 205, "question": "You're rolling a normal six-sided die.\n\nWhat is the expected number of rolls to see the sequence \\(6 \\to 6\\) for the first time?", "correct": "42", "explanation": "We roll a fair \\(6\\)-sided die until the ordered pattern \\(6\\to 6\\) appears.\n\nLet \\(E\\) be the expected rolls from scratch; \\(E_{6}\\) the expected additional rolls given the last roll was 6.\n\n\\[\n\\begin{aligned}\nE = 1 + \\tfrac{1}{6} E_{6} + \\tfrac{5}{6} E,\\\\\nE_{6} = 1 + \\tfrac{1}{6}\\cdot 0 + \\tfrac{5}{6} E.\n\\end{aligned}\n\\]\n\nFrom the first equation:\n\\[\nE - \\tfrac{5}{6} E = 1 + \\tfrac{1}{6} E_{6}\\;\\Rightarrow\\; \\tfrac{1}{6} E = 1 + \\tfrac{1}{6} E_{6}\\;\\Rightarrow\\; E = 6 + E_{6}.\n\\]\n\nSubstitute into the second equation and solve:\n\\[\nE_{6} = 1 + \\tfrac{5}{6}\\bigl(6 + E_{6}\\bigr)\\;\\Rightarrow\\; E_{6} = 36.\n\\]\n\nTherefore,\n\\[\nE = 6 + E_{6} = 42.\n\\]"}, {"id": 206, "question": "Two software updates will deploy to the same server within the next 50 days. Each begins at an independently uniform random time. The first update runs for 20 days and the second for 18 days. What is the probability that the updates would interfere with each other? Express your answer as a reduced fraction.", "correct": "769/1250", "explanation": "Let us define\\[ S_1 = \\text{deployment time of the first update}\\] \\[S_2 = \\text{deployment time of the second update}. \\]\\[ a = \\text{duration of the first update} = 20, \\]\\[ b = \\text{duration of the secon
