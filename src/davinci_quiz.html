 up head with probability \\(0.4\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(3\\) times and \\(Y\\) = \\(58.5/62.5\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(3\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.4^3 = \\frac{8}{125}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{8}{125} = \\frac{117}{125}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 826, "question": "Chael has a coin that turns up heads with a probability of \\(0.5\\). Michael has a coin that turns up heads with a probability of \\(0.3\\). Chael tosses his coin twice and Michael tosses his coin \\(3\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Michael can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.637 - 0.21 = 0.153 $$From which the answer immediately follows."}, {"id": 827, "question": "\\(\\log_{{3}}(5 \\times 2^1)\\) is equal to which of the following?", "options": ["\\(1 \\times \\log_{{3}}(2) + \\log_{{3}}(15)\\)", "\\(\\log_{{3}}(5) + 1 \\times \\log_{{3}}(2)\\)", "\\(2 \\times \\log_{{3}}(5) + \\log_{{3}}(2)\\)"], "correct": "\\(\\log_{{3}}(5) + 1 \\times \\log_{{3}}(2)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 828, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 9 \\) financial instruments on a scale of \\(1\\) to \\(3\\), where \\(1\\) bining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 831, "question": "A trading algorithm makes \\( 7 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 6th \\) predictions are identical and that at least one of the \\( 7 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 832, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.11 \\text{ USD} \\). If \\( X = 14468 \\text{ USD} \\) and \\( Y = 251 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.11 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.11} \\text{ TMC} $$ Which we can use to derive:$$ X = 14468 \\text{ USD} = 260.68 \\text{ TMC} > 251 \\text{ TMC} = Y$$"}, {"id": 833, "question": "An investor has a portfolio of \\( 60 \\) assets, and \\( 2 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the first outperforming asset?", "options": ["\\( X \\leq 16 \\)", "\\( 16 < X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\)"], "correct": "\\( 20 < X \\)", "explanation": "Let's denote the positions of the \\( 2 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{2} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 60 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (60 + 1)}{2 + 1} = \\frac{61}{3} $$"}, {"id": 834, "question": "If \\(x = 73\\) and \\(y\\) is represented in binary as \\( 0101 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 0101 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 1 \\times 2^2 (4) \\) + \\( 0 \\times 2^3 (0) \\)\\( \\ = 5\\).<br><br>Given \\(x = 73\\) and \\(y\\) in binary as \\( 0101 \\) (which is \\( 5 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 835, "question": "Anish has a coin that turns up heads with a probability of \\(0.4\\). Magnus has a coin that turns up heads with a probability of \\(0.3\\). Anish tosses his coin twice and Magnus tosses his coin \\(3\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.4 \\times 0.4 = 0.16 $$Magnus can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.637 - 0.21 = 0.153 $$From which the answer immediately follows."}, {"id": 836, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.85\\)?", "options": ["\\( 2 \\) throws", "\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws"], "correct": "\\( 3 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.85 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 3 \\) throws, the probability of getting all tails is approximately \\( 0.1250 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 3 \\)."}, {"id": 837, "question": "There are notes of denominations \\( 11, 20, 23 \\). How many numbers from \\( \\{ 33, 40, 44, 46, 51, 63 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 6 \\)"], "correct": "\\( 6 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 11, 20, 23 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 11a + 20b + 23c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 33 \\), we need to solve: $$ 11a + 20b + 23c = 33. $$With \\( c = 1, b = 0 \\), remaining amount \\( 10 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 13 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 11(3) + 20(0) + 23(0) = 33. $$Therefore, \\( N = 33 \\) can be formed using the given denominations.<br><br>For \\( N = 40 \\), we need to solve: $$ 11a + 20b + 23c = 40. $$With \\( c = 1, b = 0 \\), remaining amount \\( 17 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 11(0) + 20(2) + 23(0) = 40. $$Therefore, \\( N = 40 \\) can be formed using the given denominations.<br><br>For \\( N = 44 \\) we can immediately see that it can be solved by adding one more note  of \\( 11 \\) to \\( 33 \\). <br><br>For \\( N = 46 \\), we need to solve: $$ 11a + 20b + 23c = 46. $$With \\( c = 2, b = 0 \\), we get $$ 11(0) + 20(0) + 23(2) = 46. $$Therefore, \\( N = 46 \\) can be formed using the given denominations.<br><br>For \\( N = 51 \\), we need to solve: $$ 11a + 20b + 23c = 51. $$With \\( c = 2, b = 0 \\), remaining amount \\( 5 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 8 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 28 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 11(1) + 20(2) + 23(0) = 51. $$Therefore, \\( N = 51 \\) can be formed using the given denominations.<br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 23 \\) to \\( 40 \\). <br><br>Therefore, \\( 6 \\) numbers can be formed using the given denominations."}, {"id": 838, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 20 \\ \\text{km/h} \\) for the first kilometer and \\( 15 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 15 \\ \\text{km/h} \\) for the first and \\( 50 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 35 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 > t_2 > t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{20} \\) hours for the first km and \\( \\frac{1}{15} \\) hours for the second, totaling \\( 0.1167 \\) hours.<br>        - Biker B takes \\( \\frac{1}{15} \\) hours for the first km and \\( \\frac{1}{50} \\) hours for the second, totaling \\( 0.0867 \\) hours.<br>        - Biker C takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{25} \\) hours for the second, totaling \\( 0.0686 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 839, "question": "If \\(w = 0.77^{2}\\), \\(x = \\sqrt{0.03}\\), \\(y = 0.05^{2}\\) and \\(z = \\sqrt{0.0003}\\) then which of the following is  true?", "options": ["\\(w < x\\) and \\(y < z\\)", "\\(w > x\\) and \\(y > z\\)", "\\(w > x\\) and \\(y < z\\)"], "correct": "\\(w > x\\) and \\(y < z\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}w = 0.77^{2} &= 0.5929, \\\\ x = \\sqrt{0.03} &\\approx 0.1732, \\\\ y = 0.05^{2} &= 0.0025, \\\\ z = \\sqrt{0.0003} &\\approx 0.0173.\\end{align*}"}, {"id": 840, "question": "\\(\\log_{{6}}(1 \\times 8^1)\\) is equal to which of the following?", "options": ["\\(\\log_{{6}}(8) + 1 \\times \\log_{{6}}(8)\\)", "\\(2 \\times \\log_{{6}}(1) + \\log_{{6}}(8)\\)", "\\(1 \\times \\log_{{6}}(8) + \\log_{{6}}(1)\\)"], "correct": "\\(1 \\times \\log_{{6}}(8) + \\log_{{6}}(1)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 841, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.7, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.25 \\)", "\\( X = 0.35 \\)", "\\( X = 0.18 \\)", "None of the above"], "correct": "\\( X = 0.25 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.25 + 0.49 + 0.01\\right) = \\frac{1}{3} (0.75) = 0.25 $$"}, {"id": 842, "question": "A biased coin turns up head with probability \\(0.5\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(5.5/8\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X > Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.5^2 = \\frac{1}{4}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{4} = \\frac{3}{4}\\). Comparing this with \\(Y\\), we find that \\(X > Y\\)."}, {"id": 843, "question": "In a simulation of \\( 31 \\) trading days, \\( 1 \\) days exhibit a rare market anomaly. If days are simulated sequentially, on average, how many days will pass before the second occurrence of the anomaly?", "options": ["\\( X \\leq 33 \\)", "\\( 33 < X \\leq 36 \\)", "\\( 36 < X \\leq 39 \\)", "\\( 39 < X \\)"], "correct": "\\( X \\leq 33 \\)", "explanation": "Let's denote the positions of the \\( 1 \\) anomalies as random variables \\( X_1, X_2, ..., X_{1} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 31 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (31 + 1)}{1 + 1} = \\frac{64}{2} $$"}, {"id": 844, "question": "There are two dice on the table. One of them is regular and the other always rolls an odd number. You choose a die at random and roll it \\(5\\) times. If all the rolls result in odd numbers, what is the probability that the die is regular?", "options": ["\\( 13/27 \\)", "\\( 5/26 \\)", "\\( 30/31 \\)", "\\( 1/33 \\)"], "correct": "\\( 1/33 \\)", "explanation": "To solve this, we use Bayes' theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the dice scenario:<br><br>            - Let \\( R \\) represent the event of choosing the regular die.<br>            - Let \\( O \\) represent the event of getting 5 consecutive odd rolls.<br><br>            We want to find: \\( P(R|O) = \\frac{P(O|R) \\times P(R)}{P(O)} \\).<br><br><br>            Given:<br><br>            1. \\( P(O|R) \\): Probability of getting 5 odd rolls in a row with a regular die is \\( (\\frac{1}{2})^5 = \\frac{1}{32} \\).<br>            2. \\( P(R) \\): The initial probability of picking the regular die, which is \\( \\frac{1}{2} \\).<br>            3. \\( P(O) \\): The overall likelihood of getting 5 consecutive odd rolls. This is derived by considering both possibilities: \\( P(O) = P(O|R) \\times P(R) + P(O|B) \\times P(B) \\).<br><br>            When computed, \\( P(O) \\) = \\( \\frac{1}{2} \\) + \\( \\frac{1}{64} \\).<br><br><br>            Substituting the values into Bayes' Theorem, we get: \\( P(R|O) = 1/33 \\).<br><br>"}, {"id": 845, "question": "Given the following equations: <br>        $$x = 30 \\times 54 - 1566$$ $$y = 30 \\times 42 - 1213$$ $$z = 30 \\times 26 - 741$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 54 - 1566 \\rightarrow x = 54$$<br>        $$y = 30 \\times 42 - 1213 \\rightarrow y = 47$$<br>        $$z = 30 \\times 26 - 741 \\rightarrow z = 39$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 846, "question": "A trading algorithm makes \\( 7 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 6th \\) and the \\( 7th \\) predictions are identical and that at least one of the \\( 7 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 6th \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + 2 X_{6} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 847, "question": "If \\(|x-y|=7\\), \\( |y-z|=6\\), and \\(|z-w|=1\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 14 \\)", "\\( 12 \\)", "\\( -1 \\)", "\\( 2 \\)"], "correct": "\\( -1 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|y-z|\\) can be \\(+6\\) or \\(-6\\)<br>       - \\(|z-w|\\) can be \\(+1\\) or \\(-1\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 14, 12, 2, 0 \\).<br><br>    3. Among the given options, \\( -1 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 848, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.014 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.03 \\text{ USD} \\). If \\( X = 18936 \\text{ USD} \\) and \\( Y = 252 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.03 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.014 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.014}{1.03} \\text{ TMC} $$ Which we can use to derive:$$ X = 18936 \\text{ USD} = 257.38 \\text{ TMC} > 252 \\text{ TMC} = Y$$"}, {"id": 849, "question": "If \\(\u03b1 = 0.66^{2}\\), \\(\u03b2 = \\sqrt{0.04}\\), \\(\u03b3 = 0.06^{2}\\) and \\(\u03b4 = \\sqrt{0.0007}\\) then which of the following is  true?", "options": ["\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "\\(\u03b1 > \u03b2\\) and \\(\u03b3 > \u03b4\\)", "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)"], "correct": "\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "explanat ariable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 4th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{5} ) = 5 \\cdot 0.5 = 2.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(5-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{4} \\) and we get:$$ Y = \\dfrac{2.5}{1 - (0.5)^{4}} \\approx 2.6667 $$"}, {"id": 852, "question": "There are notes of denominations \\( 10, 12, 22 \\). How many numbers from \\( \\{ 33, 34, 44, 47, 60, 70 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 12, 22 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 12b + 22c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning t >For the option \\\"\\(X\\) is true and \\(Y\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(W\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Z\\) is false and \\(X\\) is true\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(W\\) is true and \\(X\\) is false\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 860, "question": "A biased coin turns up head with probability \\(0.25\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(7.5/8\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.25^2 = \\frac{1}{16}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{16} = \\frac{15}{16}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 861, "question": "In a queue of \\( 55 \\) submitted papers, \\( 3 \\) are yours. If papers are reviewed in random order, on average, when will your third paper be reviewed?", "options": ["\\( X \\leq 32 \\)", "\\( 32 < X \\leq 36 \\)", "\\( 36 < X \\leq 40 \\)", "\\( 40 < X \\)"], "correct": "\\( 40 < X \\)", "explanation": "Let's denote the positions of your \\( 3 \\) papers as random variables \\( X_1, X_2, ..., X_{3} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 55 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (55 + 1)}{3 + 1} = \\frac{168}{4} $$"}, {"id": 862, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 9 \\) financial instruments on a scale of \\(1\\) to \\(4\\), where \\(1\\) represents the lowest risk and \\(4\\) the highest. Each rating is uniformly randomly selected from these \\(4\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 9 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250001 \\)", "\\( 0.250001 < p \\leq 0.250002 \\)", "\\( 0.250002 < p \\leq 0.250003 \\)", "\\( 0.250003 < p \\)"], "correct": "\\( 0.250001 < p \\leq 0.250002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 9 \\) uniformly distributed risk ratings is less than or equal to \\( 9 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (9, 10, ..., 36) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 9 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 9 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 9 \\). We need \\( S \\leq 9 \\) to sa \\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 865, "question": "Anish has a coin that turns up heads with a probability of \\(0.4\\). Magnus has a coin that turns up heads with a probability of \\(0.3\\). Anish tosses his coin twice and Magnus tosses his coin \\(4\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.4 \\times 0.4 = 0.16 $$Magnus can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\tim \\)", "\\( 0.250001 < p \\leq 0.250002 \\)", "\\( 0.250002 < p \\leq 0.250003 \\)", "\\( 0.250003 < p \\)"], "correct": "\\( 0.250001 < p \\leq 0.250002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 8 \\) uniformly distributed risk ratings is less than or equal to \\( 8 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (8, 9, ..., 40) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 8 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 8 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 8 \\). We need \\( S \\leq 8 \\) to satisfy \\( P \\leq 8 \\). Since \\( 8 \\leq 8 \\), only \\( S = 8 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 8 = 16 \\). Since \\( 16 > 8 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 8) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 8) = \\left( \\dfrac{1}{5} \\right)^{8} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 8 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{8} $$Compute \\( p \\approx 0.250001280000 \\).<br><br>"}, {"id": 877, "question": "Suppose a Tradermath cryptocurrency \\( (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 879, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 12\\) and \\( \\sqrt{a \\times b} \\geq 8\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{136} \\)", "\\( \\sqrt{152} \\)", "\\( \\sqrt{128} \\)", "\\( \\sqrt{400} \\)"], "correct": "\\( \\sqrt{128} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 12 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 144 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 8 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 64 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 8. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 8 = 144 \\)<br>\\( \\Rightarrow a + b = 128 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{128} \\)."}, {"id": 880, "question": "We throw a fair \\(8\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.02 \\)", "\\( 0.02 < p \\leq 0.03 \\)", "\\( 0.03 < p \\leq 0.04 \\)", "\\( 0.04 < p \\)"], "correct": "\\( p \\leq 0.02 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(8\\)-sided die \\(4\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(8\\) possible outcomes (numbers \\(1\\) through \\(8\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 8^4 = 4096 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(8\\) in:<br>$$ \\text{Number of combinations} = C(8, 4) = \\frac{8!}{{4!}(8-4)!} = 70 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(70\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{70}{4096} $$<br>Simplify the fraction:<br>$$ p = \\frac{70}{4096} $$"}, {"id": 881, "question": "\\(\\log_{{3}}(4 \\times 8^1)\\) is equal to which of the following?", "options": ["\\(1 \\times \\log_{{3}}(8) + \\log_{{3}}(4)\\)", "\\(2 \\times \\log_{{3}}(4) + \\log_{{3}}(8)\\)", "\\(\\log_{{3}}(12) + 1 \\times \\log_{{3}}(8)\\)"], "correct": "\\(1 \\times \\log_{{3}}(8) + \\log_{{3}}(4)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 882, "questi he following is  true?", "options": ["\\(m < n\\) and \\(o < p\\)", "\\(m > n\\) and \\(o < p\\)", "\\(m > n\\) and \\(o > p\\)"], "correct": "\\(m < n\\) and \\(o < p\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}m = 0.49^{2} &= 0.2401, \\\\ n = \\sqrt{0.09} &= 0.3, \\\\ o = 0.06^{2} &= 0.0036, \\\\ p = \\sqrt{0.0005} &\\approx 0.0224.\\end{align*}"}, {"id": 885, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.7, 0.1, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.25 \\)", "\\( X = 0.28 \\)", "\\( X = 0.23 \\)", "None of the above"], "correct": "\\( X = 0.25 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.49 + 0.01 + 0.25\\right) = \\frac{1}{3} (0.75) = 0.25 $$"}, {"id": 886, "question": "A dataset contains \\( 56 \\) samples, and \\( 6 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the second outlier?", "options": ["\\( X \\leq 14 \\)", "\\( 14 < X \\leq 16 \\)", "\\( 16 < X \\leq 18 \\)", "\\( 18 < X \\)"  each roll is independent and has \\(9\\) possible outcomes (numbers \\(1\\) through \\(9\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 9^4 = 6561 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(9\\) in:<br>$$ \\text{Number of combinations} = C(9, 4) = \\frac{9!}{{4!}(9-4)!} = 126 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(126\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{126}{6561} $$<br>Simplify the fraction:<br>$$ p = \\frac{126}{6561} $$"}, {"id": 894, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 3rd \\) and the \\( 5th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 895, "question": "There are notes of denominations \\( 18, 27, 29 \\). How many numbers from \\( \\{ 36, 41, 43, 58, 63, 85 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 18, 27, 29 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 18a + 27b + 29c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 36 \\), we need to solve: $$ 18a + 27b + 29c = 36. $$With \\( c = 1, b = 0 \\), remaining amount \\( 7 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 9 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 18(2) + 27(0) + 29(0) = 36. $$Therefore, \\( N = 36 \\) can be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 18a + 27b + 29c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 14 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 18 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 43 \\), we need to solve: $$ 18a + 27b + 29c = 43. $$With \\( c = 1, b = 0 \\), remaining amount \\( 14 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 16 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 43 \\) is not divisible by \\( 18 \\).<br><br>After checking all possible combinations, \\( N = 43 \\) cannot be formed using the given denominations.<br><br>For \\( N = 58 \\), we need to solve: $$ 18a + 27b + 29c = 58. $$With \\( c = 2, b = 0 \\), we get $$ 18(0) + 27(0) + 29(2) = 58. $$Therefore, \\( N = 58 \\) can be formed using the given denominations.<br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 27 \\) to \\( 36 \\). <br><br>For \\( N = 85 \\) we can immediately see that it can be solved by adding one more note  of \\( 27 \\) to \\( 58 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 896, "question": "In a cohort of \\( 78 \\) graduate students, \\( 3 \\) are awarded a prestigious fellowship. If we randomly select students one by one, on average, how many selections will it take to find the first fellowship recipient?", "options": ["\\( X \\leq 20 \\)", "\\( 20 < X \\leq 22 \\)", "\\( 22 < X \\leq 24 \\)", "\\( 24 < X \\)"], "correct": "\\( X \\leq 20 \\)", "explanation": "Let's denote the positions of the \\( 3 \\) fellowship recipients e product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 6 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 6 \\). We need \\( S \\leq 6 \\) to satisfy \\( P \\leq 6 \\). Since \\( 6 \\leq 6 \\), only \\( S = 6 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 6 = 12 \\). Since \\( 12 > 6 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 6) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 6) = \\left( \\dfrac{1}{4} \\right)^{6} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 6 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{6} $$Compute \\( p \\approx 0.250122070313 \\).<br><br>"}, {"id": 898, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.17 \\text{ USD} \\). If \\( X = 14893 \\text{ USD} \\) and \\( Y = 245 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.17 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.17} \\text{ TMC} $$ Which we can use to derive:$$ X = 14893 \\text{ USD} = 254.58 \\text{ TMC} > 245 \\text{ TMC} = Y$$"}, {"id": 899, "question": "In a simulation of \\( 95 \\) trading days, \\( 2 \\) days exhibit a rare market anomaly. If days are simulated sequentially, on average, how many  theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the coin scenario:<br><br>            - Let \\( F \\) represent the event of choosing the fair coin.<br>            - Let \\( H \\) represent the event of getting 7 consecutive heads.<br><br>            We want to find: \\( P(F|H) = \\frac{P(H|F) \\times P(F)}{P(H)} \\).<br><br><br>            Given:<br><br>            1. \\( P(H|F) \\): Probability of getting 7 heads in a row with a fair coin is \\( (\\frac{1}{2})^7 = \\frac{1}{128} \\).<br>            2. \\( P(F) \\): The initial probability of picking the fair coin, which is \\( \\frac{1}{2} \\).<br>            3. \\( P(H) \\): The overall likelihood of getting 7 consecutive heads. This is derived by considering both possibilities: \\( P(H) = P(H|F) \\times P(F) + P(H|B) \\times P(B) \\).<br><br>            When computed, \\( P(H) \\) = \\( \\frac{1}{2} \\) + \\( \\frac{1}{256} \\).<br><br><br>            Substituting the values into Bayes' Theorem, we get: \\( P(F|H) = 1/129 \\).<br><br>"}, {"id": 902, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.016 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.07 \\text{ USD} \\). If \\( X = 16652 \\text{ USD} \\) and \\( Y = 249 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.07 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.016 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.016}{1.07} \\text{ TMC} $$ Which we can use to derive:$$ X = 16652 \\text{ USD} = 249.00 \\text{ TMC} > 249 \\text{ TMC} = Y$$"}, {"id": 903, "question": "A fair coin is tossed \\( 5 \\) times. It is given that the \\( 2nd \\) and the \\  \\(5\\) times, each roll is independent and has \\(10\\) possible outcomes (numbers \\(1\\) through \\(10\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 10^5 = 100000 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(10\\) in:<br>$$ \\text{Number of combinations} = C(10, 5) = \\frac{10!}{{5!}(10-5)!} = 252 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(504\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{504}{100000} $$<br>Simplify the fraction:<br>$$ p = \\frac{504}{100000} $$"}, {"id": 909, "question": "Given the following equations: <br>        $$x = 30 \\times 17 - 527$$ $$y = 30 \\times 40 - 1242$$ $$z = 30 \\times 54 - 1684$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 17 - 527 \\rightarrow x = -17$$<br>        $$y = 30 \\times 40 - 1242 \\rightarrow y = -42$$<br>        $$z = 30 \\times 54 - 1684 \\rightarrow z = -64$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 910, "question": "There are notes of denominations \\( 18, 21, 24 \\). How many numbers from \\( \\{ 33, 36, 45, 49, 54, 63 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 18, 21, 24 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 18a + 21b + 24c = N, $$where \\( N \\) is one of the number nations, \\( N = 32 \\) cannot be formed using the given denominations.<br><br>For \\( N = 39 \\), we need to solve: $$ 14a + 25b + 27c = 39. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 14(1) + 25(1) + 27(0) = 39. $$Therefore, \\( N = 39 \\) can be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 14a + 25b + 27c = 41. $$With \\( c = 1, b = 0 \\), we get $$ 14(1) + 25(0) + 27(1) = 41. $$Therefore, \\( N = 41 \\) can be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 14a + 25b + 27c = 42. $$With \\( c = 1, b = 0 \\), remaining amount \\( 15 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 17 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 14(3) + 25(0) + 27(0) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 55 \\) we can immediately see that it can be solved by adding one more note  of \\( 14 \\) to \\( 41 \\). <br><br>For \\( N = 64 \\) we can immediately see that it can be solved by adding one more note  of \\( 25 \\) to \\( 39 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 919, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 20\\) and \\( \\sqrt{a \\times b} \\geq 3\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{397} \\)", "\\( \\sqrt{403} \\)", "\\( \\sqrt{394} \\)", "\\( \\sqrt{529} \\)"], "correct": "\\( \\sqrt{394} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 20 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 400 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 3 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 9 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 3. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 3 = 400 \\)<br>\\( \\Rightarrow a + b = 394 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{394} \\)."}, {"id": 920, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 3 \\)-sided die \\( 6 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 6 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2506 \\)", "\\( 0.2506 < p \\leq 0.2507 \\)", "\\( 0.2507 < p \\leq 0.2508 \\)", "\\( 0.2508 < p \\)"], "correct": "\\( 0.2506 < p \\leq 0.2507 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 6 \\) dice rolls is less than or equal to \\( 6 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (6, 7, ..., 36) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 6 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 6 \\) (all dice must show \\(1\\)). So, \\( P \\geq 6 \\). We need \\( S \\leq 6 \\) to satisfy \\( P \\leq 6 \\). Since \\( 6 \\leq 6 \\), only \\( S = 6 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 6 = 12 \\). Since \\( 12 > 6 \\), this case does not satisfy the condi y \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 26 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 41 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 56 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 56 \\) cannot be formed using the given denominations.<br><br>For \\( N = 57 \\), we need to solve: $$ 10a + 15b + 24c = 57. $$With \\( c = 2, b = 0 \\), remaining amount \\( 9 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 2 \\), remaining amount \\( 3 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 18 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 33 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 3 \\), remaining amount \\( 12 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 27 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 42 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 57 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 57 \\) cannot be formed using the given denominations.<br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 15 \\) to \\( 48 \\). <br><br>For \\( N = 78 \\) we can immediately see that it can be solved by adding one more note  of \\( 24 \\) to \\( 54 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 928, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 5\\) and \\( \\sqrt{a \\times b} \\geq 9\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{16} \\)", "\\( \\sqrt{34} \\)", "\\( \\sqrt{7} \\)", "\\( \\sqrt{196} \\)"], "correc  \\\\ v = \\sqrt{0.09} &= 0.3, \\\\ w = 0.04^{2} &= 0.0016, \\\\ x = \\sqrt{0.0004} &= 0.02.\\end{align*}"}, {"id": 936, "question": "A fair coin is tossed \\( 5 \\) times. It is given that the \\( 3rd \\) and the \\( 5th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 2 < Y \\leq 3 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} ) = 5 \\cdot 0.5 = 2.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(5-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{4} \\) and we get:$$ Y = \\dfrac{2.5}{1 - (0.5)^{4}} \\approx 2.6667 $$"}, {"id": 937, "question": "In a queue of \\( 67 \\) submitted papers, \\( 1 \\) are yours. If papers are reviewed in random order, on average, when will your  independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (65 + 1)}{1 + 1} = \\frac{66}{2} $$"}, {"id": 947, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.3, 0.7, 0.9\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.38 \\)", "\\( X = 0.44 \\)", "\\( X = 0.41 \\)", "None of the above"], "correct": "\\( X = 0.41 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.25 + 0.09 + 0.49 + 0.81\\right) = \\frac{1}{4} (1.64) = 0.41 $$"}, {"id": 948, "question": "There are notes of denominations \\( 11, 16, 30 \\). How many numbers from \\( \\{ 31, 33, 39, 57, 63, 73 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 11, 16, 30 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 11a + 16b + 30c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 31 \\), we need to solve: $$ 11a + 16b + 30c = 31. $$With \\( c = 1, b = 0 \\), remaining amount \\( 1 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 15 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 31 \\) cannot be formed using the given denominations.<br><br>For \\( N = 33 \\), we need to solve: $$ 11a + 16b + 30c = 33. $$With \\( c = 1, b = 0 \\), remaining amount \\( 3 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 1 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 17 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 11(3) + 16(0) + 30(0) = 33. $$Therefore, \\( N = 33 \\) can be formed using the given denominations.<br><br>For \\( N = 39 \\), we need to solve: $$ 11a + 16b + 30c = 39. $$With \\( c = 1, b = 0 \\), remaining amount \\( 9 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 7 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 23 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 39 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 39 \\) cannot be formed using the given denominations.<br><br>For \\( N = 57 \\), we need to solve: $$ 11a + 16b + 30c = 57. $$With \\( c = 1, b = 1 \\), we get $$ 11(1) + 16(1) + 30(1) = 57. $$Therefore, \\( N = 57 \\) can be formed using the given denominations.<br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 30 \\) to \\( 33 \\). <br><br>For \\( N = 73 \\) we can immediately see that it can be solved by adding one more note  of \\( 16 \\) to \\( 57 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 949, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 5 \\)-sided die \\( 10 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.25000005 \\)", "\\( 0.25000005 < p \\leq 0.25000006 \\)", "\\( 0.25000006 < p \\leq 0.25000007 \\)", "\\( 0.25000007 < p \\)"], "correct": "\\( 0.25000005 < p \\leq 0.25000006 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 10 \\) dice rolls is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (10, 11, ..., 60) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all dice must show \\(1\\)). So, \\( P \\ \\) in binary as \\( 0111111 \\) (which is \\( 63 \\) in decimal), it is clear that \\(x < y\\)."}, {"id": 958, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.015 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.15 \\text{ USD} \\). If \\( X = 18630 \\text{ USD} \\) and \\( Y = 243 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.15 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.015 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.015}{1.15} \\text{ TMC} $$ Which we can use to derive:$$ X = 18630 \\text{ USD} = 243.00 \\text{ TMC} = 243 \\text{ TMC} = Y$$"}, {"id": 959, "question": "\\(\\log_{{9}}(3 \\times 7^4)\\) is equal to which of the following?", "options": ["\\(\\log_{{9}}(21) + 4 \\times \\log_{{9}}(7)\\)", "\\(\\log_{{9}}(3) + \\log_{{9}}(7)\\)", "\\(4 \\times \\log_{{9}}(7) + \\log_{{9}}(3)\\)"], "correct": "\\(4 \\times \\log_{{9}}(7) + \\log_{{9}}(3)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 960, "question": "Given the following equations: <br>        $$x = 30 \\times 58 - 1682$$ $$y = 30 \\times 44 - 1272$$ $$z = 30 \\times 22 - 630$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br> e and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.2 < p \\leq 0.3 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(6\\)-sided die \\(4\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(6\\) possible outcomes (numbers \\(1\\) through \\(6\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 6^4 = 1296 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(6\\) in:<br>$$ \\text{Number of combinations} = C(6, 4) = \\frac{6!}{{4!}(6-4)!} = 15 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 4! = 24\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(360\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{360}{1296} $$<br>Simplify the fraction:<br>$$ p = \\frac{360}{1296} $$"}, {"id": 981, "question": "Given the equations: <br>    \\begin{align*} \\alpha + \\beta &= 13, \\\\ \\beta + \\gamma &= 11, \\\\ \\gamma + \\alpha &= 12. \\end{align*} Which of the following is true?", "options": ["\\(\\alpha + \\beta + \\gamma = 18\\)", "\\(\\alpha + \\beta + \\gamma = 19\\)", "\\(\\alpha + \\beta + \\gamma = 17\\)", "\\(\\alpha + \\beta + \\gamma = 20\\)"], "correct": "\\(\\alpha + \\beta + \\gamma = 18\\)", "explanation": "Given \\(\\alpha = 7\\), \\(\\beta = 6\\), and \\(\\gamma = 5\\), the correct results can be derived from the given equations."}, {"id": 982, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate w
