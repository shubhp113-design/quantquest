ng>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 6 = 12 \\). Since \\( 12 > 6 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 6) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 6) = \\left( \\dfrac{1}{6} \\right)^{6} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 6 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{6} \\right)^{6} $$Compute \\( p \\approx 0.250010716735 \\).<br><br>"}, {"id": 527, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.7, 0.5, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.15 \\)", "\\( X = 0.33 \\)", "\\( X = 0.34 \\)", "None of the above"], "correct": "None of the above", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.49 + 0.25 + 0.01\\right) = \\frac{1}{3} (0.75) = 0.25 $$"}, {"id": 528, "question": "Given the following equations: <br>        $$x = 30 \\times 16 - 496$$ $$y = 30 \\times 41 - 1274$$ $$z = 30 \\times 58 - 1810$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 16 - 496 \\rightarrow x = -16$$<br>        $$y = 30 \\times 41 - 1274 \\rightarrow y = -44$$<br>        $$z = 30 \\times 58 - 1810 \\rightarrow z = -70$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 529, "question": "\\(\\log_{{9}}(9 \\times 8^2)\\) is equal to which of the following?", "options": ["\\(\\log_{{9}}(9) + 2 \\times \\log_{{9}}(8)\\)", "\\(\\log_{{9}}(9) + \\log_{{9}}(8)\\)", "\\(\\log_{{9}}(72) + 2 \\times \\log_{{9}}(8)\\)"], "correct": "\\(\\log_{{9}}(9) + 2 \\times \\log_{{9}}(8)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 530, "question": "An investor has a portfolio of \\( 88 \\) assets, and \\( 1 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the first outperforming asset?", "options": ["\\( X \\leq 50 \\)", "\\( 50 < X \\leq 55 \\)", "\\( 55 < X \\leq 60 \\)", "\\( 60 < X \\)"], "correct": "\\( X \\leq 50 \\)", "explanation": "Let's denote the positions of the \\( 1 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{1} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 88 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (88 + 1)}{1 + 1} = \\frac{89}{2} $$"}, {"id": 531, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 30 \\ \\text{km/h} \\) for the first kilometer and \\( 60 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 40 \\ \\text{km/h} \\) for the first and \\( 30 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 50 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{30} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0500 \\) hours.<br>        - Biker B takes \\( \\frac{1}{40} \\) hours for the first km and \\( \\frac{1}{30} \\) hours for the second, totaling \\( 0.0583 \\) hours.<br>        - Biker C takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{25} \\) hours for the second, totaling \\( 0.0600 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 532, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 3\\) and \\( \\sqrt{a \\times b} \\geq 4\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{5} \\)", "\\( \\sqrt{13} \\)", "\\( \\sqrt{1} \\)", "\\( \\sqrt{49} \\)"], "correct": "\\( \\sqrt{1} \\)", "explana "\\( 0.25000002 < p \\leq 0.25000003 \\)", "\\( 0.25000003 < p \\)"], "correct": "\\( 0.25000001 < p \\leq 0.25000002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 11 \\) uniformly distributed risk ratings is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (11, 12, ..., 55) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 11 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 11 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 11 \\). We need \\( S \\leq 11 \\) to satisfy \\( P \\leq 11 \\). Since \\( 11 \\leq 11 \\), only \\( S = 11 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 11 = 22 \\). Since \\( 22 > 11 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 11) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 11) = \\left( \\dfrac{1}{5} \\right)^{11} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 11 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{11} $$Compute \\( p \\approx 0.250000010240 \\).<br><br>"}, {"id": 535, "question": "If \\(w = 0.45^{2}\\), \\(x = \\sqrt{0.08}\\), \\(y = 0. nconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 537, "question": "Given the statements I, J, and K which can be either true or false: \\begin{align*}X &= I \\wedge J \\\\ Y &= J \\vee K \\\\ Z &= K \\wedge (J \\vee I) \\\\ W &= (K \\wedge J) \\vee I \\end{align*}<br>    Which of the following is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)?", "options": ["\\(X\\) is true and \\(Y\\) is true.", "\\(Y\\) and \\(Z\\) are true", "\\(X\\) is false and \\(W\\) is true", "\\(X\\) is true and \\(Y\\) is false"], "correct": "\\(X\\) is true and \\(Y\\) is false", "explanation": "To solve the problem, we need to evaluate the truth value of each proposition based on the given expressions:<br><br>For \\(X = I \\wedge J\\):<br>Both \\(I\\) and \\(J\\) must be true for \\(X\\) to be true.<br>For \\(Y = J \\vee K\\):<br>Either \\(J\\) or \\(K\\) must be true for \\(Y\\) to be true.<br>For \\(Z = K \\wedge (J \\vee I)\\):<br>Both \\(K\\) and Either \\(J\\) or \\(I\\) must be true for \\(Z\\) to be true.<br>For \\(W = (K \\wedge J) \\vee I\\):<br>Either Both \\(K\\) and \\(J\\) or \\(I\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is false\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(X\\) is true and \\(Y\\) is true.\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\ h \\( c = 0, b = 1 \\), remaining amount \\( 28 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 10(4) + 12(0) + 13(0) = 40. $$Therefore, \\( N = 40 \\) can be formed using the given denominations.<br><br>For \\( N = 49 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 39 \\). <br><br>For \\( N = 50 \\) we can immediately see that it can be solved by adding one more note  of \\( 13 \\) to \\( 37 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 542, "question": "Chael has a coin that turns up heads with a probability of \\(0.6\\). Michael has a coin that turns up heads with a probability of \\(0.3\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.7 \\times (A_3 + B_3) = 0.7 \\times (0.637 + 0.21) = 0.5929 $$$$ B_4 = 0.3 \\times A_3 = 0.3 \\times 0.637 = 0.1911 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.5929 - 0.1911 = 0.216 $$From which the answer immediately follows."}, {"id": 543, "question": "A biased coin turns up head with probability \\(0.4\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(3\\) times and \\(Y\\) = \\(58/62.5\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X > Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(3\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.4^3 = \\frac{8}{125}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{8}{125} = \\frac{117}{125}\\). Comparing this with \\(Y\\), we find that \\(X > Y\\)."}, {"id": 544, "question": "A dataset contains \\( 46 \\) samples, and \\( 5 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the third outlier?", "options": ["\\( X \\leq 26 \\)", "\\( 26 < X \\leq 28 \\)", "\\( 28 < X \\leq 30 \\)", "\\( 30 < X \\)"], "correct": "\\( X \\leq 26 \\)", "explanation": "Let's denote the positions of the \\( 5 \\) outliers as random variables \\( X_1, X_2, ..., X_{5} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 46 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (46 + 1)}{5 + 1} = \\frac{141}{6} $$"}, {"id": 545, "question": "A fair coin is tossed \\( 8 \\) times. It is given that the \\( 6th \\) and the \\( 7th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 6th \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + 2 X_{6} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 546, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.1, 0.5, 0.7\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.25 \\)", "\\( X = 0.16 \\)", "\\( X = 0.19 \\)", "None of the above"], "correct": "\\( X = 0.25 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.01 + 0.25 + 0.49\\right) = \\frac{1}{3} (0.75) = 0.25 $$"}, {"id": 547, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.79\\)?", "options": ["\\( 2 \\) throws", "\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws"], "correct": "\\( 3 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.79 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 3 \\) throws, the probability of getting all tails is approximately \\( 0.1250 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 3 \\)."}, {"id": 548, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.14 \\text{ USD} \\). If \\( X = 14763 \\text{ USD} \\) and \\( Y = 259 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.14 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.14} \\text{ TMC} $$ Which we can use to derive:$$ X = 14763 \\text{ USD} = 259.00 \\text{ TMC} = 259 \\text{ TMC} = Y$$"}, {"id": 549, "question": "If \\(|x-y|=4\\), \\( |y-z|=7\\), and \\(|z-w|=4\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 16 \\)", "\\( 1 \\)", "\\( 7 \\)", "\\( 15 \\)"], "correct": "\\( 16 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+4\\) or \\(-4\\)<br>       - \\(|y-z|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|z-w|\\) can be \\(+4\\) or \\(-4\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 15, 7, 1 \\).<br><br>    3. Among the given options, \\( 16 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 550, "question": "A dataset contains \\( 99 \\) samples, and \\( 7 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the first outlier?", "options": ["\\( X \\leq 13 \\)", "\\( 13 < X \\leq 14 \\)", "\\( 14 < X \\leq 15 \\)", "\\( 15 < X \\)"], "correct": "\\( X \\leq 13 \\)", "explanation": "Let's denote the positions of the \\( 7 \\) outliers as random variables \\( X_1, X_2, ..., X_{7} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 99 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (99 + 1)}{7 + 1} = \\frac{100}{8} $$"}, {"id": 551, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.015 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.08 \\text{ USD} \\). If \\( X = 18151 \\text{ USD} \\) and \\( Y = 255 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.08 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.015 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.015}{1.08} \\text{ TMC} $$ Which we can use to derive:$$ X = 18151 \\text{ USD} = 252.10 \\text{ TMC} < 255 \\text{ TMC} = Y$$"}, {"id": 552, "question": "\\(\\log_{{5}}(8 \\times 7^3)\\) is equal to which of the following?", "options": ["\\(\\log_{{5}}(56) + 3 \\times \\log_{{5}}(7)\\)", "\\(\\log_{{5}}(8) + \\log_{{5}}(7)\\)", "\\(3 \\times \\log_{{5}}(7) + \\log_{{5}}(8)\\)"], "correct": "\\(3 \\times \\log_{{5}}(7) + \\log_{{5}}(8)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 553, "question": "There are notes of denominations \\( 18, 25, 27 \\). How many numbers from \\( \\{ 36, 45, 50, 53, 54, 63 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 18, 25, 27 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 18a + 25b + 27c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 36 \\), we need to solve: $$ 18a + 25b + 27c = 36. $$With \\( c = 1, b = 0 \\), remaining amount \\( 9 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 11 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 18(2) + 25(0) + 27(0) = 36. $$Therefore, \\( N = 36 \\) can be formed using the given denominations.<br><br>For \\( N = 45 \\), we need to solve: $$ 18a + 25b + 27c = 45. $$With \\( c = 1, b = 0 \\), we get $$ 18(1) + 25(0) + 27(1) = 45. $$Therefore, \\( N = 45 \\) can be formed using the given denominations.<br><br>For \\( N = 50 \\), we need to solve: $$ 18a + 25b + 27c = 50. $$With \\( c = 1, b = 0 \\), remaining amount \\( 23 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 18(0) + 25(2) + 27(0) = 50. $$Therefore, \\( N = 50 \\) can be formed using the given denominations.<br><br>For \\( N = 53 \\), we need to solve: $$ 18a + 25b + 27c = 53. $$With \\( c = 1, b = 1 \\), remaining amount \\( 1 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 26 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 3 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 28 \\) is not divisible by \\( 18 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 53 \\) is not divisible by \\( 18 \\).<br><br>After checking all possible combinations, \\( N = 53 \\) cannot be formed using the given denominations.<br><br>For \\( N = 54 \\) we can immediately see that it can be solved by adding one more note  of \\( 18 \\) to \\( 36 \\). <br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 18 \\) to \\( 45 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 554, "question": "If \\(q = 0.49^{2}\\), \\(r = \\sqrt{0.06}\\), \\(s = 0.09^{2}\\) and \\(t = \\sqrt{0.0006}\\) then which of the following is  true?", "options": ["\\(q > r\\) and \\(s > t\\)", "\\(q < r\\) and \\(s < t\\)", "\\(q > r\\) and \\(s < t\\)"], "correct": "\\(q < r\\) and \\(s < t\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}q = 0.49^{2} &= 0.2401, \\\\ r = \\sqrt{0.06} &\\approx 0.2449, \\\\ s = 0.09^{2} &= 0.0081, \\\\ t = \\sqrt{0.0006} &\\approx 0.0245.\\end{align*}"}, {"id": 555, "question": "Given the statements D, E, and F which can be either true or false: \\begin{align*}X &= D \\wedge E \\\\ Y &= E \\vee F \\\\ Z &= F \\wedge (E \\vee D) \\\\ W &= (F \\wedge E) \\vee D \\end{align*}<br>    Which of the following is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)?", "options": ["\\(Y\\) and \\(Z\\) are true", "\\(X\\) is false and \\(W\\) is true", "\\(X\\) is true and \\(Y\\) is false", "\\(X\\) is true and \\(Y\\) is true."], "correct": "\\(X\\) is true and \\(Y\\) is false", "explanation": "To solve the problem, we need to evaluate the truth value of each proposition based on the given expressions:<br><br>For \\(X = D \\wedge E\\):<br>Both \\(D\\) and \\(E\\) must be true for \\(X\\) to be true.<br>For \\(Y = E \\vee F\\):<br>Either \\(E\\) or \\(F\\) must be true for \\(Y\\) to be true.<br>For \\(Z = F \\wedge (E \\vee D)\\):<br>Both \\(F\\) and Either \\(E\\) or \\(D\\) must be true for \\(Z\\) to be true.<br>For \\(W = (F \\wedge E) \\vee D\\):<br>Either Both \\(F\\) and \\(E\\) or \\(D\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is false\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(X\\) is true and \\(Y\\) is true.\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\\) is false and \\(W\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(Z\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 556, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.4, 0.1, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.14 \\)", "\\( X = 0.16 \\)", "\\( X = 0.15 \\)", "None of the above"], "correct": "\\( X = 0.14 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.16 + 0.01 + 0.25\\right) = \\frac{1}{3} (0.42) = 0.14 $$"}, {"id": 557, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 4 \\)-sided die \\( 10 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500005 \\)", "\\( 0.2500005 < p \\leq 0.2500006 \\)", "\\( 0.2500006 < p \\leq 0.2500007 \\)", "\\( 0.2500007 < p \\)"], "correct": "\\( p \\leq 0.2500005 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 10 \\) dice rolls is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (10, 11, ..., 60) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all dice must show \\(1\\)). So, \\( P \\geq 10 \\). We need \\( S \\leq 10 \\) to satisfy \\( P \\leq 10 \\). Since \\( 10 \\leq 10 \\), only \\( S = 10 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 10 = 20 \\). Since \\( 20 > 10 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 10) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 10) = \\left( \\dfrac{1}{4} \\right)^{10} $$Since all dice must show \\(1\\) to get a sum of \\( 10 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{10} $$Compute \\( p \\approx 0.250000476837 \\).<br><br>"}, {"id": 558, "question": "We throw a fair \\(6\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.0008 \\)", "\\( 0.0008 < p \\leq 0.0009 \\)", "\\( 0.0009 < p \\leq 0.001 \\)", "\\( 0.001 < p \\)"], "correct": "\\( p \\leq 0.0008 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(6\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(6\\) possible outcomes (numbers \\(1\\) through \\(6\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 6^5 = 7776 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(6\\) in:<br>$$ \\text{Number of combinations} = C(6, 5) = \\frac{6!}{{5!}(6-5)!} = 6 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(6\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{6}{7776} $$<br>Simplify the fraction:<br>$$ p = \\frac{6}{7776} $$"}, {"id": 559, "question": "Anish has a coin that turns up heads with a probability of \\(0.5\\). Magnus has a coin that turns up heads with a probability of \\(0.4\\). Anish tosses his coin twice and Magnus tosses his coin \\(4\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Magnus can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.6 \\times (A_0 + B_0) = 0.6 \\times (1 + 0) = 0.6 $$$$ B_1 = 0.4 \\times A_0 = 0.4 \\times 1 = 0.4 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.6 \\times (A_1 + B_1) = 0.6 \\times (0.6 + 0.4) = 0.6 $$$$ B_2 = 0.4 \\times A_1 = 0.4 \\times 0.6 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.6 \\times (A_2 + B_2) = 0.6 \\times (0.6 + 0.24) = 0.504 $$$$ B_3 = 0.4 \\times A_2 = 0.4 \\times 0.6 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.6 \\times (A_3 + B_3) = 0.6 \\times (0.504 + 0.24) = 0.4464 $$$$ B_4 = 0.4 \\times A_3 = 0.4 \\times 0.504 = 0.2016 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.4464 - 0.2016 = 0.352 $$From which the answer immediately follows."}, {"id": 560, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 2nd \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 2nd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{3} + X_{4} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 561, "question": "If \\(x = 42\\) and \\(y\\) is represented in binary as \\( 10100 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 10100 \\) to decimal: <br><br>\\( 0 \\times 2^0 (0) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 1 \\times 2^2 (4) \\) + \\( 0 \\times 2^3 (0) \\) + \\( 1 \\times 2^4 (16) \\)\\( \\ = 20\\).<br><br>Given \\(x = 42\\) and \\(y\\) in binary as \\( 10100 \\) (which is \\( 20 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 562, "question": "If \\(q = 0.59^{2}\\), \\(r = \\sqrt{0.05}\\), \\(s = 0.10^{2}\\) and \\(t = \\sqrt{0.0008}\\) then which of the following is  true?", "options": ["\\(q > r\\) and \\(s > t\\)", "\\(q > r\\) and \\(s < t\\)", "\\(q < r\\) and \\(s < t\\)"], "correct": "\\(q > r\\) and \\(s < t\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}q = 0.59^{2} &= 0.3481, \\\\ r = \\sqrt{0.05} &\\approx 0.2236, \\\\ s = 0.10^{2} &= 0.01, \\\\ t = \\sqrt{0.0008} &\\approx 0.0283.\\end{align*}"}, {"id": 563, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 3 \\)-sided die \\( 7 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 7 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2501 \\)", "\\( 0.2501 < p \\leq 0.2502 \\)", "\\( 0.2502 < p \\leq 0.2503 \\)", "\\( 0.2503 < p \\)"], "correct": "\\( 0.2502 < p \\leq 0.2503 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 7 \\) dice rolls is less than or equal to \\( 7 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (7, 8, ..., 42) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 7 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 7 \\) (all dice must show \\(1\\)). So, \\( P \\geq 7 \\). We need \\( S \\leq 7 \\) to satisfy \\( P \\leq 7 \\). Since \\( 7 \\leq 7 \\), only \\( S = 7 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 7 = 14 \\). Since \\( 14 > 7 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 7) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 7) = \\left( \\dfrac{1}{3} \\right)^{7} $$Since all dice must show \\(1\\) to get a sum of \\( 7 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{3} \\right)^{7} $$Compute \\( p \\approx 0.250228623685 \\).<br><br>"}, {"id": 564, "question": "A library has \\( 32 \\) books, and \\( 9 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the second latest edition?", "options": ["\\( X \\leq 5 \\)", "\\( 5 < X \\leq 6 \\)", "\\( 6 < X \\leq 7 \\)", "\\( 7 < X \\)"], "correct": "\\( 6 < X \\leq 7 \\)", "explanation": "Let's denote the positions of the \\( 9 \\) latest editions as random variables \\( X_1, X_2, ..., X_{9} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 32 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (32 + 1)}{9 + 1} = \\frac{66}{10} $$"}, {"id": 565, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.7, 0.3, 0.1, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.13 \\)", "\\( X = 0.21 \\)", "\\( X = 0.08 \\)", "None of the above"], "correct": "\\( X = 0.21 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.49 + 0.09 + 0.01 + 0.25\\right) = \\frac{1}{4} (0.84) = 0.21 $$"}, {"id": 566, "question": "\\(\\log_{{4}}(10 \\times 4^1)\\) is equal to which of the following?", "options": ["\\(1 \\times \\log_{{4}}(4) + \\log_{{4}}(40)\\)", "\\(1 \\times \\log_{{4}}(4) + \\log_{{4}}(10)\\)", "\\(2 \\times \\log_{{4}}(10) + \\log_{{4}}(4)\\)"], "correct": "\\(1 \\times \\log_{{4}}(4) + \\log_{{4}}(10)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 567, "question": "There are notes of denominations \\( 13, 19, 24 \\). How many numbers from \\( \\{ 40, 44, 48, 58, 71, 72 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 13, 19, 24 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 13a + 19b + 24c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this probl _3) = 0.5 \\times (0.375 + 0.25) = 0.3125 $$$$ B_4 = 0.5 \\times A_3 = 0.5 \\times 0.375 = 0.1875 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.3125 - 0.1875 = 0.5 $$From which the answer immediately follows."}, {"id": 574, "question": "In a cohort of \\( 79 \\) graduate students, \\( 2 \\) are awarded a prestigious fellowship. If we randomly select students one by one, on average, how many selections will it take to find the third fellowship recipient?", "options": ["\\( X \\leq 80 \\)", "\\( 80 < X \\leq 88 \\)", "\\( 88 < X \\leq 96 \\)", "\\( 96 < X \\)"], "correct": "\\( X \\leq 80 \\)", "explanation": "Let's denote the positions of the \\( 2 \\) fellowship recipients as random variables \\( X_1, X_2, ..., X_{2} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 79 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (79 + 1)}{2 + 1} = \\frac{240}{3} $$"}, {"id": 575, "question": "If \\(x = 47\\) and \\(y\\) is represented in binary as \\( 110111 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x < y\\)", "explanation": "To convert the binary number \\( 110111 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 1 \\times 2^1 (2) \\) + \\( 1 \\times 2^2 (4) \\) + \\( 0 \\times 2^3 (0) \\) + \\( 1 \\times 2^4 (16) \\) + \\( 1 \\times 2^5 (32) \\)\\( \\ = 55\\).<br><br>Given \\(x = 47\\) and \\(y\\) in binary as \\( 110111 \\) (which is \\( 55 \\) in decimal), it is clear that \\(x < y\\)."}, {"id": 576, "question": "There are notes of denominations \\( 17, 27, 30 \\). How many numbers from \\( \\{ 38, 44, 47, 55, 74, 77 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)  correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 579, "question": "A fair coin is tossed \\( 8 \\) times. It is given that the \\( 3rd \\) and the \\( 5th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{6} + X_{7} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 580, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 50 \\ \\text{km/h} \\) for the ) can be \\(+7\\) or \\(-7\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 18, 4, 8, 6 \\).<br><br>    3. Among the given options, \\( 19 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 590, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 8\\) and \\( \\sqrt{a \\times b} \\geq 10\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{54} \\)", "\\( \\sqrt{74} \\)", "\\( \\sqrt{44} \\)", "\\( \\sqrt{324} \\)"], "correct": "\\( \\sqrt{44} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 8 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 64 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 10 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 100 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 10. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 10 = 64 \\)<br>\\( \\Rightarrow a + b = 44 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{44} \\)."}, {"id": 591, "question": "In a simulation of \\( 75 \\) trading days, \\( 6 \\) days exhibit a rare market anomaly. If days are simulated sequentially, on average, how many days will pass before the third occurrence of the anomaly?", "options": ["\\( X \\leq 33 \\)", "\\( 33 < X \\leq 36 \\)", "\\( 36 < X \\leq 39 \\)", "\\( 39 < X \\)"], "correct": "\\( X \\leq 33 \\)", "explanation": "Let's denote the positions of the \\( 6 \\) anomalies as random variables \\( X_1, X_2, ..., X_{6} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 75 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (75 + 1)}{6 + 1} = \\frac{228}{7} $$"}, {"id": 592, "question": "A biased coin turns up head with probability \\(0.4\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(2/2.5\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X > Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.4^2 = \\frac{4}{25}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{4}{25} = \\frac{21}{25}\\). Comparing this with \\(Y\\), we find that \\(X > Y\\)."}, {"id": 593, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 1st \\) and the \\( 3rd \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 3rd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{4} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 594, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.017 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.04 \\text{ USD} \\). If \\( X = 15722 \\text{ USD} \\) and \\( Y = 257 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.04 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.017 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.017}{1.04} \\text{ TMC} $$ Which we can use to derive:$$ X = 15722 \\text{ USD} = 256.99 \\text{ TMC} < 257 \\text{ TMC} = Y$$"}, {"id": 595, "question": "Given the following equations: <br>        $$x = 30 \\times 53 - 1537$$ $$y = 30 \\times 43 - 1244$$ $$z = 30 \\times 14 - 400$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 53 - 1537 \\rightarrow x = 53$$<br>        $$y = 30 \\times 43 - 1244 \\rightarrow y = 46$$<br>        $$z = 30 \\times 14 - 400 \\rightarrow z = 20$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 596, "question": "If \\(X = 88 \\times 88\\) and \\(Y = 888 \\times 8\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "We express the numbers in terms of \\( 8 \\) and simplify. $$ X = 88 \\times 88 = 8^2 \\left( 11 \\times 11 \\right) $$ $$ Y = 888 \\times 8 = 8^2 \\left( 111 \\times 1 \\right) $$ Whereby: $$ X - Y = 8^2 \\left( \\left( 11 \\times 11 \\right) - \\left( 111 \\times 1 \\right) \\right) $$ Since \\( 11 \\times 11 - 111 \\times 1   0 \\), we have \\( X > Y \\)."}, {"id": 597, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 60 \\ \\text{km/h} \\) for the first kilometer and \\( 40 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 60 \\ \\text{km/h} \\) for the first and \\( 35 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 15 \\ \\text{km/h} \\) for the first and \\( 60 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{60} \\) hours for the first km and \\( \\frac{1}{40} \\) hours for the second, totaling \\( 0.0417 \\) hours.<br>        - Biker B takes \\( \\frac{1}{60} \\) hours for the first km and \\( \\frac{1}{35} \\) hours for the second, totaling \\( 0.0452 \\) hours.<br>        - Biker C takes \\( \\frac{1}{15} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0833 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 598, "question": "There are notes of denominations \\( 10, 23, 27 \\). How many numbers from \\( \\{ 33, 41, 43, 44, 60, 87 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 23, 27 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 23b + 27c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 33 \\), we need to solve: $$ 10a + 23b + 27c = 33. $$With \\( c = 1, b = 0 \\), remaining amount \\( 6 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(1) + 23(1) + 27(0) = 33. $$Therefore, \\( N = 33 \\) can be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 10a + 23b + 27c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 14 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 18 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 43 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 33 \\). <br><br>For \\( N = 44 \\), we need to solve: $$ 10a + 23b + 27c = 44. $$With \\( c = 1, b = 0 \\), remaining amount \\( 17 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 21 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 44 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 44 \\) cannot be formed using the given denominations.<br><br>For \\( N = 60 \\), we need to solve: $$ 10a + 23b + 27c = 60. $$With \\( c = 2, b = 0 \\), remaining amount \\( 6 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 1 \\), we get $$ 10(1) + 23(1) + 27(1) = 60. $$Therefore, \\( N = 60 \\) can be formed using the given denominations.<br><br>For \\( N = 87 \\) we can immediately see that it can be solved by adding one more note  of \\( 27 \\) to \\( 60 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 599, "question": "Biden has a coin that turns up heads with a probability of \\(0.5\\). Donald has a coin that turns up heads with a probability of \\(0.5\\). Biden tosses his coin twice and Donald tosses his coin \\(3\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Donald can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Donald does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.375 - 0.25 = 0.375 $$From which the answer immediately follows."}, {"id": 600, "question": "There are two dice on the table. One of them is regular and the other always rolls an odd number. You choose a die at random and roll it \\(8\\) times. If all the rolls result in odd numbers, what is the probability that the die is regular?", "options": ["\\( 1/257 \\)", "\\( 187/261 \\)", "\\( 44/61 \\)", "\\( 11/21 \\)"], "correct": "\\( 1/257 \\)", "explanation": "To solve this, we use Bayes' theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the dice scenario:<br><br>            - Let \\( R \\) represent the event of choosing the regular die.<br>            - Let \\( O \\) represent the event of getting 8 consecutive odd rolls.<br><br>            We want to find: \\( P(R|O) = \\frac{P(O|R) \\times P(R)}{P(O)} \\).<br><br><br>            Given:<br><br>            1. \\( P(O|R) \\): Probability of getting 8 odd rolls in a row with a regular die is \\( (\\frac{1}{2})^8 = \\frac{1}{256} \\).<br>            2. \\( P(R) \\): The initial probability of picking the regular die, which is \\( \\frac{1}{2} \\).<br>            3. \\( P(O) \\): The overall likelihood of getting 8 consecutive odd rolls. This is derived by considering both possibilities: \\( P(O) = P(O|R) \\times P(R) + P(O|B) \\times P(B) \\).<br><br>            When computed, \\( P(O) \\) = \\( \\frac{1}{2} \\) + \\( \\frac{1}{512} \\).<br><br><br>            Substituting the values into Bayes' Theorem, we get: \\( P(R|O) = 1/257 \\).<br><br>"}, {"id": 601, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.1, 0.5, 0.4\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.01 \\)", "\\( X = 0.14 \\)", "\\( X = 0.28 \\)", "None of the above"], "correct": "\\( X = 0.14 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):  formula: $$ E[X] = \\frac{ (32 + 1)}{6 + 1} = \\frac{33}{7} $$"}, {"id": 618, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.018 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.15 \\text{ USD} \\). If \\( X = 16356 \\text{ USD} \\) and \\( Y = 256 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.15 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.018 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.018}{1.15} \\text{ TMC} $$ Which we can use to derive:$$ X = 16356 \\text{ USD} = 256.01 \\text{ TMC} > 256 \\text{ TMC} = Y$$"}, {"id": 619, "question": "Biden has a coin that turns up heads with a probability of \\(0.6\\). Donald has a coin that turns up heads with a probability of \\(0.5\\). Biden tosses his coin twice and Donald tosses his coin \\(3\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Donald can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Donald does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.375 - 0.25 = 0.375 $$From which the answer immediately follows."}, {"id": 620, "question": "We throw a fair \\(7\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.1 < p \\leq 0.2 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(7\\)-sided die \\(3\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(7\\) possible outcomes (numbers \\(1\\) through \\(7\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 7^3 = 343 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(7\\) in:<br>$$ \\text{Number of combinations} = C(7, 3) = \\frac{7!}{{3!}(7-3)!} = 35 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(35\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{35}{343} $$<br>Simplify the fraction:<br>$$ p = \\frac{35}{343} $$"}, {"id": 621, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 5th \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 5th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + 2 X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 622, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 19\\) and \\( \\sqrt{a \\times b} \\geq 2\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{359} \\)", "\\( \\sqrt{363} \\)", "\\( \\sqrt{357} \\)", "\\( \\sqrt{441} \\)"], "correct": "\\( \\sqrt{357} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 19 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 361 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 2 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 4 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 2. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 2 = 361 \\)<br>\\( \\Rightarrow a + b = 357 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{357} \\)."}, {"id": 623, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 8 \\) financial instruments on a scale of \\(1\\) to \\(4\\), where \\(1\\) represents the lowest risk and \\(4\\) the highest. Each rating is uniformly randomly selected from these \\(4\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 8 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250006 \\)", "\\( 0.250006 < p \\leq 0.250007 \\)", "\\( 0.250007 < p \\leq 0.250008 \\)", "\\( 0.250008 < p \\)"], "correct": "\\( 0.250007 < p \\leq 0.250008 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 8 \\) uniformly distributed risk ratings is less than or equal to \\( 8 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (8, 9, ..., 32) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 8 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 8 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 8 \\). We need \\( S \\leq 8 \\) to satisfy \\( P \\leq 8 \\). Since \\( 8 \\leq 8 \\), only \\( S = 8 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 8 = 16 \\). Since \\( 16 > 8 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 8) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 8) = \\left( \\dfrac{1}{4} \\right)^{8} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 8 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{8} $$Compute \\( p \\approx 0.250007629395 \\).<br><br>"}, {"id": 624, "question": "Given the following equations: <br>        $$x = 30 \\times 14 - 434$$ $$y = 30 \\times 43 - 1338$$ $$z = 30 \\times 53 - 1655$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 14 - 434 \\rightarrow x = -14$$<br>        $$y = 30 \\times 43 - 1338 \\rightarrow y = -48$$<br>        $$z = 30 \\times 53 - 1655 \\rightarrow z = -65$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 625, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.7, 0.9, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.39 \\)", "\\( X = 0.36 \\)", "\\( X = 0.52 \\)", "None of the above"], "correct": "\\( X = 0.39 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.25 + 0.49 + 0.81 + 0.01\\right) = \\frac{1}{4} (1.56) = 0.39 $$"}, {"id": 626, "question": "Chael has a coin that turns up heads with a probability of \\(0.6\\). Michael has a coin that turns up heads with a probability of \\(0.5\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.5 \\times (A_3 + B_3) = 0.5 \\times (0.375 + 0.25) = 0.3125 $$$$ B_4 = 0.5 \\times A_3 = 0.5 \\times 0.375 = 0.1875 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.3125 - 0.1875 = 0.5 $$From which the answer immediately follows."}, {"id": 627, "question": "An investor has a portfolio of \\( 69 \\) assets, and \\( 3 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the third outperforming asset?", "options": ["\\( X \\leq 45 \\)", "\\( 45 < X \\leq 50 \\)", "\\( 50 < X \\leq 55 \\)", "\\( 55 < X \\)"], "correct": "\\( 50 < X \\leq 55 \\)", "explanation": "Let's denote the positions of the \\( 3 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{3} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 69 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (69 + 1)}{3 + 1} = \\frac{210}{4} $$"}, {"id": 628, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.09 \\text{ USD} \\). If \\( X = 14414 \\text{ USD} \\) and \\( Y = 260 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "
