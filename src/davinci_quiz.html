<br>        $$x = 30 \\times 33 - 1023 \\rightarrow x = -33$$<br>        $$y = 30 \\times 47 - 1462 \\rightarrow y = -52$$<br>        $$z = 30 \\times 53 - 1654 \\rightarrow z = -64$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 380, "question": "A fair coin is tossed \\( 8 \\) times. It is given that the \\( 2nd \\) and the \\( 8th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 8th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 381, "question": "Given \\( \\alpha = 5^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\alpha < 1000\\)", "\\(1000 < \\alpha  < 1000000\\)", "\\(1000000 < \\alpha \\)"], "correct": "\\(1000000 < \\alpha \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 5^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 5^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 5^{16} = 152587890625 $$<br>            So \\( 5^{2^{2^2}} = 152587890625 \\)"}, {"id": 382, "question": "There are notes of denominations \\( 14, 16, 28 \\). How many numbers from \\( \\{ 30, 40, 48, 58, 59, 76 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 14, 16, 28 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 14a + 16b + 28c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 30 \\), we need to solve: $$ 14a + 16b + 28c = 30. $$With \\( c = 1, b = 0 \\), remaining amount \\( 2 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 14(1) + 16(1) + 28(0) = 30. $$Therefore, \\( N = 30 \\) can be formed using the given denominations.<br><br>For \\( N = 40 \\), we need to solve: $$ 14a + 16b + 28c = 40. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 8 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 24 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 40 \\) is not divisible by \\( 14 \\).<br><br>After checking all possible combinations, \\( N = 40 \\) cannot be formed using the given denominations.<br><br>For \\( N = 48 \\), we need to solve: $$ 14a + 16b + 28c = 48. $$With \\( c = 1, b = 1 \\), remaining amount \\( 4 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 20 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 3 \\), we get $$ 14(0) + 16(3) + 28(0) = 48. $$Therefore, \\( N = 48 \\) can be formed using the given denominations.<br><br>For \\( N = 58 \\) we can immediately see that it can be solved by adding one more note  of \\( 28 \\) to \\( 30 \\). <br><br>For \\( N = 59 \\), we need to solve: $$ 14a + 16b + 28c = 59. $$With \\( c = 2, b = 0 \\), remaining amount \\( 3 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 15 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 3 \\), remaining amount \\( 11 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 27 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 43 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 59 \\) is not divisible by \\( 14 \\).<br><br>After checking all possible combinations, \\( N = 59 \\) cannot be formed using the given denominations.<br><br>For \\( N = 76 \\) we can immediately see that it can be solved by adding one more note  of \\( 28 \\) to \\( 48 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 383, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.08 \\text{ USD} \\). If \\( X = 13230 \\text{ USD} \\) and \\( Y = 245 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.08 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.08} \\text{ TMC} $$ Which we can use to derive:$$ X = 13230 \\text{ USD} = 245.00 \\text{ TMC} = 245 \\text{ TMC} = Y$$"}, {"id": 384, "question": "If \\(e = 0.60^{2}\\), \\(f = \\sqrt{0.04}\\), \\(g = 0.07^{2}\\) and \\(h = \\sqrt{0.0002}\\) then which of the following is  true?", "options": ["\\(e > f\\) and \\(g < h\\)", "\\(e < f\\) and \\(g < h\\)", "\\(e > f\\) and \\(g > h\\)"], "correct": "\\(e > f\\) and \\(g < h\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}e = 0.60^{2} &= 0.36, \\\\ f = \\sqrt{0.04} &= 0.2, \\\\ g = 0.07^{2} &= 0.0049, \\\\ h = \\sqrt{0.0002} &\\approx 0.0141.\\end{align*}"}, {"id": 385, "question": "A biased coin turns up head with probability \\(0.1\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(99/100\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.1^2 = \\frac{1}{100}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{100} = \\frac{99}{100}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 386, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.2, 0.7\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.31 \\)", "\\( X = 0.23 \\)", "\\( X = 0.26 \\)", "None of the above"], "correct": "\\( X = 0.26 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.2 \\):<br>  $$ P(\\text{2 heads}) = (0.2)^{2} = 0.04$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.25 + 0.04 + 0.49\\right) = \\frac{1}{3} (0.78) = 0.26 $$"}, {"id": 387, "question": "In a simulation of \\( 70 \\) trading days, \\( 3 \\) days exhibit a rare market anomaly. If days are simulated sequentially, on average, how many days will pass before the first occurrence of the anomaly?", "options": ["\\( X \\leq 16 \\)", "\\( 16 < X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\)"], "correct": "\\(  X - Y = 4^2 \\left( \\left( 111 \\times 11 \\right) - \\left( 1111 \\times 1 \\right) \\right) $$ Since \\( 111 \\times 11 - 1111 \\times 1   0 \\), we have \\( X > Y \\)."}, {"id": 392, "question": "We throw a fair \\(4\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.07 \\)", "\\( 0.07 < p \\leq 0.08 \\)", "\\( 0.08 < p \\leq 0.09 \\)", "\\( 0.09 < p \\)"], "correct": "\\( 0.09 < p \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(4\\)-sided die \\(4\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(4\\) possible outcomes (numbers \\(1\\) through \\(4\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 4^4 = 256 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(4\\) in:<br>$$ \\text{Number of combinations} = C(4, 4) = \\frac{4!}{{4!}(4-4)!} = 1 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 4! = 24\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(24\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{24}{256} $$<br>Simplify the fraction:<br>$$ p = \\frac{24}{256} $$"}, {"id": 393, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 2nd \\) and the \\( 7th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{3} + X_{4} + X_{5} + X_{6} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 394, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.018 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.05 \\text{ USD} \\). If \\( X = 15029 \\text{ USD} \\) and \\( Y = 250 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.05 \\text{ USD} $$ $$ 1 \\text{ EUR is the correct answer.<br>For the option \\\"\\(W\\) is true and \\(X\\) is false\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 404, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 4th \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} + X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 405, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.018 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.15 \\text{ USD} \\). If \\( X = 16132 \\text{ USD} \\) and \\( Y = 245 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.15 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.018 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.018}{1.15} \\text{ TMC} $$ Which we can use to derive:$$ X = 16132 \\text{ USD} = 252.50 \\text{ TMC} > 245 \\text{ TMC} = Y$$"}, {"id": 406, "question": "Given the following equations: <br>        $$x = 30 \\times 53 - 1537$$ $$y = 30 \\times 43 - 1243$$ $$z = 30 \\times 32 - 916$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 53 - 1537 \\rightarrow x = 53$$<br>        $$y = 30 \\times 43 - 1243 \\rightarrow y = 47$$<br>        $$z = 30 \\times 32 - 916 \\rightarrow z = 44$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 407, "question": "If \\(|x-y|=8\\), \\( |y-z|=3\\), and \\(|z-w|=8\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 20 \\)", "\\( 13 \\)", "\\( 3 \\)", "\\( 19 \\)"], "correct": "\\( 20 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+8\\) or \\(-8\\)<br>       - \\(|y-z|\\) can be \\(+3\\) or \\(-3\\)<br>       - \\(|z-w|\\) can be \\(+8\\) or \\(-8\\)<br><br>    2. By considering all combinations of these scenarios, we dete e by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 42 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 54 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 54 \\) cannot be formed using the given denominations.<br><br>For \\( N = 61 \\) we can immediately see that it can be solved by adding one more note  of \\( 12 \\) to \\( 49 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 420, "question": "Given the equations: <br>    \\begin{align*} x + y &= 14, \\\\ y + z &= 12, \\\\ z + x &= 10. \\end{align*} Which of the following is true?", "options": ["\\(x + y + z = 17\\)", "\\(x + y + z = 19\\)", "\\(x + y + z = 18\\)", "\\(x + y + z = 20\\)"], "correct": "\\(x + y + z = 18\\)", "explanation": "Given \\(x = 6\\), \\(y = 8\\), and \\(z = 4\\), the correct results can be derived from the given equations."}, {"id": 421, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 4 \\)-sided die \\( 7 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 7 \\), then which of the following is true?", "options": ["\\( p \\leq 0.25004 \\)", "\\( 0.25004 < p \\leq 0.25005 \\)", "\\( 0.25005 < p \\leq 0.25006 \\)", "\\( 0.25006 < p \\)"], "correct": "\\( p \\leq 0.25004 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 7 \\) dice rolls is less than or equal to \\( 7 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (7, 8, ..., 42) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 7 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 7 \\) (all dice must show \\(1\\)). So, \\( P \\geq 7 \\). We need \\( S \\leq 7 \\) to satisfy \\( P \\leq 7 \\). Since \\( 7 \\leq 7 \\), only \\( S = 7 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 7 = 14 \\). Since \\( 14 > 7 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 7) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 7) = \\left( \\dfrac{1}{4} \\right)^{7} $$Since all dice must show \\(1\\) to get a sum of \\( 7 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{7} $$Compute \\( p \\approx 0.250030517578 \\).<br><br>"}, {"id": 422, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.3, 0.5, 0.7, 0.9\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.32 \\)", "\\( X = 0.49 \\)", "\\( X = 0.41 \\)", "None of the above"], "correct": "\\( X = 0.41 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.09 + 0.25 + 0.49 + 0.81\\right) = \\frac{1}{4} (1.64) = 0.41 $$"}, {"id": 423, "question": "If \\(u = 0.42^{2}\\), \\(v = \\sqrt{0.04}\\), \\(w = 0.05^{2}\\) and \\(x = \\sqrt{0.0007}\\) then which of the following is  true?", "options": ["\\(u < v\\) and \\(w < x\\)", "\\(u > v\\) and \\(w < x\\)", "\\(u > v\\) and \\(w > x\\)"], "correct": "\\(u < v\\) and \\(w < x\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}u = 0.42^{2} &= 0.1764, \\\\ v = \\sqrt{0.04} &= 0.2, \\\\ w = 0.05^{2} &= 0.0025, \\\\ x = \\sqrt{0.0007} &\\approx 0.0265.\\end{align*}"}, {"id": 424, "question": "Biden has a coin that turns up heads with a probability of \\(0.4\\). Donald has a coin that turns up heads with a probability of \\(0.5\\). Biden tosses his coin twice and Donald tosses his coin \\(4\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 2.0 < \\frac{Y}{X} \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.4 \\times 0.4 = 0.16 $$Donald can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Donald does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.5 \\times (A_3 + B_3) = 0.5 \\times (0.375 + 0.25) = 0.3125 $$$$ B_4 = 0.5 \\times A_3 = 0.5 \\times 0.375 = 0.1875 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.3125 - 0.1875 = 0.5 $$From which the answer immediately follows."}, {"id": 425, "question": "A biased coin turns up head with probability \\(0.2\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(12/12.5\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.2^2 = \\frac{1}{25}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{25} = \\frac{24}{25}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 426, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.015 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.14 \\text{ USD} \\). If \\( X = 19228 \\text{ USD} \\) and \\( Y = 253 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.14 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.015 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.015}{1.14} \\text{ TMC} $$ Which we can use to derive:$$ X = 19228 \\text{ USD} = 253.00 \\text{ TMC} = 253 \\text{ TMC} = Y$$"}, {"id": 427, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 4th \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} + X_{5} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 428, "question": "We throw a fair \\(5\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.01 \\)", "\\( 0.01 < p \\leq 0.02 \\)", "\\( 0.02 < p \\leq 0.03 \\)", "\\( 0.03 < p \\)"], "correct": "\\( 0.01 < p \\leq 0.02 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(5\\)-sided die \\(4\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(5\\) possible outcomes (numbers \\(1\\) through \\(5\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 5^4 = 625 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(5\\) in:<br>$$ \\text{Number of combinations} = C(5, 4) = \\frac{5!}{{4!}(5-4)!} = 5 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the y \\( 13 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 24 \\) is not divisible by \\( 13 \\).<br><br>With \\( c = 1, b = 0 \\), we get $$ 13(3) + 15(0) + 21(1) = 60. $$Therefore, \\( N = 60 \\) can be formed using the given denominations.<br><br>For \\( N = 72 \\) we can immediately see that it can be solved by adding one more note  of \\( 15 \\) to \\( 57 \\). <br><br>For \\( N = 81 \\) we can immediately see that it can be solved by adding one more note  of \\( 21 \\) to \\( 60 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 434, "question": "If \\(x = 35\\) and \\(y\\) is represented in binary as \\( 1000 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 1000 \\) to decimal: <br><br>\\( 0 \\times 2^0 (0) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 0 \\times 2^2 (0) \\) + \\( 1 \\times 2^3 (8) \\)\\( \\ = 8\\).<br><br>Given \\(x = 35\\) and \\(y\\) in binary as \\( 1000 \\) (which is \\( 8 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 435, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.016 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.17 \\text{ USD} \\). If \\( X = 17623 \\text{ USD} \\) and \\( Y = 241 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.17 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.016 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.016}{1.17} \\text{ TMC} $$ Which we can use to derive:$$ X = 17623 \\text{ USD} = 241.00 \\text{ TMC} < 241 \\text{ TMC} = Y$$"}, {"id": 436, "question": "We throw a fair \\(4\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.4 \\)", "\\( 0.4 < p \\leq 0.5 \\)", "\\( 0.5 < p \\leq 0.6 \\)", "\\( 0.6 < p \\)"], "correct": "\\( p \\leq 0.4 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(4\\)-sided die \\(3\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(4\\) possible outcomes (numbers \\(1\\) through \\(4\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 4^3 = 64 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(4\\) in:<br>$$ \\text{Number of combinations} = C(4, 3) = \\frac{4!}{{3!}(4-3)!} = 4 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 3! = 6\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(24\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{24}{64} $$<br>Simplify the fraction:<br>$$ p = \\frac{24}{64} $$"}, {"id": 437, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 20\\) and \\( \\sqrt{a \\times b} \\geq 10\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{390} \\)", "\\( \\sqrt{410} \\)", "\\( \\sqrt{380} \\)", "\\( \\sqrt{900} \\)"], "correct": "\\( \\sqrt{380} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 20 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 400 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 10 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 100 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 10. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 10 = 400 \\)<br>\\( \\Rightarrow a + b = 380 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{380} \\)."}, {"id": 438, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 6th \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 439, "question": "If \\(|x-y|=7\\), \\( |y-z|=5\\), and \\(|z-w|=3\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 1 \\)", "\\( 15 \\)", "\\( 9 \\)", "\\( 16 \\)"], "correct": "\\( 16 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|y-z|\\) can be \\(+5\\) or \\(-5\\)<br>       - \\(|z-w|\\) can be \\(+3\\) or \\(-3\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 15, 9, 5, 1 \\).<br><br>    3. Among the given options, \\( 16 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 440, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.019 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.03 \\text{ USD} \\). If \\( X = 12720 \\text{ USD} \\) and \\( Y = 241 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.03 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.019 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.019}{1.03} \\text{ TMC} $$ Which we can use to deriv er of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 4th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 447, "question": "A trading algorithm monitors \\( 46 \\) different stocks, and \\( 10 \\) of them have triggered a buy signal. If the algorithm checks the stocks one by one at random, on average, how many stocks will it check before finding the third buy signal?", "options": ["\\( X \\leq 11 \\)", "\\( 11 < X \\leq 12 \\)", "\\( 12 < X \\leq 13 \\)", "\\( 13 < X \\)"], "correct": "\\( 12 < X \\leq 13 \\)", "explanation": "Let's denote the positions of the \\( 10 \\) buy signals as random variables \\( X_1, X_2, ..., X_{10} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 46 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (46 + 1)}{10 + 1} = \\frac{141}{11} $$"}, {"id": 448, "question": "Chael has a coin that turns up heads with a probability of \\(0.4\\). Michael has a coin that turns up heads with a probability of \\(0.6\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 2.0 < \\frac{Y}{X} \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.4 \\times 0.4 = 0.16 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.4 \\times (A_0 + B_0) = 0.4 \\times (1 + 0) = 0.4 $$$$ B_1 = 0.6 \\times A_0 = 0.6 \\times 1 = 0.6 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.4 \\times (A_1 + B_1) = 0.4 \\times (0.4 + 0.6) = 0.4 $$$$ B_2 = 0.6 \\times A_1 = 0.6 \\times 0.4 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.4 \\times (A_2 + B_2) = 0.4 \\times (0.4 + 0.24) = 0.256 $$$$ B_3 = 0.6 \\times A_2 = 0.6 \\times 0.4 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.4 \\times (A_3 + B_3) = 0.4 \\times (0.256 + 0.24) = 0.1984 $$$$ B_4 = 0.6 \\times A_3 = 0.6 \\times 0.256 = 0.1536 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.1984 - 0.1536 = 0.648 $$From which the answer immediately follows."}, {"id": 449, "question": "Given the following equations: <br>        $$x = 30 \\times 52 - 1508$$ $$y = 30 \\times 41 - 1186$$ $$z = 30 \\times 17 - 482$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 52 - 1508 \\rightarrow x = 52$$<br>        $$y = 30 \\times 41 - 1186 \\rightarrow y = 44$$<br>        $$z = 30 \\times 17 - 482 \\rightarrow z = 28$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 450, "question": "There are notes of denominations \\( 17, 19, 26 \\). How many numbers from \\( \\{ 35, 38, 45, 49, 57, 71 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 17, 19, 26 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 17a + 19b + 26c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 35 \\), we need to solve: $$ 17a + 19b + 26c = 35. $$With \\( c = 1, b = 0 \\), remaining amount \\( 9 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 16 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 35 \\) is not divisible by \\( 17 \\).<br><br>After checking all possible combinations, \\( N = 35 \\) cannot be formed using the given denominations.<br><br>For \\( N = 38 \\), we need to solve: $$ 17a + 19b + 26c = 38. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 17(0) + 19(2) + 26(0) = 38. $$Therefore, \\( N = 38 \\) can be formed using the given denominations.<br><br>For \\( N = 45 \\), we need to solve: $$ 17a + 19b + 26c = 45. $$With \\( c = 1, b = 1 \\), we get $$ 17(0) + 19(1) + 26(1) = 45. $$Therefore, \\( N = 45 \\) can be formed using the given denominations.<br><br>For \\( N = 49 \\), we need to solve: $$ 17a + 19b + 26c = 49. $$With \\( c = 1, b = 1 \\), remaining amount \\( 4 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 23 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 11 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 30 \\) is not divisible by \\( 17 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 49 \\) is not divisible by \\( 17 \\).<br><br>After checking all possible combinations, \\( N = 49 \\) cannot be formed using the given denominations.<br><br>For \\( N = 57 \\) we can immediately see that it can be solved by adding one more note  of \\( 19 \\) to \\( 38 \\). <br><br>For \\( N = 71 \\) we can immediately see that it can be solved by adding one more note  of \\( 26 \\) to \\( 45 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 451, "question": "A trading algorithm monitors \\( 45 \\) different stocks, and \\( 1 \\) of them have triggered a buy signal. If the algorithm checks the stocks one by one at random, on average, how many stocks will it check before finding the first buy signal?", "options": ["\\( X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\leq 22 \\)", "\\( 22 < X \\)"], "correct": "\\( 22 < X \\)", "explanation": "Let's denote the positions of the \\( 1 \\) buy signals as random variables \\( X_1, X_2, ..., X_{1} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 45 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (45 + 1)}{1 + 1} = \\frac{46}{2} $$"}, {"id": 452, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.014 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.04 \\text{ USD} \\). If \\( X = 18720 \\text{ USD} \\) and \\( Y = 252 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.04 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.014 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.014}{1.04} \\text{ TMC} $$ Which we can use to derive:$$ X = 18720 \\text{ USD} = 252.00 \\text{ TMC} = 252 \\text{ TMC} = Y$$"}, {"id": 453, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.9, 0.3, 0.5, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.29 \\)", "\\( X = 0.17 \\)", "\\( X = 0.24 \\)", "None of the above"], "correct": "\\( X = 0.29 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.81 + 0.09 + 0.25 + 0.01\\right) = \\frac{1}{4} (1.16) = 0.29 $$"}, {"id": 454, "question": "If \\(|x-y|=3\\), \\( |y-z|=4\\), and \\(|z-w|=2\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 5 \\)", "\\( 9 \\)", "\\( 10 \\)", "\\( 1 \\)"], "correct": "\\( 10 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+3\\) or \\(-3\\)<br>       - \\(|y-z|\\) can be \\(+4\\) or \\(-4\\)<br>       - \\(|z-w|\\) can be \\(+2\\) or \\(-2\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 9, 5, 1, 3 \\).<br><br>    3. Among the given options, \\( 10 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 455, "question": "A trading algorithm makes \\( 8 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 6th \\) and the \\( 7th \\) predictions are identical and that at least one of the \\( 8 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 6th \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + 2 X_{6} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 456, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 8 \\) financial instruments on a scale of \\(1\\) to \\(3\\), where \\(1\\) represents the lowest risk and \\(3\\) the highest. Each rating is uniformly randomly selected from these \\(3\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 8 \\), then which of the following is true?", "options": ["\\( p \\leq 0.25006 \\)", "\\( 0.25006 < p \\leq 0.25007 \\)", "\\( 0.25007 < p \\leq 0.25008 \\)", "\\( 0.25008 < p \\)"], "correct": "\\( 0.25007 < p \\leq 0.25008 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 8 \\) uniformly distributed risk ratings is less than or equal to \\( 8 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (8, 9, ..., 24) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 8 \\),  < t\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}q = 0.31^{2} &= 0.0961, \\\\ r = \\sqrt{0.06} &\\approx 0.2449, \\\\ s = 0.02^{2} &= 0.0004, \\\\ t = \\sqrt{0.0003} &\\approx 0.0173.\\end{align*}"}, {"id": 459, "question": "\\(\\log_{{5}}(7 \\times 6^1)\\) is equal to which of the following?", "options": ["\\(2 \\times \\log_{{5}}(7) + \\log_{{5}}(6)\\)", "\\(1 \\times \\log_{{5}}(6) + \\log_{{5}}(7)\\)", "\\(\\log_{{5}}(35) + 1 \\times \\log_{{5}}(6)\\)"], "correct": "\\(1 \\times \\log_{{5}}(6) + \\log_{{5}}(7)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 460, "question": "Anish has a coin that turns up heads with a probability of \\(0.6\\). Magnus has a coin that turns up heads with a probability of \\(0.4\\). Anish tosses his coin twice and Magnus tosses his coin \\(4\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Magnus can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.6 \\times (A_0 + B_0) = 0.6 \\times (1 + 0) = 0.6 $$$$ B_1 = 0.4 \\times A_0 = 0.4 \\times 1 = 0.4 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.6 \\times (A_1 + B_1) = 0.6 \\times (0.6 + 0.4) = 0.6 $$$$ B_2 = 0.4 \\times A_1 = 0.4 \\times 0.6 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.6 \\times (A_2 + B_2) = 0.6 \\times (0.6 + 0.24) = 0.504 $$$$ B_3 = 0.4 \\times A_2 = 0.4 \\times 0.6 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.6 \\times (A_3 + B_3) = 0.6 \\times (0.504 + 0.24) = 0.4464 $$$$ B_4 = 0.4 \\times A_3 = 0.4 \\times 0.504 = 0.2016 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.4464 - 0.2016 = 0.352 $$From which the answer immediately follows."}, {"id": 461, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 5 \\)-sided die \\( 9 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 9 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500001 \\)", "\\( 0.2500001 < p \\leq 0.2500002 \\)", "\\( 0.2500002 < p \\leq 0.2500003 \\)", "\\( 0.2500003 < p \\)"], "correct": "\\( 0.2500002 < p \\leq 0.2500003 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 9 \\) dice rolls is less than or equal to \\( 9 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (9, 10, ..., 54) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 9 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 9 \\) (all dice must show \\(1\\)). So, \\( P \\geq 9 \\). We need \\( S \\leq 9 \\) to satisfy \\( P \\leq 9 \\). Since \\( 9 \\leq 9 \\), only \\( S = 9 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 9 = 18 \\). Since \\( 18 > 9 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 9) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 9) = \\left( \\dfrac{1}{5} \\right)^{9} $$Since all dice must show \\(1\\) to get a sum of \\( 9 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{9} $$Compute \\( p \\approx 0.250000256000 \\).<br><br>"}, {"id": 462, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.13 \\text{ USD} \\). If \\( X = 14238 \\text{ USD} \\) and \\( Y = 252 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.13 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.13} \\text{ TMC} $$ Which we can use to derive:$$ X = 14238 \\text{ USD} = 252.00 \\text{ TMC} = 252 \\text{ TMC} = Y$$"}, {"id": 463, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 2nd \\) and the \\( 3rd \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 3rd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{4} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 464, "question": "Given the statements G, H, and I which can be either true or false: \\begin{align*}X &= G \\wedge H \\\\ Y &= H \\vee I \\\\ Z &= I \\wedge (H \\vee G) \\\\ W &= (I \\wedge H) \\vee G \\end{align*}<br>    Which of the following is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)?", "options": ["\\(X\\) is false and \\(W\\) is true", "\\(Y\\) and \\(Z\\) are true", "\\(X\\) is true and \\(Y\\) is false", "\\(X\\) is true and \\(Y\\) is true."], "correct": "\\(X\\) is true and \\(Y\\) is false", "explanation": "To solve the problem, we need to evaluate the truth value of each proposition based on the given expressions:<br><br>For \\(X = G \\wedge H\\):<br>Both \\(G\\) and \\(H\\) must be true for \\(X\\) to be true.<br>For \\(Y = H \\vee I\\):<br>Either \\(H\\) or \\(I\\) must be true for \\(Y\\) to be true.<br>For \\(Z = I \\wedge (H \\vee G)\\):<br>Both \\(I\\) and Either \\(H\\) or \\(G\\) must be true for \\(Z\\) to be true.<br>For \\(W = (I \\wedge H) \\vee G\\):<br>Either Both \\(I\\) and \\(H\\) or \\(G\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is false\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(X\\) is true and \\(Y\\) is true.\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\\) is false and \\(W\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(Z\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 465, "question": "An investor has a portfolio of \\( 77 \\) assets, and \\( 7 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the second outperforming asset?", "options": ["\\( X \\leq 16 \\)", "\\( 16 < X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\)"], "correct": "\\( 18 < X \\leq 20 \\)", "explanation": "Let's denote the positions of the \\( 7 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{7} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 77 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (77 + 1)}{7 + 1} = \\frac{156}{8} $$"}, {"id": 466, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.1, 0.7\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.21 \\)", "\\( X = 0.25 \\)", "\\( X = 0.24 \\)", "None of the above"], "correct": "\\( X = 0.25 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.25 + 0.01 + 0.49\\right) = \\frac{1}{3} (0.75) = 0.25 $$"}, {"id": 467, "question": "There are notes of denominations \\( 13, 16, 17 \\). How many numbers from \\( \\{ 36, 40, 45, 47, 62, 63 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 13, 16, 17 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 13a + 16b + 17c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 36 \\), we need to solve: $$ 13a + 16b + 17c = 36. $$With \\( c = 2, b = 0 \\), remaining amount \\( 2 \\) is not divisible by \\( 13 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 3 \\) is not divisible by \\( 13 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 19 \\) is not divisible by \\( 13 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 4 \\) is not divisible by \\( 13 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 20 \\ = 0, b = 0 \\), remaining amount \\( 43 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 43 \\) cannot be formed using the given denominations.<br><br>For \\( N = 50 \\), we need to solve: $$ 11a + 17b + 30c = 50. $$With \\( c = 1, b = 1 \\), remaining amount \\( 3 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 20 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 16 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 11(3) + 17(1) + 30(0) = 50. $$Therefore, \\( N = 50 \\) can be formed using the given denominations.<br><br>For \\( N = 61 \\) we can immediately see that it can be solved by adding one more note  of \\( 11 \\) to \\( 50 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 490, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 3rd \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{5} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 491, "question": "If \\(\u03b1 = 0.12^{2}\\), \\(\u03b2 = \\sqrt{0.07}\\), \\(\u03b3 = 0.03^{2}\\) and \\(\u03b4 = \\sqrt{0.0007}\\) then which of the following is  true?", "options": ["\\(\u03b1 > \u03b2\\) and \\(\u03b3 > \u03b4\\)", "\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)"], "correct": "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}\u03b1 = 0.12^{2} &= 0.0144, \\\\ \u03b2 = \\sqrt{0.07} &\\approx 0.2646, \\\\ \u03b3 = 0.03^{2} &= 0.0009, \\\\ \u03b4 = \\sqrt{0.0007} &\\approx 0.0265.\\end{align*}"}, {"id": 492, "question": "If \\(|x-y|=1\\), \\( |y-z|=7\\), and \\(|z-w|=4\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 4 \\)", "\\( 13 \\)", "\\( 10 \\)", "\\( 2 \\)"], "correct": "\\( 13 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+1\\) or \\(-1\\)<br>       - \\(|y-z|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|z-w|\\) can be \\(+4\\) or \\(-4\\)<br><br>    2. By considering all combinations of these scenarios, we determine s problem, we need to find the probability \\( p \\) that when we roll a fair \\(8\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(8\\) possible outcomes (numbers \\(1\\) through \\(8\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 8^5 = 32768 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(8\\) in:<br>$$ \\text{Number of combinations} = C(8, 5) = \\frac{8!}{{5!}(8-5)!} = 56 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(112\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{112}{32768} $$<br>Simplify the fraction:<br>$$ p = \\frac{112}{32768} $$"}, {"id": 504, "question": "Biden has a coin that turns up heads with a probability of \\(0.6\\). Donald has a coin that turns up heads with a probability of \\(0.6\\). Biden tosses his coin twice and Donald tosses his coin \\(4\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden  P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 508, "question": "There are two dice on the table. One of them is regular and the other always rolls an odd number. You choose a die at random and roll it \\(2\\) times. If all the rolls result in odd numbers, what is the probability that the die is regular?", "options": ["\\( 1/5 \\)", "\\( 2/3 \\)", "\\( 4/5 \\)", "\\( 1/2 \\)"], "correct": "\\( 1/5 \\)", "explanation": "To solve this, we use Bayes' theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the dice scenario:<br><br>            - Let \\( R \\) represent the event of choosing the regular die.<br>            - Let \\( O \\) represent the event of getting 2 consecutive odd rolls.<br><br>            We want to find: \\( P(R|O) = \\frac{P(O|R) \\times P(R)}{P(O)} \\).<br><br><br>            Given:<br><br>            1. \\( P(O|R) \\): Probability of getting 2 odd rolls in a row with a regular die is \\( (\\frac{1}{2})^2 = \\frac{1}{4} \\).<br>            2. \\( P(R) \\): The initial probability of picking the regular die, which is \\( \\frac{1}{2} \\).<br> C} > 257 \\text{ TMC} = Y$$"}, {"id": 522, "question": "We throw a fair \\(6\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.001 \\)", "\\( 0.001 < p \\leq 0.002 \\)", "\\( 0.002 < p \\leq 0.003 \\)", "\\( 0.003 < p \\)"], "correct": "\\( 0.001 < p \\leq 0.002 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(6\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(6\\) possible outcomes (numbers \\(1\\) through \\(6\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 6^5 = 7776 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(6\\) in:<br>$$ \\text{Number of combinations} = C(6, 5) = \\frac{6!}{{5!}(6-5)!} = 6 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(12\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{12}{7776} $$<br>Simplify the fraction:<br>$$ p = \\frac{12}{7776} $$"}, {"id": 523, "question": "There are notes of denominations \\( 14, 18, 29 \\). How many numbers from \\( \\{ 33, 42, 55, 57, 71, 86 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 14, 18, 29 \\). This means finding non-negative integers \\( a \\), \\( b \\),
