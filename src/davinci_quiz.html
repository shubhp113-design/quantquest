\\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 199, "question": "There are notes of denominations \\( 10, 24, 25 \\). How many numbers from \\( \\{ 38, 42, 49, 54, 64, 74 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 24, 25 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 24b + 25c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 38 \\), we need to solve: $$ 10a + 24b + 25c = 38. $$With \\( c = 1, b = 0 \\), remaining amount \\( 13 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 14 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 38 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 38 \\) cannot be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 10a + 24b + 25c = 42. $$With \\( c = 1, b = 0 \\), remaining amount \\( 17 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 18 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 42 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 42 \\) cannot be formed using the given denominations.<br><br>For \\( N = 49 \\), we need to solve: $$ 10a + 24b + 25c = 49. $$With \\( c = 1, b = 1 \\), we get $$ 10(0) + 24(1) + 25(1) = 49. $$Therefore, \\( N = 49 \\) can be formed using the given denominations.<br><br>For \\( N = 54 \\), we need to solve: $$ 10a + 24b + 25c = 54. $$With \\( c = 2, b = 0 \\), remaining amount \\( 4 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 5 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 29 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 6 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(3) + 24(1) + 25(0) = 54. $$Therefore, \\( N = 54 \\) can be formed using the given denominations.<br><br>For \\( N = 64 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 54 \\). <br><br>For \\( N = 74 \\) we can immediately see that it can be solved by adding one more note  of \\( 25 \\) to \\( 49 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 200, "question": "We throw a fair four-sided die three times. What is the probability that the outcomes are in a strictly increasing order?", "options": ["\\( \\frac{1 }{ 32 } \\)", "\\( \\frac{1 }{ 8 } \\)", "\\( \\frac{1 }{ 16 } \\)", "\\( \\frac{1 }{ 4 }  \\)"], "correct": "\\( \\frac{1 }{ 16 } \\)", "explanation": "To find the probability of a strictly increasing order we can use <br>        $$P(\\text{strictly increasing}) = \\frac{\\text{ways to choose}}{\\text{total outcomes}}.$$<br>        To find the number of increasing sequences with \\(s\\) sides when rolling \\(d\\) times we can use:<br>        \\begin{align*}P(\\text{ways to choose}) &= {s \\choose d} \\\\ &= \\frac{s!}{d! \\times (s-d)!}, \\\\ &= \\frac{4!}{3! \\times (4-3)!}, \\\\ &= 4 \\end{align*}<br>        To find the total number of sequences we can use:<br>        \\begin{align*}P(\\text{total outcomes}) &= s^d, \\\\ &= 4^3 \\\\ &= 64. \\end{align*}<br>        We can then fill in our first equation: \\begin{align*} \\frac{4}{64} = \\frac{1}{16} \\end{align*}"}, {"id": 201, "question": "If \\(x = 29\\) and \\(y\\) is represented in binary as \\( 10100 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 10100 \\) to decimal: <br><br>\\( 0 \\times 2^0 (0) \\) + \\(  \\(L\\) or \\(M\\) must be true for \\(Y\\) to be true.<br>For \\(Z = M \\wedge (L \\vee K)\\):<br>Both \\(M\\) and Either \\(L\\) or \\(K\\) must be true for \\(Z\\) to be true.<br>For \\(W = (M \\wedge L) \\vee K\\):<br>Either Both \\(M\\) and \\(L\\) or \\(K\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is false\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(X\\) is true and \\(Y\\) is true.\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\\) is false and \\(W\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(Z\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 205, "question": "If \\(|x-y|=2\\), \\( |y-z|=7\\), and \\(|z-w|=4\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 9 \\)", "\\( 5 \\)", "\\( 1 \\)", "\\( 14 \\)"], "correct": "\\( 14 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+2\\) or \\(-2\\)<br>       - \\(|y-z|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|z-w|\\) can be \\(+4\\) or \\(-4\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 13, 5, 1, 9 \\).<br><br>    3. Among the given options, \\( 14 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 206, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 10 \\) financial instruments on a scale of \\(1\\) to \\(5\\), where \\(1\\) represents the lowest risk and \\(5\\) the highest. Each rating is uniformly randomly selected from these \\(5\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.25000003 \\)", "\\( 0.25000003 < p \\leq 0.25000004 \\)", "\\( 0.25000004 < p \\leq 0.25000005 \\)", "\\( 0.25000005 < p \\)"], "correct": "\\( 0.25000005 < p \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 10 \\) uniformly distributed risk ratings is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (10, 11, ..., 50) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 10 \\). We need \\( S \\leq 10 \\) to satisfy \\( P \\leq 10 \\). Since \\( 10 \\leq 10 \\), only \\( S = 10 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 10 = 20 \\). Since \\( 20 > 10 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 10) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 10) = \\left( \\dfrac{1}{5} \\right)^{10} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 10 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{10} $$Compute \\( p \\approx 0.250000051200 \\).<br><br>"}, {"id": 207, "question": "An investor has a portfolio of \\( 71 \\) assets, and \\( 5 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the first outperforming asset?", "options": ["\\( X \\leq 13 \\)", "\\( 13 < X \\leq 14 \\)", "\\( 14 < X \\leq 15 \\)", "\\( 15 < X \\)"], "correct": "\\( X \\leq 13 \\)", "explanation": "Let's denote the positions of the \\( 5 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{5} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 71 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (71 + 1)}{5 + 1} = \\frac{72}{6} $$"}, {"id": 208, "question": "A biased coin turns up head with probability \\(0.125\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(31/32\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X > Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.125^2 = \\frac{1}{64}\\). We then subtract this from 1 to find the probability of getti ng sequences with \\(s\\) sides when rolling \\(d\\) times we can use:<br>        \\begin{align*}P(\\text{ways to choose}) &= {s \\choose d} \\\\ &= \\frac{s!}{d! \\times (s-d)!}, \\\\ &= \\frac{5!}{4! \\times (5-4)!}, \\\\ &= 5 \\end{align*}<br>        To find the total number of sequences we can use:<br>        \\begin{align*}P(\\text{total outcomes}) &= s^d, \\\\ &= 5^4 \\\\ &= 625. \\end{align*}<br>        We can then fill in our first equation: \\begin{align*} \\frac{5}{625} = \\frac{1}{125} \\end{align*}"}, {"id": 241, "question": "A fair coin is tossed \\( 8 \\) times. It is given that the \\( 5th \\) and the \\( 8th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 4 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 5th \\) and the \\( 8th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + 2 X_{5} + X_{6} + X_{7} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 242, "question": "If \\( X = \\frac{1}{2} + \\frac{2}{3} + \\frac{3}{4} \\) and \\( Y = 3 \\times \\frac{1 + 2 + 3}{2 + 3 + 4} \\) then which of the following is true?", "options": ["\\( Y - X \\leq 0.09 \\)", "\\( 0.09 < Y - X \\leq 0.1 \\)", "\\( 0.1 < Y - X \\leq 0.11 \\)", "\\( 0.11 < Y - X \\)"], "correct": "\\( Y - X \\leq 0.09 \\)", "explanation": "To solve this problem, we need to calculate the values of \\( X \\) and \\( Y \\) and then find the difference \\( Y - X \\).<br>Calculating \\( X \\):<br>$$ X = \\frac{1}{2} + \\frac{2}{3} + \\frac{3}{4} \\approx 1.9167 $$<br>Calculating \\( Y \\):<br>$$ Y = 3 \\times \\frac{1 + 2 + 3}{2 + 3 + 4} = 3 \\times \\frac{6}{9} = 2 $$<br>Calculating \\( Y - X \\):<br>$$ Y - X \\approx 2 - 1.9167 \\approx 0.0833 $$<br>From which we conclude that \\( Y - X \\leq 0.09 \\)."}, {"id": 243, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 11 \\) financial instruments on a scale of \\(1\\) to \\(7\\), where \\(1\\) represents the lowest risk and \\(7\\) the highest. Each rating is uniformly randomly selected from these \\(7\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 11 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500000001 \\)", "\\( 0.2500000001 < p \\leq 0.2500000002 \\)", "\\( 0.2500000002 < p \\leq 0.2500000003 \\)", "\\( 0.2500000003 < p \\)"], "correct": "\\( 0.2500000002 < p \\leq 0.2500000003 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 11 \\) uniformly distributed risk ratings is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (11, 12, ..., 77) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 11 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 11 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 11 \\). We need \\( S \\leq 11 \\) to satisfy \\( P \\leq 11 \\). Since \\( 11 \\leq 11 \\), only \\( S = 11 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 11 = 22 \\). Since \\( 22 > 11 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 11) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 11) = \\left( \\dfrac{1}{7} \\right)^{11} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 11 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{7} \\right)^{11} $$Compute \\( p \\approx 0.250000000253 \\).<br><br>"}, {"id": 244, "question": "Given that \\(o\\) and \\(p\\) are positive real numbers, \\(q = \\sqrt{o} - \\sqrt{p}\\) and \\(r = \\sqrt{o+p}\\), which of the following is always true?", "options": ["\\(q^2 = o + p - 2\\sqrt{o\\cdot p}\\)", "\\(q^2 = o + p\\)", "\\(q^2 = o\\)"], "correct": "\\(q^2 = o + p - 2\\sqrt{o\\cdot p}\\)", "explanation": "Squaring \\(q\\), we get \\(q^2 = o + p - 2\\sqrt{o\\cdot p}\\). Thus, the correct statement is \\(q^2 = o + p - 2\\sqrt{o\\cdot p}\\)."}, {"id": 245, "question": "Given \\( \\delta = 3^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\delta < 1000\\)", "\\(1000 < \\delta  < 1000000\\)", "\\(1000000 < \\delta \\)"], "correct": "\\(1000000 < \\delta \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 3^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 3^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 3^{16} = 43046721 $$<br>            So \\( 3^{2^{2^2}} = 43046721 \\)"}, {"id": 246, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.9, 0.7, 0.1, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.39 \\)", "\\( X = 0.48 \\)", "\\( X = 0.51 \\)", "None of the above"], "correct": "\\( X = 0.39 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.81 + 0.49 + 0.01 + 0.25\\right) = \\frac{1}{4} (1.56) = 0.39 $$"}, {"id": 247, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.016 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.19 \\text{ USD} \\). If \\( X = 19263 \\text{ USD} \\) and \\( Y = 259 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.19 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.016 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.016}{1.19} \\text{ TMC} $$ Which we can use to derive:$$ X = 19263 \\text{ USD} = 259.00 \\text{ TMC} < 259 \\text{ TMC} = Y$$"}, {"id": 248, "question": "We throw a fair \\(9\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.001 \\)", "\\( 0.001 < p \\leq 0.002 \\)", "\\( 0.002 < p \\leq 0.003 \\)", "\\( 0.003 < p \\)"], "correct": "\\( 0.002 < p \\leq 0.003 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(9\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(9\\) possible outcomes (numbers \\(1\\) through \\(9\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 9^5 = 59049 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(9\\) in:<br>$$ \\text{Number of combinations} = C(9, 5) = \\frac{9!}{{5!}(9-5)!} = 126 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(126\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{126}{59049} $$<br>Simplify the fraction:<br>$$ p = \\frac{126}{59049} $$"}, {"id": 249, "question": "There are notes of denominations \\( 14, 23, 29 \\). How many numbers from \\( \\{ 31, 44, 46, 58, 75, 87 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 14, 23, 29 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 14a + 23b + 29c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 31 \\), we need to solve: $$ 14a + 23b + 29c = 31. $$With \\( c = 1, b = 0 \\), remaining amount \\( 2 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 8 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 14 \\).<br><b  P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.7 \\times (A_3 + B_3) = 0.7 \\times (0.637 + 0.21) = 0.5929 $$$$ B_4 = 0.3 \\times A_3 = 0.3 \\times 0.637 = 0.1911 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.5929 - 0.1911 = 0.216 $$From which the answer immediately follows."}, {"id": 283, "question": "Given the following equations: <br>        $$x = 30 \\times 57 - 1653$$ $$y = 30 \\times 43 - 1242$$ $$z = 30 \\times 15 - 427$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 57 - 1653 \\rightarrow x = 57$$<br>        $$y = 30 \\times 43 - 1242 \\rightarrow y = 48$$<br>        $$z = 30 \\times 15 - 427 \\rightarrow z = 23$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 284, "question": "We throw a fair \\(9\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\leq 0.4 \\)", "\\( 0.4 < p \\)"], "correct": "\\( 0.4 < p \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(9\\)-sided die \\(4\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(9\\) possible outcomes (numbers \\(1\\) through \\(9\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 9^4 = 6561 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(9\\) in:<br>$$ \\text{Number of combinations} = C(9, 4) = \\frac{9!}{{4!}(9-4)!} = 126 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 4! = 24\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(3024\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{3024}{6561} $$<br>Simplify the fraction:<br>$$ p = \\frac{3024}{6561} $$"}, {"id": 285, "question": "Given that \\(p\\) and \\(q\\) are positive real numbers, \\(u = \\sqrt{p} - \\sqrt{q}\\) and \\(v = \\sqrt{p+q}\\), which of the following is always true?", "options": ["\\(u^2 = p - 2\\sqrt{p\\cdot q} + q\\)", "\\(u^2 = p + q\\)", "\\(u^2 = p\\)"], "correct": "\\(u^2 = p - 2\\sqrt{p\\cdot q} + q\\)", "explanation": "Squaring u, we get \\(u^2 = p - 2\\sqrt{p\\cdot q} + q\\)."}, {"id": 286, "question": "A fair coin is tossed \\( 5 \\) times. It is given that the \\( 4th \\) and the \\( 5th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 2 < Y \\leq 3 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} ) = 5 \\cdot 0.5 = 2.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(5-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{4} \\) and we get:$$ Y = \\dfrac{2.5}{1 - (0.5)^{4}} \\approx 2.6667 $$"}, {"id": 287, "question": "\\(\\log_{{4}}(2 \\times 2^1)\\) is equal to which of the following?", "options": ["\\(1 \\times \\log_{{4}}(2) + \\log_{{4}}(2)\\)", "\\(2 \\times \\log_{{4}}(2) + \\log_{{4}}(2)\\)", "\\(1 \\times \\log_{{4}}(2) + \\log_{{4}}(8)\\)"], "correct": "\\(1 \\times \\log_{{4}}(2) + \\log_{{4}}(2)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 288, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 35 \\ \\text{km/h} \\) for the first kilometer and \\( 25 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \ ing that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 33 \\), we need to solve: $$ 10a + 17b + 25c = 33. $$With \\( c = 1, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 16 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 33 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 33 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 10a + 17b + 25c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 16 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 7 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 24 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 10a + 17b + 25c = 42. $$With \\( c = 1, b = 1 \\), we get $$ 10(0) + 17(1) + 25(1) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 47 \\), we need to solve: $$ 10a + 17b + 25c = 47. $$With \\( c = 1, b = 1 \\), remaining amount \\( 5 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 22 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 13 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(3) + 17(1) + 25(0) = 47. $$Therefore, \\( N = 47 \\) can be formed using the given denominations.<br><br>For \\( N = 59 \\) we can immediately see that it can be solved by adding one more note  of \\( 17 \\) to \\( 42 \\). <br><br>For \\( N = 64 \\) we can immediately see that it can be solved by adding one more note  of \\( 17 \\) to \\( 47 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 303, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.021 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.13 \\text{ USD} \\). If \\( X = 14207 \\text{ USD} \\) and \\( Y = 257 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.13 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.021 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.021}{1.13} \\text{ TMC} $$ Which we can use to derive:$$ X = 14207 \\text{ USD} = 264.02 \\text{ TMC} > 257 \\text{ TMC} = Y$$"}, {"id": 304, "question": "If \\(X = 888 \\times 8\\) and \\(Y = 88 \\times 88\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "We express the numbers in terms of \\( 8 \\) and simplify. $$ X = 888 \\times 8 = 8^2 \\left( 111 \\times 1 \\right) $$ $$ Y = 88 \\times 88 = 8^2 \\left( 11 \\times 11 \\right) $$ Whereby: $$ X - Y = 8^2 \\left( \\left( 111 \\times 1 \\right) - \\left( 11 \\times 11 \\right) \\right) $$ Since \\( 111 \\times 1 - 11 \\times 11   0 \\), we have \\( X < Y \\)."}, {"id": 305, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.90\\)?", "options": ["\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws", "\\( 6 \\) throws"], "correct": "\\( 4 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.90 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 4 \\) throws, the probability of getting all tails is approximately \\( 0.0625 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 4 \\)."}, {"id": 306, "question": "We throw a fair \\(9\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.2 < p \\leq 0.3 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(9\\)-sided die \\(5\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(9\\) possible outcomes (numbers \\(1\\) through \\(9\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 9^5 = 59049 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(9\\) in:<br>$$ \\text{Number of combinations} = C(9, 5) = \\frac{9!}{{5!}(9-5)!} = 126 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 5! = 120\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(15120\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{15120}{59049} $$<br>Simplify the fraction:<br>$$ p = \\frac{15120}{59049} $$"}, {"id": 307, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 5th \\) and the \\( 6th \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 5th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + 2 X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 308, "question": "There are two coins on the table. One of them is fair and the other always turns up heads. You choose a coin at random and toss it \\(8\\) times. If all the tosses turn up heads, what is the probability that the coin is fair?", "options": ["\\( 106/125 \\)", "\\( 1/257 \\)", "\\( 231/425 \\)", "\\( 71/282 \\)"], "correct": "\\( 1/257 \\)", "explanation": "To solve this, we use Bayes' theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the coin scenario:<br><br>            - Let \\( F \\) represent the event of choosing the fair coin.<br>            - Let \\( H \\) represent the event of getting 8 consecutive heads.<br><br>            We want to find: \\( P(F|H) = \\frac{P(H|F) \\times P(F)}{P(H)} \\).<br><br><br>            Given:<br><br>            1. \\( P(H|F) \\): Probability of getting 8 heads in a row with a fair coin is \\( (\\frac{1}{2})^8 = \\frac{1}{256} \\).<br>            2. \\( P(F) \\): The initial probability of picking the fair coin, which is \\( \\frac{1}{2} \\).<br>            3. \\( P(H) \\): The overall likelihood of getting 8 consecutive heads. This is derived by considering both possibilities: \\( P(H) = P(H|F) \\times P(F) + P(H|B) \\times P(B) \\).<br><br>            When computed, \\( P(H) \\) = \\( \\frac{1}{2} \\) + \\( \\frac{1}{512} \\).<br><br><br>            Substituting the values into Bayes' Theorem, we get: \\( P(F|H) = 1/257 \\).<br><br>"}, {"id": 309, "question": "Chael has a coin that turns up heads with a probability of \\(0.6\\). Michael has a coin that turns up heads with a probability of \\(0.5\\). Chael tosses his coin twice and Michael tosses his coin \\(3\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Michael can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.375 - 0.25 = 0.375 $$From which the answer immediately follows."}, {"id": 310, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 13\\) and \\( \\sqrt{a \\times b} \\geq 7\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{162} \\)", "\\( \\sqrt{176} \\)", "\\( \\sqrt{155} \\)", "\\( \\sqrt{400} \\)"], "correct": "\\( \\sqrt{155} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 13 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 169 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 7 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 49 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 7. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 7 = 169 \\)<br>\\( \\Rightarrow a + b = 155 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{155} \\)."}, {"id": 311, "question": "During a networking event with \\( 36 \\) professionals, \\( 3 \\) are key contacts in your field. If you approach attendees one by one, on average, how many people will you meet before encountering the third key contact?", "options": ["\\( X \\leq 30 \\)", "\\( 30 < X \\leq 33 \\)", "\\( 33 < X \\leq 36 \\)", "\\( 36 < X \\)"], "correct": "\\( X \\leq 30 \\)", "explanation": "Let's denote the positions of the \\( 3 \\) key contacts as random variables \\( X_1, X_2, ..., X_{3} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 36 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (36 + 1)}{3 + 1} = \\frac{111}{4} $$"}, {"id": 312, "question": "If \\( X = \\) number of (integer) powers of \\( 3 \\) between \\( 1 \\) and \\( 100 \\), and \\(Y =\\) number of (integer) powers of \\( 4 \\) between \\( 1 \\) and \\( 200 \\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of the statements is true, we need to calculate the va  = \\left( \\dfrac{1}{5} \\right)^{8} $$Since all dice must show \\(1\\) to get a sum of \\( 8 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{8} $$Compute \\( p \\approx 0.250001280000 \\).<br><br>"}, {"id": 316, "question": "Imagine a \\( 4 \\times 4 \\) array of lights. If you randomly select \\( 4 \\) lights to turn on, what is the probability that some of the illuminated lights will form a straight line, spanning a full row, column, or diagonal?", "options": ["\\( 1/1820 \\)", "\\( 1/182 \\)", "\\( 1/910 \\)"], "correct": "\\( 1/182 \\)", "explanation": "There are \\(10\\) ways to form a line with \\(4\\) lit lamps in a \\(4 \\times 4\\) grid. Thus, the probability is the number of successful ways (\\(10\\)) divided by the total number of ways to illuminate the lamps (\\( 1820 \\))."}, {"id": 317, "question": "We throw a fair five-sided die three times. What is the probability that the outcomes are in a strictly increasing order?", "options": ["\\( \\frac{2 }{ 100 } \\)", "\\( \\frac{2 }{ 10 } \\)", "\\( \\frac{2 }{ 25 } \\)", "\\( \\frac{2 }{ 5 }  \\)"], "correct": "\\( \\frac{2 }{ 25 } \\)", "explanation": "To find the probability of a strictly increasing order we can use <br>        $$P(\\text{strictly increasing}) = \\frac{\\text{ways to choose}}{\\text{total outcomes}}.$$<br>        To find the number of increasing sequences with \\(s\\) sides when rolling \\(d\\) times we can use:<br>        \\begin{align*}P(\\text{ways to choose}) &= {s \\choose d} \\\\ &= \\frac{s!}{d! \\times (s-d)!}, \\\\ &= \\frac{5!}{3! \\times (5-3)!}, \\\\ &= 10 \\end{align*}<br>        To find the total number of sequences we can use:<br>        \\begin{align*}P(\\text{total outcomes}) &= s^d, \\\\ &= 5^3 \\\\ &= 125. \\end{align*}<br>        We can then fill in our first equation: \\begin{align*} \\frac{10}{125} = \\frac{2}{25} \\end{align*}"}, {"id": 318, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an ex  - X \\):<br>$$ Y - X \\approx 1.2 - 1.1667 \\approx 0.0333 $$<br>From which we conclude that \\( 0.03 < Y - X \\leq 0.04 \\)."}, {"id": 321, "question": "A library has \\( 85 \\) books, and \\( 4 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the second latest edition?", "options": ["\\( X \\leq 30 \\)", "\\( 30 < X \\leq 33 \\)", "\\( 33 < X \\leq 36 \\)", "\\( 36 < X \\)"], "correct": "\\( 33 < X \\leq 36 \\)", "explanation": "Let's denote the positions of the \\( 4 \\) latest editions as random variables \\( X_1, X_2, ..., X_{4} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 85 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (85 + 1)}{4 + 1} = \\frac{172}{5} $$"}, {"id": 322, "question": "We throw a fair \\(5\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.06 \\)", "\\( 0.06 < p \\leq 0.07 \\)", "\\( 0.07 < p \\leq 0.08 \\)", "\\( 0.08 < p \\)"], "correct": "\\( 0.07 < p \\leq 0.08 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(5\\)-sided die \\(3\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(5\\) possible outcomes (numbers \\(1\\) through \\(5\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 5^3 = 125 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(5\\) in:<br>$$ \\text{Number of combinations} = C(5, 3) = \\frac{5!}{{3!}(5-3)!} = 10 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(10\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{10}{125} $$<br>Simplify the fraction:<br>$$ p = \\frac{10}{125} $$"}, {"id": 323, "question": "If \\(X = 999 \\times 9\\) and \\(Y = 99 \\times 99\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "We express the numbers in terms of \\( 9 \\) and simplify. $$ X = 999 \\times 9 = 9^2 \\left( 111 \\times 1 \\right) $$ $$ Y = 99 \\times 99 = 9^2 \\left( 11 \\times 11 \\right) $$ Whereby: $$ X - Y = 9^2 \\left( \\left( 111 \\times 1 \\right) - \\left( 11 \\times 11 \\right) \\right) $$ Since \\( 111 \\times 1 - 11 \\times 11   0 \\), we have \\( X < Y \\)."}, {"id": 324, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 10 \\) financial instruments on a scale of \\(1\\) to \\(4\\), where \\(1\\) represents the lowest risk and \\(4\\) the highest. Each rating is uniformly randomly selected from these \\(4\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500005 \\)", "\\( 0.2500005 < p \\leq 0.2500006 \\)", "\\( 0.2500006 < p \\leq 0.2500007 \\)", "\\( 0.2500007 < p \\)"], "correct": "\\( p \\leq 0.2500005 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 10 \\) uniformly distributed risk ratings is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (10, 11, ..., 40) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 10 \\). We need \\( S \\leq 10 \\) to satisfy \\( P \\leq 10 \\). Since \\( 10 \\leq 10 \\), only \\( S = 10 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 10 = 20 \\). Since \\( 20 > 10 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 10) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 10) = \\left( \\dfrac{1}{4} \\right)^{10} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 10 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{10} $$Compute \\( p \\approx 0.250000476837 \\).<br><br>"}, {"id": 325, "question": "\\(\\log_{{9}}(4 \\times 5^4)\\) is equal to which of the following?", "options": ["\\(\\log_{{9}}(20) + 4 \\times \\log_{{9}}(5)\\)", "\\(\\log_{{9}}(4) + \\log_{{9}}(5)\\)", "\\(4 \\times \\log_{{9}}(5) + \\log_{{9}}(4)\\)"], "correct": "\\(4 \\times \\log_{{  > k + l\\)"], "correct": "\\(m > k + l\\)", "explanation": "Given \\(k = 3\\), \\(l = 5\\), and \\(m = 13\\), the correct results can be derived from the given equations."}, {"id": 335, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 4 \\)-sided die \\( 11 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 11 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500001 \\)", "\\( 0.2500001 < p \\leq 0.2500002 \\)", "\\( 0.2500002 < p \\leq 0.2500003 \\)", "\\( 0.2500003 < p \\)"], "correct": "\\( 0.2500001 < p \\leq 0.2500002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 11 \\) dice rolls is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (11, 12, ..., 66) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 11 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 11 \\) (all dice must show \\(1\\)). So, \\( P \\geq 11 \\). We need \\( S \\leq 11 \\) to satisfy \\( P \\leq 11 \\). Since \\( 11 \\leq 11 \\), only \\( S = 11 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 11 = 22 \\). Since \\( 22 > 11 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 11) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{ omes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.0007 \\)", "\\( 0.0007 < p \\leq 0.0008 \\)", "\\( 0.0008 < p \\leq 0.0009 \\)", "\\( 0.0009 < p \\)"], "correct": "\\( p \\leq 0.0007 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(5\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(5\\) possible outcomes (numbers \\(1\\) through \\(5\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 5^5 = 3125 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(5\\) in:<br>$$ \\text{Number of combinations} = C(5, 5) = \\frac{5!}{{5!}(5-5)!} = 1 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(2\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{2}{3125} $$<br>Simplify the fraction:<br>$$ p = \\frac{2}{3125} $$"}, {"id": 339, "question": "Chael has a coin that turns up heads with a probability of \\(0.5\\). Michael has a coin that turns up heads with a probability of \\(0.3\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \ eral, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 3rd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 347, "question": "We throw a fair \\(6\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.07 \\)", "\\( 0.07 < p \\leq 0.08 \\)", "\\( 0.08 < p \\leq 0.09 \\)", "\\( 0.09 < p \\)"], "correct": "\\( 0.09 < p \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(6\\)-sided die \\(5\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(6\\) possible outcomes (numbers \\(1\\) through \\(6\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 6^5 = 7776 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(6\\) in:<br>$$ \\text{Number of combinations} = C(6, 5) = \\frac{6!}{{5!}(6-5)!} = 6 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 5! = 120\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(720\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{720}{7776} $$<br>Simplify the fraction:<br>$$ p = \\frac{720}{7776} $$"}, {"id": 348, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 35 \\ \\text{km/h} \\) for the first kilometer and \\( 50 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 55 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 50 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{50} \\) hours for the second, totaling \\( 0.0486 \\) hours.<br>        - Biker B takes \\( \\frac{1}{55} \\) hours for the first km and \\( \\frac{1}{25} \\) hours for the second, totaling \\( 0.0582 \\) hours.<br>        - Biker C takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{25} \\) hours for the second, totaling \\( 0.0600 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 349, "question": "There are notes of denominations \\( 12, 15, 17 \\). How many numbers from \\( \\{ 31, 41, 47, 49, 58, 62 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 12, 15, 17 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 12a + 15b + 17c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 31 \\), we need to solve: $$ 12a + 15b + 17c = 31. $$With \\( c = 1, b = 0 \\), remaining amount \\( 14 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 1 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 16 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 12 \\).<br><br>After checking all possible combinations, \\( N = 31 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 12a + 15b + 17c = 41. $$With \\( c = 2, b = 0 \\), remaining amount \\( 7 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 9 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 1, b = 0 \\), we get $$ 12(2) + 15(0) + 17(1) = 41. $$Therefore, \\( N = 41 \\) can be formed using the given denominations.<br><br>For \\( N = 47 \\), we need to solve: $$ 12a + 15b + 17c = 47. $$With \\( c = 2, b = 0 \\), remaining amount \\( 13 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 1, b = 2 \\), we get $$ 12(0) + 15(2) + 17(1) = 47. $$Therefore, \\( N = 47 \\) can be formed using the given denominations.<br><br>For \\( N = 49 \\), we need to solve: $$ 12a + 15b + 17c = 49. $$With \\( c = 2, b = 1 \\), we get $$ 12(0) + 15(1) + 17(2) = 49. $$Therefore, \\( N = 49 \\) can be formed using the given denominations.<br><br>For \\( N = 58 \\) we can immediately see that it can be solved by adding one more note  of \\( 17 \\) to \\( 41 \\). <br><br>For \\( N = 62 \\) we can immediately see that it can be solved by adding one more note  of \\( 15 \\) to \\( 47 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 350, "question": "\\(\\log_{{5}}(10 \\times 9^1)\\) is equal to which of the following?", "options": ["\\(\\log_{{5}}(10) + 1 \\times \\log_{{5}}(9)\\)", "\\(1 \\times \\log_{{5}}(9) + \\log_{{5}}(50)\\)", "\\(2 \\times \\log_{{5}}(10) + \\log_{{5}}(9)\\)"], "correct": "\\(\\log_{{5}}(10) + 1 \\times \\log_{{5}}(9)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 351, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 6 \\)-sided die \\( 8 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 8 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500003 \\)", "\\( 0.2500003 < p \\leq 0.2500004 \\)", "\\( 0.2500004 < p \\leq 0.2500005 \\)", "\\( 0.2500005 < p \\)"], "correct": "\\( p \\leq 0.2500003 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 8 \\) dice rolls is less than or equal to \\( 8 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (8, 9, ..., 48) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 8 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 8 \\) (all dice must show \\(1\\)). So, \\( P \\geq 8 \\). We need \\( S \\leq 8 \\) to satisfy \\( P \\leq 8 \\). Since \\( 8 \\leq 8 \\), only \\( S = 8 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 8 = 16 \\). Since \\( 16 > 8 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 8) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 8) = \\left( \\dfrac{1}{6} \\right)^{8} $$Since all dice must show \\(1\\) to get a sum of \\( 8 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{6} \\right)^{8} $$Compute \\( p \\approx 0.250000297687 \\).<br><br>"}, {"id": 352, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.4, 0.5, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.14 \\)", "\\( X = 0.05 \\)", "\\( X = 0.09 \\)", "None of the above"], "correct": "\\( X = 0.14 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.16 + 0.25 + 0.01\\right) = \\frac{1}{3} (0.42) = 0.14 $$"}, {"id": 353, "question": "If \\(x = 44\\) and \\(y\\) is represented in binary as \\( 1110010 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x < y\\)", "explanation": "To convert the binary number \\( 1110010 \\) to decimal: <br><br>\\( 0 \\times 2^0 (0) \\) + \\( 1 \\times 2^1 (2) \\) + \\( 0 \\times 2^2 (0) \\) + \\( 0 \\times 2^3 (0) \\) + \\( 1 \\times 2^4 (16) \\) + \\( 1 \\times 2^5 (32) \\) + \\( 1 \\times 2^6 (64) \\)\\( \\ = 114\\).<br><br>Given \\(x = 44\\) and \\(y\\) in binary as \\( 1110010 \\) (which is \\( 114 \\) in decimal), it is clear that \\(x < y\\)."}, {"id": 354, "question": "If \\(q = 0.14^{2}\\), \\(r = \\sqrt{0.03}\\), \\(s = 0.07^{2}\\) and \\(t = \\sqrt{0.0005}\\) then which of the following is  true?", "options": ["\\(q > r\\) and \\(s > t\\)", "\\(q > r\\) and \\(s < t\\)", "\\(q < r\\) and \\(s < t\\)"], "correct": "\\(q < r\\) and \\(s < t\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}q = 0.14^{2} &= 0.0196, \\\\ r = \\sqrt{0.03} &\\approx 0.1732, \\\\ s = 0.07^{2} &= 0.0049, \\\\ t = \\sqrt{0.0005} &\\approx 0.0224.\\end{align*}"}, {"id": 355, "question": "If \\(x = 74\\) and \\(y\\) is represented in binary as \\( 01011000 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x < y\\)", "explanation": "To convert the binary number \\( 01011000 \\) to decimal: <br><br>\\( 0 \\times 2^0 (0) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 0 \\times 2^2 (0) \\) + \\( 1 \\times 2^3 (8) \\) + \\( 1 \\times 2^4 (16) \\) + \\( 0 \\times 2^5 (0) \\) + \\( 1 \\times 2^6 (64) \\) + \\( 0 \\times 2^7 (0) \\)\\( \\ = 88\\).<br><br>Given \\(x = 74\\) and \\(y\\) in binary as \\( 01011000 \\) (which is \\( 88 \\) in decimal), it is clear that \\(x < y\\)."}, {"id": 356, "question": "We throw a fair six-sided die four times. What is the probability that the outcomes are in a strictly increasing order?", "options": ["\\( \\frac{5 }{ 72 }  \\)", "\\( \\frac{5 }{ 144 } \\)", "\\( \\frac{5 }{ 1728 } \\)", "\\( \\frac{5 }{ 432 } \\)"], "correct": "\\( \\frac{5 }{ 432 } \\)", "explanation": "To find the probability of a strictly increasing order we can use <br>        $$P(\\text{strictly increasing}) = \\frac{\\text{ways to choose}}{\\text{total outcomes}}.$$<br>        To find the number of increasing sequences with \\(s\\) sides when rolling \\(d\\) times we can use:<br>        \\begin{align*}P(\\text{ways to choose}) &= {s \\choose d} \\\\ &= \\frac{s!}{d! \\times (s-d)!}, \\\\ &= \\frac{6!}{4! \\times (6-4)!}, \\\\ &= 15 \\end{align*}<br>        To find the total number of sequences we can use:<br>        \\begin{align*}P(\\text{total outcomes}) &= s^d, \\\\ &= 6^4 \\\\ &= 1296. \\end{align*}<br>        We can then fill in our first equation: \\begin{align*} \\frac{15}{1296} = \\frac{5}{432} \\end{align*}"}, {"id": 357, "question": "If \\(X = 9999 \\times 9\\) and \\(Y = 999 \\times 99\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"],  of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 4th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{3} + X_{5} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 364, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.14 \\text{ USD} \\). If \\( X = 13963 \\text{ USD} \\) and \\( Y = 247 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.14 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.14} \\text{ TMC} $$ Which we can use to derive:$$ X = 13963 \\text{ USD} = 244.96 \\text{ TMC} < 247 \\text{ TMC} = Y$$"}, {"id": 365, "question": "Biden has a coin that turns up heads with a probability of \\(0.5\\). Donald has a coin that turns up heads with a probability of \\(0.4\\). Biden tosses his coin twice and Donald tosses his coin \\(4\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "opti art by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{5} + X_{7} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 369, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.5, 0.7, 0.2\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.39 \\)", "\\( X = 0.17 \\)", "\\( X = 0.26 \\)", "None of the above"], "correct": "\\( X = 0.26 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the co ith \\( c = 1, b = 0 \\), remaining amount \\( 30 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 3 \\), remaining amount \\( 2 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 18 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 34 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 50 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 50 \\) cannot be formed using the given denominations.<br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 375, "question": "A library has \\( 89 \\) books, and \\( 9 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the first latest edition?", "options": ["\\( X \\leq 9 \\)", "\\( 9 < X \\leq 10 \\)", "\\( 10 < X \\leq 11 \\)", "\\( 11 < X \\)"], "correct": "\\( X \\leq 9 \\)", "explanation": "Let's denote the positions of the \\( 9 \\) latest editions as random variables \\( X_1, X_2, ..., X_{9} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 89 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (89 + 1)}{9 + 1} = \\frac{90}{10} $$"}, {"id": 376, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.013 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.17 \\text{ USD} \\). If \\( X = 21826 \\text{ USD} \\) and \\( Y = 246 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "
