ible by \\( 15 \\).<br><br>After checking all possible combinations, \\( N = 32 \\) cannot be formed using the given denominations.<br><br>For \\( N = 34 \\), we need to solve: $$ 15a + 19b + 22c = 34. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 15(1) + 19(1) + 22(0) = 34. $$Therefore, \\( N = 34 \\) can be formed using the given denominations.<br><br>For \\( N = 40 \\), we need to solve: $$ 15a + 19b + 22c = 40. $$With \\( c = 1, b = 0 \\), remaining amount \\( 18 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 2 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 21 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 40 \\) is not divisible by \\( 15 \\).<br><br>After checking all possible combinations, \\( N = 40 \\) cannot be formed using the given denominations.<br><br>For \\( N = 49 \\) we can immediately see that it can be solved by adding one more note  of \\( 15 \\) to \\( 34 \\). <br><br>For \\( N = 59 \\), we need to solve: $$ 15a + 19b + 22c = 59. $$With \\( c = 2, b = 0 \\), we get $$ 15(1) + 19(0) + 22(2) = 59. $$Therefore, \\( N = 59 \\) can be formed using the given denominations.<br><br>For \\( N = 78 \\) we can immediately see that it can be solved by adding one more note  of \\( 19 \\) to \\( 59 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 737, "question": "A trading algorithm makes \\( 7 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 2nd \\) predictions are identical and that at least one of the \\( 7 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 2nd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 738, "question": "Chael has a coin that turns up heads with a probability of \\(0.6\\). Michael has a coin that turns up heads with a probability of \\(0.4\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.6 \\times (A_0 + B_0) = 0.6 \\times (1 + 0) = 0.6 $$$$ B_1 = 0.4 \\times A_0 = 0.4 \\times 1 = 0.4 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.6 \\times (A_1 + B_1) = 0.6 \\times (0.6 + 0.4) = 0.6 $$$$ B_2 = 0.4 \\times A_1 = 0.4 \\times 0.6 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.6 \\times (A_2 + B_2) = 0.6 \\times (0.6 + 0.24) = 0.504 $$$$ B_3 = 0.4 \\times A_2 = 0.4 \\times 0.6 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.6 \\times (A_3 + B_3) = 0.6 \\times (0.504 + 0.24) = 0.4464 $$$$ B_4 = 0.4 \\times A_3 = 0.4 \\times 0.504 = 0.2016 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.4464 - 0.2016 = 0.352 $$From which the answer immediately follows."}, {"id": 739, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.012 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.06 \\text{ USD} \\). If \\( X = 21995 \\text{ USD} \\) and \\( Y = 249 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.06 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.012 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.012}{1.06} \\text{ TMC} $$ Which we can use to derive:$$ X = 21995 \\text{ USD} = 249.00 \\text{ TMC} = 249 \\text{ TMC} = Y$$"}, {"id": 740, "question": "A dataset contains \\( 45 \\) samples, and \\( 1 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the first outlier?", "options": ["\\( X \\leq 24 \\)", "\\( 24 < X \\leq 26 \\)", "\\( 26 < X \\leq 28 \\)", "\\( 28 < X \\)"], "correct": "\\( X \\leq 24 \\)", "explanation": "Let's denote the positions of the \\( 1 \\) outliers as random variables \\( X_1, X_2, ..., X_{1} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 45 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (45 + 1)}{1 + 1} = \\frac{46}{2} $$"}, {"id": 741, "question": "A biased coin turns up head with probability \\(0.25\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(30.5/32\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X < Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.25^2 = \\frac{1}{16}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{16} = \\frac{15}{16}\\). Comparing this with \\(Y\\), we find that \\(X < Y\\)."}, {"id": 742, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 7 \\) financial instruments on a scale of \\(1\\) to \\(6\\), where \\(1\\) represents the lowest risk and \\(6\\) the highest. Each rating is uniformly randomly selected from these \\(6\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 7 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250001 \\)", "\\( 0.250001 < p \\leq 0.250002 \\)", "\\( 0.250002 < p \\leq 0.250003 \\)", "\\( 0.250003 < p \\)"], "correct": "\\( 0.250001 < p \\leq 0.250002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 7 \\) uniformly distributed risk ratings is less than or equal to \\( 7 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (7, 8, ..., 42) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 7 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 7 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 7 \\). We need \\( S \\leq 7 \\) to satisfy \\( P \\leq 7 \\). Since \\( 7 \\leq 7 \\), only \\( S = 7 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 7 = 14 \\). Since \\( 14 > 7 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 7) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 7) = \\left( \\dfrac{1}{6} \\right)^{7} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 7 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{6} \\right)^{7} $$Compute \\( p \\approx 0.250001786123 \\).<br><br>"}, {"id": 743, "question": "There are notes of denominations \\( 11, 14, 26 \\). How many numbers from \\( \\{ 34, 41, 42, 59, 68, 70 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 11, 14, 26 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 11a + 14b + 26c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 34 \\), we need to solve: $$ 11a + 14b + 26c = 34. $$With \\( c = 1, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 6 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 20 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 34 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 34 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 11a + 14b + 26c = 41. $$With \\( c = 1, b = 1 \\), remaining amount \\( 1 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 15 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 13 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 27 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 11a + 14b + 26c = 42. $$With \\( c = 1, b = 1 \\), remaining amount \\( 2 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 16 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 3 \\), we get $$ 11(0) + 14(3) + 26(0) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 59 \\), we need to solve: $$ 11a + 14b + 26c = 59. $$With \\( c = 2, b = 0 \\), remaining amount \\( 7 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 2 \\), remaining amount \\( 5 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 19 \\) is not divisible by \\( 11 \ om \\(\\{0.1, 0.9, 0.7, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.39 \\)", "\\( X = 0.25 \\)", "\\( X = 0.29 \\)", "None of the above"], "correct": "\\( X = 0.39 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.01 + 0.81 + 0.49 + 0.25\\right) = \\frac{1}{4} (1.56) = 0.39 $$"}, {"id": 747, "question": "Anish has a coin that turns up heads with a probability of \\(0.5\\). Magnus has a coin that turns up heads with a probability of \\(0.3\\). Anish tosses his coin twice and Magnus tosses his coin \\(4\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Magnus can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.7 \\times (A_3 + B_3) = 0.7 \\times (0.637 + 0.21) = 0.5929 $$$$ B_4 = 0.3 \\times A_3 = 0.3 \\times 0.637 = 0.1911 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.5929 - 0.1911 = 0.216 $$From which the answer immediately follows."}, {"id": 748, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.016 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.06 \\text{ USD} \\). If \\( X = 16955 \\text{ USD} \\) a .05}\\), \\(g = 0.07^{2}\\) and \\(h = \\sqrt{0.0004}\\) then which of the following is  true?", "options": ["\\(e < f\\) and \\(g < h\\)", "\\(e > f\\) and \\(g > h\\)", "\\(e > f\\) and \\(g < h\\)"], "correct": "\\(e < f\\) and \\(g < h\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}e = 0.44^{2} &= 0.1936, \\\\ f = \\sqrt{0.05} &\\approx 0.2236, \\\\ g = 0.07^{2} &= 0.0049, \\\\ h = \\sqrt{0.0004} &= 0.02.\\end{align*}"}, {"id": 764, "question": "If \\(|x-y|=7\\), \\( |y-z|=10\\), and \\(|z-w|=7\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 25 \\)", "\\( 10 \\)", "\\( 4 \\)", "\\( 24 \\)"], "correct": "\\( 25 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+7\\) or \\(-7\\)<br>       - \\(|y-z|\\) can be \\(+10\\) or \\(-10\\)<br>       - \\(|z-w|\\) can be \\(+7\\) or \\(-7\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 24, 10, 4 \\).<br><br>    3. Among the given options, \\( 25 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 765, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 19\\) and \\( \\sqrt{a \\times b} \\geq 1\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{360} \\)", "\\( \\sqrt{362} \\)", "\\( \\sqrt{359} \\)", "\\( \\sqrt{400} \\)"], "correct": "\\( \\sqrt{359} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 19 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 361 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 1 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 1 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 1. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 1 = 361 \\)<br>\\( \\Rightarrow a + b = 359 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{359} \\)."}, {"id": 766, "question": "If \\(X = 222 \\times 2\\) and \\(Y = 22 \\times 22\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "We express the numbers in terms of \\( 2 \\) and simplify. $$ X = 222 \\times 2 = 2^2 \\left( 111 \\times 1 \\right) $$ $$ Y = 22 \\times 22 = 2^2 \\left( 11 \\times 11 \\right) $$ Whereby: $$ X - Y = 2^2 \\left( \\left( 111 \\times 1 \\right) - \\left( 11 \\times 11 \\right) \\right) $$ Since \\( 111 \\times 1 - 11 \\times 11   0 \\), we have \\( X < Y \\)."}, {"id": 767, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.4, 0.7, 0.8\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.33 \\)", "\\( X = 0.43 \\)", "\\( X = 0.35 \\)", "None of the above"], "correct": "\\( X = 0.43 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.8 \\):<br>  $$ P(\\text{2 heads}) = (0.8)^{2} = 0.64$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.16 + 0.49 + 0.64\\right) = \\frac{1}{3} (1.29) = 0.43 $$"}, {"id": 768, "question": "If \\(x = 37\\) and \\(y\\) is represented in binary as \\( 01111 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 01111 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 1 \\times 2^1 (2) \\) + \\( 1 \\times 2^2 (4) \\) + \\( 1 \\times 2^3 (8) \\) + \\( 0 \\times 2^4 (0) \\)\\( \\ = 15\\).<br><br>Given \\(x = 37\\) and \\(y\\) in binary as \\( 01111 \\) (which is \\( 15 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 769, "question": "Given \\( \\alpha = 7^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\alpha < 1000\\)", "\\(1000 < \\alpha  < 1000000\\)", "\\(1000000 < \\alpha \\)"], "correct": "\\(1000000 < \\alpha \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 7^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 7^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 7^{16} = 33232930569601 $$<br>            So \\( 7^{2^{2^2}} = 33232930569601 \\)"}, {"id": 770, "question": "An investor has a portfolio of \\( 71 \\) assets, and \\( 3 \\) of them are expected to outperform the market. If assets are reviewed in random order, on average, how many assets will be reviewed before identifying the first outperforming asset?", "options": ["\\( X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\leq 22 \\)", "\\( 22 < X \\)"], "correct": "\\( X \\leq 18 \\)", "explanation": "Let's denote the positions of the \\( 3 \\) outperforming assets as random variables \\( X_1, X_2, ..., X_{3} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 71 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (71 + 1)}{3 + 1} = \\frac{72}{4} $$"}, {"id": 771, "question": "Biden has a coin that turns up heads with a probability of \\(0.5\\). Donald has a coin that turns up heads with a probability of \\(0.5\\). Biden tosses his coin twice and Donald tosses his coin \\(4\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Donald can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Donald does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.5 \\times (A_3 + B_3) = 0.5 \\times (0.375 + 0.25) = 0.3125 $$$$ B_4 = 0.5 \\times A_3 = 0.5 \\times 0.375 = 0.1875 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.3125 - 0.1875 = 0.5 $$From which the answer immediately follows."}, {"id": 772, "question": "There are notes of denominations \\( 12, 13, 17 \\). How many numbers from \\( \\{ 30, 31, 47, 49, 57, 66 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 12, 13, 17 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 12a + 13b + 17c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a poi  \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(W\\) is true and \\(X\\) is false\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 775, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 3\\) and \\( \\sqrt{a \\times b} \\geq 3\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{6} \\)", "\\( \\sqrt{12} \\)", "\\( \\sqrt{3} \\)", "\\( \\sqrt{36} \\)"], "correct": "\\( \\sqrt{3} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 3 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 9 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 3 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 9 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 3. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 3 = 9 \\)<br>\\( \\Rightarrow a + b = 3 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{3} \\)."}, {"id": 776, "question": "Given \\( \\epsilon = 7^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\epsilon < 1000\\)", "\\(1000 < \\epsilon  < 1000000\\)", "\\(1000000 < \\epsilon \\)"], "correct": "\\(1000000 < \\epsilon \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 7^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 7^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 7^{16} = 33232930569601 $$<br>  }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 8th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 779, "question": "Given the following equations: <br>        $$x = 30 \\times 22 - 682$$ $$y = 30 \\times 47 - 1461$$ $$z = 30 \\times 50 - 1564$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 22 - 682 \\rightarrow x = -22$$<br>        $$y = 30 \\times 47 - 1461 \\rightarrow y = -51$$<br>        $$z = 30 \\times 50 - 1564 \\rightarrow z = -64$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 780, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.018 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.03 \\text{ USD} \\). If \\( X = 13733 \\text{ USD} \\) and \\( Y = 240 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.03 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.018 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.018}{1.03} \\text{ TMC} $$ Which we can use to derive:$$ X = 13733 \\text{ USD} = 239.99 \\text{ TMC} < 240 \\text{ TMC} = Y$$"}, {"id": 781, "question": "There are notes of denominations \\( 11, 21, 24 \\). How many numbers from \\( \\{ 36, 39, 46, 53, 70, 74 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 11, 21, 24 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 11a + 21b + 24c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 36 \\), we need to solve: $$ 11a + 21b + 24c = 36. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 15 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 36 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 36 \\) cannot be formed using the given denominations.<br><br>For \\( N = 39 \\), we need to solve: $$ 11 : 787, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 1st \\) and the \\( 5th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 788, "question": "Given \\( \\gamma = 9^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\gamma < 1000\\)", "\\(1000 < \\gamma  < 1000000\\)", "\\(1000000 < \\gamma \\)"], "correct": "\\(1000000 < \\gamma \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 9^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 9^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 9^{16} = 1853020188851841 $$<br>            So \\( 9^{2^{2^2}} = 1853020188851841 \\)"}, {"id": 789, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.7, 0.8, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.46 \\)", "\\( X = 0.61 \\)", "\\( X = 0.57 \\)", "None of the above"], "correct": "\\( X = 0.46 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.8 \\):<br>  $$ P(\\text{2 heads}) = (0.8)^{2} = 0.64$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.49 + 0.64 + 0.25\\right) = \\frac{1}{3} (1.38) = 0.46 $$"}, {"id": 790, "question": "We throw a fair \\(4\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.006 \\)", "\\( 0.006 < p \\leq 0.007 \\)", "\\( 0.007 < p \\leq 0.008 \\)", "\\( 0.008 < p \\)"], "correct": "\\( 0.007 < p \\leq 0.008 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(4\\)-sided die \\(4\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(4\\) possible outcomes (numbers \\(1\\) through \\(4\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 4^4 = 256 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(4\\) in:<br>$$ \\text{Number of combinations} = C(4, 4) = \\frac{4!}{{4!}(4-4)!} = 1 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(2\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{2}{256} $$<br>Simplify the fraction:<br>$$ p = \\frac{2}{256} $$"}, {"id": 791, "question": "A dataset contains \\( 74 \\) samples, and \\( 10 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the third outlier?", "options": ["\\( X \\leq 18 \\)", "\\( 18 < X \\leq 20 \\)", "\\( 20 < X \\leq 22 \\)", "\\( 22 < X \\)"], "correct": "\\( 20 < X \\leq 22 \\)", "explanation": "Let's denote the positions of the \\( 10 \\) outliers as random variables \\( X_1, X_2, ..., X_{10} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 74 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (74 + 1)}{10 + 1} = \\frac{225}{11} $$"}, {"id": 792, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.78\\)?", "options": ["\\( 2 \\) throws", "\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws"], "correct": "\\( 3 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.78 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 3 \\) throws, the probability of getting all tails is approximately \\( 0.1250 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 3 \\)."}, {"id": 793, "question": "A trading algorithm makes \\( 5 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 2nd \\) predictions are identical and that at least one of the \\( 5 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 2nd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{3} + X_{4} + X_{5} ) = 5 \\cdot 0.5 = 2.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(5-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{4} \\) and we get:$$ Y = \\dfrac{2.5}{1 - (0.5)^{4}} \\approx 2.6667 $$"}, {"id": 794, "question": "There are notes of denominations \\( 14, 20, 29 \\). How many numbers from \\( \\{ 42, 48, 56, 59, 60, 62 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 14, 20, 29 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 14a + 20b + 29c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 42 \\), we need to solve: $$ 14a + 20b + 29c = 42. $$With \\( c = 1, b = 0 \\), remaining amount \\( 13 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 2 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 22 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 14(3) + 20(0) + 29(0) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 48 \\), we need to solve: $$ 14a + 20b + 29c = 48. $$With \\( c = 1, b = 0 \\), remaining amount \\( 19 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 8 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 14(2) + 20(1) + 29(0) = 48. $$Therefore, \\( N = 48 \\) can be formed using the given denominations.<br><br>For \\( N = 56 \\) we can immediately see that it can be solved by adding one more note  of \\( 14 \\) to \\( 42 \\). <br><br>For \\( N = 59 \\), we need to solve: $$ 14a + 20b + 29c = 59. $$With \\( c = 2, b = 0 \\), remaining amount \\( 1 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 10 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 30 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 19 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 39 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 59 \\) is not divisible by \\( 14 \\).<br><br>After checking all possible combinations, \\( N = 59 \\) cannot be formed using the given denominations.<br><br>For \\( N = 60 \\), we need to solve: $$ 14a + 20b + 29c = 60. $$With \\( c = 2, b = 0 \\), remaining amount \\( 2 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 11 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 3 \\), we get $$ 14(0) + 20(3) + 29(0) = 60. $$Therefore, \\( N = 60 \\) can be formed using the given denominations.<br><br>For \\( N = 62 \\) we can immediately see that it can be solved by adding one more note  of \\( 14 \\) to \\( 48 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 795, "question": "A biased coin turns up head with probability \\(0.4\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(3\\) times and \\(Y\\) = \\(118/125\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X < Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(3\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.4^3 = \\frac{8}{125}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{8}{125} = \\frac{117}{125}\\). Comparing this with \\(Y\\), we find that \\(X < Y\\)."}, {"id": 796, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.015 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.08 \\text{ USD} \\). If \\( X = 18162 \\text{ USD} \\) and \\( Y = 246 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.08 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.015 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.015}{1.08} \\text{ TMC} $$ Which we can use to derive:$$ X = 18162 \\text{ USD} = 252.25 \\text{ TMC} > 246 \\text{ TMC} = Y$$"}, {"id": 797, "question": "If \\(|x-y|=9\\), \\( |y-z|=10\\), and \\(|z-w|=3\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 22 \\)", "\\( 2 \\)", "\\( 4 \\)", "\\( 1 \\)"], "correct": "\\( 1 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+9\\) or \\(-9\\)<br>       - \\(|y-z|\\) can be \\(+10\\) or \\(-10\\)<br>       - \\(|z-w|\\) can be \\(+3\\) or \\(-3\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 22, 16, 2, 4 \\).<br><br>    3. Among the given options, \\( 1 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 798, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 55 \\ \\text{km/h} \\) for the first kilometer and \\( 40 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 45 \\ \\text{km/h} \\) for the first and \\( 45 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 50 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{55} \\) hours for the first km and \\( \\frac{1}{40} \\) hours for the second, totaling \\( 0.0432 \\) hours.<br>        - Biker B takes \\( \\frac{1}{45} \\) hours for the first km and \\( \\frac{1}{45} \\) hours for the second, totaling \\( 0.0444 \\) hours.<br>        - Biker C takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{25} \\) hours for the second, totaling \\( 0.0600 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 799, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 8\\) and \\( \\sqrt{a \\times b} \\geq 9\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{55} \\)", "\\( \\sqrt{73} \\)", "\\( \\sqrt{46} \\)", "\\( \\sqrt{289} \\)"], "correct": "\\( \\sqrt{46} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 8 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 64 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 9 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 81 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 9. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 9 = 64 \\)<br>\\( \\Rightarrow a + b = 46 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{46} \\)."}, {"id": 800, "question": "Given the following equations: <br>        $$x = 30 \\times 31 - 961$$ $$y = 30 \\times 42 - 1303$$ $$z = 30 \\times 52 - 1623$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 31 - 961 \\rightarrow x = -31$$<br>        $$y = 30 \\times 42 - 1303 \\rightarrow y = -43$$<br>        $$z = 30 \\times 52 - 1623 \\rightarrow z = -63$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 801, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.7, 0.5, 0.9, 0.1\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.42 \\)", "\\( X = 0.34 \\)", "\\( X = 0.39 \\)", "None of the above"], "correct": "\\( X = 0.39 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.49 + 0.25 + 0.81 + 0.01\\right) = \\frac{1}{4} (1.56) = 0.39 $$"}, {"id": 802, "question": "During a networking event with \\( 74 \\) professionals, \\( 7 \\) are key contacts in your field. If you approach attendees one by one, on average, how many people will you meet before encountering the second key contact?", "options": ["\\( X \\leq 20 \\)", "\\( 20 < X \\leq 22 \\)", "\\( 22 < X \\leq 24 \\)", "\\( 24 < X \\)"], "correct": "\\( X \\leq 20 \\)", "explanation": "Let's denote the positions of the \\( 7 \\) key contacts as random variables \\( X_1, X_2, ..., X_{7} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 74 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (74 + 1)}{7 + 1} = \\frac{150}{8} $$"}, {"id": 803, "question": "If \\(q = 0.47^{2}\\), \\(r = \\sqrt{0.01}\\), \\(s = 0.02^{2}\\) and \\(t = \\sqrt{0.0002}\\) then which of the following is  true?", "options": ["\\(q < r\\) and \\(s < t\\)", "\\(q > r\\) and \\(s < t\\)", "\\(q > r\\) and \\(s > t\\)"], "correct": "\\(q > r\\) and \\(s < t\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}q = 0.47^{2} &= 0.2209, \\\\ r = \\sqrt{0.01} &= 0.1, \\\\ s = 0.02^{2} &= 0.0004, \\\\ t = \\sqrt{0.0002} &\\approx 0.0141.\\end{align*}"}, {"id": 804, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 6 \\)-sided die \\( 11 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 11 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250000001 \\)", "\\( 0.250000001 < p \\leq 0.250000002 \\)", "\\( 0.250000002 < p \\leq 0.250000003 \\)", "\\( 0.250000003 < p \\)"], "correct": "\\( 0.250000001 < p \\leq 0.250000002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 11 \\) dice rolls is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (11, 12, ..., 66) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 11 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 11 \\) (all dice must show \\(1\\)). So, \\( P \\geq 11 \\). We need \\( S \\leq 11 \\) to satisfy \\( P \\leq 11 \\). Since \\( 11 \\leq 11 \\), only \\( S = 11 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 11 = 22 \\). Since \\( 22 > 11 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 11) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 11) = \\left( \\dfrac{1}{6} \\right)^{11} $$Since all dice must show \\(1\\) to get a sum of \\( 11 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{6} \\right)^{11} $$Compute \\( p \\approx 0.250000001378 \\).<br><br>"}, {"id": 805, "question": "There are notes of denominations \\( 19, 23, 26 \\). How many numbers from \\( \\{ 41, 42, 45, 48, 61, 68 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 19, 23, 26 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 19a + 23b + 26c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 41 \\), we need to solve: $$ 19a + 23b + 26c = 41. $$With \\( c = 1, b = 0 \\), remaining amo , "correct": "\\(4 \\times \\log_{{6}}(5) + \\log_{{6}}(6)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 807, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.019 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.12 \\text{ USD} \\). If \\( X = 14973 \\text{ USD} \\) and \\( Y = 254 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.12 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.019 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.019}{1.12} \\text{ TMC} $$ Which we can use to derive:$$ X = 14973 \\text{ USD} = 254.01 \\text{ TMC} > 254 \\text{ TMC} = Y$$"}, {"id": 808, "question": "If \\(w = 0.56^{2}\\), \\(x = \\sqrt{0.05}\\), \\(y = 0.05^{2}\\) and \\(z = \\sqrt{0.0007}\\) then which of the following is  true?", "options": ["\\(w > x\\) and \\(y > z\\)", "\\(w < x\\) and \\(y < z\\)", "\\(w > x\\) and \\(y < z\\)"], "correct": "\\(w > x\\) and \\(y < z\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}w = 0.56^{2} &= 0.3136, \\\\ x = \\sqrt{0.05} &\\approx 0.2236, \\\\ y = 0.05^{2} &= 0.0025, \\\\ z = \\sqrt{0.0007} &\\approx 0.0265.\\end{align*}"}, {"id": 809, "question": "We throw a fair \\(7\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.7 \\)", "\\( 0.7 < p \\leq 0.8 \\)", "\\( 0.8 < p \\leq 0.9 \\)", "\\( 0.9 < p \\)"], "correct": "\\( p \\leq 0.7 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(7\\)-sided die \\(3\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(7\\) possible outcomes (numbers \\(1\\) through \\(7\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 7^3 = 343 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(7\\) in:<br>$$ \\text{Number of combinations} = C(7, 3) = \\frac{7!}{{3!}(7-3)!} = 35 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 3! = 6\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(210\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{210}{343} $$<br>Simplify the fraction:<br>$$ p = \\frac{210}{343} $$"}, {"id": 810, "question": "Anish has a coin that turns up heads with a probability of \\(0.6\\). Magnus has a coin that turns up heads with a probability of \\(0.6\\). Anish tosses his coin twice and Magnus tosses his coin \\(4\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Magnus can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.4 \\times (A_0 + B_0) = 0.4 \\times (1 + 0) = 0.4 $$$$ B_1 = 0.6 \\times A_0 = 0.6 \\times 1 = 0.6 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.4 \\times (A_1 + B_1) = 0.4 \\times (0.4 + 0.6) = 0.4 $$$$ B_2 = 0.6 \\times A_1 = 0.6 \\times 0.4 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.4 \\times (A_2 + B_2) = 0.4 \\times (0.4 + 0.24) = 0.256 $$$$ B_3 = 0.6 \\times A_2 = 0.6 \\times 0.4 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.4 \\times (A_3 + B_3) = 0.4 \\times (0.256 + 0.24) = 0.1984 $$$$ B_4 = 0.6 \\times A_3 = 0.6 \\times 0.256 = 0.1536 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.1984 - 0.1536 = 0.648 $$From which the answer immediately follows."}, {"id": 811, "question": "During a networking event with \\( 62 \\) professionals, \\( 4 \\) are key contacts in your field. If you approach attendees one by one, on average, how many people will you meet before encountering the second key contact?", "options": ["\\( X \\leq 24 \\)", "\\( 24 < X \\leq 27 \\)", "\\( 27 < X \\leq 30 \\)", "\\( 30 < X \\)"], "correct": "\\( 24 < X \\leq 27 \\)", "explanation": "Let's denote the positions of the \\( 4 \\) key contacts as random variables \\( X_1, X_2, ..., X_{4} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 62 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (62 + 1)}{4 + 1} = \\frac{126}{5} $$"}, {"id": 812, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 35 \\ \\text{km/h} \\) for the first kilometer and \\( 60 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 40 \\ \\text{km/h} \\) for the first and \\( 60 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 50 \\ \\text{km/h} \\) for the first and \\( 60 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 > t_2 > t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0452 \\) hours.<br>        - Biker B takes \\( \\frac{1}{40} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0417 \\) hours.<br>        - Biker C takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0367 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 813, "question": "\\(\\log_{{3}}(7 \\times 1^2)\\) is equal to which of the following?", "options": ["\\(2 \\times \\log_{{3}}(1) + \\log_{{3}}(21)\\)", "\\(2 \\times \\log_{{3}}(1) + \\log_{{3}}(7)\\)", "\\(\\log_{{3}}(7) + \\log_{{3}}(1)\\)"], "correct": "\\(2 \\times \\log_{{3}}(1) + \\log_{{3}}(7)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 814, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 7 \\)-sided die \\( 10 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250000002 \\)", "\\( 0.250000002 < p \\leq 0.250000003 \\)", "\\( 0.250000003 < p \\leq 0.250000004 \\)", "\\( 0.250000004 < p \\)"], "correct": "\\( p \\leq 0.250000002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 10 \\) dice rolls is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (10, 11, ..., 60) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all dice must show \\(1\\)). So, \\( P \\geq 10 \\). We need \\( S \\leq 10 \\) to satisfy \\( P \\leq 10 \\). Since \\( 10 \\leq 10 \\), only \\( S = 10 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 10 = 20 \\). Since \\( 20 > 10 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 10) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 10) = \\left( \\dfrac{1}{7} \\right)^{10} $$Since all dice must show \\(1\\) to get a sum of \\( 10 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{7} \\right)^{10} $$Compute \\( p \\approx 0.250000001770 \\).<br><br>"}, {"id": 815, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.018 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.01 \\text{ USD} \\). If \\( X = 14768 \\text{ USD} \\) and \\( Y = 256 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.01 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.018 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.018}{1.01} \\text{ TMC} $$ Which we can use to derive:$$ X = 14768 \\text{ USD} = 263.19 \\text{ TMC} > 256 \\text{ TMC} = Y$$"}, {"id": 816, "question": "There are notes of denominations \\( 15, 19, 24 \\). How many numbers from \\( \\{ 39, 41, 53, 54, 63, 68 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 15, 19, 24 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 15a + 19b + 24c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 39 \\), we need to solve: $$ 15a + 19b + 24c = 39. $$With \\( c = 1, b = 0 \\), we get $$ 15(1) + 19(0) + 24(1) = 39. $$Therefore, \\( N = 39 \\) can be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 15a + 19b + 24c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 17 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 3 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 22 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 15 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 53 \\), we need to solve: $$ 15a + 19b + 24c = 53. $$With \\( c = 2, b = 0 \\), remaining amount \\( 5 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 10 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 29 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 15(1) + 19(2) + 24(0) = 53. $$Therefore, \\( N = 53 \\) can be formed using the given denominations.<br><br>For \\( N = 54 \\), we need to solve: $$ 15a + 19b + 24c = 54. $$With \\( c = 2, b = 0 \\), remaining amount \\( 6 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 11 \\) is not divisible by \\( 15 \\).<br><br>With \\( c = 1, b = 0 \\), we get $$ 15(2) + 19(0) + 24(1) = 54. $$Therefore, \\( N = 54 \\) can be formed using the given denominations.<br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 24 \\) to \\( 39 \\). <br><br>For \\( N = 68 \\) we can immediately see that it can be solved by adding one more note  of \\( 15 \\) to \\( 53 \\). <br><br>Therefore, \\( 5 \\) numbers can be formed using the given denominations."}, {"id": 817, "question": "If \\(|x-y|=10\\), \\( |y-z|=6\\), and \\(|z-w|=9\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 13 \\)", "\\( 25 \\)", "\\( 26 \\)", "\\( 5 \\)"], "correct": "\\( 26 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+10\\) or \\(-10\\)<br>       - \\(|y-z|\\) can be \\(+6\\) or \\(-6\\)<br>       - \\(|z-w|\\) can be \\(+9\\) or \\(-9\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 25, 7, 13, 5 \\).<br><br>    3. Among the given options, \\( 26 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 818, "question": "Given the equations: <br>    \\begin{align*} d + e &= 8, \\\\ e + f &= 15, \\\\ f + d &= 15. \\end{align*} Which of the following is true?", "options": ["\\(f > d + e\\)", "\\(f < d + e\\)", "\\(f = d + e\\)", "\\(f = d\\)"], "correct": "\\(f > d + e\\)", "explanation": "Given \\(d = 4\\), \\(e = 4\\), and \\(f = 11\\), the correct results can be derived from the given equations."}, {"id": 819, "question": "In a cohort of \\( 47 \\) graduate students, \\( 5 \\) are awarded a prestigious fellowship. If we randomly select students one by one, on average, how many selections will it take to find the third fellowship recipient?", "options": ["\\( X \\leq 22 \\)", "\\( 22 < X \\leq 24 \\)", "\\( 24 < X \\leq 26 \\)", "\\( 26 < X \\)"], "correct": "\\( 22 < X \\leq 24 \\)", "explanation": "Let's denote the positions of the \\( 5 \\) fellowship recipients as random variables \\( X_1, X_2, ..., X_{5} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 47 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (47 + 1)}{5 + 1} = \\frac{144}{6} $$"}, {"id": 820, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 2nd \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{3} + X_{4} + X_{5} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 821, "question": "There are notes of denominations \\( 13, 17, 28 \\). How many numbers from \\( \\{ 37, 45, 56, 58, 60, 84 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 13, 17, 28 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 13a + 17b + 28c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the sm
