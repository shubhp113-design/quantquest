    <script>
        const ALL_QUESTIONS = [{"id": 0, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.02 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.1 \\text{ USD} \\). If \\( X = 13246 \\text{ USD} \\) and \\( Y = 251 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.1 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.02 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.02}{1.1} \\text{ TMC} $$ Which we can use to derive:$$ X = 13246 \\text{ USD} = 240.84 \\text{ TMC} < 251 \\text{ TMC} = Y$$"}, {"id": 1, "question": "There are two coins on the table. One of them is fair and the other always turns up heads. You choose a coin at random and toss it \\(4\\) times. If all the tosses turn up heads, what is the probability that the coin is fair?", "options": ["\\( 1/17 \\)", "\\( 3/7 \\)", "\\( 8/23 \\)", "\\( 4/19 \\)"], "correct": "\\( 1/17 \\)", "explanation": "To solve this, we use Bayes' theorem. The formula for Bayes' theorem is: \\( P(A|B) = \\frac{P(B|A) \\times P(A)}{P(B)} \\).<br><br>In the coin scenario:<br><br>            - Let \\( F \\) represent the event of choosing the fair coin.<br>            - Let \\( H \\) represent the event of getting 4 consecutive heads.<br><br>            We want to find: \\( P(F|H) = \\frac{P(H|F) \\times P(F)}{P(H)} \\).<br><br><br>            Given:<br><br>            1. \\( P(H|F) \\): Probability of getting 4 heads in a row with a fair coin is \\( (\\frac{1}{2})^4 = \\frac{1}{16} \\).<br>            2. \\( P(F) \\): The initial probability of picking the fair coin, which is \\( \\frac{1}{2} \\).<br>            3. \\( P(H) \\): The overall likelihood of getting 4 consecutive heads. This is derived by considering both possibilities: \\( P(H) = P(H|F) \\times P(F) + P(H|B) \\times P(B) \\).<br><br>            When computed, \\( P(H) \\) = \\( \\frac{1}{2} \\) + \\( \\frac{1}{32} \\).<br><br><br>            Substituting the values into Bayes' Theorem, we get: \\( P(F|H) = 1/17 \\).<br><br>"}, {"id": 2, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 7 \\) financial instruments on a scale of \\(1\\) to \\(5\\), where \\(1\\) represents the lowest risk and \\(5\\) the highest. Each rating is uniformly randomly selected from these \\(5\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 7 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250006 \\)", "\\( 0.250006 < p \\leq 0.250007 \\)", "\\( 0.250007 < p \\leq 0.250008 \\)", "\\( 0.250008 < p \\)"], "correct": "\\( 0.250006 < p \\leq 0.250007 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 7 \\) uniformly distributed risk ratings is less than or equal to \\( 7 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (7, 8, ..., 35) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 7 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 7 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 7 \\). We need \\( S \\leq 7 \\) to satisfy \\( P \\leq 7 \\). Since \\( 7 \\leq 7 \\), only \\( S = 7 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 7 = 14 \\). Since \\( 14 > 7 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 7) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 7) = \\left( \\dfrac{1}{5} \\right)^{7} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 7 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{7} $$Compute \\( p \\approx 0.250006400000 \\).<br><br>"}, {"id": 3, "question": "If \\( X = \\) number of (integer) powers of \\( 2 \\) between \\( 1 \\) and \\( 200 \\), and \\(Y =\\) number of (integer) powers of \\( 3 \\) between \\( 1 \\) and \\( 2000 \\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of the statements is true, we need to calculate the values of \\( X \\) and \\( Y \\) based on the given definitions. <br><br> In order to calculate \\( X \\), the number of powers of \\(2\\) between \\(1\\) and \\(200\\), we are looking for all integer exponents \\( n \\) such that: <br><br> $$ 1 \\leq 2^n \\leq 200 $$ First, let's solve for the maximum exponent \\( n \\): $$ 2^n \\leq 200 $$ Taking the logarithm base \\( 2 \\) of both sides: $$ n \\leq \\log_2 200 $$ Calculating \\( \\log_2 200 \\): $$ \\log_2 200 = \\frac{\\ln 200}{\\ln 2} \\approx 7.643856 $$ So, the maximum integer exponent \\( n \\) is \\( 7 \\) (since \\( n \\) must be an integer). <br><br> Since the smallest allowable power is \\( 0 \\) we get from \\( n \\in \\{ 0, 7 \\} \\) a total of \\( 8 \\) admissable options. <br><br> Similarly, for \\( Y \\) we are looking for all integer exponents \\( m \\) such that: $$ 1 \\leq 3^m \\leq 2000 $$ First, solve for the maximum exponent \\( m \\): $$ 3^m \\leq 2000 $$ Taking the logarithm base \\( 3 \\) of both sides: $$ m \\leq \\log_3 2000 $$ Calculating \\( \\log_3 2000 \\): $$ \\log_3 2000 = \\frac{\\ln 2000}{\\ln 3} \\approx 6.918640 $$ So, the maximum integer exponent \\( m \\) is \\( 6 \\). <br><br> Since the smallest allowable power is \\( 0 \\) we get from \\( n \\in \\{ 0, 6 \\} \\) a total of \\( 7 \\) admissable options. <br><br> Whereby we conclude that \\( X > Y \\)."}, {"id": 4, "question": "A trading algorithm makes \\( 5 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 3rd \\) predictions are identical and that at least one of the \\( 5 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 2 < Y \\leq 3 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 3rd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{4} + X_{5} ) = 5 \\cdot 0.5 = 2.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(5-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{4} \\) and we get:$$ Y = \\dfrac{2.5}{1 - (0.5)^{4}} \\approx 2.6667 $$"}, {"id": 5, "question": "There are notes of denominations \\( 16, 20, 26 \\). How many numbers from \\( \\{ 33, 41, 42, 46, 68, 72 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 16, 20, 26 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 16a + 20b + 26c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 33 \\), we need to solve: $$ 16a + 20b + 26c = 33. $$With \\( c = 1, b = 0 \\), remaining amount \\( 7 \\) is not divisible by \\( 16 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 13 \\) is not divisible by \\( 16 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 33 \\) is not divisible by \\( 16 \\).<br><br>After checking all possible combinations, \\( N = 33 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 16a + 20b + 26c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 15 \\) is not divisible by \\( 16 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 1 \\) is not divisible by \\( 16 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 21 \\) is not divisible by \\( 16 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 16 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 16a + 20b + 26c = 42. $$With \\( c = 1, b = 0 \\), we get $$ 16(1) + 20(0) + 26(1) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 46 \\), we need to solve: $$ 16a + 20b + 26c = 46. $$With \\( c = 1, b = 1 \\), we get $$ 16(0) + 20(1) + 26(1) = 46. $$Therefore, \\( N = 46 \\) can be formed using the given denominations.<br><br>For \\( N = 68 \\) we can immediately see that it can be solved by adding one more note  of \\( 26 \\) to \\( 42 \\). <br><br>For \\( N = 72 \\) we can immediately see that it can be solved by adding one more note  of \\( 26 \\) to \\( 46 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 6, "question": "\\(\\log_{{11}}(8 \\times 10^2)\\) is equal to which of the following?", "options": ["\\(\\log_{{11}}(8) + \\log_{{11}}(10)\\)", "\\(2 \\times \\log_{{11}}(10) + \\log_{{11}}(8)\\)", "\\(\\log_{{11}}(80) + 2 \\times \\log_{{11}}(10)\\)"], "correct": "\\(2 \\times \\log_{{11}}(10) + \\log_{{11}}(8)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 7, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.6, 0.9, 0.3\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.56 \\)", "\\( X = 0.46 \\)", "\\( X = 0.42 \\)", "None of the above"], "correct": "\\( X = 0.42 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.6 \\):<br>  $$ P(\\text{2 heads}) = (0.6)^{2} = 0.36$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.36 + 0.81 + 0.09\\right) = \\frac{1}{3} (1.26) = 0.42 $$"}, {"id": 8, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 11\\) and \\( \\sqrt{a \\times b} \\geq 6\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{115} \\)", "\\( \\sqrt{127} \\)", "\\( \\sqrt{109} \\)", "\\( \\sqrt{289} \\)"], "correct": "\\( \\sqrt{109} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 11 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 121 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 6 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 36 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 6. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 6 = 121 \\)<br>\\( \\Rightarrow a + b = 109 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{109} \\)."}, {"id": 9, "question": "Given that \\(k \\) and \\(l\\) are positive real numbers, \\(m = \\sqrt{k} + \\sqrt{l}\\) and \\(n = \\sqrt{k+l}\\), which of the following is always true?", "options": ["\\(m^2 = k + 2\\sqrt{k\\cdot l} + l\\)", "\\(m^2 = k \\times l\\)", "\\(m^2 = k\\)"], "correct": "\\(m^2 = k + 2\\sqrt{k\\cdot l} + l\\)", "explanation": "Squaring \\(m\\), we get \\(m^2 = k + 2\\sqrt{k\\cdot l} + l\\)."}, {"id": 10, "question": "If \\(X = 3333 \\times 3\\) and \\(Y = 333 \\times 33\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "We express the numbers in terms of \\( 3 \\) and simplify. $$ X = 3333 \\times 3 = 3^2 \\left( 1111 \\times 1 \\right) $$ $$ Y = 333 \\times 33 = 3^2 \\left( 111 \\times 11 \\right) $$ Whereby: $$ X - Y = 3^2 \\left( \\left( 1111 \\times 1 \\right) - \\left( 111 \\times 11 \\right) \\right) $$ Since \\( 1111 \\times 1 - 111 \\times 11   0 \\), we have \\( X < Y \\)."}, {"id": 11, "question": "We throw a fair \\(4\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.1 < p \\leq 0.2 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(4\\)-sided die \\(3\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(4\\) possible outcomes (numbers \\(1\\) through \\(4\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 4^3 = 64 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(4\\) in:<br>$$ \\text{Number of combinations} = C(4, 3) = \\frac{4!}{{3!}(4-3)!} = 4 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(8\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{8}{64} $$<br>Simplify the fraction:<br>$$ p = \\frac{8}{64} $$"}, {"id": 12, "question": "How many triplets \\( (X, Y, Z) \\) of positive integers are there such that \\( 2X + 3Y + 4Z = 13 \\)?", "options": ["\\(1\\)", "\\(2\\)", "\\(3\\)", "\\(5\\)"], "correct": "\\(2\\)", "explanation": "The first thing to notice is that, as \\( Z \\) has the largest coefficient, it must have the smallest number of admissable values. Let us therefore approach the problem by looking for all valid triplets for each admissable value of \\(Z\\). Specifically, since \\( X, Y \\) and \\( Z \\) are constrained to be positive integers, we can find the largest possible value for \\( Z\\) by rewriting the equation:    $$ 2 \\times   1 + 3 \\times 1 + 4 \\times Z = 13 $$    $$ 4Z = 8 $$    $$ Z = \\frac{8}{4} $$    $$ Z = 2 $$Since \\( Z \\) can only take on values from 1 to 2, fixing \\( Z \\) drastically reduces the number of cases we need to consider.<br><br>With \\( Z = 1 \\), the equation simplifies to:$$ 2X + 3Y = 9 $$Solving for \\( X \\):$$ X = \\frac{9 - 3Y}{2} $$To ensure \\( X \\) is a positive integer, \\( Y \\) must satisfy:$$ Y \\leq \\frac{9 - 2}{3} $$Therefore, \\( Y \\) can range from 1 to 2.<br><br>- For \\( Y = 1 \\) we get \\( (X, Y, Z) = (3, 1, 1) \\) since:$$ X = \\frac{9 - 3 \\times 1}{2} = 3 $$- For \\( Y = 2 \\):$$ X = \\frac{9 - 3 \\times 2}{2} = 1.5 $$Such that this yields no valid integer solution for \\( X \\).<br><br>With \\( Z = 2 \\), the equation simplifies to:$$ 2X + 3Y = 5 $$Solving for \\( X \\):$$ X = \\frac{5 - 3Y}{2} $$To ensure \\( X \\) is a positive integer, \\( Y \\) must be exactly 1.<br><br>- For \\( Y = 1 \\) we get \\( (X, Y, Z) = (1, 1, 2) \\) since:$$ X = \\frac{5 - 3 \\times 1}{2} = 1 $$In total, we have found \\(2\\) valid triplets:<br><br>1. \\( (3, 1, 1) \\)<br><br>2. \\( (1, 1, 2) \\)<br><br>"}, {"id": 13, "question": "If \\( X = \\frac{2}{4} + \\frac{3}{5} + \\frac{4}{6} \\) and \\( Y = 3 \\times \\frac{2 + 3 + 4}{4 + 5 + 6} \\) then which of the following is true?", "options": ["\\( Y - X \\leq 0.04 \\)", "\\( 0.04 < Y - X \\leq 0.05 \\)", "\\( 0.05 < Y - X \\leq 0.06 \\)", "\\( 0.06 < Y - X \\)"], "correct": "\\( Y - X \\leq 0.04 \\)", "explanation": "To solve this problem, we need to calculate the values of \\( X \\) and \\( Y \\) and then find the difference \\( Y - X \\).<br>Calculating \\( X \\):<br>$$ X = \\frac{2}{4} + \\frac{3}{5} + \\frac{4}{6} \\approx 1.7667 $$<br>Calculating \\( Y \\):<br>$$ Y = 3 \\times \\frac{2 + 3 + 4}{4 + 5 + 6} = 3 \\times \\frac{9}{15} = 1.8 $$<br>Calculating \\( Y - X \\):<br>$$ Y - X \\approx 1.8 - 1.7667 \\approx 0.0333 $$<br>From which we conclude that \\( Y - X \\leq 0.04 \\)."}, {"id": 14, "question": "Anish has a coin that turns up heads with a probability of \\(0.5\\). Magnus has a coin that turns up heads with a probability of \\(0.6\\). Anish tosses his coin twice and Magnus tosses his coin \\(3\\) times. If \\( X \\) is the probability that Anish gets two consecutive heads and \\( Y \\) is the probability that Magnus gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 2.0 < \\frac{Y}{X} \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Magnus can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.4 \\times (A_0 + B_0) = 0.4 \\times (1 + 0) = 0.4 $$$$ B_1 = 0.6 \\times A_0 = 0.6 \\times 1 = 0.6 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.4 \\times (A_1 + B_1) = 0.4 \\times (0.4 + 0.6) = 0.4 $$$$ B_2 = 0.6 \\times A_1 = 0.6 \\times 0.4 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.4 \\times (A_2 + B_2) = 0.4 \\times (0.4 + 0.24) = 0.256 $$$$ B_3 = 0.6 \\times A_2 = 0.6 \\times 0.4 = 0.24 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.256 - 0.24 = 0.504 $$From which the answer immediately follows."}, {"id": 15, "questi s as random variables \\( X_1, X_2, ..., X_{4} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 64 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (64 + 1)}{4 + 1} = \\frac{130}{5} $$"}, {"id": 18, "question": "If \\( X = \\) number of perfect squares between \\( 1 \\) and \\( 200 \\), and \\( Y = \\) number of perfect cubes between \\( 1 \\) and \\( 2000 \\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of the statements is true, we need to calculate the values of \\( X \\) and \\( Y \\) based on the given definitions.<br><br> To calculate \\( X \\), we are looking for all integers \\( n \\) such that: $$ 1 \\leq n^2 \\leq 200 $$ Taking the square root of both sides: $$ n \\leq \\sqrt{200} \\approx 14.142136 $$ So, the maximum integer \\( n \\) is \\( 14 \\). Therefore, there are \\( 14 \\) perfect squares between \\( 1 \\) and \\( 200 \\).<br><br> Similarly, for \\( Y \\) we are looking for all integers \\( m \\) such that: $$ 1 \\leq m^3 \\leq 2000 $$ Taking the cube root of both sides: $$ m \\leq \\sqrt[3]{2000} \\approx 12.599210 $$ So, the maximum integer \\( m \\) is \\( 12 \\). Therefore, there are \\( 12 \\) perfect cubes between \\( 1 \\) and \\( 2000 \\).<br><br> Therefore, \\( X > Y \\)."}, {"id": 19, "question": "Given the equations: <br>    \\begin{align*} d + e &= 20, \\\\ e + f &= 19, \\\\ f + d &= 11. \\end{align*} Which of the following is true?", "options": ["\\(e = d + f\\)", "\\(e < d + f\\)", "\\(e > d + f\\)", "\\(e = f\\)"], "correct": "\\(e > d + f\\)", "explanation": "Given \\(d = 6\\), \\(e = 14\\), and \\(f = 5\\), the correct f desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{3} + X_{5} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 24, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 9 \\) financial instruments on a scale of \\(1\\) to \\(6\\), where \\(1\\) represents the lowest risk and \\(6\\) the highest. Each rating is uniformly randomly selected from these \\(6\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 9 \\), then which of the following is true?", "options": ["\\( p \\leq 0.25000003 \\)", "\\( 0.25000003 < p \\leq 0.25000004 \\)", "\\( 0.25000004 < p \\leq 0.25000005 \\)", "\\( 0.25000005 < p \\)"], "correct": "\\( 0.25000004 < p \\leq 0.25000005 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 9 \\) uniformly distributed risk ratings is less than or equal to \\( 9 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (9, 10, ..., 54) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 9 \\), this case always satisfies the condition.< s 11 \\right) $$ $$ Y = 555 \\times 5 = 5^2 \\left( 111 \\times 1 \\right) $$ Whereby: $$ X - Y = 5^2 \\left( \\left( 11 \\times 11 \\right) - \\left( 111 \\times 1 \\right) \\right) $$ Since \\( 11 \\times 11 - 111 \\times 1   0 \\), we have \\( X > Y \\)."}, {"id": 34, "question": "Given the following equations: <br>        $$x = 30 \\times 13 - 403$$ $$y = 30 \\times 46 - 1427$$ $$z = 30 \\times 58 - 1805$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 13 - 403 \\rightarrow x = -13$$<br>        $$y = 30 \\times 46 - 1427 \\rightarrow y = -47$$<br>        $$z = 30 \\times 58 - 1805 \\rightarrow z = -65$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 35, "question": "We throw a fair \\(4\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.004 \\)", "\\( 0.004 < p \\leq 0.005 \\)", "\\( 0.005 < p \\leq 0.006 \\)", "\\( 0.006 < p \\)"], "correct": "\\( p \\leq 0.004 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(4\\)-sided die \\(4\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(4\\) times, each roll is independent and has \\(4\\) possible outcomes (numbers \\(1\\) through \\(4\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 4^4 = 256 $$<br>Next, we determine the number of favorable outcomes. We can select \\(4\\) distinct numbers from the numbers \\(1\\) through \\(4\\) in:<br>$$ \\text{Number of combinations} = C(4, 4) = \\frac{4!}{{4!}(4-4)!} = 1 $$<br>Since we requi ). Since \\( 0 \\leq 6 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 6 \\) (all dice must show \\(1\\)). So, \\( P \\geq 6 \\). We need \\( S \\leq 6 \\) to satisfy \\( P \\leq 6 \\). Since \\( 6 \\leq 6 \\), only \\( S = 6 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 6 = 12 \\). Since \\( 12 > 6 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 6) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 6) = \\left( \\dfrac{1}{5} \\right)^{6} $$Since all dice must show \\(1\\) to get a sum of \\( 6 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{5} \\right)^{6} $$Compute \\( p \\approx 0.250032000000 \\).<br><br>"}, {"id": 84, "question": "There are notes of denominations \\( 20, 28, 29 \\). How many numbers from \\( \\{ 32, 41, 48, 57, 68, 85 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 20, 28, 29 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 20a + 28b + 29c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 32 \\), we need to solve: $$ 20a + 28b + 29c = 32. $$With \\( c = 1, b = 0 \\), remaining amount \\( 3 \\) is not divisible by \\( 20 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 4 \\) is not divisible by \\( 20 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 32 \\) is not divisible by \\( 20 \\).<br><br>After checking all possible combinations, \\( N = 32 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 20a + 28b + 29c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 12 \\) is not divisible by \\( 20 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 13 \\) is not divisible by \\( 20 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 20 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 48 \\), we need to solve: $$ 20a + 28b + 29c = 48. $$With \\( c = 1, b = 0 \\), remaining amount \\( 19 \\) is not divisible by \\( 20 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 20(1) + 28(1) + 29(0) = 48. $$Therefore, \\( N = 48 \\) can be formed using the given denominations.<br><br>For \\( N = 57 \\), we need to solve: $$ 20a + 28b + 29c = 57. $$With \\( c = 1, b = 1 \\), we get $$ 20(0) + 28(1) + 29(1) = 57. $$Therefore, \\( N = 57 \\) can be formed using the given denominations.<br><br>For \\( N = 68 \\) we can immediately see that it can be solved by adding one more note  of \\( 20 \\) to \\( 48 \\). <br><br>For \\( N = 85 \\) we can immediately see that it can be solved by adding one more note  of \\( 28 \\) to \\( 57 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 85, "question": "A trading algorithm makes \\( 8 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 5th \\) and the \\( 8th \\) predictions are identical and that at least one of the \\( 8 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 5th \\) and the \\( 8th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + 2 X_{5} + X_{6} + X_{7} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 86, "question": "We throw a fair \\(5\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.04 \\)", "\\( 0.04 < p \\leq 0.05 \\)", "\\( 0.05 < p \\leq 0.06 \\)", "\\( 0.06 < p \\)"], "correct": "\\( p \\leq 0.04 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(5\\)-sided die \\(5\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(5\\) possible outcomes (numbers \\(1\\) through \\(5\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 5^5 = 3125 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(5\\) in:<br>$$ \\text{Number of combinations} = C(5, 5) = \\frac{5!}{{5!}(5-5)!} = 1 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 5! = 120\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(120\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{120}{3125} $$<br>Simplify the fraction:<br>$$ p = \\frac{120}{3125} $$"}, {"id": 87, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.89\\)?", "options": ["\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws", "\\( 6 \\) throws"], "correct": "\\( 4 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.89 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 4 \\) throws, the probability of getting all tails is approximately \\( 0.0625 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 4 \\)."}, {"id": 88, "question": "If \\( X = \\frac{3}{4} + \\frac{4}{5} + \\frac{5}{6} \\) and \\( Y = 3 \\times \\frac{3 + 4 + 5}{4 + 5 + 6} \\) then which of the following is true?", "options": ["\\( Y - X \\leq 0.01 \\)", "\\( 0.01 < Y - X \\leq 0.02 \\)", "\\( 0.02 < Y - X \\leq 0.03 \\)", "\\( 0.03 < Y - X \\)"], "correct": "\\( 0.01 < Y - X \\leq 0.02 \\)", "explanation": "To solve this problem, we need to calculate the values of \\( X \\) and \\( Y \\) and then find the difference \\( Y - X \\).<br>Calculating \\( X \\):<br>$$ X = \\frac{3}{4} + \\frac{4}{5} + \\frac{5}{6} \\approx 2.3833 $$<br>Calculating \\( Y \\):<br>$$ Y = 3 \\times \\frac{3 + 4 + 5}{4 + 5 + 6} = 3 \\times \\frac{12}{15} = 2.4 $$<br>Calculating \\( Y - X \\):<br>$$ Y - X \\approx 2.4 - 2.3833 \\approx 0.0167 $$<br>From which we conclude that \\( 0.01 < Y - X \\leq 0.02 \\)."}, {"id": 89, "question": "If \\( X = \\) number of perfect squares between \\( 1 \\) and \\( 120 \\), and \\( Y = \\) number of perfect cubes between \\( 1 \\) and \\( 800 \\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of the statements is true, we need to calculate the values of \\( X \\) and \\( Y \\) based on the given definitions.<br><br> To calculate \\( X \\), we are looking for all integers \\( n \\) such that: $$ 1 \\leq n^2 \\leq 120 $$ Taking the square root of both sides: $$ n \\leq \\sqrt{120} \\approx 10.954451 $$ So, the maximum integer \\( n \\) is \\( 10 \\). Therefore, there are \\( 10 \\) perfect squares between \\( 1 \\) and \\( 120 \\).<br><br> Similarly, for \\( Y \\) we are looking for all integers \\( m \\) such that: $$ 1 \\leq m^3 \\leq 800 $$ Taking the cube root of both sides: $$ m \\leq \\sqrt[3]{800} \\approx 9.283178 $$ So, the maximum integer \\( m \\) is \\( 9 \\). Therefore, there are \\( 9 \\) perfect cubes between \\( 1 \\) and \\( 800 \\).  "\\( \\sqrt{324} \\)"], "correct": "\\( \\sqrt{107} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 11 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 121 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 7 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 49 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 7. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 7 = 121 \\)<br>\\( \\Rightarrow a + b = 107 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{107} \\)."}, {"id": 97, "question": "Chael has a coin that turns up heads with a probability of \\(0.5\\). Michael has a coin that turns up heads with a probability of \\(0.6\\). Chael tosses his coin twice and Michael tosses his coin \\(3\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 2.0 < \\frac{Y}{X} \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Michael can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.4 \\times (A_0 + B_0) = 0.4 \\times (1 + 0) = 0.4 $$$$ B_1 = 0.6 \\times A_0 = 0.6 \\times 1 = 0.6 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.4 \\times (A_1 + B_1) = 0.4 \\times (0.4 + 0.6) = 0.4 $$$$ B_2 = 0.6 \\times A_1 = 0.6 \\times 0.4 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.4 \\times (A_2 + B_2) = 0.4 \\times (0.4 + 0.24) = 0.256 $$$$ B_3 = 0.6 \\times A_2 = 0.6 \\times 0.4 = 0.24 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.256 - 0.24 = 0.504 $$From which the answer immediately follows."}, {"id": 98, "question": "Given \\( \\delta = 5^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\delta < 1000\\)", "\\(1000 < \\delta  < 1000000\\)", "\\(1000000 < \\delta \\)"], "correct": "\\(1000000 < \\delta \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 5^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 5^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 5^{16} = 152587890625 $$<br>            So \\( 5^{2^{2^2}} = 152587890625 \\)"}, {"id": 99, "question": "A dataset contains \\( 84 \\) samples, and \\( 4 \\) are outliers. If you analyze samples sequentially, on average, how many samples will you examine before finding the third outlier?", "options": ["\\( X \\leq 55 \\)", "\\( 55 < X \\leq 60 \\)", "\\( 60 < X \\leq 65 \\)", "\\( 65 < X \\)"], "correct": "\\( X \\leq 55 \\)", "explanation": "Let's denote the positions of the \\( 4 \\) outliers as random variables \\( X_1, X_2, ..., X_{4} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 84 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (84 + 1)}{4 + 1} = \\frac{255}{5} $$"}, {"id": 100, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 5th \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 101, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 55 \\ \\text{km/h} \\) for the first kilometer and \\( 55 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 15 \\ \\text{km/h} \\) for the first and \\( 35 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 20 \\ \\text{km/h} \\) for the first and \\( 20 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{55} \\) hours for the first km and \\( \\frac{1}{55} \\) hours for the second, totaling \\( 0.0364 \\) hours.<br>        - Biker B takes \\( \\frac{1}{15} \\) hours for the first km and \\( \\frac{1}{35} \\) hours for the second, totaling \\( 0.0952 \\) hours.<br>        - Biker C takes \\( \\frac{1}{20} \\) hours for the first km and \\( \\frac{1}{20} \\) hours for the second, totaling \\( 0.1000 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 102, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.8, 0.4, 0.7\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.43 \\)", "\\( X = 0.56 \\)", "\\( X = 0.47 \\)", "None of the above"], "correct": "\\( X = 0.43 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.8 \\):<br>  $$ P(\\text{2 heads}) = (0.8)^{2} = 0.64$$<br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.64 + 0.16 + 0.49\\right) = \\frac{1}{3} (1.29) = 0.43 $$"}, {"id": 103, "question": "If \\( X = \\) number of (integer) powers of \\( 3 \\) between \\( 1 \\) and \\( 5000 \\), and \\(Y =\\) number of (integer) powers of \\( 4 \\) between \\( 1 \\) and \\( 40000 \\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of the statements is true, we need to calculate the values of \\( X \\) and \\( Y \\) based on the given definitions. <br><br> In order to calculate \\( X \\), the number of powers of \\(3\\) between \\(1\\) and \\(5000\\), we are looking for all integer exponents \\( n \\) such that: <br><br> $$ 1 \\leq 3^n \\leq 5000 $$ Fir nterval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Magnus can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.637 - 0.21 = 0.153 $$From which the answer immediately follows."}, {"id": 111, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.77\\)?", "options": ["\\( 2 \\) throws", "\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws"], "correct": "\\( 3 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.77 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After ads. Which of the following statements is correct?", "options": ["\\( X = 0.34 \\)", "\\( X = 0.28 \\)", "\\( X = 0.29 \\)", "None of the above"], "correct": "None of the above", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.8 \\):<br>  $$ P(\\text{2 heads}) = (0.8)^{2} = 0.64$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.49 + 0.16 + 0.64\\right) = \\frac{1}{3} (1.29) = 0.43 $$"}, {"id": 121, "question": "If \\(X = 333 \\times 33\\) and \\(Y = 3333 \\times 3\\) then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "We express the numbers in terms of \\( 3 \\) and simplify. $$ X = 333 \\times 33 = 3^2 \\left( 111 \\times 11 \\right) $$ $$ Y = 3333 \\times 3 = 3^2 \\left( 1111 \\times 1 \\right) $$ Whereby: $$ X - Y = 3^2 \\left( \\left( 111 \\times 11 \\right) - \\left( 1111 \\times 1 \\right) \\right) $$ Since \\( 111 \\times 11 - 1111 \\times 1   0 \\), we have \\( X > Y \\)."}, {"id": 122, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 2nd \\) and the \\( 3rd \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 2nd \\) and the \\( 3rd \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + 2 X_{2} + X_{4} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 123, "question": "A trading algorithm monitors \\( 80 \\) different stocks, and \\( 8 \\) of them have triggered a buy signal. If the algorithm checks the stocks one by one at random, on average, how many stocks will it check before finding the first buy signal?", "options": ["\\( X \\leq 9 \\)", "\\( 9 < X \\leq 10 \\)", "\\( 10 < X \\leq 11 \\)", "\\( 11 < X \\)"], "correct": "\\( X \\leq 9 \\)", "explanation": "Let's denote the positions of the \\( 8 \\) buy signals as random variables \\( X_1, X_2, ..., X_{8} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 80 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) q 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( \\frac{Y}{X} \\leq 1.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Anish and Magnus get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Anish tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Magnus can get two consecutive heads in several ways over \\( 3 \\) tosses. We'll compute the probability that Magnus does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.6 \\times (A_0 + B_0) = 0.6 \\times (1 + 0) = 0.6 $$$$ B_1 = 0.4 \\times A_0 = 0.4 \\times 1 = 0.4 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.6 \\times (A_1 + B_1) = 0.6 \\times (0.6 + 0.4) = 0.6 $$$$ B_2 = 0.4 \\times A_1 = 0.4 \\times 0.6 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.6 \\times (A_2 + B_2) = 0.6 \\times (0.6 + 0.24) = 0.504 $$$$ B_3 = 0.4 \\times A_2 = 0.4 \\times 0.6 = 0.24 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.504 - 0.24 = 0.256 $$From which the answer immediately follows."}, {"id": 130, "question": "\\(\\log_{{6}}(10 \\times 10^1)\\) is equal to which of the following?", "options": ["\\(1 \\times \\log_{{6}}(10) + \\log_{{6}}(100)\\)", "\\(2 \\times \\log_{{6}}(10) + \\log_{{6}}(10)\\)", "\\(1 \\times \\log_{{6}}(10) + \\log_{{6}}(10)\\)"], "correct": "\\(1 \\times \\log_{{6}}(10) + \\log_{{6}}(10)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 131, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 11 \\) financial instruments on a scale of \\(1\\) to \\(3\\), where \\(1\\) represents the lowest risk and \\(3\\) the highest. Each rating is uniformly randomly selected from these \\(3\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 11 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250001 \\)", "\\( 0.250001 < p \\leq 0.250002 \\)", "\\( 0.250002 < p \\leq 0.250003 \\)", "\\( 0.250003 < p \\)"], "correct": "\\( 0.250002 < p \\leq 0.250003 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 11 \\) uniformly distributed risk ratings is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (11, 12, ..., 33) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</st  \\( 11 \\times 11 - 111 \\times 1   0 \\), we have \\( X > Y \\)."}, {"id": 158, "question": "Given the statements L, M, and N which can be either true or false: \\begin{align*}X &= L \\wedge N \\\\ Y &= M \\vee N \\\\ Z &= N \\vee (M \\wedge L) \\\\ W &= (L \\vee M) \\wedge N \\end{align*}<br>    Which of the following is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)?", "options": ["\\(Z\\) is false and \\(X\\) is true", "\\(W\\) is true and \\(X\\) is false", "\\(X\\) is true and \\(Y\\) is true", "\\(Y\\) and \\(W\\) are true"], "correct": "\\(Z\\) is false and \\(X\\) is true", "explanation": "To solve the problem, we need to evaluate the truth value of each proposition based on the given expressions:<br><br>For \\(X = L \\wedge N\\):<br>Both \\(L\\) and \\(N\\) must be true for \\(X\\) to be true.<br>For \\(Y = M \\vee N\\):<br>Either \\(M\\) or \\(N\\) must be true for \\(Y\\) to be true.<br>For \\(Z = N \\vee (M \\wedge L)\\):<br>Either \\(N\\) is true or both \\(M\\) and \\(L\\) are true for \\(Z\\) to be true.<br>For \\(W = (L \\vee M) \\wedge N\\):<br>Both Either \\(L\\) or \\(M\\) and \\(N\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(W\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Z\\) is false and \\(X\\) is true\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(W\\) is true and \\(X\\) is false\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 159, "question": "\\(\\log_{{11}}(10 \\times 5^3)\\) is equal to which of the following?", "options": ["\\(\\log_{{11}}(10) + \\log_{{11}}(5)\\)", "\\(\\log_{{11}}(10) + 3 \\times \\log_{{11}}(5)\\)", "\\(3 \\times \\log_{{11}}(5) + \\log_{{11}}(50)\\)"], "correct": "\\(\\log_{{11}}(10) + 3 \\times \\log_{{11}}(5)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 160, "question": "A library has \\( 71 \\) books, and \\( 2 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the second latest edition?", "options": ["\\( X \\leq 45 \\)", "\\( 45 < X \\leq 50 \\)", "\\( 50 < X \\leq 55 \\)", "\\( 55 < X \\)"], "correct": "\\( 45 < X \\leq 50 \\)", "explanation": "Let's denote the positions of the \\( 2 \\) latest editions as random variables \\( X_1, X_2, ..., X_{2} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 71 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (71 + 1)}{2 + 1} = \\frac{144}{3} $$"}, {"id": 161, "question": "Chael has a coin that turns up heads with a probability of \\(0.5\\). Michael has a coin that turns up heads with a probability of \\(0.6\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 2.0 < \\frac{Y}{X} \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.4 \\times (A_0 + B_0) = 0.4 \\times (1 + 0) = 0.4 $$$$ B_1 = 0.6 \\times A_0 = 0.6 \\times 1 = 0.6 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.4 \\times (A_1 + B_1) = 0.4 \\times (0.4 + 0.6) = 0.4 $$$$ B_2 = 0.6 \\times A_1 = 0.6 \\times 0.4 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.4 \\times (A_2 + B_2) = 0.4 \\times (0.4 + 0.24) = 0.256 $$$$ B_3 = 0.6 \\times A_2 = 0.6 \\times 0.4 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.4 \\times (A_3 + B_3) = 0.4 \\times (0.256 + 0.24) = 0.1984 $$$$ B_4 = 0.6 \\times A_3 = 0.6 \\times 0.256 = 0.1536 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.1984 - 0.1536 = 0.648 $$From which the answer immediately follows."}, {"id": 162, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 9\\) and \\( \\sqrt{a \\times b} \\geq 5\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{76} \\)", "\\( \\sqrt{86} \\)", "\\( \\sqrt{71} \\)", "\\( \\sqrt{196} \\)"], "correct": "\\( \\sqrt{71} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 9 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 81 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 5 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 25 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 5. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 5 = 81 \\)<br>\\( \\Rightarrow a + b = 71 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{71} \\)."}, {"id": 163, "question": "There are notes of denominations \\( 15, 22, 23 \\). How many numbers from \\( \\{ 38, 45, 46, 51, 60, 68 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 15, 22, 23 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 15a + 22b + 23c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will l ore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 8) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 8) = \\left( \\dfrac{1}{3} \\right)^{8} $$Since all dice must show \\(1\\) to get a sum of \\( 8 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{3} \\right)^{8} $$Compute \\( p \\approx 0.250076207895 \\).<br><br>"}, {"id": 167, "question": "If \\(x = 40\\) and \\(y\\) is represented in binary as \\( 10101001 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x < y\\)", "explanation": "To convert the binary number \\( 10101001 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 0 \\times 2^2 (0) \\) + \\( 1 \\times 2^3 (8) \\) + \\( 0 \\times 2^4 (0) \\) + \\( 1 \\times 2^5 (32) \\) + \\( 0 \\times 2^6 (0) \\) + \\( 1 \\times 2^7 (128) \\)\\( \\ = 169\\).<br><br>Given \\(x = 40\\) and \\(y\\) in binary as \\( 10101001 \\) (which is \\( 169 \\) in decimal), it is clear that \\(x < y\\)."}, {"id": 168, "question": "We throw a fair \\(9\\)-sided die \\(5\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.003 \\)", "\\( 0.003 < p \\leq 0.004 \\)", "\\( 0.004 < p \\leq 0.005 \\)", "\\( 0.005 < p \\)"], "correct": "\\( 0.004 < p \\leq 0.005 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(9\\)-sided die \\(5\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(5\\) times, each roll is independent and has \\(9\\) possible outcomes (numbers \\(1\\) through \\(9\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 9^5 = 59049 $$<br>Next, we determine the number of favorable outcomes. We can select \\(5\\) distinct numbers from the numbers \\(1\\) through \\(9\\) in:<br>$$ \\text{Number of combinations} = C(9, 5) = \\frac{9!}{{5!}(9-5)!} = 126 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(252\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{252}{59049} $$<br>Simplify the fraction:<br>$$ p = \\frac{252}{59049} $$"}, {"id": 169, "question": "A fair coin is tossed \\( 8 \\) times. It is given that the \\( 4th \\) and the \\( 7th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( 4 < Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} + X_{5} + X_{6} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 170, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.012 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.11 \\text{ USD} \\). If \\( X = 24191 \\text{ USD} \\) and \\( Y = 259 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.11 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.012 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.012}{1.11} \\text{ TMC} $$ Which we can use to derive:$$ X = 24191 \\text{ USD} = 261.52 \\text{ TMC} > 259 \\text{ TMC} = Y$$"}, {"id": 171, "question": "If \\(u = 0.26^{2}\\), \\(v = \\sqrt{0.09}\\), \\(w = 0.03^{2}\\) and \\(x = \\sqrt{0.0001}\\) then which of the following is  true?", "options": ["\\(u < v\\) and \\(w < x\\)", "\\(u > v\\) and \\(w > x\\)", "\\(u > v\\) and \\(w < x\\)"], "correct": "\\(u < v\\) and \\(w < x\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}u = 0.26^{2} &= 0.0676, \\\\ v = \\sqrt{0.09} &= 0.3, \\\\ w = 0.03^{2} &= 0.0009, \\\\ x = \\sqrt{0.0001} &= 0.01.\\end{align*}"}, {"id": 172, "question": "There are two dice on the table. One of them is regular and the other always rolls an odd number. You choose a di \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 174, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 1\\) and \\( \\sqrt{a \\times b} \\geq 1\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{0} \\)", "\\( \\sqrt{2} \\)", "\\( \\sqrt{-1} \\)", "\\( \\sqrt{4} \\)"], "correct": "\\( \\sqrt{-1} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 1 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 1 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 1 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 1 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 1. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 1 = 1 \\)<br>\\( \\Rightarrow a + b = -1 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{-1} \\)."}, {"id": 175, "question": "Given that \\(r\\) and \\(s\\) are positive real numbers, \\(w = \\sqrt{r} \\times \\sqrt{s}\\) and \\(z = \\sqrt{r+s}\\), which of the following is always true?", "options": ["\\(w = z\\)", "\\(w^2 = r + s\\)", "\\(w^2 = r \\times s\\)"], "correct": "\\(w^2 = r \\times s\\)", "explanation": "Since both \\(r\\) and \\(s\\) are positive real numbers, \\(\\sqrt{r} \\times \\sqrt{s} = \\sqrt{r \\times s}\\). Thus, the correct statement is \\(w^2 = r \\times s\\)."}, {"id": 176, "question": "There are notes of denominations \\( 12, 26, 27 \\). How many numbers from \\( \\{ 38, 49, 56, 60, 65, 86 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these nu >With \\( c = 0, b = 1 \\), remaining amount \\( 30 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 56 \\) is not divisible by \\( 12 \\).<br><br>After checking all possible combinations, \\( N = 56 \\) cannot be formed using the given denominations.<br><br>For \\( N = 60 \\), we need to solve: $$ 12a + 26b + 27c = 60. $$With \\( c = 2, b = 0 \\), remaining amount \\( 6 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 7 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 33 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 8 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 34 \\) is not divisible by \\( 12 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 12(5) + 26(0) + 27(0) = 60. $$Therefore, \\( N = 60 \\) can be formed using the given denominations.<br><br>For \\( N = 65 \\) we can immediately see that it can be solved by adding one more note  of \\( 27 \\) to \\( 38 \\). <br><br>For \\( N = 86 \\) we can immediately see that it can be solved by adding one more note  of \\( 26 \\) to \\( 60 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 177, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.1, 0.9, 0.5, 0.7\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.25 \\)", "\\( X = 0.38 \\)", "\\( X = 0.49 \\)", "None of the above"], "correct": "None of the above", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up head problem, we need to find the probability \\( p \\) that when we roll a fair \\(3\\)-sided die \\(3\\) times, the outcomes are unique and in strictly increasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(3\\) possible outcomes (numbers \\(1\\) through \\(3\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 3^3 = 27 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(3\\) in:<br>$$ \\text{Number of combinations} = C(3, 3) = \\frac{3!}{{3!}(3-3)!} = 1 $$<br>Since we require the numbers to be in strictly increasing order, there's only one way to arrange each set of distinct numbers. Thus, the number of favorable sequences is also \\(1\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{1}{27} $$<br>Simplify the fraction:<br>$$ p = \\frac{1}{27} $$"}, {"id": 180, "question": "Chael has a coin that turns up heads with a probability of \\(0.4\\). Michael has a coin that turns up heads with a probability of \\(0.4\\). Chael tosses his coin twice and Michael tosses his coin \\(3\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way
