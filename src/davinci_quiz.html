 b = 1 \\), remaining amount \\( 9 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 32 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 32 \\) cannot be formed using the given denominations.<br><br>For \\( N = 37 \\), we need to solve: $$ 10a + 23b + 29c = 37. $$With \\( c = 1, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 14 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 37 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 37 \\) cannot be formed using the given denominations.<br><br>For \\( N = 46 \\), we need to solve: $$ 10a + 23b + 29c = 46. $$With \\( c = 1, b = 0 \\), remaining amount \\( 17 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), we get $$ 10(0) + 23(2) + 29(0) = 46. $$Therefore, \\( N = 46 \\) can be formed using the given denominations.<br><br>For \\( N = 53 \\), we need to solve: $$ 10a + 23b + 29c = 53. $$With \\( c = 1, b = 1 \\), remaining amount \\( 1 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 24 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 7 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(3) + 23(1) + 29(0) = 53. $$Therefore, \\( N = 53 \\) can be formed using the given denominations.<br><br>For \\( N = 56 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 46 \\). <br><br>For \\( N = 63 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 53 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 984, "question": "A library has \\( 56 \\) books, and \\( 8 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the first latest edition?", "options": ["\\( X \\leq 5 \\)", "\\( 5 < X \\leq 6 \\)", "\\( 6 < X \\leq 7 \\)", "\\( 7 < X \\)"], "correct": "\\( 6 < X \\leq 7 \\)", "explanation": "Let's denote the positions of the \\( 8 \\) latest editions as random variables \\( X_1, X_2, ..., X_{8} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 56 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (56 + 1)}{8 + 1} = \\frac{57}{9} $$"}, {"id": 985, "question": "A trading algorithm makes \\( 7 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 4th \\) and the \\( 5th \\) predictions are identical and that at least one of the \\( 7 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 986, "question": "Given the following equations: <br>        $$x = 30 \\times 10 - 310$$ $$y = 30 \\times 43 - 1334$$ $$z = 30 \\times 55 - 1718$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 10 - 310 \\rightarrow x = -10$$<br>        $$y = 30 \\times 43 - 1334 \\rightarrow y = -44$$<br>        $$z = 30 \\times 55 - 1718 \\rightarrow z = -68$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 987, "question": "If \\(x = 62\\) and \\(y\\) is represented in binary as \\( 110111 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 110111 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 1 \\times 2^1 (2) \\) + \\( 1 \\times 2^2 (4) \\) + \\( 0 \\times 2^3 (0) \\) + \\( 1 \\times 2^4 (16) \\) + \\( 1 \\times 2^5 (32) \\)\\( \\ = 55\\).<br><br>Given \\(x = 62\\) and \\(y\\) in binary as \\( 110111 \\) (which is \\( 55 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 988, "question": "A biased coin turns up head with probability \\(0.4\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(3\\) times and \\(Y\\) = \\(117/125\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(3\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.4^3 = \\frac{8}{125}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{8}{125} = \\frac{117}{125}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 989, "question": "A fair coin is tossed \\( 6 \\) times. It is given that the \\( 1st \\) and the \\( 4th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 1 \\)", "\\( 1 < Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\)"], "correct": "\\( 3 < Y \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 4th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 990, "question": "Given the equations: <br>    \\begin{align*} k + l &= 20, \\\\ l + m &= 19, \\\\ m + k &= 11. \\end{align*} Which of the following is true?", "options": ["\\(l = m\\)", "\\(l = k + m\\)", "\\(l < k + m\\)", "\\(l > k + m\\)"], "correct": "\\(l > k + m\\)", "explanation": "Given \\(k = 6\\), \\(l = 14\\), and \\(m = 5\\), the correct results can be derived from the given equations."}, {"id": 991, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 35 \\ \\text{km/h} \\) for the first kilometer and \\( 60 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 25 \\ \\text{km/h} \\) for the first and \\( 50 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 35 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0452 \\) hours.<br>        - Biker B takes \\( \\frac{1}{25} \\) hours for the first km and \\( \\frac{1}{50} \\) hours for the second, totaling \\( 0.0600 \\) hours.<br>        - Biker C takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{25} \\ ct this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{4} = \\frac{3}{4}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 997, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.87\\)?", "options": ["\\( 2 \\) throws", "\\( 3 \\) throws", "\\( 4 \\) throws", "\\( 5 \\) throws"], "correct": "\\( 3 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.87 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 3 \\) throws, the probability of getting all tails is approximately \\( 0.1250 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 3 \\)."}, {"id": 998, "question": "\\(\\log_{{4}}(7 \\times 3^1)\\) is equal to which of the following?", "options": ["\\(\\log_{{4}}(28) + 1 \\times \\log_{{4}}(3)\\)", "\\(2 \\times \\log_{{4}}(7) + \\log_{{4}}(3)\\)", "\\(1 \\times \\log_{{4}}(3) + \\log_{{4}}(7)\\)"], "correct": "\\(1 \\times \\log_{{4}}(3) + \\log_{{4}}(7)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 999, "question": "There are notes of denominations \\( 12, 14, 22 \\). How many numbers from \\( \\{ 38, 41, 48, 50, 59, 60 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominati = 7\\), the correct results can be derived from the given equations."}, {"id": 1001, "question": "Chael has a coin that turns up heads with a probability of \\(0.5\\). Michael has a coin that turns up heads with a probability of \\(0.4\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.5 \\times 0.5 = 0.25 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.6 \\times (A_0 + B_0) = 0.6 \\times (1 + 0) = 0.6 $$$$ B_1 = 0.4 \\times A_0 = 0.4 \\times 1 = 0.4 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.6 \\times (A_1 + B_1) = 0.6 \\times (0.6 + 0.4) = 0.6 $$$$ B_2 = 0.4 \\times A_1 = 0.4 \\times 0.6 = 0.24 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.6 \\times (A_2 + B_2) = 0.6 \\times (0.6 + 0.24) = 0.504 $$$$ B_3 = 0.4 \\times A_2 = 0.4 \\times 0.6 = 0.24 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.6 \\times (A_3 + B_3) = 0.6 \\times (0.504 + 0.24) = 0.4464 $$$$ B_4 = 0.4 \\times A_3 = 0.4 \\times 0.504 = 0.2016 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.4464 - 0.2016 = 0.352 $$From which the answer immediately follows."}, {"id": 1002, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.017 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.19 \\text{ USD} \\). If \\( X = 16800 \\text{ USD} \\) and \\( Y = 240 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X = Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.19 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.017 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.017}{1.19} \\text{ TMC} $$ Which we can use to derive:$$ X = 16800 \\text{ USD} = 240.00 \\text{ TMC} = 240 \\text{ TMC} = Y$$"}, {"id": 1003, "question": "In a cohort of \\( 33 \\) graduate students, \\( 7 \\) are awarded a prestigious fellowship. If we randomly select students one by one, on average, how many selections will it take to find the first fellowship recipient?", "options": ["\\( X \\leq 4 \\)", "\\( 4 < X \\leq 5 \\)", "\\( 5 < X \\leq 6 \\)", "\\( 6 < X \\)"], "correct": "\\( 4 < X \\leq 5 \\)", "explanation": "Let's denote the positions of the \\( 7 \\) fellowship recipients as random variables \\( X_1, X_2, ..., X_{7} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 33 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (33 + 1)}{7 + 1} = \\frac{34}{8} $$"}, {"id": 1004, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 6\\) and \\( \\sqrt{a \\times b} \\geq 1\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{35} \\)", "\\( \\sqrt{37} \\)", "\\( \\sqrt{34} \\)", "\\( \\sqrt{49} \\)"], "correct": "\\( \\sqrt{34} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 6 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 36 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 1 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 1 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 1. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 1 = 36 \\)<br>\\( \\Rightarrow a + b = 34 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{34} \\)."}, {"id": 1005, "question": "A trading algorithm makes \\( 8 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 5th \\) and the \\( 7th \\) predictions are identical and that at least one of the \\( 8 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5         let currentRound = [];
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        const slider = document.getElementById('q-slider');
        const sliderVal = document.getElementById('slider-value');
        
        slider.addEventListener('input', (e) => { sliderVal.innerText = e.target.value; });

        function startQuiz() {
            const count = parseInt(slider.value);
            currentRound = ALL_QUESTIONS.sort(() => 0.5 - Math.random()).slice(0, Math.min(count, ALL_QUESTIONS.length));
            
            if (currentRound.length === 0) { alert("No questions loaded."); return; }

            currentIndex = 0; score = 0;
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            isAnswered = false;
            const q = currentRound[currentIndex];
            document.getElementById('question-text').innerHTML = q.question;
            
            const progress = ((currentIndex) / currentRound.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('progress-text').innerText = `Question ${currentIndex + 1} of ${currentRound.length}`;
            document.getElementById('score-badge').innerText = `Score: ${score}`;

            document.getElementById('feedback-area').classList.add('hidden');
            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-card w-full text-left p-5 rounded-xl bg-slate-900/50 text-slate-300 font-medium text-lg relative group";
                // Store the option text in a data attribute for exact matching
                btn.dataset.option = opt.trim();
                
                btn.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-500 mr-4 group-hover:bg-cyan-500 group-hover:text-white transition-colors">${String.fromCharCode(65 + idx)}</span>
                        <span>${opt}</span>
                    </div>
                `;
                btn.onclick = () => checkAnswer(opt, btn);
                optContainer.appendChild(btn);
            });

            if (window.MathJax) MathJax.typesetPromise();
        }

        function checkAnswer(selectedOpt, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = currentRound[currentIndex];
            const isCorrect = (selectedOpt.trim() === q.correct.trim());

            if (isCorrect) {
                score++;
                btnElement.classList.add('correct');
                showFeedback(true, q.explanation);
            } else {
                btnElement.classList.add('wrong');
                showFeedback(false, q.explanation);
                
                // Highlight the correct answer if user got it wrong
                const buttons = document.querySelectorAll('.option-card');
                buttons.forEach(b => {
                    // Check against the data attribute for safer matching
                    if (b.dataset.option === q.correct.trim()) {
                        b.classList.add('correct'); 
                    }
                });
            }
        }

        function showFeedback(isCorrect, explanation) {
            const fbArea = document.getElementById('feedback-area');
            const fbTitle = document.getElementById('feedback-title');
            const fbIcon = document.getElementById('feedback-icon');
            const fbText = document.getElementById('explanation-text');

            fbArea.classList.remove('hidden');
            
            if (isCorrect) {
                fbTitle.innerText = "Correct Analysis";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-green-400";
                fbIcon.className = "bi bi-check-circle-fill text-green-400";
            } else {
                fbTitle.innerText = "Incorrect Analysis";
                fbTitle.className = "font-bold uppercase tracking-widest text-sm text-red-400";
                fbIcon.className = "bi bi-x-circle-fill text-red-400";
            }

            fbText.innerHTML = explanation || "No detailed analysis provided.";
            if (window.MathJax) MathJax.typesetPromise();
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentRound.length) { renderQuestion(); } else { showResults(); }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const pct = Math.round((score / currentRound.length) * 100);
            document.getElementById('final-score').innerText = `${pct}%`;
        }
    </script>

                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
