e, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 8th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{5} + X_{6} + X_{7} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we get:$$ Y = \\dfrac{4}{1 - (0.5)^{7}} \\approx 4.0315 $$"}, {"id": 636, "question": "We throw a fair \\(8\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.4 \\)", "\\( 0.4 < p \\leq 0.5 \\)", "\\( 0.5 < p \\leq 0.6 \\)", "\\( 0.6 < p \\)"], "correct": "\\( 0.6 < p \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(8\\)-sided die \\(3\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(8\\) possible outcomes (numbers \\(1\\) through \\(8\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 8^3 = 512 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(8\\) in:<br>$$ \\text{Number of combinations} = C(8, 3) = \\frac{8!}{{3!}(8-3)!} = 56 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 3! = 6\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(336\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{336}{512} $$<br>Simplify the fraction:<br>$$ p = \\frac{336}{512} $$"}, {"id": 637, "question": "A library has \\( 54 \\) books, and \\( 9 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the second latest edition?", "options": ["\\( X \\leq 9 \\)", "\\( 9 < X \\leq 10 \\)", "\\( 10 < X \\leq 11 \\)", "\\( 11 < X \\)"], "correct": "\\( 10 < X \\leq 11 \\)", "explanation": "Let's denote the positions of the \\( 9 \\) latest editions as random variables \\( X_1, X_2, ..., X_{9} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 54 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (54 + 1)}{9 + 1} = \\frac{110}{10} $$"}, {"id": 638, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 55 \\ \\text{km/h} \\) for the first kilometer and \\( 30 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 60 \\ \\text{km/h} \\) for the first and \\( 25 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 35 \\ \\text{km/h} \\) for the first and \\( 20 \\ \\text{km/h} \\) for the second.<br> imes 0.5 = 0.25 $$Whereby:$$ Y = 1- A_3 - B_3 = 1 - 0.375 - 0.25 = 0.375 $$From which the answer immediately follows."}, {"id": 641, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.95\\)?", "options": ["\\( 4 \\) throws", "\\( 5 \\) throws", "\\( 6 \\) throws", "\\( 7 \\) throws"], "correct": "\\( 5 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.95 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 5 \\) throws, the probability of getting all tails is approximately \\( 0.0313 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 5 \\)."}, {"id": 642, "question": "If \\(i = 0.44^{2}\\), \\(j = \\sqrt{0.08}\\), \\(k = 0.05^{2}\\) and \\(l = \\sqrt{0.0006}\\) then which of the following is  true?", "options": ["\\(i > j\\) and \\(k > l\\)", "\\(i < j\\) and \\(k < l\\)", "\\(i > j\\) and \\(k < l\\)"], "correct": "\\(i < j\\) and \\(k < l\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}i = 0.44^{2} &= 0.1936, \\\\ j = \\sqrt{0.08} &\\approx 0.2828, \\\\ k = 0.05^{2} &= 0.0025, \\\\ l = \\sqrt{0.0006} &\\approx 0.0245.\\end{align*}"}, {"id": 643, "question": "There are notes of denominations \\( 10, 11, 13 \\). How many numbers from \\( \\{ 34, 38, 47, 56, 58, 67 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 5 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 11, 13 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 11b + 13c = N, $$where \\( N \\) is one of the numbers in rac{ E (X) }{ P (A)} $$Since the \\( 4th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + 2 X_{4} + X_{5} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 663, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.013 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.02 \\text{ USD} \\). If \\( X = 18909 \\text{ USD} \\) and \\( Y = 241 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.02 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.013 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.013}{1.02} \\text{ TMC} $$ Which we can use to derive:$$ X = 18909 \\text{ USD} = 241.00 \\text{ TMC} < 241 \\text{ TMC} = Y$$"}, {"id": 664, "question": "In a cohort of \\( 93 \\) graduate students, \\( 6 \\) are awarded a prestigious fellowship. If we randomly select students one by one, on average, how many selections will it take to find the first fellowship recipient?", "options": ["\\( X \\leq 14 \\)", "\\( 14 < X \\leq 15 \\)", "\\( 15 < X \\leq 16 \\)", "\\( 16 < X \\)"], "correct": "\\( X \\leq 14 \\)", "explanation": "Let's denote the positions of the \\( 6 \\) fellowship recipients as random variables \\( X_1, X_2, ..., X_{6} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 93 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (93 + 1)}{6 + 1} = \\frac{94}{7} $$"}, {"id": 665, "question": "There are notes of denominations \\( 10, 16, 25 \\). How many numbers from \\( \\{ 30, 36, 40, 46, 55, 58 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 6 \\)"], "correct": "\\( 6 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 16, 25 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 16b + 25c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 30 \\), we need to solve: $$ 10a + 16b + 25c = 30. $$With \\( c = 1, b = 0 \\), remaining amount \\( 5 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 14 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 10(3) + 16(0) + 25(0) = 30. $$Therefore, \\( N = 30 \\) can be formed using the given denominations.<br><br>For \\( N = 36 \\), we need to solve: $$ 10a + 16b + 25c = 36. $$With \\( c = 1, b = 0 \\), remaining amount \\( 11 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 4 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(2) + 16(1) + 25(0) = 36. $$Therefore, \\( N = 36 \\) can be formed using the given denominations.<br><br>For \\( N = 40 \\), we need to solve: $$ 10a + 16b + 25c = 40. $$With \\( c = 1, b = 0 \\), remaining amount \\( 15 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 8 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 24 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 10(4) + 16(0) + 25(0) = 40. $$Therefore, \\( N = 40 \\) can be formed using the given denominations.<br><br>For \\( N = 46 \\) we can immediately see that it can be solved by adding one more note  of \\( 10 \\) to \\( 36 \\). <br><br>For \\( N = 55 \\) we can immediately see that it can be solved by adding one more note  of \\( 25 \\) to \\( 30 \\). <br><br>For \\( N = 58 \\), we need to solve: $$ 10a + 16b + 25c = 58. $$With \\( c = 2, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 2 \\), remaining amount \\( 1 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 17 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 33 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 3 \\), we get $$ 10(1) + 16(3) + 25(0) = 58. $$Therefore, \\( N = 58 \\) can be formed using the given denominations.<br><br>Therefore, \\( 6 \\) numbers can be formed using the given denominations."}, {"id": 666, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 45 \\ \\text{km/h} \\) for the first kilometer and \\( 20 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 35 \\ \\text{km/h} \\) for the first and \\( 30 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 50 \\ \\text{km/h} \\) for the first and \\( 45 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 > t_2 > t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{45} \\) hours for the first km and \\( \\frac{1}{20} \\) hours for the second, totaling \\( 0.0722 \\) hours.<br>        - Biker B takes \\( \\frac{1}{35} \\) hours for the first km and \\( \\frac{1}{30} \\) hours for the second, totaling \\( 0.0619 \\) hours.<br>        - Biker C takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{45} \\) hours for the second, totaling \\( 0.0422 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 667, "question": "Given the equations: <br>    \\begin{align*} \\alpha + \\beta &= 15, \\\\ \\beta + \\gamma &= 8, \\\\ \\gamma + \\alpha &= 11. \\end{align*} Which of the following is true?", "options": ["\\(\\alpha > \\beta + \\gamma \\)", "\\(\\alpha = \\beta + \\gamma \\)", "\\(\\alpha < \\beta + \\gamma \\)", "\\(\\alpha = \\beta\\)"], "correct": "\\(\\alpha > \\beta + \\gamma \\)", "explanation": "Given \\(\\alpha = 9\\), \\(\\beta = 6\\), and \\(\\gamma = 2\\), the correct results can be derived from the given equations."}, {"id": 668, "question": "If \\(\u03b1 = 0.29^{2}\\), \\(\u03b2 = \\sqrt{0.02}\\), \\(\u03b3 = 0.08^{2}\\) and \\(\u03b4 = \\sqrt{0.0003}\\) then which of the following is  true?", "options": ["\\(\u03b1 > \u03b2\\) and \\(\u03b3 > \u03b4\\)", "\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)"], "correct": "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}\u03b1 = 0.29^{2} &= 0.0841, \\\\ \u03b2 = \\sqrt{0.02} &\\approx 0.1414, \\\\ \u03b3 = 0.08^{2} &= 0.0064, \\\\ \u03b4 = \\sqrt{0.0003} &\\approx 0.0173.\\end{align*}"}, {"id": 669, "question": "Given the following equations: <br>        $$x = 30 \\times 55 - 1595$$ $$y = 30 \\times 47 - 1360$$ $$z = 30 \\times 26 - 743$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 55 - 1595 \\rightarrow x = 55$$<br>        $$y = 30 \\times 47 - 1360 \\rightarrow y = 50$$<br>        $$z = 30 \\times 26 - 743 \\rightarrow z = 37$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 670, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 7 \\) financial instruments on a scale of \\(1\\) to \\(3\\), where \\(1\\) represents the lowest risk and \\(3\\) the highest. Each rating is uniformly randomly selected from these \\(3\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 7 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2502 \\)", "\\( 0.2502 < p \\leq 0.2503 \\)", "\\( 0.2503 < p \\leq 0.2504 \\)", "\\( 0.2504 < p \\)"], "correct": "\\( 0.2502 < p \\leq 0.2503 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 7 \\) uniformly distributed risk ratings is less than or equal to \\( 7 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (7, 8, ..., 21) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 7 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 7 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 7 \\). We need \\( S \\leq 7 \\) to satisfy \\( P \\leq 7 \\). Since \\( 7 \\leq 7 \\), only \\( S = 7 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 7 = 14 \\). Since \\( 14 > 7 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 7) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 7) = \\left( \\dfrac{1}{3} \\right)^{7} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 7 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{3} \\right)^{7} $$Compute \\( p \\approx 0.250228623685 \\).<br><br>"}, {"id": 671, "question": "A biased coin turns up head with probability \\(0.2\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(2\\) times and \\(Y\\) = \\(24/25\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X = Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(2\\) tosses by first finding the probability of getting heads in all tosses, which is \\(0.2^2 = \\frac{1}{25}\\). We then subtract this from 1 to find the probability of getting at least one tail: \\(1 - \\frac{1}{25} = \\frac{24}{25}\\). Comparing this with \\(Y\\), we find that \\(X = Y\\)."}, {"id": 672, "question": "Chael has a coin that turns up heads with a probability of \\(0.4\\). Michael has a coin that turns up heads with a probability of \\(0.3\\). Chael tosses his coin twice and Michael tosses his coin \\(4\\) times. If \\( X \\) is the probability that Chael gets two consecutive heads and \\( Y \\) is the probability that Michael gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Chael and Michael get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Chael tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.4 \\times 0.4 = 0.16 $$Michael can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Michael does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.7 \\times (A_0 + B_0) = 0.7 \\times (1 + 0) = 0.7 $$$$ B_1 = 0.3 \\times A_0 = 0.3 \\times 1 = 0.3 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.7 \\times (A_1 + B_1) = 0.7 \\times (0.7 + 0.3) = 0.7 $$$$ B_2 = 0.3 \\times A_1 = 0.3 \\times 0.7 = 0.21 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.7 \\times (A_2 + B_2) = 0.7 \\times (0.7 + 0.21) = 0.637 $$$$ B_3 = 0.3 \\times A_2 = 0.3 \\times 0.7 = 0.21 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.7 \\times (A_3 + B_3) = 0.7 \\times (0.637 + 0.21) = 0.5929 $$$$ B_4 = 0.3 \\times A_3 = 0.3 \\times 0.637 = 0.1911 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.5929 - 0.1911 = 0.216 $$From which the answer immediately follows."}, {"id": 673, "question": "A trading algorithm makes \\( 6 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 3rd \\) and the \\( 4th \\) predictions are identical and that at least one of the \\( 6 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 4th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{5} + X_{6} ) = 6 \\cdot 0.5 = 3$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(6-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{5} \\) and we get:$$ Y = \\dfrac{3}{1 - (0.5)^{5}} \\approx 3.0968 $$"}, {"id": 674, "question": "If \\(|x-y|=2\\), \\( |y-z|=4\\), and \\(|z-w|=7\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 9 \\)", "\\( 1 \\)", "\\( 14 \\)", "\\( 13 \\)"], "correct": "\\( 14 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+2\\) or \\(-2\\)<br>       - \\(|y-z|\\) can be \\(+4\\) or \\(-4\\)<br>       - \\(|z-w|\\) can be \\(+7\\) or \\(-7\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 13, 1, 5, 9 \\).<br><br>    3. Among the given options, \\( 14 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 675, "question": "A biased coin turns up head with probability \\(0.25\\). We have \\(X\\) = the probability of getting at least one tail when we toss this coin \\(3\\) times and \\(Y\\) = \\(31/32\\). Which of the following is true:", "options": ["\\(X > Y\\)", "\\(X = Y\\)", "\\(X < Y\\)"], "correct": "\\(X > Y\\)", "explanation": "We can calculate the probability of getting at least one tail in \\(3\\) tosses by first finding the probability of getting heads in gically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\\) is false and \\(W\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(Z\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 681, "question": "Three bikers travel two kilometers as follows: <br><br>        Biker A travels at \\( 50 \\ \\text{km/h} \\) for the first kilometer and \\( 40 \\ \\text{km/h} \\) for the second. <br>        Biker B travels at \\( 25 \\ \\text{km/h} \\) for the first and \\( 60 \\ \\text{km/h} \\) for the second. <br>        Biker C travels at \\( 45 \\ \\text{km/h} \\) for the first and \\( 20 \\ \\text{km/h} \\) for the second.<br>        <br>        If \\( t_1 \\), \\( t_2 \\), and \\( t_3 \\) are the time taken by bikers A, B, and C respectively, which of the following is true?", "options": ["\\( t_1 < t_2 < t_3 \\)", "\\( t_1 = t_2 = t_3 \\)", "\\( t_1 > t_2 > t_3 \\)"], "correct": "\\( t_1 < t_2 < t_3 \\)", "explanation": "Based on the given speeds:<br><br>        - Biker A takes \\( \\frac{1}{50} \\) hours for the first km and \\( \\frac{1}{40} \\) hours for the second, totaling \\( 0.0450 \\) hours.<br>        - Biker B takes \\( \\frac{1}{25} \\) hours for the first km and \\( \\frac{1}{60} \\) hours for the second, totaling \\( 0.0567 \\) hours.<br>        - Biker C takes \\( \\frac{1}{45} \\) hours for the first km and \\( \\frac{1}{20} \\) hours for the second, totaling \\( 0.0722 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 682, "question": "We throw a fair \\(7\\)-sided die \\(4\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "opti 10 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 100 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 10. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 10 = 9 \\)<br>\\( \\Rightarrow a + b = -11 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{-11} \\)."}, {"id": 687, "question": "During a networking event with \\( 54 \\) professionals, \\( 1 \\) are key contacts in your field. If you approach attendees one by one, on average, how many people will you meet before encountering the first key contact?", "options": ["\\( X \\leq 27 \\)", "\\( 27 < X \\leq 30 \\)", "\\( 30 < X \\leq 33 \\)", "\\( 33 < X \\)"], "correct": "\\( 27 < X \\leq 30 \\)", "explanation": "Let's denote the positions of the \\( 1 \\) key contacts as random variables \\( X_1, X_2, ..., X_{1} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 54 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (54 + 1)}{1 + 1} = \\frac{55}{2} $$"}, {"id": 688, "question": "We throw a fair \\(8\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.1 < p \\leq 0.2 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(8\\)-sided die \\(3\\) times, the ou , totaling \\( 0.0622 \\) hours.<br>        - Biker C takes \\( \\frac{1}{15} \\) hours for the first km and \\( \\frac{1}{40} \\) hours for the second, totaling \\( 0.0917 \\) hours.<br>        <br>        Comparing these times, we determine the relative speeds of the bikers and thus, the correct order of \\( t_1, t_2, \\) and \\( t_3 \\)."}, {"id": 690, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 5th \\) and the \\( 6th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\leq 7 \\)", "\\( 7 < Y \\)"], "correct": "\\( Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 5th \\) and the \\( 6th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + 2 X_{5} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 691, "question": "If \\(|x-y|=9\\), \\( |y-z|=9\\), and \\(|z-w|=2\\), which of the following is NOT a possible value for \\(|x-w|\\)?", "options": ["\\( 21 \\)", "\\( 2 \\)", "\\( 20 \\)", "\\( 16 \\)"], "correct": "\\( 21 \\)", "explanation": "We need to find possible values for \\(|x-w|\\) given the above constraints:<br><br>    1. We start by analyzing all the possible scenarios:<br>       - \\(|x-y|\\) can be \\(+9\\) or \\(-9\\)<br>       - \\(|y-z|\\) can be \\(+9\\) or \\(-9\\)<br>       - \\(|z-w|\\) can be \\(+2\\) or \\(-2\\)<br><br>    2. By considering all combinations of these scenarios, we determine possible values for \\(|x-w|\\), which are: \\( 20, 16, 2 \\).<br><br>    3. Among the given options, \\( 21 \\) doesn't belong to this set. Hence, it's not a possible value for \\(|x-w|\\) given the constraints."}, {"id": 692, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.019 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.1 \\text{ USD} \\). If \\( X = 15150 \\text{ USD} \\) and \\( Y = 254 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.1 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.019 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.019}{1.1} \\text{ TMC} $$ Which we can use to derive:$$ X = 15150 \\text{ USD} = 261.68 \\text{ TMC} > 254 \\text{ TMC} = Y$$"}, {"id": 693, "question": "Given the equations: <br>    \\begin{align*} a + b &= 12, \\\\ b + c &= 23, \\\\ c + a &= 21. \\end{align*} Which of the following is true?", "options": ["\\(c > a + b\\)", "\\(c = a\\)", "\\(c < a + b\\)", "\\(c = a + b\\)"], "correct": "\\(c > a + b\\)", "explanation": "Given \\(a = 5\\), \\(b = 7\\), and \\(c = 16\\), the correct results can be derived from the given equations."}, {"id": 694, "question": "A trader buys \\( 2 \\) binary options, each with a uniform \\(50 \\% \\) chance of expiring in-the-money. A risk assessment agency rates \\( 11 \\) financial instruments on a scale of \\(1\\) to \\(4\\), where \\(1\\) represents the lowest risk and \\(4\\) the highest. Each rating is uniformly randomly selected from these \\(4\\) integers. We look at the product of the number of in-the-money options and the sum of the risk ratings. If \\( p \\) is the probability that this product is less than or equal to \\( 11 \\), then which of the following is true?", "options": ["\\( p \\leq 0.2500001 \\)", "\\( 0.2500001 < p \\leq 0.2500002 \\)", "\\( 0.2500002 < p \\leq 0.2500003 \\)", "\\( 0.2500003 < p \\)"], "correct": "\\( 0.2500001 < p \\leq 0.2500002 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of in-the-money options from \\( 2 \\) uniformly distributed binary options and the sum of \\( 11 \\) uniformly distributed risk ratings is less than or equal to \\( 11 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of in-the-money options from \\( 2 \\) binary options (each with uniform \\(50\\%\\) probability of being in-the-money) and \\( S \\in (11, 12, ..., 44) \\) as the sum of the risk ratings. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 11 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 11 \\) (all financial instruments must receive the lowest risk rating). So, \\( P \\geq 11 \\). We need \\( S \\leq 11 \\) to satisfy \\( P \\leq 11 \\). Since \\( 11 \\leq 11 \\), only \\( S = 11 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 11 = 22 \\). Since \\( 22 > 11 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 11) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 11) = \\left( \\dfrac{1}{4} \\right)^{11} $$Since all financial instruments must receive the lowest risk rating to get a sum of \\( 11 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{4} \\right)^{11} $$Compute \\( p \\approx 0.250000119209 \\).<br><br>"}, {"id": 695, "question": "Given \\( \\gamma = 8^{2^{2^2}} \\), which of the following is true?", "options": ["\\(\\gamma < 1000\\)", "\\(1000 < \\gamma  < 1000000\\)", "\\(1000000 < \\gamma \\)"], "correct": "\\(1000000 < \\gamma \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 8^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 8^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 8^{16} = 281474976710656 $$<br>            So \\( 8^{2^{2^2}} = 281474976710656 \\)"}, {"id": 696, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 10\\) and \\( \\sqrt{a \\times b} \\geq 10\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{90} \\)", "\\( \\sqrt{110} \\)", "\\( \\sqrt{80} \\)", "\\( \\sqrt{400} \\)"], "correct": "\\( \\sqrt{80} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 10 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 100 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 10 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 100 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 10. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 10 = 100 \\)<br>\\( \\Rightarrow a + b = 80 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{80} \\)."}, {"id": 697, "question": "There are notes of denominations \\( 11, 12, 18 \\). How many numbers from \\( \\{ 30, 32, 41, 44, 49, 62 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 11, 12, 18 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 11a + 12b + 18c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 30 \\), we need to solve: $$ 11a + 12b + 18c = 30. $$With \\( c = 1, b = 1 \\), we get $$ 11(0) + 12(1) + 18(1) = 30. $$Therefore, \\( N = 30 \\) can be formed using the given denominations.<br><br>For \\( N = 32 \\), we need to solve: $$ 11a + 12b + 18c = 32. $$With \\( c = 1, b = 1 \\), remaining amount \\( 2 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 14 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 8 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 20 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 32 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 32 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\) we can immediately see that it can be solved by adding one more note  of \\( 11 \\) to \\( 30 \\). <br><br>For \\( N = 44 \\), we need to solve: $$ 11a + 12b + 18c = 44. $$With \\( c = 2, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 2 \\), remaining amount \\( 2 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 14 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 26 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 3 \\), remaining amount \\( 8 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 20 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 32 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), we get $$ 11(4) + 12(0) + 18(0) = 44. $$Therefore, \\( N = 44 \\) can be formed using the given denominations.<br><br>For \\( N = 49 \\), we need to solve: $$ 11a + 12b + 18c = 49. $$With \\( c = 2, b = 1 \\), remaining amount \\( 1 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 2, b = 0 \\), remaining amount \\( 13 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 2 \\), remaining amount \\( 7 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 1 \\), remaining amount \\( 19 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 31 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 4 \\), remaining amount \\( 1 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 3 \\), remaining amount \\( 13 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 25 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 37 \\) is not divisible by \\( 11 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 49 \\) is not divisible by \\( 11 \\).<br><br>After checking all possible combinations, \\( N = 49 \\) cannot be formed using the given denominations.<br><br>For \\( N = 62 \\) we can immediately see that it can be solved by adding one more note  of \\( 18 \\) to \\( 44 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 698, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.019 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.08 \\text{ USD} \\). If \\( X = 14679 \\text{ USD} \\) and \\( Y = 256 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.08 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.019 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.019}{1.08} \\text{ TMC} $$ Which we can use to derive:$$ X = 14679 \\text{ USD} = 258.24 \\text{ TMC} > 256 \\text{ TMC} = Y$$"}, {"id": 699, "question": "Given the equations: <br>    \\begin{align*} x + y &= 9, \\\\ y + z &= 18, \\\\ z + x &= 15. \\end{align*} Which of the following is true?", "options": ["\\(z = x\\)", "\\(z > x + y\\)", "\\(z < x + y\\)", "\\(z = x + y\\)"], "correct": "\\(z > x + y\\)", "explanation": "Given \\(x = 3\\), \\(y = 6\\), and \\(z = 12\\), the correct results can be derived from the given equations."}, {"id": 700, "question": "If \\(\u03b1 = 0.63^{2}\\), \\(\u03b2 = \\sqrt{0.03}\\), \\(\u03b3 = 0.05^{2}\\) and \\(\u03b4 = \\sqrt{0.0006}\\) then which of the following is  true?", "options": ["\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "\\(\u03b1 < \u03b2\\) and \\(\u03b3 < \u03b4\\)", "\\(\u03b1 > \u03b2\\) and \\(\u03b3 > \u03b4\\)"], "correct": "\\(\u03b1 > \u03b2\\) and \\(\u03b3 < \u03b4\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}\u03b1 = 0.63^{2} &= 0.3969, \\\\ \u03b2 = \\sqrt{0.03} &\\approx 0.1732, \\\\ \u03b3 = 0.05^{2} &= 0.0025, \\\\ \u03b4 = \\sqrt{0.0006} &\\approx 0.0245.\\end{align*}"}, {"id": 701, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.94\\)?", "options": ["\\( 4 \\) throws", "\\( 5 \\) throws", "\\( 6 \\) throws", "\\( 7 \\) throws"], "correct": "\\( 5 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.94 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 5 \\) throws, the probability of getting all tails is approximately \\( 0.0313 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 5 \\)."}, {"id": 702, "question": "A trading algorithm makes \\( 7 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 1st \\) and the \\( 5th \\) predictions are identical and that at least one of the \\( 7 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 1st \\) and the \\( 5th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( 2 X_{1} + X_{2} + X_{3} + X_{4} + X_{6} + X_{7} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 703, "question": "In a simulation of \\( 88 \\) trading days, \\( 10 \\) days exhibit a rare market anomaly. If days are simulated sequentially, on average, how many days will pass before the third occurrence of the anomaly?", "options": ["\\( X \\leq 26 \\)", "\\( 26 < X \\leq 28 \\)", "\\( 28 < X \\leq 30 \\)", "\\( 30 < X \\)"], "correct": "\\( X \\leq 26 \\)", "explanation": "Let's denote the positions of the \\( 10 \\) anomalies as random variables \\( X_1, X_2, ..., X_{10} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 88 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{3 \\cdot (88 + 1)}{10 + 1} = \\frac{267}{11} $$"}, {"id": 704, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.1, 0.3, 0.7, 0.9\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.46 \\)", "\\( X = 0.26 \\)", "\\( X = 0.35 \\)", "None of the above"], "correct": "\\( X = 0.35 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.9 \\):<br>  $$ P(\\text{2 heads}) = (0.9)^{2} = 0.81$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.01 + 0.09 + 0.49 + 0.81\\right) = \\frac{1}{4} (1.40) = 0.35 $$"}, {"id": 705, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 6 \\)-sided die \\( 10 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 10 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250000009 \\)", "\\( 0.250000009 < p \\leq 0.25000001 \\)", "\\( 0.25000001 < p \\leq 0.250000011 \\)", "\\( 0.250000011 < p \\)"], "correct": "\\( p \\leq 0.250000009 \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 10 \\) dice rolls is less than or equal to \\( 10 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (10, 11, ..., 60) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 10 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 10 \\) (all dice must show \\(1\\)). So, \\( P \\geq 10 \\). We need \\( S \\leq 10 \\) to satisfy \\( P \\leq 10 \\). Since \\( 10 \\leq 10 \\), only \\( S = 10 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 10 = 20 \\). Since \\( 20 > 10 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 10) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 10) = \\left( \\dfrac{1}{6} \\right)^{10} $$Since all dice must show \\(1\\) to get a sum of \\( 10 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{6} \\right)^{10} $$Compute \\( p \\approx 0.250000008269 \\).<br><br>"}, {"id": 706, "question": "If \\(x = 32\\) and \\(y\\) is represented in binary as \\( 001001 \\), which of the following is true?", "options": ["\\(x > y\\)", "\\(x = y\\)", "\\(x < y\\)"], "correct": "\\(x > y\\)", "explanation": "To convert the binary number \\( 001001 \\) to decimal: <br><br>\\( 1 \\times 2^0 (1) \\) + \\( 0 \\times 2^1 (0) \\) + \\( 0 \\times 2^2 (0) \\) + \\( 1 \\times 2^3 (8) \\) + \\( 0 \\times 2^4 (0) \\) + \\( 0 \\times 2^5 (0) \\)\\( \\ = 9\\).<br><br>Given \\(x = 32\\) and \\(y\\) in binary as \\( 001001 \\) (which is \\( 9 \\) in decimal), it is clear that \\(x > y\\)."}, {"id": 707, "question": "\\(\\log_{{9}}(8 \\times 6^5)\\) is equal to which of the following?", "options": ["\\(\\log_{{9}}(8) + \\log_{{9}}(6)\\)", "\\(\\log_{{9}}(8) + 5 \\times \\log_{{9}}(6)\\)", "\\(5 \\times \\log_{{9}}(6) + \\log_{{9}}(48)\\)"], "correct": "\\(\\log_{{9}}(8) + 5 \\times \\log_{{9}}(6)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 708, "question": "If \\(w = 0.63^{2}\\), \\(x = \\sqrt{0.04}\\), \\(y = 0.08^{2}\\) and \\(z = \\sqrt{0.0009}\\) then which of the following is  true?", "options": ["\\(w < x\\) and \\(y < z\\)", "\\(w > x\\) and \\(y > z\\)", "\\(w > x\\) and \\(y < z\\)"], "correct": "\\(w > x\\) and \\(y < z\\)", "explanation": "If we calculate the outcomes for each equation, we can easily see which statement is true.<br>            \\begin{align*}w = 0.63^{2} &= 0.3969, \\\\ x = \\sqrt{0.04} &= 0.2, \\\\ y = 0.08^{2} &= 0.0064, \\\\ z = \\sqrt{0.0009} &= 0.03.\\end{align*}"}, {"id": 709, "question": "A fair coin is tossed \\( 7 \\) times. It is given that the \\( 6th \\) and the \\( 7th \\) tosses resulted in the same outcome and that at least one of the outcomes is heads. If \\( Y \\) is the expected number of heads, then which of the following is true?", "options": ["\\( Y \\leq 2 \\)", "\\( 2 < Y \\leq 3 \\)", "\\( 3 < Y \\leq 4 \\)", "\\( 4 < Y \\)"], "correct": "\\( 3 < Y \\leq 4 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as number of heads of the \\(i \\)-th toss and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one outcome is heads.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 6th \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + 2 X_{6} ) = 7 \\cdot 0.5 = 3.5$$However, since at least one outcome is heads, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(7-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{6} \\) and we get:$$ Y = \\dfrac{3.5}{1 - (0.5)^{6}} \\approx 3.5556 $$"}, {"id": 710, "question": "Given the statements L, M, and N which can be either true or false: \\begin{align*}X &= L \\wedge M \\\\ Y &= M \\vee N \\\\ Z &= N \\wedge (M \\vee L) \\\\ W &= (N \\wedge M) \\vee L \\end{align*}<br>    Which of the following is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)?", "options": ["\\(X\\) is true and \\(Y\\) is true.", "\\(Y\\) and \\(Z\\) are true", "\\(X\\) is false and \\(W\\) is true", "\\(X\\) is true and \\(Y\\) is false"], "correct": "\\(X\\) is true and \\(Y\\) is false", "explanation": "To solve the problem, we need to evaluate the truth value of each proposition based on the given expressions:<br><br>For \\(X = L \\wedge M\\):<br>Both \\(L\\) and \\(M\\) must be true for \\(X\\) to be true.<br>For \\(Y = M \\vee N\\):<br>Either \\(M\\) or \\(N\\) must be true for \\(Y\\) to be true.<br>For \\(Z = N \\wedge (M \\vee L)\\):<br>Both \\(N\\) and Either \\(M\\) or \\(L\\) must be true for \\(Z\\) to be true.<br>For \\(W = (N \\wedge M) \\vee L\\):<br>Either Both \\(N\\) and \\(M\\) or \\(L\\) must be true for \\(W\\) to be true.<br><br>Now, let's evaluate the given options:<br><br>For the option \\\"\\(X\\) is true and \\(Y\\) is false\\\", this is not logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\), so this option is the correct answer.<br>For the option \\\"\\(X\\) is true and \\(Y\\) is true.\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(X\\) is false and \\(W\\) is true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\).<br>For the option \\\"\\(Y\\) and \\(Z\\) are true\\\", this is logically consistent with the expressions for \\(X\\), \\(Y\\), \\(Z\\), and \\(W\\)."}, {"id": 711, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.022 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.02 \\text{ USD} \\). If \\( X = 11191 \\text{ USD} \\) and \\( Y = 247 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X < Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.02 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.022 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.022}{1.02} \\text{ TMC} $$ Which we can use to derive:$$ X = 11191 \\text{ USD} = 241.37 \\text{ TMC} < 247 \\text{ TMC} = Y$$"}, {"id": 712, "question": "Given the following equations: <br>        $$x = 30 \\times 33 - 1023$$ $$y = 30 \\times 40 - 1241$$ $$z = 30 \\times 52 - 1618$$ Which of the following relationships is true?", "options": ["\\(x < y < z\\)", "\\(x = y = z\\)", "\\(x > y > z\\)"], "correct": "\\(x > y > z\\)", "explanation": "By solving the equations:<br>        $$x = 30 \\times 33 - 1023 \\rightarrow x = -33$$<br>        $$y = 30 \\times 40 - 1241 \\rightarrow y = -41$$<br>        $$z = 30 \\times 52 - 1618 \\rightarrow z = -58$$<br>        Thus, the correct relationship among \\(x\\), \\(y\\), and \\(z\\) is: \\( x > y > z \\)."}, {"id": 713, "question": "Biden has a coin that turns up heads with a probability of \\(0.6\\). Donald has a coin that turns up heads with a probability of \\(0.5\\). Biden tosses his coin twice and Donald tosses his coin \\(4\\) times. If \\( X \\) is the probability that Biden gets two consecutive heads and \\( Y \\) is the probability that Donald gets two consecutive heads, then which of the following is true?", "options": ["\\( \\frac{Y}{X} \\leq 1.0 \\)", "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "\\( 1.5 < \\frac{Y}{X} \\leq 2.0 \\)", "\\( 2.0 < \\frac{Y}{X} \\)"], "correct": "\\( 1.0 < \\frac{Y}{X} \\leq 1.5 \\)", "explanation": "To solve this problem, we need to compute \\( X \\) and \\( Y \\), the probabilities that Biden and Donald get two consecutive heads, respectively. Then we'll find the ratio \\( \\frac{Y}{X} \\) and determine which interval it falls into. <br><br>Since Biden tosses the coin twice, the only way he gets two consecutive heads is if both tosses result in heads.$$ X = P(\\text{2 Heads}) = 0.6 \\times 0.6 = 0.36 $$Donald can get two consecutive heads in several ways over \\( 4 \\) tosses. We'll compute the probability that Donald does not get two consecutive heads and subtract it from \\( 1 \\) to find \\( Y \\).<br><br>Define states: <br><br>- \\( A_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a tail. <br><br>- \\( B_n \\): Probability of no two consecutive heads in the first \\( n \\) tosses, ending with a head.<br><br>Initial conditions: <br><br>- \\( A_0 = 1 \\) (no tosses yet, effectively ending with a tail) <br><br>- \\( B_0 = 0 \\)<br><br>Recurrence relations: <br><br>- \\( A_n = P(\\text{Tail}) \\times (A_{n-1} + B_{n-1}) \\) <br><br>- \\( B_n = P(\\text{Head}) \\times A_{n-1} \\)<br><br>Calculations: <br><br>1. Toss (\\( n = 1 \\)):<br>$$ A_1 = 0.5 \\times (A_0 + B_0) = 0.5 \\times (1 + 0) = 0.5 $$$$ B_1 = 0.5 \\times A_0 = 0.5 \\times 1 = 0.5 $$2. Toss (\\( n = 2 \\)):<br>$$ A_2 = 0.5 \\times (A_1 + B_1) = 0.5 \\times (0.5 + 0.5) = 0.5 $$$$ B_2 = 0.5 \\times A_1 = 0.5 \\times 0.5 = 0.25 $$3. Toss (\\( n = 3 \\)):<br>$$ A_3 = 0.5 \\times (A_2 + B_2) = 0.5 \\times (0.5 + 0.25) = 0.375 $$$$ B_3 = 0.5 \\times A_2 = 0.5 \\times 0.5 = 0.25 $$4. Toss (\\( n = 4 \\)):<br>$$ A_4 = 0.5 \\times (A_3 + B_3) = 0.5 \\times (0.375 + 0.25) = 0.3125 $$$$ B_4 = 0.5 \\times A_3 = 0.5 \\times 0.375 = 0.1875 $$Whereby:$$ Y = 1- A_4 - B_4 = 1 - 0.3125 - 0.1875 = 0.5 $$From which the answer immediately follows."}, {"id": 714, "question": "A library has \\( 81 \\) books, and \\( 9 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the second latest edition?", "options": ["\\( X \\leq 14 \\)", "\\( 14 < X \\leq 16 \\)", "\\( 16 < X \\leq 18 \\)", "\\( 18 < X \\)"], "correct": "\\( 16 < X \\leq 18 \\)", "explanation": "Let's denote the positions of the \\( 9 \\) latest editions as random variables \\( X_1, X_2, ..., X_{9} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 81 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{2 \\cdot (81 + 1)}{9 + 1} = \\frac{164}{10} $$"}, {"id": 715, "question": "Consider a coin whose probability of heads is chosen uniformly at random from \\(\\{0.1, 0.7, 0.3, 0.5\\}\\). Once chosen, the coin's bias remains fixed for all tosses. We then toss this coin \\(2\\) times. Let \\( X \\) denote the overall probability of obtaining \\(2\\) heads. Which of the following statements is correct?", "options": ["\\( X = 0.35 \\)", "\\( X = 0.23 \\)", "\\( X = 0.21 \\)", "None of the above"], "correct": "\\( X = 0.21 \\)", "explanation": "To find \\( X \\), the overall probability of getting 2 heads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.7 \\):<br>  $$ P(\\text{2 heads}) = (0.7)^{2} = 0.49$$<br>- For \\( p = 0.3 \\):<br>  $$ P(\\text{2 heads}) = (0.3)^{2} = 0.09$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{4} \\left(0.01 + 0.49 + 0.09 + 0.25\\right) = \\frac{1}{4} (0.84) = 0.21 $$"}, {"id": 716, "question": "We throw a fair \\(3\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in any order, then which of the following is true?", "options": ["\\( p \\leq 0.1 \\)", "\\( 0.1 < p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\)"], "correct": "\\( 0.2 < p \\leq 0.3 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(3\\)-sided die \\(3\\) times, the outcomes are unique and in any order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(3\\) possible outcomes (numbers \\(1\\) through \\(3\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 3^3 = 27 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(3\\) in:<br>$$ \\text{Number of combinations} = C(3, 3) = \\frac{3!}{{3!}(3-3)!} = 1 $$<br>Since we do not require the numbers to be in any specific order, there are \\( 3! = 6\\) ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(6\\). We get:<br>$$ p = \\frac{\\text{Number of favorable outcomes}}{\\text{Total number of possible outcomes}} = \\frac{6}{27} $$<br>Simplify the fraction:<br>$$ p = \\frac{6}{27} $$"}, {"id": 717, "question": "There are notes of denominations \\( 10, 23, 28 \\). How many numbers from \\( \\{ 36, 41, 43, 56, 71, 84 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 10, 23, 28 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 10a + 23b + 28c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 36 \\), we need to solve: $$ 10a + 23b + 28c = 36. $$With \\( c = 1, b = 0 \\), remaining amount \\( 8 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 13 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 36 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 36 \\) cannot be formed using the given denominations.<br><br>For \\( N = 41 \\), we need to solve: $$ 10a + 23b + 28c = 41. $$With \\( c = 1, b = 0 \\), remaining amount \\( 13 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 18 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 41 \\) is not divisible by \\( 10 \\).<br><br>After checking all possible combinations, \\( N = 41 \\) cannot be formed using the given denominations.<br><br>For \\( N = 43 \\), we need to solve: $$ 10a + 23b + 28c = 43. $$With \\( c = 1, b = 0 \\), remaining amount \\( 15 \\) is not divisible by \\( 10 \\).<br><br>With \\( c = 0, b = 1 \\), we get $$ 10(2) + 23(1) + 28(0) = 43. $$Therefore, \\( N = 43 \\) can be formed using the given denominations.<br><br>For \\( N = 56 \\), we need to solve: $$ 10a + 23b + 28c = 56. $$With \\( c = 2, b = 0 \\), we get $$ 10(0) + 23(0) + 28(2) = 56. $$Therefore, \\( N = 56 \\) can be formed using the given denominations.<br><br>For \\( N = 71 \\) we can immediately see that it can be solved by adding one more note  of \\( 28 \\) to \\( 43 \\). <br><br>For \\( N = 84 \\) we can immediately see that it can be solved by adding one more note  of \\( 28 \\) to \\( 56 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 718, "question": "\\(\\log_{{8}}(7 \\times 7^5)\\) is equal to which of the following?", "options": ["\\(\\log_{{8}}(7) + \\log_{{8}}(7)\\)", "\\(\\log_{{8}}(7) + 5 \\times \\log_{{8}}(7)\\)", "\\(5 \\times \\log_{{8}}(7) + \\log_{{8}}(56)\\)"], "correct": "\\(\\log_{{8}}(7) + 5 \\times \\log_{{8}}(7)\\)", "explanation": "Using logarithmic properties, we can break down the original expression as follows:<br>        1. Apply the multiplication rule: \\(\\log_b(a \\times c^k) = \\log_b(a) + \\log_b(c^k)\\).<br>        2. Apply the power rule: \\(\\log_b(c^k) = k \\times \\log_b(c)\\).<br>        Combining the two steps, we get: \\(\\log_b(a) + k \\times \\log_b(c)\\), which matches the correct answer."}, {"id": 719, "question": "You throw a fair coin. After how many throws will the probability of getting at least one head be greater than \\( 0.97\\)?", "options": ["\\( 5 \\) throws", "\\( 6 \\) throws", "\\( 7 \\) throws", "\\( 8 \\) throws"], "correct": "\\( 6 \\) throws", "explanation": "To figure out how many throws are needed to achieve a probability greater than \\( 0.97 \\) for getting at least one head, we first consider the complementary probability: the chance of getting all tails. After \\( 6 \\) throws, the probability of getting all tails is approximately \\( 0.0156 \\). By subtracting this value from \\(1\\), we find the probability of getting at least one head. Thus, the correct number of throws is \\( 6 \\)."}, {"id": 720, "question": "A library has \\( 69 \\) books, and \\( 8 \\) of them are the latest editions required for your research. If you check out books randomly, on average, how many books will you pick before getting the first latest edition?", "options": ["\\( X \\leq 8 \\)", "\\( 8 < X \\leq 9 \\)", "\\( 9 < X \\leq 10 \\)", "\\( 10 < X \\)"], "correct": "\\( X \\leq 8 \\)", "explanation": "Let's denote the positions of the \\( 8 \\) latest editions as random variables \\( X_1, X_2, ..., X_{8} \\), each uniformly distributed over the integers from \\( 1 \\) to \\( 69 \\) without replacement.<br><br> The expected value of the \\(r\\)-th order statistic \\(X_{(r)}\\) of \\( k \\) independent and identically distributed discrete uniform random variables over \\( N \\) integers is given by: $$ E[X_{(r)}] = \\frac{r \\cdot (N + 1)}{k + 1} $$ Applying the formula: $$ E[X] = \\frac{ (69 + 1)}{8 + 1} = \\frac{70}{9} $$"}, {"id": 721, "question": "Given \\( x = 6^{2^{2^2}} \\), which of the following is true?", "options": ["\\(x < 1000\\)", "\\(1000 < x  < 1000000\\)", "\\(1000000 < x \\)"], "correct": "\\(1000000 < x \\)", "explanation": "Calculate the innermost exponent first: <br>            $$ 2^2 = 4 $$<br>            So, the expression becomes:<br>            $$ 6^{2^4}$$<br>            Next, calculate the next exponent:<br>            $$ 2^4 $$<br>            Now, the expression simplifies to:<br>            $$ 6^{16} $$<br>            Finally, calculate the last exponent:<br>            $$ 6^{16} = 2821109907456 $$<br>            So \\( 6^{2^{2^2}} = 2821109907456 \\)"}, {"id": 722, "question": "Given the positive real numbers \\(a\\) and \\(b\\) such that \\( \\sqrt{a} + \\sqrt{b} = 14\\) and \\( \\sqrt{a \\times b} \\geq 6\\), what is the largest possible value of \\( \\sqrt{a+b} \\)?", "options": ["\\( \\sqrt{190} \\)", "\\( \\sqrt{202} \\)", "\\( \\sqrt{184} \\)", "\\( \\sqrt{400} \\)"], "correct": "\\( \\sqrt{184} \\)", "explanation": "Starting with the equation \\( \\sqrt{a} + \\sqrt{b} = 14 \\), we square both sides to get:<br><br>\\( a + b + 2\\sqrt{a \\times b} = 196 \\) (i)<br><br>From the inequality \\( \\sqrt{a \\times b} \\geq 6 \\), we square both sides to obtain:<br><br>\\(a \\times b \\geq 36 \\) (ii)<br><br>To maximize the value of \\( \\sqrt{a + b} \\), we need to maximize the value of a + b. From equation (i), for the sum to be maximized, the term \\( \\sqrt{a \\times b} \\) should be at its minimum. Using equation (ii), the minimum value of this term is 6. Plugging this value into equation (i):<br><br>\\( a + b + 2 \\times 6 = 196 \\)<br>\\( \\Rightarrow a + b = 184 \\)<br><br>Thus, the largest possible value of \\( \\sqrt{a+b} \\) is \\( \\sqrt{184} \\)."}, {"id": 723, "question": "We toss a fair coin \\( 2 \\) times and roll a fair \\( 7 \\)-sided die \\( 6 \\) times. We look at the product of the number of heads and the sum of the dice rolls. If \\( p \\) is the probability that this product is less than or equal to \\( 6 \\), then which of the following is true?", "options": ["\\( p \\leq 0.250002 \\)", "\\( 0.250002 < p \\leq 0.250003 \\)", "\\( 0.250003 < p \\leq 0.250004 \\)", "\\( 0.250004 < p \\)"], "correct": "\\( 0.250004 < p \\)", "explanation": "To solve this problem, we'll compute the probability \\( p \\) that the product of the number of heads from tossing \\( 2 \\) coins and the sum of \\( 6 \\) dice rolls is less than or equal to \\( 6 \\). <br><br>First, let us define \\( H \\in (0, 1, 2) \\) as the number of heads from tossing \\( 2 \\) coins and \\( S \\in (6, 7, ..., 36) \\) as the sum of the dice rolls. <br><br><strong>Case 1: \\( H = 0 \\)</strong><br><br>The product \\( P = H \\times S = 0 \\) for any \\( S \\). Since \\( 0 \\leq 6 \\), this case always satisfies the condition.<br><br><strong>Case 2: \\( H = 1 \\)</strong><br><br>The product \\( P = 1 \\times S = S \\). The minimum possible \\( S \\) is \\( 6 \\) (all dice must show \\(1\\)). So, \\( P \\geq 6 \\). We need \\( S \\leq 6 \\) to satisfy \\( P \\leq 6 \\). Since \\( 6 \\leq 6 \\), only \\( S = 6 \\) satisfies this condition.<br><br><strong>Case 3: \\( H = 2 \\)</strong><br><br>The product \\( P = 2 \\times S \\geq 2 \\times 6 = 12 \\). Since \\( 12 > 6 \\), this case does not satisfy the condition.<br><br>Therefore, the total probability \\( p \\) is:$$ p = P(H = 0) + P(H = 1) \\times P(S = 6) $$Compute the probabilities:$$ P(H = 0) = \\left( \\dfrac{1}{2} \\right)^{2} = 0.25 $$$$ P(H = 1) = 2 \\times \\left( \\dfrac{1}{2} \\right)^{2} = 0.5 $$$$ P(S = 6) = \\left( \\dfrac{1}{7} \\right)^{6} $$Since all dice must show \\(1\\) to get a sum of \\( 6 \\).<br><br>Therefore,$$ p = 0.25 + 0.5 \\times \\left( \\dfrac{1}{7} \\right)^{6} $$Compute \\( p \\approx 0.250004249930 \\).<br><br>"}, {"id": 724, "question": "There are notes of denominations \\( 14, 17, 25 \\). How many numbers from \\( \\{ 35, 42, 49, 56, 67, 81 \\} \\) can be formed by these notes?", "options": ["\\( 2 \\)", "\\( 3 \\)", "\\( 4 \\)", "\\( 5 \\)"], "correct": "\\( 4 \\)", "explanation": "We need to determine how many of these numbers can be formed by combining notes of denominations \\( 14, 17, 25 \\). This means finding non-negative integers \\( a \\), \\( b \\), and \\( c \\) such that:$$ 14a + 17b + 25c = N, $$where \\( N \\) is one of the numbers in the given set. To solve this problem, start by testing possible values for the largest number. Once you choose a value for the largest number, move to the next largest number. Each choice for the largest number will limit the possible values of the next one. Continue this process, testing each combination in turn. Either you'll find a solution, or you'll reach a point where the smallest coefficient can't divide the remaining value evenly, meaning that combination won't work. <br><br>Let's analyze each number individually, starting from the smallest number.<br><br>For \\( N = 35 \\), we need to solve: $$ 14a + 17b + 25c = 35. $$With \\( c = 1, b = 0 \\), remaining amount \\( 10 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 1 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 18 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 35 \\) is not divisible by \\( 14 \\).<br><br>After checking all possible combinations, \\( N = 35 \\) cannot be formed using the given denominations.<br><br>For \\( N = 42 \\), we need to solve: $$ 14a + 17b + 25c = 42. $$With \\( c = 1, b = 1 \\), we get $$ 14(0) + 17(1) + 25(1) = 42. $$Therefore, \\( N = 42 \\) can be formed using the given denominations.<br><br>For \\( N = 49 \\), we need to solve: $$ 14a + 17b + 25c = 49. $$With \\( c = 1, b = 1 \\), remaining amount \\( 7 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 0 \\), remaining amount \\( 24 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 2 \\), remaining amount \\( 15 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 1 \\), remaining amount \\( 32 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 0, b = 0 \\), remaining amount \\( 49 \\) is not divisible by \\( 14 \\).<br><br>After checking all possible combinations, \\( N = 49 \\) cannot be formed using the given denominations.<br><br>For \\( N = 56 \\), we need to solve: $$ 14a + 17b + 25c = 56. $$With \\( c = 2, b = 0 \\), remaining amount \\( 6 \\) is not divisible by \\( 14 \\).<br><br>With \\( c = 1, b = 1 \\), we get $$ 14(1) + 17(1) + 25(1) = 56. $$Therefore, \\( N = 56 \\) can be formed using the given denominations.<br><br>For \\( N = 67 \\) we can immediately see that it can be solved by adding one more note  of \\( 25 \\) to \\( 42 \\). <br><br>For \\( N = 81 \\) we can immediately see that it can be solved by adding one more note  of \\( 25 \\) to \\( 56 \\). <br><br>Therefore, \\( 4 \\) numbers can be formed using the given denominations."}, {"id": 725, "question": "Suppose a Tradermath cryptocurrency \\( \\text{(TMC)} \\) is trading with an exchange rate where \\( 1 \\text{ EUR} = 0.015 \\text{ TMC} \\). Furthermore, assume that \\( 1 \\text{ EUR} = 1.09 \\text{ USD} \\). If \\( X = 18276 \\text{ USD} \\) and \\( Y = 248 \\text{ TMC}\\), then which of the following is true?", "options": ["\\( X > Y \\)", "\\( X = Y \\)", "\\( X < Y \\)"], "correct": "\\( X > Y \\)", "explanation": "To determine which of \\( X \\) and \\( Y \\) is greater, we need to compare their values in the same currency. We are given: $$ 1 \\text{ EUR} = 1.09 \\text{ USD} $$ $$ 1 \\text{ EUR} = 0.015 \\text{ TMC} $$ Whereby: $$ 1 \\text{ USD} = \\frac{0.015}{1.09} \\text{ TMC} $$ Which we can use to derive:$$ X = 18276 \\text{ USD} = 251.50 \\text{ TMC} > 248 \\text{ TMC} = Y$$"}, {"id": 726, "question": "A trading algorithm makes \\( 8 \\) predictions about the direction of a stock's movement and is correct half of the time. It is given that the \\( 3rd \\) and the \\( 7th \\) predictions are identical and that at least one of the \\( 8 \\) predictions is correct. If \\( Y \\) is the expected number of correct predictions, then which of the following is true?", "options": ["\\( Y \\leq 4 \\)", "\\( 4 < Y \\leq 5 \\)", "\\( 5 < Y \\leq 6 \\)", "\\( 6 < Y \\)"], "correct": "\\( 4 < Y \\leq 5 \\)", "explanation": "Let us start by defining \\( X_{i} \\) as an indicator variable signifying whether the \\(i \\)-th prediction was correct and: $$ X = X_{1} + X_{2} + X_{3} + X_{4} + X_{5} + X_{6} + X_{7} + X_{8} $$ Furthermore, let \\( A \\) denote the subset of the sample space where at least one prediction is correct.<br><br>In general, the conditional expectation of a random variable \\( X\\) given some event \\(A\\) is:$$ E (X | A ) = \\frac{ E (X \\cdot \\mathbb{I}_{A}) }{ P (A)} $$Where \\( E (X \\cdot \\mathbb{I}_{A}) \\) is the expected value of \\( X \\) over the sample space where \\( A \\) occurs. <br><br>Due to the linearity of expectations and the fact that \\( X = 0 \\) whenever \\(\\neg A\\) we get:$$ E (X | A ) = \\frac{ E (X) }{ P (A)} $$Since the \\( 3rd \\) and the \\( 7th \\) outcomes are the same, we can consider them as a single outcome contributing twice to the total number of desireable outcomes.<br><br>Thus, we can rewrite the unconditional expectation as:$$ E (X) = E ( X_{1} + X_{2} + 2 X_{3} + X_{4} + X_{5} + X_{6} + X_{8} ) = 8 \\cdot 0.5 = 4$$However, since at least one outcome is correct, we need to adjust for the case where all tosses are tails. The probability of all tails is: $$ P(A) = (0.5)^{(8-1)}$$Therefore, the probability of at least one head is \\( 1 - P(A) = 1 - (0.5)^{7} \\) and we ads, we need to consider all possible cases and their associated probabilities. <br><br><br>For each probability of the coin turning up heads (hereafter: \\( p \\)), the probability of getting 2 heads when tossing the coin 2 times is \\( p^{2} \\). <br><br><br>- For \\( p = 0.1 \\):<br>  $$ P(\\text{2 heads}) = (0.1)^{2} = 0.01$$<br>- For \\( p = 0.4 \\):<br>  $$ P(\\text{2 heads}) = (0.4)^{2} = 0.16$$<br>- For \\( p = 0.5 \\):<br>  $$ P(\\text{2 heads}) = (0.5)^{2} = 0.25$$<br>Since each \\(p\\) is equally likely, the overall probability \\( X \\) is the average of these probabilities.<br>$$ X = \\frac{1}{3} \\left(0.01 + 0.16 + 0.25\\right) = \\frac{1}{3} (0.42) = 0.14 $$"}, {"id": 729, "question": "We throw a fair \\(8\\)-sided die \\(3\\) times. If \\(p\\) is the probability that the outcomes are unique and in strictly increasing or decreasing order, then which of the following is true?", "options": ["\\( p \\leq 0.2 \\)", "\\( 0.2 < p \\leq 0.3 \\)", "\\( 0.3 < p \\leq 0.4 \\)", "\\( 0.4 < p \\)"], "correct": "\\( 0.2 < p \\leq 0.3 \\)", "explanation": "<br>To solve this problem, we need to find the probability \\( p \\) that when we roll a fair \\(8\\)-sided die \\(3\\) times, the outcomes are unique and in strictly increasing or decreasing order.<br><br><br>First, we determine the total number of outcomes of the experiment. When rolling the die \\(3\\) times, each roll is independent and has \\(8\\) possible outcomes (numbers \\(1\\) through \\(8\\)). Therefore, the total number of possible sequences is:<br>$$ \\text{Total outcomes} = 8^3 = 512 $$<br>Next, we determine the number of favorable outcomes. We can select \\(3\\) distinct numbers from the numbers \\(1\\) through \\(8\\) in:<br>$$ \\text{Number of combinations} = C(8, 3) = \\frac{8!}{{3!}(8-3)!} = 56 $$<br>Since we require the numbers to be in strictly increasing or decreasing order, there are two ways to arrange each set of distinct numbers. Thus, the number of favorable sequences is \\(112\\). We
